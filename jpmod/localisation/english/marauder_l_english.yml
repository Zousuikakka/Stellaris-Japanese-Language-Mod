l_english:
 marauder.1.name:0 "[encountered_marauder.GetName] に遭遇"
 marauder.1.desc:0 "我々は遊牧的文明である §H[encountered_marauder.GetName]§! と初遭遇した。 彼らは §H[marauder_system.GetName]§! 星系とその周辺でいくつかの大型宇宙ステーションに住んでおり、 その膨大な人口のほとんどが過密で不衛生な環境で暮らしている。 にもかかわらず、 あるいはそれゆえに、 彼らは強固な好戦的文化を発達させたようだ。 冷たい虚空での生活が彼らの第二の天性となり、 彼らは宇宙戦闘に大変熟達している。 \n\n[encountered_marauder.GetSpeciesName] にこれといった中央政府は存在せず、 複数の派閥に分かれて、 資源や地位を巡って争いに明け暮れている。 その大人口とステーションの造船能力からすれば、 彼らが銀河の平和への重大な脅威になることを食い止めているのは唯一、 この絶え間ない内紛だけだ。 "
 marauder.1.a:0 "彼らとの通信を試みよ。 "
 marauder.3.name:0 "[From.GetSpeciesName]の戦士を目撃"
 marauder.3.desc:0 "ここ数ヶ月間、 わが国境付近で異星種族の傭兵や私掠船が少数、 活動しているという報告がちらほら上がっている。 彼らは §H[From.GetSpeciesNamePlural]§! と自称しており、 どうやら §H[marauder_system.GetName]§! 星系とその周辺にある人口過密の宇宙ステーションに住む遊牧的文明から亡命してきたようだ。 \n\n彼らはわが宙域の近辺を何事もなく通過していったが、 [marauder_system.GetName] の国境を侵犯しないよう、 我々に警告してきた。 [From.GetSpeciesName] にこれといった中央政府は存在せず、 複数の派閥に分かれて内紛や近隣星系襲撃に明け暮れている。 あれだけの膨大な人口と宇宙空間での生産能力があるなら、 お互いに殺し合うことをやめれば、 [From.GetSpeciesNamePlural] は有力な銀河勢力になるだろう。 "
 marauder.5.name:0 " [From.GetName]の終焉"
 marauder.5.desc:0 "§H[From.GetSpeciesNamePlural]§! のかつての誇り高い遊牧民の戦士文化は、 もはや存在しない。 §H[marauder_killer.GetName]§!の艦隊が、 彼らの人口の大部分を収容していた巨大な宇宙ステーションの最後の1つを破壊した。 彼らの生き残った市民達は難民となって、 銀河に散らばっている。 \n\nいくつかの[From.GetSpeciesName]海賊や傭兵艦隊はまだ行方不明であるかもしれないが、 宇宙住居の損失は、 回復できない壊滅的な打撃だ。 これは彼らの襲撃に明確に終止符を打つだろう。 "
 marauder.5.a:0 "大変結構。 "
 marauder.6.name:0 "[marauder_species.GetNamePlural]の復讐"
 marauder.6.desc:0 "§H[marauder_species.GetName]§!の傭兵の大艦隊が、 ハイパースペースを通って§H[attacked_system.GetName]§!に出現した！ 我々が最後の宇宙ステーションを破壊した際、 [marauder_species.GetName]は内部の小異を捨てて協同し、 生き残った兵力をすべて結集させたようだ。 \n\n彼らがどうやってセンサー網を潜り抜けて[attacked_system.GetName]に到達したかはわからないが、 オープンチャンネルでメッセージを発信してきている。 "
 marauder.7.1.desc:0 "[Root.GetName]の哀れな臆病者たちへ――\n\nわが故郷を破壊した見返りに、 貴様らの故郷を焼き尽くしてやろう。 もはや失うものはない。 まさしく貴様らのおかげでな。 我々の望みはもはや、 戦って死ぬこと、 そしてお前らの戦士とも呼べぬ者どもをひとりでも多く〈大いなる彼岸〉への道連れにすることだけだ。 \n\nさあ、 構えよ！ "
 marauder.7.2.desc:0 "[Root.GetName]のドゥワマクども！  俺たちの故郷を破壊した見返りに、 お前らの故郷を叩き潰してやる！  俺たちが生き延びることはなかろうが、 一匹でも多くのドゥワマクを道連れにしてやるぞ！ \n\nすべてのドゥワマクに死を！  ヒャッハー！ ！ ！ ！ ！ "
 marauder.7.3.desc:0 "[Root.GetName]の背教者どもへ――\n\n貴様らはわが最も神聖なる地を冒涜し、 数えきれぬほどの信徒を殺害した。 虚空の女神がこのような残虐行為を見過ごすと思うか？ \n\n女神は生贄を求めている。 我々は捧げよう。 これが、 この哀れな世界における我らの最後の行いだ。 "
 marauder.7.a:0 "戦闘配置につけ！ "
 marauder.8.desc:0 "§H[marauder_species.GetName]§! の傭兵の大艦隊が §H[From.GetName]§! の領内に入った。 [From.GetName] が最後の宇宙ステーションを破壊した際、 [marauder_species.GetName] は内部の小異を捨てて協同し、 生き残った兵力をすべて結集させたようだ。 \n\n彼ら戦士たちは故郷を破壊されたことへの復讐を望んでおり、 傍受した通信内容によれば生きて戦いを終えるつもりはまったくない。 "
 marauder.10.name:0 "[marauder_species.GetName]の難民が到着"
 marauder.10.desc:0 "§H[marauder_species.GetName]§!のボロボロになった輸送船団が、 最近故郷を破壊された難民を載せて、 わが領内に到着した。 彼らは§H[Root.GetName]§!への入植を許可されている。 \n\n彼らは過密状態の不潔な宇宙ステーションでの生活に慣れているが、 新しい惑星上での暮らしにうまく適応しているようだ。 彼らが海賊としての過去を捨てられるとよいのだが。 "
 marauder.10.a:0 "彼らに新たな故郷を与えよう。 "
