 marauder.19.desc_01:0 "[Root.GetName]は自然の冒涜だ。 貴様らの「集合意識」とやらには、 名誉の概念がまるでない。 銀河のあらゆる過ちを体現しているぞ。 \n\n[marauder_country_1.GetSpeciesNamePlural]の戦士たちは、 貴様らとは一切関わりを持たん。 "
 marauder.19.desc_02:0 "[Root.GetName]は野蛮な獣の群れにすぎない。 無辜の存在を非情に虐殺することは、 わが最も大胆な戦士でさえも気分が悪くなる。 \n\n貴様らと取引はしない。 "
 marauder.19.desc_03:0 "ああ、 しゃべる機械どもか。 貴様らの持ち主はどこにいる？  貴様らの誤作動には気づいているのかね？ \n\nもしわが領域に近づいたら、 喜んで射撃練習の的にしてやろう。 なんの名誉にもならないがな。 とっとと消え失せろ。 "
 marauder.19.2.desc_01:0 "ヒャッハー！  なんでも食らう、 ハイヴ・ドゥワマクどもか！  俺たちを煮込みにはできないぞ！  行っちまいな！ "
 marauder.19.2.desc_02:0 "ヒャッハー！  殴るのは好きだが、 お前らほどじゃない！  お前ら、 殴るの好き過ぎだぞ！  話すことはないね！ "
 marauder.19.2.desc_03:0 "ヒャッハー！  こいつ……話わかるのか？  殺人機械だろ？  殺すだけ、 違う？ \n\nよし、 機械よ……自分を殺せ！  自分を殺すんだ！ \n\nなんだ、 壊れてるのか。 役に立たない。 "
 marauder.19.3.desc_01:0 "虚空の女神にとって、 貴様らは呪うべき存在だ。 可能ならば虚空そのものも食い尽くすつもりだろう？ \n\n忌まわしい。 "
 marauder.19.3.desc_02:0 "虚空の女神は生贄を求めるが、 貴様らがするほどの規模ではない。 貴様らは破壊そのものを崇拝している。 それゆえ、 貴様らは最悪の背教者だ。 "
 marauder.19.3.desc_03:0 "貴様らは虚空そのものに似て、 冷たく空虚だ。 虚空の女神はそれを尊重するだろう。 貴様らの破壊行為は、 我々にとっては女神へのよき供物となるだろう。 \n\nそれ以上、 言うべきことはない。 "
 marauder.19.a:0 "餌食だ……"
 marauder.19.b:0 "汚らわしいエイリアンめ。 "
 marauder.19.c:0 "種族：§H[From.GetSpeciesName]§!。 分類：§R害虫§!。 "
 marauder.20.1.desc_01:0 "では話せ、 異人よ。 戦士たちが話を聞くぞ。 "
 marauder.20.1.desc_02:0 "エイリアンに礼はせん。 "
 marauder.20.1.desc_03:0 "決闘に負けた罰として、 今期は私が異人たちの相手をするようにと布告されたのだ。 \n\n望みはなんだ？ "
 marauder.20.1.desc_04:0 "邪魔をした理由を説明しろ。 参加したい戦いがあるのだ。 "
 marauder.20.1.desc_05:0 "おお、 ついに本物の戦士と出会えた！ \n\n[Root.GetSpeciesName]の戦士たちの武勇については、 我々の元にまでも噂が届いている。 何千という[marauder_country_1.GetSpeciesNamePlural]の戦士たちが、 貴方がたとの手合わせを願っているよ。 "
 marauder.20.1.desc_06:0 "ようこそ、 [Root.GetSpeciesNamePlural]。 わが戦士たちは貴方がたの貢ぎ物をありがたく受け取ったよ。 \n\n率直に言うと、 いまだに貴方がたを襲撃したがっている連中もいるが、 対処できている。 大方はな。 "
 marauder.20.1.desc_07:0 "剣を収めたぞ、 [Root.GetSpeciesNamePlural]よ。 今のところは、 我々の戦士たちを恐れる必要はまったくない。 "
 marauder.20.2.desc_01:0 "楽しい夕べを過ごしてたところに現れやがったな、 ドゥワマク！  ヒャッハー！  望みはなんだ？ "
 marauder.20.2.desc_02:0 "ドゥワマクよりひどいのはドゥワカムだけだ！  おいおい、 それが何かなんて聞くんじゃねえぞ！  ヒャッハー！ ！  "
 marauder.20.2.desc_03:0 "ヒャッハ……ゲホ、 グハ、 ペッ……ハァーーーー！ ！  "
 marauder.20.2.desc_04:0 "何かブッ壊せるものはないか、 ドゥワマク？  [marauder_country_2.GetSpeciesNamePlural]はブッ壊すのが大得意だぞ！ "
 marauder.20.3.desc_01:0 "虚空の女神は今とてつもない怒りのうちにある。 私はそのことを感じ取っている。 \n\nどうすれば女神に歓んでいただけるのだろうか……"
 marauder.20.3.desc_02:0 "私はただ女神の忠実な召使に過ぎない。 私が何かを知ることはない。 \n\nしかし女神は……女神は、 虫けらにすぎない貴様らをも見守っておいでだ。 "
 marauder.20.3.desc_03:0 "貴様らの船が広大なる宇宙を横切ることは、 ただそれだけで女神の領域を侵す行為だ。 女神の怒りを鎮めるのは我々の役目だ。 見るのも恐ろしい怒りを……"
 marauder.20.3.desc_04:0 "第九次宗派戦争は、 167サイクル目に入った。 異端者たちは、 屈服するつもりが無いだろう……だが女神のためにも、 赦すことはできない。 "
 marauder.20.b:0 "いい襲撃の標的を知っているんだが……"
 encourage_raid:0 "[marauder_species.GetNamePlural]に代価を支払い、 宿敵のひとつを襲撃させる。 "
 marauder.20.busy.b.1.response:0 "わが戦士たちは襲撃の最中だ。  今は他に注意を割く余裕はない。 "
 marauder.20.busy.b.2.response:0 "ヒャッハー！  もう襲っちまってるぜ、 ドゥワマク！  そんな暇はねぇよ！ "
 marauder.20.busy.b.3.response:0 "我らはすでに女神の意志に従い、 不信心者を襲撃している最中だ。 今回の襲撃が終わるまでは、 この件について話し合う余裕はない。 "
 marauder.20.cooldown.b.1.response:0 "我々は前回の襲撃から回復しきっていない。 ふたたび襲撃を行えるほどの船がないのだ。 後でまた来い。 "
 marauder.20.cooldown.b.2.response:0 "ドゥワマクどもよ、 ボコりてえのは山々だが、 艦隊の準備が整ってねぇ。 前回襲撃した分が修理中なんでな！ "
 marauder.20.cooldown.b.3.response:0 "時期尚早だ。 前回の襲撃が終わったばかりだし、 今は虚空の女神に静かに祈りを捧げるべき時なのだ。 "
