 marauder.32.1.desc:0 "[preliminary_target.GetName]はわれら戦士の格好の獲物だな。 訪うにふさわしいだろう……"
 marauder.32.2.desc:0 "おう、 [preliminary_target.GetName]はいいドゥワマク煮込みになりそうだ。 実にいい。 ちょっと骨が折れそうだがな……"
 marauder.32.3.desc:0 "虚空の女神は[preliminary_target.GetName]の不信心者どもを快く思ってはいない。 軍事遠征は女神の意志に叶うであろう……"
 marauder.32.a:0 "支払おう。 教訓を与えてやってくれ。 "
 marauder.32.1.a.response:0 "決まりだな。 明朝出撃だ。 "
 marauder.32.2.a.response:0 "ヒャッハー！ ！  ドゥワマクどもをボッコボコだぜ！ "
 marauder.32.3.a.response:0 "彼らは女神の怒りを知ることになろう。 "
 hire_raid:0 "\n[current_marauder_diplomacy.GetName]は襲撃艦隊を編成し、 [preliminary_target.GetName]を攻撃する。 "
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesName]の傭兵団は、 銀河でも最強だ。 粗野な見た目に惑わされてはいけない。 ひとたび戦闘になれば、 彼らは無二の規律を誇る。 もしもそう望むならば、 彼らは名誉を重んじるがゆえに、 [marauder_country_1.GetSpeciesNamePlural]同士で戦いさえするのだ。 \n\n現在雇える艦隊は以下のとおりだ。 "
 marauder.34.2.desc:0 "[marauder_country_2.GetSpeciesName]のガキでさえ、 ドゥワマク最強の戦士を倒すことができる。 ヒャッハー！  有名な話さ。 \n\nだがこいつらはガキじゃねえ！  [marauder_country_2.GetSpeciesName]の歴戦の傭兵団はヤバいなんてもんじゃねえ、 頭のネジがブッ飛んでるんだ！  お前らみたいなドゥワマクはもちろん、 [marauder_country_2.GetSpeciesNamePlural]とだって戦うぜ、 金さえもらえばな！ \n\n今雇える、 イカれた[marauder_country_2.GetSpeciesName]艦隊どもを紹介するぜ！ "
 marauder.34.3.desc:0 "我々の中には、 たとえ他の不信心者の利益になろうとも、 不信心者どもを殺すことは女神の意志に叶う、 と信じる宗派がある。 彼ら急進派は自分たち以外は全員異端だと信じているがゆえに、 たとえ他の[marauder_country_3.GetSpeciesNamePlural]を殺すことになろうとも物怖じしない。 \n\nだが心配せずともよい。 彼らは雇い主を襲うほど愚かではないからな。 ちなみに私も彼らの怒りを浴びることはない。 いくらかの分け前と引き換えに、 彼らに仕事を斡旋してやる立場だからな。 \n\n今雇える艦隊は以下のとおりだ。 "
 marauder.34.1.a:0 "虚空に生まれしアルマダ。 "
 marauder.34.2.a:0 "第234ドゥワマクブッ潰し隊。 "
 marauder.34.3.a:0 "女神に選ばれし戦士団。 "
 voidborn_hire:0 "\nこの傭兵艦隊を5年間雇うことができる。 構成：\n\n§Y巡洋艦6隻\nフリゲート8隻\n襲撃艦16隻§!"
 marauder.34.1.b:0 "スターライダー船隊。 "
 marauder.34.2.b:0 "イカれたシャウト船団。 "
 marauder.34.3.b:0 "永遠なる夜の騎士団。 "
 star_riders_hire:0 "\nこの傭兵艦隊を5年間雇うことができる。 構成：\n\n§Y巡洋艦4隻\nフリゲート6隻\n襲撃艦12隻§!"
 marauder.34.1.c:0 "第一強襲団。 "
 marauder.34.2.c:0 "熱狂的志願部隊。 "
 marauder.34.3.c:0 "黄昏の信徒団。 "
 storm_wing_hire:0 "\nこの傭兵艦隊を5年間雇うことができる。 構成：\n\n§Y巡洋艦2隻\nフリゲート4隻\n襲撃艦8隻§!"
 marauder.34.d:0 "やっぱりいい。 他の話をしよう。 "
 marauder.34.e:0 "さようなら。 "
 marauder.37.1.a.desc:0 "おめでとう、 [Root.GetSpeciesNamePlural]。 たった今雇った艦隊で、 [random_fallen_empire.GetName]を圧倒できるだろう！ \n\nまあ、 無理かもしれないが。 いずれにせよ、 強力なのはまちがいないぞ！ "
 marauder.37.1.b.desc:0 "[Root.GetSpeciesNamePlural]、 艦隊は貴方がたのものだ。 覚えておくがいい、 ひとりの[marauder_country_1.GetSpeciesName]で他の種族10人分以上の働きをするぞ。 それを考慮に入れて戦力を計算するといい。 "
 marauder.37.2.a.desc:0 "いい決断だ、 ドゥワマク！  ヤバい [marauder_country_2.GetSpeciesNamePlural]を雇ったおかげで、 他のドゥワマクがこいつらを雇ってお前らをボコらせることはできねえ！  ヒャッハー！ "
 marauder.37.3.a.desc:0 "[Root.GetSpeciesNamePlural]よ、 聖なる戦士たちはお前たちによく仕えるであろう。 ただし……彼らの船に踏みこまぬように。 船は神聖であり、 虚空の女神は聖なる甲板を不信心者が踏むことをお喜びにならんからな。 "
 marauder.37.a:0 "他に話したいことが……"
 marauder.37.b:0 "さようなら。 "
 marauder_1_tribute:0 "[marauder_country.GetSpeciesName]の貢ぎ物"
 marauder_1_tribute_desc:0 "[marauder_country.GetName]に貢ぎ物を申し出る。 一定期間、 我々への攻撃を止めさせる。 "
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "ハハッ！  異人よ、 お前たちはまともではないな。 あの古強者たちと戦わせようだと？ \n\nそれはできぬ相談だ。 "
 marauder.35.2.desc:0 "ヒャッハァァァーーー！ \n\nドゥワマク、 そりゃ俺たちはイカれてるけどよ、 没落ドゥワマクをブン殴るほどイカれちゃいねえよ。 "
 marauder.35.3.desc:0 "彼らは確かに不信心者ではあるが、 虚空の女神はわが艦隊をかの古き種族にぶつけるという無益な行いをお許しにはならんだろう。 \n\nやるとすれば、 あと1000サイクル、 いや2000サイクル後だな。 "
 marauder.40.1.desc:0 "うむ、 手配できる。 わが優秀なる戦士たちは、 新たなる難題と機会を求めているのだ。 \n\n同胞に仕える義務から解放するに足るだけの代価を支払えるなら、 彼らはお前たちに忠誠を誓い、 戦うことだろう。 "
 marauder.40.2.desc:0 "ヒャッハー！  よしよし！  賢い[marauder_species.GetName]の戦士たちは、 ドゥワマクが支払うゼニのために喜んで戦うぜ！  それなりの額ならな。 "
 marauder.40.3.desc:0 "うむ、 わが優秀なる戦士たちは、 お前たちの部隊を指揮することもやぶさかではない。 お前たちが支払うエネルギー通貨があれば、 我々も女神によりよく仕えられるというものだ。 \n\n生涯を女神に捧げてきたわが士官たちは、 それゆえ恐れ知らずで有能であると、 お前たちも知ることになろうぞ。 "
 marauder.40.1.a:0 "提督を雇う"
 marauder.40.2.a:0 "将軍を雇う"
 marauder.40.a.response:0 "大変結構。 誓いは立てられた。 戦士はお前たちの意志に従おうぞ。 "
 marauder.40.b.response:0 "ヒャハッ！  [marauder_species.GetName]はずる賢いぜ！  ラッキーだな、 [Root.GetSpeciesNamePlural]よ！ "
 marauder.40.c.response:0 "虚空の女神はこの協定が調印に至ったことを祝福しておいでだ。 我らの一番の勇士が、 あなた方のために働くだろう。 "
 marauder.46.name:0 "マローダーの傭兵団を雇用可能"
 marauder.46.desc:0 "拡張を続ける銀河諸国は衝突を始め、 武力抗争は避けられないことも多い。 \n\nこのことを認識した一部マローダー氏族の艦隊は、 栄誉を求めて母星系外へ乗り出そうとしている。 今後、 彼らの艦隊を傭兵として、 最も高値を付けたものが雇うことができる。 "
 marauder.46.a:0 "優秀な傭兵団は見つけにくいものだ。 "
 leader_trait_mercenary_warrior:0 "傭兵の戦士"
 leader_trait_mercenary_warrior_desc:0 "このリーダーは宇宙育ちの戦士文化の出身で、 幼い頃から型破りな一撃離脱戦術を学んできた。 "
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大ハーン"
 leader_trait_great_khan_desc:0 "大ハーンは人望ある指導者にして偉大な戦略家であり、 そして……噂が正しければ、 強力な超能力者でもある。 "
 leader_trait_ruler_great_khan:0 "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc:0 "$leader_trait_great_khan_desc$"
 marauder.50.name:0 "傭兵契約満了"
 marauder.50.desc:0 "§H[Root.GetName]§!の傭兵との契約は期間を満了した。 彼らの指導者である[Root.Leader.GetName]提督は、 追加費用を支払うならばさらに5年間、 指揮下にある艦隊を提供してもよいと申し出ている。 \n\nこれを断ったなら、 傭兵たちは次の雇い主を探して旅立つだろう。 "
 marauder.50.a:0 "契約を延長しよう。 "
 marauder.50.b:0 "契約は終了だ。 よい旅を。 "
 marauder.71.name:0 "傭兵提督の交代"
 marauder.71.desc:0 "§H[Root.GetName]§!の前指揮官が亡くなったため、 [marauder_species.GetNamePlural]は後任として§H[new_leader.GetName]§!提督を送ってきた。 "
 marauder.76.name:0 "[marauder_species.GetName]の傭兵団が消滅"
 marauder.76.desc:0 "[Root.GetName]にいた§H[marauder_species.GetName]§!の傭兵団は、 母星系を失ってひどく動揺した。 5年契約を結んでいたにも関わらず、 彼らの艦隊は姿を消してしまった。 \n\n最後の通信は以下のとおりだった。 \n\n§R「復讐するは我にあり」§!"
 marauder.76.a:0 "契約を結んでいたのに！ "
 marauder.77.name:0 "傭兵団が大ハーンに服属"
 marauder.77.desc:0 "大ハーン率いる[raider_khanate.GetName]が興隆したために、 我々が雇っていた[raider_khanate.GetSpeciesName]傭兵団のすべてで、 大量の離反者が生じた！  急激な愛国心の高まりに動かされ、 これらの裏切り者たちは契約を破棄して、 拡大を続ける大ハーンの軍勢に加わっている。 "
 marauder.86.a.desc:0 "[Root.GetSpeciesNamePlural]へ。 \n\nもしも必要ならば、 [marauder_mercenary_country.GetSpeciesName]の傭兵艦隊が雇用可能であることをお知らせする。 そう、 もしも代価を支払えるなら、 銀河で最強の傭兵団がお前たちのために戦うのだ。 "
 marauder.86.a:0 "それはよい知らせだ。 "
 marauder.87.a.desc:0 "ヒャッハー！  ドゥワマク、 耳の穴をかっぽじってよく聞け！ \n\nウチの戦士どもはヒマすぎて、 手に負えなくなっちまってよ！  ケンカばっかしてて死人がすげえんだ！  そこでいい考えを思いついてな……一番ヤバい連中を、 金をいただいてドゥワマクのために戦いに行かせりゃいいんだ！  銀河で最強の傭兵を雇いたいなら、 今しかないぜ！ "
 marauder.88.a.desc:0 "虚空の女神からあなた方へのお言葉である。 \n\nあなた方が望むのであれば、 私たちの艦隊を傭兵として雇うことができる。 私たちの船乗りはよく訓練されているし、 あなた方が十分な対価を支払う限りあなた方の命令に従うだろう。 \n\nこれはあなた方に女神が授けた途方もなく素晴らしい贈り物である。 くれぐれも無駄に浪費することのないように。 "
 marauder.101.1.desc:0 "[Root.GetSpeciesName]の弱き者どもよ、 わが戦士たちは貴様らの星系を襲うべく移動中だ。 勇気があるなら、 彼らを迎え撃つがいい。 でなければ彼らが奪いにやってくるまで、 恐怖に縮こまっているがいい。 \n\nもちろん、 貢ぎ物をよこせば見逃してやるぞ。 わが戦士たちが満足するだけよこせばな……"
 marauder.101.2.desc:0 "ヒャッハー！ ！  [Root.GetSpeciesName]のドゥワマクども！  もうすぐ俺たちがお邪魔するぜ！  あんまり金持ちでブクブク太ってちゃマズいだろ？ \n\nもちろん、 お前らがドゥワマク煮込みにならないだけの「理由」があれば別だがな……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]よ。 虚空の女神は、 永劫に宇宙を統べる自らを言祝ぐ儀式を行う地として、 お前たちの星系をご所望であらせられる。 しもべたる我々は従うほかない。 \n\n対立する全宗派から徴集されたわが最強の戦士たちを載せた戦闘艦隊が、 お前たちから貢物と下僕を徴集するために向かっている。 女神の飢えを満たし、 避けられぬ結末を回避したいならば、 いま貢ぎ物をよこすがいい。 充分な量ならば、 艦隊を呼び戻してやろう。 "
 marauder.101.a:0 "§Yエネルギー§!を貢ぐ"
 marauder.101.b:0 "§Y鉱物§!を貢ぐ"
 marauder.101.c:0 "§Y食料§!を貢ぐ"
 marauder.101.1.a.response:0 "残念だな！  わが戦士たちには別の楽しみを探させるとしよう。 \n\nお前たちは安全だ。 少なくとも当面はな。 "
 marauder.101.d:0 "クズめ、 お前たちにやるものはない。 "
 marauder.101.1.b.response:0 "愚かな！  ならば、 貢ぎ物に相当するぶん、 いやそれ以上を奪うとしよう！  ひどい過ちを犯したものだ。 "
 marauder.101.2.a.response:0 "ドゥワマク、 お前頭イイな！  じゃあ別んとこでドゥワマク煮込みの材料を探すわ！  めんどくせえけど、 お前たちには関係ないもんな！ "
 marauder.101.2.b.response:0 "そう言ってくれると思ってたぜ！  [raiding_marauder.GetSpeciesNamePlural]はいつだってお楽しみをウェルカムだぜ！ \n\nヒャッハー！ "
 marauder.101.3.a.response:0 "虚空の女神を怒らせないのは賢い選択だ。 女神の報復は、 それは恐ろしいものだからな。 "
 marauder.101.3.b.response:0 "虚空の女神はその反応を予期しておられたが、 選択肢を与えてやらねばならんからな。 こうなれば、 ふさわしい儀礼的戦闘を通じて奴隷と富を得ることができよう。 もちろん、 女神の名のもとにな。 "
 marauder.102.1.desc:0 "ようやく慈悲を乞うつもりになったか、 [Root.GetSpeciesNamePlural]？  貢ぎ物をよこせば領内から撤退してやるが、 代償は高くなったぞ。 "
 marauder.102.2.desc:0 "ドゥワマク、 俺たちはお邪魔だってか？  来んなって？  ヒャッハー！ \n\n支払いは間に合うがよ、 高くなったぜ……"
 marauder.102.3.desc:0 "女神はお怒りだぞ、 [Root.GetSpeciesNamePlural]。 ひどくお怒りだ。 [Root.GetSpeciesName]を生贄に捧げれば捧げるだけ怒りを和らげることはできるが、 それで充分かな？ \n\n我々を領内から撤退させるため、 もし女神に貢ぎ物をするのであれば、 その代償は高くなったぞ……"
 marauder.102.d:0 "貴様らは醜いな。 "
 marauder.102.e:0 "通信終わり。 "
 marauder.102.1.a.response:0 "最初から素直に貢ぎ物を差し出していれば、 これほどの悲しみを味わうことはなかっただろうに。 [Root.GetSpeciesNamePlural]、 教訓とするがいい。 "
 marauder.102.2.a.response:0 "ヒャッハー！  これで手打ちだな。 欲しいもんはもらった。 もうドゥワマク煮込みはいらねえよ、 今んとこはな。 "
 marauder.102.3.a.response:0 "虚空の女神はお喜びだ。 供物により女神は元気づき、 戦士を撤退させることをお許しになった。 さらばだ、 [Root.GetSpeciesName]。 "
 marauder.102.1.b.response:0 "き、 貴様……わが外見は……何の関係もないだろう……\n\n後悔するぞ、 [Root.GetSpeciesName]。 わが戦士たちが貴様らのつまらぬ艦隊を消し炭にしてくれようぞ！ "
 marauder.111.1.desc:0 "地下壕から出てきてもいいぞ、 [Root.GetSpeciesNamePlural]。 お前たちの富を「解放」し、 船倉はもはや満杯だ。 \n\n操舵手、 [marauder_system.GetName]に針路を取れ！  この忌々しい星系から離れるぞ、 気分が悪くなるからな。 "
 marauder.111.2.desc:0 "ドゥワマク、 気が済むまでブッ壊してやったぜ。 しばらくブッ壊しはいいな。 船倉も一杯だ。 \n\nよっしゃ、 [marauder_system.GetName]に帰るぞ。 "
 marauder.111.3.desc:0 "儀式は終わりだ。 虚空の女神は破壊に満足したぞ、 [Root.GetSpeciesNamePlural]。 [marauder_system.GetName]に戻る許しを得た。 "
 marauder.111.a:0 "去れ！ "
 marauder.112.1.desc:0 "楽しいなあ、 戦いだ！  最強の戦士がお相手するぜ。 誰がテッペン取るか、 勝負だ！ "
 marauder.112.2.desc:0 "ドゥワマク、 望みはなんだ？  こっちはお前らの星系をブッ壊すのに忙しいんだよ！ "
 marauder.112.3.desc:0 "我らが仕えるのは女神の意志のみ、 そして今のところは、 貴様らを叩き潰すべく我らを雇うだけの資産を持つ者のみ。 結果的に不信心者の死体が増えるのであれば、 女神はお許しになる。 "
 marauder.104.name:0 "マローダーが[Root.GetName]を攻撃"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]の襲撃部隊が§H[Root.GetName]§!に降下した！  [marauder_country.GetSpeciesNamePlural]の軌道上艦隊から小型攻撃シャトルが発進し、 [Root.GetPlanetMoon]の周縁部の入植地をいくつか襲撃して撤収したのだ。 わが地上防衛部隊の対処は間に合わなかった。 "
 marauder.104.a:0 "襲撃者どもめ。 "
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]の奴隷商人たちが、 §H[Root.GetName]§!に上陸した！  [Root.GetPlanetMoon]の周縁部の入植地を攻撃シャトルが襲い、 入植者を鎖につないで軌道上の艦隊に連行したのだ。 "
 marauder.105.a:0 "報いを与えよう。 "
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]の小部隊が、 §H[Root.GetName]§!に一撃離脱攻撃を仕掛けた。 彼らは分散上陸して地上防衛部隊を撹乱し、 入植地から集められるだけの獲物を集めて軌道上に撤収したのだ。 "
 marauder.106.a:0 "望ましくない結果だ。 "
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]の奴隷商人が§H[Root.GetName]§!に上陸した！  彼らは攻撃シャトルから有機生命体のサンクチュアリを爆撃し、 重武装部隊を侵入させたのだ。 \n\nサンクチュアリで安全に暮らしていた有機生命体たちは混乱し、 すぐに鎖につながれて軌道上に連れて行かれてしまった。 "
 marauder.107.a:0 "バイオトロフィーたちが！ "
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]の襲撃部隊が、 §H[Root.GetName]§!に降下した！  襲撃者たちは[Root.GetPlanetMoon]上の小規模入植地を略奪し、 数百体の個体を虐殺して撤収した。 "
 marauder.108.a:0 "襲撃者たちを罰さねば。 "
 marauder.112.a:0 "誰に言われて襲撃した？ "
 marauder.112.1.a.response:0 "自ら戦おうとしない、 哀れな臆病者たちだ。 彼らの素性に意味はない。 ましてや宇宙全体における存在意義もな。 \n\nそれに、 彼らは素性を隠しておくだけの金を支払ってくれたからな。 "
 marauder.112.2.a.response:0 "おう、 そいつは秘密だよ、 ドゥワマク！  そいつらはお前と同じドゥワマクだが、 別のドゥワマクだ。 それしか言えねえ。 "
 marauder.112.3.a.response:0 "背教者。 不信心者。 異端者。 \n\n連中との関係はすぐに断ち切ったが、 連中のエネルギー通貨は女神の意志に叶うものだ。 "
 marauder.112.b:0 "通信終わり。 "
 marauder.114.name:0 "襲撃の中止"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName]の襲撃艦隊は大損害を負い、 戦士たちを撤退させた。 [marauder_country.GetSpeciesNamePlural]は検討の結果、 襲撃を中止して自領に撤退することを決めたようだ。 "
 marauder.114.a:0 "手に余ったようだな。 "
 marauder.116.name:0 "襲撃艦隊の壊滅"
 marauder.116.desc:0 "わが領内を襲撃しようとした[From.GetSpeciesName]の艦隊は、 [destroyed_fleet_system.GetName]星系で壊滅した。 生存者は報告されていない。 "
 marauder.116.a:0 "いい教訓になっただろう。 "
 marauder.117.desc:0 "§H[marauder_target.GetName]§!を襲うように仕向けた§H[marauder_country.GetSpeciesName]§!の襲撃艦隊は、 尻尾を巻いて自領に逃げ帰ろうとしている！  襲撃艦隊が被った損害は、 彼らの心を変えるのに充分だったようだ。 "
 marauder.117.a:0 "臆病者め！ "
 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]の襲撃部隊が接近中"
 marauder.120.desc:0 "§H[raiding_marauder.GetSpeciesName]§!の襲撃艦隊が、 国境に近づいているのが探知された！ 傍受した通信によれば、 彼らはわが星系を攻撃すべく、 敵対する外国に雇われたらしい。 彼らは我々に向け、 オープンチャンネルでメッセージを送ってきている。 "
 marauder.121.1.desc:0 "闇に身を潜める臆病者たちの依頼で、 我々はやってきた。 連中は自分たちでは来られないほど恐れているのでな。 我々と戦場で相見えんとする、 名誉を知る[Root.GetSpeciesName]の戦士はいるか？  それとも、 略奪されるがままでいるか？  己が価値を証明してみせよ！ "
 marauder.121.2.desc:0 "ヒャッハー！  ドゥワマクよ、 どうも敵さんが多いみたいだな！  あんたのことが嫌いな連中は、 金払ってまで俺たちにブッ潰してほしいってよ！  喜んでやらせてもらうぜ！ "
 marauder.121.3.desc:0 "不信心者の一団から、 別の不信心者の一団を打ち砕いてほしいと頼まれたとして、 充分な支払いを受けられるのならば拒む理由はなかろう。 虚空の女神のしもべはいずれ、 あらゆる異端者を打ち砕くだろうが、 当面は貴様らが標的だ。 "
 marauder.121.a:0 "警報発令！ "
 marauder.122.name:0 "[raid_parent.GetSpeciesName]の襲撃者が撤退"
 marauder.122.desc:0 "我々の「示唆」により、 §H[raid_parent.GetSpeciesNamePlural]§!が§H[raid_victim.GetName]§!に送りこんだ襲撃艦隊は、 母星系への帰路についた。 艦隊の船倉は略奪した財宝や奴隷でいっぱいで、 艦隊の指揮官は略奪行の成功を宣言した。 "
 marauder.122.a:0 "うまくいったな。 "
 marauder.123.desc:0 "未知の種族の襲撃艦隊が、 わが国境に近づいているのが探知された！ §H[raiding_marauder.GetSpeciesNamePlural]§!と自称するこの蛮族どもは、 わが星系を攻撃すべく、 敵対する外国に雇われたらしい。 彼らは我々に向け、 オープンチャンネルでメッセージを送ってきている。 "
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]の襲撃艦隊が壊滅"
 marauder.124.desc:0 "我々の「示唆」により、 [raiding_marauder.GetSpeciesNamePlural]が送りこんだ襲撃艦隊は、 [fleet_destroyer.GetName]の軍勢により[destroyed_fleet_system.GetName]で壊滅させられた！  生存者はいないようだ。 "
 marauder.124.a:0 "少なくとも、 損害は与えただろう。 "
 marauder.501.name:0 "戦太鼓"
 marauder.501.desc:0 "有史以来初めて、 §H[raider_khanate.GetSpeciesNamePlural]§!の相争う諸派は、 §H大ハーン§!の元でひとつに統合された。 この謎の首領は、 一説によれば強力な超能力者であるらしく、 戦士階級から身を起こして不可能と思われた事業を成し遂げたのだ。 新たに戴冠したこの大ハーンは、 狡猾さとカリスマ、 軍事的才能により、 [raider_khanate.GetSpeciesName]のあらゆる派閥から忠誠と献身を勝ち取った。 \n\nもはやお互いに殺しあうことのなくなった[raider_khanate.GetSpeciesNamePlural]は、 その標的をあらゆる外部に求めている。 わずか数ヶ月前には不倶戴天の敵同士であった勇猛な戦士たちが今や無二の戦友となり、 大艦隊を編成しているのだ。 "
 marauder.501.a:0 "新たな脅威の誕生だ。 "
 marauder.502.desc:0 "余は§H[raider_khanate.Ruler.GetName]§!、 §H[raider_khanate.GetName]§!の大ハーンである。 今ここに、 銀河の新たなる時代の幕開けを告げよう。 つまらぬ資源や誤った名誉の概念を巡り、 [raider_khanate.GetSpeciesNamePlural]が無意味に殺し合っていた暗黒時代は終わった。 \n\n余はわが民に対し、 新たなる始まりを宣言する。 偉大なる帝国の誕生により、 [raider_khanate.GetSpeciesName]はその名を銀河史に永久に刻みこむのだ。 \n\nわが行く手を遮ろうとする者どもは知るがよい。 わが民の真の運命を実現するにあたり、 余は決して立ち止まらない。 もしも敵対するならば、 [raider_khanate.GetName]は貴様らを塵と化してくれようぞ。 "
 marauder.502.a:0 "力強い言葉だ。 "
 marauder.502.b:0 "脅威度を計算しろ。 "
 marauder.504.name:0 "大ハーンが[conquered_planet.GetName]を制圧！ "
 marauder.504.desc:0 "§H[conquered_planet.GetName]§!の勇敢なる防衛隊を打ち破った[From.GetName]が、 大ハーンの名の下に[conquered_planet.GetPlanetMoon]の制圧を宣言した！  彼らは[conquered_planet.GetPlanetMoon]上のあらゆる入植地に、 新帝国の旗を掲げている。 今もなお、 [From.GetSpeciesName]の入植者たちが、 老朽化した宇宙居住地から続々と到着している。 "
 marauder.504.a:0 "大ハーンを止めなければ！ "
 marauder.506.name:0 "大ハーンが敗北を喫する"
 marauder.506.desc:0 "[From.GetName]の大ハーンである[great_khan.GetName]は、 軍事的才能を誇示していたものの、 [khan_death_system.GetName]星系で敗北を喫した。 指揮していた大艦隊が[khan_destroyer.GetName]の軍勢に敗れると、 大ハーンとその側近たちは小型シャトルでハイパースペースに逃れた。 \n\n[great_khan.GetName]は征服行を再開すべく、 大艦隊の再建に取り組んでいるものの、 [From.GetName]のたゆまぬ進撃に抵抗していた勢力にとって、 この勝利は大いに必要とされていた小休止となった。 "
 marauder.506.a:0 "大ハーンとて無謬ではない。 "
 marauder.508.desc:1 "余は[From.GetName]の大ハーン、 [great_khan.GetName]である。 [khan_destroyer.GetName]への敗北は、 ちょっとした足踏みにすぎぬ。 [khan_destroyer.GetSpeciesNamePlural]は勇敢な戦士であり、 敵にとって不足はないが、 彼らとていずれはわが足下にひれ伏すことになろう。 \n\n歴史の奔流は銀河を洗い、 何者も止めることはできない。 新たなわが大艦隊は編成を終えた。 "
 marauder.508.desc.1:0 "$marauder.508.desc$ この戦いが終わった暁には、 わが忠実なるサトラップたちに褒美を与えよう。 "
 marauder.508.desc.2:0 "$marauder.508.desc$ 忠誠を誓うならば今のうちだ。 "
 marauder.508.desc.3:0 "$marauder.508.desc$ わが行く手に立ちはだかるものは、 みな斃れる。 "
 marauder.508.a:0 "新たな猛攻が始まろうとしている……"
 marauder.510.name:0 "大ハーンの死"
 marauder.510.desc:0 "大ハーンの[great_khan.GetName]が死んだ。 その大艦隊は再び、 [khan_death_system.GetName]星系において[khan_destroyer.GetName]に敗北を喫したのだが、 大ハーンは旗艦から逃れようとはしなかったのだ。 \n\n敬愛する支配者を失った[From.GetName]の間で、 激しい権力闘争が始まった。 大ハーンの配下だった首領たちは、 帝国の支配権を巡って相争っている。 誰が勝利するかはわからない。 "
 marauder.510.a:0 "[great_khan.GetName]の治世の終わりか。 "
 marauder.513.a.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  詳細は不明だが、 傍受した通信によれば、 大ハーンは謀反を企てた野心的な配下に毒殺されたらしい。 \n\n敬愛する支配者を失った[raider_khanate.GetName]の間で、 激しい権力闘争が始まった。 大ハーンの配下だった首領たちは、 帝国の支配権を巡って相争っている。 誰が勝利するかはわからない。 "
 marauder.513.b.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  傍受した通信によれば、 大ハーンはサラケリア熱にかかって死んだらしい。 [raider_khanate.GetSpeciesNamePlural]の間ではありふれているが、 しばしば命取りになるこの病気は、 [raider_khanate.GetName]が興隆する以前、 劣悪な環境の宇宙ステーションで暮らしていた時代の置き土産だった。 "
 marauder.513.c.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  傍受した通信によれば、 大ハーンは他国勢力のいずれかが雇った特殊部隊に暗殺されたらしい。 どの勢力も、 自分たちの指示だと認めようとはしないが。 "
 marauder.513.d.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  詳細は不明だが、 傍受した通信によれば、 大ハーンは異星種族の愛人の手にかかり、 旗艦の私室で殺されたらしい。 動機はわからない。 "
 marauder.513.e.desc:0 "[raider_khanate.GetName]の大ハーンが死んだ。 傍受した通信によれば、 [great_khan.GetName]はここ数日内に老衰によって自然死したらしい。 \n\n大ハーンは後継者を指名していたと信じられているが、 [raider_khanate.GetName]の間では激しい権力闘争が始まった。 大ハーンの配下だった首領たちは、 帝国の支配権を巡って相争っている。 誰が勝利するかはわからない。 "
 liberated_planet.part1:0 "§H[liberated_planet.GetName]§!の地表で、 大ハーン軍の最後の一兵を打ち負かした。 わが軍は[liberated_planet.GetPlanetMoon]を完全に支配している。 "
 liberated_planet.part2:0 "[raider_khanate.GetName]に征服される以前、 ここは§H[planet_former_owner.GetName]§!の領土だった。 返還すれば、 彼らは感謝するだろう。 "
 marauder.516.name:0 "[liberated_planet.GetName]の解放"
 marauder.516.desc:0 "わが軍が、 大ハーンの軍勢に占領されていた§H[liberated_planet.GetName]§!を解放した！  [liberated_planet.GetPlanetMoon]はようやく、 わが国の完全支配下に戻った。 "
 marauder.516.a:0 "大勝利だ！ "
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "戦利品は勝者に。 "
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]はわが国のものになる。 "
 marauder.517.b:0 "我々は解放者であって、 征服者ではない。 "
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]は[planet_former_owner.GetName]に返還される。 "
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "§H[liberated_planet.GetName]§!を襲撃し、 大ハーンの軍勢を撃退した§H[From.GetName]§!は、 寛大にも[liberated_planet.GetPlanetMoon]をわが完全支配下に戻そうと申し出てきた。 "
 opinion_returned_marauder_planet:0 "惑星を開放してくれた"
 opinion_kept_marauder_planet:0 "開放した惑星を横取りした"
 marauder.526.name:0 "眠れる者たちの覚醒"
 marauder.526.desc:0 "§H[awakened_horde.GetName]§!によって大規模な宇宙居住地のひとつを破壊された§H[From.GetSpeciesNamePlural]§!は、 有史以来初めて、 ひとりの大ハーンの元でひとつに統合された。 この謎の首領は、 一説によれば強力な超能力者であるらしく、 [From.GetSpeciesNamePlural]に小異を捨てさせ、 生存のために一致団結させたのだ。 \n\nこれまで秘匿されていた係留地から、 大艦隊が現れた。 その乗組員は勇猛な[From.GetSpeciesName]の戦士たちであり、 戦闘態勢を整えている。 大ハーンの優れた指揮の下、 彼らは失われた同胞の復讐に燃えている。 "
 marauder.550.a.desc:0 "[raider_khanate.GetName]を裏切るわけにはいかない。 無数の民の運命が余にかかっている。 "
 marauder.550.b.desc:0 "余は大ハーン、 [great_khan.GetName]である。 われらに服属しにきたのか？ "
 marauder.550.c.desc:0 "挑戦する者に不可能はない。 "
 marauder.550.d.desc:0 "大ハーンが直々に聞こう。 率直に話せ。 "
 marauder.550.e.desc:0 "大ハーンに謁見したいというのはそなたか？ "
 marauder.550.f.desc:0 "征服すべき地は多い。 "
 marauder.550.g.desc:0 "わが民は充分苦境に耐えてきた。 余は星々の間に、 彼らのための故郷を築いてやりたい。 "
 marauder.550.h.desc:0 "わが軍に敗れた者たちのため、 涙を流そう。 だが、 [raider_khanate.GetSpeciesName]の民が未来を手にするには、 他に道はなかったのだ。 "
 marauder.550.i.desc:0 "余が築いた帝国は、 銀河社会すべてに利益をもたらすことだろう。 今はまだそう見えないかもしれないが、 いずれはあらゆる知的生命体にとっての安定と繁栄の導き手となるのだ。 \n\nついに銀河に平和が訪れよう。 余の手によってな。 "
 marauder.550.j.desc:0 "わが宮廷はつねに、 忠実なるサトラップたちに開かれておる。 望みはなんだ？ "
 marauder.550.k.desc:0 "お前は、 サトラップである[Root.GetSpeciesName]の代表だな。 たしか[Root.GetName]と言ったな。 大ハーンに何かできることはあるかな？ "
 marauder.550.l.desc:0 "[Root.GetSpeciesNamePlural]よ、 お前たちは有機生命体ではないかもしれないが、 [raider_khanate.GetName]に従う知的生命体はすべて平等に扱われる。 \n\n余が誓おう。 "
 marauder.550.m.desc:0 "ああ、 余がお前たちのように機械であったなら、 人生はもっと楽であっただろうに。 "
 marauder.550.n.desc:0 "余が話しているのは、 [Root.GetSpeciesName]の中央意識か？  興味深いな。 "
 marauder.550.o.desc:0 "[Root.GetSpeciesName]の個体は、 集合意識に必ず従うそうだな。 同じように余に服属してくれれば、 問題はなかろうに。 "
 marauder.550.p.desc:0 "余に従うとは賢いことだ。 それによって数多くの[Root.GetSpeciesName]の命が救われたぞ。 "
 marauder.550.q.desc:0 "[Root.GetSpeciesNamePlural]と[raider_khanate.GetSpeciesNamePlural]はさほど異ならない。 共に築いている帝国において、 お前たちの種族は重要な役割を果たすことになろう。 "
 marauder.550.a:0 "降伏について話し合いたい……"
 marauder.550.a.2.response:0 "[Root.GetSpeciesName]の嘘を、 またも余が信じるほど愚かだと思っているのか？  いいや、 今度はとことん戦うぞ。 貴様らは余が築かんとする帝国で生きる権利を、 自らなげうったのだ。 "
 marauder.550.b:0 "貴方は[From.GetSpeciesName]にしては随分、 その、 雄弁だな。 "
 marauder.550.b.response:0 "うむ、 まあな。 お前が言っているのはおそらく、 これまで[From.GetSpeciesNamePlural]が用いていた、 まあなんだ、 粗野というか……素朴な方言のことだな。 \n\n信じられないかもしれないが、 かつての[From.GetSpeciesName]の言語ははるかに洗練されていたのだ。 今のように崩れたのは、 せいぜいここ千年のことにすぎぬ。 \n\nだが、 今は変わった。 今後、 あらゆる[From.GetSpeciesNamePlural]はかつての豊かな言語で教育を受けることになろう。 もはや奇声などはありえぬ。 "
 marauder.550.c:0 "虚空の女神とやらはどうなった？ "
 marauder.550.c.response:0 "迷信や独断的教義は、 [From.GetSpeciesName]の民を没落させることにしかならなかった。 虚空の女神だのなんだの、 精神的象徴を崇拝し続ける連中は好きにさせているが、 もはや義務ではない。 \n\n余は科学と進歩の新時代を[From.GetSpeciesNamePlural]に、 ひいては銀河全体にもたらしたい。 偏狭な狂信者どもの居場所は、 余が築く未来にはない。 "
 marauder.550.d:0 "自治権を返してほしい。 "
 marauder.550.d_fail:0 "§R大ハーンに服属してから1年以上経たなければ、 反乱を起こすことはできない。 §!"
 marauder.551.a.desc:0 "賢い選択だ。 降伏により、 お前たちは[raider_khanate.GetName]のサトラップとなり、 余の戦いのために資源と兵員を拠出する義務を負う。 だが、 お前たちが実際に戦いに参加する必要はない。 我々が銀河を征服するまでは好きにしているがいい。 \n\n§Yサトラップになることによる効果：§!\n§R£energy£ -10% エネルギー通貨収入\n£minerals£ -20% 鉱物生産量\n£navy_size£ -30% 宇宙軍許容量§!\n\n[raider_khanate.GetName]はますます強大になるだろう。 "
 marauder.551.a.response:0 "お前たちは今後、 [raider_khanate.GetName]の大ハーンの忠実なしもべとなる。 この協定を結んだことにより、 数え切れぬほどの[Root.GetSpeciesName]の命が救われた。 [Root.GetName]にとって偉大な日だ。 \n\n余の銀河征服が完了した暁には、 サトラップ制度を改革し、 お前たちの領域をより直接的に帝国に統合することになろう。 それまでは、 お前たちに統治を任せよう。 "
 marauder.551.b.response:0 "ハッ！  そんなことは許されない。 \n\n[Root.GetSpeciesNamePlural]よ、 お前たちの運命は戦場で決することになろう。 余にとっては違いはないがな。 いずれにせよお前たちの領土は、 [raider_khanate.GetName]が得るところとなるのだから。 "
 marauder.551.a:0 "条件を飲もう。 "
 marauder.551.b:0 "誤解しているようだな。 §H貴様§!が降伏するのだ。 "
 marauder.552.name:0 "[From.GetName]が服従！ "
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!が大ハーンに服従した！  彼らは[raider_khanate.GetName]のサトラップとなり、 艦隊は矛を収めた。 \n\n彼らが[raider_khanate.GetSpeciesNamePlural]の銀河征服戦争に直接加わることはないが、 資源と兵員を供出し、 大ハーンの軍事機構を支えることとなる。 "
 marauder.552.a:0 "ひ弱な臆病者め！ "
 marauder.553.name:0 "オルドが[capital_system.GetName]に拠点を建設！ "
 marauder.553.desc:0 "我々を「保護」するため、  §H[raider_khanate.GetName]§! が大規模な宇宙軍事拠点を§H[capital_system.GetName]§!星系に建設した。 この拠点は大規模な駐屯艦隊によって防御されている。 拠点の副次的目的は、 我々が確実にサトラップとしての義務を果たすようにすることと、 大ハーンの戦闘艦隊に [Root.GetSpeciesNamePlural] を徴集するのを監督することであるようだ。 "
 marauder.553.a:0 "大ハーンの仰せのままに……"
 marauder.554.a.desc:0 "よく考えろ、 [Root.GetSpeciesNamePlural]。 このまま進めば、 お前たちは後戻りできない。 二度目の降伏は受け入れんからな。 \n\n反旗を翻したサトラップを待ち受ける運命は、 完全なる破壊だけだぞ。 "
 marauder.554.a:0 "我々は完全なる独立を宣言する！ "
 marauder.554.a.response:0 "好きにしろ。 [Root.GetSpeciesNamePlural]の運命は窮まった。 お前たちのみじめな帝国が廃墟と化すまで、 余は決して手を緩めぬと誓おう！ \n\n大ハーンの意志に逆らうのがどういう意味を持つか、 銀河への見せしめとなるだろう。 "
 marauder.554.b:0 "おや。 では、 なかったことに。 "
 marauder.554.b.response:0 "そんなことだろうと思ったよ。 余の忍耐を試すなよ、 [Root.GetSpeciesNamePlural]。 "
 marauder.550.r.desc:0 "[Root.GetSpeciesName]よ、 信頼していたのだが。 余はお前に席を与え……その見返りに、 お前は余の顔に唾を吐きかけたのだ。 "
 marauder.550.s.desc:0 "余は裏切り者を許さぬ。 話すことはない。 "
 marauder.550.t.desc:0 "唾棄すべき裏切り者め。 サトラップになりたいと言ったのは貴様だろうに。 \n\n貴様のせいで、 余は道化に見える。 それこそ、 余が決して許さぬことだ。 "
 marauder.550.u.desc:0 "それは余に対する侮辱だぞ、 [Root.GetSpeciesName]。 "
 marauder.550.v.desc:0 "貴様と、 貴様の種族が見せる知的生命体への全面的軽視は、 銀河が余の確固たる導きを切実に必要としていることの証左だな。 \n\n貴様らは存在そのものが脅威だ。 余が終わらせよう。 "
 marauder.550.w.desc:0 "ヒャッハー、 ドゥワマクか！  なんか用か……ゴホン。 \n\nその、 なんだ、 尊き大ハーンが直々に耳を貸すぞ。 率直に話すがよい。 "
 marauder.620.name:0 "オルドの分裂"
 marauder.620.desc:0 "§H大ハーン§!の死により、 §H[From.GetName]§!はかつての有様に戻ってしまったようだ。 [From.GetSpeciesNamePlural]を統合する強力な支配者を失い、 彼らはまたしても相争うようになってしまった。 大ハーンの軍において最も強力で影響力を持っていた§Hディアドコイ§!たちが帝国を分割したのだ。 \n\n彼らは銀河の大ハーンの称号を名乗り、 互いに激しく対立している。 [From.GetSpeciesName]の帝国統一の時代は過ぎ去ったようだ。 "
 marauder.620.a:0 "こんなはずではなかった。 "
 marauder.630.name:0 "オルドが旧来のやり方に戻る"
 marauder.630.desc:0 "[From.GetSpeciesNamePlural]の分裂したマローダー諸氏族を銀河規模の帝国として統合すべく導入された諸改革にとって、 大ハーンの死は致命的な打撃となった。 \n\n大ハーンの後を継いだ後継者のうち、 改革を継続しようという意志をちらりとでも見せた者はひとりもいない。 [From.GetSpeciesNamePlural]は、 かつての暴力的なマローダーとしてのあらゆる生き方を復活させている。 [From.GetSpeciesNamePlural]はもはや統合されていない。 "
 marauder.630.a:0 "おそらく、 避けられないことだったのだろう。 "
 marauder.640.name:0 "新たなるハン国"
 marauder.640.desc:0 "あらゆる予想に反して、 §H[From.GetSpeciesName]・オルド§!は§H大ハーン§!没後の混乱を収めることに成功した。 新ハーンの即位により、 後継諸国への分裂という差し迫った危機はおおむね避けられたのだ。 \n\n今のところ、 新生[From.GetSpeciesName]・ハン国は新たな征服行より、 既存領土の統合に注力しているようだ。 "
 marauder.640.a:0 "どれほど生き延びられるか見ものだな。 "
 marauder.660.name:0 "新生銀河オルド"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H大ハーン§!の死去によって起こった§H[From.GetName]§!内部の権力争いは終息した。 平等主義的価値観は[From.GetSpeciesNamePlural]の征服行開始時には異質だったが、 今やこれに触発された新たな民主的派閥が連邦国家への再編を模索している。 "
 marauder.660.2.desc:0 "オルドのサトラップである我々は、 この新連邦の創設メンバーとなることを要請されている。 別の選択肢としては、 オルドが最近起草した憲法に則り、 離脱して再び独立国家となることもできる。 "
 marauder.660.a:0 "新連邦に加盟しよう。 "
 marauder.660.b:0 "ついに自由だ！ "
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "オルドの旧サトラップ諸国は、 対等なパートナーとして新連邦に加盟するか、 正式に離脱して独立国家に復すかの選択肢を提示されている。 "
 marauder.661.a:0 "どうなるか様子を見よう。 "
 marauder.665.a.desc:0 "§Y《大ハーンの死により、 [From.GetSpeciesName]は大混乱に陥っています。 あなたの呼び出しを受けられる者はおりません。 》§!"
 marauder.665.a:0 "何が起こっているんだ？ "
 marauder.670.name:0 "サトラップの廃止"
 marauder.670.desc:1 "大ハーンの死去に伴う混乱と不安定化により、 わが国のサトラップとしての地位は空文化した。 我々は大ハーン個人に忠誠を誓っていたからだ。 我々は再び、 自らの運命を自由に追求できるようになった。 \n\n[Root.Capital.solar_system.GetName]星系に駐留していた彼らの軍関係者は全員、 兵器をすべて破壊したうえで、 職責を捨てて自らの氏族の元に帰った。 "
 marauder.670.a:0 "我々は自由だ。 "
 marauder.671.name:0 "ハン国が駐留ステーションを自壊させる"
 marauder.671.desc:0 "新生ハン国が大ハーンの征服領土を維持すべく苦闘しているのを見て、 軍事指導者層は自らの権力を固めようと決意した。 その結果、 彼らは属国の駐留ステーションすべてを破壊し、 人員を引き揚げた。 "
 marauder.671.a:0 "支配が緩んでいる。 "
 marauder_skirmishing:0 "マローダーによる練磨"
 marauder_skirmishing_desc:0 "度重なるマローダーの国境侵犯のおかげで、 わが艦隊は戦闘の鍛錬を積み、 戦闘効率が上昇した。 "
 marauder.701.name:0 "[marauder_neighbor_species.GetName]の難民"
 marauder.701.desc:0 "[marauder_neighbor_species.GetName]の難民を大勢乗せた輸送船が、 §H[marauder_neighbor.GetName]§!の方向からわが領域に進入してきた。 この難民たちは、 彼らの故郷だった古い宇宙ステーション群から追放されたらしい。 追放はある種の儀式として、 資源が不足する時期に人口調整のために行われているようだ。 難民たちは§H[Root.GetName]§!への定住を許可された。 "
 marauder.701.a:0 "歓迎しよう。 "
 marauder.702.name:0 "大いなる練磨"
 marauder.702.a.desc:0 "§H[marauder_neighbor.GetName]§!による絶え間ない国境侵犯が長期間つづいたことで、 わが宇宙軍の人員は鍛えられた。 実戦経験により能力を向上させるとともに、 わが軍は将来の戦闘で役に立ちそうな[marauder_neighbor_species.GetName]の複雑な戦闘機動をいくつか習得した。 "
 marauder.702.b.desc:0 "§H[marauder_neighbor.GetName]§!による国境侵犯が長期間つづいたことで、 わが艦船に乗り組む個体群は[marauder_neighbor_species.GetNamePlural]が用いる予測不能な戦術にへの主体的対処法をある程度まで身につけたようだ。 これにより、 戦闘効率が全般的に向上した。 \n\n乗組員個体群の自律性が危険な水準まで高まる前に、 いずれは対処しなければならなくなるだろうが、 当面は来たるべき戦闘におけるアドバンテージとなるだろう。 "
 marauder.702.c.desc:0 " §H[marauder_neighbor.GetName]§!による国境侵犯が長期間つづいたことで、 わが宇宙軍ユニットの効率は向上した。 [marauder_neighbor_species.GetNamePlural]が用いる、 変則的で予測不能な戦術に対処するため、 ユニット群はプログラミングを多少修正せざるを得なくなったのだ。 \n\nこの新しいデータは、 他の分野でシステムに悪影響を与えることがないようにいずれは排除する必要が出てくるだろうが、 当面は来たるべき戦闘におけるアドバンテージとなるだろう。 "
 marauder.703.name:0 "[marauder_neighbor_species.GetName]の脱出ポッド"
 marauder.703.desc:0 "§H[marauder_neighbor.GetName]§!の対立する氏族同士による激しい衝突が起こった後、 [marauder_neighbor_species.GetName]の脱出ポッドがわが領内を漂っているのが発見された。 国境警備部隊がポッドを回収して開けてみると、 中には[marauder_neighbor_species.GetName]の将官がいて、 感謝の念を示してきた。  この提督は死ぬまで無償で我々に仕えると誓っている。 "
 marauder.703.a:0 "ようこそ、 提督。 "
 marauder.703.b:0 "提督はこれ以上必要ない。 "
 marauder.703.c:0 "この有機体を安楽死させろ。 "
 marauder.703.d:0 "この生き物を食べよう。 "
 marauder.703.e:0 "死ぬまでか、 それは今だ。 このエイリアンを処分しろ。 "
 gain_marauder_admiral:0 "経験豊富な[marauder_neighbor_species.GetName]の提督を得る。 "
 gain_marauder_fleet:0 "マローダー船の小艦隊を得る。 "
 marauder.704.name:0 "漂流する艦隊"
 marauder.704.desc:0 "[marauder_neighbor_species.GetName]の遺棄軍艦の小艦隊が、 §H[marauder_neighbor.GetName]§!の領域に近い [border_system.GetName]星系で発見された。 艦内コンピュータのログによれば、 乗組員は氏族間の争いを避けてわが領内に逃げ込んできたようだ。 不幸にも彼らの物資は不足しており、 すぐに餓死してしまった。 艦隊はそれから漂流しつづけていたのだ。 \n\n技術者たちの調査によれば艦船の状態はよいらしく、 わが艦隊への編入も可能だ。 "
 marauder.704.a:0 "うむ、 よい戦力になるだろう。 "
 marauder.704.b:0 "いや、 宇宙のジャンクにすぎない。 スクラップにしろ。 "
 marauder.705.name:0 "[marauder_neighbor_species.GetName]の資源保管庫"
 marauder.705.desc:0 "§H[marauder_neighbor.GetName]§!との国境に近い [border_system.GetName] 星系で、 パトロール部隊が隠された資源保管庫を偶然見つけた。 巨大な貨物コンテナ群には[marauder_neighbor_species.GetName]の戦利品が収められていた。 数百年前に略奪してきたものにちがいない。 \n\nどこかの時点でこの保管庫は忘れ去られたか、 所有者が略奪行や[marauder_neighbor_species.GetName]の無数の内紛のいずれかで死亡したのだろう。 いずれにせよ、 もはや我々のものだ。 "
 marauder.706.name:0 "[marauder_neighbor_species.GetName]の遺棄された宇宙居住地"
 marauder.706.desc:0 "わが領内にある[border_planet.GetName]の低軌道上で、 建設途中で放棄された[marauder_neighbor_species.GetName]の宇宙居住地が見つかった。 過去のある時期に§H[marauder_neighbor.GetName]§!が[border_system.GetName]星系に恒久的駐屯を図ったようだが、 なんらかの理由で放棄したのだろう。 \n\nこの未完成の宇宙居住地は[border_planet.GetName]に近いため、 我々の初期調査では見落とされていた。 今ではジャンクの寄せ集めにすぎないが、 価値ある鉱物を大量にサルベージできるだろう。 "
 marauder.706.a:0 "使えるものは全部サルベージしろ。 "
 marauder.707.name:0 "[marauder_neighbor_species.GetName]のシャトル"
 marauder.707.desc:0 "[marauder_neighbor_species.GetName] の小型シャトルが、 §H[marauder_neighbor.GetName]§! のマローダーに追われて [border_system.GetName] 星系に進入してきた。 同胞同士で追跡していた理由はわからないが、 追っ手はわが国境警備部隊が介入すると撤退した。 \n\n捕獲したシャトルは激しく損傷しており、 乗組員は[border_system.GetName]に入った直後に全滅していた。 船倉には盗んだエネルギー通貨があふれんばかりに積み上げられていた。 "
 marauder.707.a:0 "サルベージした以上、 この金は我々のものだ。 "
 HORDE_SUCCESSOR_GREETING_01:0 "我らは大ハーンに敬意を表す。 "
 HORDE_SUCCESSOR_GREETING_02:0 "われらこそ、 大ハーンの遺産の正当な相続者だ。 "
 HORDE_SUCCESSOR_GREETING_03:0 "大ハーンの名の下に！ "
 HORDE_SUCCESSOR_GREETING_04:0 "我々が記憶しているかぎり、 大ハーンは生き続ける。 "
 HORDE_SUCCESSOR_GREETING_05:0 "大ハーンは「向こう側」から、 いまでも我々を見守っている。 "
 HORDE_SUCCESSOR_GREETING_06:0 "大ハーンの子らに逆らうな。 "
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "大ハーンの末裔を打ち破ることはできない。 "
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "貴様らを滅ぼせば、 大ハーンへの手向けとなるだろう。 "
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "貴様らの哀れな帝国を塵に還し、 大ハーンとの約束を果たさねばならない。 "
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "貴様らは滅びる！  それが大ハーンの望みだ！ "
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "大ハーンの霊にかけて、 貴様らの帝国を焼き尽くす！ "
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "大ハーンは貴様らのような連中の扱い方を教えてくださった。 "
 FRIENDLY_COLOSSUS_GREETING_01:0 "我々のコロッサスを見たかな？  まさしく技術の驚異だ。 機密でないエリアなら、 君たちの軍事代表団を喜んで案内するよ。 "
 FRIENDLY_COLOSSUS_GREETING_02:0 "我々のコロッサスを心配しなくてもいい。 この破壊力は友人ではなく、 敵のみに向けられたものだからね。 "
 NEUTRAL_COLOSSUS_GREETING_01:0 "我々の発言には、 コロッサスの惑星破壊能力の裏付けがあるぞ！ "
 NEUTRAL_COLOSSUS_GREETING_02:0 "必要とあらば、 コロッサスの破壊能力を発揮する用意がある。 もちろん、 そんな必要がないことを望むがね。 "
 HOSTILE_COLOSSUS_GREETING_01:0 "完全稼働したコロッサスの火力をお前たちが味わわずに済むよう、 祈るがいい！ "
 HOSTILE_COLOSSUS_GREETING_02:0 "コロッサスは[From.GetName]のような連中を相手にするための道具だ。 お前たちに向けて放つ口実を与えてくれるなよ。 "
 PACIFIST_COLOSSUS_GREETING_01:0 "コロッサスはあくまで防衛用です。 目的はわが民を守ること、 そして必要とあらば害をなそうとする輩から銀河を守ることですよ。 "
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "コロッサスには聖霊の力そのものが注がれている。 どんな異端者も、 冒涜的な構造物も、 簡単に片づけられるだろう。 "
 MATERIALIST_COLOSSUS_GREETING_01:0 "コロッサスは我々の長きにわたる技術進歩の頂点だ。 科学に不可能はない。 "
 PURIFIER_COLOSSUS_GREETING_01:0 "コロッサスを見たことがないのか？  汚らわしいエイリアンよ。 大丈夫だ。 あれが[From.Capital.GetName]をあの世に送るとき、 その威力を目の当たりにするだろうからな。 "
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "コロッサスが完全稼働した今、 有機生命体殲滅作戦の効率は254.88%に上昇したものと推測されます。 "
 HIVE_COLOSSUS_GREETING_01:0 "コロッサスは集合意識の意志が具現化したものだ。 "
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "わが技術者たちは、 そちらの強力なコロッサスに大変感銘を受けています。 両国間の友好関係にこれほど感謝したことはありませんよ。 "
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "貴方がたがコロッサスを手にした今、 [From.GetName]に逆らうのは愚か者だけでしょう。 貴方がたが友人であることをうれしく思います。 "
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "貴国のコロッサス建造について、 我が国は深刻な懸念を抱いています。 このように恐るべき破壊兵器を制作することで、 銀河のパワーバランスを崩したのですよ。 "
