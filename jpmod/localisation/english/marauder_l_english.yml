 marauder.15.1.desc:0 "異人たちよ。 我々は[encountered_marauder.GetSpeciesNamePlural]だ。 我々は「文明的」な星間国家とはちがい、 ただひとりの支配者を戴くようなことはしていない。 私は全氏族を代表して、 このメッセージを届けるために選ばれた者だ――\n\n貴様らの柔弱なやり方を我々に押しつけぬように。 貴様らが[encountered_marauder.GetSpeciesName]の領内に船を送りこんでくるのは勝手だが、 無事に帰れるとは期待するな。 もっとも、 わが戦士たちは格好の気晴らしとして歓迎するだろうがな。 \n\nこの周波数で通信してきてよいのは、 貢物をしたいときだけ……あるいは、 傭兵を必要としていて、 ちゃんと支払いができるときだけだ。 "
 marauder.15.2.desc:0 "ヒャッハー！  またドゥワマクどもか！ \n\n愚かなドゥワマクども、 望みは何？  一体どうしたらそんなひどい顔になるんだ？  反応炉の事故？  真空露出？  ヒャッハー！  自分の顔を見ろ！ \n\n俺たち[encountered_marauder.GetSpeciesNamePlural]。 ドゥワマク狩ってる。 もしお前ら[encountered_marauder.GetSpeciesName]の地に足を踏み入れる、 俺たちドゥワマクの煮込み作る。 お前ら喜ばない？  だろ？  ヒャッハー！ \n\nお前ら他のドゥワマク知ってる。 お前らそいつらドゥワマク煮込みにしたい時あるだろ？  任せろ。 料金きちんと払うなら、 [encountered_marauder.GetSpeciesNamePlural]はドゥワマクのために他のドゥワマクと戦う。 "
 marauder.15.3.desc:0 "我々は[encountered_marauder.GetSpeciesNamePlural]、 §H虚空の女神§!に愛されるしもべだ。 全視全知、 とりわけ復讐心に燃えた、 宇宙を統べる神の。 \n\n女神のお告げにより、 我々ははるかな昔に故郷の惑星を捨て、 女神の住処である冷たい虚空の深淵に移り住んだ。 不信心者たちを狩り立て、 生贄として捧げるためにな。 \n\n残念ながら、 数々の宗派戦争により我々の力は削がれ、 今は女神が示す真の道を求めて戦う、 分裂した民となっている。 だが、 異種族の不信心者を打ち砕くことは、 たとえそれが他の不信心者の利益になろうとも、 女神の歓心を得られる行いだ。 それゆえ、 わが戦士たちの多くは貴様らの戦いに手を貸すことにやぶさかではない。 代価を得られるならばな……"
 marauder.15.a:0 "通信終わり。 "
