 marauder.31.1.desc:0 "ハッ！  お前らの宿敵を襲ってくれというのか？ \n\nお前らのくだらん争いに巻き込まれるのは願い下げだが、 それなりの報酬があればやらないこともない……\n\nどいつを攻撃してほしいんだ？ "
 marauder.31.2.desc:0 "宿敵のドゥワマクをブチのめしてくれって？ \n\nどいつを殺るんだ？ "
 marauder.31.3.desc:0 "貢ぎ物をよこすのなら、 不信心者を打ちのめすのもやぶさかではないぞ。 \n\nどの異端者どもが相手だ？ "
