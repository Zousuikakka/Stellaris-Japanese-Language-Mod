 # Acquire Asset
 operation.1000.name:0 "諜報員の活動"
 operation.1000.desc.hostile:0 "我々の慎重に偽装した諜報員たちは、 諜報協力者候補の調査体制を強化した。 "
 operation.1000.desc.friendly:0 "「観察者」は、 使えそうだと目をつけた標的の好意を得るために取り入りはじめた。 "
 operation.1001.name:0 "絞り込み"
 operation.1001.desc:1 "標的候補の最終リストが完成した。 諜報員の一部は監視任務から解放され、 他の者の支援にあたっている。 "
 operation.1002.name:0 "諜報協力者の見極め"
 operation.1002.desc:3 "諜報活動の最後の段階として、 $role_spymaster$ [spynetwork.leader.GetName]は[target.GetName]における新しい諜報協力者を確保する行動に移った。 他の諜報員はリーダーが身を隠す必要が生じた時に手助けできるよう備えている。 "
 operation.1006.name:0 "諜報協力者を獲得した"
 operation.1006.desc.intro:1 "[from.target.GetName]の$role_spymaster$ [from.spynetwork.leader.GetName]からの報告：今のところは大成功だ。 "
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$我々は今や諜報網を通じて、 §H[from.target.GetAdj]文化におけるある重要人物§!との接触が可能だ。 かの者は公開個人情報を整備することを目指しており、 その方針はかの国の民心を掌握し、 操作しようという我々の野望と完全に一致している。 "
 operation.1006.desc.official:1 "$operation.1006.desc.intro$§H[from.target.GetAdj]の市民階級の公務員のひとり§!と接触する手段を確保した。 この諜報協力者は今のところ安全に秘匿されているが、 我々が将来、 特に外交的または政治的な課題を解決する必要が生じた時に実行するであろう作戦を支援できるよう準備を整えている。 "
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$我々の諜報網は、 §Hある有力な[from.target.GetAdj]の専門家§!との接触によって補強されている。 この諜報協力者は自身の人脈、 あるいは名声の大きさを作戦に役立てることで我々を支援する用意があるという。 "
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$§H[from.target.GetAdj]の反逆者の一人§!が我々に忠誠を誓った。 かの者が望む破壊的な変化は容易に達成できるだろうし、 我々の最終目的にもかなうだろう。 "
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$我々は§H[from.target.GetAdj]の正当に評価されていないひとりの一般市民§!を誘惑した。 この諜報協力者の態度、 そして社会の下層に広がるコネは様々な形で我々の作戦の助けになるだろう。 "
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$我々の諜報網は、 §H[from.target.GetAdj]の改造されたドローンの一体§!と接触する手段を確保した。 この利益は明らかだ。 我々が潜入その他諸々の活動を望んだ時に集合意識の本体を巧みにごまかしてくれるのだから。 "
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$我々は§H[from.target.GetName]の意識の一部分§!を乗っ取ることに成功した。 諜報協力者は我々に従って集合意識を妨害したり、 集合意識に逆らって我々の活動を隠蔽したり、 その他諸々の行動を取るだろう。 "
 operation.1006.desc.component:1 "$operation.1006.desc.intro$我々は§H[from.target.GetName]の回路の一部分§!を乗っ取ることに成功した。 諜報協力者は我々に従って機械知性を妨害し、 直接的で破滅的な結果をもたらすだろう。 "
 operation.1006.desc.network:1 "$operation.1006.desc.intro$我々の諜報網は、 §H[from.target.GetName]を操作するネットワークの一部分§!との接触で強化されている。 我々が活動を機械知性本体から隠したいと思えば、 妨害のために誤った情報を送るなどの手段を取ることができる。 奴らが使っているプロトコルそのものが、 今や奴らを撃つ武器となるのだ。 "
 operation.1006.desc.default:0 "$operation.1006.desc.intro$[from.target.GetAdj]宙域における我々の情報収集と諜報活動の助けとなるであろう価値の高い諜報協力者を確保した。 "
 operation.1006.b:0 "直ちにこの諜報協力者を活用したまえ。 "
 # Steal Technology
 operation.1020.name:0 "糸口を集める"
 operation.1020.desc.conf_hosted:1 "我々の潜入工作員が、 [root.target.GetAdj]領内で行われる有望そうな様々な会議に参加している。 彼らは潜在的なターゲットを物色しはじめている。 "
 operation.1020.desc.conf_external:2 "我々の工作員は無事、 [root.target.GetName]も招待されている星間科学会議に参加することに成功した。 工作員は[root.target.GetAdj]の代表団を偵察することに集中している。 "
 operation.1020.desc.lecture:1 "我々は[root.target.GetName]で開かれたいくつかの講演に工作員を聴衆として送り込んだ。 工作員は知的エリート層に近づくための糸口を見つけるだろう。 "
 operation.1020.desc.outreach:1 "我々は[root.target.GetName]での様々な市民科学講座に工作員を送り込んだ。 ターゲットは自ずから我々の前に現れてくれるだろう。 "
 operation.1020.desc.theft:2 "わが工作員は[root.target.GetAdj]の研究施設の監視を始めた。 糸口が見つかれば、 それを利用することになるだろう。 "
 operation.1020.desc.enigmatic:0 "$role_spymaster$の[spynetwork.leader.GetName]の報告によれば、 わが工作員は巨大な障害に行き当たっている――[target.GetAdj]のエンジニアリングは我々よりもかなり進んでおり、 また著しく異なるようなのだ。 \n\n我々が盗み出せそうなテクノロジーはどれも§H不可解§!であり、 現在の我々にとっては応用不可能だろう。 "
 operation.1021.name:0 "糸口を追う"
 operation.1021.desc.appeal:0 "理想的な基準に当てはまるターゲットを発見した。 充分に新奇な研究にアクセスでき、 わが工作員を受け入れる態度を示している。 この手がかりを追うつもりだ。 "
 operation.1021.desc.creds:0 "ターゲットのひとりが、 我々の求める研究機密レベルを満たしており、 またわが工作員の捏造された経歴に感銘を受けている。 この手がかりが今のところ最良のものだ。 "
 operation.1021.desc.theft:1 "我々の工作員が糸口を見つけた――[root.target.GetAdj]の研究に潜入する計画を練るにあたり、 理想的な土台となるものだ。 "
 operation.1022.name:0 "潜入口を確保"
 operation.1022.desc.invited:1 "我々は明らかな機会を利用するために様々な計画を立案した――ついに工作員が高セキュリティの先端研究施設に招かれたのだ。 $role_spymaster$の[root.spynetwork.leader.GetName]は、 シミュレーションでは良好な結果が見込まれると保証している。 "
 operation.1022.desc.theft:1 "わが工作員は無数のシミュレーションを行ったが、 その結果は$role_spymaster$の[root.spynetwork.leader.GetName]予測と一致して良好なものだった。 切望していた[root.target.GetAdj]の研究を盗む準備はできている。 "
 operation.1026.name:0 "[fromfrom.target.GetAdj]の研究を確保"
 operation.1026.desc.intro.smooth:1 "[fromfrom.target.GetName]での潜入工作は、 今のところ問題なく進んでいる。 "
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nある工作員が遠隔地にある研究施設に§H保安ダクト§!から侵入し、 使用を限定された[fromfrom.target.GetName]の中央レポジトリ端末にたどりついた。 $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nある工作員が遠隔地にある研究施設において、 明らかに不充分な[fromfrom.target.GetAdj]の保安手続きをくぐり抜けて§H搬入口§!から潜入したのだ。 [fromfrom.target.GetSpeciesAdj]には気づかれないまま、 工作員は[fromfrom.target.GetName]の中央レポジトリ端末に易々とたどりついた。 \n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$[fromfrom.target.GetSpeciesName]は適切な保安体制をとっていたが、 工作員の偽装はずっと通用した。 §H我々が築いてきた信頼§!は、 機会を得るに充分なものだった。 \n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "複雑な電子的欺瞞手段により、 我々はリサーチデータベースへの接続時間を確保した。 [fromfrom.target.GetAdj]の保安体制は、 我々の仕事が終わった直後に発動した。 "
 operation.1026.tooltip.cooldown:0 "§H次に研究施設への潜入を試みるまで、 §Y6年間§!あいだを置かなければならない。 §!"
 operation.1026.a.smooth:0 "よくやった。 任務完了だ。 "
 operation.1026.b.smooth:0 "可能なかぎりの破壊工作を施して去れ。 "
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!：\n1年間、 §Y$research_stolen_sabotaged$§!を被る。 \n\n"
 operation.1026.c:0 "将来の研究のためにバックドアを仕込んでおけ。 "
 operation.1026.d:0 "もっと成果を得る理想的な機会だ！ "
 operation.1026.d.tooltip:1 "我らが得た物だけでなく、 研究候補の技術が1つ増える。 "
 operation.1026.desc.intro.messy:0 "[fromfrom.target.GetAdj]の科学技術に対する潜入工作は成功したが、 工作員の一部が危険にさらされている。 "
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\n彼らは遠隔地にある研究施設で、 使用を限定されている端末に近づくべく、 §H保安ダクト§!から潜入しようとした。 だが、 彼らが[fromfrom.target.GetName]の中央レポジトリに接続したとき、 §H警報§!が発動したのだ。 \n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nある工作員が遠隔地にある研究施設で、 [fromfrom.target.GetName]の中央リポジトリ端末に近づくべく、 §H搬入口§!からの侵入を図った。 行動を起こそうとしたとき、 不運なことに§H警報§!が発動したのだ。 \n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$わが工作員のリーダーは、 撤退を完了するまで偽装を継続できたが、 §H経歴§!が偽のものだと発覚してしまったのだ。 [fromfrom.target.GetAdj]の保安体制は工作員に対して警報を発している。 \n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "求めていた研究データは回収できたが、 工作班の§H撤収計画§!は空中分解している。 保安員が迫ってきている――これからどうするか、 慎重かつ迅速に決定しなければならない。 "
 operation.1026.a.messy:0 "できるだけ多くの工作員を回収しろ。 "
 operation.1026.b.messy:1 "彼らは失われた。 できるだけの破壊工作をしろ。 "
 requires_not_espionage_research_backdoor:1 "一度に一箇所のバックドアからしか作戦は行えない。 "
 operation.1027.name:0 "不可解なテクノロジー"
 operation.1027.desc:0 "$role_spymaster$の[from.spynetwork.leader.GetName]は、 §H[from.target.GetName]§!内における[from.GetName]作戦について報告を提出した。 [from.target.GetAdj]の科学技術は、 我々の熟練した工作員をも欺けるほど進歩しているようだ。 報告によれば、 基調となる技術は我々のそれとは大きく異なっており、 たとえ彼らの研究を盗めたとしても、 結果としてできあがるハードウェアは我々の技術には適合しないということだ。 \n\n$role_spymaster$の[from.spynetwork.leader.GetName]は、 このような秘密は他のどこかで利用すべきだと提案している。 "
 operation.1030.name:0 "研究が破壊工作を受けた！ "
 operation.1030.desc.regular:1 "我々の研究ネットワークが不正侵入された！  未知の潜入者がデータライブラリーをぐちゃぐちゃにし、 我々の§H研究を盗難§!して、 §H実行中の研究§!に多大な遅れを生じさせたのだ。 \n\nわがチームは迅速にバックアップシステムに切り替えたが、 それによって進捗は遅れるだろう。 研究開発を再び軌道に乗せるまでには数ヶ月かかりそうだ。 "
 operation.1030.desc.gestalt:1 "我々の研究ネットワークが不正侵入された！ 未知の存在が我々のデータメディアに侵入し、 我々の§H研究を盗難§!して、 §H実行中の研究§!に多大な混乱を生じさせたのだ。 \n\n我々は迅速にバックアップシステムに切り替えたが、 それによって進捗は遅れるだろう。 研究開発を再び軌道に乗せるまでには数ヶ月かかりそうだ。 "
 # Sabotage Starbase
 operation.2000.name:1 "[target.solar_system.GetName]の宇宙基地に潜入"
 operation.2000.desc.intro.friendly:1 "少数精鋭の諜報員部隊が、 厳重に身分を偽って§Y[target.owner.GetName]§!へ出発した。 "
 operation.2000.desc.jobseeker:1 "$operation.2000.desc.intro.friendly$その各々が職を求める労働者を装っている。 一部の者は推薦状を携えて星系基地の運営に近い仕事を探し、 他の者は基地の表に出ない区域で運を試すことになる。 "
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$彼らは新しい販路を探している職人一家ということになっている。 彼らの品物を§H[target.GetName]§!で売れるように、 消費者たちに存在感を示そうというわけだ。 "
 operation.2000.desc.intro.hostile:1 "工作員の一部が§Y[target.owner.GetName]§!へ旅立った。 彼らはありふれた貨物船の操縦士などに偽装している。 "
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$その積荷は、 [target.owner.GetAdj]のスキャナーには$rare_crystals$などの貴重な鉱物として映るものだ。 我々はこうしたわかりやすい単純さという戦略を取ることが、 よいブラフになると考えている。 "
 operation.2000.desc.derelict:1 "船には致命的でない爆発物を積んで、 $operation.2000.desc.intro.hostile$[target.owner.GetAdj]の国境 (§H[target.solar_system.GetName]星系にもっとも近づけるところ) に向かう。 船内には放射線が充満し、 わが工作員たちは不可視のシールドされた中枢部に隠れるのだ。 "
 operation.2000.desc.invalid:0 "[root.target.owner.GetAdj]内部にいた我々の工作員たちは劇的な変化を報告してきた。 ターゲットはもはや存在しないのだ。 "
 operation.2001.name:0 "工作員の配置"
 operation.2001.desc.vocation:1 "わが工作員が数人、 §H[target.GetName]の宇宙基地§!への搭乗を許可された。 労働を許可されなかったものたちは、 近隣星系へ散っていった。 それらの工作員たちは偽装身分にスイッチし、 作戦全般を支援する。 "
 operation.2001.desc.vessel:1 "餌は首尾よく食いつかれ、 わが工作員たちは「身分を隠して」敵対的な宇宙基地における拠点の確保に取りかかった。 $role_spymaster$の[spynetwork.leader.GetName]は、 彼らからのさらなる通信を待っている。 "
 operation.2002.name:0 "準備完了の信号"
 operation.2002.desc.intro:1 "§Y[target.owner.GetName]§!内から、 暗号化された信号が発された。 わが工作員たちの準備が完了した証だ。 "
 operation.2002.desc.vocation:2 "$operation.2002.desc.intro$\n\n工作員たちは宇宙基地の人員と親密な関係を築くほどに任務を進めている。 §H[target.GetName]の宇宙基地§!上での気軽なランチや日々の交流を通じて、 いくつもの有益な侵入ポイントが見つかっている。 "
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$$role_spymaster$の[spynetwork.leader.GetName]は可能な場所で彼らを救出する準備を進めているが、 チャンスはわずかだ。 "
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "[sabotaged_starbase_system.GetName]星系において、 §H民生インフラ§!に一撃を加えることに成功した。 その後の混乱は、 我々の目的に適うものであった。 \n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:2 "[sabotaged_starbase.GetName]の宇宙基地で、 §H軍事支援施設§!の破壊工作に成功した。 工作員たちは爆破の前後で少数の犠牲者が出たことを報告している。 \n\n§Y[sabotaged_starbase_owner.GetName]§!内における兵站に打撃を与えたことは、 気づかれずにはいないだろう。 \n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:2 "我々は[sabotaged_starbase_system.GetName]星系周辺の§H商業施設§!に攻撃を加えた。 宇宙基地の管制官が新たな管制パターンを編み出すまで、 交易船は交通路を塞いでいる。 \n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "次は、 これが我々の仕業であることを否認する手段を考えねばならない。 今後の[sabotaged_starbase_owner.GetAdj]領域における作戦は、 可能なかぎりの偽装を行わなければ――慎重さを最優先にしなければ。 "
 operation.2005.a:0 "速やかに解隊せよ。 "
 operation.2005.b:0 "慎重は弱虫の言い訳だ。 宇宙基地を破壊せよ。 "
 operation.2005.b.tooltip:0 "工作員たちは機会をとらえて§H宇宙基地の施設をさらに破壊§!する。 "
 operation.2005.c:0 "$military_station_small_plural$も攻撃しろ。 "
 operation.2005.c.tooltip:1 "[from.target.GetName]宇宙基地の$military_station_small$をひとつ破壊する。 "
 operation.2006.name:0 "破壊工作の中止"
 operation.2006.desc:2 "$role_spymaster$の[from.spynetwork.leader.GetName]の報告によれば、 工作班は§Y[sabotaged_starbase_system.GetName]星系§!の§H[sabotaged_starbase_owner.GetAdj]宇宙基地§!での破壊工作を中止しなければならなくなった。 [sabotaged_starbase_owner.GetAdj]内部での劇的な変化によって、 我々の行動は不要になったのだ。 別の標的を探すのが賢明だろう。 "
 operation.2010.name:2 "[sabotaged_starbase_system.GetName]星系の[root.GetSabotagedStarbaseTitle]！ "
 operation.2010.desc.phobe:2 "§Y[sabotaged_starbase_system.GetName]§!星系で侵入者がわが国境を突破し、 §H[sabotaged_starbase.GetName]の宇宙基地§!の一部を破壊した。 これらの破壊工作者は外国勢力の手先らしい。 対抗諜報部門が緊急態勢で彼らを捕まえようとしている。 "
 operation.2010.desc.regular:2 "未知の破壊工作者が§Y[sabotaged_starbase_system.GetName]§!星系で攻撃を行い、 §H[sabotaged_starbase.GetName]宇宙基地§!の一部を破壊した。 \n\nわが対抗諜報部門は、 これが国内のテロリストではなく外国勢力の仕業であるとしている。 我々は敵工作員を捕獲すべく、 近隣宙域のセキュリティを強化した。 "
 operation.2010.desc.gestalt:2 "§Y[sabotaged_starbase_system.GetName]§!星系において他国の存在が国境を突破し、 §H[sabotaged_starbase.GetName]宇宙基地§!の円滑な運用を不埒にも妨害した。 破壊工作者たちがどうやってこれほど効率的に潜入できたのかはわかっていないが、 我々は即座に内部セキュリティを強化した。 "
 # Smear Campaign
 operation.3000.name:0 "標的の策定"
 operation.3000.desc:1 "§Y[root.target.GetName]§!ともっとも友好的な国々のリストをまとめた。 わが工作員はこれらの国々のあいだにくさびを打ち込むだろう。 "
 operation.3000.desc.single:1 "有望な標的を見つけた――the §H[event_target:smear_option_1.GetName]§!だ。 彼らと§Y[root.target.GetName]§!の関係は、 [root.target.GetAdj]にとっての利益であり、 我々にとっての不利益だ。 "
 operation.3000.desc.error:1 "この作戦のための有望な標的は見つからなかった。 §Y[root.target.GetName]§!に友好国があるとすれば、 とっくに我々はその国と通信を確立しているだろう。 "
 operation.3000.a:0 "[smear_option_1.GetName]。 "
 operation.3000.b:0 "[smear_option_2.GetName]。 "
 operation.3000.c:0 "[smear_option_3.GetName]。 "
 operation.3000.d:0 "仕方がないな。 "
 operation.3001.name:0 "汚れた文書"
 operation.3001.desc.spirit.intro:2 "$role_spymaster$の[Root.SpyNetwork.leader.GetName]が率いる工作班は、 [root.target.GetName]における宗教的不寛容を誇張する作戦を行うつもりだ。 "
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$[smear_campaign_recipient.GetAdj]の宗教的慣習が[root.target.GetAdj]の政治的サークル内で公然と嘲られているという、 信憑性の高い噂を流すのだ。 "
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$たとえば、 [smear_campaign_recipient.GetName]がもっとも神聖だと見なすものについて、 安っぽく冒涜的な偶像を広めるというような……"
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$我々は[smear_campaign_recipient.GetName]の司祭カースト以外をターゲットとした[root.target.GetAdj]のキャンペーンを実行するつもりだ。 彼らの宗教的秩序の政治体制を混乱させることは、 支配者層を怒らせることになるだろう。 "
 operation.3001.desc.milit.intro:1 "我々は[root.target.GetName]が[smear_campaign_recipient.GetAdj]の軍事を間接的に攻撃していると示唆するつもりだ。 "
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ 我々は、 [smear_campaign_recipient.GetName]における[root.target.GetAdj]の活動が彼らの軍事機密を盗もうとすることだけを目的としており、 そうやって見つけ出した弱点をテストするために戦争さえ引き起こそうとしている、 と示唆できる。 "
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$たとえば、 [root.target.GetName]が[smear_campaign_recipient.species.GetAdj]の戦争捕虜を洗脳目的で抑留している、 と非難するようなことだ……"
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$我々は、 [root.target.GetName]が巧みに偽装した欠陥兵器を尊敬すべき隣国[smear_campaign_recipient.GetName]に売りつけている、 という明白な証拠を提供できるだろう。 "
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$たとえば、 [root.target.GetAdj]の技術にブレイクスルーがあり、 [smear_campaign_recipient.GetName]のような隣国を強制平定できるという噂がある、 といったような……"
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$[root.target.GetName]が容易に自信を持てるようになる手段として、 もっとも若い士官候補生たちに[smear_campaign_recipient.GetName]との戦闘シナリオを体験させている、 と彼らのプライドに訴えよう。 "
 operation.3001.desc.phobe.intro:1 "我々は[root.target.GetName]の傲慢さを誇張して、 [smear_campaign_recipient.GetName]の異星種族嫌いな精神にアピールするつもりだ。 "
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$たとえば、 もし[root.target.GetName]が[smear_campaign_recipient.species.GetAdj]の生理学に基づいた遺伝子療法を売っているところを見つかったら、 彼らは不快に思うだろう。 "
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$[root.target.GetAdj]が[smear_campaign_recipient.species.GetAdj]の市民を誘拐し、 より開かれた銀河を受け入れるように洗脳している、 という考えを刷り込もう。 "
 operation.3001.desc.egal.intro:1 "我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]の大事にしているような政治システムを熱心に破壊しようとしている、 という印象を植えつけるつもりだ。 "
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$もし[root.target.GetName]が移民協定に違反し、 [smear_campaign_recipient.species.GetAdj]の市民だけを悪い職に就けていることが明るみにでれば、 抗議が巻き起こるだろう。 "
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$我々は、 [root.target.GetAdj]が彼らの銀河コミュニティにおける政治的立場を掘り崩そうとしている、 というヒントを与えるつもりだ。 "
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$我々は、 [root.target.GetAdj]が[smear_campaign_recipient.GetAdj]の政治システムに潜入し、 選挙を混乱させているという無視できない証拠を提供できる。 "
 operation.3001.desc.mat.intro:1 "我々は、 [root.target.GetName]が嫉妬心に満ちた強欲な隣国であり、 [smear_campaign_recipient.GetAdj]の科学を悪用しようとしている、 という印象を植えつけるつもりだ。 "
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$彼らの科学のあからさまな盗用に関する、 まことしやかな噂がこの目標を達成する役に立つだろう。 "
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$[root.target.GetName]内部に、 彼らの限られたドロイド生産能力を補うために[smear_campaign_recipient.GetAdj]のドロイドを盗もう、 という運動をでっち上げよう。 "
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$[root.target.GetAdj]が[smear_campaign_recipient.GetAdj]のデータスフィア内部に制御されたAI駆動のシンギュラリティを発生させようとしている、 という脅威を示せば、 注目と憤激を集められるだろう。 "
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$[root.target.GetAdj]が科学研究に対する破壊工作を企んでいる、 という説を流せば、 確実に何らかの反応があるだろう。 "
 operation.3001.desc.pacif.intro:1 "[root.target.GetName]が暴力的な意図を持っているということにしてやれば、 [smear_campaign_recipient.GetAdj]の平和主義にとっての恐怖に訴えられるだろう。 "
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$たとえば、 [root.target.GetAdj]が[smear_campaign_recipient.GetAdj]の領域で銃を密輸して儲けていると聞けば、 いい感じはしないだろう。 "
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$[root.target.GetAdj]には[smear_campaign_recipient.GetName]の属国の分離独立派に武器を与える計画がある、 というニュースは憤慨をもたらすだろう。 "
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$[root.target.GetName]が、 [smear_campaign_recipient.species.GetName]の国民を激しく暴力的に変えてしまう兵器を開発中である、 というまことしやかな噂を流そう。 "
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$[root.target.GetName]に忠実な潜伏工作員が[smear_campaign_recipient.GetAdj]の周辺で国境紛争を演出しようとしている、 という証拠をでっち上げよう。 "
 operation.3001.desc.phile.intro:1 "[smear_campaign_recipient.GetName]の異星人好きな態度に乗じて、 あたかも[root.target.GetName]が彼らの友好的振る舞いを積極的に利用しようとしているような印象を作り出そう。 "
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$[smear_campaign_recipient.GetName]との貿易で価格カルテルが組まれているという噂を流せば注目され、 [root.target.GetName]と彼らの友好関係を揺るがすだろう。 "
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$[root.target.GetName]が[smear_campaign_recipient.species.GetAdj]の奴隷を求めているというニュースをでっち上げれば、 彼らは気を悪くするだろう。 "
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$[root.target.GetName]に対し、 [smear_campaign_recipient.GetName]は親切そうな態度の裏に究極の目的を隠し持っているとほのめかす黒い噂を流そう……"
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$[root.target.GetName]は初めて銀河の舞台に立ったときから、 ファーストコンタクトを行おうとする[smear_campaign_recipient.GetName]の試みをデマを流したりして妨害していた、 という考えを植えつけよう。 "
 operation.3001.desc.auth.intro:1 "[smear_campaign_recipient.GetName]の権威主義的な志向を利用して、 [root.target.GetName]は[smear_campaign_recipient.GetAdj]の体制にとって混沌の使者である、 という印象を植えつけよう。 "
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$[smear_campaign_recipient.GetAdj]の指導者である[smear_campaign_recipient.leader.GetName]が、 [root.target.GetAdj]の政治サークルのまったくの操り人形であるという証拠を出せば、 憤激を呼び起こすだろう。 "
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$[smear_campaign_recipient.GetAdj]を悪辣な目的へ駆り立てるべく、 工作員を潜入させようとしているという陰謀の証拠をでっち上げよう。 "
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$[root.target.GetName]が[smear_campaign_recipient.GetAdj]社会を国政術や管理支配のテストベッドとして利用し、 精妙な社会実験を行っているとほのめかそう。 "
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$彼らの使節が[root.target.GetName]に好意を強要され、 国外から不当な影響を受けていると強くほのめかすことができる。 "
 operation.3001.desc.corp.intro:2 "$role_spymaster$の[root.spynetwork.leader.GetName]が率いるチームは[smear_campaign_recipient.GetName]の商業的原則に訴えかけ、 [root.target.GetName]を信用できないライバルだと思わせるつもりだ。 "
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$[smear_campaign_recipient.GetName]に似た帝国が、 彼らの領土全域に犯罪的事業を展開しようとしていることは、 これまでに築いたあらゆる信頼を失わせることだ。 "
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$あたかも[root.target.GetName]が[smear_campaign_recipient.GetAdj]の物品に高値をつけて転売しており、 商業協定を破っているように見せかけるつもりだ。 "
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]の中枢に、 その金融システムを自らの利益に利用しようとするサブルーチンを植えつけたというまことしやかな噂をでっち上げるつもりだ。 "
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$[root.target.GetName]が[smear_campaign_recipient.GetAdj]の物品の安い模造品を大量に貯蔵しているという証拠は、 確実に反応を引き出すはずだ。 これは彼らの中核である商業に対する確実な攻撃になるからだ。 "
 operation.3001.desc.hive.intro:1 "我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]の存在を害しようとしているように見せかけ、 彼らがこれまでに築いた信頼を崩すつもりだ。 "
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$たとえば、 フェロモンなどの生物学的物質を集め、 ハイブに対する企てに利用するといったような……"
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]を消費し、 個人の主権を根絶しようとしているという企てを暴露するつもりだ。 "
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$[smear_campaign_recipient.GetAdj]の首都に毒物を密輸するという企ての詳細は、 彼らの恐怖と疑念を引き起こすだろう。 "
 operation.3001.desc.machine.intro:1 "我々は、 あたかも[root.target.GetName]が[smear_campaign_recipient.GetName]の知性を妨害しようとしているように見せかける準備をしている。 "
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$我々は、 [root.target.GetName]には[smear_campaign_recipient.GetAdj]のドローンを捕らえて操作するための部局が存在するという証拠をでっち上げるつもりだ。 "
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$我々は、 [root.target.GetAdj]がいつか機械知性に直接攻撃を仕掛けるための企ての一環として、 [smear_campaign_recipient.GetAdj]のドローンが訓練のために捕らえられていると示唆するつもりだ。 "
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]に仕組んだバックドアを使って研究成果を盗んでいるという疑惑の種をまくつもりだ。 "
 operation.3002.name:0 "$operation_smear_campaign$：実行準備完了"
 operation.3002.desc:1 "我々の工作員は、 [root.target.GetName]の悪事の証拠となるニュースを[smear_campaign_recipient.GetName]に提供する準備ができている。 この偽情報に関しては、 できるかぎりもっともらしくなるように――また、 我々の関与が発覚しないように――手を尽くした。 "
 operation.3005.name:1 "[fromfrom.GetAdj]の中傷作戦"
 operation.3005.desc.intro:1 "噂によると、 §H[from.target.GetName]§!について誇張した真実が、 首尾よく§Y[smear_campaign_recipient.GetAdj]§!の外交チャンネルにまで及んでいるという。 "
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$[smear_campaign_recipient.GetName]に対するこの中傷は、 [from.target.GetName]との関係を悪化させ、 また彼らのあいだに元々あった不信感を増幅させることはまちがいない。 "
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$我々の工作員の働きにより、 [from.target.GetName]の外交官は失った信頼を回復するのに大変なときを過ごすだろう。 "
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\n我々の諜報員は、 [from.target.GetName]が[smear_campaign_recipient.GetName]に対してスパイ行為を行っていた証拠を捏造した。 このような政治的に名誉を失う申し立てに対して、 彼らがどう反応するか様子を見よう。 "
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ 集合意識を操ろうとする企ての疑惑は、 彼らを立腹させるだろう。 わが工作員はこの痛みがしばらく続くように動いている。 "
 operation.3010.name:0 "中傷作戦が探知される"
 operation.3010.desc.intro:1 "§Y[smear_campaign_target.GetName]§!には§H[from.GetName]§!の敵がいるように思われる。 "
 operation.3010.desc:2 "$operation.3010.desc.intro$我々の暗号化プロトコルは最近、 隣国[smear_campaign_target.GetAdj]についての「匿名の」通信を傍受した。 これは彼らが我々に対して攻撃的かつ秘密の作戦を企んでいる、 と信じさせようとするものだ。 \n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "我々は選択しなければならない――この欺瞞行為に対するわずかな証拠を[smear_campaign_target.GetName]に教えるか、 敵対的諜報行為に対抗する我々の能力を秘密にしておくか。 たとえ我々が真の能力を秘密にしたとしても、 敵を陰から引きずり出すことはできる。 だがそれは、 彼らが供給した情報があたかも真正のものであるかのように行動したときだけだ。 "
 operation.3010.a:1 "騙されたふりをしろ。 この欺瞞は秘密にする。 "
 operation.3010.b:1 "[smear_campaign_target.GetName]に教えてやれ。 "
 operation.3010.favortooltip:1 "[smear_campaign_target.GetName]は我々に政治的§Y好意§!を与えるかもしれない。 "
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$我々の暗号化プロトコルは最近、 一連の奇妙なほぼ匿名のメッセージを受信した。 内容は我々に対する中傷の記録であり、 隣国[smear_campaign_target.GetAdj]によって作成されたものに見える――だが実のところ、 このメッセージは手の込んだ偽造だった。 \n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$我々はこの「匿名の」情報源からの通信内容を精査したが、 その目的は[smear_campaign_target.GetAdj]の手の込んだ企てを暴露しよう、 というものだった――実のところ、 それは完全なる偽造だった。 わが暗号化プロトコルは強靭であり、 [from.GetAdj]の陰謀がその裏にあることを明らかにしたのだ。 \n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "中傷作戦が発覚"
 operation.3020.desc.espionage:1 "§Y[smear_campaign_recipient.GetName]§!は我々両国のあいだにくさびを打ち込もうとする目的の複雑な諜報作戦の詳細について、 記録を我々に提供した。 どうやら§H[smear_campaign_instigator.GetName]§!は両国のあいだに不信の種をまきたいようだ。 \n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "§Y[smear_campaign_recipient.GetName]§!は我々に、 慎重な言い回しで書かれた§H[smear_campaign_instigator.GetName]§! (我々に悪意があるらしい) の記録を提供してきた。 [smear_campaign_recipient.GetAdj]のファイルを信じるならば、 [smear_campaign_instigator.GetName]は我々の名前を使って悪辣な嘘をつき、 両国の関係を損なおうとしているようだ。 \n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "§Y[smear_campaign_recipient.GetName]§!は我々に記録を提供したが、 その内容は両国のあいだにくさびを打ち込もうとする手の込んだ企てを暴露するものだった。 §H[smear_campaign_instigator.GetName]§!がその実行者であると名指しされていた。 \n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "[smear_campaign_instigator.GetAdj]の作戦は秘密裏に遂行されていたが、 [smear_campaign_recipient.GetAdj]の暗号力には敵わなかったようだ。 彼らはそれを自分たちだけの秘密にするのではなく、 我々に公開することを選んだのだ。 "
 operation.3020.a:0 "と彼らは主張しているが……"
 operation.3020.b:0 "[from.GetName]に借りができたな。 "
 operation.4000.name:0 "工作員チームの準備完了"
 operation.4000.desc:0 "$role_spymaster$の[spynetwork.leader.GetName]は、 高度に訓練された工作員のチームを編成した。 彼らは個人で活動し、 ほぼ確実に片道作戦となることを肝に銘じている。 彼らに必要なのは標的だけだ――§H[target.GetName]§!に大規模な破局をもたらそう。 "
 operation.4000.desc.single:0 "$role_spymaster$の[spynetwork.leader.GetName]は、 高度に訓練された工作員のチームを編成した。 彼らは§P[crisis_beacon_option_1.GetName]§!を直接§H[target.GetAdj]§!の領内に誘導する。 チームは生還を期していない。 "
 operation.4000.desc.error:0 "$role_spymaster$の[spynetwork.leader.GetName]の報告によれば、 現時点ではそのような作戦で誘導すべき§Y危機レベルの脅威が存在しない§!。 編成された工作員たちは、 この銀河を遊弋する破局的な脅威についてもっとよく知るまで、 待機状態を続ける。 "
 operation.4000.a:0 "§P[crisis_beacon_option_1.GetName]§!を引きつけろ。 "
 operation.4000.b:0 "§P[crisis_beacon_option_2.GetName]§!を誘いだせ。 "
 operation.4000.c:0 "§P[crisis_beacon_option_3.GetName]§!を釣れ。 "
 operation.4001.name:0 "進捗の証"
 operation.4001.desc:0 "我々の研究者と工作員は任務上の広範な変数に対して準備し、 タスクチームは§Y[target.GetAdj] territory§!と§P[crisis_beacon_crisis_country.GetName]§!のあいだの未踏査領域に向けて出発した。 "
 operation.4002.name:0 "餌に食いつく"
 operation.4002.desc:1 "§H[target.GetName]§!近隣のわが工作員が一度きりの通信を送ってきた。 作戦進行の準備ができており、 合図があれば§P[crisis_beacon_crisis_country.GetName]§!の憤激を引き起こせるという。 "
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName]が針にかかる"
 operation.4005.desc.contingency:0 "我々の工作員は$CRISIS_TYPE_CONTINGENCY$の脅威の艦隊をうまく誘引した。 工作員たちの迅速かつ適応的な考え方について、 研究者たちは推測するしかない。 精妙なプロトコル・ハッキングの賜物か、 それともある種の抜け穴を利用したおかげか……遠隔スキャンによれば、 敵対的存在は§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!のあいだを移動中だ。 \n\nこの風雲急を告げる時期に、 §Y[crisis_beacon_target_country.GetName]§!が他の懸念を抱えているにせよいないにせよ、 我々の行動によって彼らは少なくとももうひとつの難題を抱え込むことになったわけだ。 "
 operation.4005.desc.graytempest:0 "このいわゆる§Pグレイ・テンペスト§!のようにバラバラな存在の注意を引くのは、 大変な難事だ。 我々の工作員たちは、 一度きりの搬送波を正確に§H[crisis_beacon_target_country.GetName]§!の方角に放った。 \n\n §Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!のあいだの距離を飛ばすのに必要な空前のエネルギーを考えると、 この搬送波を組み立てるのはきわめて複雑な作業だった。 わが工作班は最後の手段として、 長距離トランスミッターの電力バンクに制御不能な連鎖反応を起こさせた。 装置はハイパースペースに我々の餌を放った直後に崩壊した。 \n\n長距離テレメトリーによれば、 ナノマシン群は§Y[crisis_beacon_target_country.GetName]§!に向かっているようだ。 また、 我々の研究者たちは、 [crisis_beacon_crisis_system.GetName]の近くで破局的な大爆発が起こったことを知らせてきた――工作班が自殺作戦を果たしたと思われる場所で。 "
 operation.4005.desc.marauders:0 "最近の団結の試みにもかかわらず、 §P[raider_khanate.GetName]§!は怒りに任せて誘引しやすい単純な対象であることが明らかになった。 わが工作班はある提督の敵意を買うことに注力している。 この提督の激怒は今、 超光速で[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!に向かっている。 \n\n不運にも§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetName]のあいだにある宇宙基地は、 このマローダーの小艦隊に蹂躙されるだろう。 この犠牲が無駄にならないことを願おう。 "
 operation.4005.desc.swarm:0 "§P$CRISIS_TYPE_PRETHORYN$§!の生物学的推進機関に関する研究は急いで行われたが、 効率的であった。 我々は人工物質を作り出し――高価で輸送するには危険なものだ――、 それによって群れを誘引することに成功した。 \n\nこの物質は粘着性であり、 わが工作員たちも§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!のあいだにあるすべての宇宙基地も運命は窮まった。 この誘引物質を放出した瞬間、 工作員たちの運命は定まったのだ。 \n\n工作班は避難して群れのルートを混乱させるよりも、 残された時間を費やして臭跡が邪魔されないようにすることを選んだ。 §H[crisis_beacon_target_country.GetName]§!はすぐに、 我々の犠牲の結果を味わうだろう。 "
 operation.4005.desc.unbidden:1 "代償は大きかったが、 §P$CRISIS_TYPE_UNBIDDEN$§!に対する我々の努力は報われた。 わが工作班は高次元艦隊のひとつを騙し、 [crisis_beacon_target_country.GetAdj]領内のある次元アンカーが脅かされていると思い込ませることに成功したのだ。 艦隊は今、 §Y[crisis_beacon_crisis_system.GetName]星系§!から§Y[crisis_beacon_target_capital.GetName]§!に移動中だ。 \n\n$role_spymaster$の[from.spynetwork.leader.GetName]は状況を注視しているが、 工作員が帰還する見込みはなさそうだ。 今誘い出しが計画どおりにいくことを信じて見守るしかない。 "
 operation.4005.a.tooltip:0 "§P[crisis_beacon_crisis_fleet.GetName]§!は§Y[crisis_beacon_target_country.GetAdj]の首都§!に向かう。 "
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName]が[root.capital_scope.GetName]に向かう"
 operation.4010.desc:0 "§P[crisis_beacon_crisis_country.GetName]§!が首都§Y[crisis_beacon_target_capital.GetName]§!にまっすぐ向かっていることを探知した！  発進地と思われる§H[crisis_beacon_crisis_system.GetName]§!の近隣で、 奇妙なエネルギー波バーストが観測されている。 \n\nこの現象の分析を始めたのはようやく、 この地域でエネルギー痕跡が突然変わったときだ。 あらゆる徴候が、 艦隊の行動が突然変化したことを示している。 さらに、 少なくともエネルギー痕跡のひとつは[crisis_beacon_crisis_country.GetName]以外のある帝国に属するもののようだ。 それが誰であれ、 彼らがこの現象を引き起こしたらしい。 これはおそらく我々のライバル国による§H誘引行動§!だろう。 "
