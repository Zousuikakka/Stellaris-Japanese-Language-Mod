 first_contact.10.cautious:0 "彼らがいかなる機密情報にも接触しないよう、 あらゆる警戒を怠らないようにしよう。 "
 first_contact.10.attack_allowed:0 "[This.Owner.GetSpeciesNamePlural]の多くはこの事態を強く憂慮しており、 機密情報が奪われる危険を冒す前に、 この厚かましい船を拿捕して尋問すべきだと訴えている。 "
 first_contact.15.militarist.desc:0 "§H[known_planet.System.GetName]§!を偵察した結果、 ここが§H[This.ContactCountry.GetName]§!の主要な星系であり、 大規模な拠点らしき[known_planet.GetPlanetBioInfo]を中心に多くの活動が見られることがわかった。 これらの異星種族が星間文明の一部である可能性は高まったが、 彼らの軍事通信を解読するためには、 まずは彼らの言語を翻訳しなければならない。 "
 first_contact.15.militarist.desc.no_planets:0 "偵察によると§H[known_system.GetName]§!星系では顕著な§H[This.ContactCountry.GetName]§!の活動があり、 少なくとも主星を巡る軌道に一基の軍事構造物が存在する。 惑星上に特筆すべき入植地はないようだが、 異星人が敵対的だと判明した際に備えて、 暫定標的リストが作成されている。 興味深い通信をいくつか傍受しており、 彼らの言語を翻訳するのに充分な情報を得られるかもしれない。 "
 first_contact.15.pacifist.desc:0 "§H[known_planet.System.GetName]§!星系には大規模な§H[This.ContactCountry.GetName]§!の活動がある――その多くは[known_planet.GetPlanetBioInfo]におけるもので、 地表に大規模な入植地がいくつか存在する。 我々は未知の異星文明に出会ったことが次第に明らかになりつつある。 彼らが自分たちの領域だとみなしている宙域ならば、 我々は挑発的行動を避けるために大いに注意すべきだ。 我々の平和的な意図を宣言すべく、 言語の翻訳に注力しなければならない。 "
 first_contact.15.pacifist.desc.no_planets:0 "§H[known_system.GetName]§!星系は我々が§H[This.ContactCountry.GetName]§!と呼称する異星種族に所有されていることが明らかになった。 めぼしい惑星入植地は探知されていないが、 主星の軌道を大規模な宇宙基地が巡っている。 わが国の艦船には、 敵対的と映るかもしれないあらゆる行動を避けるよう指示した。 彼らの言語が解読されれば、 平和的な関係を築けると願いたい。 "
 first_contact.15.spiritualist.desc:0 "§H[known_planet.System.GetName]§!星系で発見した居住惑星は、 明らかにいわゆる§H[This.ContactCountry.GetName]§!に属している。 [known_planet.GetPlanetBioInfo]にの地表には大規模な入植地がいくつか存在する。 彼らにとってこの星系が精神的にどのような重要性を持っているのかはわからないが、 星間文明の一部であるようだ。 彼らの言語を解読する努力をしよう。 "
 first_contact.15.spiritualist.desc.no_planets:0 "我々が§H[This.ContactCountry.GetName]§!と呼ぶ異星種族は§H[known_system.GetName]§!星系の所有権を主張しているらしく、 少なくとも主星を巡る軌道上に大きな宇宙基地が一つある。 惑星上に居住地がある証拠は見つかっていない。 彼らが聖霊の好意を受けているのか、 それとも堕落した闇の僕であるのかはわからない。 彼らの言語を解読する努力をしよう。 "
 first_contact.15.materialist.desc:0 "§H[known_planet.System.GetName]§!で興味深い発見があった。 謎の通信信号を辿ると、 [known_planet.GetPlanetBioInfo]に大規模な異星種族の入植地がいくつか存在することが判明したのだ。 この惑星がいわゆる§H[This.ContactCountry.GetName]§!――我々に似た宇宙航行文明に属していることは間違いない。 彼らの技術のサンプルはまだ入手していないが、 我々の文明と比べてはるかに進んでいるということはなさそうだ。 言語の翻訳はまだ試行中だ。 "
 first_contact.15.materialist.desc.no_planets:0 "§H[known_system.GetName]§!星系で集めたデータは、 我々が§H[This.ContactCountry.GetName]§!と呼ぶ政体がここを領有主張しているという仮説を裏付けている。 主星の周りを中央宇宙基地が巡っており、 星系内のコミュニケーションとインフラのハブになっているらしい――これが、 我々が星系内で傍受した通信の大半の発信源であるようだ。 通信の分析と、 彼らの言語の翻訳をすべきだ。 "
 first_contact.15.xenophobe.desc:0 "§H[known_planet.System.GetName]§!星系にエイリアンどもの惑星上の棲処があることが判明した！  連中は[known_planet.GetPlanetBioInfo]を中心に活動しているらしく、 そこは回復不能なほど汚されている。 このエイリアン連中――§H[This.ContactCountry.GetName]§!――が、 野放しで恒星間に進出している宇宙航行文明であることは明らかだ。 楽しい作業ではないが、 連中の腐敗の度合いをすべて知るため、 その言語を翻訳すべきだろう。 "
 first_contact.15.xenophobe.desc.no_planets:0 "§H[This.ContactCountry.GetName]§!の大規模宇宙ステーションが主星の周りを巡っていることからして、 §H[known_system.GetName]§!星系は明らかにエイリアンどもの棲処になっている。 その正体がなんであれ、 汚れた手に触られないように、 我々の船は連中の船やステーションから距離を取り、 通信はすべて無視するように指示されている。 この星系のステーションから発されている通信信号を解読できれば、 連中の言語もどきを翻訳できるかもしれない。 "
 first_contact.15.xenophile.desc:0 "§H[known_planet.System.GetName]§!星系で、 §H[This.ContactCountry.GetName]§!と呼ばれる異星種族の入植地もしくは母星と思われるものを発見した。 この[known_planet.GetPlanetBioInfo]の地表にはいくつかの大規模な入植地が存在し、 我々の注目を惹いている。 この興奮すべき発見は、 明らかに宇宙航行文明であるこの魅力的な異星種族についてさらに多くの情報を与えてくれるだろう。 彼らの言語を翻訳できれば、 いったいどれだけの発見があることだろうか！ "
 first_contact.15.xenophile.desc.no_planets:0 "§H[known_system.GetName]§!星系には§H[This.ContactCountry.GetName]§!が定住しているようだが、 惑星上に人口密集地は見られない。 大規模な宇宙基地が主星の軌道を巡っており、 星系の中央ハブの役目を果たしている。 我々は彼らが自分たちの宙域と見なす領域に入ったにもかかわらず、 この魅力的な存在についてごくわずかしか知らない。 さらに多くを発見すべく、 努力を惜しまないように！ "
 first_contact.15.authoritarian.desc:0 "§H[known_planet.System.GetName]§!星系で、 スキャンが居住惑星らしきものを発見した。 これは[known_planet.GetPlanetBioInfo]で、 いわゆる§H[This.ContactCountry.GetName]§!が領有しているようだ。 この異星種族はハイパースペース航行能力を持つ宇宙航行文明の一部であるらしい。 それゆえ、 大衆の混乱を避けるため、 この星系についての情報は政府上層部内に限ることを[This.Owner.GetRulerTitle]は指示した。 "
 first_contact.15.authoritarian.desc.no_planets:0 "§H[known_system.GetName]§!星系には§H[This.ContactCountry.GetName]§!が大規模に存在している。 主星を巡る軌道には中央宇宙ステーションがある。 複数回スキャンしたものの、 彼らの言語や命令系統について正確なところはわかっていない。 [This.Owner.GetRulerTitle]が反対しないかぎり、 我々は彼らの言語を翻訳する試みを行うべきだろう。 "
 first_contact.15.egalitarian.desc:0 "深宇宙探査を進めていたところ、 §H[known_planet.System.GetName]§!星系で居住惑星に遭遇した。 これは未知の星間文明である§H[This.ContactCountry.GetName]§!に属している。 この入植地もしくは母星は[known_planet.GetPlanetBioInfo]で、 ハビタブルゾーンの内側を周回している。 彼らの社会が自由と個人の権利に基づく進歩的なものであるとよいのだが、 まずは彼らの言語を翻訳しなければならないだろう。 "
 first_contact.15.egalitarian.desc.no_planets:0 "§H[known_system.GetName]§!星系で、 §H[This.ContactCountry.GetName]§!の顕著な活動を探知した――わかるかぎりでは居住惑星は存在しないが、 大規模な宇宙施設が主星を巡る軌道にある。 わが国の高官は民衆に対し、 未知の星間文明に属する前哨基地と遭遇した模様である、 と知らせた。 彼らとコミュニケートする前に、 その言語の翻訳が必要だろう。 "
