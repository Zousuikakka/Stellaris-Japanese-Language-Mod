 emperor.3.intro.desc:0 "新たな秩序の幕開けである。 古き銀河コミュニティは解体され、 代わって§H[Root.GetGalEmpireName]§!が誕生した。 この新たな汎銀河国家がその帝位を主張すると、 かつての§H[gal_emperor.GetSpeciesName]§!守護者は、 その呼び名を§H[gal_emperor.GetName]§!と変えた。 "
 emperor.3.a.desc:0 "壮麗な即位式典が全銀河に中継され、 [gal_emperor.Capital.GetName]において[gal_emperor.ruler.GetRegnalName]が[gal_emperor.GetRulerTitle]に戴冠して、 新たな銀河王朝が創始された。 "
 emperor.3.b.desc:1 "[gal_emperor.GetRulerTitle]と呼ばれる彼らの中枢AIが、 帝国の宗主として支配する。 "
 emperor.3.c.desc:1 "[gal_emperor.GetRulerTitle]と呼ばれる彼らのリンクされた意識が、 帝国の宗主として支配する。 "
 emperor.3.outro.desc:0 "これは銀河にとって新しい平和と安定の時代の始まりだろうか、 それとも圧政と屈従の時代の幕開けだろうか？ "
 emperor.3.a:0 "様子を見よう。 "
 emperor.3.b:0 "我々には関係ない。 "
 emperor.3.a.tooltip:0 "§Y銀河コミュニティ§!は今後、 §Y銀河帝国§!となる。 "
 emperor.4.title:1 "帝国創始宣言"
 emperor.4.a.desc:1 "銀河市民よ、 喜びたまえ！  君たちは銀河コミュニティの息苦しい官僚制や、 言い争ってばかりの外交官たちの専制から解放された。 \n\n君たちの世界は今後、 銀河帝国の保護下に置かれる。 君たちは帝国臣民として、 史上空前の強力さと偉大さを持つ国家に統合される。 分離主義は罰され、 服従は報いられる。 [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName]は君たちを見ている。 \n\n帝国万歳！  [gal_emperor.GetRulerTitle]万歳！ "
 emperor.4.b.desc:1 "注目！  このアナウンスに耳を傾けてください。 銀河帝国は時代遅れの組織である銀河コミュニティの後任となりました。 貴方がた個々の星間政体は再編され、 単一の帝国ディレクトリに格納されます。 \n\n[gal_emperor.GetRulerTitle]が帝国の中枢プロセッサとなり、 貴方がたはその指令を適切な手法で実行することになります。 貴方がたは帝国臣民として、 史上空前の強力さと偉大さを持つ政体に統合されます。 帝国の成功のためには、 貴方がたの服従と協力が必要です。 \n\n帝国万歳！  [gal_emperor.GetRulerTitle]万歳！ "
 emperor.4.c.desc:1 "銀河の自立した知性体たちよ、 今日はすばらしい日だ。 君たちはその多くが信じている個人主義という誤った考えを維持しながらも、 巨大なあらゆるものを見通す知性による導きがもたらす利益を得ることになる。 \n\n君たちの世界は今後、 銀河帝国の保護下に置かれる。 君たちは帝国臣民として、 史上空前の強力さと偉大さを持つハイブに統合される。 [gal_emperor.GetRulerTitle]の指令に服従し、 その意図から外れないように――それは銀河で最も優れた精神の産物なのだから。 \n\n帝国万歳！  [gal_emperor.GetRulerTitle]万歳！ "
 emperor.4.a:0 "スクリーンを切れ。 "
 emperor.5.name:0 "[Root.GetAllianceName]の未来"
 emperor.5.desc:2 "[gal_emperor.GetRulerTitle]は帝国の全構成国に対し、 「時代遅れの」連邦から即時脱退するように命令した。 帝国からの使節が言うには、 帝国の忠実な一員である我々にはそのような「外交的もつれ」にもはや用はないのだ、 ということだ。 "
 emperor.5.a:1 "服従するしかない。 "
 emperor.5.b:1 "帝国には決して従わないぞ！ "
 emperor.6.name:0 "反逆！ "
 emperor.6.desc:1 "反逆的な§H[From.GetName]§!が、 銀河帝国への服従を拒んだ！  彼らは帝国からの分離を宣言し、 憐れむべき連邦にしがみつくことを選んだ。 "
 emperor.6.a:0 "彼らは傲慢の報いを受けるだろう。 "
 opinion_traitor_to_empire:1 "銀河帝国への反逆者"
 emperor.10.name:0 "銀河帝国からの分離"
 emperor.10.desc:0 "我々は§H[overlord.GetName]§!の属国なので、 新たに誕生した銀河帝国への加入を禁じられている。 "
 emperor.10.a:0 "大変結構。 "
 emperor.50.name:0 "帝国宇宙軍"
 emperor.50.desc:1 "銀河帝国の防衛のため、 大艦隊を創設する法案に署名がなされた。 この新たな§H帝国宇宙軍§!は帝国の全ての構成国から船員と支援要員を徴集しているが、 将校グループの多数派は[gal_emperor.GetSpeciesNamePlural]で構成されるだろう。 \n\n宇宙軍は[gal_emperor.GetName]の指揮下におかれ、 新たな徴募兵は全員が[gal_emperor.GetRulerTitle]への忠誠を宣誓することを義務付けられている。 "
 emperor.50.a:0 "それでよい。 "
 emperor.50.b:0 "我々のドローン士官が監視し続けるだろう。 "
 emperor.50.c:0 "変革のときだ。 "
 emperor.52.desc:1 "新帝国への移行にあたり、 旧銀河コミュニティに関する全てが一掃されようとしている。 この再編成の一環として、 銀河防衛軍はその名を§H帝国宇宙軍§!に改めることとなった。 \n\nこの新艦隊は階級構造や組織の多くを防衛軍から引き継いでいるが、 新たな制服と記章が採用され、 あらゆる職務の構成員が[gal_emperor.GetRulerTitle]への忠誠を宣誓せねばならない。 \n\n宇宙軍の船員と支援員はなお帝国のすべての構成国から募集されているものの、 [gal_emperor.GetSpeciesName]が士官に占める割合は劇的に増加している。 "
 emperor.55.name:0 "帝国地上軍の創設"
 emperor.55.desc:1 "[gal_emperor.GetName]で最初の§H帝国地上軍§!が編成された。 このエリート地上軍は帝国の全ての構成国から市民を徴兵する法的権限を有している。 優秀な候補者を求め、 既に多くの士官学校にスカウトが派遣されているほか、 民間人 (子供すら含まれる) であっても、 並外れた能力があれば採用されるとの報告もある。 \n\nここから過酷な訓練と全般的な精神調整 (人格の大部分が再構成される) に耐えたものたちだけが晴れて帝国地上軍の一員となる。 その恐るべき戦闘能力、 鉄の規律、 そして[gal_emperor.GetRulerTitle]への熱狂的な忠誠心により、 彼らは銀河で最も強力な突撃部隊となっている。 "
 emperor.55.a:0 "[gal_emperor.GetRulerTitle]の鉄拳だ！ "
 emperor.55.b:0 "我々の意思が執行される。 "
 emperor.55.c:0 "また新しい圧政の道具か？ "
 emperor.70.name:0 "帝国安全保障局"
 emperor.70.desc:0 "現在、 §H帝国安全保障局§!のエージェントが帝国中の惑星に展開しようとしている。 名目上は、 現地の法務執行機関を支援し、 重犯罪の調査と告発を助けるためだ。 \n\n安全保障局のもう一つの役割は、 法務省を通じて[gal_emperor.GetRulerTitle]に報告をもたらし、 帝国の安定を脅かす「テロリスト、 反政府勢力、 煽動者」を根絶することだ。 "
 emperor.70.a:0 "何者も帝国の正義からは逃れられない。 "
 emperor.72.desc:0 "帝国の興隆に伴い、 銀河刑事警察機構は再編され、 §H帝国治安局§!と改名した。 治安局エージェントの権限はこれまでどおり全土に及ぶが、 今後は[gal_emperor.GetRulerTitle]に対してのみ責任を負うことになる。 \n\n機構の第一の任務はこれまでどおり帝国内の犯罪捜査と訴追であるが、 今後は[gal_emperor.GetRulerTitle]の支配に異議を唱える煽動者や叛徒の狩り出しも任務となる。 かつての警察機構が圧政の道具に変じた、 と懸念を表明する声もあがっているが……"
 imperial_legion_limit_tooltip:0 "並外れた能力を持つ個人のみが帝国地上軍に入隊できる。 したがって、 この地上軍は一度に使用できる数が限られている。 "
 imperial_legion:0 "帝国地上軍"
 imperial_legion_desc:1 "銀河帝国の全構成国から集められたエリート兵士たちの軍団。 冷酷な殺人機械たるよう訓練と調整を受けた彼らは、 帝国への狂信的な忠誠心を持つ。 "
 building_imperial_capital:0 "帝国宮殿"
 building_imperial_capital_desc:0 "史上最も偉大な帝国に相応しい巨大な複合宮殿。 銀河に明るく輝く中心があるとすれば、 それはこれだ。 "
 building_imperial_machine_capital:0 "帝国中央機関"
 building_imperial_machine_capital_desc:1 "この巨大な複合施設は、 銀河帝国の行政の心臓部をなしている。 何千ものAIが銀河の現状を常に処理し、 評価している。 "
 building_imperial_hive_capital:0 "帝国複合施設"
 building_imperial_hive_capital_desc:1 "この巨大な構造から、 集合意識が銀河帝国を統治している。 銀河の運命はここで定められる。 "
