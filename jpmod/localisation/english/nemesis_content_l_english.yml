 first_contact.10.pacifist.desc.attack_allowed:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.spiritualist.desc.proactive:0 "§H[This.System.GetName]§!星系に進入してきた異星の宇宙船については、 いまだ調査中だ。 もしこの船が未知の異星文明からの使節ならば (どうやらそのようだが) 、 彼らが聖霊の御心に適うのか、 それとも邪悪な存在の僕なのかを見極めなければならない。 最初のステップは彼らの言語と信仰体系を読み解くことだ。 "
