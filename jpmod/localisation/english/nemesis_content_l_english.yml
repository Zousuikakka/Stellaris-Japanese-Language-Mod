 nominate_custodian_not_crisis:0 "£trigger_no£ 守護者になると注目を集めるため、 我々の計画が銀河中に明かされてしまう……"
 resolution_custodian_form_empire:1 "銀河帝国成立の宣言"
 resolution_custodian_form_empire_desc:0 "守護者の膨大な努力にもかかわらず、 銀河コミュニティはいまだに内紛にかまけている。 銀河が強力なリーダーシップの下で団結すれば何がなしうるか、 考えてみるがいい。 空前の平和と繁栄の時代が、 手の届くところにあるのだ。 "
 resolution_custodian_form_empire_tooltip:3 "§Y銀河コミュニティ§!は§Y銀河帝国§!へ移行する。 \n§R全構成国は既存の連邦から脱退する。 §!\n\n§R§Y[Root.GetName]§!は§Y帝国直轄領§!となり、 §Y権威主義§!に傾き、 §Y帝国§!政府を持つようになる。 適合しない§Y国是§!はすべて除去される。 §!"
 resolution_custodian_form_empire_tooltip_machine:1 "§Y銀河コミュニティ§!は§Y銀河帝国§!へ移行する。 \n§R全構成国は既存の連邦から脱退する。 §!\n\n§R§Y[Root.GetName]§!は§Y帝国ネクサス§!となる。 §!"
 resolution_custodian_form_empire_tooltip_hive:1 "§Y銀河コミュニティ§!は§Y銀河帝国§!へ移行する。 \n§R全構成国は既存の連邦から脱退する。 §!\n\n§R§Y[Root.GetName]§!は§Y帝国ハイブ§!となる。 §!"
 resolution_custodian_united_front:0 "共同戦線"
 resolution_custodian_united_front_desc:0 "我々の銀河が直面している脅威に対する選択肢はシンプルだ――共に戦うか、 孤立して死ぬかだ。 我々は古いしがらみを捨て、 敵に対する情報を共有し、 一体となって戦うべきだ。 "
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "銀河規模の動員"
 resolution_custodian_galactic_mobilization_desc:0 "銀河の未来がかかっている。 大規模な戦闘艦隊を早急に動員しなければならない。 たとえ民間乗組員を強制徴募することになっても。 "
 resolution_custodian_galactic_standard:0 "銀河標準語の導入"
 resolution_custodian_galactic_standard_desc:1 "銀河標準語は、 どのような肉体であろうともあらゆる知性体が簡便に使えるように考案された新言語である。 これを銀河コミュニティのあらゆる部局に導入することで、 翻訳による誤解を避けられるだろう。 "
 resolution_custodian_anti_piracy:0 "海賊対策計画"
 resolution_custodian_anti_piracy_desc:0 "海賊の跳梁は銀河全体の経済にとっての脅威だ。 この計画により、 コミュニティ全構成国は効率的な海賊対策を実施できるようになる。 また計画には、 海賊の規律不足を利用した戦闘術を考案するための共同活動の実施も含まれる。 "
 resolution_custodian_extend_custodianship:0 "守護者の任期延長"
 resolution_custodian_extend_custodianship_desc:0 "銀河をよりよい場所にするのは遠大な事業であり、 時間が必要だ。 もし何か持続的な成果を挙げようと思うなら、 現在の守護者制度は任期を一つ延ばさなければならない。 "
 resolution_custodian_extend_custodianship_tooltip:1 "現在の§Y守護者§!の任期が§Y30年§!延びる。 "
 resolution_custodian_perpetual_custodianship:1 "守護者の任期撤廃"
 resolution_custodian_perpetual_custodianship_desc:0 "現在の銀河守護者は、 コミュニティにとって代えのきかない存在である。 彼らの熱心な奉仕は、 無期限に延長されるべきだ。 "
 resolution_custodian_perpetual_custodianship_tooltip:0 "現在の§Y守護者§!の任期が恒久的になる。 "
 resolution_custodian_end_custodianship:0 "守護者の廃止"
 resolution_custodian_end_custodianship_desc:0 "銀河コミュニティはもはや守護者を必要としない。 それゆえ、 守護者制度はその任期の前に廃止すべきだ。 "
 resolution_custodian_end_custodianship_tooltip:0 "§Y守護者§!制度が任期よりも早く廃止される。 "
 resolution_custodian_gdf:1 "銀河防衛軍"
 resolution_custodian_gdf_desc:0 "コミュニティの構成国をより堅固に守るため、 銀河守護者の下で統一指揮される常備の多国籍軍を設立しなければならない。 "
