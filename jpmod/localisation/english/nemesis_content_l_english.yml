 war_goal_wg_seize_council_seat_desc:0 "この戦争は、 敵国が持つ枢密院議員の座を奪うために行われる。 "
 resolution_emperor_abolish_council:0 "§R帝国枢密院の廃止§!"
 resolution_emperor_abolish_council_desc:0 "帝国枢密院とそのごますりどもは、 腐敗した銀河コミュニティの悲劇的な残滓の一つにすぎない。 この新たな銀河時代において、 連中に用はない。 "
 resolution_emperor_abolish_council_tooltip:0 "帝国枢密院が廃止される。 "
 resolution_emperor_restore_council:0 "帝国枢密院の復活"
 resolution_emperor_restore_council_desc:1 "帝国枢密院の廃止決定は、 おそらく……拙速にすぎた。 銀河帝国の規模ともなると、 いくらかの代表団は必要だ。 "
 resolution_emperor_restore_council_tooltip:0 "§Y帝国枢密院§!が3ヶ国構成で復活する。 "
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "帝国が枢密院に必要とするのは、 ただ一つの帝国支配者の声のみだ。 "
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "2つの忠実にして信頼できる構成国があれば、 帝国枢密院は充分だ。 "
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "3ヶ国からなる帝国枢密院が理想的に思える。 "
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "帝国枢密院の構成国数を変更する必要がある。 4ヶ国がベストだろう。 "
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "銀河帝国は、 帝国枢密院により多くの声を得ることから利益を得る。 "
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "この枢密院構成国が、 帝国の利益を第一に考えていることは明らかだ。 彼らは終身議席を与えられるべきだ。 "
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "この枢密院構成国は、 帝国支配者の利益に適わなくなった。 彼らは終身議席を剥奪されるべきだ。 "
 self_modified_refuse:0 "§Rこれらの自己改造した[Root.GetSpeciesNamePlural]のPOPたちは[Root.Planet.GetName]からの移住を拒否する！ §!\n\n"
 emperor.101.name:0 "反乱の雄叫び！ "
 emperor.101.desc:1 "我々は重大な局面を迎えている。 銀河帝国が公然たる反逆の瀬戸際に立たされているのだ。 これは[gal_emperor.GetRulerTitle]を倒す絶好の機会だろう！  反旗を翻した者たちが、 一つの連邦の旗の下に集結しつつある。 \n\n[Root.GetName]は反乱の口火を切った勢力であるため、 間違いなく起こる次の銀河規模の戦争に向けて、 この大同盟を率いることを要請された。 "
 emperor.101.a:1 "銀河に自由を取り戻すのだ！ "
 emperor.101.b:0 "断る。 我らは[gal_emperor.GetRulerTitle]への忠誠を誓っているのだ。 "
 emperor.102.name:0 "自由の死"
 emperor.102.a.desc:1 "銀河帝国が完全に崩壊寸前だと見なされていたのにもかかわらず、 その構成国家は誰も[gal_emperor.GetRulerTitle]に公然と反旗を翻そうとはしなかった。 反乱軍は産声の段階で潰され、 §H[gal_emperor.GetName]§!は銀河に対する支配を確固たるものにすることとなった。 "
 emperor.102.b.desc:1 "銀河帝国の現在の弱点を突こうとした公然たる反乱は失敗した。 強く背中を押しても、 [gal_emperor.GetRulerTitle]に直接挑戦しようという勇気を持った構成国は現れず、 反乱は始まる前に終わってしまったのだ。 \n\nこれは我々の勢力を銀河全体で強めてくれていた反乱運動にとって、 大きな打撃である。 "
 emperor.102.a:0 "[gal_emperor.GetRulerTitle]万歳……"
 emperor.102.b:0 "情けない馬鹿どもめ。 "
 emperor.103.desc:1 "我々は重要な岐路に立っている――銀河帝国は公然たる反乱の瀬戸際にあるのだ。 たった今も、 §H[rebel_leader.GetName]§!が率いる反帝国諸国は一つの連邦の下に結集している。 一方、 §H[gal_emperor.GetName]§!はどんな犠牲を払ってでも帝国を維持すると決意した帝政支持国を召集している。 \n\n銀河に内戦が起ころうとしており、 両陣営が我々に参加を求めている。 どちら側につくべきだろうか？ "
 emperor.103.2.desc:0 "我々は銀河帝国のくびきから銀河を解放しようとする唯一の勢力ではなかった――§H[rebel_leader.GetName]§!が反帝国諸国の同盟を結成し、 §H[gal_emperor.GetName]§!はそれを公然たる反乱だと宣言したのだ！ \n\n反乱がすでに進行中であるため、 我々は独自の反乱計画を中止した。 反乱軍に対する支持を公式に表明すべきだろうか？ "
 emperor.103.a:1 "帝国を崩壊させねば！ "
 emperor.103.b:0 "[gal_emperor.GetRulerTitle]万歳！ "
 joins_rebels:0 "我々は§Y反乱軍§!に加わり、 §Y帝国支持派§!と戦う。 "
 joins_loyalists:0 "我々は§Y帝国支持派§!に加わり、 §Y反乱軍§!を粉砕する。 "
 emperor.104.name:0 "最後の戦い"
 emperor.104.desc:1 "暗黒の時だ。 [gal_emperor.GetRulerTitle]の腐敗した影響は、 我々の想定を凌駕していた――公然たる反乱に際し、 我々に味方しようという構成国は一つもなかったのだ！ \n\n我々は動員を開始した銀河帝国に対し、 単独で立ち向かわねばならない。 "
 emperor.104.a:0 "臆病者どもめ！ "
 emperor.106.name:0 "公然たる反乱！ "
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "叛徒どもは銀河帝国の現状の弱点を突き、 公然たる反乱を起こした！ "
 emperor.106.2.desc:0 "叛徒どもは§H[From.Root.GetAllianceName]§!の旗の下に軍を集結させており、 また彼らの領内では帝国官僚が大量に逮捕されているという報告がある。 "
 emperor.106.3.desc:1 "しかし、 反乱を煽動する彼らの試みはおおむね失敗した。 反乱軍に与したのは、 §H[From.GetName]§!だけだったのだ。 他の帝国構成国は固く[Root.GetRulerTitle]に忠誠を誓っている。 帝政支持派の助力を得た我々は、 この哀れな反乱に素早く終止符を打たねばならない。 "
 emperor.106.4.desc:1 "嘘とプロパガンダに動かされた属国は、 反乱軍に与した。 この前代未聞の裏切りにより、 銀河の秩序と安定を守る側に立つのは[Root.GetName]のみとなってしまった。 我々は[Root.GetRulerTitle]を裏切るわけにはいかない。 "
 emperor.106.5.desc:2 "この反乱は、 我々があれほど苦しんで作り上げた新秩序をなかったことにしようとしている。 銀河に平和を取り戻すため、 迅速かつ徹底的に対処せねばならない。 \n\n§H銀河帝国の偉大なる栄光のために！ §!"
 emperor.106.a:0 "反乱軍は傲慢さの報いを受けるだろう。 "
 emperor.107.name:1 "銀河帝国の内戦"
 emperor.107.a.desc:1 "銀河帝国で内戦が勃発した！  構成国の一部は[gal_emperor.GetRulerTitle]の支配に反旗を翻し、 §H[rebel_leader.GetAllianceName]§!の旗の下に集結した。 §H[gal_emperor.GetName]§!が率いる帝国支持派は反撃し、 銀河における帝国の支配を維持せんと固く決意している。 "
 emperor.107.b.desc:1 "銀河帝国で内戦が勃発した！  §H[rebel_leader.GetName]§!が[gal_emperor.GetRulerTitle]の支配に反旗を翻したのだ。 §H[gal_emperor.GetName]§!が率いる帝国支持派は反撃し、 銀河における帝国の支配を維持せんと固く決意している。 "
 emperor.107.a:0 "銀河規模の戦争だ。 "
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "銀河帝国で内戦が勃発した！  構成国は[gal_emperor.GetRulerTitle]の支配を覆そうとする反乱軍と、 帝国を維持するために戦う帝国支持派に分裂した。 "
 emperor.108.2.desc:0 "我らが宗主である§H[From.GetName]§!は反乱軍に与し、 我々も彼らに味方するしか選択の余地はない！ "
 emperor.108.3.desc:0 "我らが宗主である§H[From.GetName]§!は帝国支持派に与し、 我々も彼らに味方するしか選択の余地はない！ "
 emperor.108.4.desc:0 "我々は[gal_emperor.GetRulerTitle]の直接の属国であるため、 選択の余地はほとんどない――帝国支持派に加わるほかないのだ。 "
 emperor.108.a:0 "しかたない！ "
 emperor.150.name:0 "反乱を鎮圧！ "
 emperor.150.desc:1 "終わった！  反乱は完全に叩き潰され、 帝国中の忠実な臣民が勝利を祝っている。 \n\n叛徒どもを屈服させた今、 彼らをどう扱うか決めねばならない。 寛大さを見せるべきだろうか、 それとも罪を償わせるべきだろうか？ "
 emperor.150.a:1 "銀河帝国に再び迎え入れよう。 "
 emperor.150.b:0 "彼らは傲慢さの罰を受けねばならない。 "
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "内戦は終わった！  銀河帝国の連合軍は反乱軍に対して迅速に正義の鉄槌を下し、 銀河の秩序は取り戻された。 "
 emperor.151.2.desc:1 "帝国の忠実な臣民が勝利を祝福する中、 [gal_emperor.GetRulerTitle]は寛容と和解の政策を採ることに決めた。 おそらくこの寛大さによって、 かつての反乱軍は最終的に忠実にして生産的な帝国の構成員となることだろう。 "
 emperor.151.3.desc:1 "[gal_emperor.GetRulerTitle]は反乱軍を見せしめとすることに決めた。 空前の規模の勝利パレードが[gal_emperor.Capital.GetName]で行われ、 その最後には生き残った反乱軍指導部の大量処刑が実施されて、 帝国全土に中継される。 "
 emperor.151.a:1 "帝国に栄光あれ！ "
 emperor.152.name:1 "銀河帝国の勝利"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "これは銀河にとって暗黒の日だ。 全力を尽くしたにもかかわらず、 反乱軍は帝国支持派の猛攻をしのぐことができなかった。 帝国軍はあらゆる戦線で勝利を収め、 我々は降伏する以外に選択の余地がなくなった。 "
 emperor.152.2.desc:1 "我々は再び銀河帝国の構成国となったが、 [gal_emperor.GetRulerTitle]は明らかに寛容と和解の政策を採用したようだ。 我々がこれ以上罰されることはない。 "
 emperor.152.3.desc:1 "我々は再び銀河帝国の構成国となったが、 [gal_emperor.GetRulerTitle]は明らかに反乱軍の全員を見せしめとすることに決定したようだ。 [gal_emperor.Capital.GetName]での帝国勝利パレードの最後に、 反乱軍指導者は全員処刑される――これは帝国全土に中継される。 "
 emperor.152.a:0 "なんと慈悲深い。 "
 emperor.152.b:0 "「帝国の正義」の典型だな。 "
 emperor.153.name:0 "帝国支持派の勝利"
 emperor.153.desc:1 "銀河帝国は反乱という嵐を乗り切ったようだ。 反乱軍は帝国軍に決定的な敗北を喫し、 [gal_emperor.GetRulerTitle]は内戦における勝利を宣言した。 "
 emperor.153.a:0 "これで終わりか。 "
 emperor.200.name:1 "銀河帝国の崩壊"
 emperor.200.desc:1 "銀河に自由が復活した！  銀河帝国は崩壊し、 最後の帝国支持派は前進を続ける反乱軍に降伏した。 \n\n[gal_emperor.GetRulerTitle]は廃位され、 古き§H銀河コミュニティ§!が復活した。 この再生した機構が新たな独裁者の興隆を許すかどうかは時の流れを待たねばならないが、 今のところ、 旧帝国領の惑星では同時多発的に祝賀が行われている。 "
 emperor.200.a:0 "今日は記憶されるべき日だ。 "
 emperor.201.desc:1 "銀河帝国は崩壊した。 帝国軍は反乱軍艦隊の前進を食い止められず、 今日[gal_emperor.GetRulerTitle]は降伏するしかなくなった。 \n\n帝国の解体に伴い、 古き腐敗した§H銀河コミュニティ§!が復活してその後釜に座った。 そして銀河は秩序に決定的な別れを告げ、 混沌へ落ち込んでゆく……"
 emperor.201.a:0 "暗黒の日だ。 "
 emperor.202.desc:1 "反乱軍に包囲され、 銀河帝国は崩壊した。 下劣な反乱軍は帝国軍のかつては強大だった艦隊を打ち破り、 最後の帝国支持派も我々から離反した。 \n\nあらゆる帝国の抵抗が粉砕される中、 [gal_emperor.GetRulerTitle]は退位するよりほかに選択肢がなくなった。 反乱軍はすでに、 帝国解体後の空白を埋めるのは復活した古き§H銀河コミュニティ§!である、 と宣言している。 "
 emperor.202.a:0 "すべては失われた……"
 emperor.203.desc:1 "銀河帝国は崩壊した。 反乱軍は全戦線で勝利を収め、 [gal_emperor.GetRulerTitle]は退位した。 \n\n崩壊した帝国の代わりに、 古き銀河コミュニティが復活した。 "
 joined_galactic_empire_rebellion:0 "§H銀河帝国への反乱：§!\n我々は§Y反乱軍§!の連邦に加わり、 §Y[gal_emperor.GetName]§!および§Y帝国支持派§!の連邦との戦争に入る。 "
