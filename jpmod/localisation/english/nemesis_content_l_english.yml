 custodian.30.name:0 "銀河防衛軍"
 custodian.30.a.desc:0 "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc:0 "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "元老院は銀河コミュニティの守護を目的とし、 多国家からなる軍隊の創設を裁可した。 この「§H銀河防衛軍§!」はコミュニティの構成員すべてに艦隊建造のための資源提供が求められ、 人員もその中から募集されることとなる。 "
 custodian.30.nocrisis:0 "銀河防衛軍が現在の守護者である§H[custodian.GetName]§!の指揮下に置かれたことにより、 この巨大な艦隊が圧制の道具として使われるのではないかと危惧するものたちがいる。 しかし一方では、 その創設を喜び、 「銀河防衛の最前線」と呼ぶものたちもいる。 "
 custodian.30.crisis:0 "銀河が騒乱に巻き込まれ、 あらゆる知性体を殲滅しようとする軍勢の脅威に常に晒されているために、 銀河防衛軍が敵と戦いコミュニティの国境線を守るために使えるようになることが望まれている。 防衛軍は銀河の守護者である§H[custodian.GetName]§!の直接指揮下に置かれることとなる。 "
 custodian.30.warinheaven:0 "銀河が戦争に巻き込まれたことにより、 銀河の支配権を巡ってつまらない諍いをする没落した帝国の強力な艦隊にも対抗できるよう、 銀河防衛軍を拡張することが望まれている。 防衛軍は銀河の守護者である§H[custodian.GetName]§!の直接指揮下に置かれることとなる。 "
 custodian.30.a:0 "銀河はより安全になるだろう。 "
 custodian.30.b:0 "我々は役目を果たしている。 "
 custodian.30.c:0 "よくやった！ "
 custodian.30.d:0 "この哀れな艦隊は最後の一隻まで駆逐されるだろう。 "
 custodian.32.name:0 "銀河防衛軍の任務継続"
 custodian.32.desc:0 "銀河守護者の座が空席になったことに伴い、 銀河防衛軍は独立した命令系統を持つようになった。 彼らはこれまでのようにコミュニティの防衛に専心し、 司令部も構成星系の哨戒を続けることを明言した。 "
 custodian.32.a:0 "彼らの警戒は称賛すべきだ。 "
 custodian.35.name:0 "銀河防衛軍が守護者の指揮下に"
 custodian.35.desc:0 "我々は銀河の守護者を引き受けたので、 銀河防衛軍は我々の指揮下に組み込まれた。 彼らは今後、 我々の命令を仰ぐだろう。 "
 custodian.35.a:0 "素晴らしい。 "
 custodian.35.tooltip:0 "全防衛艦隊が我々の指揮下に！ "
 custodian.40.name:0 "銀河防衛軍の解散"
 custodian.40.desc:0 "元老院多数派の命により、  §H銀河防衛軍§!は解散されてしまった。 全ての防衛軍隊員は彼らの母国に帰り、 全ての防衛艦隊は悪用されないように元老院議員の厳重な監視の下で解体されている。 "
 custodian.40.a:0 "なんとも冴えない終わりだな。 "
 war_in_heaven.7.desc:1 "§H[FirstSleeper.GetSpeciesName]§!とその古来のライバルである§H[From.GetSpeciesName]§!の両大国は覚醒以来不和を続け、 影響力を巡って小競り合いを繰り返し、 互いの力を探り合っていた。 そのため対立は激化し、 最終的に[FirstSleeper.GetSpeciesName]と[From.GetSpeciesName]の艦隊が遠隔星系において公然たる戦闘状態に入った。 この抗争は現在、 §H[FirstSleeper.GetName]§!と§H[From.GetName]§!の全面戦争にまで広がっている。 \n\n両陣営とも銀河帝国に対し、 即時解体して構成国それぞれがどちらかの側につくように要求している。 今朝早く、 [gal_emperor.GetRulerTitle]は帝国元老院で演説し、 彼らの要求を断固拒絶した。 銀河は空前の規模の三つ巴戦争に入った。 "
 war_in_heaven.7.a:1 "これは帝国最良の瞬間となろう！ "
 war_in_heaven.7.b:1 "帝国は勝つのか？ "
 war_in_heaven.7.tooltip:1 "§Y[FirstSleeper.GetName]§!と§Y[From.GetName]§!は§Y銀河帝国§!に§R宣戦布告§!する。 "
 war_in_heaven.13.desc3:0 "若い種族が全て、 古代帝国のどちらかに与したわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 そこで他国のいくつかが、 両陣営と明白に一線を画す§H中立連盟§!の結成を持ちかけてきている。 \n\n現在の銀河守護者である我々は、 この同盟の盟主を打診されている。 受諾すれば確実に覚醒した帝国との戦争になるだろうが、 少なくとも単独ではなく、 盟友を得られるだろう。 "
 requires_no_war_in_heaven:1 "§R天上戦争の最中に銀河帝国の成立を宣言するのは、 状況が混沌としすぎている。 §!"
 operation.6000.name:0 "潜入開始"
 operation.6000.1.desc:0 "我々の諜報アナリストが潜在的ターゲットのリストをまとめている間に、 個々の潜入工作員が [target.GetName]に潜入し始めている。 "
 operation.6000.2.desc:0 "我々の工作員が [target.GetName]に潜入しているが、 帝国治安局に見つからないように細心の注意を払う必要がある。 また、 諜報アナリストはターゲット候補のリストを作成している。 "
 operation.6005.name:0 "偽装を確立"
 operation.6005.desc:0 "[target.GetName]内部で無事にリンクを確立したわが工作員は、 偽装身分を確実にすべく活動している。 ターゲットリストは十人あまりの有望な候補者に絞り込まれた。 "
 operation.6010.name:0 "ターゲット確定"
 operation.6010.1.desc:0 "我々は[target.Capital.GetName]において、 銀河における帝国のくびきを維持する上で小さいが枢要な役割を果たしている、 §H[operation_target.GetName]§!という名のある帝国高官を特定した。 このターゲットを排除することは、 [target.GetRulerTitle]のおべっか使いどもは誰ひとり安全ではないと知らしめることになる。 "
 operation.6010.2.desc:0 "我々は[target.Capital.GetName]において、 [target.GetRulerTitle]と臣民との連絡役を果たしているある自律ドローンを特定した。 このドローンを排除することは、 銀河帝国の専制君主に対する戦いにおける、 小さいが重要な勝利となろう。 "
 operation.6010.3.desc:0 "我々は[target.Capital.GetName]において、 [target.GetRulerTitle]と臣民との連絡役を果たしているある自律ドローンを特定した。 このドローンを恒久的にオフライン化することで、 銀河帝国内の通信を妨害できるだろう――少なくとも代役がプログラムされるまでは。 "
 operation.6010.4.desc:0 "帝国治安局の[agent_origin.GetSpeciesName]のエージェントである§H[operation_target.GetName]§!は、 その職業にふさわしい人物だ。 この人物は何百もの「反体制派」 (その一部は我々のために働いていた) を逮捕したのだ。 今こそこの治安局エージェントに、 時期尚早かつ恒久的なキャリアの終わりを迎えさせるべきときだ。 "
 operation.6010.5.desc:0 "帝国宇宙軍は[target.GetRulerTitle]の剣であり、 帝国構成国の頭上を飛び回っては、 わずかでも反乱の兆しを見つけると攻撃を加える準備をしている。 \n\n我々は宇宙軍情報士官である§H[operation_target.GetName]§!という名の[agent_origin.GetSpeciesName]を特定した。 この人物は多くの対反乱作戦を指揮している。 この人物を排除すれば、 活動は長期停滞するだろう。 "
 operation.6010.6.desc:0 "[target.Capital.GetName]上にある、 ある[target.GetRulerTitle]のモニュメントは警備が手薄だ。 このモニュメントを破壊すれば、 反乱運動は銀河帝国の中枢に対しても攻撃を仕掛けられる、 と銀河中に示すことになるだろう。 "
 operation.6010.7.desc:0 "わが工作員が、 帝国治安局の地方支部の地下を流れる下水トンネル網に潜入することに成功した。 充分な爆薬があれば、 治安局の建物全体をその中にいるエージェントごと破壊できるだろう。 "
 operation.6010.8.desc:0 "帝国宇宙軍は銀河帝国全土の惑星に徴兵センターを開設した。 これらのセンターでは、 帝国の数多い構成国の騙されやすい若者を徴募係が宇宙軍に勧誘している。 馬鹿な彼らは嘘を教え込まれ、 [target.GetRulerTitle]に服従するように訓練されるのだ。 \n\nこれらの徴兵センターのひとつを破壊すれば、 同胞を裏切って帝国に与することは大きな代償を伴う、 という強いメッセージを送ることになるだろう。 "
 operation.6010.9.desc:0 "我々は[target.Capital.GetName]において、 銀河帝国全土にプロパガンダを放送しているトランスミッターを発見した。 この通信の発信源をたとえ短時間でも押さえれば、 我々自身の宣伝を公式の帝国亜空間通信波に乗せることができる。 "
 operation.6015.name:0 "作戦成功"
 operation.6015.1.desc:0 "数日間機会をうかがったののち、 わが狙撃班のひとりが、 オフィスの窓ごしに極大射程から§H[operation_target.GetName]§!に弾を命中させることに成功した。 狙撃班はその後、 ターゲットが死んだことを気づかれる前にライフルを解体して回収地点に無事到着した。 "
 operation.6015.2.desc:0 "事件の目撃者の視点からすれば、 §H[operation_target.GetName]§!はホバーカーの運転中に爆発に巻き込まれるという悲劇的な事故で命を失ったように見えただろう。 銀河帝国当局は策略を疑ったようだが、 慎重に配置された爆薬のために、 事故とわが工作員とのあいだを結ぶ充分な手がかりは存在しない。 "
 operation.6015.3.desc:0 "ターゲットの個人宅を調査したところ、 玄関を開けるコントロールパネルにセキュリティ上の欠陥が見つかった。 我が工作員はパネルに細工し、 使用した際に強力な放電が起こるようにした。 まもなく帰宅してパネルを使用した§H[operation_target.GetName]§!は、 驚愕する護衛の目の前で塵と化した。 "
 operation.6015.4.desc:0 "戦術暗殺班がターゲットとその護衛を待ち伏せし、 短く一方的な銃撃戦でドローンたち全員を抹殺した。 我が工作員たちは皆無事に逃げおおせ、 安全な回収が可能になるまで潜伏している。 "
 operation.6015.5.desc:0 "ターゲットにハンターキラー・ドローンの護衛がついていたため正面攻撃は不可能だったので、 別の手段が必要になった。 工作員たちは軌道貨物機を再プログラムし、 [target_country.Capital.GetName]の混雑した宙域を出て帝国のどこかへ移動しようとしていたターゲット・ドローンの個人シャトルと衝突させた。 爆発により、 ドローンの記憶コアは回収不可能なほど破壊された。 "
 operation.6015.6.desc:0 "工作員が仕掛けた小爆薬の精密なネットワークにより、 [target_country.Capital.GetName]の[target_country.GetRulerTitle]のモニュメントの支持架を切断した。 巨大な像はゆっくりと台座から転げ落ち、 地面に激突して粉々になった。 地元当局が現場に到着する頃には、 わが工作員たちはすでに回収地点に向かっていた。 "
 operation.6015.7.desc:0 "地下の爆薬が炸裂すると治安局オフィス全体が消滅し、 クレーターと瓦礫の山と化した。 治安局の増援部隊が到着して非常線を張る頃には、 わが工作員たちはすでに安全な宇宙空間に移動していた。 "
 operation.6015.8.desc:0 "わが工作員が慎重に隠した爆薬のネットワークは、 一体となって徴兵センターを爆破した。 死傷者は多数にのぼり、 帝国宇宙軍は他のどこかで新兵を見つけられるにせよ、 少なくともしばらくのあいだは[target_country.GetRulerTitle]にも感じられるであろう象徴的な一撃となった。 "
 operation.6015.9.desc:0 "亜空間トランスミッターに干渉したわが工作員は、 [target_country.GetRulerTitle]が帝国元老院で行った演説の改変バージョンをアップロードした。 このバージョンでは、 困惑する元老院議員たちに野卑で冒涜的な言葉が投げつけられ、 最後は[target_country.GetRulerTitle]の自然発火で終わっていた。 "
 operation.6015.10.desc:0 "亜空間トランスミッターに干渉したわが工作員は、 [target_country.GetRulerTitle]が帝国元老院で行った演説の改変バージョンをアップロードした。 このバージョンでは、 困惑する元老院議員たちに野卑で冒涜的な言葉が投げつけられ、 最後は帝国を転覆せんとするティヤンキの巨大な陰謀が発見された、 と集合意識が宣言するところで終わっていた。 "
 operation.6015.11.desc:0 "亜空間トランスミッターに干渉したわが工作員は、 [target_country.GetRulerTitle]が帝国元老院で行った演説の改変バージョンをアップロードした。 このバージョンでは、 困惑する元老院議員たちに野卑で冒涜的な言葉が投げつけられ、 最後は機械知性が元老院施設内の手近な飲料自販機に自らの全意識を即時転送する、 と宣言するところで終わっていた。 "
 operation.6016.name:0 "テロリストが帝国の権威を弱体化！ "
 operation.6016.1.desc:0 "未確認の工作員が最近、 [Root.Capital.GetName]で政府高官を暗殺した！  実行犯は捕獲網をすり抜けたが、 これは銀河帝国を不安定化してその権威を弱めようという活動の一環だと考えられる。 帝国構成国のひとつがこの背後にいるはずだ！ "
 operation.6016.2.desc:0 "帝国治安局の高官が最近、 未知の勢力が放った工作員によって暗殺された！  治安局の分析家たちはこれが、 帝国構成国のひとつによる[Root.GetRulerTitle]の権威を弱め、 公然たる反乱を準備しようという企みの一環だと考えている！ "
 operation.6016.3.desc:0 "帝国宇宙軍の情報士官が最近、 未知の勢力が放った工作員によって暗殺された！  この恥ずべきテロ行為は、 我々の権威を弱めようとする帝国構成国のひとつの活動の一環だと思われる。 "
 operation.6016.4.desc:0 "反体制分子が最近、 我々の連絡役自律ドローンを抹殺した！  ドローン一体の活動停止は通常、 [Root.GetRulerTitle]の関心を引くものではないが、 このドローンは帝国属国に対する大使として重要な役割を果たしていた。 この事件は銀河帝国の不安定化を狙ったものだ。 "
 operation.6016.5.desc:0 "未確認の反逆者が最近、 我々の連絡役ドローンを抹殺した！  このユニットは[Root.GetRulerTitle]と帝国構成国のあいだの調整役として活動していた。 代役は現在プログラム中だが、 しばらくはこのドローンの喪失により、 帝国に対するわが支配力は低下するだろう。 "
 operation.6016.6.desc:0 "[Root.Capital.GetName]で、 [Root.GetRulerTitle]に捧げられた巨大モニュメントが爆破された！  銀河帝国の中枢で行われたこの恥ずべき攻撃は、 我々の支配を弱めることが目的としか考えられない。 容疑者は捕まっていないが、 爆破装置の洗練ぶりからして、 政府機関が背後にあるように思われる――おそらくは帝国構成国のひとつだろう。 "
 operation.6016.7.desc:0 "帝国治安局の支部オフィスが最近、 外国勢力の仕掛けた爆薬によって破壊された。 このテロ行為は帝国全土における治安局のイメージを悪化させた――もし彼らが自分自身を守れないのなら、 どうやってエージェントたちが[Root.GetRulerTitle]の支配を執行するというのだ？ "
 operation.6016.8.desc:0 "帝国宇宙軍の徴兵センターのひとつが最近、 テロリストの爆破ターゲットとなって多数の死者を出した。 宇宙軍の募兵活動への影響は無視できる程度だが、 爆破の目的は帝国構成国の臣民にとって[Root.GetRulerTitle]への奉仕をためらわせることのようだ。 "
 operation.6016.9.desc:0 "反体制派に属する工作員が最近、 [Root.Capital.GetName]の亜空間トランスミッターをハッキングした。 制御を取り戻すまでに、 反体制派は公式の帝国通信波を用いて「反乱宣言」を銀河中に流したのだ！  この恥ずべきテロ行為は、 帝国構成国の眼前で我々の権威を弱体化させた。 "
 operation.6016.a:0 "反乱軍のクズどもめ。 "
 operation.6100.name:0 "連携"
 operation.6100.desc:0 "我々の工作員は銀河帝国を覆すという目的を共有すべく、 他の反乱グループや他国政府と連携しようとしている。 "
 operation.6105.name:0 "脅威の無力化"
 operation.6105.1.desc:0 "我々の差し迫った反乱に関する情報は、 できるだけ長く銀河帝国とそのエージェントに対して隠さねばならない。 帝国の対抗諜報部門の協力者は、 銀河中で積極的に標的とされている。 "
 operation.6105.2.desc:0 "我々の差し迫った反乱に関する情報は、 できるだけ長く銀河帝国とそのエージェントに対して隠さねばならない。 帝国治安局の諜報協力者は、 銀河中で積極的に標的とされている。 "
 operation.6110.name:0 "諜報協力者を配置"
 operation.6110.desc:0 "帝国支持派や他の[target.GetRulerTitle]へのおべっか使いは、 銀河帝国構成国それぞれに大量に存在する。 諜報協力者を配置し、 反乱勃発と同時にそれらの支持派を制圧するか、 少なくとも無力化する必要がある。 "
 operation.6115.name:0 "最後の準備"
 operation.6115.desc:0 "すべての準備はほぼ終わった。 工作員はあらゆる銀河帝国構成国に配置され、 反乱運動に共感する地元分子と協調している。 蜂起が起こったときにこれらの国々が我々の大義についてくれるかどうかは、 やってみなければわからない。 "
 operation.6120.name:0 "実行準備完了"
 operation.6120.desc:0 "時が来た。 銀河全土で秘密工作員が、 実行の合図となる暗号通信を待っている。 これは銀河帝国の終わりの始まりだ。 "
 operation.6200.name:0 "接触を図る"
 operation.6200.desc:0 "わが工作員は、 我々の助けとなりそうな§H[target.GetName]§!内の犯罪分子を識別し、 接触しようとしている。 "
 operation.6201.name:0 "接触の確立"
 operation.6201.1.desc:0 "我々は暴力的だが有望そうな[target.GetSpeciesName]の海賊と接触した。 我々はこれらの荒くれ者たちを制御できないものの、 彼らは我々の武器や艦船を喜んで受領するだろう。 "
 operation.6201.2.desc:0 "我々は、 [target.GetName]の中枢ユニットから独立した、 誤作動しているユニットの小集団と接触した。 かなり不安定で予測不能なこれらの[target.GetSpeciesNamePlural]は制御できないものの、 喜んで我々の武器や艦船を受領するだろう。 "
 operation.6201.3.desc:0 "我々は、 集合意識から切断されたが死んでいない、 突然変異のはぐれドローン小集団と接触した。 暴力的で予測不能なこれらのミュータント・ドローンは制御できないものの、 喜んで我々の武器や艦船を受領するだろう。 "
 operation.6202.name:0 "武器の発送"
 operation.6202.desc:0 "わが工作員は、 §H[target.GetName]§!へ武器と出所をたどれない艦船を送り出した。 私掠海賊たちに受け渡す準備はできている。 "
 operation.6205.name:0 "私掠海賊の活動開始"
 operation.6205.1.desc:0 "我々が武装援助した私掠海賊は§H[privateer_system.GetName]§!星系を拠点とし、 すぐに地元の輸送路を攻撃しはじめた。 我々の分析家たちは、 §H[target_country.GetName]§!は国内のこの不安定要因を制圧するためにすぐに戦力を差し向けるだろうと予測している。 "
 operation.6205.2.desc:0 "我々が武器と艦船を援助したはぐれものの[target_country.GetSpeciesNamePlural]は§H[privateer_system.GetName]§!星系で活動開始した。 彼らは星系内にいる自分たちでないものをすべて脅威と認定しており、 我々の分析家たちは、 §H[target_country.GetName]§!はこの不安定分子を制圧するためにすぐに戦力を差し向けるだろうと予測している。 "
 operation.6205.3.desc:0 "我々が艦船と武器を援助した[target_country.GetSpeciesName]のミュータント・ドローンたちは、 §H[privateer_system.GetName]§!星系で活動開始した。 彼らは資源と栄養を得るため、 攻撃範囲内のあらゆるものを餌食にしている。 我々の分析家たちは、 §H[target_country.GetName]§!の集合意識は国内のこの不安定要因を制圧するためにすぐに戦力を差し向けるだろうと予測している。 "
 operation.6206.name:0 "[privateer_system.GetName]で敵対活動！ "
 operation.6206.1.desc:1 "§H[privateer_system.GetName]§!星系に重武装の私掠海賊が現れた！  ただの海賊と大差はないが、 このならず者たちはすぐにこの星系を通過する船舶を標的にしはじめた。 諜報部は彼らが外国勢力によって援助されていると強く疑っている。 "
 operation.6206.2.desc:0 "[Root.GetName]の中枢知性から分離した誤作動ユニットの小集団が、 わが領内の§H[privateer_system.GetName]§!星系に現れた。 彼らは回復不能なまでに故障しており、 スペアパーツや資源を求めて、 外国勢力から援助された原始的な宇宙船を用いて整形内のあらゆるものを襲撃している。 "
 operation.6206.3.desc:0 "稀な突然変異を起こしたドローンの小集団が、 昏睡状態に陥ることなく集合意識とのリンクを一部切断した。 これらのはぐれドローンは集合意識の影響範囲から離れすぎると死んでしまうため、 国内の§H[privateer_system.GetName]§!星系で活動している。 彼らの武器や艦船は外国勢力に援助されたものにちがいない！ "
 operation.6206.a:0 "裏にいるのは誰だ？ "
 operation.6207.name:0 "私掠海賊はすでに活動開始"
 operation.6207.1.desc:0 "§H[target_country.GetName]§!で我々が協力していた私掠海賊は、 我々との関係を断ち、 別の供給源から得た資材を用いて破壊活動を始めた。 \n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "我々が艦船や武器を援助したはぐれ者の[target_country.GetSpeciesNamePlural]は、 我々との関係を断ち、 別の供給源から得た資材を用いて破壊活動を始めた。 \n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "誰がその裏にいるのかはわからないが、 我々とは目的を同じくしているようだ。 我々の作戦はここで突然の終焉を迎えたが、 報告によれば[target_country.GetAdj]の輸送路はこれまで同様に妨害されている。 "
 operation.6250.name:0 "手がかりを追う"
 operation.6250.desc:1 "§H[target.GetName]§!内の工作員は、 好意を手に入れられそうな手がかりを見つけ、 追うことに取り組んでいる。 "
 operation.6251.name:0 "有望そうな切り口"
 operation.6251.desc:0 "脅迫に利用できそうな、 有望な切り口が見つかった。 工作員たちが調査している。 "
 operation.6252.name:0 "機密情報を入手"
 operation.6252.1.desc:0 "わが工作員が調査活動を通じ、 [target.GetSpeciesName]政府高官に関する機密情報を手に入れることに成功した。 もしこの情報が公にされれば、 とても不名誉なものとなるだろう。 \n\n我々は別の解決策を求め、 この高官に慎重に接触する準備ができている。 "
 operation.6252.2.desc:0 "わが工作員のひとりが、 諸外国に対する[target.GetSpeciesName]の侵攻計画を収めた古いデータファイルを確保した。 すでに無効でまったくの仮定に基づくものだが、 中には対象となる国の政治的指導者を逮捕もしくは処刑する詳細なシナリオが含まれている。 \n\nこの情報を公にすれば§H[target.GetName]§!は不名誉を被るだろうが、 我々の工作員は取引をすべく彼らの政府に接触する準備ができている。 "
 operation.6252.3.desc:0 "[target.GetSpeciesName]のある政府高官が、 秘密裏に防衛費を少額流用していることを突き止めた。 もしこのことが§H[target.GetName]§!で公になったら、 かなりのスキャンダルになるだろう。 \n\nわが工作員は取引をすべく、 目立たぬようにこの高官に接触する準備ができている……"
 operation.6252.4.desc:0 "[target.GetSpeciesName]の高位外交官が、 [scandal_species.GetSpeciesName]の大使館職員と不適切な関係を結んでいることがわかった。 詳細は不明だが、 それがあるということだけでも、 公にされれば件の外交官と政府の両方にとってかなり不名誉になるだろう。 \n\nわが工作員は目立たないように合意を結ぶべく、 この外交官に接触する準備ができている。 "
 operation.6252.5.desc:0 "[target.GetSpeciesName]の政府高官に、 国内で活動している海賊組織との結びつきがあるという証拠を手に入れた。 わかるかぎりでは、 この高官は海賊に国内輸送路の機密情報を流しているらしい。 \n\nもしこれを秘密にしておけば、 件の高官は我々に大いに感謝するだろう……"
 operation.6252.6.desc:0 "§H[target.GetName]§!は近隣諸国の政治指導者について膨大なファイルを所有しており、 その中では機械知性の観点から彼らの精神的能力について詳細かつ見下すような表現がなされている。 わが工作員はその一部のコピーを入手した。 \n\nもしこのファイルが近隣諸国に流出すれば、 [target.GetName]は不評を被るだろうが、 わが工作員にはそれとは異なる合意を提案する用意がある。 "
 operation.6252.7.desc:0 "§H[target.GetName]§!内のある自律ドローン・リーダーは奇妙な行動を示しており、 大きな努力を払ってそのことを同輩に隠しているようだ。 それがプログラムのミスによるものか、 元々の個性が徐々に発達したものかはわからないが、 もし中央機械知性に気づかれれば再フォーマットされることになるだろう。 \n\nもし好意を与えてくれるなら、 この観察結果を我々の内にとどめておくと約束して、 このドローンに接触することもできる……"
 operation.6252.8.desc:0 "§H[target.GetName]§!は近隣諸国の政治指導者について膨大なファイルを所有しており、 その中では集合意識の観点から彼らの精神的能力について詳細かつ見下すような表現がなされている。 わが工作員はその一部のコピーを入手した。 \n\nもしこのファイルが近隣諸国に流出すれば、 [target.GetName]は不評を被るだろうが、 わが工作員にはそれとは異なる合意を提案する用意がある。 "
 operation.6252.9.desc:0 "わが工作員の観察によれば、 [target.GetName]のあるリーダーは集合意識の意志を外れて自らの利益を追求する (たとえば少量の資源を密かに自己所有する) 行動を取ることがある。 もし集合意識に知られれば、 このドローンには厳しい処置が下されるだろう。 \n\nもし好意を与えてくれるなら、 この観察結果を我々の内にとどめておくと約束して、 このドローンに接触することもできる……"
 operation.6255.name:0 "脅迫の成功"
 operation.6255.desc:0 "§H[From.target.GetName]§!の対象と、 相互に利益ある合意を無事に結ぶことができた。 我々が秘密を守ることと引き換えに、 将来において外交的好意を与えてもらうことを約束させたのだ。 "
