 spynetwork_grisly_countermeasures:0 "ゾッとするような対抗策"
 spynetwork_grisly_countermeasures_desc:0 "わが破壊工作員による損害が続くため、 地元治安当局のあいだで疑惑が持ち上がっている。 "
 spynetwork_auxiliaries_insight:0 "洞察に富む補助諜報員"
 spynetwork_auxiliaries_insight_desc:0 "異例な洞察力を持つ補助諜報員の一団が、 作戦を円滑に運ぶ手助けとなっている。 "
 spynetwork_auxiliaries_lost:0 "補助諜報員を失った"
 spynetwork_auxiliaires_lost_desc:0 "多くを知りすぎた補助諜報員の一団を最近解散したことにより、 我々のリソースは制限されている。 "
 spynetwork_auxiliaries_leak:0 "補助諜報員は知りすぎた"
 spynetwork_auxiliaires_leak_desc:0 "補助諜報員の一団が、 自分たちが諜報網の一員であることを認識し、 そのことを公言したために、 諜報網の一部が暴露されてしまった。 "
 operation_contact_lost:0 "接触の喪失"
 operation_contact_lost_desc:0 "以前の工作員との接触を失ったため、 この作戦の進行に悪影響が出ている。 "
 operation_multiphasic_interference:0 "マルチフェイズ干渉"
 operation_multiphasic_interference_desc:0 "工作員が標的地元のシールド技術を扱う際の異例な副作用のため、 彼らとの連絡が途絶えている。 "
 operation_grisly_countermeasures:0 "工作員の負傷"
 operation_grisly_countermeasures_desc:0 "宇宙基地内に仕掛けられた対抗策により、 わが工作員が負傷した。 工作の進捗と隠蔽を維持する能力に悪影響が出ている。 "
 espionage_research_backdoor:0 "研究へのバックドア"
 espionage_research_backdoor_desc:0 "我々は、 外国の勢力の研究データベースにバックドアを忍ばせる機会を得た。  彼らの研究成果は役立つであろう。 "
 espionage_finderskeepers:0 "暗号化キーを発見"
 espionage_finderskeepers_desc:0 "我々の工作員が最近、 他勢力が回収しそびれた暗号化キーを発見した。  その仕組みを調査することにより、 我らは新たな暗号解読技術への洞察を得た。 "
 espionage_straycomm:0 "暗号化キーを紛失した"
 espionage_straycomm_desc:1 "ある$job_politician_plural$が最近、 ライブ暗号化キーを含む機密資料一式を紛失した。 わが国の安全は当分のあいだ危険にさらされる。 "
 espionage_drain_resources_exploit:0 "商業的諜報網"
 espionage_drain_resources_exploit_desc:0 "諜報網の1つに含まれる工作員の一団が、 現地の商取引慣行を悪用して逮捕された。  我々の$role_spymaster$は、 利益を得るため闇市場での事業を活用していた。 "
