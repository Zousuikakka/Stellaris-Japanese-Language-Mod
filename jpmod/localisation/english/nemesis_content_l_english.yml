 # Operations (random pool)
 #######################################
 operation.5000.name:2 "接触の喪失"
 operation.5000.desc:1 "$role_spymaster$の[from.spynetwork.leader.GetName]の報告によれば、 §H[from.spynetwork.target.GetName]§!に配置していた工作員との接触が途絶えた。 ここ最近の定期連絡を数回していないのだ。 \n\n標準的手続きからすると、 この工作員を追跡すべきかどうか決定しなければならない。 "
 operation.5000.a:0 "工作員を見つけろ。 "
 operation.5000.a.tooltip:2 "§Y[from.GetName]作戦§!が約1ヶ月中断する。 \n成功の見込みはターゲットの§H暗号力§!レベルによる。 "
 operation.5000.b.tooltip:1 "このままこの作戦を§R中止§!する。 使用していない§H諜報協力者§!は消費されない。 "
 operation.5000.c:1 "地元の諜報協力者を呼び戻せ。 "
 operation.5001.name:2 "接触の再確立"
 operation.5001.desc:1 "我々の努力は成功した。 工作員との接触が復活したのだ。 $role_spymaster$の[fromfrom.spynetwork.leader.GetName]はすでに、 §H[fromfrom.target.GetName]§!での活動における監視手続きについての再検討に取り組んでいる。 "
 operation.5002.name:1 "接触の喪失を確認"
 operation.5002.desc:4 "必死の努力にもかかわらず、 §H[fromfrom.target.GetName]§!の工作員との接触は回復できなかった。 $role_spymaster$の[fromfrom.spynetwork.leader.GetName]は当地における監視手続きの再検討を命令した。 [fromfrom.target.GetAdj]は我々の想定よりも洗練された§H暗号力§!を保持している可能性がある。 \n\n一方、 §H[fromfrom.GetName]作戦§!は損失を埋め合わせつつ、 能力を削減して再開される。 "
 operation.5005.name:2 "工作員が動揺"
 operation.5005.desc:2 "訓練において叩き込まれたあらゆる事前注意を怠っていないにもかかわらず、 §Y[from.target.GetName]§!にいる工作員のひとりが、 偽装を見破られるのではないかという心配を提起している。 これは明らかに§H[from.GetName]作戦§!にとって重要な局面だ。 そのため、 $role_spymaster$の[from.spynetwork.leader.GetName]は、 これ以上の現場の動揺を防ぐためにさらなる資源を要求している。 "
 operation.5005.a:0 "そうしたリスクは通常のものだ。 却下する。 "
 operation.5005.b:0 "追加の資源を与えよう。 "
 operation.5005.c:0 "贈賄したほうが効果的では？ "
 operation.5005.d:0 "諜報協力者に解決させろ。 "
 #  operation.5005.d.tooltip:0 "[from.target.GetName]における諜報網の諜報協力者を消費する。 "
 operation.5010.name:0 "$job_patrol_drone_plural$に感知される"
 operation.5010.desc:3 "§Y[from.target.GetName]§!は我々の存在に警戒している。 我々は地元エリアの情報を充分に手に入れていないようで、 工作員たちは地元の$job_patrol_drone_plural$の注目を集めてしまっている。 \n\n§H[from.GetName]§!作戦はまだ危険にさらされてはいないが、 $role_spymaster$の[from.spynetwork.leader.GetName]は迅速な支援を求めている。 "
 operation.5010.a:0 "外交を信じなければ。 "
 operation.5010.b:0 "諜報協力者を派遣しろ。 "
 operation.5011.name:0 "外交的解決"
 operation.5011.desc:3 "$role_spymaster$の[fromfrom.spynetwork.leader.GetName]とその同僚たちは、 §Y[fromfrom.target.GetName]§!への工作員潜入における注意を要する状況を無事解決した。 \n\n[fromfrom.target.GetName]は内々には、 我々が嘘で固めた言い訳を信じていないかもしれない。 だが、 見かけに関するかぎり、 我々の疑いは晴れた。 "
 operation.5011.desc.hive:0 "我々は§Y[fromfrom.target.GetName]§!に対する外交的にまずい潜入活動について、 解決策を無事交渉できた。 \n\n[fromfrom.target.GetName]は内々には、 我々の言い訳を全く信用していないかもしれないが、 外面的には今のところ我々の疑いは晴れたと考えられる。 "
 operation.5015.name:0 "マルチフェイズ力場"
 operation.5015.desc:1 "我々の工作員ドローンが、 §H[from.target.GetName]§!の警戒厳重なエリアに侵入した際に音信不通となった。 当地における我々の勢力を一緒に失った可能性もある。 これらの妨害は、 [from.target.GetAdj]のずさんなノイズ・シールド技術によって引き起こされたようだ。 "
 operation.5015.a:0 "対応すべく努力しよう。 "
 operation.5015.a.tooltip:0 "相対的な§Y技術レベルの差§!に応じて、 成功もしくは諜報作戦の後退が起こる。 "
 operation.5015.b:0 "彼ら自身のハードウェアを利用してやろう。 "
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "§H[fromfrom.GetName]作戦§!に投入していた工作員全員との接触が失われた。 ターゲットの狡猾な罠か、 単純に不運な偶然かはわからないが、 [fromfrom.target.GetAdj]のシールド技術は我々に対して充分敵対的であることがわかった。 \n\n[fromfrom.target.GetSpeciesName]はこの事件から利益を得るかもしれない。 工作員ドローンは半自律的に活動できるが、 我々が関与しなければ敵の手に落ちる脆弱性はかなり高い。 "
 operation.5020.name:0 "食べ物と間違えて"
 operation.5020.desc:1 "§Y[from.target.GetName]§!の原始的側面は我々のドローンを食べ物と勘違いし、 今ではドローンを狩ることに執着している。 この特殊な[from.target.GetSpeciesName]は、 本能的に自分以外のあらゆるものを潜在的な栄養源とみなしているようだ……"
 operation.5020.a:0 "彼らを誘い出すべきだ。 "
 operation.5020.b:0 "逃げ続けろ！  我々は順応して生きてきたのだ。 "
 operation.5020.c:0 "狩人を狩るぞ、 §Y$asset_warrior_drone$§!を展開せよ！ "
 operation.5025.name:0 "毒中での現地作戦"
 operation.5025.desc:2 "§Y[from.target.GetName]§!の環境は§HOperation [from.GetName]§!に割り当てられたドローンにとって軽度の毒性があるようだ。 $operation.5025.close$"
 operation.5025.desc.repeat:2 " §Y[from.target.GetName]§!の環境に微妙な変化があり、 再び我々にとって弱毒性になってしまっている。 $operation.5025.close$"
 operation.5025.close:0 "わが工作員たちは症状を見せはじめ、 軽いものでは機能に影響を受け、 重いものでは敵対的ハイブの中で目立ってしまうようになった。 "
 operation.5025.a:0 "解決策を研究すべきだ。 "
 operation.5025.b:0 "迅速に任務を継続せねば。 "
 operation.5025.b.tooltip:1 "抗体を開発するまで、 §Y[toxic_field_country.GetName]§!内で行われるすべての作戦がしばらく§R困難になる§!リスクがある。 "
 operation.5026.name:0 "現地作戦のための治療薬"
 operation.5026.desc:2 "我々の研究努力は実を結び、 ドローン工作員に治療薬を配布できた。 §Y[toxic_field_country.GetName]§!環境内の弱毒はもはや問題とはならず、 §H[event_target:toxic_field_operation.GetName]作戦§!を継続できる。 "
 operation.5027.name:0 "毒中での現地作戦の継続"
 operation.5027.desc:0 "§Y[toxic_field_country.GetName]§!での機会は失われてしまい、 我々のドローンはその環境下で目に見える影響を受けたままだ。 §H[fromfromfrom.GetName]作戦§!は継続できるが、 アレルギー症状が疑いを招かないよう、 慎重になる必要がある。 "
 operation.5030.name:0 "過剰なノイズ"
 operation.5030.desc:1 "[excess_noise_country.GetAdj]の生活環境は我々の予想をはるかに超えた、 電気ノイズに溢れかえっている。  $operation.5030.close$"
 operation.5030.desc.repeat:1 "[excess_noise_country.GetAdj]の生活環境は我々がまだ対応していない周波数の電気ノイズに再び溢れかえってしまっている。 "
 operation.5030.close:1 "その結果、 我々が§H[from.GetName]作戦§!に投入した偽装ドローンは、 断片的なデータロスに見舞われている。 これは我々の情報収集活動にとって大きなリスクとなり、 また露見の可能性が高まっている。 "
 operation.5030.a:0 "$operation.5025.a$"
 operation.5030.b:0 "$operation.5025.b$"
 operation.5030.b.tooltip:0 "ハードウェアが適応するまで、 当面は§Y[excess_noise_country.GetName]§!でのあらゆる諜報活動が§Rより難しくなる§!リスクがある。 "
 operation.5031.name:0 "過剰なノイズのキャンセル"
 operation.5031.desc:2 "研究の成果が実り、 §Y[excess_noise_country.GetName]§!における電磁干渉への新たなシールド方法が諜報網に行き渡った。 §H[fromfromfrom.GetName]作戦§!はもはや過剰なノイズの妨害を受けないだろう。 "
 operation.5032.name:0 "過剰なノイズの継続"
 operation.5032.desc:0 "§Y[excess_noise_country.GetName]§!の電磁ノイズは、 わがドローンのあいだに取り返しのつかないデータロスを生じさせている。 §H[event_target:excess_noise_operation.GetName]作戦§!は継続されるが、 活動は妨害される――データ検証過程において大量の未処理案件が生じるためだ。 "
 operation.5035.name:1 "嗅ぎつけられる"
 operation.5035.desc:2 "$role_spymaster$の[from.spynetwork.leader.GetName]の報告によれば、 §Y[snuffedout_country.GetName]§!近傍で活動しているわが工作班が何回か定期連絡をよこさなかった。 この作戦の性質に鑑みて、 彼らは頻繁な接触を維持できないものと考えられていた。 しかし、 $role_spymaster$が遺憾ながら認めたことによれば、 工作班は失われた。 \n\n§Hもし我々の§H$MOD_INTEL_DECRYPTION_ADD$§!が[snuffedout_country.GetAdj]の§H$MOD_INTEL_ENCRYPTION_ADD$§!よりも強力で、 うまく痕跡を隠せれば、 [from.GetName]§!作戦はまだ救えるかもしれない。 "
 operation.5035.a.tooltip:1 "§Y[from.GetName]作戦§!を約1ヶ月中断する。 \n\n標的の§H$MOD_INTEL_ENCRYPTION_ADD$§!によるが、 我々の活動が気づかれない可能性は§H中〜低度§!ある。 \n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§Y[from.GetName]作戦§!を§R中止§!する。 \n\n標的の§H$MOD_INTEL_ENCRYPTION_ADD$§!によるが、 我々の活動が気づかれない可能性は§G高い§!。 \n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c:0 "$operation.5000.c$"
 operation.5035.c.tooltip:1 "§Y[from.GetName]作戦§!を約1ヶ月中断する。 \n\n我々の活動が気づかれない可能性は§Y高〜中度§!ある。 成功の可能性は標的の§H$MOD_INTEL_ENCRYPTION_ADD$§!が高いと減少する。 "
 operation.5036.name:1 "隠蔽の成功"
 operation.5036.desc:0 "§H[snuffedout_country.GetName]§!における$role_spymaster$ [fromfrom.spynetwork.leader.GetName]の仕事に多大な負荷をかけたものの、 作戦のセキュリティは再び確立された。 未解決事項はすべて隠蔽され、 あらゆる偽装身分は破棄された。 新たな工作班が後を引き継ぎ、 $role_spymaster$の慎重な監視の下で微妙に異なる命令を遂行している。 \n\n一方、 [snuffedout_country.GetAdj]はいまだに我々の存在に気づいていないようだ。 "
 operation.5037.name:1 "作戦の発覚"
 operation.5037.desc:1 "恐れていた最悪の事態が起こった。 §H[snuffedout_country.GetName]§!における最近の工作員の喪失が、 §H[from.GetName]作戦§!の大部分を明るみに出してしまったのだ。 \n\nわが諜報網は慎重に構築されており、 ふだんなら我々が実行している秘密活動の存在を示唆する証拠はきわめて脆弱なものしかない。 だが今回は、 どんな情報が相手に流れたか、 そして[snuffedout_country.GetAdj]がどう反応するか、 確信を持てない。 "
 operation.5037.desc.provocation:1 "§H[snuffedout_country.GetName]§!での最近の工作員の喪失はひどい結末を迎えた。 我々の作戦全体が露見してしまったのだ。 \n\nわが諜報網は慎重に構築されており、 ふだんなら我々はある程度は否認できる。 だが今回は、 我々の行動は相当なものであり、 我々につながるかもしれない状況証拠でさえも[snuffedout_country.GetAdj]が無視することは考えにくい。 彼らがどう反応するかは正確にはわからないが、 最悪を予期しておくべきだろう。 "
 operation.5040.name:0 "資源の枯渇"
 operation.5040.desc:0 "$role_spymaster$の[from.spynetwork.leader.GetName]は最近、 §Y[from.target.GetName]§!の工作員たちのパフォーマンスが落ちていることに気づき、 密かに内偵を開始した。 \n\nすると、 彼らが情報収集や贈賄のための資源を流用していることがわかった。 これらの物資や通貨は[from.target.GetAdj]のビジネスに再投資され、 工作員たちはそれによって大きな利益を懐に入れていたのだ。 結果として、 彼らの注意と忠誠ははっきりと分割されてしまったのだった。 \n\n$role_spymaster$の[from.spynetwork.leader.GetName]が作戦の効率性を再確立するまで、 §H[from.GetName]作戦§!の進行はしばらくのあいだ中断される。 "
 operation.5040.a:0 "これは許容できない。 叱責処分だ。 "
 operation.5040.b:0 "これらの工作員たちを排除せよ。 "
 operation.5040.c:0 "これは興味深い切り口だな。 "
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§Rそのような事業は一度にひとつしか運営できない。 §!"
 operation.5040.c.fail.commerce:0 "§Rこうした機会は、 我々が[from.target.GetName]と§Y貿易協定§!を結んでいる場合にのみ利用できる。 §!"
 operation.5041.name:1 "工作員たちが忠誠を示す"
 operation.5041.desc:0 "§Y[fromfrom.target.GetName]§!の工作員たちは諜報網の資源を流用しなくなった。 忠誠をどこにおくべきかを再度思い出させたことにより、 工作員たちの献身性は復活したのだ。 彼らは今や、 その優れた才能を我々のためにのみ使っている。 "
 operation.5042.name:0 "工作員たちが関係を断つ"
 operation.5042.desc:0 "$role_spymaster$の[fromfrom.spynetwork.leader.GetName]がY[fromfrom.target.GetName]§!のわが諜報網の崩壊について、 後悔とともに報告してきた。 \n\n工作員の中にいた泥棒たちに出頭を求めると、 彼らは逃亡してしまった――我々にも監視が難しい[fromfrom.target.GetAdj]領域のあちこちに散らばったのだ。 [fromfrom.spynetwork.leader.GetName]はもはや彼らを追跡できない。 少なくとも、 必要以上の注目を集めてしまう。 "
 operation.5045.name:0 "工作員の離反"
 operation.5045.desc.intro:0 "§Y[from.target.GetName]§!の$role_spymaster$である[from.spynetwork.leader.GetName]は、 工作員の選別にあたって大きな失敗を犯した。 [from.target.GetAdj]の首都から届いた報せによると、 [root.GetOperativeRoleIndefiniteArticle]が§R離反§!することを選んだようだ。 "
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\n[root.GetOperativeRole]は[from.target.GetName]の文化や建国の志への共感を高めていったのだ。 このような気狂い沙汰を許さないようにすべき選別プロセスの失敗である。 "
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\nそのような不忠義者は不採用になるべきだったのだが、 [root.GetOperativeRole]は「転向」した――防諜活動によるものか、 検出できないような[from.target.GetName]への生まれつきの共感傾向があったのか。 "
 operation.5045.a:0 "仕方がないな。 "
 operation.5045.a.tooltip:0 "もし[from.target.GetName]が我々に対する諜報網を持っていれば、 彼らに対する企てについて警告を受けるだろう。 $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "自分の周りをきちんとしろ、 [from.spynetwork.leader.GetName]！ "
 operation.5045.b.tooltip:0 "もし[from.target.GetName]が我々に対する諜報網を持っていれば、 彼らに対する企てについて50%の確率で警告を受けるだろう。 $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "[from.target.GetName]が、 彼らに対する企てについて信じるに足る証拠を受け取らないようにできる。 "
 operation.5050.name:0 "ゾッとするような対抗策"
 operation.5050.desc.intro:0 "§Y[from.target.owner.GetName]§!にいる工作員が、 [from.target.GetName]の宇宙基地の保安ダクトで不正検知装置に引っかかった。 "
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\n工作員は重傷を負ったが任務を完了し、 今のところは身元を隠蔽できている。 しかし、 [from.target.owner.GetAdj]の当局にとってはこの事件が異例であることは明らかで、 疑惑をかき立てそうになっている。 尋問が行われており、 工作員が医療処置を受ける期間が延びれば延びるほど、 偽装発覚のリスクは大きくなる。 "
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\nこのドローンは深刻な損傷を負ったが任務を完了し、 今のところは身元を隠蔽できている。 しかし、 [from.target.owner.GetAdj]の当局にとってはこの事件が異例であることは明らかで、 疑惑をかき立てそうになっている。 尋問が行われており、 工作員が彼らの監視下にある時間が長引けば長引くほど、 発覚のリスクは大きくなる。 "
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\n工作員は遠くに行くことも、 作戦に対して基本的な支援をすることも現状ではできないため、 当然の策として安全な隠れ家に向かった。 しかし、 近いうちにそこがメンテナンス対象となることはまちがいない。 工作員が[from.target.owner.GetAdj]の監視下にある時間が長引けば長引くほど、 発覚のリスクは大きくなる。 "
 operation.5050.a:0 "撤退させろ。 "
 operation.5050.b:0 "この工作員を見捨てて進まねば。 "
 operation.5050.c.tooltip:0 "§Y[from.GetName]作戦§!を§R中止§!する。 \n\n我々の活動が気づかれずにすむ確率は§G高い§!が、 ターゲットの§H$MOD_INTEL_ENCRYPTION_ADD$§!による。 \n\n§Y破壊工作の諜報協力者§!が作戦に従事している場合、 確実に成功する。 \n\n"
 operation.5055.name.regular:0 "揺らぐ信頼"
 operation.5055.name.gestalt:0 "揺らぐシンクロニシティ"
 operation.5055.desc.regular:0 "§Y[target_country.GetName]§!における補助諜報員グループが任務全体の目的について自信を失い、 与えられた任務を敬遠しはじめている。 通常はそのような問題は$role_spymaster$の[operation.leader.GetName]が彼らに詳細を知らせることなく直接処理してしまうのだが、 この諜報員グループは§H作戦「[from.GetName]」§!について異例なほどよく知っており、 おそらくは諜報網の全容をも把握できているようであった。 \n\nこの補助員たちはより活動的な諜報員からは隔離されているので、 [operation.leader.GetName]は彼らが外部から情報を得ているのではないかと疑っている。 しかしながらシンプルに、 彼ら補助員が特に感受性の高い人々であるという可能性もある。 \n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "§Y[target_country.GetName]§!における補助諜報員グループが任務において停滞しはじめており、 疑わしく思える挙動を見せている。 通常はそのような問題は$role_spymaster$ [operation.leader.GetName]を通して直接処理してしまうのだが、 この諜報員グループは§H作戦「[from.GetName]」§!の広範な機構、 そして恐らくは諜報網の全容をも把握できているようであった。 \n\nこの補助員たちはより活動的な諜報員からは隔離されているので、 彼らが外部から情報を得ている疑いがある。 しかしながらシンプルに、 独立的な諜報員のそばにいたことで、 彼ら補助員は (いつか我々の役に立つような) 洞察を身につけたとも考えられる。 \n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "これらの問題 (そして今後の進め方によって作戦「[from.GetName]」にもたらされる危険) を受けて、 $role_spymaster$の[operation.leader.GetName]はどのように進めるかの指示を要請している。 "
 operation.5055.a:0 "リスクが高過ぎる。 彼らを切り離せ。 "
 operation.5055.b:0 "「洞察」がもらたすものを見せてもらおうじゃないか。 "
 operation.5055.b.tooltip:1 "どちらかの結果となる：\n- §Y[target_country.GetName]§!において一時的に§G作戦難易度が下がる§!、 または\n- 一時的に§R$MOD_INTEL_DECRYPTION_ADD$が減少する§!。 "
 operation.5056.name:0 "揺るがない洞察"
 operation.5056.desc:1 "§Y[target_country.GetName]§!の諜報補助員は、 一時の不可解な疑いは結局のところ本当の原因に基づくということを知ると、 すぐに並外れた情熱をもって任務に専念するようになった。 $role_spymaster$の[operation.leader.GetName]は情報の隔離を厳しく維持管理しているが、 補給業務はこれ以上ないほどスムーズだと報告している。 "
 operation.5057.name:0 "パニックを起こした工作員"
 operation.5057.desc:1 "§Y[target_country.GetName]§!の諜報補助員は、 かつては触れることのできなかった疑惑の真実に触れて恐怖を覚えた。 $role_spymaster$の[operation.leader.GetName]は全体像のほんの一部を明かしただけだが、 それだけでも補給ラインを乱すには充分だった。 しばらくのあいだ、 [target_country.GetAdj]の$MOD_INTEL_ENCRYPTION_ADD$を覆そうとする能力は減少する。 "
 #######################################
 # Manifesti Destiny (faction events)
 #######################################
 manifesti.1.name:0 "カーニバルのような抗議活動"
 manifesti.1.desc:0 "[this.GetName]中で抗議運動が巻き起こっている。 大規模でカラフルな群衆は、 非常に奇妙な主張を訴えている。 金融機関内でダンスする権利だとか、 防衛プラットフォームに何色を塗るかだとか。 \n\n抗議活動は暴力的ではないが、 うるさい。 [this.GetName]の一部の政府機関は業務を妨害されている。 だが、 一般大衆についてはそうではない。 彼らは不便を感じることなく、 このおかしなデモンストレーションを楽しんでいるようなのだ。 "
 manifesti.1.a:0 "真相を探るべきだ。 "
 manifesti.5.name:0 "マニフェスティ"
 manifesti.5.desc:0 "[Root.GetName]での抗議活動は、 始まったときと同じく唐突に終わりを告げた。 彼らの発生源については諸説あるが、 多くの人々がそれは§Hマニフェスティ§!というグループの仕業であるとささやいている。 \n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "[Root.GetName]での抗議活動は、 始まったときと同じく唐突に終わりを告げた。 彼らの発生源について尋問された人々の多くが、 それは§Hマニフェスティ§!というグループの影響であると答えている。 \n\n$manifesti.5.end$"
 manifesti.5.end:0 "この謎めいた集団はここ数年、 いくつもの煽動アート・プロジェクトに関わっているようだ。 彼らのテーマは、 [Root.GetName]での抗議活動で見られたものと同じく偽装的である。 "
 manifesti.5.a:0 "楽しませておこう。 "
 manifesti.5.b:0 "自称「アーティスト」どもを逮捕しろ。 "
 manifesti.10.name:0 "芽のうちに摘む"
 manifesti.10.desc:0 "§Hマニフェスティ§!のメンバーを捕まえるのは難しかったが、 成果は出た。 おびただしい数の共感的な人々の中から本当の煽動者を見つけ出すと、 マニフェスティの活動はすべて止んだ。 \n\n多数の民衆を精査することは、 我々の検閲体制に負担をかけている。 とりわけ、 この運動がそのような自由な思考に刺激されたものとあっては。 いずれにせよ、 公共の破壊行為や妨害活動は大幅に減少した。 "
 manifesti.10.a:0 "これがナンセンスの終わりであることを願おう。 "
 manifesti.15.name:0 "百聞は一見にしかず"
 manifesti.15.desc:0 "芸術センターや教育機関において、 反体制的な方言が広まっている。 その起源は§Hマニフェスティ§!が手がけたプロジェクトにあるという。 \n\n言語学者によれば、 このいわゆる「侵害的口語」においては、 我々の経済に関連する単語がすべて表現豊かな不平不満に置き換えられているという。 さらに憂慮すべきことに、 その数多く多彩な侮辱はすべて、 有名な軍人の名前から派生しているようなのだ。 対象となった人々の家族からは公式に抗議がなされている。 "
 manifesti.15.a:0 "当面は注意しておこう。 "
 manifesti.15.b:0 "これは一線を越えた。 迅速な対処が必要だ。 "
 manifesti.20.name:0 "輝ける鏡"
 manifesti.20.desc:0 "§Hマニフェスティ§!は過去最大の公共展示を行った。 [this.GetName]においては新しくて大人気のインタラクティブ体験は多くの来訪者を集めた。 これは来訪者の鏡像や写像を加工したり、 政治家 (一部は§H他の帝国§!の) の歪められたコラージュを作り出したりするものだ。 \n\n批評家によれば、 これらは我々自身について必要かつ苛烈な光を当てるものだ。 この展示会はまた、 国内問題や汎種族関係についての風刺的な作品をいくつも生み出している。 \n\n社会学研究者たちは活発に論争しているが、 保守的な人々は警告を発している。 "
 manifesti.20.a:0 "大胆な声明だな。 "
 manifesti.20.b:0 "外交問題になるぞ。 黙らせろ。 "
 manifesti.25.name:0 "マニフェスティの隆盛"
 manifesti.25.desc:0 "いわゆる「マニフェスティ主義」に刺激された新派閥が生まれるかもしれないという噂がある。 提唱者は矛盾した奇妙な大義を掲げている。 たとえば河川の自由な運動だとか、 武器弾薬に関する個人的自由の拡大だとか。 既存の派閥は自分たちのイベントがマニフェスティ主義者によって妨害されていると不満を述べており、 また彼らの偽装的な問い合わせによって日々の統治活動が妨害されている。 "
 manifesti.25.b:0 "これらの時間を無駄にする連中を排除せねば。 "
 manifesti.30.name:0 "静寂が下りる"
 manifesti.30.desc:0 "§Yマニフェスティ派§!を巡る論争は沈静化され、 抗議活動が始まったときと同じくらい素早く消えていった。 一部の活動家は、 彼らの動機は純粋な風刺や良心的反感から来たものだと主張している。 \n\nギャラリーの観覧者数は以前ほど多くはないが、 大衆の興味はすでにもっと新しく管理の容易なアーティストたちに移っている。 この[root.GetAdj]の文化史上における奇妙な瞬間について、 社会学者は集めたデータを吟味している。 "
 manifesti.30.a:0 "人生は続くというやつだ。 "
 manifesti.30.b:0 "はかない奇行だったな。 "
 # Faction events
 factions.1.desc.manifesti:0 "彼らメンバーはさまざまなアナーキスト的主張について多彩な抗議活動を行なっており、 より表現豊かで平等主義的な社会を求めている。 \n\n"
 factions.2000.desc.manifesti:0 "この派閥が政府に組み入れられたことで、 政府は極端に§H平等主義§!的になったようだ。 \n\n"
 # Event chains
 manifesti_chain_title:0 "マニフェスティの隆盛"
 manifesti_chain_desc:0 "[owner.GetName]の日常生活は、 風変わりで破壊的な公共展示活動によって彩られている。 彼らの目的は無害に見え、 芸術的に表現豊かだ――だが、 我々の社会全体にとって、 このアートはどんな影響を与えうるだろうか？ "
 manifesti_rise:0 "マニフェスティのバイブス"
 operative_resurfaces_chain_title:0 "工作員の再浮上"
 operative_resurfaces_chain_desc:0 "長いあいだ廃止になっていた暗号コードが、 再び我々宛に送信されてきた。 §Y[disavowed_agent_country.GetName]§!で以前実施していた作戦に関連している。 \n\n一旦存在を否認したエージェントが再び我々に連絡を取ろうとしているらしく、 [disavowed_agent_country.GetName]の§H有力政治家§!の情報を握っていると主張している。 だが、 期限切れの暗号コードを信用できるだろうか？ "
 # Modifiers
 planet_manifesti_joy:0 "マニフェスティの歓喜"
 planet_manifesti_joy_desc:0 "人々は大声で馬鹿げた抗議活動を始めた。 "
 planet_manifesti_uslurp_mod:0 "惑星が唸りを上げる"
 planet_manifesti_uslurp_mod_desc:1 "馬鹿げた言動や風刺が蔓延し、 軍組織や文民組織に軋轢をもたらしている。 "
 manifesti_uslurp_mod:0 "侵害的口語"
 manifesti_uslurp_mod_desc:0 "芸術センターや教育機関において反体制的な方言が広まっており、 特に我々の軍組織を批判している。 "
 manifesti_reflections_mod:0 "深い反映"
 manifesti_reflections_mod_desc:0 "人気あるマニフェスティのアート・インスタレーションは、 来訪者たちに彼らの自己認識や他者認識について考えさせ、 社会科学への興味を再燃させている。 "
 manifesti_sweet_dreams_mod:0 "夢が現実化する"
 manifesti_sweet_dreams_mod_desc:0 "前衛的なマニフェスティは解散させられ、 社会学的に興味深いケース・スタディと、 軽い混乱をその後に残した。 "
 # Faction & Demands
 pft_manifesti:0 "マニフェスティ派閥"
 pft_manifesti_desc:0 "マニフェスティ派閥は突飛で多様な目的を掲げ、 改革された社会構造の中での表現の自由と差別の撤廃を訴えている。 \n\n§L平等主義志向§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "沖積リベラリズム"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "氷河、 沼、 海洋などあらゆる形の水の運動が制限されなくなれば、 [root.GetName]は喜ぶだろう。 "
 MANIFESTI_MUNITIONS_AUTO:0 "武器弾薬の個人的自由"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "[root.GetName]は軍事艦船に知性を与え、 それによって装備選択の自由を与えることに熱心である。 "
 MANIFESTI_CAREFREE_SCIENCE:0 "夢想的"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "[root.GetName]は、 §Y技術研究§!は気楽な放浪者たちの夢想的な評議会に任せるべきだと主張している。 "
 MANIFESTI_RETINAL_FOCUS:0 "網膜のギャラリー"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "£consumer_goods£ $CONSUMER_GOODS$の生産を赤字に保ち、  彼らが「出来合いの苦難」と呼ぶものから市民を解放すれば、 [root.GetName]は喜ぶだろう。 "
 MANIFESTI_SILENT_PARTNER:0 "無言のパートナー"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "政治的・外交的な力を扱いつつその利用を拒否して、 使節を送る代わりににらめっこのコンテストを開けば、 [root.GetName]は喜ぶだろう。 "
