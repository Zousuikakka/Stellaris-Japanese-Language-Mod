 crisis.6000.tooltip:0 "巨大構造物§Yエーテル位相機関§!が§Y[sphere_system.GetName]§!の恒星の周囲に現れる。 "
 crisis.6001.tooltip:0 "§Yコロッサス造船所§!を持つ造船所は、 §Yスターイーター§!を建造できるようになる。 \n\n2隻の§Yスターイーター§!が§Y[Root.Capital.GetName]§!の軌道上に現れる。 \n\n£sr_dark_matter£ ダークマターの貯蔵限界が増加する。 "
 crisis.6001.name:0 "スターイーター"
 crisis.6001.desc:0 "エーテル位相機関を完成させるのに必要な、 膨大な量の§Hダークマター§!を生成するのに充分なだけのエネルギーを放出するのは、 恒星の爆発だけだ。 この目的のため、 我々§Hスターイーター§!を開発した。 これは銀河で空前のもっとも強力な船だ。 スターイーターは恒星を吹き飛ばせるだけでなく、 艦隊ひとつを殲滅できるほどの力を持つ。 \n\n今のところ我々は2隻しか保有していないが、 もっと建造できる。 スターイーターの建造には膨大な量のダークマターが必要なため、 エーテル位相機関とスターイーターのあいだでバランスを取る必要があるだろう。 "
 crisis.6001.a:0 "ひとつ恒星を破壊するごとに目的に一歩近づく。 "
 crisis.6005.name:0 "エーテル位相機関"
 crisis.6005.desc:0 "エーテル位相機関建設の第一段階が完了した。 我々がシュラウドのエネルギーに接続すると、 シュラウドはサイオニック衝撃波を銀河中に送り出した。 \n\nわずかな足掛かりを築いた今、 シュラウドでのプレゼンスを拡大するため、 機関建設の努力を続けなければならない。 "
 crisis.6005.a:0 "もっとダークマターを集めねば。 "
 crisis.6006.desc:0 "エーテル位相機関が伸ばす触手はシュラウドの深層に到達し、 我々の橋頭堡は拡大した。 シュラウドに住まう存在は我々の侵略に気づきはじめたが、 今のところ顕著な干渉はなされていない。 \n\n今こそ、 両世界間に恒久的な導管を強制開通させるべき時だ。 機関建設の努力を続けなければならない。 "
 crisis.6006.a:0 "もっとダークマターが必要だ！ "
 crisis.6007.desc:0 "エーテル位相機関はシュラウドの時空間に巨大な穴を穿った。 完全にこの領域を蝕むにほどにはまだ大きくはないが、 この裂け目はシュラウド内の存在に刺激を与え、 多くの活動を引き起こしている。 \n\n彼らはついに我々がもたらす脅威を認識したが、 彼らの活動は何にもならないだろう。 機関の触手は今や、 切断するにはあまりに深くシュラウドに入り込んでしまっているからだ。 \n\n目的達成は迫っている。 目前に。 "
 crisis.6007.a:0 "なにものも我々を止められない。 "
 crisis.6010.name:0 "サイオニック・ショックウェーブ"
 crisis.6010.a.desc:0 "巨大なサイオニック衝撃波が銀河中を襲った！  これは§H[From.GetName]§!領内の§H[crisis_sphere_system.GetName]§!から発したようだ。 我々のテレパスは、 このような出来事の原因を説明するのに苦労している――銀河史上、 このようなことは記録にないのだ。 \n\nシュラウドの中にさえ、 この信じられない出来事のこだまを感じられる。 "
 crisis.6010.b.desc:0 "またしても巨大なサイオニック衝撃波が銀河中を襲った！  今度は§H[From.GetName]§!領内の§H[crisis_sphere_system.GetName]§!からだ。 \n\n前回同様、 この出来事は今回もシュラウド中に波紋を送り出している。 "
 crisis.6010.c.desc:0 "我々は§H[crisis_sphere_system.GetName]§!星系にかすかな超能力とエネルギーの痕跡を探知した。 これは我々のエーテル位相機関のものに酷似している。 \n\nどうやら、  §H[From.GetName]§!もシュラウドを手に入れようとしているらしい！ "
 crisis.6010.a:0 "これは非常に問題だ。 "
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "さらなる亜空間変動を§H[crisis_sphere_system.GetName]§!星系で探知した。 以前同様、 それらは主星の周囲に築かれた§Hエーテル位相機関§!から発されている。 \n\n§H[From.GetName]§!は明らかに、 シュラウドを制圧して銀河を荒廃させようと企んでいる！ "
 crisis.6015.not.psionic:0 "§H[crisis_sphere_system.GetName]§!星系において、 その主星を取り囲む巨大構造物から発された巨大な亜空間変動を探知した。 表面上はダイソンスフィアに似ているが、 この構造物は明らかに「§Hエーテル位相機関§!」である――我々の世界と、 シュラウドと呼ばれる超能力次元のあいだの障壁を消し去るために設計された、 巨大な機械だ。 "
 crisis.6015.psionic:0 "§H[crisis_sphere_system.GetName]§!星系において、 その主星を取り囲む巨大構造物から発された巨大な亜空間変動を探知した。 表面上はダイソンスフィアに似ているが、 この構造物は明らかに「§Hエーテル位相機関§!」である――我々の世界とシュラウドのあいだの障壁を消し去るために設計された、 巨大な機械だ。 "
 crisis.6015.end:0 "この巨大構造物を建造するには膨大な量のダークマターが必要となるため、 §H[From.GetName]§!はスターイーターを用いて恒星からそれを抽出している――そうすることによって星系全体を破壊してしまうのだが。 \n\n完成すれば、 [From.GetSpeciesNamePlural]はシュラウドに侵攻してそのエネルギーを自らのものとするつもりだ。 そうなれば彼らは現実を思いのままに改変できる能力を手に入れ、 その副作用として銀河の大半は破壊されてしまうだろう。 "
 crisis.6015.a:0 "彼らを止めねば！ "
 crisis.6101.name:0 "エーテル位相機関が破壊された"
 crisis.6101.desc:0 "§H[crisis_sphere_system.GetName]§!星系の喪失に伴い、 悪辣な§H[sphere_destroyers.GetName]§!はエーテル位相機関を破壊した！  この巨大構造物を失ったということは、 我々はもはやスターイーターを建造する手段を失ったということだ。 \n\nシュラウドに対する侵攻を続けることはできない！  すべては失われた！ "
 crisis.6101.a:0 "我々の努力が水泡に……"
 crisis.6101.a.tooltip:0 "星系を取り戻せれば、 困難だがエーテル位相機関を再建可能だ。 "
 crisis.6102.a.desc:1 "§H[crisis_sphere_system.GetName]§!星系が我々の完全な支配下に入ったことに伴い、 我々はその恒星の周囲に建設中だったいわゆる「エーテル位相機関」を解体した。 \n\nこの巨大構造物の喪失により、 シュラウドに侵攻して銀河を破壊しようという§H[sphere_builders.GetName]§!の狂った計画は終わりを告げた。 "
 crisis.6102.b.desc:0 "§H[crisis_sphere_system.GetName]§!星系が我々の完全な支配下に入ったことに伴い、 我々はそこで建設中だった卑しむべきエーテル位相機関を破壊した。 \n\n§H[sphere_builders.GetName]§!はもはや、 シュラウドに対する我々の計画に干渉でできる立場ではなくなった。 "
 crisis.6102.a:0 "銀河はより安全になった。 "
 crisis.6102.b:0 "機関を完成させよう……"
 crisis.6103.desc:0 "§H[crisis_sphere_system.GetName]§!星系の支配権を得た後、 §H[sphere_destroyers.GetName]§!は建設中だったエーテル位相機関を破壊した。 \n\n§H[sphere_builders.GetName]§!はもはや将来の銀河の脅威とはなり得ない。 "
 crisis.6103.b:0 "しかし、 我々ならできるかもしれない……"
 crisis.6200.name:0 "エーテル位相機関を確保"
 crisis.6200.desc:0 "我々は§H[crisis_sphere_system.GetName]§!星系を支配し、 それによって校正の周囲に建造されていた「エーテル位相機関」を確保した。 \n\nこの巨大構造物の喪失により、 シュラウドに侵攻して銀河を破壊しようという§H[sphere_builders.GetName]§!の狂った計画は終わりを告げた。 "
 crisis.6200.A:0 "これは破壊せねば！ "
 crisis.6200.B:0 "利用できそうだ。 "
 crisis.6200.B.tooltip:0 "我々が失ったエーテル位相機関の代わりにこれを利用できる。 "
 aetherophasic_engine_ruined_tt:0 "エーテル位相機関が荒廃した"
 crisis.6050.name:0 "終焉にして始まり"
 crisis.6050.a.desc:0 "我らは神の領域に近づきつつある。 エーテル位相機関は完成し、 計り知れないシュラウドの力が手を伸ばせば届くところまで来たのだ。 \n\n機関が起動すると亜空間から生じる反動によって銀河内のあらゆる星が爆発を起こし、 結果として全ての生命は消滅してしまう。 だが我々はその前にこの現実から無事に抜け出し、 時間が意味を持たず、 宇宙を根本から望むように書き換えられる高次元の存在へと昇華していることだろう。 \n\n§H運命の時が迫っている。 機関を起動しよう。 §!"
 crisis.6050.b.desc:0 "すべての準備は終わった。 今やエーテル位相機関は完全に起動可能となり、 計り知れないシュラウドの力が手を伸ばせば届くところにある。 \n\n機関が起動すると亜空間からの反動によって銀河内のあらゆる星が爆発し、 有機無機を問わずすべての生命は消滅してしまう。 だが我々の意識はその前に無事に高次元の存在へと昇華していることだろう。 そこではもはや物理的世界の制限を受けることはない。 時間は意味を持たず、 宇宙を根本から望むように書き換えられるようになるのだ。 \n\n§H高次の存在となる時だ。 機関を起動しよう。 §!"
 crisis.6050.a:0 "やれ。 "
 crisis.6050.a.tooltip:0 "我々は昇華を果たし、 より高次の存在となる。 \n\n§Yこの銀河は消滅する。 §!"
 crisis.6051.name:0 "終末"
 crisis.6051.desc:0 "終わりの時だ。 §H[From.GetName]§!の手によってエーテル位相機関が完成し、 もはやシュラウドそのものが奴らの思いのままだ。 神とも言える高次の存在へと奴らが昇華していくのと同時に膨大な亜空間のエネルギーが機関より放出されていき、 銀河のあらゆる物を破壊し尽くしていく。 \n\nそれはこの銀河の住人にとって、 全ての終わりを意味していた。 "
 crisis.6051.a:0 "何もかもが消えていく……"
 crisis.6151.name:0 "大騒乱"
 crisis.6151.desc:0 "§H[From.GetName]§!におけるエーテル位相機関の建設により、 シュラウド内は混乱状態に陥っているようだ。 部分的に機能しつつあるこの巨大構造物によってサイオニック領域が徐々に破られる中、 その内部の存在は憤怒と自棄を露わにしているようである。 \n\n両者世界の間にある障壁が急速に崩壊する中、 そこを通り抜ける強力なサイオニックの実体が現れるようになった。 どうにかサイオニックのエネルギーその姿を構成しているように見えるこの存在は錯乱しているようにも思え、 目に見えるものすべてを攻撃している。 "
 crisis.6151.a:0 "更なる混沌だ……"
 crisis.6151.b:0 "簡単に片付くだろう。 "
 crisis.6161.name:0 "シュラウドの死に際"
 crisis.6161.a.desc:0 "§H[From.GetName]§!にてエーテル位相機関がほぼ完成といえる状態になると、 シュラウドは急速に何か……別のものに変貌した。 そこに住む精神体は完全な狂乱状態に陥り、 新たな集団がそこから必死に逃げ出そうと現実世界へ飛び出してきた。 "
 crisis.6161.b.desc:0 "エーテル位相機関が完成に近づくにつれ、 シュラウドを自在に操ることが容易となってきた。 そこに住む精神体は完全な狂乱状態に陥り、 新たな集団がこちらの作業を妨害しようと必死に現実世界へ飛び出してきた。 "
 crisis.6161.a:0 "もう時間がない……"
 crisis.6161.b:0 "こっち側に安息の地などないぞ。 "
 crisis.6171.name:0 "サイオニック・パルスが銀河を通過"
 crisis.6171.a.desc:0 "完成に近づいた§H[From.GetName]§!のエーテル位相機関はシュラウドに多大な負荷をかけ、 その一部を崩壊させた。 超能力エネルギーの強力なパルスが我々の現実に漏れ出し、 恐るべきスピードで銀河を通過していった。 \n\nパルスの持続時間は短かったものの、 超能力を持つ知的生命体にとってはきわめて苦痛なものであった。 一部では死者も出ている……"
 crisis.6171.b.desc:0 "完成に近づいた我々のエーテル位相機関はシュラウドに信じられないほどの負荷をかけ、 その一部を崩壊させた。 超能力エネルギーの強力なパルスが我々の銀河に漏れ出し、 恐るべきスピードで銀河を通過していった。 \n\nパルスの持続時間は短かったものの、 超能力を持つ知的生命体にとってはきわめて苦痛なものであった。 一部では死者も出ている……\n\n幸いなことに、 我々自身はこの出来事に対して備えをしており、 我々の超能力人口には悪影響を及ぼさないように機関を調整済みだった。 "
 crisis.6171.a:0 "恐ろしい運命だ。 "
 utopia.3000.20.desc:0 "シュラウドがかつてと違っている。 何かがひどくおかしい。 "
 utopia.3000.21.desc:0 "シュラウドに住まう存在が苦悶している。 圧倒的な恐怖の感覚が、 あらゆるものに染みついている。 "
 utopia.3000.22.desc:0 "集中するのが……難しい。 あらゆるものが流動的で、 あまりにも多くの……苦痛がある。 "
 utopia.3000.23.desc:0 "シュラウドの領域全体が……縮小している。 そうとしか表現できない。 "
 utopia.3000.24.desc:0 "シュラウドに大いなる闇が広がっていて、 触れるものすべてを腐食している。 "
 utopia.3000.25.desc:0 "シュラウドに新たな存在がいる。 その暗い影響は、 いたるところで感じられる。 あらゆるものが変化している。 "
 crisis.6180.name:0 "奇妙な超新星爆発"
 crisis.6180.desc:0 "§H[destroyed_system.GetName]§!星系より、 不可解な亜空間テレメトリを受信した。 ここから読み取った見立てが正しければ、 この主星は自発的に超新星となり、 星系に壊滅的な結果をもたらしたようだ。 すべての惑星は破壊され、 宇宙船やステーションなどはもう跡形もないだろう。 データは恒星もブラックホールへ崩壊してしまっていることを示していた。 \n\n未確認情報によれば、 この激変の裏には唯一生存した者たちがいるという話だった。 しかもそれは、 §H[crisis_country.GetName]§!に所属する何か巨大な艦船だという……"
 crisis.6180.a:0 "奴らは何をしていたんだ？ "
 crisis.6181.name:0 "星系が破壊された"
 crisis.6181.desc:0 "§H[destroyed_system.GetName]§! 星系が破壊されてしまった！  §H[crisis_country.GetName]§!所属の巨大な艦船が主星の軌道上に位置取ると、 どういうわけか恒星は超新星爆発を起こしたとしか説明のつかない状態となり、 星系は完全に破壊されてしまった。 残ったのは主星が崩壊した姿、 ブラックホールだけである。 \n\nこの激変を唯一生き延びた[crisis_country.GetSpeciesName]の艦船は、 彼らによって「§Hスターイーター§!」とはっきり呼ばれていた。 [crisis_country.GetName]が星系を丸ごと破壊してしまう技術と手段を持っていることはもはや疑いようがない。 "
 crisis.6181.a:0 "これは宇宙全体を一変させるぞ……"
 crisis.6182.name:0 "他国家のスターイーターが起動"
 crisis.6182.desc:0 "§H[destroyed_system.GetName]§!より受信したテレメトリは、 その主星が自発的に超新星となったことを示していた。 恐ろしい衝撃波が星系内を襲い、 主星自体もブラックホールと化したようである。 \n\nどうやら§H[crisis_country.GetName]§!もスターイーターの技術を持っているようだ！ "
 crisis.6182.a:0 "奴らに対処せねば……"
