 war_goal_wg_imperial_crusade:1 "帝国への加入強制"
 war_goal_wg_imperial_crusade_desc:1 "この戦争は敵を銀河帝国に加えるために行われる。 \n\n現状維持での和平となった場合、 我々が占領した1つ以上の居住惑星を含む星系については、 解放されて帝国の新構成員となる。 "
 resolution_galactic_empire_imperial_crusade:0 "銀河帝国十字軍"
 resolution_galactic_empire_imperial_crusade_desc:1 "銀河帝国はいまだ全銀河を支配するに至ってはいない。 この状況は改善されねばならない。 帝国十字軍は、 もし成功すれば、 本決議の対象について帝国への加入を強制できる。 "
