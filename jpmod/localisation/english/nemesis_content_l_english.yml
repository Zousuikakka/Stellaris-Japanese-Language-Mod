 civic_galactic_sovereign_megacorp:0 "銀河の支配者たる企業"
 civic_galactic_sovereign_megacorp_desc:0 "この巨大企業は銀河の大半の支配権を握り、 銀河帝国の現在の企業支配者の座に就いている。 "
