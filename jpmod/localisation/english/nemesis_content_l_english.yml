 first_contact.10.materialist.desc.proactive:0 "§H[This.System.GetName]§!星系に進入してきた未確認宇宙船についての確認作業が進められているが、 データが不充分なために船の正確な起源についてちゃんとした仮説は立てられていない。 我々は未知の異星文明からの代表を迎えることになりそうだから、 彼らの通信を傍受し、 その言語について総合的な分析を始めるべきだろう。 "
