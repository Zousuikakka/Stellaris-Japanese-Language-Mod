 emperor.2.hive.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.c.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.intro.desc:0 "新たな秩序の幕開けである。 古き銀河コミュニティは解体され、 代わって§H[Root.GetGalEmpireName]§!が誕生した。 この新たな汎銀河国家は自らの帝位の正当性を主張し、 その呼び名を§H[Root.GetName]§!と変えた。 "
 emperor.2.a.desc:0 "壮麗な即位式典が全銀河に中継され、 [Root.Capital.GetName]において[ruler.GetRegnalName]が[Root.GetRulerTitle]に戴冠して、 新たな銀河王朝が創始された。 "
 emperor.2.b.desc:0 "この社会的構成概念は、 わが機械知性――今後は§H[Root.GetRulerTitle]§!と呼ばれる――が銀河の多くのサブ政体をより高いレベルで支配することを受け入れる。 銀河帝国の属国は、 時とともにドローンと同じくわが指令に従うことを学ぶだろう。 "
 emperor.2.c.desc:0 "この社会的構成概念は、 わが集合意識――今後は§H[Root.GetRulerTitle]§!と呼ばれる――が銀河の多くのサブ政体をより高いレベルで支配することを受け入れる。 銀河帝国の属国は、 時とともにドローンと同じくわが指令に従うことを学ぶだろう。 "
 emperor.2.outro.desc:1 "[Root.GetRulerTitle]万歳！  銀河帝国万歳！ "
 emperor.2.a:0 "いいぞ！ "
 emperor.2.a.tooltip:1 "$emperor.2.a.tooltip.start$- 国是 §Y$civic_galactic_sovereign$§! を得る\n- 志向が§Y権威主義§!に大きく傾く\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt:0 "$emperor.2.a.tooltip.start$- 国是 §Y$civic_galactic_sovereign$§! を得る\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- 国是 §Y$civic_galactic_sovereign_megacorp$§! を得る\n- 志向が§Y権威主義§!に大きく傾く\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§H銀河帝国の隆盛は我々にかかっている！ §!\n- §Y銀河コミュニティ§!は§Y銀河帝国§!に移行する\n- 国名が§Y[Root.GetName]になる§!\n"
 emperor.2.a.tooltip.end:0 "- 帝国構成国は今後、 我々に攻撃戦争を仕掛けられない"
