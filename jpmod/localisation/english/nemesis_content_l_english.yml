 resolution_custodian_expand_gdf:1 "銀河防衛軍の拡大"
 resolution_custodian_expand_gdf_desc:0 "増大しつづける任務に対応するため、 銀河防衛軍の規模を大幅に拡張しなければならない。 "
 resolution_custodian_disband_gdf:0 "銀河防衛軍の廃止"
 resolution_custodian_disband_gdf_desc:0 "銀河防衛軍はその目的を達したため、 動員解除すべきだ。 "
 resolution_custodian_ina:1 "星間航路局"
 resolution_custodian_ina_desc:0 "航路局は宇宙航行のための標準や推奨される慣習を執行し、 銀河コミュニティ加盟領域内のあらゆる既知の宇宙障害物に関する膨大なデータベースを維持管理する。 "
 resolution_custodian_disband_ina:0 "星間航路局の廃止"
 resolution_custodian_disband_ina_desc:0 "航路局は非効率的で金食い虫の組織だ。 存続は正当化できない。 "
 resolution_custodian_gto:1 "銀河貿易機構"
 resolution_custodian_gto_desc:0 "銀河貿易機構は貿易標準を執行し、 紛争を解決する、 常設の銀河規模機関である。 "
 resolution_custodian_disband_gto:0 "銀河貿易機構の廃止"
 resolution_custodian_disband_gto_desc:0 "銀河貿易機構による介入は終わらせなければならない。 貿易規定は自律に任せるべきだ。 "
 resolution_custodian_galpol:1 "銀河刑事警察機構"
