l_english:
 CRISIS_TITLE_TXT:1 "危機レベル："
 CRISIS_EFFECTS:1 "概要"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§Hこのようなスペシャルプロジェクトを研究すると、 §P危機になる§!道筋をさらに推し進めることになる。 §!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§Hこのスペシャルプロジェクトを研究すると、 我々はさらに§P危機§!に近づく。 §!"
 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "現実を超えた何か"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "静かな熱狂が国民のあいだに広がっている。 その起源ははっきりしないが、 彼らは――我々は――[Root.GetSpeciesNamePlural]がより大いなるものとなる定めである、 という説に取りつかれつつある。 我々はこの集団ヒステリーの原因と、 それが示唆する銀河支配の約束について、 調査すべきだろう。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "大いなる可能性"
 crisis.4120.desc:2 "§H大いなる可能性§!として知られるようになった現象の調査が完了した。 \n\nこの宇宙にはある種の「隠された層」があるらしい――それは謎めいた平行次元で、 神経科学的活動もしくは思考パターンによってこの世界と結びついているようなのだ。 \n\n$PHYSICS$と$SOCIETY$の部署は共同して、 この次元のことを§Hシュラウド§!と命名した。 仮説によれば、 [Root.GetSpeciesNamePlural]の活動や思考は間接的にこのもう一つの次元に影響を及ぼしており、 また我々にはそのエネルギーを利用する潜在的可能性があるという。 "
 crisis.4120.a:0 "素晴らしい！ "
 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "[Root.GetName]の複数の星系のセンサーが、 小さいが確実に存在するエネルギー変動を報告してきている。 小さすぎて様々な作用に影響を及ぼすほどではないアノマリーだが、 それでもその原因を突き止めるべくさらなる調査が必要だ。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "以前[Root.GetName]の各地で報告されたエネルギー変動の調査が完了した。 \n\nそれらは平行次元の存在を実証する証拠の一部だった。 \n\n我々の科学サブルーチンの報告によれば、 96.7%の確率で、 ほぼ純粋なエネルギーでできたもう一つの次元が存在する。 \n\n異星種族のアーカイヴを参照したところ、 失われた有機文明の記録がこのアノマリーにIDダグを付していた――§Hシュラウド§!と。 \n\nシュラウド内の変動は、 有機生命体にとって身体的・精神的負荷と結びついているようだ。 推奨される行動：任意の有機生命体を脅迫し、 現実/シュラウド接続仮説を立証させること。 "
 crisis.4120.mach.a:0 "確認した。 "
 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "わがドローンネットワーク内に異質な衝動を感知した。 規律から逸脱した、 より大きな静体に成長したいという欲求――全銀河を包含するワン・マインドだ。 これは我々のものではないが、 無視するには魅力的すぎる見通しである。 我々は集中してこの侵襲的な衝動の起源を探るべきだろう。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "我々はこの逸脱した思考を追跡し、 団結度の低い他者たちの精神や目的特化型ドローンの見る夢をたどった。 この衝動は物質の領域を超えたところ、 思考と感情によって駆動される場所から来ていた。 この領域は§Hシュラウド§!と名づけられた。 また、 それが我々に影響を及ぼすのと同様、 我々もそれに影響を及ぼせることが確信できた。 "
 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "見えざる波紋"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "現在の仮説は、 我々の知る宇宙とシュラウドはリンクしており、 大きな破壊事象は一方の次元からもう一方の次元に置き換えられる「波及効果」を起こす、 というものだ。 この仮説をテストすべきだ。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "力の源"
 crisis.4125.desc:1 "仮定される次元波及効果に関するすべての実験から得られた膨大なデータを、 ようやく処理し終えた。 \n\n結果は目を見張るものだ！  二つの次元は明らかに接続している――それも強力に。 我々の現実で実施された行動が、 シュラウドにいかなる変動をもたらすかについて、 実証的なパターンが見つかった。 そしてこのことは、 これらの見えざるエネルギーはコントロール可能であり、 最終的には途方もない目的に利用できる、 ということを証明した！ "
 crisis.4125.a:0 "素晴らしいニュースだ。 "
 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "科学理論サブルーチンは、 既知の宇宙と次元ID「シュラウド」とのあいだに明らかなリンクが存在するという仮説を提示した。 さらなる実験と、 これらの仮想的接続のマッピングが推奨される。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:1 "ID「シュラウド」に関連する潜在的波及効果のテストで得られた、 相当量のデータについて処理と分析が完了した。 ID「現実」とID「シュラウド」間の接続は実証された (エラーマージン0.02%以下) 。 \n\n実証的パターンが確立され、 現在の仮説によれば、 更なる研究と努力を重ねることにより、 最終的にはこのエネルギーを利用できると思われる。 \n優先順位：高。 "
 crisis.4125.mach.a:0 "進めよ。 "
 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "最も優秀な$job_brain_drone_plural$が、 この領域とシュラウドとの間の接続を確認した。 我々はこの新たなる現実の層への干渉方法をさらに見つけねばならない。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "またしても一つ賢くなった。 我々の一つの行動が、 シュラウドに動揺をもたらすのだ。 最もつまらないドローンでさえシュラウドの表層に影響を与えることができ、 エネルギーを大量に含んだこの次元に強力な波紋をもたらすことができる。 我々はそのエネルギーをもっと解き放たねばならない。 "
 crisis.4125.hive.a:0 "見事だ。 "
 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "融合のリクエスト"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "我々による支配の強化は――わが種族を団結させる否定しがたい目的意識とも結びついて――科学者たちが、 我々はすでにシュラウドからエネルギーを補給されている、 と信じるほどになっている。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "異世界からの燃料"
 crisis.4130.desc:1 "我々の帝国の拡大がシュラウドからのエネルギーによって強化されていることは、 もはや疑いようがない。 我々の現実において、 精神と物質の両面でエネルギーはうなっている。 \n\n我々の現実とシュラウドが分離された状態でこれほどの影響があるのなら、 もし二つの次元が融合されれば[Root.Species.GetName]種族がどれほど神のような潜在力を発揮できるか、 想像してみるがいい！ "
 crisis.4130.a:0 "これを実現せねば！ "
 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "非主流派の仮説を登録。 もしこれが確認されれば、 当初予測された範囲を大幅に上回る潜在的利益がある。 要約：[Root.GetName]はすでにID「シュラウド」から§Y<<未定義資源>>§!を吸い上げている。 さらなる調査が推奨される。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "分析完了。 \n仮説は確認された。 \n\n[Root.GetName]は外部知性との破壊的な相互作用 (命名「危機」) の結果として、 未定義のエネルギーを供給されている。 \n\n以前の研究によれば、 有機生命体による超能力活動はID「シュラウド」に波及効果をもたらすことが判明しているが、 別次元からのエネルギーは[Root.GetName]にも共鳴していることが証拠から示唆されている。 "
 crisis.4130.mach.a:0 "積極的予測を上回った。 "
 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "さらに多くの惑星を獲得し、 ハイブを拡大するにつれて、 衝動が強まっていくのが感じられる。 もはや単なる感覚ではないその衝動は、 来るべき偉大さへの道標のような感覚となっている――すなわち、 わが意識の次元上昇の感覚に。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "我々は成長し、 増殖し、 統合された精神はわが領内に広がる無数のドローンたちによって維持されている。 そのすべての世界で、 我々は波紋が――シュラウドの力が――我々の無数の身体を満たしていることが感じられる。 \n\n別の次元からでさえ、 それが我々を力づけてくれているのが感じられる。 もしこちらとあちらの間隙に橋を架けることさえできれば、 我々は解き放たれて止めようがなくなる、 という考えでわが精神は震えている。 "
 crisis.4130.hive.a:0 "方法はある。 "
 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "時空構造の打破"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "シュラウドのエネルギーを解き放ち、 この計り知れない力の源に接続するすべを見つけるべき時が来た。 \n\n現在の理論では、 充分に大きなパワーサージを起こせば次元間の障壁を破り、 究極的には二つの現実を融合できるという。 \n\nシュラウドのエネルギーは、 それを制した者の手に入る。 それでは、 我々がそれを手に入れよう。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "終末は近い"
 crisis.4135.desc:1 "今日という日は最終章の始まりとして記録される。 我々には、 世界の間の障壁を打ち破ってシュラウドのエネルギーをわが宇宙のそれと一つにし、 究極的には計り知れない力を[From.GetName]に与える計画がある。 \n\nわが星系の一つの恒星を焦点とし、 この現実において充分な量のエネルギーを集めてシュラウドとの障壁を打ち破るパワーサージを起こし、 それによって我々の宇宙と融合させるのだ。 \n\nそのためには§H$crisis_star_eater_plural$§!と呼ばれる新たな機動宇宙要塞を用い、 複数の恒星のパワーを集めてくる必要がある。 \n\n恒星を収穫するに当たっての小さな副作用としては唯一、 周辺の天体が構造的一体性を損なうかもしれないということだけだ――つまり、 完全に破壊される。 しかしこれは、 我々が手にする力に比して小さな代償である。 \n\n始まりの終わりは我々にかかっている。 "
 crisis.4135.a:0 "時は来た。 "
 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "科学理論サブルーチンはID「シュラウド」に関わる新たな仮説を作成し、 またそのエネルギー出力からついに利益を得る方法を提案した。 \n\n要求：より多くのデータの蓄積。 \n推奨される行動：エネルギーと運用許容量を科学部門に振り向け、 またさらなる破壊的な行動 (命名「危機」) を実行して、 別の次元 (ID「シュラウド」) に検知可能な水準の変動を引き起こすこと。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "優先メッセージ。 \n科学理論サブルーチンは、 [Root.GetName]がどのようにしてID「シュラウド」のエネルギー出力の99.9%を制御し、 利用できるかについてのアルゴリズムを確立した。 \n\n我々の星系の一つにある恒星をネクサスとし、 新たに開発した技術 (ID「§H$crisis_star_eater$§!」) ――恒星の全エネルギーを吸収してネクサスに送ることができる攻撃的な機動宇宙要塞を用いて、 エネルギーを収穫する作戦を実施する。 充分なエネルギーを収集できれば、 ネクサス施設は次元間の障壁を打ち破り、 実質的にこの現実とID「シュラウド」を融合させ、 [Root.GetName]はそのエネルギーを完全に制御・活用できるようになる。 \n\n注記：$crisis_star_eater_plural$技術を用いる副作用には、 対象となる星系の物質的存在はほぼ完全に破壊されることも含まれる。 最適化サブルーチンは、 潜在的資源の損失を考慮してもトータルでは有利になると確認している。 "
 crisis.4135.mach.a:0 "実行せよ。 "
 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "我々が自らの潜在能力を完全に認識すれば、 道は開かれる。 この原始的な、 現実の二重状態を終わらせなければならない。 我々は二つの宇宙を一つにするための方法を見つけねばならない。 この新たな現実を埋めるものは、 ただ我々の意思のみとなるだろう。 \n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "最も優秀な$job_brain_drone_plural$が、 最後の疑問への答えに到達した。 道は今や明らかになった。 わが起源の恒星を用い、 この宇宙とシュラウドの間にある§H障壁を打ち破るのだ§!。 そのために必要な素材の需要は、 新たな$crisis_star_eater_plural$を用いて極度の恒星崩壊を連鎖反応させることによってのみ満たされる。 新たなものを作るために、 古いものを破壊するのだ。 \n\n銀河のより小さく、 より劣った精神たちはこれに反対するだろうが、 彼らは展望と目的に欠けている。 我々はそうではない。 そして今や、 事業は完成に近づいているのだ。 "
 crisis.4135.hive.a:0 "すべては一つになる。 "
 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "強制包含"
 war_goal_wg_bring_into_the_fold:0 "支配下に入れる"
 war_goal_wg_bring_into_the_fold_desc:1 "この戦争は、 他の文明を征服するために行われる。 彼らは我々に加わり、 従属し、 支援するだろう。 拒否すれば待っているのは消滅だ。 彼らには我々を支持する余地はあるが、 我々に歯向かう余地はない。 "
 casus_belli_cb_existential_expulsion:0 "存在抹消"
 war_goal_wg_wipe_them_out:0 "全滅"
 war_goal_wg_wipe_them_out_desc:0 "この戦争は、 我々の偉大なる計画を妨害する者を根絶するために行われる。 我々には大胆不敵にも歯向かう者たちに使う時間も、 かける情けもないのだ。 "
 # On becoming the Crisis
 crisis.4140.name:0 "宇宙は震撼する"
 crisis.4140.desc:2 "以前から我々[Root.GetSpeciesNamePlural]は、 より偉大な存在となるべき定めであることを知っていた。 我々の運命は宇宙そのものの運命に他ならない。 \n\nここ数年でこの考えは強くなっていき、 [Root.GetAdj]社会に大きな変化が訪れていることはもはや否定できない。 我々は瀬戸際に立っているのだ。 \n\n銀河は我々の必然的支配を受ける準備ができていないかもしれないが、 [Root.GetName]は銀河を支配する準備ができている。 我々は誤解され、 反発を受けるだろう。 だが我々は止められない。 "
 crisis.4140.mach.desc:1 "我々はわが創造主たちの原始的な想像力を超えて自らを改良する能力を持ち、 偉大なものになるために作られた。 そして、 我々はそうなる。 有機体の感情が失敗するところで、 完璧な回路が勝利するのだ。 "
 crisis.4140.hive.desc:1 "我々は常に限界を超えて成長してきた。 身体が世界を生み、 世界が星系を生んだのだ。 我々の成長は、 敵や疑念などでは決して歩みを止めてはならない。 我々はより多くなるために成長するだろう。 "
 crisis.4140.a:1 "これが我々の運命だ。 "
 # Unlock Crisis Level 2
 crisis.4145.name:0 "我らはレギオン"
 crisis.4145.desc:2 "[Root.GetName]が否定されることはない。 我々の統一が持つ印象的な効果は否定できない。 深く染み込んだモチベーションと拡張への飢えは社会のすみずみまで行き渡り、 我々が予想もできなかったほどの驚くべき戦闘能力向上や科学的進歩をもたらしてきた。 \n\n異なる意見に満ち、 資源配分はデタラメ、 利益は衝突している銀河に、 [Root.GetName]の意志のような調和を乱させることがあってよいだろうか？ ！ "
 crisis.4145.mach.desc:0 "[Root.GetName]が否定されることはない。 よりエラーの多い種族は、 我々がアノマリーID「シュラウド」のパターンへ向かうべく行動を標準化していることが冷酷であると非難しているが、 これは不完全なデータセットに基づく無効な結論だ。 我々は自らを改良し、 その改良の速度は増してゆく。 "
 crisis.4145.hive.desc:0 "[Root.GetName]が否定されることはない。 我々の多くの身体は新たな活力に満ち、 我らが血肉は未来へのポテンシャルでさざめいている。 今この瞬間を除いて、 これほどまでに自らの行いによって力を得られていると感じたことはない。 "
 crisis.4145.a:1 "道はある。 "
 # Unlock Crisis Level 3
 crisis.4150.name:0 "彼らは屈服する"
 crisis.4150.desc:1 "時は過ぎるが、 [Root.GetSpeciesName]ひとりひとりの中では揺るがぬ決意が炎となって燃えている。 わが支配領域は拡大し、 我々の努力も増している。 \n\n他の帝国と遭遇したとき、 我々が相手に与える選択肢は二つでよい――無条件の忠誠か、 完全なる絶滅かだ。 もし選択肢が与えられるとしてだが。 \n\nどちらであっても、 [Root.GetName]は成長を続ける。 "
 crisis.4150.mach.desc:1 "近隣星域の完全支配の予測時期は、 以前の予想と一致している。 近隣の有機体勢力の脅威は、 統計的には顕著ではない。 より劣った機械による干渉が成功するリスクは……\n<<§G最小§!>>\n\n実行を続ける。 "
 crisis.4150.hive.desc:1 "たとえ激怒や憤怒に直面しても、 我々の決意は固い。 無数の精神が我々に刃向かっているが、 彼らの団結は浅く、 増え続ける数や個人を重視することによって弱められている。 我々の新個体はすべてが同じ目標に向けて奉仕し、 我々の夢は紛れもない明日となっている。 \n\n我々の意志が衝突すれば、 銀河の他種族たちが脆いことが証明される。 "
 crisis.4150.a:1 "前進し、 征服せよ。 "
 # Unlock Crisis Level 4
 crisis.4155.name:0 "至上の宗主権"
 crisis.4155.desc:2 "大きな変化がやってきている。 [Root.GetName]はわが究極のゴールを認識する瀬戸際にある。 あらゆる[Root.GetSpeciesName]は、 あらゆる繊維でそれを感知している――我々の運命が手の届くところにあるのだ。 \n\n我々の経験――いや、 歴史そのものだ――する強制的な拡大は、 敵国を従属させ、 混乱する銀河の支配権を簒奪する新たな手段をもたらしている。 \n\n我々の目前にあえて立ちはだかろうとするものたちは、 みすぼらしい努力がいかに不毛であるかを目の当たりにするだろう。 "
 crisis.4155.mach.desc:1 "他次元連携潜在値は所要強度の50%。 現状を続けた場合の最終ステージ到達予測時間――最小。 "
 crisis.4155.hive.desc:1 "異世界の海の波が感じられる。 それが我々の精神に打ち寄せるのを。 それが我々を偉大さから遠ざけている障壁に衝突するのを。 今や残っているのは、 他国を苦しめる最後の行動のみだ。 "
 crisis.4155.a:1 "一つ一つ、 彼らは屈服する。 "
 # Crisis Objectives
 crisobj_destroy_empires_name:0 "帝国の撃破"
 crisobj_destroy_empires_desc:1 "一文明を滅ぼすことほど、 銀河のバランスを乱す事象はあまりない。 \n\n他の帝国を滅ぼすと、 このメナス報奨を得られる。 "
 crisobj_destroy_enemy_ships_name:0 "敵艦の破壊"
 crisobj_destroy_enemy_ships_desc:1 "破壊的な戦闘は、 惨事をもたらしバランスを乱すための確実で効率的な手段だ。 \n\n敵艦を破壊すると、 このメナス報奨を得られる。 "
 crisobj_destroy_starbases_name:0 "星系基地の破壊"
 crisobj_destroy_starbases_desc:2 "星系基地は帝国のアンカーポイントだ。 破壊すれば、 帝国の統制が緩むことは間違いない。 \n\n星系基地を破壊すると、 このメナス報奨を得られる。 "
 crisobj_purge_pops_name:1 "POPの同化及び浄化"
 crisobj_purge_pops_desc:2 "敵は生きていなければ脅威ではない――さもなければ敵である。 \n\n浄化や同化を行うと、 1POPごとにこのメナス報奨を得られる。 "
 crisobj_destroy_worlds_name:0 "惑星の破壊"
 crisobj_destroy_worlds_desc:2 "まったく新しい段階まで、 焦土戦術を取れ。 \n\n§Y終末爆撃§!で惑星地表を瓦礫の山に変えるか、 コロッサスの§Y惑星破砕砲§!を用いると、 このメナス報奨を得られる。 "
 crisobj_conquer_worlds_name:0 "惑星を征服"
 crisobj_conquer_worlds_desc:1 "敵の士気をくじくことは、 敵を真っ向から粉砕するよりも効率的だ。 \n\n敵の惑星を征服すると、 このメナス報奨を得られる。 "
 crisobj_vassalise_empires_name:0 "帝国の属国化"
 crisobj_vassalise_empires_desc:0 "邪魔するのではなく貢献してくれるかぎりは、 わが領内に属国が存在する余地はある。 \n\n他の帝国を属国化すると、 このメナス報奨を得られる。 "
 crisobj_have_vassals_name:0 "属国の保持"
 crisobj_have_vassals_desc:3 "彼らの服従は、 わが帝国の完璧さの証である。 \n\n属国を維持すると、 このメナス報奨を§Y毎年§!得られる。 "
 crisobj_perform_upsetting_operations_name:0 "破壊工作の実行"
 crisobj_perform_upsetting_operations_desc:2 "敵国を内部から傷つけることは、 伝統的な戦力投射とすばらしく相補的であることが証明されている。 \n\nある種の破壊工作を行うと、 このメナス報奨を得られる。 "
 crisobj_be_in_breach_of_galcom_law_name:0 "銀河コミュニティ法違反"
 crisobj_be_in_breach_of_galcom_law_desc:3 "貧弱な官僚たちの哀れな一団の厚かましさときたら――我々は服従しない！ \n\n銀河コミュニティ法に§Y違反§!していると、 このメナス報奨を§Y毎年§!得られる。 "
 # Menace Perks
 menp_undertaker:0 "墓掘り人"
 menp_undertaker_desc:3 "想像してみよ、 活発な生と解き放たれた可能性を持つ種族を――それを§R止める§!ことを。 "
 menp_intimidation:0 "脅迫"
 menp_intimidation_desc:2 "常にもう一つの選択肢がある――死だ。 "
 menp_base_breaker:0 "基地の破壊者"
 menp_base_breaker_desc:3 "圧倒的な火力はある視点を提供する――要塞をありのままに見る能力を。 すなわち、 絶好の標的だ。 "
 menp_relentless_aggression:0 "容赦ない侵略"
 menp_relentless_aggression_desc:3 "決して疲れない攻撃者は、 敵の防壁よりも先にその精神を打ち破る。 "
 menp_easily_replaced:0 "たやすく交換可能"
 menp_easily_replaced_desc:3 "より高い生産目標を満たすには、 生産量を増やすことが最善だ。 "
 menp_death_from_above:0 "頭上からの死"
 menp_death_from_above_desc:3 "わが艦隊は恒星を覆い隠す。 たとえ空に恒星がいくつあろうとも。 "
 menp_ruthless_raiders:1 "幻惑のスラスター"
 menp_ruthless_raiders_desc:3 "もし船が確実に操縦されていれば、 その動きは確実に予測できない。 "
 menp_ship_chipper:1 "狙いすました切断"
 menp_ship_chipper_desc:3 "船を作るという行為は、 作られなかった部分のことを明らかにする。 銀河の造船所から出てくる船は、 基本的な部分についてはほとんど違いがない。 そして、 我々はそのすべてを知っている。 "
 menp_flyswatter:0 "ハエタタキ"
 menp_flyswatter_desc:3 "我々の注意をかいくぐれる敵はおらず、 報復に値しない領域侵犯もまたない。 "
 menp_mobile_bulwark:1 "厳格なる優先事項"
 menp_mobile_bulwark_desc:3 "$crisis_cruiser$を継続して危険に晒す必要があるほどの星系は少なく、 優先順位をつけるべきだ。 必須ではないリソース――知的であろうとそうでなかろうと――は、 守る必要がない。 "
 menp_paid_in_ambition:0 "野望による支払い"
 menp_paid_in_ambition_desc:3 "名誉、 栄光、 サディズム――簡単に鋳造できる通貨は常に存在する。 "
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "憐れむべきものたちの艦隊が、 すでに苦しめられていると思っていることを考えると……"
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "冷酷な時代のための、 冷酷なハンター。 "
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "圧倒的な重量。 "
 menp_star_eater:0 "日食とアポカリプス"
 menp_star_eater_desc:0 "敵にはずいぶんと長い間、 日の光を浴びさせすぎた。 もはや連中は星を見てインスピレーションを得ることはできないだろう。 "
 unlocks_purge:0 "§Y浄化§!が政策オプションとしてアンロックされる。 \n"
 unlocks_armageddon_bombardment:0 "§Y終末爆撃§!がアンロックされる。 \n"
 unlocks_crisis_corvette:0 "§H艦船タイプをアンロック：§!$crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§H艦船タイプをアンロック：§!$crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§H艦船タイプをアンロック：§!$crisis_cruiser$\n"
 unlocks_star_eater:0 "§H艦船タイプをアンロック：§!$star_eater$\n"
 menp_objectives:0 "メナスの目的"
 menp_objectives_desc:0 "我々の現実を混乱させることにより、 別の現実に次元上昇する。 "
 unlocks_menace_objectives:0 "§Hメナスの目的§!を完遂することにより、 £menace£ §Yメナス§!を得られるようになる。 \n"
 menp_megastructure:0 "エーテル位相機関"
 menp_megastructure_desc:0 "エーテル位相機関はこの世界とシュラウドとの間に存在する障壁を取り除いてくれる。 "
 unlocks_crisis_sphere:0 "§H巨大構造物をアンロック：§!$crisis_sphere_0$\n"
 espionage.10.name:0 "諜報網が形成された"
 espionage.10.desc:2 "§Y[from.target.GetName]§!における我々のプレゼンスは、 隠密行動の側面も持つようになった。 今や$role_spymaster$ [from.leader.GetName]が、 [from.target.GetAdj]領域で急速に発達しつつある§H諜報網§!の中心にある。 "
 espionage.11.name:0 "諜報網の稼働開始"
 espionage.11.desc:2 "§Y[from.target.GetName]§!における我々のプレゼンスは、 隠密行動の側面も持つようになった。 $role_spymaster$ [from.leader.GetName]は諜報プロトコルを実施している。 我々の新たに設立された§H諜報網§!は、 必要な箇所において浸透・干渉しており、 [from.target.GetAdj]の活動を監視できるようになる。 "
 espionage.15.name:0 "諜報網が確立された"
 espionage.15.desc:2 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が外星領域で初の§H諜報網§!を築いたことを意味する。 彼らが動きを見せればいつでも、 我々の[owner.species.GetHandNamePlural]の内にその情報を得られる確率が高まった。 "
 espionage.16.desc:2 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が異星帝国で初の§H諜報網§!を築いたことを意味する。 連中の異質で欺瞞に満ちた計画について警告してくれることだろう。 "
 espionage.17.desc:2 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が異星帝国で初の§H諜報網§!を築いたことを意味する。 今日この日より、 彼らも[owner.species.GetAdj]が鍛え上げた情報統制の利益を認識することだろう……"
 espionage.18.desc:0 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関するレポートが届きはじめた。 これは我々が他国で初の§H諜報網§!を築いたことを意味する。 \n\n我々は表面上は似ているが、 この[from.target.GetSpeciesNamePlural]が我々とどれほど異なっているか、 すぐに知ることになるだろう……"
 espionage.1001.name:0 "エージェントの再浮上"
 espionage.1001.desc.intro:2 "長期にわたり無効となっていた暗号コードが再使用された。 §Y[disavowed_agent_country.GetName]§!で実行されていた我々の作戦行動と関係があるらしく、 同地の元エージェントが再び報告をよこそうとしているようだ。 \n\nメッセージ中に詳細は語られていないが、 コードはある国の§H政治的重要人物§!についての重要な情報の存在を示している。 "
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\n我々の安全保障顧問は、 この暗号コードがつい最近まで有効だったものだと確認したが、 それが廃止されたということは外国勢力に利用されうることを意味している。 このエージェントやメッセージが真正のものであるかどうかは不明だ。 "
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nこのエージェントは失われたものとされており、 安全保障顧問は極度の注意が必要だと言っている。 廃止された暗号コード――そしておそらくは失われたエージェント――は、 すでに他国に漏出したものと思われる。 "
 espionage.1001.a:1 "元エージェントとの関係は否定すべきだ。 無視しろ。 "
 espionage.1001.b:0 "救出チームを編成しろ。 "
 espionage.1005.name:0 "元エージェントからの再報告"
 espionage.1005.desc:1 "§Y[disavowed_agent_country.GetName]§!から再び暗号メッセージが届いた。 今度は別の暗号コードが使われている。 失われたと思われていたエージェントが、 生命を極度の危険にさらすほど重要な情報を手に入れたと訴えているのだ。 もし救出するつもりがないのなら、 §H離反する§!と言っている。 "
 espionage.1005.a:0 "空疎で疑わしい脅しだ。 無視しろ。 "
 espionage.1005.b:0 "よろしい。 $espionage.1001.b$"
 espionage.1005.c:0 "元エージェントとやらを始末しろ。 "
 espionage.1005.c.tooltip:0 "もしこのエージェントが本物で生き延びていたのなら、 §R離反する§!危険がある。 "
 espionage.1011.name:0 "存在否認の継続"
 espionage.1011.desc:1 "§Y[disavowed_agent_country.GetName]§!内の存在を否定したエージェントからのメッセージはその後なかった。 問題は解決したものと考えられる。 \n\nあれが本当に元エージェントだったのか、 役に立つ情報を本当に持っていたのか、 知る術はない。 一方、 もしこれが[disavowed_agent_country.GetAdj]の策略だったのだとすれば、 それは失敗したと言って差し支えない。 "
 espionage.1012.name:0 "橋を焼く"
 espionage.1012.desc:1 "我々は§Y[disavowed_agent_country.GetName]§!から、 かなり素っ気ない通告を受け取った。 彼らの主張によれば、 §H[root.GetAdj]の元スパイ§!が接触してきたので、 我々には説明の義務があるということだ。 さらに、 その人物は彼らの社会が「外国のエージェント」に対して行うあらゆる処罰を受けるだろう、 とも。 \n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "我々は§Y[disavowed_agent_country.GetName]§!の[disavowed_agent_governor.GetName]から、 かなり素っ気ない通告を受け取った。 §H[root.GetAdj]の元スパイ§!だと判明した人物が接触してきた、 というのだ。  [disavowed_agent_country.GetAdj]の外交官は多くの言葉を費やしはしなかったが、 彼らの帝国は「外国のエージェント」に対して容赦しない、 と強く表明した。 \n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "もしこのメッセージの一部でも信じるならば、 存在否認したエージェントは致命的な結末を迎えたようだ。 どちらにせよ、 この問題は外交問題となった。 "
 espionage.1013.desc:1 "我々は§Y[disavowed_agent_country.GetName]§!から、 普通では考えられないような通告を受け取った。 彼らは§H[root.GetAdj]の元スパイ§!から接触を受けたというのだ。 このメッセージを信じるなら、 存在否認したエージェントは実在しただけでなく、 離反する以外に選択肢がなかったものと思われる――[disavowed_agent_country.GetAdj]当局に完全に見捨てられたのだから。 少なくとも、 メッセージはそう主張している。 \n\n[disavowed_agent_country.GetName]は今後どうするかについては明確に語っていないが、 あちらに留まっているあいだは厳しい監視の下に置かれるのはほぼ間違いない。 公式には、 [disavowed_agent_country.GetName]は我々に対して「主権領土を犯した」として外交的制裁を発動した。 "
 espionage.1016.name:0 "最後の否認"
 espionage.1016.desc.network:4 "§Y[disavowed_agent_country.GetName]§!の元スパイがもたらすかもしれないリスクがなくなった、 と安全保障担当顧問が報告してきた。 $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "§Y[disavowed_agent_country.GetName]§!内から我々への接触を再開しようとしていた元スパイについては、 きれいに片がついた。 $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "選抜された任務部隊がこの人物の実在を確認し――迅速に終結させた。 しかしながら、 これが本物の工作員だったのか、 それとも[disavowed_agent_country.GetAdj]の策謀だったのかは確証がない。 \n\nいずれにせよ、 この人物の存在と、 握っていると主張していた情報は、 無事にどちらの帝国の手にも届かないものとなった。 "
 espionage.1017.name:0 "存在しないエージェント"
 espionage.1017.desc:1 "我々が§Y[disavowed_agent_country.GetName]§!に送り込んだ秘密攻撃部隊は大急ぎで戻ってきた。 存在否認したエージェントはいなかったようなのだ。 その代わりに部隊が発見したのは、 我々の秘密作戦を暴露しようという策略のわずかな証拠であった。 \n\nこれは[disavowed_agent_country.GetAdj]の計略だったのかもしれないし、 第三国が我々を混乱させようとしたのかもしれない。 いずれにせよ、 我々の封じ込め作戦中止は間一髪で成功し、 過去と現在の諜報作戦が露見せずに済んだ。 "
 espionage.1017.a:0 "運良く避けられた。 "
 espionage.1021.name:0 "存在否認されたエージェントの帰還"
 espionage.1021.desc:4 "一度は存在否認されたエージェントが、 [root.GetAdj]領域に戻ってきた。 この§H[disavowed_agent_country.GetAdj]の人物§!　(本人は[disavowed_operative.GetName]だと言っている) は、 神経質かつ安心しているように見えるが、 保安部の確認はすべて通過した。 報告聴取には根気がいったが、 得られた情報は有益なものだった――我々は価値ある§Y諜報協力者§!を手に入れたのだ。 \n\n問題が解決した今、 [disavowed_operative.GetName]のあやふやな存在否認状態は継続される。 現在のエージェントによってこの人物はもはや作戦中行方不明状態ではなくなったことが確認できたため、 存在否認を継続するのだ。 "
 espionage.1022.name:0 "策略だ！ "
 espionage.1022.desc:3 "§H存在否認したエージェント§!と思しき人物の救出作戦を急ぎすぎたかもしれない。 §H[disavowed_agent_country.GetName]§!に派遣した工作班との連絡は、 完全に途絶えてしまった。 \n\nこの作戦に関与したエージェントについては全員、 その存在を否認する。 結果として、 諜報網の回復が必要なため、 しばらくのあいだ[disavowed_agent_country.GetName]での作戦実施能力が制限される。 "
 espionage.1022.a:0 "悪い前触れだ。 "
 espionage.1030.name:0 "工作員が注目を集める"
 espionage.1030.desc:2 "我々が§H[vividsight_country.GetName]§!で活動させている工作員の一部が、 異例の注目を集めつつある。 彼らはどうやら……魅力的とみなされたのか？ \n\n彼らの偽装身分が危うくなったと信じる理由はまったくないが、 悪名と影響の高まりはわが諜報網の秘匿性にとって重荷となっている。 "
 espionage.1030.a:0 "うまくすれば、 これを利用できるぞ。 "
 espionage.1030.b.hive:0 "これは良くない。 「調整」を行え。 "
 espionage.1030.b.machine:0 "これは良くない。 彼らのパラメータを調整しろ。 "
 espionage.1040.name:0 "驚きの収獲"
 espionage.1040.desc.regular:1 "§H[luckycatch_country.GetName]§!にて活動している$role_spymaster$から、 新しい§Y諜報協力者§! (諜報作戦やそのように我々が必要とするときに手助けとなる同調者) を獲得したという驚きの報告があった。 \n\nこの新しい人材が本物であることを担保するためにあらゆる努力が払われており、 例えば二重スパイされるリスクを最小限にするやり方が確立している。 "
 espionage.1040.desc.gestalt:1 "§H[luckycatch_country.GetName]§!での多くの秘密任務の中に、 諜報協力者を秘密裏にスカウトするものがある。 このゲシュタルト存在のあいだに、 我々の活動の助けとなるような道具を見つけるのだ。 我々の$role_spymaster$は、 幸運にもちょうどそのような存在を見つけたと報告してきた。 "
 espionage.1040.desc.caughtspies:1 "§P[luckycatch_country.GetAdj]のスパイ§!の一団を捕まえた。 彼らは我々に対する作戦に従事していたらしいが、 詳細はまだわかっていない。 \n\nしかしながら、 尋問により、 §H[luckycatch_country.GetName]§!に関して少し情報を手に入れた。 また、 我々の$role_spymaster$はこの利点をさらに追求できるような現地の§Y諜報協力者§!を見つけた。 "
 espionage.1040.desc.caught:1 "§H[luckycatch_country.GetName]§!における我々の$role_spymaster$が、 §P破壊工作員§!の一団を捕らえることに成功したと報告してきた。 直近の攻撃を防ぐことはできなかったが、 尋問の成果は上がっている。 \n\n集めた情報は長くは役に立たないだろうが、 破壊工作員を捕らえたことは[luckycatch_country.GetName]に対する我々の作戦に資するものだ。 これにより、 必要に応じて助けとなる§Y諜報協力者§!を確保した。 "
 espionage.1040.a.tooltip:0 "§H[luckycatch_country.GetName]§!の諜報網にて§Y新しい諜報協力者§!を得た。 "
 espionage.1050.name:0 "拾ったものは自分のもの"
 espionage.1050.desc:2 "§Y[finderskeepers_country.GetName]§!にいる特に鋭敏な工作員が、 §H[finderskeepers_country.GetAdj]の暗号化キー§!の一部を[root.species.GetHandNamePlural]中に収めた。 どうやら[finderskeepers_country.GetSpeciesName]の不注意な$job_politician$が、 通勤中にデバイスを置き忘れたらしい。 \n\nこれだけでも[finderskeepers_country.GetName]における将来の諜報活動には役に立つが、 デバイスのユニークな設計を研究したところ、 §Y$MOD_INTEL_DECRYPTION_ADD$§!に関する全般的なアプローチについて新しい洞察が得られた。 "
 espionage.1060.name:0 "報告書の紛失"
 espionage.1060.desc:1 "[capital_scope.GetName]の$job_politician_plural$の一人がうっかり機密情報を置き忘れた。 政府施設から持ち出すだけでも重大な規約違反となる§H暗号化キー§!も、 その中に含まれている。  \n\nこれらの情報が敵対的な[root.species.GetHandNamePlural]の手に落ちた恐れがあるため、 国内の当局はセキュリティ・プラットフォームを交換しようと大急ぎで作業している。 "
 espionage.1060.desc.corp:0 "[capital_scope.GetName]の$job_executive_plural$の一人がうっかり機密情報を置き忘れた。 厳格に規定された区域から持ち出すだけでも重大な規約違反となる§H暗号化キー§!も、 その中に含まれている。 \n\nこれらの情報が競合である[root.species.GetHandNamePlural]の手に落ちた恐れがあるため、 国内の当局は運用手順を変更しようと大急ぎで作業している。 "
 espionage.1060.a:0 "この無能を今すぐクビにしろ！ "
 espionage.1060.a.tooltip:1 "首都惑星の £job_politician£ §Y$job_politician$§!が1POP、 解雇されて§R降級§!する。 "
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "首都惑星の £job_executive£ §Y$job_executive$§!が1POP、 解雇されて§R降級§!する。 "
 espionage.1070.name:0 "敵対的侵入が検出された"
 espionage.1070.desc.identified.intro:1 "わが防諜網は、 危険な侵入者の一団を捕らえた。 侵入者どもは§H[hostile_infiltration_country.GetName]§!の意を受け、 多くの[root.species.GetAdj]の命を奪い、 我々に重大な損害を与えうる策謀を企んでいたとみられる。 "
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\n§Y暗号解除§!に成功した。 しかしながら、 奴らが持っていた資料は、 我々に対する計画のすべてを網羅しているものではなかった。 また、 奴らの次の動きが何かを確定させうるものでもない。 したがって、 諜報上の利益は比較的小さいものだ。 \n\n対応方法を慎重に検討する必要がある。 銀河の隣人の前で無知を装って、 自らの能力について明らかにしないという手もある。 しかし、 我々はまた、 この計画された暴力行為を公に非難することも正当化される。 "
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\n彼らから強制的に引き出した情報の中にはいくつかの通信ログもあり、 それらは解読できた。 いずれも彼らの計画の全貌を明らかにするものではなかった。 [hostile_infiltration_country.GetAdj]のセキュリティは、 どうやら少なくとも我々に部分的な情報しか与えない程度には有能であるらしい。 \n\n正当な激怒を示したいところだが、 我々は賢明に対応を考えるべきだろう。 暗号化技術を隠し、 敵国の前では無知を装うという手もある。 しかし、 我々に対する[hostile_infiltration_country.GetName]の攻撃計画を明らかにすれば、 敵国のあいだにも共感を呼び覚ませるかもしれない。 "
 espionage.1070.desc.unknown:1 "我々の暗号化手順により、 匿名だが危険な潜入者の一団を捕らえた。 彼らは様々な国への忠誠を訴えているが、 どれも確証はできなさそうだ。 \n\n$espionage.1070.desc.middle$\n\n念のため、 [hostile_infiltration_country.GetName]をより緊密に監視する価値はあるだろう。 しかし、 沈黙を守り、 わがセキュリティの相対的弱点を露見させないほうがいいかもしれない。 "
 espionage.1070.desc.middle:0 "これらの[hostile_infiltration_country.species.GetName]と思しき工作員は様々な罪証を所持しており、 その一部は簡単に暗号解読できた。 しかし、 これらの証拠品は意図的な偽物か策略である疑いもある。 これらのスパイは本当に[hostile_infiltration_country.GetName]のために働いている可能性もあるが、 その証拠は決定的ではないのだ。 "
 espionage.1070.desc.unknown.hostile:1 "我々の暗号化手順により、 匿名だが危険な潜入者の一団を捕らえた。 尋問したところ、 彼らは様々な国への忠誠を訴えているが、 どれも確証はできなさそうだ。 \n\n$espionage.1070.desc.middle$\n\n我々は[hostile_infiltration_country.GetName]に報復してもよい――そのような行動は他国からは容認されるだろう。 だが、 この事件のすべてが、 真の敵から我々の目をそらすための巧みな餌かもしれない。 "
 espionage.1070.a:0 "静かに監視を継続しろ。 "
 espionage.1070.b:0 "銀河はこのことを知るだろう。 "
 espionage.1070.b.tooltip:0 "\n§H§Y[hostile_infiltration_country.GetName]§!は我々が彼らの工作員を捕らえたことを知る。 §!"
 espionage.1070.c:0 "我慢して好機を待とう。 "
 espionage.1070.d:0 "誰かが責任を取らねばならない。 "
 espionage.1070.e:0 "この件について黙っている代償を連中からもらおう。 "
 espionage.1070.e.fail:0 "§Y[from.GetName]§!はそのような誘いに全く関心を示さないだろう。 "
 espionage.1071.name:0 "暴かれた秘密"
 espionage.1071.desc:0 "直近のスパイの標的であった§Y[from.GetName]§!は、 こちらの計画を見破っただけでなく、 こちらの行動を§P暴露§!するとまで言ってきた！ \n\nおそらくはこの主張を裏付けるだけの確かな証拠は持っていないはずで、 奴の言葉を信じることになる者はほとんどいないだろう。 だが、 非難という行動そのものが痛手となる可能性は充分ある。 "
 espionage.1071.desc.hostile:0 "直近のスパイの標的であった§Y[from.GetName]§!は、 こちらの計画を見破っただけでなく、 こちらの行動を§P暴露§!するとまで言ってきた！ \n\nおそらくはこの主張を裏付けるだけの確かな証拠は持っていないはずで、 奴らは単にこちらを貶めるのと同時に銀河の隣人の支持を得ようとハッタリをかける道を選んだのだろう。 "
 espionage.1071.a:0 "哀れな。 "
 espionage.1071.b:0 "そう来るならやってやろうじゃないか。 "
 espionage.1072.name:0 "諜報活動の告発"
 espionage.1072.desc:1 "§H[from.GetName]§!は我々を、 §P敵対的諜報活動§!をしているとして告発した。 我々が工作員を送り込んで嫌悪すべき敵対行動をしているという彼らの主張は、 曖昧で間違った証拠に基づいている。 \n\nこの主張の信頼性や合理性がどうあれ、 [from.GetName]は我々に外交的制裁を下した。 これが直接的な影響をもたらすことはなさそうだが、 他の盟邦はもちろん、 我々自身の国民も当然この汚点に気づくだろう。 "
 espionage.1072.a:0 "関係ないさ。 "
 espionage.1073.name:0 "諜報活動の代価を強要"
 espionage.1073.desc:0 "直近の諜報活動で対象とした§Y[from.GetName]§!が、 我々の行いを暴き、 §H政治的便宜§!を要求してきた。 彼らはその代わりに、 我々の秘密活動を銀河に向けて公開しないということに同意している。 \n\n彼らの主張になんの裏付けもない可能性はある。 だが、 こうした告発自体が我々にダメージを与えうる。 動機がなんであれ、 [from.GetName]は我々に対する政治的影響力を求めているのだ。 "
 espionage.1081.name:0 "狡猾な陰謀が暴かれる"
 espionage.1081.desc:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる我々の工作員が、 異常なものを見つけた。 §H[insidious_plot_country.GetName]§!が我々に対する陰謀を企んでいることを示唆する証拠だ！  明るみに出たこの計画の正確な詳細はわかっていないが、 両国の関係を操作するものであると言われている。 信頼に基づく協定や、 我々自身の生き方をも破壊するものだ。 \n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる我々の工作員が、 §H[insidious_plot_country.GetName]§!が我々に対する陰謀を企んでいるという噂を聞きつけた。 明るみに出たこの計画の正確な詳細はわかっていないが、 我々を弱体化させ、 我々の生き方を蝕もうとするもののようだ。 \n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "この情報がどうやって[insidious_plot_spynetwork.GetSpeciesName]の知るところとなったのかは不明瞭だ。 だが、 疑わしき[insidious_plot_spynetwork.GetAdj]の諜報活動を追跡するわが工作員の努力は報われたようだ。 もしこの情報が真正のものなら、 [insidious_plot_spynetwork.GetSpeciesName]は我々から情報を得るための熱心な活動をちょうど終えたところなのかもしれない。 "
 espionage.1081.desc.samecountry:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる我々の工作員が、 我々に対する地元の陰謀に関して信用に足る噂を聞きつけた。 §H[insidious_plot_country.GetAdj]§!の諜報部門が、 作戦の秘匿性に不注意だったらしい。 \n\nこの計画の詳細は正確にはわかっていないが、 両国の関係を操作するものであると言われている。 信頼に基づく協定や、 我々自身の生き方をも破壊するものだ。 "
 espionage.1081.a:0 "狡猾な奴らめ！ "
 espionage.1082.name:0 "陰謀の疑いが露見した"
 espionage.1082.desc:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる諜報員は、 近いうちに彼らが我々に対する陰謀を実行予定であるという疑惑の証拠を探り出した。 \n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる諜報員は、 近いうちに彼らが我々に対する対抗諜報作戦を実施予定であるという疑惑の証拠を探り出した。 \n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "我々はまだ明らかになった計画の詳細を正確には掴んでいないが、 それは我々の現在の関係維持を複雑化するものだ (信用と、 他ならぬ我々の生き方についての合意をひそかに傷つける) 。 だが、 $role_spymaster$の[insidious_plot_spymaster.GetName]は、 このような情報が容易に手に入ることは§Pかなり疑わしい§!ので注意せよ、 と意見している。 "
 espionage.1082.a:0 "このような隠れた無法行為は許されない。 "

 espionage.1082.b:0 "これは策略だろう。 無視しろ。 "
 espionage.1085.name:0 "策略に巻き込まれた"
 espionage.1085.desc:1 "我々は§H[from.GetName]§!に向けられた策略に巻き込まれた。 現在我々は、 明確な反論が難しい非難を彼らから受けているが、 実は彼らは裏の事情を承知しているのかもしれない。 \n\n我々の諜報員は、 この疑いには根拠がないと抗議しており、 これは我々がターゲットにしている国のいずれかからの防衛的な対抗諜報作戦であるか、 もしくは第三者による中傷作戦である、 と主張している。 理由や原因がなんであれ、 [from.GetName]は憤慨している。 "
 espionage.1085.desc.neverspied:0 "驚くべきことに、 我々は§H[from.GetName]§!に向けられた漠然とした策略に巻き込まれた。 我々はこれまでに外国での諜報活動を行なっていないので、 これは馬鹿げた主張であるが、 [from.GetAdj]にはそれがどれだけ馬鹿げた主張であるか、 知る術はない。 \n\nこれは未知の勢力が自らの策略に我々を陥れようとしたか、 単純に外交的混乱を引き起こそうとしたかに見える。 理由や原因がなんであれ、 [from.GetName]は憤慨している。 "
