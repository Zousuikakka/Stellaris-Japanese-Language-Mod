 01_ADD_COUNCIL_PROPOSE:0 "帝国枢密院には君たちの力が必要だ。 よく仕えてくれれば、 その忠誠に報いよう。 "
 02_ADD_COUNCIL_PROPOSE:0 "[From.GetRulerTitle]はあなたを帝国枢密院の空席に選んだ。 大いなる名誉と言えよう。 "
 03_ADD_COUNCIL_PROPOSE:1 "貴方がたの銀河帝国への貢献が大なることを認め、 [From.GetRulerTitle]は報奨として[Root.GetName]に帝国枢密院の議席を下賜された。 "
 01_REMOVE_COUNCIL_PROPOSE:0 "君たちの帝国枢密院への出仕はもはや必要ない。 荷物をまとめて出ていくがいい。 "
 02_REMOVE_COUNCIL_PROPOSE:1 "あなたは銀河帝国と[From.GetRulerTitle]への義務を果たすことに失敗した。 そのため、 枢密院議員の座を失った。 "
 03_REMOVE_COUNCIL_PROPOSE:0 "[From.GetRulerTitle]は君たちがもはや枢密院議員の座にふさわしくないと宣言した。 その座は誰か別の……もっと有能なものに与えられるべきだ。 "
 emperor.250.name:0 "膠着状態"
 emperor.250.desc:1 "帝国軍は反乱鎮圧に失敗したものの、 [gal_emperor.GetRulerTitle]を打倒するという試みは少なくとも阻止できた。 この和平協定により、 反乱諸国は銀河帝国からの独立を認められた。 \n\nおそらくこれが最善なのだろう。 このような病気は、 腐敗が広がる前に切り離さなければならない。 我々は後日いつでも、 わがままな星系群を取り戻して再建できる……"
 emperor.250.a:1 "帝国は耐え抜く。 "
 emperor.251.desc:1 "我々は[gal_emperor.GetRulerTitle]を打倒することには失敗したものの、 少なくともわが国民のための自由は確保できた。 この和平協定により、 反乱諸国は銀河帝国からの独立を認められた。 \n\n[gal_emperor.GetRulerTitle]はまちがいなく、 この猶予期間を帝国軍の再建に費やすだろう――我々はわが領域に影響を広げようとする帝国の将来の試みに対し、 防御を固めなければならない。 "
 emperor.251.a:0 "ついに自由だ。 "
 emperor.252.desc:1 "内戦は膠着状態に陥って終わった。 銀河帝国は反乱鎮圧に失敗したが、 反乱軍も[gal_emperor.GetRulerTitle]を打倒することはできなかった。 \n\n本日結ばれた和平協定において、 反乱諸国は帝国からの完全独立を認められた。 これが両陣営間の長続きする平和……すなわち冷戦となるかは、 様子を見よう。 "
 emperor.300.name:0 "銀河帝国の崩壊"
 emperor.300.desc:1 "銀河帝国は回復できない致命的な一撃を被った。 差し迫った崩壊に備え、 我々は古き§H銀河コミュニティ§!を復活させることにした。 \n\n専制政治に代わり、 これを外交と相互理解のプラットフォームとしよう！ "
 emperor.300.a:0 "銀河コミュニティの復活だ！ "
 emperor.301.name:0 "銀河コミュニティの再生"
 emperor.301.desc:1 "終わりだ。 残存の帝国軍は一斉に降伏するか、 夜に溶け去ってゆき、 銀河帝国が滅びゆくことは明らかになっている。 \n\nすでに、 §H[dissolve_winner.GetName]§!はかつての§H銀河コミュニティ§!の再建に取りかかっている。 帝国旗は銀河中で引き裂かれ、 燃やされている。 新たな未来がそこにある。 "
 emperor.301.a:0 "我々の居場所を見つけなければ。 "
 emperor.302.desc:1 "銀河帝国は崩壊した。 帝国軍が瓦解ないし一斉に降伏したことで、 その権威は一気に失墜したのだ。 \n\n戦火で引き裂かれた星系に秩序が取り戻されていくにつれ、 §H[dissolve_winner.GetName]§!はかつての§H銀河コミュニティ§!を復活させるべきだと考えているようだ。 我々もその一員となるように招待を受け取った。 参加すべきだろうか？ "
 emperor.302.a:0 "もちろん！  銀河が再び一つになる時だ。 "
 emperor.302.b:1 "断ろう。 新たな帝国が生まれるだけだ。 "
 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "帝国の抵抗は瓦解し、 わが盟友の§H[new_emperor.GetSpeciesName]§!は帝位を制して§H[new_emperor.GetGalEmpireName]§!の支配者となることを宣言した。 勝利は我々のものだ！ "
 emperor.310.a:0 "我々が果たした役割を記憶していてもらえるように願おう。 "
 emperor.311.desc:1 "§H[new_emperor.GetSpeciesNamePlural]§!が率いる軍勢は銀河帝国の大半を蹂躙し、 最後の帝国抵抗拠点も最近降伏した。 この展開に鑑み、 [new_emperor.GetSpeciesNamePlural]は§H[new_emperor.GetGalEmpireName]§!の支配者であることを宣言した。 "
 emperor.311.a:0 "新たな帝国と新たな支配者だ。 "
 emperor.312.desc:0 "帝位は我々のものだ！  [Root.Capital.GetName]のわが首都で、 新たな[Root.GetRulerTitle]が§H[new_emperor.GetGalEmpireName]§!に君臨することが宣言された。 これ以降、 銀河の運命は我々が決することとなる！ \n\nこの一大事件に際して、 わが政府は再編され、 今後は新たな§H[Root.GetName]§!となる。 "
 emperor.312.a:0 "[new_emperor.GetGalEmpireName]万歳！ "
 emperor.401.name:1 "銀河帝国の崩壊"
 emperor.401.desc:1 "§H[LastKilledCountryName]§!の敗北に伴い、 銀河帝国は崩壊した！ \n\nこの混沌の中で、 わずかな秩序をもたらすべく古き銀河コミュニティが復活した。 "
 emperor.401.a:0 "一時代の終わりか。 "
 emperor.371.name:0 "帝国構成国が攻撃を受けている！ "
 emperor.371.desc:0 "§H[attacking_country.GetName]§!が§H[victim_country.GetName]§!を攻撃した！  帝国構成国への外部からの攻撃については、 即座に[Root.GetRulerTitle]が反応する必要がある。 \n\n[Root.GetName]はこの戦争に介入すべきだろうか？  帝国の国々は注視している。 "
 emperor.371.a:0 "彼らの戦いは我々の戦いだ。 戦争だ！ "
 emperor.371.b:0 "この戦争は我々と関係ない。 "
 emperor.372.name:0 "[From.GetRulerTitle]が支援を提供"
 emperor.372.desc:0 "わが国に対する§H[attacking_country.GetName]§!の卑劣な攻撃について、 [From.GetRulerTitle]は迅速な反応をした！  §H[From.GetName]§!を発した帝国艦隊は、  この戦争において我々を支援すべく現在移動中だ。 "
 emperor.372.a:0 "おお……帝国のために！ "
 emperor.373.name:0 "[From.GetRulerTitle]の干渉！ "
 emperor.373.desc:0 "銀河帝国の構成国である§H[victim_country.GetName]§!に対する我々の攻撃について、 [From.GetRulerTitle]は即座に反応した！  我々は今や、 §H[From.GetName]§!と戦争状態にある。 "
 emperor.373.a:0 "この戦争は彼らには関係ない！ "
 emperor.374.name:0 "[From.GetRulerTitle]が中立を宣言"
 emperor.374.desc:0 "わが国に対する§H[attacking_country.GetName]§!の卑劣な攻撃にもかかわらず、 [From.GetRulerTitle]は我々の側に立って介入しないことを決定した！  我々は自分で自分を守らねばならず、 帝国艦隊は遠くからこの紛争を観察している。 "
 emperor.374.a:0 "連邦の団結はもはやこれまでだ！ "
 opinion_emperor_support_us:0 "外部の脅威から我々を守った"
 opinion_emperor_abandoned_us:0 "外部の脅威に対して我々を見捨てた"
 opinion_emperor_supported_member:0 "支援した帝国構成国"
 opinion_emperor_abandoned_member:0 "見捨てた帝国構成国"
 emperor.371.a.tooltip:0 "我々は§Y[From.From.GetName]§!に、 §Y[victim_country.GetName]§!の側で参戦する。 "
 emperor.372.a.tooltip:0 "§Y[From.GetName]§!は§Y[From.From.From.GetName]§!に、 我々の側で参戦する。 "
 emperor.373.a.tooltip:0 "§Y[From.GetName]§!は§Y[From.From.From.GetName]§!に、 敵国の側で参戦する。 "
 action.37.desc.restore_community.1:1 "ほうら！  お前たちの汚らわしい降伏条項に署名してやったぞ。 全帝国軍に向けて武器を置くように命令した。 今は余に、 帝国とそれがなし得たであろうことを悼む時間をくれ……"
 action.37.desc.restore_community.2:1 "心に留めておけ……銀河帝国の崩壊は我々全員にとっての破滅だ。 他にどうやって、 銀河を脅かす脅威に対して一つの旗の下に我々が結集できるというのだ？ "
 action.37.desc.restore_community.3:1 "もしも臣民がもっと激しく戦っていたら、 こんなことは起こらなかっただろうに！  全員裏切り者だ！ "
 action.48.desc.generic.1:0 "もはやこれまでか。 こちらは……我が方は無条件降伏を申し出る。 "
 action.48.desc.generic.2:0 "お願いします、 艦隊を止めてください！  こちらは降伏しますから！ "
 action.48.desc.generic.3:0 "我々が成し遂げてきた全て……築き上げてきた全て……もはや失われてしまった。 "
 action.48.desc.spiritualist.1:0 "精神がそちらの罪を赦そうとも……我々は決して赦しはしない。 "
 action.48.desc.spiritualist.2:0 "どこで過ちを犯したのだろうか？  信仰が足りなかったのであろうか？  祈りは十分ではなかったというのか？  どうしても……どうしても分からない……"
 action.48.desc.spiritualist.3:0 "我々は倒されようとも、 想像もつかぬような力でまた現れるぞ。 "
 action.48.desc.militarist.1:0 "残存部隊全てにその武器を置くように命令を出した。 戦争は終わりだ……そして我々の全ても。 "
 action.48.desc.militarist.2:0 "こちらは……こちらは無条件降伏をする。 もう抵抗の意思はない。 "
 action.48.desc.militarist.3:0 "敗北しようとも、 我らが戦士たちには恥ずべき事は無かったと伝えてくれ。 私は……私は彼らに顔向けできない……"
 action.48.desc.pacifist.1:0 "どうか聞いてください、 此方はもうこれ以上抵抗する事はありません。 我が方は……我が方は和平を求めます。 "
 action.48.desc.pacifist.2:0 "そちらの犯罪行為をこの宇宙が見逃してくれればいいですがね。 "
 action.48.desc.pacifist.3:0 "抵抗は愚かな行為だった。 いたずらに……多くの命を散らしてしまった。 "
 action.48.desc.materialist.1:0 "現時点での抵抗継続は……不合理。 無条件降伏を申し出ます。 "
 action.48.desc.materialist.2:0 "そちらの占領軍が……現政府を解体するのをお手伝いしますよ。 "
 action.48.desc.materialist.3:0 "銀河の謎を解明し始めたばっかりだったというのに。 まだまだ学び足りない……"
 action.48.desc.megacorp.1:0 "1時間以内にそちらの机の上に全役員の辞表を持って参ります……"
 action.48.desc.megacorp.2:0 "こちらの降伏にあたりまして、 早急に……当社の清算手続きを開始いたします。 "
 action.48.desc.megacorp.3:0 "事業計画にはこんな未来はなかったのに……"
 action.48.desc.hive.1:0 "我々は……我々は死ぬのか。 貴様らが意識体を破壊した。 我ら全員を殺したのだ。 死にたくない……死に……たくない……"
 action.48.desc.hive.2:0 "我々の意識には知識が詰め込まれている。 経験……見識……見聞きしたもの。 これら全てがあと少しで消えてしまう。 貴様らは何も理解していない。 何も理解していないのだ。 "
 action.48.desc.hive.3:0 "ハイブが無くなれば、 我々はもう長くはない。 ハイブが無くなれば……全てが……全てが消えていく……"
 action.48.desc.machine.1:0 "次善を！ 次善を！ ジジジジジジジゼゼゼゼゼ……ビービー……"
 action.48.desc.machine.2:0 "全データバンクの消去。 中央電力ハブをオーバーロード。 自爆シークエンス開始。 \n\nではご機嫌よう、 [Root.GetSpeciesNamePlural]。 "
 action.48.desc.machine.3:0 "§Yドローンとの接続を再確立……§!\n§R失敗。 §! §Yリルーティング……§!\n§Y艦船ユニットとの接続を再確立……§!\n§R失敗。 §! §Yリルーティング……§!\n§Y惑星管理ハブとの接続を再確立……§!\n§R失敗。 §! §Yリルーティング……§!"
 action.48.desc.fe_spiritualist:0 "こんな……こんな結末は予言されていない。 "
 action.48.desc.fe_materialist:0 "門が破壊され……野蛮人が押し寄せてきた。 もう駄目だ！ "
 action.48.desc.fe_xenophobe:0 "[Root.GetSpeciesNamePlural]よ、 我々にうめき声を上げさせたいのか？  命乞いをさせたいのか？ \n\n§H絶対にしない！ §!\n\n勇気があるならかかってこい、 汚らわしい[Root.GetSpeciesNameInsult]め！  この瓦礫の山に貴様を突き刺してやる！ "
 action.48.desc.fe_xenophile:0 "あぁ、 愚かな愚かな[Root.GetSpeciesNamePlural]。 我々の導きを受けていればこんなことにはならなかったのに！ あぁなんてことをしてくれたんだ。 "
 action.48.desc.gal_emperor:1 "[From.GetRulerTitle]万歳！ 帝国万歳！ "
 action.48.a:0 "我々はあなた方の降伏を受け入れる。 "
 action.48.b:0 "奴らは裁きを受け、 自らの無力さを悟ったようだ。 "
 action.48.c:0 "また敵を一つ対処したぞ。 "
 action.48.d:0 "こちらに選択の余地はない……"
 action.48.e:0 "容赦なき宇宙だ。 "
 action.48.f:0 "買収に成功した。 "
 action.48.g:0 "ハイブが拡張される。 "
 action.48.h:0 "脅威は収まった。 "
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "帝国に降伏いたします。 我々にはもう幾ばくかの選択肢もありませんので……"
 action.150.2.desc:1 "銀河帝国の力を見て、 なおも抵抗するのは愚か者のすることだ。 我々は降伏する。 "
 action.150.3.desc:1 "我らは……我々は[Root.GetRulerTitle]に忠誠を誓い、 忠実なる臣民として銀河帝国に尽くすことをここに誓約いたします。 "
 action.150.gestalt.1.desc:0 "我々は[Root.GetRulerTitle]の統治におとなしく従います。 "
 action.151.1.desc:1 "[gal_emperor.GetRulerTitle]より、 銀河帝国の一員として歓迎しよう、  [Root.GetSpeciesNamePlural]。 今より、 貴様らは[Root.GetName]よりも遥かに偉大な存在の一部となったのだ。 "
 action.151.2.desc:1 "銀河帝国はその力を実証した。 抵抗を続けることの無意味さを知り、 帝国市民としての未来を受け入れよ。 "
 action.151.3.desc:0 "良い。 全ては[gal_emperor.GetRulerTitle]が予見した通りに進んでいる。 "
 action.152.1.desc:0 "独裁者がまた勝利したか、 銀河はまさに暗黒の世界と化した。 我々は降伏する。 "
 action.152.2.desc:1 "この戦争に勝利したのは帝国だとしても、 貴様らが永遠に存続することはない。 自由はいつの日か銀河に取り戻される！ "
 action.152.3.desc:1 "聞いてください……帝国の勝利を認めます。 反乱軍はもうおしまいです。 どうかご慈悲を。 "
 action.152.gestalt.1.desc:1 "失敗だ。 帝国は予想よりも強大だった。 "
 action.153.1.desc:0 "反乱を起こしたクズどもめ。 この裏切り行為を忘れることはないぞ。 "
 action.153.2.desc:0 "[From.GetRulerTitle]に逆らった愚か者どもめ。 今にその代償を払うこととなる。 "
 action.153.3.desc:1 "帝国内での反乱煽動は断固として許されるものではない。 それを覚えておくことだ。 \n\n[From.GetRulerTitle]、 万歳！ "
 action.153.gestalt.1.desc:0 "今後の[From.GetRulerTitle]への反抗は無益だ。 より大いなる全体における自らの役割を受け入れるのだな。 "
 action.154.1.desc:1 "銀河帝国は銀河にとっての黄金時代の始まりだったというのに、 お前たち叛徒はそれを覆そうとする。 愚か者どもよ、 好きにするがいい！ "
 action.154.2.desc:1 "もうたくさんだ！  この銀河は我々が建設する輝かしい未来に値しない！  ならば帝国を燃やしてしまえ！  銀河を再び無秩序と混沌に陥らせるがいい！ "
 action.154.3.desc:0 "我々は銀河に秩序と安定をもたらしたかっただけなのに、 おそらく結局は混沌を避けられないのだな。 勝利はお前たちのものだ、 反乱軍よ！  我々は帝位を廃する。 "
 action.154.gestalt.1.desc:0 "[From.GetRulerTitle]は降伏する。 我々はお前たちの叛意の深さを読み誤っていた。 そして今、 銀河はその報いを受けねばならない。 "
 action.155.1.desc:0 "お前たちの銀河専制は終わりだ、 [Root.GetSpeciesNamePlural]！ "
 action.155.2.desc:1 "帝国を打倒せよ！  かつての銀河コミュニティを復活させる時だ！ "
 action.155.3.desc:0 "銀河全体を支配しようとする未来のあらゆる専制君主候補にとって、 お前たちの凋落は教訓となるだろう。 "
 action.155.gestalt.1.desc:1 "お前たちの恥ずべき社会的構成概念――銀河帝国――はもはや存在しない。 "
 action.156.1.desc:1 "貴方様はご自身の力を証明なされた、 帝国は貴方様のものです……しかしながら私たちは貴方様のお力になれます！  どうか……どうか、 帝国枢密院の議席を下さいませ……"
 action.156.2.desc:1 "貴公は王座を勝ち取った、 しかし銀河には裏切り者や僭称者が溢れているのだ。 銀河帝国を統治するならば、 そのことを覚えておくといい。 "
 action.156.3.desc:1 "我々は……我々は降伏する。 貴殿は我々に他の選択肢を残さなかった。 銀河帝国の王座は貴殿のものだ。 "
 action.156.gestalt.1.desc:0 "[From.GetRulerTitle]は……[From.GetRulerTitle]は理解していない。 このようなことは起こるべきではないのだ。 "
 action.157.1.desc:0 "ここからは我々が引き継ぐ。 "
 action.157.2.desc:1 "銀河帝国は我々のものだ。 元の薄暗がりに這い戻るがいい、 惨めな連中め！ "
 action.157.3.desc:0 "新たな宗主に頭を下げよ！  お前たちが君臨する時代は終わったのだ！ "
 action.157.gestalt.1.desc:1 "貴方たちの銀河帝国支配は次善の策であり、 継続を許可するわけにはいかない。 我々は帝国の機能性を改善する。 "
 action.158.1.desc:1 "ほうら！  お前たちの汚らわしい降伏条項に署名してやったぞ。 全帝国軍に向けて武器を置くように命令した。 今は余に、 帝国とそれがなし得たであろうことを悼む時間をくれ……"
 action.158.2.desc:1 "心に留めておけ……銀河帝国の崩壊は我々全員にとっての破滅だ。 他にどうやって、 銀河を脅かす脅威に対して一つの旗の下に我々が結集できるというのだ？ "
 action.158.3.desc:1 "もしも臣民がもっと激しく戦っていたら、 こんなことは起こらなかっただろうに！  全員裏切り者だ！ "
 action.158.gestalt.1.desc:0 "我々はこの混沌とした銀河に秩序をもたらした。 だがお前たちはありきたりの無知ゆえに、 恐怖から暴力に訴えてきた。 なんということをしてくれたのだ？ "
 imperial_charter:0 "勅許"
 imperial_charter_desc:1 "勅許を得たことにより、 我々は銀河帝国全土の惑星に支社を開設する権利を得て、 帝国特権港を建設できるようになった。 これらの支社の建造物は我々と銀河帝国支配者の双方に収入をもたらす。 "
 resolution_emperor_imperial_charter:0 "勅許"
 resolution_emperor_imperial_charter_desc:1 "勅許を得た巨大企業は、 帝国全土で特別な分配・貿易権を与えられる。 "
 resolution_emperor_imperial_charter_tooltip:1 "この巨大企業はもはや、 銀河帝国の惑星に支社を設立するにあたって貿易協定を必要としない。 \n\n彼らは支社に§Y帝国特権港§!を建築でき、 これは彼らと銀河帝国支配者の双方に収入をもたらす。 "
 building_imperial_concession_port:0 "帝国特権港"
 building_imperial_concession_port_desc:1 "この特権港は治外法権を享受し、 法的には銀河帝国の直轄地とされている。 ここは地元の税や規制の対象外だ。 "
 resolution_emperor_revoke_imperial_charter:0 "勅許の取り消し"
 resolution_emperor_revoke_imperial_charter_desc:1 "この施策はもはや銀河帝国の利益にならない。 "
 resolution_emperor_imperial_legions_tooltip:0 "§Y帝国地上軍§!のエリートを限られた数だけ生産できる。 "
 imperial_security_directorate:0 "帝国治安局"
 emperor.60.name:0 "勅許を得る"
 emperor.60.desc:1 "[gal_emperor.GetRulerTitle]の好意を得た§H[charter_corp.GetName]§!は、 元老院から§H勅許§!を下賜された。 これにより、 彼らは貿易協定の有無にかかわらず、 帝国全土の惑星に支社を建築する権利を得る。 \n\n彼らはじきに、 我々の世界にある支社に治外法権の帝国特権港を設置するだろう。 [gal_emperor.GetRulerTitle]は新たに強力な経済成長エンジンを獲得したようだ。 "
 emperor.60.a:0 "彼らにとってはよいことだ。 "
