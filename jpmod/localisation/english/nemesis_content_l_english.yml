 spynetwork_excess_noise:0 "過剰なノイズ"
 spynetwork_excess_noise_desc:0 "[excess_noise_country.GetAdj]の世界は、 過剰な電気ノイズで溢れかえっている――我々が現在なじんでいる環境をはるかに超えるほどに。 影響を受けるハードウェアの主要機能をリルートできるようになるまで、 機能に障害が起こる。 "
 spynetwork_drain_resources_cutties:0 "野心的な工作員の逐電"
 spynetwork_drain_resources_cutties_desc:0 "我々の工作員の一部グループが、 諜報部の予算を流用して物資や通貨に再投資していることが明らかになった。 その件で呼び出そうとすると、 彼らは我々との関係を断った。 "
