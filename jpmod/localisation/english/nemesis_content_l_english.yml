 former_rebel:0 "元反乱軍"
 former_rebel_desc:1 "銀河帝国における直近の内戦で、 我々は反乱軍に与したため、 いまだに疑念を抱かれている。 銀河帝国元老院における我々の影響力は大幅に減少している。 "
 former_loyalist:0 "元帝国支持派"
 former_loyalist_desc:1 "銀河帝国の崩壊に際し、 我々は帝国支持派に与したため、 いまだに疑念を抱かれている。 銀河コミュニティにおける我々の影響力は大幅に減少している。 "
 former_emperor:0 "元専制君主"
 former_emperor_desc:1 "今はなき銀河帝国の元支配者として、 我々は突如として銀河の大半からのけ者にされてしまった。 不公平にも専制君主とみなされた我々の銀河コミュニティにおける影響力は大幅に減少している。 "
 EMPEROR_NEUTRAL_GREETING_01:0 "お前は今、 銀河の支配者の前にいるのだぞ。 "
 EMPEROR_NEUTRAL_GREETING_02:1 "我々は帝国の未来について大いなる計画を抱いている。 お前たちはいずれ目にするだろう。 "
 EMPEROR_NEUTRAL_GREETING_03:1 "銀河帝国は銀河に平和と安定の時代をもたらすだろう。 "
 EMPEROR_NEUTRAL_GREETING_04:1 "我々が築く帝国は、 時の試練に耐えるだろう。 1万年後、 これはすべてが始まった時代だと認識されるだろうな。 "
 EMPEROR_NEUTRAL_GREETING_05:0 "うん？  [Root.GetRulerTitle]は極めて多忙なのだ、 わかっていると思うが。 全銀河を統治するのだからな。 "
 EMPEROR_NEUTRAL_GREETING_06:0 "今後、 銀河は永久に一つの旗の下で団結する。 何が実現できるか、 考えてみよ！ "
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "銀河帝国はいずれ全銀河に覇権を唱えるだろう。 お前たちはその不可避の未来を遅らせているにすぎん、 [From.GetSpeciesNamePlural]よ。 "
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle]、 忠誠を誓いに来たのか？  そろそろいい頃合いだぞ。 "
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "銀河帝国の領域外に遅れた地域が存在することは不幸なことだ。 いずれ、 それは解消されるだろう。 "
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]、 お前たちの服従は報いられるだろう。 我々は一丸となるのだ。 "
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle]の宮廷では、 帝国臣民は常に歓迎される。 なにか力になれるかな？ "
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "[From.GetName]は、 銀河帝国の小さいが重要な一部だ。 [Root.GetRulerTitle]はお前たちのことを忘れていないぞ、 安心するがよい。 "
 EMPEROR_HOSTILE_GREETING_01:0 "馬鹿者だけが、 銀河の誤った側につく。 "
 EMPEROR_HOSTILE_GREETING_02:0 "[Root.GetRulerTitle]の前で傲慢な態度を取りつづけるとは、 お前たちへの寛容は長くは続かないぞ。 "
 EMPEROR_HOSTILE_GREETING_03:0 "[Root.GetRulerTitle]の前にひざまずけ、 悪党め！ "
 EMPEROR_HOSTILE_GREETING_04:0 "お前たちはあえて[Root.GetRulerTitle]に抵抗するのか？  まったく傲慢な！ "
 EMPEROR_HOSTILE_GREETING_05:0 "誰に口をきいているか、 わかっているのか？ "
 EMPEROR_HOSTILE_GREETING_06:0 "お前たちの哀れな政府に、 なにか[Root.GetRulerTitle]が興味を持つようなことが言えるのか？ "
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "銀河の未来は帝国の強力な団結によって形づくられるのだ、 [From.GetName]の哀れな希望などではなく。 "
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "お前たちがまったく重要ではないからこそ、 銀河帝国の手による破壊から免れているのだ……今のところはな。 "
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "お前たちは[Root.GetRulerTitle]を侮辱した。 報いを受けるだろう。 "
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "[Root.GetRulerTitle]によからぬ陰謀を企むものは、 害虫のように駆除される。 "
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "銀河帝国では、 裏切り者は厳しく処断される。 覚えておくことだな、 [From.GetSpeciesNamePlural]よ。 "
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "煽動と不忠は帝国の安定にとって重大な脅威であり、 ふさわしく対処される。 "
 EMPEROR_FRIENDLY_GREETING_01:0 "お前たちは[Root.GetRulerTitle]の好意を得ているぞ、 [From.GetSpeciesNamePlural]。 "
 EMPEROR_FRIENDLY_GREETING_02:0 "[Root.GetRulerTitle]の友人と宮廷で相見えることはうれしいものだな。 "
 EMPEROR_FRIENDLY_GREETING_03:0 "[Root.GetRulerTitle]はいつでも[From.GetName]の代表と会う時間を作るぞ。 なにか力になれるかな、 友よ？ "
 EMPEROR_FRIENDLY_GREETING_04:0 "[Root.GetRulerTitle]は常にお前たちの誠実さと正直さをうれしく思っている、 [From.GetSpeciesNamePlural]よ。 "
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural]は常に宮廷で歓迎される。 "
 EMPEROR_FRIENDLY_GREETING_06:1 "銀河帝国の統治に忙殺される中で、 お前たちの来訪はうれしい気晴らしだ。 [From.GetSpeciesNamePlural]、 調子はいかがかな？ "
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "帝国の構成国は[From.GetName]から多くを学べるだろう。 いつの日か、 帝国への加入を考えてほしいものだな。 "
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "お前たちは銀河帝国の真の友人だ、 [From.GetSpeciesNamePlural]よ。 "
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "お前たちは残念ながら帝国臣民ではないが、 [Root.GetRulerTitle]は偉大な[From.GetName]への賛辞と敬意を惜しまない。 "
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "[From.GetName]は銀河帝国の要石だ。 お前たちがいなければ、 すべてはバラバラになってしまう。 "
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "[From.GetSpeciesNamePlural]は模範的な帝国臣民だ。 帝国の皆にとっての手本だよ。 "
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "お前たちの助けを受けて、 銀河帝国は銀河を統合し、 あらゆる知性体にとってよりよい場所にするだろう。 "
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "陛下、 何かお力になれることはありますか？ "
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "我々はもちろんのこと、 帝国の忠義にして誠実な臣民でございます。 "
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "今日の[From.GetRulerTitle]はどんな御用でしょうか？ "
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "「陛下」、 いったい何の用だ？ "
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "[From.GetRulerTitle]の前では、 頭を下げるのが適切なマナーなのか？  もしそうなら、 喜んで破ろう。 "
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "銀河帝国は銀河の暗い時代として歴史に記されるだろう。 "
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "陛下、 これは至上の名誉ですな。 "
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "陛下、 いったい何の御用でしょうか？ "
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "銀河帝国に刃向かうものは、 [From.GetRulerTitle]の名の下に叩き潰してやりましょう！ "
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "[From.GetRulerTitle]、 これは意外ですな。 "
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "我々は銀河帝国との友好的関係を続けたいと思っております。 "
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "我々は帝国に害をなす側につこうとは思っておりません。 "
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "自ら全銀河の支配者と名乗る傲慢さ……気が遠くなる。 "
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "帝国は内部から崩壊するだろうか、 それとも外部の誰かがその専制政治を打ち倒すだろうか？  いずれわかるだろう。 "
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "[Root.GetName]はお前たち帝国の腐敗した魔手に対し、 自由と独立を保つだろう。 "
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "銀河帝国は銀河にとって安定をもたらす効果を示してきた。 それについては感謝するよ。 "
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "これほど大規模な帝国を維持できるとは思わなかった。 [From.GetRulerTitle]は誇っていい。 "
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "[From.GetRulerTitle]の成果は、 [Root.GetName]でも大いに尊敬されている。 "
 CUSTODIAN_NEUTRAL_GREETING_01:0 "銀河守護者のオフィスにようこそ。 何かお手伝いできるかな？ "
 CUSTODIAN_NEUTRAL_GREETING_02:0 "銀河コミュニティはあらゆるものにとって、 銀河をよりよい場所にするためにベストな選択肢だ。 "
 CUSTODIAN_NEUTRAL_GREETING_03:0 "我々は元老院と銀河コミュニティの指令に従う。 "
 CUSTODIAN_NEUTRAL_GREETING_04:0 "守護者の職は大きな責任を伴う。 軽々しく扱ってよい義務ではない。 "
 CUSTODIAN_NEUTRAL_GREETING_05:0 "銀河コミュニティを銀河全体の福祉のために向かわせることは我々の責務だ。 "
 CUSTODIAN_NEUTRAL_GREETING_06:0 "銀河コミュニティと元老院の意思決定プロセスは、 時に……意見の差異によって妨げられてきた。 守護者として、 我々は物事を速められることを願う。 "
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "我々の守護者としての義務は、 銀河コミュニティ内にのみ適用される。 君たちを助けることはできないぞ、 [From.GetSpeciesNamePlural]。 "
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "我々の責務は銀河コミュニティの全加盟国に及ぶが、 [From.GetName]はそこに含まれない。 "
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "銀河コミュニティへの加盟が君たちの喫緊の課題だな、 [From.GetSpeciesNamePlural]。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "守護者として、 我々はコミュニティ全体の最良の利益を考えている。 それには[From.GetName]も含まれる。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "我々は銀河コミュニティをよりよくしたいと思っているが、 それには君たちの協力が不可欠だ、 [From.GetSpeciesNamePlural]。 守護者の権力は限定的なものだ。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "我々が特筆に値する成果を挙げるには、 銀河コミュニティ内部の絶え間ない口論をやめなければならない。 "
 CUSTODIAN_HOSTILE_GREETING_01:0 "もし可能なら、 [From.GetName]を永久に違法化する法律を作りたいところだ。 残念なことに、 それはまだ我々の立法権力を超えたところにある……今のところは。 "
 CUSTODIAN_HOSTILE_GREETING_02:0 "[From.GetName]の悪辣さを銀河コミュニティ全体に対して明らかにするつもりだ。 "
 CUSTODIAN_HOSTILE_GREETING_03:0 "[Root.GetName]の敵は、 銀河コミュニティの敵だ。 "
 CUSTODIAN_HOSTILE_GREETING_04:0 "銀河コミュニティの守護者の座は、 最初の一歩にすぎない。 我々が何をできるか、 すぐに目の当たりにすることだろう。 "
 CUSTODIAN_HOSTILE_GREETING_05:0 "君たちは我々や銀河コミュニティを騙すことはできない。 [From.GetName]は信用に値しない。 "
 CUSTODIAN_HOSTILE_GREETING_06:0 "手短に言おう。 君たちと話しているところを見られるのはまずい……銀河の守護者として、 我々には保つべき基準というものがあるのだよ。 "
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]よ、 君たちは銀河コミュニティの敵だ。 "
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "銀河コミュニティの守護者として、 我々はこの機会を利用し、 君たち憐れむべき国家への軽蔑を公式に表明しよう。 "
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "もし分別があるなら、 銀河コミュニティの領域に近づかないほうがいいぞ。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "[From.GetName]の腐敗した影響が銀河コミュニティに広がるのを避けるためなら、 あらゆる権力を行使するつもりだ。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "守護者として、 銀河コミュニティに対する[From.GetSpeciesName]の企みを終わらせることを誓おう。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "銀河コミュニティへの加盟について考え直したほうがいいぞ、 [From.GetSpeciesNamePlural]。 不満のある国家として、 君たちは他の帝国に悪影響を及ぼしている。 "
 CUSTODIAN_FRIENDLY_GREETING_01:0 "[From.GetName]は、 銀河コミュニティにとって真の友人だ！ "
 CUSTODIAN_FRIENDLY_GREETING_02:0 "銀河コミュニティは君たちに敬意を表する、 [From.GetSpeciesNamePlural]！ "
 CUSTODIAN_FRIENDLY_GREETING_03:0 "我々は[From.GetName]にとって銀河がよりよいものとなるように戦っている。 君たちはそれに値するのだ。 "
 CUSTODIAN_FRIENDLY_GREETING_04:0 "銀河の守護者として我々は多忙だが、 [From.GetName]の友人たちにはいつでも時間を割こう。 "
 CUSTODIAN_FRIENDLY_GREETING_05:0 "我々は銀河コミュニティに仕える僕にすぎない。 "
 CUSTODIAN_FRIENDLY_GREETING_06:0 "[From.GetSpeciesNamePlural]、 銀河コミュニティは君たちに何をしてやれるだろうか？ "
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "君たちが銀河コミュニティに加盟してくれさえすれば……[From.GetName]は他の構成国にとっての手本となるだろう。 "
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "[From.GetName]が加盟するまで、 銀河コミュニティは完成しない。 "
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "[From.GetName]は銀河コミュニティの構成国ではないが、 君たちのためにできることをするつもりだ。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "銀河コミュニティをよりよいものに改革するには時間が必要だが、  [From.GetSpeciesName]の友人たちの協力があれば成し遂げられる。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "我々は持てる力を尽くし、 [From.GetName]の声を銀河コミュニティに届けるつもりだ。 "
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "もし銀河コミュニティのあらゆる構成国が[From.GetName]のように友好的で助けになるなら、 守護者が存在する必要などないよ。 "
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "守護者どの。 銀河コミュニティを団結させる仕事の調子はどうですか？  簡単な仕事ではないでしょう。 "
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "これは意外な。 銀河の守護者にはもっと喫緊の課題があるのでは？ "
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "我々はまだ守護者制度の必要を納得していない。 だがおそらく、 貴方がたは我々が間違っていたと証明してくれるだろう。 "
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "できるうちに守護者の地位を楽しんでおくがいい。 長続きしないだろうから。 "
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "我々はいまだに、 お前たちがどんな汚い手を使って元老院に守護者の座を認めさせたのかを解明しようとしている。 "
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "お前たちが守護者の座を手に入れて以来、 銀河コミュニティには重い暗闇が垂れ込めている。 我々は、 その権力がゆっくりとなにか別の似ても似つかないものになるのではないか、 と恐れているのだ。 "
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "これは予想外に光栄なことだ、 守護者どの。 なにか我々にできることはあるかな？ "
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "守護者どの、 我々はどうすれば銀河コミュニティに最良の貢献をできるかな？ "
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "守護者どの、 貴方がたがいてくれて銀河コミュニティは幸運です。 "
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "ほう、 銀河コミュニティは「指導者」を持ったわけか。 興味深い。 "
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "守護者が任命されたことで、 我々にとって銀河コミュニティ加盟が魅力的になったわけではないが、 成り行きを見させてもらおう。 "
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "それでは、 銀河コミュニティ加盟国は守護者の属国になったのですか？  違う？  それは申し訳ない、 しかし我々はこの施策の正確な本質を理解するのに苦労しているのですよ。 "
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "銀河コミュニティは常に腐敗した組織だったが、 さらに元老院の馬鹿どもはお前たちを守護者に任命したわけだな。 "
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "もしも守護者の座を[From.GetName]に与えようと申し出たのだとすれば、 銀河コミュニティの加盟国は考えていたよりも愚かだったということだな。 "
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "お前たち[From.GetSpeciesNamePlural]は[From.GetName]さえ満足に運営できないというのに、 今度は銀河コミュニティ全体の舵取りをするだと？  ハハッ！ "
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "貴方がたを銀河コミュニティの守護者に任命するとは、 元老院もたまには正しいことをするようですね！  我々も加盟を考えるべきかもしれませんな。 "
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "貴方がた[From.GetSpeciesNamePlural]が守護者になったことで、 銀河コミュニティはよくなる一方ですね。 "
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "銀河の守護者ですね？  貴方がたが世界中を動かしているのを見られて幸せです、 [From.GetSpeciesNamePlural]！ "
 resolution_declare_crisis:0 "危機を宣言"
 resolution_declare_crisis_desc:0 "この帝国は全銀河の未来にとって明白かつ否定できない脅威となっている。 遅きに失する前に、 銀河コミュニティはこの国を封じ込めて破壊しなければならない。 "
 resolution_declare_crisis_empire:0 "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc:1 "この帝国は全銀河の未来にとって明白かつ否定できない脅威となっている。 遅きに失する前に、 銀河帝国はこの国を封じ込めて破壊しなければならない。 "
 crisis.4100.name:0 "銀河危機宣言"
 crisis.4100.intro:0 "銀河元老院は§H[new_crisis.GetName]§!が全知的生命体に対する脅威であり、 銀河全体の調和を乱す危機であると宣言する決議を可決した。 その結果として、 今日より[new_crisis.GetName]はコミュニティを構成する全国家と全面戦争状態となる。 "
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "[custodian.GetName]は銀河コミュニティの全加盟国に対し、 艦隊の動員と[new_crisis.GetSpeciesName]領域に対する協調攻撃を呼びかけた。 「[new_crisis.GetSpeciesName]の脅威を完全に平定しないかぎり、 銀河が平和を知ることはないだろう」"
 crisis.4100.2:0 "元老院議員たちは銀河コミュニティの全加盟国に対し、 艦隊の動員と[new_crisis.GetSpeciesName]領域に対する協調攻撃を呼びかけた。 「[new_crisis.GetSpeciesName]の脅威を完全に平定しないかぎり、 銀河が平和を知ることはないだろう」"
 crisis.4100.a:0 "彼らの暴虐を止められるのか？ "
 crisis.4101.desc:1 "帝国元老院は、 §H[new_crisis.GetName]§!をあらゆる知性体にとっての脅威であり、 銀河の安定にとっての危機であると宣言する決議を可決した。 この結果、 [new_crisis.GetName]は銀河帝国全体と戦争状態に入ることとなる。 \n\n[gal_emperor.Capital.GetName]からの公式声明において、 [gal_emperor.GetRulerTitle]は帝国の全構成国に対し、 艦隊の動員と[new_crisis.GetSpeciesName]領域に対する協調攻撃を呼びかけた。 「[new_crisis.GetSpeciesName]の脅威を完全に平定しないかぎり、 銀河が平和を知ることはないだろう」"
 crisis.4105.name:0 "コミュニティが「銀河の危機」だと宣言してきた"
  crisis.4105.intro:0  "我らのもたらす脅威をようやく認識した銀河コミュニティの哀れな構成員どもは、 こちらの行動を非難し、 §Y「銀河の調和を乱す危機」§!などと宣言する決議を可決した。 珍しく団結したかと思えば、 さらに全戦力を統合し、 こちらに宣戦布告してきた。 "
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "銀河守護者のリーダーシップの下、 彼らはわが領域を攻撃すべく艦隊を編成している。 銀河を巡る戦いが始まった。 "
 crisis.4105.2:0 "彼らはわが領域を攻撃すべく艦隊を編成している。 銀河を巡る戦いが始まった。 "
 crisis.4105.a:0 "これは栄光に終わるだろう。 "
 crisis.4105.b:0 "これは気狂い沙汰だ！ "
 crisis.4105.desc.c:0 "銀河コミュニティの腐敗した愚か者どもは、 我々を「危機」であり「あらゆる知性体にとっての脅威」であると宣言する決議を可決した。 これらの馬鹿げた主張に伴い、 [Root.GetName]と銀河コミュニティ全体は今や戦争状態に入った。 \n\nこの戦争は我々かコミュニティのどちらかが完全に打ち破られるか……彼らが決議を撤回するまで続くだろう。 "
 crisis.4106.name:1 "銀河帝国が「銀河の危機」だと宣言してきた"
 crisis.4106.desc.a:1 "我らのもたらす脅威をようやく認識した銀河帝国の哀れな構成員どもは、 こちらの行動を非難し、 §Y「銀河の調和を乱す危機」§!などと宣言する決議を可決した。 珍しく団結したかと思えば、 さらに全戦力を統合し、 こちらに宣戦布告してきた。 \n\n[gal_emperor.GetRulerTitle]のリーダーシップの下、 彼らはわが領域を攻撃すべく艦隊を編成している。 銀河を巡る戦いが始まった。 "
 crisis.4106.desc.b:1 "[gal_emperor.GetRulerTitle]と帝国元老院の腐敗したおべっか使いどもは、 我々を「危機」であり「あらゆる知性体にとっての脅威」であると宣言する決議を可決した。 これらの馬鹿げた主張に伴い、 [Root.GetName]と帝国全体は今や戦争状態に入った。 \n\nこの戦争は我々か帝国のどちらかが完全に打ち破られるか……彼らが決議を撤回するまで続くだろう。 "
 gal_custodian:0 "銀河守護者"
 gal_custodian_desc:0 "銀河コミュニティの守護者として、 我々の銀河に対する影響力は高まっている。 "
 war_goal_wg_declared_crisis:0 "危機戦争"
 war_goal_wg_declared_crisis_desc:0 "銀河コミュニティと危機帝国のあいだで、 総力戦が行われる。 \n\nどちらかが完全に破壊されるか、 コミュニティが撤回の決議をするまで、 和平は行われない。 "
 resolution_category_declare_crisis:0 "危機を宣言"
 resolution_repeal_crisis:0 "危機を撤回"
 resolution_repeal_crisis_desc:0 "もう充分だ。 対象となっていた帝国はもはや銀河の危機とは考えられず、 コミュニティ構成国との敵対関係はすぐに終わらせなければならない。 "
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "このいわゆる危機は、 もはや帝国にとって重大な脅威ではない。 彼らはもはや注意を払うに値しない。 "
 crisis.4110.name:0 "危機が撤回された"
 crisis.4110.desc:0 "§H[former_crisis.GetName]§!を「銀河の危機」と名指しした決議は、 銀河元老院によって撤回された。 その結果、 コミュニティ構成国による[former_crisis.GetSpeciesNamePlural]に対する軍事作戦は即時停止される。 とりあえず、 銀河のこの領域に平和が戻ってきた。 "
 crisis.4110.a:0 "これで終わるのか？ "
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "銀河元老院は、 我々が「銀河の危機」であるとする決議を撤回し、 コミュニティ構成国は戦闘を中止するよう命令された。 我々に対する軍事行動は止まった……今のところは。 "
 crisis.4111.nasty:0 "もし我々が戦いを続けたければ、 愚か者どもに一ヶ国ずつ宣戦布告し、 ひとつひとつ潰していくことは妨げられない……"
 crisis.4111.a:0 "やっと正気になったか。 "
 crisis.4111.b:0 "連中は我々を恐れている！ "
 crisis.4112.desc:0 "§H[former_crisis.GetName]§!を「銀河の危機」と名指しした決議は、 帝国元老院によって撤回された。 その結果、  [gal_emperor.GetRulerTitle]は、 帝国構成国による[former_crisis.GetSpeciesNamePlural]に対する軍事作戦を即時停止するよう命令した。 とりあえず、 銀河のこの領域に平和が戻ってきた。 "
 crisis.4113.desc:1 "銀河帝国は、 我々が「銀河の危機」であるとする決議を撤回し、 帝国構成国は戦闘を中止するよう命令された。 [gal_emperor.GetRulerTitle]は我々に対する敵対行動の停止を指示した……今のところは。 "
 community_declared_crisis_failtext:0 "§R我々は危機であると宣言されており、 加盟できない。 §!"
 community_homicidal_failtext:0 "§R我々はその「暴力的で獰猛な性質」ゆえに加盟を拒否された。 愚か者どもめ。 §!"
 community_default_failtext:0 "§R通常の帝国でなければならない。 §!"
 resolution_declare_crisis_tooltip:0 "銀河コミュニティの全構成国が対象に総力戦を宣言する。 どちらかの陣営が破壊されるか、 決議が撤回されるまで戦いは終わらない。 "
 resolution_declare_crisis_empire_tooltip:1 "銀河帝国は対象に総力戦を宣言する。 どちらかの陣営が破壊されるか、 決議が撤回されるまで戦いは終わらない。 "
 first_contact.5.militarist.desc:0 "§H[This.System.GetName]§!星系での未確認宇宙船の目撃後、 標準プロトコルに基づいて近隣の全軍は臨戦態勢を整えるよう命じられた。 諜報部は依然として未確認機体の少ないデータを分析しているが、 それはハイパースペース航行機能を備えているようだ。 攻撃能力は不明。 これは新たな異星文明とのファーストコンタクトであると思われるので、 彼らの通信の解読に手順を進めるべきだ。 "
 first_contact.5.pacifist.desc:0 "§H[This.System.GetName]§!星系で目撃した謎の宇宙船の起源はいまだ判明していない。 これまで知られていなかった異星文明とのファーストコンタクトだと思われるため、 脅威や挑発と誤解されかねない行為は慎まねばならない。 彼らの言語を翻訳できれば、 平和的な関係を築くことが期待できるだろう。 "
 first_contact.5.spiritualist.desc:0 "§H[This.System.GetName]§!星系で報告された異星の宇宙船については、 いまだデータを収集中だ。 もしこの船が未知の異星文明からの使節ならば (どうやらそのようだが) 、 彼らが聖霊の御心に適うのか、 それとも邪悪な存在の僕なのかを見極めなければならない。 最初のステップは彼らの言語と信仰体系を読み解くことだ。 "
 first_contact.5.materialist.desc:0 "§H[This.System.GetName]§!星系で観測された未確認宇宙船についての確認作業が進められているが、 データが不充分なために船の正確な起源についてちゃんとした仮説は立てられていない。 我々は未知の異星文明からの代表を迎えることになりそうだから、 彼らの通信を傍受し、 その言語について総合的な分析を始めるべきだろう。 "
 first_contact.5.xenophobe.desc:0 "§H[This.System.GetName]§!星系からの憂慮すべき報告だ。 我々はある種のエイリアン宇宙船としか思えないものの油断ならない行動を観測した。 船の正確な目的は依然不明だが、 大きなエイリアン政体のエージェントであるらしい。 この脅威の知的能力や性質について正確なところを見極められるよう、 この存在についてより多くのデータを収集すべきだ。 "
 first_contact.5.xenophile.desc:0 "§H[This.System.GetName]§!星系で目撃された謎の未確認宇宙船は、 様々な憶測を呼び起こしている！  そのデザインは我々にとっては完全に見慣れないものであり、 新たな異星文明とのファーストコンタクトであると考えられる。 この魅力的な異星宇宙船がハイパースペース航行能力を備えていることを除いては、 ほとんど何もわかっていない。 さらなる発見のため、 努力を惜しむべきではない！ "
 first_contact.5.authoritarian.desc:0 "[This.Owner.GetRulerTitle]は§H[This.System.GetName]§!星系で観測された未知の宇宙船について報告を受けた。 そのデザインは記録上のいかなるものとも一致せず、 これは異星文明とのファーストコンタクトであると思われる。 [This.Owner.GetRulerTitle]の許可を得られれば、 我々は彼らの言語を翻訳可能であるかどうか、 データ分析を開始できる。 "
 first_contact.5.egalitarian.desc:0 "§H[This.System.GetName]§!星系で発生した未確認宇宙船遭遇事件が大衆に伝えられた。 異星人とのファーストコンタクトに繋がる可能性があると考えられている。 初期のデータでは、 この宇宙船はハイパースペース航行でき、 未知の異星文明が関わっていると示唆している。 政府各部門の代表者たちは、 現在の状況と異星言語翻訳の進行状況について説明を受けている。 "
 first_contact.10.militarist.desc.proactive:0 "§H[This.System.GetName]§!星系への未確認宇宙船の最近の進入に関し、 地元の星系防衛軍はいまだに臨戦態勢を保っている。 諜報部は依然として未確認機体の少ないデータを分析しているが、 それはハイパースペース航行機能を備えているようだ。 攻撃能力は不明。 これは新たな異星文明とのファーストコンタクトであると思われるので、 彼らの通信の解読に手順を進めるべきだ。 "
 first_contact.10.militarist.desc.cautious:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.militarist.desc.attack_allowed:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive:0 "§H[This.System.GetName]§!星系への謎の来訪者の起源はいまだ判明していない。 これまで知られていなかった異星文明とのファーストコンタクトだと思われるため、 脅威や挑発と誤解されかねない行為は慎まねばならない。 彼らの言語を翻訳できれば、 平和的な関係を築くことが期待できるだろう。 "
