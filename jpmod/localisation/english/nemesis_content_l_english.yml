 resolution_galacticreforms_nominate_custodian:0 "守護者を擁立"
 resolution_galacticreforms_nominate_custodian_desc:0 "決定的な行動が必要なとき、 理事会の構成国のうちひとつが銀河守護者の座に就くことができる。 守護者は特別な権限を与えられ、 新しく強力な決議案を提案できる。 "
