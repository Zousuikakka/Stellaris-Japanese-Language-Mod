 leviathans.555.name:0 "スカベンジャー"
 leviathans.555.desc:0 "ああ、 スクラップ・ボットか。 スカベンジャーは失われた過去から存在する、 興味深い人工物だ。 あれは銀河のデブリ宙域をひたすら探索しつづけ、 無数の廃棄物からかき集めた砲や機関や素材を自らのボディに溶接する。 そうやって数世紀の間ひとときも休まずに、 あれの質量と火力は増加をつづけてきた。 \n\n時間とスクラップさえ充分にあれば、 あれがどこまで大きくなるかは想像もつかんね。 "
 leviathans.555.a:0 "誰があれを最初に造ったんだ? "
 leviathans.555.a.reply:0 "残念ながら、 決定的な証拠は見つかっていない。 どこかの帝国が造ったスクラップ回収機械が不具合を起こし、 ハードウェアの劣化のせいで目的を混乱しているのだ、 と主張する研究者もいる。 また別の説では、 最初はごく小さなナノボット一体だったものが、 未知の何者かにプログラムされたとおりにひたすら周囲の環境を利用して自らを大きく、 強くしているのだという。 さらに別の説として、 もともとは無人船の指揮官AIで、 数百万年前の星間戦争の唯一の生き残りだというものもある――文明が丸ごと、 突如として滅んでしまったために、 論理システムが回復不能なまでに損傷したというのだ。 \n\nもちろん、 どれも推測にすぎん。 "
 leviathans.555.b:0 "あれとコミュニケートすることはできるか? "
 leviathans.555.b.reply:1 "意思疎通の試みや、 プログラムを改変しようという試みは何度もなされたよ。 残念ながら、 大半はスカベンジャーの住まう宇宙スクラップヤードの山を高くするだけに終わった。 逃げ切れた者は生き延びた。 やつのそのつぎはぎの機体に組みこまれた重火器の威力は、 一国の艦隊をたやすく壊滅させられるほどだ――実際、 そうなったことは一度ならずある。 \n\nもちろん、 そのような衝突はスカベンジャーに再利用できる船舶パーツを与え、 さらに強くしただけだった。 "
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "推察のとおり、 スカベンジャーは確固たる既存の設計図に基づいて造られたものではない。 その結果、 いくつかのパーツはさほど……適切ではない組みこまれ方をしており、 少なからぬ構造上の弱点となっている。 もちろん、 その大半は知らぬ者の目には見えないが、 我々の先進的センサーならば特定できる。 \n\nスカベンジャーの外殻にあるそうしたパーツに攻撃を集中するよう、 艦隊に伝えなさい。 そうすれば、 あれが耐えきれないほどの大ダメージを与え、 倒すことができるはずだ。 "
 leviathans.555.aa:0 "あれの起源について、 もう一度聞かせてくれ。 "
 leviathans.555.bb:0 "あれとコミュニケートできるかどうか、 もう一度聞かせてくれ。 "
 leviathans.556.name:0 "女王ティヤンキ"
 leviathans.556.desc:0 "壮麗な個体だろう?  かの老齢の女王は、 膨大な歳月によって色あせ硬く鍛えられた外皮と、 戦艦の船体をもカキ殻のように開くことができる触手を持つ。 数十年前、 銀河の果てまで女王を狩り立てることを誓った艦長の噂を聞いた。 だが、 彼女が生き延びていることからして、 成功を収めたとは思えない。 "
 leviathans.556.a:0 "なぜ女王は他のティヤンキと比べあのように大きくなったんだ? "
 leviathans.556.a.reply:0 "確かに、 彼女の信じられないほどの大きさは異例だ。 女王は深宇宙の別銀河からの放浪者であり、 わが銀河のティヤンキから枝分かれしてはるかに大きく、 強く進化した亜種であると我々は考えている。 \n\nもちろん、 女王は単にとてつもない巨人症にかかっているだけの可能性もある――それだと、 彼女の長寿命の説明がつかないが。 "
 leviathans.556.b:0 "女王を狩る艦長について何か知っているか? "
 leviathans.556.b.reply:0 "ほんの少しだけだ。 あの艦長は別の銀河から女王を追ってきた可能性が非常に高い。 艦隊を壊滅させるほどの化物に、 なぜたった一隻で挑もうとするほど愚かなのかは、 我々の理解を超えているが。 "
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女王は恐ろしいが、 不滅ではない。 彼女の外皮は幅広い種類の投射兵器に対抗できるが、 その一方で明確な弱点もある。 \n\n彼女の背中には巨大な陽子魚雷が刺さっている。 この部位は最近の戦闘の傷が癒えていない。 魚雷は不発弾のように見えるが、 スキャンによれば特定のエネルギーパルスを送ることで起爆できる可能性がある。 \n\n詳細情報を送ろう。 "
 leviathans.556.aa:0 "もう一度、 なぜ女王が他のティヤンキより大きいか教えてくれ。 "
 leviathans.556.bb:0 "もう一度、 女王を狩ろうとする艦長について教えてくれ。 "
