 tech_lgate_activation:0 "Lゲート起動"
 tech_lgate_activation_desc:0 "我々が現在持っている亜空間の知識では、 Lゲートを起動することはできない。 ゲートを開けて通行できるようにするには、 もっと知識が必要だ。 "
 lgate_activation_title:0 "§Hスペシャルプロジェクトをアンロック：§!Lゲートを起動せよ"
 lgate_activation_desc:0 "この技術を研究すれば、 Lゲートがわが領内に存在する場合に、 それを起動するためのスペシャルプロジェクトがアンロックされる。 "
 distar.9000.name:0 "$clues$"
