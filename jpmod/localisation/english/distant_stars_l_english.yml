 distar.1085.name:0 "氷漬けの異星人"
 distar.1085.desc:0 "クローン分野で起こった最近の技術革新により、 科学者たちは、 氷塊の中から発見された、 絶滅したと考えられる異星人のDNAを取り出すことに成功した。 謎の生命体に再び命を与えることは、 科学部門の長年の夢であった。 今、 科学の奇跡によってそれが可能になったのである。 "
 distar.1085.a:0 "ゴーサインを出せ。 "
 distar.1085.b:0 "そんなことをしてはならない。 "
 DISTAR_NANOCITY_CAT:0 "金属結晶形成"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName]の地形は、 軌道上から見える限り、 今まで見たことがないような規模の銀色で金属結晶で支配されている。 軌道上から見ると、 まるで超高層ビルだ。 詳細な調査が必要だ。 "
 DISTAR_NANOSAND_CAT:0 "金属の砂"
 DISTAR_NANOSAND_CAT_DESC:0 "スキャナは[From.GetName]の砂丘がほぼ完全に粒状のレアメタルで構成されていることを示している。 おそらく、 いくらかの貴重な資源がそこから抽出できるだろう。 "
 DISTAR_MEDGAS_CAT:0 "固体の核"
 DISTAR_MEDGAS_CAT_DESC:0 "事前予想と異なり、 [From.GetName]は、 特殊なガスから成る信じがたいほど分厚いマントルの下に、 非常に大きな核を有している。 我が国の科学者はさらなる調査を推奨している。 "
 KETLING_PROJECT_6:0 "§Y[ratling_planet_6.GetName]§!における$NAME_Ketlings$の研究"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§!の瓦礫の中で、 知的生命体が進化していた！  $NAME_Ketlings$と名づけられたこの異星種族が、 かつてこれらの星系に広がっていた宇宙文明の子孫であるのか、 それともまるで異なる起源を持つのか、 科学者たちは興味を抱いている。 \n\n$NAME_Ketlings$が居住する惑星のうちいずれかを選んで、 この研究を進めることができる。 "
 distar.242.desc.jump:0 "[Root.GetName]は[From.GetName]星系において、 巨大な純粋エネルギー存在に遭遇した！  それはまぎれもない超能力エネルギーの大渦であり、 近づくには最大限の警戒を要する。 \n\n不可解なことに、 [From.GetName]星系には亜空間ハイパーレーン・ネットワークへの接続がまったく存在しないようだ。 あの存在が星系をハイパーレーンから切り離しているのか、 それとも予期せぬ亜空間の変動によってあの存在がここに囚われているのかは、 わからない。 \n\nしかし、 ひとつわかっていることがある。 この星系において、 [tanker_planet.GetName]から通信が繰り返し発信されているのだ。 ただし、 それに接触するにはまず、 あの存在をどうにかする必要があるだろう。 "
 distar.275.name:0 "ナノマシン結晶構造"
 distar.275.desc.comms:1 "[From.GetName]の景観を特徴づける巨大な金属結晶群の詳細分析結果は、 すべてが予想外だった。 科学部門担当官[Root.GetLeaderName]は興奮した様子で、 これらの特大の結晶は実は、 途方もない数の活動停止したナノマシンで構成されていると報告してきた！ \n\nこれらの分子構造は、 既知の帝国のナノテクノロジーの特徴とは一致せず、 その起源は特定できない。 これらは未知の宇宙航行種族により未知の目的でこの惑星に保管されているのかもしれない。 \n\n[Root.GetLeaderName]にわかるかぎりでは、 ナノマシンは完全に配向した結晶格子にまとまり、 活動停止するまで自己複製を続けたようだ。 結晶の外見は建物に似ているが、 実際には組成が均一なので、 建物として使うことはできなさそうだ。 "
 distar.275.desc.nocomms:1 "[From.GetName]の景観を特徴づける巨大な金属結晶群の詳細分析結果は、 すべてが予想外だった。 科学部門担当官[Root.GetLeaderName]は興奮した様子で、 これらの特大の結晶は実は、 途方もない数の活動停止したナノマシンで構成されていると報告してきた！ \n\n[From.GetName]が、 我々の知るような生命体を維持できるほど厚い大気圏を過去に持っていたという証拠は見つかってない。 これらは未知の宇宙航行種族により未知の目的でこの惑星に保管されているのかもしれない。 \n\n[Root.GetLeaderName]にわかるかぎりでは、 ナノマシンは完全に配向した結晶格子にまとまり、 活動停止するまで自己複製を続けたようだ。 結晶の外見は建物に似ているが、 実際には組成が均一なので、 建物として使うことはできなさそうだ。 "
 distar.280.name:0 "ナノサンド"
 distar.280.desc:0 "[Root.GetName]の乗組員は[From.GetName]の地表に予期せぬ発見があったことを興奮しながら報告した。 惑星の豊かな砂丘はレアメタルで構成されているだけでなく、 ほぼすべての砂が無数の破損したナノマシンだった！ \n\nこれらの微小機械は数百万年前のもので、 再起動できないほどに劣化している。 このナノマシンの起源を特定することはできないが、 創造した文明は技術的に高度に進歩していたに違いない。 \n\n科学部門担当官[Root.GetName]の仮定によると、 ナノマシンは数百万年前に地表をテラフォーミングするために使われた可能性がある。 "
 distar.285.name:0 "古代の医療複合施設"
 distar.285.desc:0 "[Root.GetName]から驚くべき報告がもたらされた。 深層探査の結果、 いささか大きすぎる[From.GetName]の固体中心核が、 押し潰された大規模医療施設の残骸に覆い尽くされていることがわかったのだ！ \n\n巨大ガス惑星の超高圧マントルのせいで、 中心核の表面から回収できるデータは限られているが、  科学部門担当官[Root.GetLeaderName]の報告によれば、 その施設が謎の§HLゲート§!と同一のテクノロジーで作られていることは疑いの余地がないそうだ。 \n\n[From.GetName]は、 Lゲートの建設者が数千年前に築き上げた惑星規模の医療施設だった、 と乗組員たちは推測している。  ある時点で施設は放棄され、 管理者を失ったガス複製装置が何百年も稼動しつづけた結果、 徐々に巨大ガス惑星に変貌したというのだ。 "
 distar.9000.lcluster_clue_sonic:0 "[Root.GetSpeciesAdj]の科学コミュニティで、 調査船が最近分析した銀河系外からの音波信号に関し、 画期的な研究の進展があった。 \n\n信号に埋め込まれた音波方程式の意味はまだ完全には理解できないものの、 [Root.GetSpeciesAdj]の科学者は、 信号データの亜空間高調波が謎の§HLゲート§!に使われていた技術とかなり一致することを発見したのだ！ \n\n信号単独では、 ほとんど何もわからなない。 しかし、 古代のゲートウェイ建造者に関する他の知見と組み合わせて分析すれば、 Lゲートを再起動する方法について貴重なデータを得られるかもしれない。 "
