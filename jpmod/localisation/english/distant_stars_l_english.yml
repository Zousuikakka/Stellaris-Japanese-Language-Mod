 distar.3057.name:0 "遺伝子補正が完了"
 distar.3057.desc.stronger:1 "§R赤§!の遺伝子補正溶液は、 [Root.GetSpeciesName]に対してうまく働いた。 \n\n初期投与群の暫定観察結果によれば、 この溶液は我々をより社会的にするようだ。 "
 distar.3057.desc.adaptive:0 "§G緑§!の遺伝子補正溶液は、 [Root.GetSpeciesName]に対してうまく働いた。 \n\n初期投与群の暫定観察結果によれば、 この溶液は我々の環境適応能力を向上させるようだ。 "
 distar.3057.desc.longlived:0 "§B青§!の遺伝子補正溶液は、 [Root.GetSpeciesName]に対してうまく働いた。 \n\n初期投与群の暫定観察結果によれば、 この溶液は我々の寿命を延ばすようだ。 "
 distar.3057.desc:0 "当初は見込みがありそうに思われたものの、 遺伝子改変の試みは残念ながら失敗に終わった。 溶液は[Root.GetSpeciesAdj]の広範な遺伝子には適用できないものだった。 "
 ### Breathing Rift ###
 distar.3060.name:0 "呼吸する裂け目"
 distar.3060.desc:0 "[breathing_rift_object.GetName]の近くで見つかったアノマリーは、 とてもありそうには思えないものだが、 ある種の時空の裂け目であるようだ。 [breathing_rift_object.GetName]の大質量がその成因である可能性はあるが、 その性質は理解の埒外にある。 \n\n裂け目は光を屈折させたり遮断したりするだけでなく、 本当に光を吸いこんだり吐き出したりしているようだ。 まるで光子を呼吸しているかのように。 \n\nまた、 裂け目の巨大な引力により、 過去には他の物体が吸いこまれているらしい。 注意が必要だろう。 "
 distar.3060.a:0 "もっと多くを知るまで緊密な監視を続ける。 "
 distar.3060.a.tooltip:0 "裂け目を調べるため、 探査機を送りこむ。 "
 distar.3060.b:0 "安全な距離からでも研究は可能だ。 "
 distar.3060.c:0 "[Root.GetName] は危険にさらされている。 すぐに立ち去れ。 "
 distar.3061.name:0 "呼吸する裂け目：鉱物"
 distar.3061.desc:0 "[breathing_rift_object.GetName]の近くで裂け目が発見されてから数ヶ月、 何も特別なことは起こらなかった。 だが今、 裂け目から鉱物を含んた岩石群が吐き出されたと報告があった。 \n\n岩石群は我々に捕獲されるのを待っている。 \n\n裂け目の観測は継続する。 "
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]から、 またしても物体の大きな塊が放出された。 今度は小惑星の残骸で、 多くの破片が鉱物を含んでいる。 \n\n岩石群は我々に捕獲されるのを待っている。 \n\n裂け目の観測は継続する。 "
 distar.3061.a:0 "素晴らしい。 すぐに集めろ。 "
 distar.3062.name:0 "呼吸する裂け目：デブリ"
 distar.3062.desc:0 "[breathing_rift_object.GetName]の近くで裂け目が発見されてから数ヶ月、 特別なことは起こらなかった。 だが今、 裂け目から大量のデブリが吐き出されたと報告があった。 デブリは我々に捕獲されるのを待っている。 \n\n裂け目の観測は継続する。 "
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]から、 またしても物質が放出された。 今度は大半が金属のデブリで、 おそらくは古代の戦闘の残滓だろう。 デブリは我々に捕獲されるのを待っている。 \n\n裂け目の観測は継続する。 "
 distar.3062.a:0 "素晴らしい。 すぐに集めろ。 "
 #distar.3063.name: "呼吸する裂け目：未知の生物"
 #distar.3063.desc: "[breathing_rift_object.GetName]の近くの裂け目で、 顕著なレベルのエネルギー放射が観測された。 \n\nその直後、 科学者たちはパニックに陥った。 未知の巨大な生物が裂け目から現れ、 恒星系に向けて漂いだしたのだ。 \n\nどう対処するにしても、 最大限の注意を払うべきだろう。 "
 distar.3064.name:0 "呼吸する裂け目：閉じてしまった"
 distar.3064.desc:0 "無人観測機からの最新のデータ報告によれば、 裂け目は消滅してしまったようだ。 裂け目は最期の息をつくと、 エネルギーの痕跡さえも残さずに閉じてしまったのだ。 "
 distar.3064.a:0 "不運だった。 "
 distar.3064.a.tooltip:0 "しかし、 これまで集めたデータは£physics£  §Y物理学§! の研究を促進してくれた。 "
