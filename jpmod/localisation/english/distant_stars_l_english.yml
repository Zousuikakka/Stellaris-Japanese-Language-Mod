 distar.13020.name:0 "討伐"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!は討伐された。 その死骸がまだ温かいうちから、 科学者たちは解剖を始めた。 \n\n興味深いことに、 この怪物の細胞には伝統的な意味での遺伝子マーカーがまるで存在せず、 そもそもDNAに類するものもなかった。 個々の細胞は分子レベルで結合しており、 それを材料として$lgate$から出てきた生物が組み立てられたかのように見える。 報告書によれば、 ドラゴンの脳幹に微量の不活性なナノマシンが検出されたそうだ。 これは実に奇妙な起源を持っていることを暗示している。 "
 distar.13020.desc.LDragonUnknown:0 "討伐されたドラゴンは、 我々がこれまでに遭遇した宇宙生物とは明確な分類学的関連性がなかった。 分光分析によればこの生物は、 ここからさほど遠くない星系で以前に観測された亜空間崩壊の原因または影響だということだ。 "
 distar.13020.a:0 "不思議だ。 "
