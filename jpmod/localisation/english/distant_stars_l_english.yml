 distar.9000.lcluster_clue_desc_1:1 "謎の貯蔵施設で見つかった未知の化合物は、 粉のような微小ロボット群――ナノマシンであることがわかった。 外殻につけられた傷のいくつかには、 食いこんだナノマシンの機械爪も見つかったし、 貯蔵庫内部からエネルギーを吸い取っているナノマシン（起動中だが損傷している）の存在も、 傷のひとつで見つかった。 そのナノマシンのハードドライブから、 Lクラスター・ゲートウェイ・ネットワークを理解する鍵となるかもしれない残存データを抽出できた。 "
 distar.9000.lcluster_clue_desc_2:0 "[big_rip_planet.GetName]の廃墟で回収した品々のなかに、 原始的な植物型種族に干渉した社会が遺した、 動作不全のホログラムがあった。 そのデータの大半は、 絶えまない擦過音や送信者のパニックのせいで聞き取れないか理解不能だったが、 ゲートウェイ・ネットワークについて価値ある情報を含む断片をいくつか復元できた。 \n\nしかしホログラムの大半は、 不快なグレイ・テンペストの兆候と、 それに続く陰惨な死にかかわる内容に特化していた。 "
 distar.9000.lcluster_clue_desc_3:0 "エックスヴァン研究所から帰還した乗組員の防護服を除染していたところ、 未知の物質が発見された。 詳細な検査の結果、 それは細かな灰色の塵となった微小サイズのロボットの断片だった。 発見したサンプルの中には無傷のナノマシンがあり、 それはゲートウェイとおぼしき構造物にボルトを取りつけろという命令を与えられていた。 \n\nこの分子構造物は、 Lゲートのネットワーク全体を構築するために不可欠だ。 "
 # Invisible Death
 distar.2040.name:0 "ネフリズ・プライド"
 distar.2040.desc:0 "[From.GetName]の軌道で発見された武装船は、 ネフリズ・プライドという名の放棄された軍用宇宙船だった。 その軽量フレームと回避ハードウェアは、 長距離パトロール任務のために建造されたがその後長距離ステルス爆撃機に改装されたことを示している。 \n\n船の通信の記録より、 エックスヴァン研究所という秘密の施設群があり、 そこには反政府軍を勝利せし得る強力な兵器があるらしいことと、 この船はその施設の攻撃に向かう途中で反政府ゲリラにハイジャックされたことが明らかになった。 船の目的地を航行ドライブから抽出した。 "
 distar.2040.a:0 "調査員をその研究所へ送れ。 "
 distar.2040.b:0 "我々にはそのような武器は必要ない。 "
 distar.2041.name:0 "見えざる死"
 distar.2041.desc:0 "エックスヴァン研究所から無傷で帰還した調査員たちは、 監視カメラの映像を回収してきた。 研究所の科学者たちは縛り上げられてさるぐつわを噛まされ、 その間にゲリラたちは武器を入れた金庫をこじ開けていた。 だが当惑することに、 金庫の中はからっぽだった。 \n\nその直後、 ゲリラたちは床に倒れて激しい苦悶にのたうち、 体中に黒い斑点が広がり、 皮膚が剥がれて灰色のなんだかわからない物質が吹き出した。 \n\n灰色の物質は広がりつづけ、 彼らの周囲で眩惑させるような渦を巻いた。 やがて科学者のひとりが緊急システムを作動させると、 スプリンクラーが室内に液体を噴射し、 そこに電流が流れて生けるものをすべて殺した。 調査員たちは金庫が確実にからっぽであることを確認した。 "
 distar.2041.a:0 "気味が悪いな。 "
 distar.2041.a.tooltip:0 "エックスヴァン研究所への訪問により、 工学研究が進展した。 "
 # GATE HIJACKERS
 distar.2045.name:0 "ゲートウェイ・ハイジャッカー"
 distar.2045.desc:0 "信号の発信源は、 [From.GetName]の軌道上に浮かぶ破壊された軍艦群だった。 わが文明より数千年は古いスジン帝国と呼ばれる異星勢力が、 一種の干渉ビームを用いてゲートウェイ・ネットワークをハイジャックしようとして、 実力で阻止されたのだ。 干渉ビームは起動しており、 ゲートウェイの保安ネットワークに向けられているが、 攻撃によって損傷を負っている。 おそらく、 科学者たちなら修復できるだろう。 "
 distar.2045.a:0 "やってみる価値はある。 "
 distar.2045.b:0 "立ち去れ。 "
 distar.2046.name:0 "スジンの知見"
 distar.2046.desc:0 "わが科学者たちは、 ゲートウェイのセキュリティシステムを突破できなかったが、 ネットワーク機能について非常に価値のある知見を得られた。 スジン帝国は、 何世紀にも渡ってゲートウェイに熱中し、 ブレークスルーを求めてあらゆるデータを収集していた。 "
 distar.2046.a:0 "総合的には悪くない。 "
 # Vechtar Zavonia
 distar.1016.name:0 "楽園追放"
 distar.1016.desc:0 "ヴォルは国家安全保障を運に任せたりはしない。 彼らは膨大な核兵器を撃ちこみ、 マルダク・ヴォルの繁栄していた惑星パリダイダを灰燼に帰した後、 燃えさかる虐殺現場に液体を浴びせて最後の残滓にいたるまで溶かし、 有毒のぬかるみに変えた。 危険かどうかはともかく、 寄生菌類はもはや存在しなくなった。 "
 distar.1016.a:0 "連中はどうしようというのだ!?"
