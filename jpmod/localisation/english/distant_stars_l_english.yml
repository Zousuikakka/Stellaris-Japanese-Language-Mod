 distar.13010.name:0 "$nanite_space_dragon_baby_plural$の出現"
 distar.13010.desc.IOpened:0 "我々がLクラスターへのゲートをこじ開けたために、 この時を今か今かと待ち望んでいた存在を解き放ってしまったようだ。 再び開かれた亜空間の古傷がLゲートとして安定するのを待たず、 「それ」は強引に突き破った。 \n\n緊急に§Y$nanite_space_dragon_baby$§!と仮称されることとなった巨大生物が、 [dragons_current_system.GetName]星系に現れたのだ。 さらに、 銀河系のすべての$lgate$で同様の事態が発生しているという報告が殺到している。 \n\n[dragons_current_system.GetName]星系の個体は移動中で、 こちらに敵対する様子はない。 何かを探しているようで、 最終的な目的地は§Y[dragons_target.GetName]星系§!であると推測される。 \n\n何を探しているにせよ、 そこで見つかるとは思えないのだが。 "
 distar.13010.desc.OtherOpened:0 "他国が[dragons_current_system.GetName]星系の$lgate$を起動させ、 ネットワークをこじ開けたようだ。 亜空間の古傷が開き、 Lゲートとして完全に安定する前に、 何者かがそこを突破してきた。 \n\n緊急に§Y$nanite_space_dragon_baby$§!と仮称されることとなった巨大生物が[dragons_current_system.GetName]星系に現れ、 更に、 銀河のすべての$lgate$で同様の事態が発生しているという報告が殺到している。 \n\n[dragons_current_system.GetName]星系の個体は敵対的ではない様子で、 移動中だ。 何かを探しているようだが、 最終的な目的地は§Y[dragons_target.GetName]星系§!であると推測される。 \n\n何を探しているにせよ、 そこで見つかるとは思えないのだが。 "
 distar.13010.a.homicidal:0 "死に場所を探しているなら、 望みを叶えてやる。 "
