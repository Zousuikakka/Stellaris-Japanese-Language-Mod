 # Hatchling Curators Menu
 leviathans.508.j:0 "ボイドスポーンについて教えてくれ。 "
 leviathans.550.name:0 "ボイドスポーン"
 leviathans.550.desc:0 "我々の推測が正しければ、 ボイドスポーンの故郷は遠く離れている。 別の銀河の想像もできないような形状の捕食者の子孫で、 獲物を探して宇宙空間を彷徨っているらしい。 これまでに生きた標本に遭遇したことはないが、 成長したボイドスポーンがもたらす破滅と混乱の物語を聞いたことはある。 いくつもの惑星が彼らに苦しめられたと言われているよ。 "
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "我々にわかるかぎりでは、 母親が恒星の軌道上に惑星サイズのタマゴを産んでいったようだ。 タマゴはときに、 その表面に大気や有機生命体が発生するほど、 長い時間をかけて孵化する。 \n\n奴らは生体物質をエサにし、 成体のボイドスポーンはあらゆる生命体に奇妙な影響を及ぼすと言われている。 幸いにも、 この赤ん坊は親から育児放棄されたようだ。 \n\nおそらく、 まだ若くてか弱いうちにその怪物を屠るべきだろうな。 "
 leviathans.550.b:0 "どうすれば倒せる? "
 leviathans.550.b.reply:0 "成体のボイドスポーンが戦闘で敗北したという話は聞いたことがないが、 こいつは生まれたばかりだ。 ボイドスポーンが発射する腐食性の唾や棘は、 どんなに厚い装甲でも貫くことができるが、 対酸性保護コーティングを施せば貫入を遅らせられるかもしれない。 我々も開発を手伝おう。 ボイドスポーンは皆にとっての脅威だ。 "
 SUPERFLARE_PROJECT:0 "スーパーフレア防御"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName] のセンサーによると[From.GetStarName] は[From.From.GetName]の古代文明を滅ぼしたものと同様のスーパーフレアの兆候を示している。 スーパーフレアが起きる前に我々は惑星を守る方法を見つけなければならない。 "
 PRIMITIVE_ROBOT_PROJECT:0 "消えた創造主たち"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究者たちは[From.GetName]の古代文明の消滅原因に頭を悩ませている。 彼らはこの謎に光を差すべく残されたロボットを徹底的にハードウェア解析することを提案している。 \n\n報酬：£society£ §GSociety Research§!"
 RETROVIRUS_PROJECT:0 "惑星規模の異常行動"
 RETROVIRUS_PROJECT_DESC:0 "説明のつかない反抗が[From.GetName]で広がっている。 入植者が見せる異常行動は、 全般的な混乱に始まって、 やがて極端な興奮や暴力へ発展する。 手に負えなくなる前に、 原因を突き止めなければならない。 "
 DARK_FLOW_PROJECT:0 "重力異常"
 DARK_FLOW_PROJECT_DESC:0 "あり得ない重力記録が[from.GetStarName]星系で観測された。 何かが我々のセンサーを妨害しているに違いない。 "
 DISSECTION_PROJECT:0 "宇宙アメーバの解剖"
 DISSECTION_PROJECT_DESC:0 "我々は迷子の宇宙アメーバ幼生について、 致死的な手段を用いて生物学的データを採取することに決めた。 アメーバを捕獲するための任務部隊を派遣し、 相手の残骸を解剖しよう。 "
 CRYO_CLONES_PROJECT:0 "冷凍睡眠中のリングワールド・クローン"
 CRYO_CLONES_PROJECT_DESC:0 "[From.GetName]を囲む荒廃したリングワールドにある冷凍睡眠チャンバー内には、 いまだに生きているクローンが数百体存在する。 彼らを多くの同胞たちと同じ緩慢な死に向かわせるのではなく解凍するよう、 生物学者たちが提案してきている。 "
 RECOVER_WARFORM_PROJECT:0 "腐食した軍艦の修復"
 RECOVER_WARFORM_PROJECT_DESC:0 "[From.GetName]にて、 惑星の有毒な大気によってゆっくりと溶かされている故障したロボット軍艦が見つかった。 それが完全に動作不能になる前に修復を試みるべきだ。 "
 BRAINSLUG_PROJECT:0 "神経共生体の研究"
 BRAINSLUG_PROJECT_DESC:0 "爬虫類種族と、 それを宿主として脳幹に取りつくナメクジに似た生物の共生関係は、 かつて[From.GetName]の地表で繁栄しており、 野蛮なトカゲたちを道具を用いる知的種族へと変貌させていた。 何らかの理由によって共生関係は終わりを告げ、 宿主のトカゲたちは単なる動物に退化した。 \n\n科学者たちは失われた共生文明の歴史をよりよく理解すべく、 まだ惑星上に存在している神経ナメクジをより詳細に研究したがっている。 "
 KETLING_PROJECT_1:0 "§Y[ratling_capital.GetName]§!の$NAME_Ketlings$に関する研究"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!の瓦礫の山の中で、 知的生命体が進化していた。 $NAME_Ketlings$と名づけたこの異星種族が、 これらの星系にかつて広がっていた宇宙航行文明の末裔なのか、 それともまったく別の起源を持つのかに、 科学者たちは興味を抱いている。 \n\nこの研究を実施するにあたっては、 自立した$NAME_Ketlings$が住む惑星であればどれを選んでもよい。 "
