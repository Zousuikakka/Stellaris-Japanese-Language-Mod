 distar.11501.desc:0 "$lgates$?  ああ、 他のゲートウェイ群と同じく、 あれらは最も古い$gov_stagnant_ascendancy$よりもさらに前の時代にさかのぼる。 だが、 そのことは貴方がたも既にご存じだろう。 \n\nなぜあれらが特別なのか?  あれらはどこに続いているのか? 我々はあえて、 その謎を追求しすぎないようにしている。 ほら、 「三度噛まれれば、 0.17度目以降は臆病になる」と言うだろう。 とはいえ、 関係ある最近の発見を教えてやってもいい。 \n\n代価を払えばな。 "
