 distar.13030.desc:0 "[Root.GetName]が[From.GetName]星系に侵入し、 Lドレイクが恒星の周囲を回っている様子を観察した。 \n\nその怪物は迷子のようだが、 我々の船の存在に気がついている。 そいつは船に接近こそしないが、 その周回路は[Root.GetName]に遊び心を向けたように飛び込んでは横に掃ける動きが組み込まれている。 "
 distar.13030.a:0 "おそらく我々はこいつとコミュニケーションできるだろう。 "
 distar.13030.b:0 "おとぎ話だ。 "
