 distar.31.name:0 "奇妙な状況"
 distar.31.desc:0 "[Root.GetName]の入植者のあいだで異常行動が見られるという、 厄介な報告を受けた。 症状は混乱から極端な興奮まで幅があり、 理由のない暴力も少数だが観察されている。 影響を受けた市民は、 コミュニケーションが困難になり、 そのために行動の原因を突き止めることは難しい。 \n\n現時点では、 生物学的・化学的あるいはそれ以外の要素であれ、 この異常行動の明白な原因は解明できていない。 研究者たちは状況が収拾不能になる前に的を絞った科学的調査をするよう、 強く勧告している。 "
 distar.31.a:0 "真相を探れ。 "
 distar.32.name:0 "高まる緊張"
 distar.32.desc:0 "[Root.GetName]で、 混乱や興奮をきたす入植者が増えている。 これらの異常行動は、 数週間前に初めて患者が少数見つかっていたものだ。 また、 少なからぬ者たちが攻撃性や暴力傾向を示している。 \n\n[Owner.GetScientistPlural]は、 原因を突き止めるまで状況は悪化しつづけるだろうと警告している。 "
 distar.33.name:0 "惑星規模の暴動"
 distar.33.desc:0 "[Root.GetName]の状況は加速度的に制御不能となりつつある。 不可解な興奮や攻撃性を示す入植者の割合は、 沸点に達してしまった。 なお悪いことに、 患者の中には武器を入手できる連中もいるのだ！ \n\n公然たる武力衝突が入植地で発生し、 治安維持部隊は圧倒されている。 怒り狂った入植者たちは、 お互いや近づくものすべてを攻撃している！ "
 distar.33.a:0 "なんという狂気だ。 "
 distar.33.a.tooltip:0 "[Root.GetName]で、 激怒した市民たちが同胞を攻撃している！ "
 distar.34.name:0 "惑星規模の暴動を鎮圧"
 distar.34.desc.a:0 "[From.From.GetName]の暴徒たちはわが軍によって鎮圧された。 残念ながら、 彼らの不可解な行動の原因はわからないままであり、 ふたたび暴力行動が勃発するまでどのくらいの時間的余裕があるかは不明だ。 \n\n有力な生物学者たちは、 行動に影響を及ぼす何らかの汚染源があると強く疑っており、 日夜わかたずにそれを特定すべく努力している！ "
 distar.34.desc.b:0 "[From.From.GetName]の暴徒たちはわが軍によって鎮圧された。 残念ながら、 彼らの不可解な行動の原因はわからないままであり、 ふたたび暴力行動が勃発するまでどのくらいの時間的余裕があるかは不明だ。 \n\n[Owner.GetScientistPlural]は、 悲劇が再発する前に的を絞った医学的調査を行なうよう、 強く勧告している。 "
 distar.34.a:0 "原因を突き止めねば。 "
 distar.35.name:0 "レイジ・ウイルス"
 distar.35.desc:0 "[Root.GetName]での異常行動の原因を突き止めようとしていた研究チームを、 悲劇が襲った。 大がかりな予防策をとっていたにもかかわらず、 メンバーの一部が特徴的な攻撃性を示し、 混乱の中で数人の科学者が死亡したのだ。 \n\nしかしながら希望の兆しはある。 異常行動蔓延の原因は、 伝染性のものだとわかった。 感染者の基本的脳神経構造に影響を及ぼす、 空気感染ウイルスによる症状だったのだ。 \n\nチームの生き残りは、 ワクチンの開発を急いでいる。 "
 distar.35.a:0 "時間との戦いだ！ "
 distar.36.name:0 "レイジ・ウイルス・ワクチンの開発完了"
 distar.36.desc:0 "[Root.GetName]の住民に蔓延していた伝染病のワクチン開発に成功した。 ワクチンの配布が始まり、 すぐに[Root.GetName]の生活は常態に復すだろう。 \n\nこの騒動を引き起こしたレトロウイルスは、 [Root.GetName]で数百万年前に進化したものらしいことが研究により判明した。 凍りついた有機物質内で休眠していたそれが、 惑星の極冠が溶けた際に再放出されたのだ。 \n\n数百年前に古代ロボットの創造主種族が滅亡した原因も、 おそらく同じだろう。 幸運なことに、 [Owner.GetName]はこのウイルス感染に対処できるだけの力があった。 ワクチンの開発はまた、 医薬品分野に進歩をもたらした。 "
 distar.40.name:0 "グレイ・グー"
 distar.40.desc:0 "[Root.GetLeaderName]の詳細な分析によれば、 [From.GetName]の地表を覆っている奇妙な金属質の物質が、 実は無数のナノマシンの集合体だったことが判明した！  これらのナノマシンは微視的サイズの自己複製機械で、 過去の文明が何らかの理由で創りだしたものだろう。 \n\nナノマシンのどろどろの量と密度は相当なもので、 惑星に数十億トンもの質量を加えている。 過去のある時点で自己複製暴走状態に陥り、 惑星上のあらゆるものを飲みこんでしまったようだ。 \n\n乗組員はナノマシンの調査を通じて、 我々自身の研究についても間違いなく役立つであろう、 興奮すべき新発見をいくつか成し遂げた。 "
 distar.45.name:0 "重力異常"
 distar.45.desc:0 "[From.GetName]を取り巻く奇妙な観測結果を調査した結果、 [Root.GetName]の乗組員は星系全体の重力に異常があることを発見した。 科学部門担当官[Root.GetLeaderName]は、 [From.GetName]ゲートウェイが何らかの形で観測を妨害しているか、 重力異常の原因になっていると考えている。 \n\nゲートウェイを調査することで、 より深い洞察が得られるかもしれない。 "
 distar.46.name:0 "暗い流れ"
 distar.46.desc:0 "[From.GetStarName]ゲートウェイを調査したところ、 予想とは違う展開が観測された。 センサーが予想よりも桁違いに大きな重力の影響を感知したため、 [Root.GetLeaderName]はその源を追跡し、 この放棄された時空導管の中心部にたどりついた。 そこで見つけたものは、 彼らを変えてしまったようだ。 \n\n[Root.GetLeaderName]は帰還してから数日の間、 どんな星よりもはるか遠くの虚空に浮かぶ、 巨大で描写不可能な物質構造について語った。 それはどうすることもできないほど強力な引力を持っていて、 我々の銀河は避けようもなく引き寄せられているのだ、 と[Root.GetLeaderName]は主張した。 \n\nミッションを終えたチームの動揺は、 ゲートウェイ内部での体験の直後に異常な測定値が突然検出されなくなっても、 いささかも和らぐことはなかった。 "
 distar.50.name:0 "迷子のアメーバ"
 distar.50.desc:0 "[Root.GetName]は、 [From.GetName]の大気圏上層部に見られた動きの正体を突き止めた。 驚くべきことに、 それは雲に隠れた船などではなく、 幼い宇宙アメーバだった。 母親はどこにも見あたらない。 \n\nこの幼生がどうして母親や仲間とはぐれたのか知る術はないが、 確かなことはひとつある。 [Root.GetName]が親だと刷りこまれてしまったようなのだ。 [From.GetName]の調査を終えた乗組員は、 アメーバが後をついてきていることに気づいた。 振り切ることは難しく、 また[Root.GetLeaderName]はこの幼生の意志の強さをすっかり気に入ってしまった。 \n\nわれらが科学部門担当官殿は、 この幼生が船についてくることを許せば、 宇宙アメーバについてもっとよく知ることができるだろうと提案している。 "
 distar.50.desc.first_enc:0 "[Root.GetName]は、 [From.GetName]の大気圏上層部に見られた動きの正体を突き止めた。 驚くべきことに、 それは雲に隠れた船などではなく、 おとなしい異星生命体だった。 驚嘆すべき大きさながら、 この生き物（[From.GetName]の乗組員は宇宙アメーバと呼んでいる）は幼生であるらしい。 \n\nこの幼生がどうして仲間とはぐれたのか知る術はないが、 確かなことはひとつある。 [Root.GetName]が親だと刷りこまれてしまったようなのだ。 [From.GetName]の調査を終えた乗組員は、 アメーバが後をついてきていることに気づいた。 振り切ることは難しく、 また[Root.GetLeaderName]はこの幼生の意志の強さをすっかり気に入ってしまった。 \n\nわれらが科学部門担当官殿は、 この幼生が船についてくることを許せば、 この種についてもっとよく知ることができるだろうと提案している。 "
 distar.50.a:0 "大変結構……"
 distar.50.b:0 "問題外だ。 とにかく回避せよ。 "
 distar.50.b.tooltip:0 "[Root.GetName]についてきている子供アメーバを振り切ろうと試みる。 "
 distar.50.c:0 "研究ならできるさ。 解剖するよう命じろ。 "
 distar.51.name:0 "成熟"
 distar.51.desc:0 "少し前に艦隊に加わった幼生アメーバは、 すっかり成熟したようだ。 立派な大人になった彼女は、 [From.From.GetName]で迷子になっていたときに新たな家を与えてくれた艦隊に対し、 この上なく忠実である。 \n\n艦隊と共に過ごしたためか、 彼女は野生の宇宙アメーバの典型とはちがって順応行動を身につけており、 戦場では他の同類よりも強力な存在感を示している。 [Root.Owner.GetName]全土で、 彼女の映像は[Root.Owner.GetAdj]精神のマスコットのようになっている。 \n\nただ、 ひとつだけ問題が残っている――名前をどうしよう? "
 distar.51.a:0 "$NAME_Bubbles$。 "
 distar.51.b:0 "$NAME_Nyx$。 "
 distar.51.c:0 "$NAME_Renegade$。 "
 distar.51.d:0 "$NAME_Euka$。 "
 distar.51.e:0 "$NAME_Cyto$。 "
 distar.51.f:0 "$NAME_Boomer$。 "
 distar.51.g:0 "$NAME_Blaze$。 "
 distar.51.h:0 "$NAME_Nova$。 "
 NAME_Bubbles:0 "バブルス"
 NAME_Nyx:0 "ニュクス"
 NAME_Renegade:0 "レネゲード"
 NAME_Euka:0 "エウカ"
 NAME_Cyto:0 "カイト"
 NAME_Boomer:0 "ブーマー"
 NAME_Blaze:0 "ブレイズ"
 NAME_Nova:0 "ノヴァ"
 distar.51.more:0 "どれもひどいな。 もっと良いのを考えてやろう。 "
 distar.52.name:0 "迷子のアメーバ幼生"
 distar.52.desc:0 "[From.From.GetName]の近くで見つかった迷子のアメーバ幼生は、 もはや調査艦隊に追随してはいない、 と研究者たちが報告している。 ここ数週間、 艦隊の後をついてきたのち、 この幼生は既報のとおり、 生物学的ハイパーレーン通過能力を用いてハイパーレーンの一つに進入したのだ。 おそらくはレーンの存在に気づいたのか、 同類の存在を感じ取ったのかもしれない。 もしくは、 単に調査船を追うことに飽きたのか。 \n\n船団は指示どおり、 幼生への干渉を禁じていたが、 パッシブスキャンによってこの生物の生理学についていくつかの発見があった。 "
 distar.53.name:0 "アメーバ幼生の解剖"
 distar.53.desc.base:0 "アメーバ幼生の解剖が完了した。 鎮静化させる過程で身体の大部分が損なわれてしまったが、 残骸に対する異種生物学的分析から、 その再生能力について大きな知見が得られた。 "
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n簡単にいえば、 この生き物の再生能力は細胞の複製だけによるのではなく、 有機組織を再構築するケイ素ベースのバクテリアの支援があったのだ。 \n\nバクテリアの遺伝情報を少し改変することで再生能力を制御し、 多少速度は遅いものの自己修復能力を持つ船体素材を開発できるかもしれない。 "
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nそれは宇宙アメーバと、 損傷した組織を修復するケイ素ベースのバクテリアの共生関係に関する既知の研究結果と一致するものだった。 我々はそれをすでに、 再生船殻技術として応用している。 "
 distar.54.name:0 "アメーバ幼生が逃走"
 distar.54.desc:0 "アメーバ幼生を解剖する上でちゃんと確保していなかったために、 逃げられてしまった。 センサーによれば、 幼生は何らかの生物学的ハイパードライブを起動し、 数時間前にこの宙域から消えてしまった。 "
 distar.55.name:0 "名前がどうだと言うんだ? "
 distar.55.desc:0 "名前のないマスコットなどありえない。 アメーバの友にふさわしい名前を考案しなければ。 "
