 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§!の瓦礫の山の中で、 知的生命体が進化していた。 $NAME_Ketlings$と名づけたこの異星種族が、 これらの星系にかつて広がっていた宇宙航行文明の末裔なのか、 それともまったく別の起源を持つのかに、 科学者たちは興味を抱いている。 \n\nこの研究を実施するにあたっては、 自立した$NAME_Ketlings$が住む惑星であればどれを選んでもよい。 "
