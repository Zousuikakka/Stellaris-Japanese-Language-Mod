 graygoo.10.name:0 "グレイ・テンペスト"
 graygoo.10.desc:2 "技術者たちは[candidate_gateway_system.GetName]近傍にあるLゲートの封鎖を解くことに成功した。 だが、 Lクラスターへの恒久的接続が確立するやいなや、 巨大な亜空間波動の接近が探知された！  　侵略勢力かもしれないこの大波動にゲートを利用されることは阻止できた。 我々のほうはゲートを使用可能だ。 \n\n残念ながら、 大波動はこの銀河の別のLゲートに向かっているらしい。 いまや完全に起動した複数のゲートから、 ナノマシンでできた奇妙な艦船が次々と現れ、 手当たり次第に周囲を攻撃している！ \n\nこれらの機械と意思疎通する試みはすべて失敗した。 Lゲートより延びる彼らの航跡から、 Lクラスターから繰り返し発されている亜空間通信を検知した。 "
 graygoo.10.a:0 "メッセージをスクリーンに表示しろ。 "
 graygoo.10.b.desc:0 "技術者たちは[candidate_gateway_system.GetName]近傍にあるLゲートの封鎖を解くことに成功した。 だが、 Lクラスターへの恒久的接続が確立するやいなや、 巨大な亜空間波動の接近が探知された！ \n\nいまや完全に起動した複数のゲートから、 ナノマシンでできた奇妙な艦船が次々と現れ、 手当たり次第に周囲を攻撃している！ \n\nこれらの機械と意思疎通する試みはすべて失敗した。 Lゲートより延びる彼らの航跡から、 Lクラスターから繰り返し発されている亜空間通信を検知した。 "
 graygoo.11.desc:1 "§H[From.GetName]§!の科学者は、 我々に先んじて、 彼らの領内にあるLゲートを再起動することに成功した。 残念なことに、 そのためにLクラスターに住む者たちがわが銀河への侵略を始めてしまったらしい。 手当たり次第に周囲を攻撃する、 攻撃的なナノマシン群が現れたのだ！ \n\n[From.GetSpeciesName]の科学者は、 侵略勢力が到着する前にゲートのシャットダウンに成功したものの、 ナノマシン群はいまや再起動している複数の他のLゲートに目的地を変更しただけらしい！ \n\n侵略ナノマシン群と意思疎通する試みはすべて失敗した。 Lゲートより延びる彼らの航跡から、 Lクラスターから繰り返し発されている亜空間通信を検知した。 "
 graygoo.12.desc:0 "§Y繰り返し自動送信されている亜空間通信をデコード中……\n通信マトリックスを確立……§!\n\n§R警告：§! §Yメッセージは大幅に破損しています。 \n\nメッセージ断片の復元中……§!\n§Y一部の復元に成功しました。 §!"
 graygoo.12.a:0 "メッセージ断片1"
 graygoo.12.a.response:1 "§Yデコード断片1：§!\n\n「我々は§Y〈解釈不能〉§!、 この銀河ゲートウェイ・ネットワークの建設者だ。 もしこの通信を貴方がたが受けとっているならば、 我々は間に合ったのだと§Y〈解釈不能〉§!するほかない。 おそらく、 我々のメッセージ・ブイのひとつがどうにかして§Y〈解釈不能〉§!をすり抜け、 星団が隔離される前に逃れたのだろう。 \n\n§R決して、 §!くり返す、 §R決して§!、 わが星団の休眠ゲートウェイを再起動しては§Rいけない§!。 いかなる事情があっても、 絶対に§Y〈解釈不能〉§!と銀河を安定的に接続してはならない。 あらゆる文明のために、 わが星団を永久に隔離しておかなければならない」"
 graygoo.12.b:0 "メッセージ断片2"
 graygoo.12.b.response:0 "§Yデコード断片2：§!\n\n「我々はわが星団を意図的に隔離した。 そのためにわが文明は滅びることになるだろう。 ナアル・ディ・シャヴ、 §Hグレイ・テンペスト§!の拡散を阻止するためだ。 それは自己複製能力を持つナノマシンで、 わがゲートウェイ・ネットワークを建設するために造り出したものだが、 ある時やつらの§Y〈解釈不能〉§!が決断を下して、 我々の指令を受けつけなくなった。 \n\nわが§Y〈解釈不能〉§!は仕込んであったバックドアを利用して、 ナノマシンを星団に呼び戻すことに成功したが、 このセキュリティ・ホールも塞がれてしまった。 やつらは我々の惑星で資源を収奪しはじめ、 我々はもはや時間の問題にすぎないと知り……」"
 graygoo.12.c:0 "メッセージ断片3"
 graygoo.12.c.response:0 "§Yデコード断片3：§!\n\n「メイン§Y〈解釈不能〉§!施設がカギだ。 やつらの§Y〈解釈不能〉§!はすべて亜空間アレイを経由しており、 それがなければやつらは機能できない。 残念ながら、 アレイを無効化する我々の試みはすべて失敗に終わり、 もはや再攻撃を§Y〈解釈不能〉§!するだけの兵力はない。 \n\nもしも星団の隔離が解かれたのなら、 貴方がたは絶対にこの施設を破壊しなければならない。 あれが§Y〈解釈不能〉§!つづけるかぎり、 グレイ・テンペストは衰えることなく銀河を襲いつづけるだろう。 \n\n我々は……我々はこのような恐怖を解き放ってしまい、 本当に申し訳ないと思っている。 我々は傲慢だった……」"
 graygoo.12.d:0 "通信終わり。 "
