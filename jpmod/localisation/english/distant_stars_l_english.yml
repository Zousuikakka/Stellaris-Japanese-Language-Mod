 apoc.1.b.desc:0 "我々は放棄されたゲートウェイを更に発見した。 今回は§H[gateway_system.GetName]§! 星系にあった。 以前のものとは異なり、 このゲートウェイは特に変わった改造はされておらず、 我々のスキャン結果はネットワークへの接続が残っていることを示している。 しかし、 現時点では状態が悪いため動作していない。 "
 apoc.3.b.desc:0 "§H[gateway_system.GetName]§!の近辺に、 放棄されたゲートウェイを発見した。 これは未知の設計の§Hナノマシン§!によって建造されたようだ。 \n\nこれまでに発見した構造物とは異なり、 このゲートウェイは最初に建造されて以降に、 大幅な改造が施されている。 既知のネットワークとは接続していない。 このゲートウェイの唯一有効な目的地は、 わが銀河のすぐ近くにある、 未調査の星団である。 この星団は、 天文学者たちによって§HLクラスター§!と名づけられた。 \n\nゲートウェイからは微弱なエネルギー痕跡が検出されているが、 メンテナンスループにはまりこんでいて、 意図的に再起動できないようにされている。 このプロセスを中断させる方法が見つかるまで、 Lクラスターは我々の手の届かない場所でありつづけるだろう。 "
 pirate.26.desc:0 "[pirate_slayers.GetName]は[pirate_slayers.GetStarName]星系の海賊ステーションを破壊し、 強靭な居住モジュールを回収した。 \n\n盗まれた様々な資源の他に、 亜空間ゲートウェイらしきものの設計図の一部を含んだ古代のデータパッドもあった。 海賊がこの謎めいたデータパッドをどこから入手したのか記録は残っていないが、 銀河系のゲートウェイ・ネットワークの機能について、 理解を深めることができた。 "
 LCLUSTER_PROJECT:0 "Lゲート起動"
 LCLUSTER_PROJECT_DESC:0 "わが科学者たちは、 Lゲートがはまりこんでいるメンテナンスサイクルを中止させられるだけの知識を得たと確信している。 この試みが成功した場合、 即座に§H[candidate_gateway_system.GetName]§!星系のLゲートからLクラスターに通行可能になるだろう。 \n\n同じ銀河内の他のLゲートも数年以内に起動するだろうが、 我々は先んじることができるはずだ。 "
 distar.10904.name:0 "Lゲートの知見収集完了"
 distar.10904.desc:0 "我々はLゲートの技術を研究するに足るだけの知見を集めた。 その研究が完了すれば、 Lゲートがはまりこんでいる恒久的メンテナンス・サイクルを調査船に解除させることができるだろう。 \n\nLクラスターにもうすぐ手が届く！ "
 distar.10905.name:0 "Lクラスターを開け"
 distar.10905.desc:0 "わが科学者たちは、 Lゲートがはまりこんでいるメンテナンスサイクルを中止させられるだけの知識を得たと確信している。 この試みが成功した場合、 即座に§H[candidate_gateway_system.GetName]§!星系のLゲートからLクラスターに通行可能になるだろう。 \n\nメンテナンスサイクルが終われば、 同じ銀河内の他のLゲートも自己修正ソフトウェアを再調整し、 数年以内に起動するだろう。 それでも、 我々は妨害なしに先んじてLクラスターを探索できるはずだ。 "
 distar.10905.a:0 "計画を始動せよ。 "
 distar.10951.name:0 "リンク確立"
 distar.10951.desc:0 "成功した！ 技術者たちはメンテナンス・サイクルを中断させ、 [candidate_gateway_system.GetName]星系からのLゲートの封鎖を除去することに成功した。 \n\n何代にもわたる歴史の中で初めて、 我々の銀河からLクラスターへの通行が可能となった！ "
 distar.10951.a:0 "素晴らしい日だ！ "
 distar.10952.name:0 "計画失敗"
 distar.10952.desc:0 "§H[From.GetName]§!はLゲートの封鎖を解除し、 制御下に置いた！  彼らは今、 §HLクラスター§!への完全な通行権を持っている。 \n\n残念ながら、 この出来事により我々自身のLゲート起動計画は中断された。 最初に起動したゲート以外の、 銀河の全てのLゲートは、 自己修正ソフトウェアによる数年間のメンテナンス・サイクルの終了を持つ必要がある。 \n\n今のところ、 [From.GetName]のゲートのみが星団への唯一の道筋となる。 "
 distar.10952.a:0 "我々もあと一歩だったのに！ "
 distar.10953.name:0 "Lクラスターへの接続"
 distar.10953.desc:0 "§H[From.GetName]§!はLゲートの封鎖を除去し彼らの支配下に置いた！ 彼らは今、 §HLクラスター§!への完全な通行権を持っている。 \n\nおそらくは、 その副次的作用として、 銀河内の全Lゲートも同様に活性化する兆候を見せている。 ゲートの自己修正ソフトウェアの進捗速度から、 数年以内にメンテナンス・サイクルが終了するだろう。 "
 distar.10953.a:0 "我々は競り負けた"
 distar.10954.desc:0 "§H[From.GetName]§!は、 その領内にある古代の亜空間ゲートを再起動し、 この銀河の外縁にある孤立した星団への道を拓いた！  彼らが「§HLクラスター§!」と呼ぶこの星団には、 ハイパーレーンによって辿り着くことはできない。 Lゲートが唯一の進入路である。 "
 graygoo.13.desc:0 "§H[From.GetName]§!の科学者は、 彼らが§HLクラスター§!と呼ぶ、 これまで銀河から孤立していた星団への恒久的接続を確立した。 不幸なことにこれは、 星団の住人――目に入る物すべてを攻撃するナノマシンの群れ――によるわが銀河への侵攻を引き起こした！ \n\n彼らはLゲートと呼ばれる亜空間ポータル群から出現しつづけており、 交信の試みは失敗した。 ゲートからの彼らの出現をきっかけとして、 我々はその星団を発見した。 "
 begin_lcluster_chain:0 "状況ログの更新：Lクラスター"
 distar.10901.title:0 "Lゲートが必要だ。 "
 distar.10901.desc:0 "Lゲートの情報や技術を大量に集めたものの、 稼働中のゲートを手に入れていない。 \n\nこのプロジェクトを続ける前に、 Lゲートをもつ星系を領有しなければならない。 "
 distar.10901.a:0 "それならLゲートを手に入れよう。 "
 distar.10901.b:0 "面白い気晴らしだが、 もう終わりだ。 "
