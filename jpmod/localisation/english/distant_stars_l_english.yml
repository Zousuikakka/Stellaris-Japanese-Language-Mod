 distar.3056.name:0 "異星種族の箱の中身"
 distar.3056.desc:0 "科学者たちはついに、 異星種族の箱を破壊することなく、 その中身を覗き見ることに成功した。 ある先進的なソナーの活用により、 中身を特定できたのだ。 \n\n中身は謎の、 または少なくとも予想していなかったものだった。 未知の液体を収めた小瓶が3つ入っていたのだ。 \n\n箱を開けても安全だが、 開ける方法を見つけるにはさらなる研究が必要だ。 "
 distar.3056.a:0 "開け。 "
 distar.3056.a.tooltip:0 "\n箱の研究により、 \n我々の £physics£  §Y物理学§! 知識が促進された。 "
