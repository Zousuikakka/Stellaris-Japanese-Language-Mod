 SEALED_SYSTEM_PROJECT:0 "遺棄されたワームホールステーション"
 SEALED_SYSTEM_PROJECT_DESC:0 "遺棄されたステーションが、 §Y[From.GetName]§!星系のワームホール入口を周回している。 詳細に調査すれば、 何者が建造したのか、 なぜこのワームホールがまったく通過不可能らしいのか、 わかるかもしれない。 "
 PHASESHIFT_PROJECT:0 "相転移の固定"
 PHASESHIFT_PROJECT_DESC:0 "§Y[phaseshift_planet.GetStarName]§!星系にある惑星§Y[phaseshift_planet.GetName]§!が、 3ヶ月おきに§Y$pc_shrouded$§!と§Y$pc_gaia$§!の間で相転移を起こしていることが観察された。 \n\nわが物理学者たちなら、 この惑星を§Y$pc_shrouded$§!と§Y$pc_gaia$§!のどちらかの状態に固定し、 転移しないようにする手段を考案できるだろう。 "
