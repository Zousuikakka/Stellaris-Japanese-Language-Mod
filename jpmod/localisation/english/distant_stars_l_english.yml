 distar.13011.desc:0 "センサーはいくつかの亜空間が同時に崩壊したことを示しており、 最も近いものは[disturbance_system.GetName]星系で報告されている。 \n\n崩壊は急速に減衰しているが、 我々は原因を特定することができていない。 "
