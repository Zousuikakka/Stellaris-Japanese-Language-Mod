 graygoo.2.name:0 "テンペストが[Root.GetName]を飲みこむ"
 graygoo.2.desc:0 "§Hグレイ・テンペスト§!のナノマシン群が、 §H[Root.GetName]§!の大気圏を暗い嵐雲のように席捲し、 自己複製のために地表のあらゆるものを食いつくした。 [Root.GetPlanetMoon]の住んでいたものたちの痕跡は、 すぐに消えてなくなるだろう。 "
 graygoo.2.a:0 "大惨事だ！ "
 graygoo.15.name:0 "嵐が過ぎて"
 graygoo.15.desc:0 "わが軍は、 グレイ・テンペストの主力施設の破壊に成功した！  亜空間通信機を無力化したことにより、 テンペストの全ナノマシンが不活性化した。 艦船もすべて結合を維持できなくなり、 分解して無に帰した。 \n\nテンペストの「グレイ・グー」に覆われていた惑星では、 無力化された膨大な数のナノマシンが塵と化し、 嵐の渦を巻いている。 時間と資源を惜しまなければ、 これらの惑星を再び住めるようにできるかもしれない。 "
 graygoo.15.a:0 "また一つ脅威が取り除かれた。 "
 graygoo.15.a.tooltip:0 "通常のテラフォーミング技術を持っているのなら、 §Yナノマシン惑星§!は、 今や普通の惑星に§Hテラフォーム§!可能だ。 "
 graygoo.16.desc:0 "[goo_slayer.GetName]の軍が、 グレイ・テンペストの主力施設の破壊に成功した！  亜空間通信機を無力化したことにより、 テンペストの全ナノマシンが不活性化した。 艦船もすべて結合を維持できなくなり、 分解して無に帰した。 \n\nテンペストの「グレイ・グー」に覆われていた惑星では、 無力化された膨大な数のナノマシンが塵と化し、 嵐の渦を巻いている。 時間と資源を惜しまなければ、 これらの惑星を再び住めるようにできるかもしれない。 "
 graygoo.110.desc:0 "$distar.10951.desc$Lゲートが動作可能になるとすぐに、 我々は向こう側からの通信を受信した。 "
 graygoo.111.name:0 "Lゲート起動"
 graygoo.111.desc:0 "§H[From.GetName]§!は、 支配下にあるLゲートを再稼働させることに成功した！ \n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Lクラスターはどうやら、 §Hデッサヌ協定機構§!という進んだ宇宙航行文明の故郷らしい。 自星団への接続が復活した今、 デッサヌは現存する銀河のLゲートすべてに対し、 再起動命令を送信している。 \n\n彼らはまた、 公開亜空間チャンネルを通じて挨拶のメッセージを送ってきている。 "
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "こんな……まさか！  ゲートが再起動している！  「隔離の時代」は終わったのか? \n\n我々は§Hデッサヌ協定機構§!という、 この銀河全体に点在する古代のゲートウェイとLゲート群を建設した者です。 銀河規模のゲートウェイ網を建設し、 銀河文明を広めて平和と星間通商の時代をもたらすことが、 我々の大望でした。 \n\nしかしながら、 プログラムのミスによりLゲートは動作不能となり、 我々は故郷の星団に閉じ込められてしまいました。 我々の側からはエラーを訂正することはできなかったため、 反対側で修正を行ってくれる者たちを待ち望み、 長い年月を過ごしてきたのです。 ありがとう、 ついにこの日が来るとは！ "
 graygoo.115.a:0 "プログラムのミスとは? "
 graygoo.115.a.response:0 "ああ！  まったくお恥ずかしい。 Lゲート・ネットワークが終わりなきメンテナンス・サイクルに入ってしまったのです。 サイクルが偶然始まってしまったとき、 それを終わらせられる技術者が全員こちら側にいたために、 手の施しようがありませんでした。 \n\n幸いなことにわが星団は自給自足が可能で、 わが文明は今まで静かに生き延びてきました。 いつか銀河の他の方々と再会できる日がくると信じていましたよ。 "
 graygoo.115.b:0 "これからどうする? "
 graygoo.115.b.response:0 "我々は自星団での暮らしにすっかり馴染んでおり、 急いでここを離れようとは考えていません。 しかし、 銀河の他の世界についてはぜひよく知りたいですね！   見た感じ、 ずいぶんと忙しそうですね。 \n\nわが星団の航行はどなたにも許可します。 我々の要望は、 居住者のいない惑星に降り立たないことと、 星団奥深くにある§H[lcluster_factory_system.GetName]§!星系に立ち入らないことだけです。 この星系はデッサヌだけのものなので。 "
 graygoo.115.c:0 "Lゲートはナノマシンによって建造されたのだな? "
 graygoo.115.c.response:0 "ナノマシン?  そのようなテクノロジーはよく知りません。 自己複製微小機械群のことでしょうか?  率直に言って、 馬鹿げた呼び名に聞こえますね。 \n\nゲートウェイとLゲート、 いやわが文明のすべては、 ただデッサヌの労苦と創意工夫のみによって実現したものです。 \n\nすみませんが、 これ以上はこの件について話したくありません。 "
 graygoo.115.d:0 "さようなら。 "
 graygoo.115.d.response:0 "ちょっと待ってください！  貴方がたのおかげで、 デッサヌが何世代も夢見てきた自由が与えられたのです。 我々には借りがあります。 \n\n貴方がたの贈り物には遠く及びませんが、 わが星団でしか手に入らないユニークな戦略資源を、 貴方がたに恒久的にご提供しましょう。 見返りは求めませんし、 可能なかぎり提供を続けさせていただきます。 "
 graygoo.116.desc:0 "銀河市民の皆さん、 デッサヌ協定機構よりご挨拶をお送りします！ \n\n貴方がたが放棄されていると考えたゲートウェイとLゲートは、 我々が遠い昔に建設しようとしたものです。 我々は銀河規模のネットワークを築こうとしたのですが、 しかし何ということでしょう……恐るべきミスによってLゲートは使用不能となり、 我々は自星団に閉じこめられてしまったのです。 \n\nしかし、 [From.From.GetName]の優秀な科学者たちのおかげで、 孤立の時代はついに終わりを告げました！  Lゲートがこうして復活したいま、 我々は銀河の航行にかかる時間を短縮させられるよう、 あらゆる勢力にその利用を許可します。 \n\nただし、 §H[lcluster_factory_system.GetName]§!星系は例外です。 決してそこには近づかぬように。 "
 graygoo.116.d:0 "スクリーンを切れ。 "
