 distar.5067.name:0 "謎めいた夢"
 distar.5067.desc.a:0 "謎の筒型物体のリングが予期せぬ激しさで回転し、 外殻は奇妙なパターンで明滅し、 歯車が活発に唸りをあげた。 いつ壊れてもおかしくないような音を立てている。 同時に、 わが民は浅い眠りの中で落ちつきなく身じろぎし、 その頭の中には物体が立てるリズミカルな低音が鳴り響き、 夜の眠りは技術的驚異や複雑な計算の幻覚に妨げられた。 "
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n彼らは見た目は健康そうだが、 目や耳からときおり血を流し、 疲労の蓄積によって昼の生産性が下がっている。 "
 distar.5067.a:0 "知識追求のためなら、 どんな代償も受け入れる。 "
 distar.5067.a.tooltip:0 "影響を受けたPOPすべてが§Y$enigmatic_fatigue$§!になる。 "
 distar.5067.b:0 "狂った行為は終わりだ。 プロジェクトを中止しろ。 "
 distar.5068.name:0 "無知は祝福である"
 distar.5068.desc:1 "睡眠学習の最後の夜が終わり、 [Root.GetName]の市民たちに新たな一日が訪れた。 彼らが目を開けると、 世界は一変していた。 それは可能性と……痛みの世界だった。 宇宙がこんなにも退屈で、 陰鬱で、 あらゆる意味や目的が奪われた場所だったとは。 \n\n平均以上の知性を得たことによる恩恵に人々が慣れるには少し時間がかかるだろうが、 プロジェクト全体は成功したといっていい。 暫定調査結果によれば、 我々の学習能力や科学調査能力は向上している。 "
 distar.5068.a:0 "[Root.GetSpeciesNamePlural]にとって誇らしい日だ！ "
 distar.5063.name:0 "新たなる我々"
 distar.5063.desc:1 "睡眠学習の最後の夜が終わり、 [Root.GetName]の市民たちに新たな一日が訪れた。 彼らが目を開けると、 世界は一変していた。 それは……科学の驚異と希望に満ちた世界だった。 宇宙がこんなにも鮮やかで興奮する場所だったとは。 \n\n暫定調査結果によれば、 我々の学習能力や科学調査能力は向上している。 すべてはバルドールXXXXIIIと、 ラヴォシアン絶滅危惧種族保護基金のおかげだ。 "
 distar.5063.a:0 "[Root.GetSpeciesNamePlural]にとって誇らしい日だ！ "
 distar.5069.name:0 "知性化の中止"
 distar.5069.desc:0 "我々は知性化プロセスを中止し、 人々は元どおりの自分にゆっくりと戻りつつある。 バルドールXXXXIIIという名の異星筒型物体は、 すっかり途方に暮れたままだ。 "
 distar.5069.a:0 "これでよかったのだ。 "
 distar.5070.name:0 "謎の筒型物体が破壊される"
 distar.5070.desc:0 "バルドールXXXXIIIという名の異星筒型物体は破壊され、 わが民のアセンションは中止された。 人々は元どおりの自己にゆっくりと戻りつつある。 "
 distar.5070.a:0 "良くないな。 "
 distar.5071.name:0 "警報"
 distar.5071.desc:1 "長いが、 平穏で特筆することもない睡眠学習期間が終わった後、 バルドールXXXXIIIは過活動状態に入ったようで、 リングを狂ったような速さで回転させた。 あえて眠った者たちは、 不条理な悪夢を次々と見せられた。 \n\n多くの者たちは眠りにつくことを拒んだが、 不運な少数は二度と目覚められない昏睡状態に陥った。 \n\nエンジニアたちの推測によれば、 もともとひどく損傷していた筒型物体は崩壊しつつあるのかもしれない。 もし放置すれば、 我々のアセンションは計画どおりにはいかないだろう。 "
 distar.5071.a:0 "バルドールXXXXIIIに接触せよ。 "
 distar.5071.b:0 "エンジニアチームを派遣する。 "
 distar.5071.c:0 "アセンションを今すぐ中断しろ。 "
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "最大4 POPに§Y$enigmatic_slumber$§!が追加される。 "
 distar.5072.name:0 "通信"
 distar.5072.desc:0 "……致命的エラー……\n\n……致命的エラー……\n\n……致命的エラー……\n\n……致命的エラー……"
 distar.5072.a:0 "<<診断実行>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<システム修復開始>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<アセンション終了>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "手動でアセンションを中止せよ。 "
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "エンジニアチームを派遣しろ。 "
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "修復完了"
 distar.5073.desc:0 "エンジニアたちはバルドールXXXXIIIを安定させ、 知性化プロセスは正常に復し、 市民たちは不承不承ながらも通常の睡眠パターンに戻った。 睡眠学習はすでに約束どおりの成果を上げており、 市民たちは科学への興味を増している。 "
 distar.5074.name:0 "中途半端な知性化"
 distar.5074.desc:0 "プロセスが完了したが、 バルドールXXXXIIIの急速な劣化のために、 我々はアセンションしなかった。 大半の者たちは激しい夜驚症に悩まされつづけているが、 睡眠学習はそれなりの成果を挙げたらしく、 科学研究や学習の効率が前例のないほど向上している。 不運にも昏睡状態に陥った者たちにとって、 状況はもっと悲惨だ……その大半は意識を取り戻したが、 プレッシャーによって精神を病んでしまった。 \n\n完全なるアセンションとは言えないが、 少なくともなにがしかの結果は出た。 "
 distar.5074.a:0 "最悪ではない。 "
