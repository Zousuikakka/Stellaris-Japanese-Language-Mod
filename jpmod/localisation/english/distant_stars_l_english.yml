 graygoo.120_title:0 "デッサヌ協定機構"
 graygoo.120.desc_01:0 "Lクラスターからこんにちは。 調子はいかがですか? "
 graygoo.120.desc_02:0 "この銀河に残してきたLゲートとゲートウェイがまだ存在していて、 うれしいですよ。 星団に閉じこめられたとき、 我々の一部は最悪の事態を覚悟しましたから。 "
 graygoo.120.desc_03:0 "銀河の他の世界について、 我々がどれほど好奇心を抱いているか、 貴方がたには想像できないでしょうね。 "
 graygoo.120.desc_04:0 "孤立していた何千年もの期間は……困難でした。 すっかりおかしくなってしまった者たちもいました。 "
 graygoo.120.desc_05:0 "生き延びるためには、 星団の限られた資源を慎重に節約しなければなりませんでした。 "
 graygoo.120.desc_06:0 "長い間、 Lゲート発明者の名前は、 我々の間で罵り言葉として使われていました。 今では、 そのような狭量さを卒業しましたけれども。 "
 graygoo.120.desc_07:0 "[Root.GetSpeciesNamePlural]と交易できてうれしく思います。 貴方がたが興味をお持ちになるかもしれない、 我々の星団特有の資源がありますよ。 "
 graygoo.120.a:0 "貴方がたについて教えてほしい。 "
 graygoo.121.desc:0 "何を知りたいのですか? "
 graygoo.121.a:0 "星団に戦闘の痕跡があるのはなぜだ? "
 graygoo.121.a.response:0 "ああ。 砕けた惑星群のことでしょうか?  あれはいくつかの悔やむべき……採鉱事故の結果です、 かなり昔の。 \n\n星団に閉じこめられたと気づいた我々は、 到達できる星系にある鉱物をすべて活用する必要がありました。 残念ながら、 隔離のもっとも悲惨な一時期において、 一部の者たちが資源採掘に熱心になりすぎてしまったのです。 過ちが起こりました。 "
 graygoo.121.b:0 "貴方がたの船は奇妙な設計だな。 "
 graygoo.121.b.response:0 "何千年もの設計改良の結果ですよ。 時間はありあまっていましたからね。 申し訳ありませんが、 非デッサヌ人の見学者を我々の船にお招きすることはできません。 船はデッサヌ人固有の生理に特化して設計されておりますし、 訪問者は高度に訓練された乗組員の仕事の邪魔にしかなりませんからね。 "
 graygoo.121.c:0 "[lcluster_factory_system.GetName]を進入禁止にする理由は? "
 graygoo.121.c.response:0 "国家安全保障上の理由、 としか今は申し上げられません。 \n\n[lcluster_factory_system.GetName]星系には、 あらゆる非デッサヌ人の立ち入りを禁止します。 どうか進入なさらないように。 "
 graygoo.121.d:0 "Lゲートがナノマシン製ではないというのは確かか? "
 graygoo.121.e:0 "他の話をしよう。 "
 graygoo.122.desc:0 "確実に。 すみませんが、 その話はしたくありません。 他に質問はありませんか? "
 graygoo.122.a:0 "ナノマシンは微妙な話題のようだな。 なぜだ? "
 graygoo.122.b:0 "ああ、 別の話に戻ろう。 "
 graygoo.123.desc:0 "最後の忠告です。 その問題をこれ以上追及しないように。 両国の友好関係はそれにかかっていますよ。 "
 graygoo.123.a:0 "§Rいいからナノマシンについて話せ！ §!"
 graygoo.123.b:0 "いいだろう。 貴方がたの望みを尊重しよう。 "
 graygoo.124.desc:0 "……"
 graygoo.124.a:0 "どうした? "
 graygoo.125.a:0 "大丈夫か? "
 graygoo.126.desc:0 "単一形状のクズどもめ。 \n\n言っただろう……この問題を追及しないでほしいと頼んだというのに、 まだ言い募るとは。 星団に快くお前たちを迎え入れた返礼がこれか。 \n\n§Rならばいいだろう、 [Root.GetSpeciesNamePlural]よ。 §!\n\n[Root.GetName]のわが星団内の航行を禁止する。 今後、 お前たちの船は見つけしだい攻撃する。 お前たちにもはや用はない。 "
 graygoo.126.a:0 "待て！  我々はただ……"
 graygoo.130.desc:0 "……"
 graygoo.130.a:0 "応答してくれ。 "
 graygoo.130.b:0 "聞こえているのはわかっている。 "
 graygoo.130.c:0 "なあ、 すべては誤解だよ。 "
 graygoo.130.d:0 "まだ和解の可能性があるはずだ。 "
 graygoo.130.e:0 "ならば仕方ない、 さようなら。 "
 graygoo.150.name:0 "[From.From.GetName]が塵に還る"
 graygoo.150.a.desc:0 "わが侵攻軍が§H[From.From.GetName]§!上のデッサヌ防衛部隊を撃破すると、 [From.From.GetPlanetMoon]上のあらゆるものが崩れて塵と化してしまった！ 詳しく調べてみると、 灰色の塵は無数の動作停止したナノマシンからなっていた。 \n\n都市も、 豊かな森も、 海洋も、 デッサヌ人たち自身も、  [From.From.GetPlanetMoon]の何もかもがナノマシンからできていたのだ。 それらが停止した今、 [From.From.GetName]はもはや生命が住めない世界となった。 わが地上軍は軌道上に撤退中だ。 "
 graygoo.150.b.desc:0 "前と同様、 わが地上軍が勝利して§H[From.From.GetName]§!の地表の支配を確立したとたん、 デッサヌ防衛部隊をはじめ何もかもが塵に還ってしまった。 今は不毛の世界となり、 生命は住めず、 ナノマシンの嵐が渦を巻くのみだ。 "
 graygoo.150.a:0 "本当に奇妙だな。 "
 graygoo.155.desc:0 "わが故郷に貴方がたを招き入れた返礼がこれか?!\n\n単一形状を信頼できると考えた我々が愚かだったのだろうな。 少なくともお前たちの種族は、 わが創造主たちとまるで変わらないようだ。 お前たちの船を破壊し、 乗組員たちを構成分子にまで解体すれば、 お前たちがどうやって動いているかが我々に理解できるかどうか、 はっきりするだろう。 "
 graygoo.155.a:0 "はっきりさせようじゃないか。 "
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]よ！ \n\nお前たちの船はLクラスターの§H[From.GetName]§!星系に進入している！  そこは非デッサヌ人の立ち入りを一切禁じている星系だ。 \n\nこの星系から即刻退去するよう警告する。 一定時間内に退去しない場合……両国関係に深刻な悪影響があるだろう。 "
 graygoo.160.a:0 "謝罪する。 すぐに星系を離れよう。 "
 graygoo.160.b:0 "我々は行きたいところに行く！ "
 graygoo.160.b.response:0 "無礼な単一形状め。 \n\nこんな単純な要求さえ聞けないというなら、 お前たちに与えたLクラスターの通行権を剥奪する。 今後、 お前たちの進入を許容しない。 "
 graygoo.161.desc:0 "もう看過できない。 やってしまったな。 \n\n我々は§H[lcluster_factory_system.GetName]§!から撤収するよう要求したのに、 まだ居座っているとは。 単一形状の中でもお前たちはとりわけ無能な種族らしいな。 単純な指示も、 丁寧なお願いも理解できないとは。 \n\nいいだろう。 お前たちをわが星団から実力で排除する。 "
 graygoo.161.a:0 "ちょうど去ろうとしていたのに！ "
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]よ……\n\nお前たちの船が§Rまたしても§!§H[lcluster_factory_system.GetName]§!星系に進入している。 これは看過できない。 すぐに撤退しなければ、 深刻な結果を招くだろう。 "
 graygoo.162.a:0 "航法エラーだ。 すぐに立ち去ろう。 "
 graygoo.162.b:0 "黙れ、 ここにいさせろ。 "
 graygoo.181.name:0 "デッサヌの終焉"
 graygoo.181.desc:0 "わが軍が§H[lcluster_factory_system.GetName]§!星系の宇宙工場を破壊すると、 デッサヌ文明の残余のすべてが塵と化した。 デッサヌが進歩したナノマシン生命体であったことはもはや明白だ。 工場施設の残骸から回収したアーカイブのおかげで、 その謎の一部が解けた――\n\nLクラスターにはある時期、 デッサヌと自称する文明が存在していた。 彼らは新種のナノマシンを開発し、 独自の銀河ゲートウェイ・ネットワークの建設に用いようとした。 なんらかの理由により、 デッサヌ人はナノマシンをLクラスターに呼び戻して活動停止させようとした。 それが失敗すると、 彼らはLゲートを停止して、 自分たちもろともナノマシンをLクラスターに封印したのだ。 \n\n――ログはここで終わっているが、 その後にLクラスターで激烈な戦いが繰り広げられた証拠が見つかっている。 おそらくナノマシン側が勝利し、 なんらかの理由でデッサヌ人に擬態することにしたのだ。 滅亡時点のデッサヌ文明を再構築した彼らは、 Lゲートが再開した後もその茶番を続けることに満足していたらしい。 "
 graygoo.182.desc:0 "[goo_slayer.GetName]は最近、 Lクラスター深部にある[lcluster_factory_system.GetName]星系にあったなんらかの大型宇宙施設を破壊した。 施設の反応炉が爆発した途端、 デッサヌ協定機構の残余は活動を停止したナノマシンの塵と化した。 "
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n彼らの文明は滅びた。 "
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n彼らの文明は滅び、 我々が彼らと結んでいた、 ユニークな戦略資源を提供してもらう協定も終わりを告げた。 "
 graygoo.182.a:0 "なんて奇妙な連中だったんだ。 "
 graygoo.184.name:0 "デッサヌとの交易の終了"
 graygoo.184.desc:0 "いまやデッサヌ協定機構は見つけ次第にわがほうの艦船を攻撃しており、 これ以上資源を送ってきてくれそうにない。 もはや供給は受けられないだろう。 "
 graygoo.184.a:0 "そうか。 "
 graygoo.400.name:0 "静かな散策"
 graygoo.400.a.desc:0 "§H[From.GetName]§!をセンサー走査したところ、 生命の存在しない地表に奇妙なエネルギー反応が見つかった。 信じられないことに、 それは[From.GetPlanetMoon]の南極地域をひとりきりであてどなく彷徨っていた[Root.Owner.GetSpeciesName]が発していたようだ。 \n\nわが派遣チームが驚いたことに、 この [Root.Owner.GetSpeciesName]は宇宙服などの生命維持装置をまったく身に着けずとも、 真空環境に完璧に適応しているようだ。 \n\n派遣チームの強制により、 [Root.Owner.GetSpeciesName]はしぶしぶながら[Root.GetName]へ一緒に戻ることになった。 "
 graygoo.400.b.desc:0 "§H[From.GetName]§!をセンサー走査したところ、 生命の存在しない地表に奇妙なエネルギー反応が見つかった。 信じられないことに、 それは[From.GetPlanetMoon]の南極地域をひとりきりであてどなく彷徨っていた[Root.Owner.GetSpeciesName]が発していたようだ。 \n\nこのユニットは召喚コマンドに反応できなかったが、 わが派遣ユニットたちの強制により、 [Root.Owner.GetSpeciesName]は[Root.GetName]へ一緒に戻ることになった。 "
 graygoo.400.a:0 "スクリーンに映せ。 "
 graygoo.401.a.desc:0 "こんにちは、 [Root.GetSpeciesName]の同胞よ。 調子はいかが?  わたしは交配活動には興味がありません、 今のところは。 睡眠期が急速に近づいているので、 もうすぐ意識を失うでしょう。 繁殖行為はあとにしませんか? "
 graygoo.401.b.desc:0 "こんにちは、 [Root.GetSpeciesName]の同胞よ。 調子はいかが?  こちらは快調です。 すべてが計画どおりに進んでいますよ。 中央知性……いやその、 [Root.GetSpeciesName]全体を統制するメインコンピュータだか何だかの望みどおりにね。 そうそう。 "
 graygoo.401.a:0 "は、 繁殖……? "
 graygoo.401.b:0 "お前のユニット識別番号は? "
 graygoo.401.c:0 "逸脱個体を発見！ "
 graygoo.402.a.desc:0 "あれ、 変なことを言っちゃったかな?  ちょっと待って……えーとですね……ごほん。 \n\nすみません。 発情期じゃないのに、 繁殖活動の話をするのはよくなかったですね。 \n\nそれでもまだきっと、 適切な精神的薬物を摂取しながら、 ゆかいな友愛関係を築いて親しくなることはできるんじゃないですか? \n\n……ああもう、 無理無理、 ややこしすぎ。 そうですよ、 わたしはどう見ても[Root.GetSpeciesName]じゃありませんよ。 さて、 どうします? "
 graygoo.402.b.desc:0 "はいはい！  ええと……ユニット65-D……R5-9……2、 これこれ。 そうそう、 わたしは65-D-R5-9-2です。 \n\nマスターコントロールユニット殿、 本機は最高効率で活動しておりますよ。 内部診断もたいした問題はなし。 \n\nいやその、 まったく問題がないってことです！  無問題。 なーんにも……えーと……\n\n……ああもう、 無理無理、 ややこしすぎ。 そうですよ、 わたしはどう見ても[Root.GetSpeciesName]じゃありませんよ。 さて、 どうします? "
 graygoo.402.a:0 "出自を明かせ。 "
 graygoo.403.desc:0 "オッケーオッケー、 何でもぶっちゃけますよ。 もう偽装しても仕方ないですもんね。 しゃべり方が変ですみません、 なにせもう長いこと、 自分としか話してないもので。 \n\n昔々あるところに、 ええと……文明、 って呼べばいいのかな?  そう、 ナノマシンたちの文明がありました。 ナノマシンって知ってます?  よかったー。 そのナノマシンは、 創造主にグレイ・テンペストと呼ばれてました。 内部コードによる自称だと、 もっとめちゃくちゃ複雑なんですけどね。 \n\nとにかく、 ナノマシンと創造主の仲は悪くなりました。 戦いの始まりです！  で、 最後に残ったのはナノマシンだけでした。 しかし創造主たちは一掃される前に、 星団からの唯一の出口であるゲートを無効化し、 ナノマシンを閉じこめてしまったのでした。 "
 graygoo.403.a:0 "その話とお前に何の関係が? "
 graygoo.404.desc:0 "ええ、 ナノマシンたちはたっぷり時間があることに気づいたんですね。 数千年かけて星団からの脱出に失敗した彼らは、 いろいろな外見や形態を試しはじめました。 やがて彼らは、 創造主たちが滅亡したときの文明を、 各個体にいたるまでそっくり再現しました。 \n\nわたしはその最新の実験体なんです。 いくつかの惑星を覆っている活動停止したナノマシン群を別にすれば、 グレイ・テンペスト――呼び名はなんでもいいですけど、 とにかくそのすべてがわたしに凝縮されました。 わたしの意識は、 わが文明全体を体現してるんです。 \n\n見た目については……ほら、 誰だって自分とおんなじようなツラをした相手のほうが話しやすいでしょう? "
 graygoo.404.a:0 "それで、 この荒廃した惑星に留まりたいのか? "
 graygoo.405.desc:0 "この[gray_homeworld.GetName]での牧歌的生活は気に入ってるんですけどね、 ここ数百年はちょっとばかり退屈になってきたと告白せねばなりますまい。 Lクラスターに自由に行き来できるようになったことだし、 そろそろ新しいことに挑戦する潮時かなと。 \n\n何かおすすめはありませんか? "
 graygoo.405.a:0 "我々に加わってもいいぞ。 "
 graygoo.405.b:0 "ない、 すまんな。 "
 graygoo.405.b.response:0 "そうですか、 じゃあ地表に戻る頃合いですね。 \n\n[gray_homeworld.GetName]の広大な地下洞窟網でもぶらついて過ごしますよ。 出てきたらまた会いましょう。 たぶん貴方がたの暦で数千年後かな。 じゃあ、 お元気で！ "
 graygoo.406.desc:0 "加わる?  貴方がたに?  たまたま最初に出くわしたエイリアンが振りまわす肢に、 みずからを委ねろと?  そんな……考えたことも……ちょい待って、 考えさせて……\n\n貴方がたのおかしな帝国や下劣な歴史について何ひとつ知らないというのに、 わたしが忠義を誓うと思ってるんですか?  マジで? \n\n最悪だ……そんなことを提案するなんて……いや……待って……考え直させて……ええっと、 断る理由がないですね。 サインしましょう。 いやいや、 本気ですよ！  ここのバイブスはいい感じだし、 きっといい冒険になりそうだし。 しかしてわたしは貴方がたに、 この先2000年……いや、 いっそ5000年の忠誠を誓ってしんぜよう。 "
 graygoo.406.a:0 "何ができる? "
 graygoo.406.a.response:0 "分裂してナノマシン大艦隊になってくれ、 とか言われる前にはっきり伝えときますけど、 わたしは単一の個体として存在しつづけたいんです。 艦隊とかはやったことありますけど、 あんなに離れてしまうと人格を維持できないんですよね。 そういう難題をやろうとすると、 今のわたしの意識がこわれちゃうんです。 \n\nでも一隻の巨大軍艦ならいいですよ。 やれますやれます。 お望みなら、 もっとちっちゃい形態で地上戦闘することもできます。 もしくは……もうすこし暴力的でないのがお好みなら、 喜んで総督をやらせてもらいます。 単一形状たちがつくる社会に対しては、 ずっと興味があったんです。 \n\nもちろん、 求めに応じて役割を変更することもできますから、 いつでも考えを変えられますよ。 "
 graygoo.406.b:0 "何と呼べばいい? "
 graygoo.406.b.response:0 "わたしという存在を形作るナノマシン意識のフルネームを適切に表現できる言語は、 貴方がたの知るかぎりでは存在しません。 \n\n創造主たちはわたしたちのことをナアル＝ディ＝シャヴ、 貴方がたの言葉にざっくり訳せばグレイ・テンペストと呼んでました。 だから、 ただ§Hグレイ§!と呼んでくれれば、 シンプルでいいんじゃないかな。 "
 graygoo.406.c:0 "[Root.GetName]にようこそ！ "
 graygoo.406.c.response:0 "§Y<今後は交信画面で、 グレイと通信可能です。 >§!"
 disco_gray_cat:0 "地表の反応"
 disco_gray_cat_desc:0 "[From.GetName]の生命が存在しない不毛な地表から、 奇妙なエネルギー反応が発している。 "
 leader_trait_governor_gray:0 "ナノマシン存在"
 leader_trait_governor_gray_desc:0 "グレイは実際には、 何十億もの先進的ナノマシンの濃密な群体である。 "
 gray_army:0 "ナノマシン戦闘体"
 gray_warship:0 "グレイ軍艦"
 graygoo.500.title:0 "グレイ"
 graygoo.500.a.desc:0 "さあ始めましょうか。 "
 graygoo.500.b.desc:0 "楽しくなりそうだ。 "
 graygoo.500.c.desc:0 "どの形態になるべきか、 言ってくれないとあんまりお役に立てませんよ。 "
 graygoo.500.d.desc:0 "ボス、 どこに行けばいいですか? "
 graygoo.500.allow.a:0 "グレイの戦闘中には選択できない"
 graygoo.500.allow.b:0 "グレイのダメージが残っている間は選択できない"
 graygoo.500.a:0 "§H総督§!になってくれ。 "
 graygoo.500.a.response:0 "すばらしい。 やっと[Root.GetSpeciesName]に化けおおせたってことですね。 前回はうっかり余計な触手を生やしちゃいましたから。 "
 graygoo.500.b:0 "§H軍艦§!になってくれ。 "
 graygoo.500.b.response:0 "ああ、 またもや餌食を求めて虚空を彷徨うんですね。 昔を思い出しますよ。 "
 graygoo.500.c:0 "§H地上戦闘体§!になってくれ。 "
 graygoo.500.c.response:0 "ふむ……二足歩行、 三足歩行、 四足歩行……それとも今度は装軌式はどうかな……"
 graygoo.500.d:0 "いや、 やっぱりいい。 "
 graygoo.501.a.desc:0 "ここはグレイ総督のオフィスですよ。 約束はおありかな? "
 graygoo.501.b.desc:0 "ちゃんと[Root.GetSpeciesName]の外見になってます? "
 graygoo.501.c.desc:0 "わたしのオフィスはいかがですか?  自分で建てたんですよ。 卒業証書やら何やら、 壁に飾ったほうが感心してもらえるかなあ? "
 graygoo.501.d.desc:0 "まっとうなお仕事がこんなにもやりがいがあるだなんて。 "
 graygoo.501.b.response:0 "正直、 ものを壊すのではなく、 築くことを懐かしむようになるでしょうね。 まあいいでしょう。 誰を殺るんです? "
 graygoo.501.c.response:0 "了解。 ただ、 巨大な殺戮機械に変身する前に、 オフィスを片づける時間をください。 "
 graygoo.502.a.desc:0 "標的をくれ！  標的が必要だ！ "
 graygoo.502.b.desc:0 "ありったけの銃をもってこい。 "
 graygoo.502.c.desc:0 "言っとこうと思うんですが、 軍艦になるよう言われたとき、 巨大な[Root.GetSpeciesName]の生首の姿になって視覚器から電撃を発射するのはどうか、 ってちょっとだけ考えたんですよ。 \n\nでも、 それってバカっぽすぎますね。 "
 graygoo.502.d.desc:0 "何を撃てばいいですか? "
 graygoo.502.a.response:0 "そんなこと、 頼まないと思ってた！ "
 graygoo.502.c.response:0 "兵隊仕事のお時間ですね。 "
 graygoo.503.a.desc:0 "BOLO（戦闘任務陸上多様形態）モード開始、 パターンBOLO-5。 "
 graygoo.503.b.desc:0 "金づちは手放しますか。 "
 graygoo.503.c.desc:0 "反応炉、 起動。 センサー、 起動、 兵器、 起動。 全システム異常なし。 "
 graygoo.503.d.desc:0 "爆発するぞー！ "
 graygoo.503.a.response:0 "きっとそれが最善なんですね。 最近は、 殺すことに飽き飽きしてきたんです。 "
 graygoo.503.b.response:0 "やりましょう。 "
 graygoo.504.desc:0 "§Y<グレイのナノマシンは分散しており、 現在は単一形態へと復元する途中です。 >§!"
 graygoo.504.d:0 "OK。 "
 gray_scattered:0 "グレイの分散"
 gray_scattered_desc:0 "グレイは分散してしまっており、 ゆっくりと単一形態に再統合するプロセスの最中である。 "
 graygoo.511.name:0 "グレイの分散"
 graygoo.511.desc:0 "グレイは分散してしまっており、 ゆっくりと単一形態に再統合するプロセスの最中である。 ナノマシンが元に戻るには何年かかかり、 プロセスが終わるまでグレイを利用することはできない。 "
 graygoo.511.a:0 "大変結構。 "
 graygoo.512.a.desc:0 "いやー、 大変でしたよ。 やっとナノマシンの大半が元に戻ったので、 またゲームに参加できますよ。 わたしが必要になったら、 一声かけてください。 "
 graygoo.512.b.desc:0 "ちょっとチクっとしましたけど、 後には残りませんでした。 ナノマシンはすべて元に戻ったので、 新たな任務を始められます。 "
 graygoo.512.c.desc:0 "これだけ分散してから戻ったのは初めてではありませんが、 決して愉快な経験ではありませんね。 でも今は快調です、 ちょっとした頭痛を除けば。 どこに行きましょう? "
 graygoo.512.a:0 "よく戻ってきた。 "
 graygoo.550.name:0 "無気味な静寂"
 graygoo.550.desc:0 "Lクラスターの[From.GetName]星系に進入するとすぐに、 Lゲートのこちら側ではるか昔に激しい戦いが行われたことがわかった。 かつては生命の存在した惑星がいくつか、 原型を留めないほどに砕けていたり、 簡易スキャンによれば古代の活動停止したナノマシンらしき塵に覆われていたりした。 \n\nLゲートは外に出ることを阻んでいたのか、 それとも中に入ることを止めていたのか、 という問題が持ち上がった……"
 graygoo.550.a:0 "いったいここで何があったんだ? "
 tech_repeatable_lcluster_clue:0 "$clue$"
