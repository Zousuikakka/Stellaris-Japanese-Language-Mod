 ### Trojan Asteroid ###
 distar.3000.name:0 "機械の内側"
 distar.3000.desc:0 "推測の通り、 小惑星[From.GetName]はその内部に大量の金属を隠しており、 それは何らかの機械類だった。 \n\nデータを収集したことで構成部品が大量のエネルギーを貯蔵していることが明らかになったが、 その目的は未知のままだ。 "
 distar.3000.a:0 "慎重に処理してくれ。 "
 distar.3000.a.tooltip:0 "静かに小惑星を採掘する。 "
 distar.3000.b:0 "調査しろ。 "
 distar.3000.b.tooltip:0 "ドリル無人機を送ってサンプルを採取する。 "
 distar.3001.desc:0 "注意は功を奏した。 [trojan_asteroid.GetName]の中に隠れていたのは、 視界に入ったものを攻撃するようプログラムされた採掘ドローンだった。 \n\n[Root.GetLeaderName]は幸運にもこれを早期発見し、 ドローンのセンサーを無効化できた。 \n\nこのドローンのコアは非常に古いが、 大量のエネルギーを蓄えており、 我々はそれを吸い取ることができる。 "
 distar.3002.desc:0 "[Root.GetName]の強引な無人機調査は不幸を招いた。 小惑星の中には、 視界に入ったものを攻撃するようプログラムされた古い採掘ドローンが隠れていた。 \n\nドローンは[Root.GetName]の存在に気づき、 起動している。 \n\nしかし、 [Root.GetName]がすばやく行動すれば、 回避できるかもしれない。 "
 distar.3003.desc:0 "小惑星[trojan_asteroid.GetName]に関するニュースが[Root.Capital.GetName]のネットワークを賑わせている。 興味を引かれた科学界は、 なぜドローンが小惑星内部に配置されていたのかという疑問を提示した。 \n\n何かを守っていたのだろうか? "
 distar.3005.desc:0 "[Root.Owner.Capital.GetName]の科学界が推測したとおり、 小惑星[trojan_asteroid.GetName]の内部で発見されたドローンには隠していたものがあった。 \n\n[Root.GetName]の乗組員の勇敢な努力により、 以前はドローンによって隠されていた小惑星の核に、 豊かな鉱床があることがわかった。 "
 ### Impossible Organism ###
 distar.3010.desc:1 "[impossible_organism_planet.GetName]で観測された意外な生命存在兆候は、 途方もない耐性を持つ小型有機体のものだった。 [Root.GetName]の乗組員はこの生物をどう分類すべきかためらっているが、 栄養物もなさそうなのに生存するその能力は実に驚異的だ。 経験に基づく推測ではあるが、 惑星の年齢からすれば、 この有機体が数千年も有毒な環境で生き延びているとしてもおかしくはない。 \n\n科学部門担当官[Root.GetLeaderName]は、 この未知の有機体を研究するためにサンプルを採取する許可を求めている。 "
 distar.3010.a:0 "よろしい、 採取しろ。 "
 distar.3010.b:0 "だめだ、 離れて観察しろ。 "
 distar.3010.b.tooltip:0 "§Y存在するはずのない有機体§!の補正を[From.GetName]に追加：\n£society£ §G+3§!"
 distar.3011.desc:0 "謎の生命体の研究は順調に進んでいる。 科学界はその成長能力に驚いている。 すでに肉眼でも見える大きさで、 刺激に反応し、 有機体か否かにかかわらず近くのあらゆるものからエネルギーと栄養を吸収できるようだ。 \n\nその遺伝的、 細胞的、 生化学的プロセスは我々の理解の範疇を超えている。 "
 distar.3011.a:1 "研究を続けるべきだ。 "
 distar.3011.a.phobe:0 "気持ち悪い！  棒でつついてみろ……"
 distar.3011.b:0 "このエイリアンは危険すぎる。 "
 distar.3011.b.tooltip:0 "この生命体を深宇宙に廃棄する。 "
 distar.3012.name:0 "ありえない菌類"
 distar.3012.desc:0 "最近のブレイクスルーの結果、 奇妙な生命体はもはや完全なる謎ではなくなった！  [Root.Capital.GetName]の科学界はそのニュースで沸き返っている。 \n\nこの有機体は菌類だと識別された――栄養を得るために分子を吸収する能力の一部は、 それで説明がつく。 この個体は[Root.GetSpeciesName]の新生児なみの大きさに成長しており、 好奇心と知性の両方を示している。 ありがたいことに、 今のところまったく攻撃性を示していない。 \n\n進展を見るには何ヶ月かかかるかもしれないが、 次の段階はコミュニケーションを図ることだと科学者たちは考えている。 "
 distar.3012.a:1 "コミュニケーションを図ろう。 "
 distar.3012.a.tooltip:1 "菌類種族の研究を続ける。 \n\n進展があるまでに数ヶ月かかるかもしれない。 "
 distar.3012.b:1 "$distar.172.b$。 標本をエアロックから放り出せ。 "
 distar.3012.b.tooltip:0 "この生命体を深宇宙に廃棄する。 "
 distar.3013.name:0 "ありえない菌類：最初の言葉"
 distar.3013.desc:0 "この小さな菌類は、 最近になって発話しはじめた！ \n\n最初の言葉はしわがれ声の「ニヴラク」だった。 意味をなさないが、 熱心に繰り返した。 そこで科学者たちは堂々と、 この菌類に§Y$NAME_Nivlac$§!という名前をつけた。 それ以降、 $NAME_Nivlac$は驚くべき速さで言語を発達させ、 今では7種類の基本的感情を表現することができる――自らの子どもたちにも。 そう、 彼らは胞子をまき散らして定期的に繁殖するのだ。 研究所はすぐに彼らを収めきれなくなるだろう。 \n\n$NAME_Nivlac$は今のところ、 いかなる攻撃性も示してはいない。 "
 distar.3013.a.xenophile:0 "驚くべきことだな。 [Root.GetSpeciesName]はみな一体ずつ所有するべきだ！ "
 distar.3013.a:0 "素晴らしい。 [Root.GetAdj]社会は彼らを利用できる。 "
 distar.3013.a.swarm:0 "[Root.GetAdj]社会は彼らを利用できる……標的としてな。 "
 distar.3013.a.serv:0 "貴重な有機生命体だ。 [Root.GetSpeciesNamePlural]がお世話しましょう。 "
 distar.3013.a.assi:0 "すばらしい。 こいつらを殲滅しろ。 "
 distar.3013.a.assi.tooltip:0 "最大 5 POP £pops£ の$NAME_Nivlac$が[nivlac_joint_planet.GetName]に出現する。 "
 distar.3013.a.tooltip:2 "[nivlac_joint_planet.GetName]の空いている居住スペースを$NAME_Nivlac$のPOP £pops£ で満たす。 "
 distar.3013.b:1 "彼らには彼らの棲家が必要だ。 "
 distar.3013.b.no_room.kill:0 "我々には土地の余裕がない。 彼らを燃やして終わりにする。 "
 distar.3013.b.no_room.kill.tooltip:0 "菌類種族を滅ぼす。 "
 distar.3013.b.tooltip:1 "$NAME_Nivlacs$を研究所から出し、 彼らに適した惑星に移住させる。 \n\n新たな報告が入るまでしばらく時間がかかるだろう。 "
 distar.3015.name:0 "存在するはずのない有機体：$NAME_Nivlacs$"
 distar.3015.desc:0 "有毒の惑星[impossible_organism_planet.GetName]で発見し、 のちに危険すぎると判断されて深宇宙に投棄された異星生命体は、 しばらくしてから[nivlac_planet.GetName]の地表に墜落したようだ。 \n\n彼らは衝突を生き延びたばかりか、 新しい惑星を棲家としている。 彼らは繁栄し、 育ち、 小集団に分かれて、 宇宙航行種族にまでなった。 \n\n$NAME_Nivlac$と自称する彼らは、 残念ながら、 かつて我々が彼らの生死を軽んじたことを記憶しているようだ。 "
 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "$NAME_Nivlac$の移住は大成功だという知らせに、 科学者たちは喜んでいる。 \n\nこの若い菌類が[nivlac_planet.GetName]に到着して以来、 爆発的な成長が続いている。 彼らは小集団に分かれて定住し、 最近ではFTL技術さえ開発したようだ。 明らかに、 我々が残していった技術が助けとなっている。 \n\n彼らの発達を熱心に観察しつづけよう。 "
 distar.3017.name:0 "[Root.Owner.GetSpeciesName]と$NAME_Nivlac$"
 distar.3017.desc:0 "[Root.Owner.GetAdj]社会への$NAME_Nivlac$の統合は現在進行中だ。 \n\n$NAME_Nivlacs$と[Root.Owner.GetSpeciesNamePlural]の関係は良好で、 両者は有望な道をともに歩んでいるように思われる。 "
 distar.3017.desc.assim:0 "[Root.Owner.GetAdj]社会への菌類種族$NAME_Nivlac$の同化は現在進行中だ。 \n\n$NAME_Nivlac$は抵抗しているが、 彼らの意識は最終的には[Root.GetAdj]に吸収されるだろう。 "
 distar.3017.a.tooltip:1 "$NAME_Nivlac$ £pops£  POPが、 [nivlac_joint_planet.GetName]の空きタイルに追加される。 "
 distar.3017.a.assi.tooltip:0 "$NAME_Nivlac$ £pops£  POPが、 [nivlac_joint_planet.GetName]の空きタイルに追加される。 "
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$ £pops£  POPが、 新たに[nivlac_joint_planet.GetName]に作られた聖域で奉仕される。 "
 ### Stranded Scientist ###
 distar.3020.name:0 "座礁した科学者"
 distar.3020.desc:1 "小惑星[From.GetName]の遭難船は、 遭難した科学者[stranded_scientist_leader.GetName]が所有する船の残骸だった。 この人物は、 これまで知られていない種族である[stranded_scientist_leader.GetSpeciesName]の一員だと名乗った。 \n\n彼女は残骸の中から、 [Root.GetName]に乗り組んでいる科学部門担当官[Root.GetLeaderName]に連絡することに成功し、 救助を要請してきている。 彼女の説明によれば、 衝突の原因は航行センサーの故障であり、 数年前から小惑星を出られずにいたそうだ。 \n\n彼女は自身が比類なき科学知識を持ち、 価値ある人材だと主張している。 彼女が生き延びたことがその証拠であると。 "
 distar.3020.a:0 "彼女は我々の一員となる。 "
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]は[Root.Owner.GetName]に加わり科学知識を共有するだろう。 "
 distar.3020.b:0 "いいや、 彼女は不要だ。 "
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName]は運命に流される。 "
 distar.3021.name:0 "知識の共有"
 distar.3021.desc:0 "最近に追加された科学者[stranded_scientist_leader_clone.GetName]は技術応用の知識を披露した。 彼女の共有した洞察は、 我々の物理学研究を新たな高みに押し上げた。 "
 distar.3021.a.tooltip:0 "£physics£  §Y技術§!の研究がさらに進んだ。 "
 ### Molluscoid Miners ###
 distar.3030.name:0 "擬軟体生物の鉱夫たち"
 distar.3030.desc:0 "[molluscoid_miners_planet.GetName]を詳細に観察したところ、 小屋のような構造物は擬軟体種族の住居だとわかった。 小屋は原始的なもので、 土と糞のような排泄物を用いて建てられている。 \n\n擬軟体生物は限定的な知能を持つ、 準知的種族らしい。 生存のための活動を除くと、 彼らの社会と生活は鉱物の採掘を中心に営まれている。 掘り出した鉱物は誇示され、 発見者の社会的地位が上昇するらしい。 \n\nどうやって鉱物を見つけているかは不明だが、 科学部門担当官[Root.GetLeaderName]は彼らの鉱脈発見能力の高さに驚いている。 \n\n技術的には遅れているものの、 この種族を研究すれば、 我々の採掘能力も向上するかもしれない。 "
 distar.3030.a:0 "興味深い。 さらに研究しろ。 "
 distar.3030.b:0 "勝手に掘らせておけ。 "
 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]に住む擬軟体生物は、 大いに欲する鉱物の位置を特定するのに奇妙な手法をとっている。 \n\n彼らの皮膚から自然分泌されるゼラチン状の粘液は、 体表から糸を引きながらしたたり、 浸透性の土壌に染みこんでいる。 この粘液は効率的に土壌を分析し、 糸が切れてしまうまで感覚情報を擬軟体生物の個体に送りつづけるのだ。 これにより、 彼らは地下地形の驚くほど広い範囲をマッピングし、 鉱脈の位置を特定できる。 \n\nもしこの擬軟体生物をわが社会に統合するか、 この知識を応用して我々の生産過程を進歩させれば、 鉱業の利益は大きく向上しそうだ。 "
 distar.3031.a:0 "確かに。 統合を始めろ。 "
 distar.3031.b:0 "よろしい、 この知識を応用しよう。 "
 distar.3031.c:0 "だめだ。 彼らの惑星は彼らが掘る。 "
 distar.3032.name:0 "擬軟体生物の統合"
 distar.3032.desc:0 "[Root.Owner.GetAdj]社会への擬軟体生物の統合が完了した。 \n\n統合促進のため、 彼らには§Y[molluscoid_miners_species.GetName]§!という呼称が与えられた。 [molluscoid_miners_species.GetName]は従順で勤勉であり、 我々の工業生産高は早くも大きく増加している。 "
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops£  POPが[Root.Capital.GetName]の空きタイルに追加される。 "
 distar.3032.b:0 "彼らはこのへんのどこかにいるんだが……"
 distar.3032.b.tooltip:0 "[Root.Capital.GetName]の人口過密のために、 統計的には[molluscoid_miners_species.GetName]はさほど意義ある存在ではなく、 残念ながら市民生活にはほとんど適合しない。 "
 distar.3033.name:0 "鉱物マッピング"
 distar.3033.desc:0 "地下地形とそこに含まれる鉱物をすばやく分析できるシステムが導入された。 \n\n大半の鉱物を貫通しない特定の恒星線や宇宙線について、 惑星反射を分析することで、 近くの鉱物組成についてのデータを収集できた。 いわば人体に対するX線のように、 小惑星や惑星の一部を透視できるようになったのだ。 \n\n科学者たちはこの技術を鉱物マッピングと呼んでいる。 これは鉱物生産高を大いに向上させるだろう。 "
 ### Alien Machine ###
 distar.3040.name:0 "異星人の機械"
 distar.3040.desc:0 "さらなるスキャン結果によれば、 機械はまだ稼働中のようだ。 しかしその目的は完全に不明だ。 \n\n科学部門担当官[Root.GetLeaderName]はこのようなものを見たことがなかった。 その機械の素材は既知のものだが、 ほとんどの部品の設計は未知で完全に異質なものだ。 \n\n機械にはコンソールらしきものがあり、 特に目立つ部位は、 材質不明の大きな曲がったレバーだ。 "
 distar.3040.a:0 "レバーを引いてみろ。 "
 distar.3040.a.tooltip:0 "科学部門担当官[Root.GetLeaderName]は奇妙なレバーを引く。 "
 distar.3040.b:0 "部品を剥ぎ取れ。 "
 distar.3040.b.tooltip:0 "機械は解体され、 その部品は回収される。 "
 distar.3041.name:0 "異星人の機械"
 distar.3041.desc:0 "機械のレバーが引っ張られたときに何が起こったのかは不明瞭だ。 \n\nコンソールがちらつき、 強力な振動が計測され、 その後に機械からエネルギー波が発生し、 深宇宙へと広がっていった。 近くにいた科学者たちはこの波動が体内を通り過ぎるのを感じたが、 その他の計測機器類には通過の痕跡は残っていない。 \n\n科学部門担当官[Root.GetLeaderName]はこれについてどうするべきか分からないでいる。 その直後に機械自体が非活性状態に戻り、 その後は二度とエネルギーが計測されることはなかった。 "
 distar.3041.a:0 "なんと奇妙な。 さあ部品を剥ぎ取れ。 "
 distar.3041.b:0 "興味深いな。 この機械を調査しろ。 "
 distar.3041.b.tooltip:1 "小惑星[asteroid_target.GetName]は§Y異星人の機械§!の補正を得る：\n£physics£  §G+7§!"
 distar.3042.name:0 "エネルギー・スパイク波形"
 distar.3042.desc:1 "近くの星系から桁違いのエネルギー測定値のスパイクが観測された。 \n\n科学者たちはこのように巨大なエネルギーを発生する要因について考え、 懸念を訴えている。 通常考えうる仮説としては、 超新星爆発によるエネルギー放出、 またはワームホールのような時空連続体の裂け目が挙げられる。 \n\n科学部門担当官[unknown_machine_science_ship.GetLeaderName]は、 この不思議な出来事が小惑星[asteroid_target.GetName]で発見された奇妙な機械の起動直後に発生した点を指摘している。 \n\n§Y[system_one.GetName]§!星系など、 近辺の星系の調査を急ぐべきだ。 "
 ### Orbital Speed Demon ###
 distar.3050.name:0 "軌道上のスピード狂"
 distar.3050.desc:0 "[From.GetName]の軌道上を高速で周回している物体をスキャンする試みは失敗に終わった。 理由は単純で、 物体はあっという間に[From.GetName]の地平線の向こうへ行ってしまうので、 [Root.GetName]の測定機器が捉え続けられないのである。 \n\n[From.GetName]の引力は強いが、 それだけではこの物体の異常な推進力を説明できない。 それ自体が何か特殊な性質を持っているか、 ここに何らかの重力現象が生じているかだ。 \n\nその物体は時間とともに加速しているようであり、 科学部門担当官の[Root.GetLeaderName]は、 外部からの干渉がなくても、 まもなく周回軌道から脱出するのではないかと考えている。 "
 distar.3050.a:0 "減速させろ。 "
 distar.3050.a.tooltip:0 "ドローンをその物体につかまらせて勢いを落とす。 "
 distar.3050.b:0 "停止を試みろ。 "
 distar.3050.b.tooltip:0 "デブリを放出して物体に衝突させる。 うまくいけば軌道上にそれは止まる。 "
 distar.3050.c:0 "そこから離れろ。 "
 distar.3050.c.tooltip:0 "物体を邪魔せず、 その運命に委ねる。 "
 distar.3051.name:0 "スピード狂の停止"
 distar.3051.desc:0 "ドローンは軌道に乗り、 未知の物体の捕捉に成功した。 \n\nドローンがその物体につかまり、 少しずつ逆噴射して制動をかけ、 ようやく[Root.GetName]が解析できるようになった。 \n\nそれは異星種族が作ったある種の箱のようだ。 静脈のような筋がその側面を蛇行して走り、 上面で合流して球状の機械装置らしきものを形づくっている。 中身はわからない。 "
 distar.3051.desc.1:0 "放出されたデブリは思惑どおりに未知の物体に衝突し、 減速させて元の軌道からはじき出した。 [Root.GetName]は直後にその回収に成功した。 \n\n物体は未知の素材によって造られた、 ある種の箱のようだ。 静脈のような筋が側面を蛇行して走り、 球を形作るようにその頂点に集まっている。 その中身はわからない。 "
 distar.3051.a:0 "箱を開けろ。 "
 distar.3051.b:0 "さらに調査しろ。 "
 distar.3051.c:0 "廃棄しろ。 "
