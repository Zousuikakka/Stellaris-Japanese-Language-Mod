 action.92.name:0 "§Y[From.GetName]§!：戦略資源を発見"
 action.92.garanthium:1 "[From.GetName]の調査中、 [Root.GetName]は§Hガランティウム鉱石§!という未知の戦略資源を発見した。 非常に可搬性があり、 耐久性がある金属に精錬することが出来る。 艦船の建造に使用される優れた材料となるだろう。 "
 action.92.lythuric:1 "[From.GetName]の調査中、 [Root.GetName]は§Hリスリックガス§!という未知の戦略資源を発見した。 このガスを低濃度にして燃料と混ぜることで、 宇宙船の機関部の推進力が大幅に向上するだろう。 "
 action.92.teldar:1 "[From.GetName]の調査中、 [Root.GetName]は§Hテルダー結晶§!という未知の戦略資源を発見した。 理論的には、 この極めて頑丈な結晶は我々の実体弾兵器の貫通能力を高め、 そして破壊力を強めるはずだ。 "
 action.92.yurantic:1 "[From.GetName]の調査中、 [Root.GetName]は§Hユランティック結晶§!という未知の戦略資源を発見した。 予備スキャンによると、 この結晶は珍しい反射特性をもっており、 エネルギー兵器の出力を大幅に向上させることができるだろう。 "
 action.92.aldar:1 "[From.GetName]の調査中、 [Root.GetName]はこれまで知られていなかった戦略資源を見つけ、 §Hアルダー結晶§!と名づけた。 この結晶を砕くと、 その欠片は爆発的速度で膨張・硬化する。 そのため、 炸薬弾頭の材料として理想的である。 "
 action.92.orillium:1 "[From.GetName]の調査中、 [Root.GetName]は§Hオリリウム鉱石§!という未知の戦略資源を発見した。 この鉱石は非常に不安定な元素で、 高周波シールド変調を効率的にランダム化し、 潜在的な防御能力を向上させるために使うことができるだろう。 "
 action.92.pitharan:1 "[From.GetName]の調査中、 [Root.GetName]は§Hピサラン粉末§!という未知の戦略資源を発見した。 この微細で高栄養価の粉塵は優れた肥料となる。 これは我々の食料生産を大幅に強化するだろう。 "
 action.92.engos:1 "[From.GetName]の調査中、 [Root.GetName]は§Hエンゴス蒸気§!という未知の戦略資源を発見した。 この蒸気はあらゆる生命体に最大限の能力を発揮させる自然発生した刺激物だ。 "
 action.92.neutronium:1 "[From.GetName]の調査中、 [Root.GetName]は§Hニュートロニウム§!という未知の戦略資源を発見した。 これは中性子で構成された超高密度物質であり、 非常に耐久性の高い船体を鍛造することができる。 "
 action.92.zro:1 "[From.GetName]の調査中、 [Root.GetName]は§Hズィロ§!という未知の戦略資源を発見した。 これは非常に貴重なエキゾチック粒子のエアロゾルであり、 隕石衝突によってこの星に鉱脈ができているが、 真の起源は謎である。 超能力を持つ個体が摂取した場合、 この粒子はきわめて有効な（そして中毒的な）超能力を強化する薬としての効能を持つ。 "
 action.92.dark_matter:1 "[From.GetName]の調査中、 [Root.GetName]は§Hダークマター§!という未知の戦略資源を発見した。 この風変わりな物質は、 いくつかの物理法則を無視しているかのように振る舞う。 潜在的には科学に革命を起こす可能性がある。 "
 action.92.satramene:1 "[From.GetName]の調査中、 [Root.GetName]は§Hサトラミーンガス§!という未知の戦略資源を発見した。 このガスは自然発生する刺激物で、 ほとんどの生物を落ち着かせる効果があり、 一般的に集団の合意を求める行動を促す。 潜在的には中毒性がある。 "
 action.92.living_metal:1 "[From.GetName]の調査中、 [Root.GetName]は§H生体金属§!という未知の戦略資源を発見した。 この無機金属は、 通常は生物学的生命体においてのみ見られる特性を示す。 常に安定した形状に再生しようとする。 "
 action.92.terraform_liquids:1 "[From.GetName]の調査中、 [Root.GetName]は貴重な大規模な§Hテラフォーミング用液状物質§!の鉱脈を発見した。 この液体は惑星のテラフォーミング作業を大幅に助けるだろう。 "
 action.92.terraform_gases:1 "[From.GetName]の調査中、 [Root.GetName]は貴重な大規模な§Hテラフォーミングガス§!の鉱脈を発見した。 このガスの安定供給があれば、 惑星をテラフォーミングするコストが下がるだろう。 "
 action.92.has_tech:0 "\n我々は必要な技術を持っている。 この星系を支配すれば、 資源を採取できる。 "
