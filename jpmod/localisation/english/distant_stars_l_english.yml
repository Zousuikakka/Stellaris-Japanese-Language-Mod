 # The Vechtar Zavonia Chain
 distar.1000.name:0 "フェフタル・ザヴォニア号"
 distar.1000.desc:0 "[From.GetName]軌道上にあった船体は、 巨大な亜光速世代宇宙船フェフタル・ザヴォニア号のなれの果てだった。 この船はマルダク・ヴォルという、 きわめて信心深い異星種族のものだった。 \n\n船からはあらゆる生命が徹底的に失われていたが、 失敗に終わった航海の詳細は船長のログに残されていた。 彼らは故郷の星で「ヴェッセル（器）」と呼ぶ悪夢のような存在に狩り立てられて絶滅の危機に瀕し、 遠く離れた楽園のような惑星であり、 選ばれた者だけにその姿を見せるという神話的な約束の地パリダイダを探して旅立ったのだ。 しかし船の状態からして、 襲撃者たちに追いつかれたらしい。 \n\n船の航行ドライブからデータを抽出し、 目的地を解析するべきだろうか? "
 distar.1000.a:0 "楽園のような惑星か……"
 distar.1000.b:0 "やめておこう。 "
 distar.1001.name:0 "隠された惑星"
 distar.1001.desc:0 "フェフタル・ザヴォニア号の航行ドライブの符号化アルゴリズムを解読するのは簡単ではなかったが、 マルダク・ヴォルのユートピア世界を見つけることに並々ならぬ情熱を燃やしはじめたらしい主席研究者[vechtar_zavonia_leader_name.GetName]のおかげで、 ついに成功した。 \n\n懸念されることに、 この発見は一般に流出し、 楽園惑星を特定しようという[vechtar_zavonia_leader_name.GetName]の熱情を大勢が共有している。 "
 distar.1001.a:0 "何者も楽園への道を阻むことはできない。 "
 distar.1001.b:0 "中止しろ。 無駄足だ。 "
 distar.1002.name:0 "失楽園"
 distar.1002.desc:0 "航行ドライブにあった座標を二重、 三重チェックしたものの、 マルダク・ヴォルの言う楽園のような惑星とは、 実際には不毛な荒野の惑星でしかないらしい、 と認めざるを得なくなった。 \n\n楽園の概念が彼らと我々で激しく異なる可能性は排除できないが、 爆撃に穿たれた[utopian_planet.GetName]の地表は、 別の可能性を物語っている。 調査船の船長と乗組員は、 大いに落胆している。 "
 distar.1002.a:0 "あり得ない！  4回目の確認をしろ！ "
 distar.1002.b:0 "現実に戻ろう……"
 distar.1003.name:0 "絵葉書のような完璧さ"
 distar.1003.desc:2 "マルダク・ヴォルの秘密をついに解明した！ \n\n[utopian_planet.GetName]の地表に下ろそうとした探査機が大気圏に跳ね返されたとき、 乗組員たちはこの星が見かけどおりではないのではないかと疑い始めた。 さらに調査したところ、 惑星地表と思っていたのは実際にはエネルギーシールドで、 表面に不毛の惑星の映像が投影されていたのだ。 その下にはマルダク・ヴォルの予言を想起させる、 豊かなガイア型惑星が隠されていた。 \n\nしかしそれだけではない！  シールドを解除した乗組員は、 哺乳類と菌類が共生して原始的な小屋に暮らす、 平和な石器時代文明を発見した。 彼らは明らかに惑星外から来た存在だ。 悪夢のような「ヴェッセル」は、 彼らの伝説の中の神話的存在としてのみその名を留めていた。 "
 distar.1003.a:0 "マルダク・ヴォルは生きている！ "
 distar.1003.b:0 "つまらぬ惑星だ……"
 distar.1004.name:0 "秘密の楽園"
 distar.1004.desc:2 "[country_that_discovered_mardak_vol.GetName]は、 わが領内にあるガイア型惑星に隠れていた秘密の原始的社会を発見した。 この惑星はある種の洗練されたエネルギーシールドに覆われていたらしく、 まるで不毛な星のように見せかけていたのだ。 原住民たちは明らかに科学技術を失っており、 この星を隠したのが誰か、 なぜなのかはまだわからない。 彼らは哺乳類と菌類が共生している種族のようで、 わかるかぎりではまったく無害なようだ。 "
 distar.1004.a:0 "惑星を見た目で判断してはいけないな。 "
 distar.1005.name:0 "通信"
 distar.1005.desc_a:0 "[utopian_planet.GetName]で生き延びていた古代のマルダク・ヴォルに関して、 これまでに遭遇したことのない知的哺乳類種族からの通信が入った。 緊急の案件らしい。 "
 distar.1005.desc_b:0 "[utopian_planet.GetName]に住む原住種族に関して、 これまでに遭遇したことのない知的哺乳類種族からの通信が入った。 緊急の案件らしい。 "
 distar.1006.desc:0 "初めまして、 [From.GetSpeciesNamePlural]。 我々はヴォル、 争うつもりはない。 \n\n我々は、 貴方がたの惑星のひとつがマルダクに侵食されているのを発見した。 マルダクは我々をはるか昔から食い物にしてきた寄生種の菌類で、 魂を持たない人形に宿主を変えてしまう。 そして、 貴方がたが次の標的なのだ！ \n\n完全に駆除したと考えていたが、 定期的銀河スキャンの結果、 [utopian_planet.GetName]で繁殖しているのが明らかになった。 だが恐れるには及ばない、 我々は対処法を知っている……"
 distar.1006.a:0 "燃やし尽くすのか！ ? "
 distar.1006.b:0 "ばかな、 彼らは無害なんだぞ！ "
 distar.1006.c:0 "傷つけさせるわけにはいかない！ "
 distar.1008.desc:0 "通告、 我々は軌道駆除プロトコルを遂行する。 3、 2、 1……感染した住民たちの上空に、 溶剤ファンゴXを散布した。 敵性生物を無力化した！ \n\n心配しなくてもいい、 君たちが検知した環境変化は一時的なものではなく、 完璧に不可逆的だ……\n\n協力に感謝する。 \n\n我々はヴォル。 争うつもりはない。 \n\n平和を……"
 distar.1008.a:0 "終わったか……"
 distar.1008.b:0 "環境変化だと? "
 distar.1009.desc:0 "単純な[From.GetSpeciesNamePluralInsult]めが！  目覚めたらマルダクがお前たちの[From.GetSpeciesOrganName]に巣食い、 まずは神経系から始めて全身の細胞ひとつひとつを乗っ取る間、 肉体でうごめき心をこじ開けようとするのを感じるのが、 好ましいとでも思っているのか！ \n\n[From.GetSpeciesNamePluralInsult]よ、 幸運なことに、 そのような日は決して来ない。 我々が来させない。 \n\n我々はヴォル。 また戻ってくるぞ……争うつもりはなく。 "
 distar.1009.a:0 "そのとおりだな……"
 distar.1011.name:0 "§R国境侵犯の警告!§!"
 distar.1011.desc:0 "敵性の艦隊を探知した。 ヴォルの通信に見られる特徴を備えており、 [utopian_planet.GetName]にまっすぐ向かっている。 彼らはマルダクがまだ生息している惑星に現われるようだ……\n\nこちらの通信には応答してこない。 "
 distar.1011.a:0 "よくないな……"
 distar.1013.desc:0 "通信回線は雑音だけだ。 ヴォルとの通信は切断された。 "
 distar.1013.a:0 "通信を切られた！ "
 distar.1014.name:0 "楽園にて"
 distar.1014.desc:1 "我々はついに、 マルダク・ヴォルの楽園惑星パリダイダの位置を特定した。 いつか[From.Owner.GetSpeciesSpawnNamePlural]が[utopian_planet.GetName]の砂丘や、 豊かな庭園や、 澄んだ泉ではしゃぐことを想像して、 市民たちは喜んでいる！ "
 distar.1014.a:0 "時間の問題さ……"
 distar.1014.b:0 "いずれ目にすることになろう……"
 # Star Lifting
 distar.1020.name:0 "熱駆動流"
 distar.1020.desc:0 "[From.GetName]を周回するプラットフォームを詳細に調査したところ、 これは複雑で奇妙な、 異質な設計であることがわかった。 防水性を持つ機械と、 先進的な環境コントロール機能からすると、 これはたっぷりの液体内で生活する、 おそらくは擬軟体動物に類する生命体のために造られたものだろう。 \n\n故障する以前は、 マイクロ波ビームで恒星の大気圏の一部を熱して大規模な爆発を誘発し、 太陽風の流出量を大幅に増やしていた。 そのエネルギーは軌道上の採鉱ステーションで収穫されていた。 \n\nプラットフォームはかなり実験的なコンセプトで設計されている。 "
 distar.1020.a:0 "プラットフォームを修復しろ。 "
 distar.1020.c:0 "ビームを兵器に転用しろ。 "
 distar.1020.b:0 "放置しろ。 "
 distar.1021.name:0 "火遊び"
 distar.1021.desc:0 "大規模な修復作業によってプラットフォームは再起動し、 恒星は膨大なエネルギーを宇宙空間に投射しはじめた。 だが、 その行程は平坦なものではなかった。 \n\n最初の巨大マイクロ波ビーム照射時、 技術者たちはすんでのところで連鎖反応を引き起こしそうになった。 そのままにしていたら恒星が大爆発を起こし、 プラットフォームも星系内の全惑星も吹き飛ばしてしまっただろう。 後からわかったことだが、 異星種族の設計図とマニュアルには、 プラットフォームを稼働させられないほどの深刻な計算ミスがあったのだ。 \n\n幸運にも、 間違った箇所はほどなくして特定し、 ビームの強さは適切に調整され、 太陽風の流出量は安定した。 "
 distar.1021.a:0 "「太陽電池」が我らの手に！ "
 distar.1021.b:0 "ああ軟体生物……ふにゃふにゃの身体、 ふにゃふにゃの心……"
 distar.1022.name:0 "軟体生物のマイクロ波ビーム"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]の乗組員が、 この恒星プラットフォームの設計は（科学部門担当官 [star_lifting_leader.GetName]の表現を借りれば）「狂気の産物」であるという結論にいたるまで、 さして時間はかからなかった。 マイクロ波ビームは粗雑かつ調整が不適切で、 意図されたとおりに動かすためには、 数多くの改善が必要だった。 しかしながら調整がすんでみると、 すぐにこれが素晴らしい兵器に転用できることがわかった。 "
 distar.1022.desc.b:0 "件の軟体生物のマイクロ波を軍事転用しようという試みは失敗に終わった……それも壮大に。 起動した途端、 ビームの設計は欠陥を抱えており、 理解に苦しむものであることが明らかになった。 科学者たちは、 爆発し、 科学の失敗史に燦然と輝くきのこ雲型のモニュメントと化したプラットフォームから辛うじて逃れた。 "
 distar.1022.a:0 "素晴らしい。 "
 distar.1022.b:0 "惨憺たる結果だな。 "
 distar.1022.c:0 "あの軟体生物どもに科学者を名乗る資格は無かったというわけか……"
 # The Big RIP
 distar.1030.name:0 "放棄された観測拠点"
 distar.1030.desc:1 "観測拠点のデータストレージはすべて消去され、 所有者を辿れる証拠を残さぬよう、 充分な注意が払われていた。 [big_rip_planet.GetName]では明らかに良からぬ事態が起こったようだ。 知的生命体の唯一の痕跡は、 建設途中で放棄されたとおぼしき巨大都市群の廃墟だけだ。 これらは地表全体に散らばっており、 その中心には一基のホロ聖堂がそびえている。 "
 distar.1030.a:0 "調査しろ。 "
 distar.1030.b:0 "放っておけ。 "
 distar.1031.name:1 "グレイ・テンペスト"
 distar.1031.desc:1 "観測者たちによる拙劣な干渉の痕跡は、 隠匿の試みもなされてはいたものの、 [big_rip_planet.GetName]のそこらじゅうにあった……\n\n残された証拠によれば、 この惑星に住んでいたのは植物型種族で、 超能力で繋がった意識を持っていた。 彼らが信仰復興運動の真っ最中にあったとき、 ゲートキーパーと呼ばれる謎の異星種族が突如として降り立った。 植物型種族はその時から、 「グレイ・テンペスト」という大破局が目前に迫っているとする思想に取り憑かれた。 それまで平和的だった彼らの宗教は、 すぐに自殺カルトへと変貌していった。 銀河でも最も古い生命形態のひとつである彼らは、 決して来ないであろう審判の日への恐れから、 強制的な水分補給が何度も行われたにもかかわらず、 わずか数ヶ月のうちに枯れ果ててしまった。 "
 distar.1031.a:0 "これはひどい……"
 distar.1031.b:0 "安らかに眠れ、 か弱き花たちよ……"
 # Bunker-Bot
 distar.1040.name:0 "バンカー・ボット"
 distar.1040.desc:0 "[From.GetName]の異常な電磁波を追跡したところ、 戦艦サイズのメガコンピュータを隠していた秘密の地下壕にたどり着いた。 \n\n研究者の推測によれば、 これは数千年前から存在し、 あるひとつの非常に複雑な問題を解くべく一心に稼働しているようだ。 どのような問題かはわからない。 \n\n乗組員がコンピュータとやりとりしようとしたとき、 放棄されて防御もないように見えたこの施設が、 実はセキュリティAIによって運営されていることがわかった。 その存在意義は訪問者を焼き殺すことだったらしい。 乗組員に倒されたAIは、 未知の受信者に向けてメッセージを送信した。 "
 distar.1040.a:0 "このメガコンピュータをスクラップにしてパーツを剥ぎ取れ！ "
 distar.1040.a.tooltip:0 "千年かけてもひとつの問題を解決できなかったコンピュータなど、 新たな船の船体にしたほうがマシだろう……"
 distar.1040.b:0 "我々の研究を加速させられそうだ……"
 distar.1040.b.tooltip:0 "そうするためには施設の管理AIをオフラインにしておく必要があるため、 コンピュータは近い将来に故障するだろう。 "
 distar.1040.c:0 "謎の計算を続けさせてやろう……"
 distar.1040.c.tooltip:0 "コンピュータが解決しようとしている問題が何であれ、 妨害するべきではない。 重要なことなのだろう……"
 # Atomic Clock
 distar.1045.name:0 "42年と3日後に"
 distar.1045.desc:0 "[From.GetName]周辺のデブリ領域を詳しく調べたところ、 極めて正確に時間を測れる原子時計が入った気密カプセルが発見された。 \n\n周波数不確定性がとても小さく、 8億7900万年にたった1秒しか狂わないこの時計は、 42年と3日後の日付をカウントダウンしている。 カプセルには、 この日付が何を意味するのか、 所有者が何者なのかについての手がかりはなかった。 しかし、 どのぐらい時間が経ったのかわからなくなってしまった何者かがどこかにいるのだろうか……"
 distar.1045.a:0 "目を離すな。 "
 distar.1045.b:0 "爆弾だ！ ！ 破壊せよ！ ！ "
 distar.1045.a.tooltip:0 "チクタク、 チクタク……"
 distar.1045.b.tooltip:0 "カプセル内は何の変哲もないワイヤーでいっぱいだが、 どのひとつが銀河全体を一掃する大量破壊兵器の引金であっても不思議ではない！  乗組員はすべてを切断する！ "
 # Eat or be Eaten
 distar.1050.name:0 "食うか食われるか"
 distar.1050.desc:0 "[From.GetName]周辺のデブリ領域の外縁を漂っていたのは、 哀れなまでにひしゃげた起源不明の調査船だった。 船体に噛み跡や消化液があることから、 巨大な捕食者に噛みつかれた後に吐き出されたと推測される。 \n\n皮肉なことに、 食事のメニューとなって最期を迎えた乗組員たちは、 新たな美味を求める長旅の最中だった。 \n\n彼らは膨大な量の生命体について、 栄養分から食感にいたるまで、 あらゆる面の評価リストを作っていた。 オススメ最上位の中には、 [delicious_aliens.GetName]の肉汁たっぷりの[delicious_aliens.GetSpeciesOrganName]とスパイシーな体液も挙げられていた。 我々自身は、 肉の筋っぽさと獲物としての物足りなさゆえに、 リストの下の中あたりだった。 食べ物で遊ぶのが好きな連中もいるものだ……"
 distar.1050.a:0 "好敵手に巡りあったようだな……"
 # The Cube
 distar.1055.name:0 "キューブ"
 distar.1055.desc:1 "[From.GetName]を周回する遺棄宇宙船の残骸群で、 ほぼ無傷の異星人の調査船を発見した。 ログによれば、 この船はハードウェアの致命的故障に見舞われ、 乗組員は142日間も望みのない日々を過ごしたのち、 栄養失調で全滅したようだ。 \n\n自室の寝台で見つかった船長の遺体は、 小さな金属立方体を握っていた。 この立方体の各面は異なる色で塗り分けられ、 さらに九つの同じように回転できる立方体に分かれている。 科学部門担当官[cube_science_officer.GetName]は、 正しいパターンに回せばこの立方体が開き、 隠された財宝が現れると確信している。 "
 distar.1055.a:0 "担当官、 このキューブを回すんだ!"
 distar.1055.b:0 "そのままにしておけ"
 distar.1056.name:0 "切って開いて"
 distar.1056.desc:0 "[From.GetName] の乗組員は金属のキューブに対し、 既知のあらゆる暗号解読アルゴリズムを試行したが、 結果はただ沈黙あるのみであった。 \n\n「これは暗号なのか?  大切な物を保管する容器なのか? 」「もしこのキューブに意味がないとすれば、 あらゆるものに意味などあるのか? 」こうした考えが過労状態の科学部門担当官[cube_science_officer.GetName]の脳裏を駆けめぐり、 とうとう[cube_science_officer.GetSheHe]はレーザーを持ち出して、 まずキューブを切断し、 ついで自らの右の[From.Owner.GetSpeciesHandName]を真っ二つにしてしまった。 キューブの中身は空だった。 "
 distar.1056.a:0 "なんということだ……"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName]は元には戻れない。 "
 # Honeymooners
 distar.1060.name:0 "新婚さん"
 distar.1060.desc:0 "どうやら我々が見つけたのはこの星発祥ではない毛のない哺乳動物の繁殖地のようだ。 観察したところ、 彼らは夕方に『高度な求愛活動』に従事し、 その後に夜の砂浜において何種類もの中毒物質の影響下で『親密なつがい関係』を構築している。 \n\n残念ながら、 我々の船が偶然目撃されてしまったため彼らは驚いて民間宇宙船で惑星から逃げ出してしまった。 残っているのは彼らが残したゴミの山だけだ。 ゴミの中に一冊の旅行ガイドブックが見つかった。 「銀河ヒッチハイクガイド」というタイトルのその本には、 我々が未だ知らない多くの観光名所や自然現象が描写されている。 "
 distar.1060.a:0 "このガイドブックは我が国の国民によい刺激を与えるだろう！ "
 distar.1060.b:0 "汚らわしいエイリアンどもめ！  連中がそこら中にゴミを撒き散らして回る、 歩く重荷であることを、 わが国民に知らしめねば。 "
 distar.1060.c:0 "今のところはこの発見は隠しておく方がいいだろう……"
 distar.1060.d:0 "気色悪っ！ "
 # Hologram
 distar.1065.name:0 "惑星はあそこにはなかった"
 distar.1065.desc:1 "[From.GetName]は惑星ではなく、 先進的な3Dプロジェクションだった。 惑星の中心には物体と重力をシミュレーションするエネルギー場を発生させるプロジェクターがあり、 変則的なデータを得ていながら我々のセンサーが実際の惑星と間違えたのも、 とても納得がいくことだった。 我々ができることは、 わざわざなぜこの場所で惑星が存在すると騙そうとしたのか、 あれこれ考えることしかない。 残念ながらこのプロジェクターは我々の実験に耐えられなかった。 "
 distar.1065.a:0 "不思議だ……"
 # Star Crazy
 distar.1070.name:0 "星のパターン"
 distar.1070.desc:1 "[From.GetName]の最新のセンサー結果は、 この星が周期的に脈動していると示していたが、 現場に到着した[Root.GetName]の乗組員は、 このデータを裏づける証拠をまったく得られなかった。 大半の乗組員はこのアノマリーがセンサーの故障によるものだったという考えで一致したが、 科学者 [Root.GetLeaderName]はその説を却下した。 [Root.GetLeaderName]は他の場所で似たような脈動エネルギー放出パターンを発見したことがあると主張しており、 銀河の星々に奇怪な何かが起こっているのではないかと恐れている。 [crazy_science_officer.GetSheHe]は関連する最寄りの星への経路を星図に示した。 "
 distar.1070.a:0 "真相を究明しなければならない……"
 distar.1070.b:0 "それは誤動作だ。 "
 distar.1072.name:0 "センサーの誤動作"
 distar.1072.desc:0 "[anomalous_star.GetName]に到着した乗組員は、 やはりセンサーが故障していたことを確認した。  良いニュースは、 星のエネルギー出力が当初推計よりも大幅に大きいことが判明したというのと、 [From.GetLeaderName]が過去のミスから学んだらしいということだ。 "
 distar.1072.a:0 "失敗は成功への踏み台に過ぎない。 "
 distar.1072.b:0 "何という時間の無駄……"
 distar.1073.name:0 "星の狂気"
 distar.1073.desc:0 "[From.GetName]の乗組員は不幸な発見をした。 彼らが疑ったように、 [anomalous_star.GetName]で観測された脈動パターンは、 実際にはセンサーの障害によるものだった――科学部門担当官[crazy_science_officer.GetName]の脳内の。 \n\n[crazy_science_officer.GetName]は妄想に囚われ、 今や自身が世界の守護者であり、 来たるべき黙示録についての警告を星々がコード化した脈動で発信している、 と思いこんでいる。 乗組員は、 精神疾患にかかったこの士官が船のセンサーデータを自ら改竄したと考えている。 \n\n現在、 [crazy_science_officer.GetName]は治療を受けるべく、 医療ポッドで[Root.Capital.GetName]に帰還中である。 "
 distar.1073.a:0 "あなたの働きに感謝する。  [crazy_science_officer.GetName]、 世界の守護者よ！ "
 distar.1070.a.tooltip:0 "きらきら光るお空の星よ……"
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "静かなる叫び"
 distar.1080.desc.a:1 "我々は巨大な腹足類の化石の一部を発見した。 既知のいかなる生物とも一致しないこの化石は、 [From.GetName]を取り巻く氷床の巨大な塊に囚われていた。 前部には獰猛にぎらつく目があり、 触手で立ち、 口吻はまるで物言わぬ叫びの途中で凍りついたかのように恐ろしげに歪んでいる。 知性を持っていたような兆候は見られない。 "
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n気味の悪い外見ではあるが、 科学者たちはもしこの生物を飼い慣らせれば役に立つ資産になるだろう、 と考えている。 彼らはクローン作製のためにDNAを採取するよう勧告している。 "
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n残念ながら、 現在の我々はこの生物を復活させる技術を持っていない。 "
 distar.1080.a:0 "クローンを作製しろ。 "
 distar.1080.b:0 "この醜い存在を宇宙に排出しろ！ "
 distar.1080.c:0 "博物館に収めよう。 "
 distar.1081.name:0 "アジジアン"
 distar.1081.desc:0 "化石化したDNAから、 相当数の巨大ナメクジのクローンを作製することに成功した。 彼らは数週間で成熟して、 20トン近い巨体となり、 単純な1音節の命令に反応できる初歩的知性を持つ。 暴力的な傾向はまったく見られないが、 嫌なことをされると濃い有毒の粘液を吐き、 また感情に応じて体色が変わるようだ。 彼らが立てるシューシューという音から、 研究チームは「アジジアン」と名づけた。 彼らはその音で仲間と意思疎通しているようだ。 "
 distar.1081.a:0 "彼らは素晴らしい労働力となるだろう。 "
 distar.1081.b:0 "彼らは動物園に収めるべきだ。 "
 distar.1081.c:0 "彼らは軍で利用できる。 "
 distar.1080.c.tooltip:0 "敵軍を粉砕する殺人ナメクジの軍勢を欲しがらない者などいるだろうか? "
 distar.1081.d:1 "ゾッとする連中だ。 いますぐ廃棄しろ！ "
 distar.1083.name:0 "アジジアンが逃げ出した！ "
 distar.1083.desc:0 "[Root.GetName]の動物園に収められていた腹足類アジジアンたちが逃げだし、 暴れている！  成熟しきったと思われていたこの生物は、 飼育中にも大きくなりつづけ、 怪物的なサイズになった。 彼らは明るい黄色の有毒粘液をあとに残しながら、 まるでゲームの駒のようにビルを倒しつつ、 街を破壊して進んでいる。 この惑星は元どおりには戻らないだろう。 "
 distar.1083.a:0 "いったいなぜこんなことを!?"
 distar.1083.b:0 "見くびっていた…"
 distar.1084.name:0 "アジジアンの叡智"
 distar.1084.desc:0 "[Root.GetName]に住むアジジアンの労働者が完全な知性を獲得した。 すでに成熟しきったと思われていたこの生物は、 実際にはまだ成長途中で、 大人になってようやく潜在能力を開花させたのだ。 彼らは我々の言語を理解し、 わが文明に残りたがっている。 "
 # Harvesters
 distar.1090.name:0 "放棄された収穫機"
 distar.1090.desc:0 "[From.GetName]の地表に見られる不思議な模様は、 豊かな緑を裁断して作物を集める巨大な自動収穫機によって作られた跡であった。 科学者たちは、 かつてこの惑星全体は強大な宇宙帝国の穀倉地帯として役立っていたのであろうと推測している。 \n\n豊かな土壌と恵まれた気候の[From.GetName]は農業にとって完璧であり、 惑星上すべての植物は食用可能であることが示されている。 収穫機の摩耗した状態と野菜の腐敗跡は、 誰かが最後に収集してから何年も経過していることを示唆している。 "
 distar.1090.a:0 "良品質の食料を無駄にするだなんてとんでもない！ "
 distar.1090.b:0 "我々にとってこの惑星に使い道はない。 "
 # Locusts
 distar.1095.name:0 "惨害"
 distar.1095.desc:0 "[From.GetName]の地表に見られた曲がりくねった模様は消え、 まるで魔法にかけられたかのように、 以前この惑星を覆っていた豊かな植生も消えてしまった。 葉一枚、 茎一本、 花ひとひらも残さずに。 しかし、 科学者たちはこの謎を解けるかもしれないという。 \n\n節足動物の排泄物や抜け殻が大量に見つかることから、 この惑星は宇宙生まれの貪欲な昆虫の群れに短期間襲われたのだ、 と彼らは考えている。 この昆虫たちは惑星から惑星へと渡り歩き、 星全体の食料を食いつくしてゆくのだ。 "
 distar.1095.a:0 "連中が我々の星に現れないことを望むよ。 "
 # Shattered World
 distar.2000.name:0 "砕かれた惑星"
 distar.2000.desc:0 "我々はデブリの中に、 かつては居住可能惑星であったものの破片の残滓を発見した。 破片の断片化パターンと炭化状態から、 惑星は熱エネルギーのビームの集中砲火による圧力で砕かれ爆散したようだ。 これにより、 鉱物が豊富な地核が露出し、 高品質の鉱物の塊に凝縮することができた。 "
 # Weapon Testing
 distar.2005.name:0 "兵器実験"
 distar.2005.desc:0 "[From.GetName]は黙示録的出来事が何度もあったようだ。 地表スキャンによると、 これまでに見たこともないほど大規模な兵器テストと思われるものにより、 この星が焼かれ、 爆撃され、 焦がされ、 砲撃されたことがわかった。 \n\n惑星を完全に消滅させるために無数の試みがなされたが、 異星種族はその技術を開発し終わらなかったようだ。 科学部門担当官[Root.GetLeaderName]はその設計を再現するため、 壊れた武器の残骸を回収した。 "
 distar.2005.a:0 "サンプルを分析しろ。 "
 distar.2005.b:0 "放っておけ。 "
 distar.2006.name:0 "異星人のレーザー"
 distar.2006.desc.a:0 "[From.From.GetName]で見つかった兵器の残骸の分析から、 多くを学んだ。 回収した断片は艦載用指向性エネルギー兵器システムで、 高密度の収束エネルギー線を発射し、 宇宙戦闘で大きな効果を持つ。 科学部門担当官[science_leader.GetName]は、 この知見に基づいて、 対レーザー装甲を開発するか、 我々の兵器を抜本的改良することを推奨している。 "
 distar.2006.desc.b:0 "[From.From.GetName]から見つかった武器の残骸を分析することで多くを学んだ。 回収した断片は艦載用指向性エネルギー兵器システムで、 高密度の収束エネルギー線を発射できるが、 我々のレーザーに比べ絶望的に劣っている。 "
 distar.2006.a:0 "この異星人の武器を奴ら自身に向けて使ってやろう！ "
 distar.2006.b:0 "我々の船のために装甲が必要だ。 "
 distar.2006.c:0 "またしても我々の優位性が証明されてしまったな。 "
 # Wetware Computer
 distar.2010.name:0 "生物学的コンピュータ"
 distar.2010.desc:0 "[From.GetName]の海洋のほとんどを覆っている藻類の微細なネットワークは、 水流とは独立した対称的パターンで動いている。 その運動の複雑さと規則性は、 藻類が単なる生存だけではない目的のためにプログラムされていることを示唆している。 \n\n科学部門担当官[Root.GetLeaderName]は、 このネットワークが実は原始的な生物学的コンピュータであり、 その動きのパターンがインターフェースなのかもしれないと推測している。 残念ながら、 現時点でこのパターンを解読する方法はない。 "
 # Primordial Soup
 distar.2015.name:0 "原初のスープ"
 distar.2015.desc:0 "[From.GetName]の地表には、 周囲から安全に隔離された窪地があちこちにあり、 そこには単純な有機化合物を豊富に含む泥がたたえられている。 研究者はそれが生物の自然発生のゆりかごではないかと考えている。 [From.GetName]は、 不毛の惑星としては異例なほど厚い大気を持っており、 そのために単純な生物が生存可能になっている。 \n\nこの惑星は、 生命発生の初期状況を研究するにはうってつけの環境だが、 あまり多くを期待すべきではないだろう。 なにしろ、 たとえ[From.GetName]で生命が自然に進化するとしても、 それには何百万年もかかるだろうからだ。 "
 # Single-Minded
 distar.2020.name:0 "心はひとつ"
 distar.2020.desc:0 "[From.GetName]は一見したところ、 多様かつ多数の生命体が生息し、 我々のそれと同様に光合成や分解、 捕食による食物連鎖によって栄養が循環する生態系として共存しているように見える。 \n\nしかしながら、 より詳細な調査の結果、 [From.GetName]の生物は最初は個々の生物として進化したが、 謎の企みにより、 今では単一の組織として活動していることがわかった。 外部からのあらゆる干渉に対して激しく無差別な攻撃で反応する、 一体の組織として。 "
 # Artificial Moon
 distar.2025.name:0 "人工の月"
 distar.2025.desc:0 "[From.GetName]の地殻深部をスキャンしたところ、 乗組員の疑念の正しさが確認された。 [From.GetName]は普通の月ではなかったのだ。 この天体は人工構造物で、 巨大な鉄骨構造の中にきわめて鉱物豊富な岩石が詰めこまれている。 \n\nこの月が造られたのはどうやら、 [artificial_moon_planet.GetName]の回転速度を遅くし、 一日を長くして潮汐変化を大きくし、 居住に適したものにするためらしい。 我々にわかるかぎりでは、 これまでにこの惑星に入植した者はいない。 "
 # Shielded world in a time loop
 distar.2030.name:0 "時間ループ"
 distar.2030.desc:0 "[time_loop_world.GetName]は燃え上がっている。 この惑星は[time_loop_world.GetStarName]の放射をとらえるシールドに包まれており、 すぐに生物のすめない高温に達しそうだ。 \n\n灼熱の中で、 超小型有鱗爬虫類の先進的文明が、 とほうもない速さで活動している。 その中ではいくつか、 かなり重大な出来事も起こっているようだ。 だが緊張が最高潮に達したとき、 出し抜けに時間が停止し、 引き延ばされて変形し、 ついにはありえないことに爬虫類たちの文明は最初の状態に戻るのだった。 \n\n彼らは時間ループに閉じこめられているらしい。 文明の誕生に始まる、 望みのない早送りのくり返しサイクルに。 自分たちが焼け死ぬ運命にあるとも知らず、 わずか数時間のあいだに無数の世代が人生を送っているのが観察できる。 \n\nしかし我々はシールドに亀裂を見つけた。 これで彼らの運命を変えられるかもしれない。 "
 distar.2030.a:0 "シールドを修復しろ。 "
 distar.2030.a.tooltip:0 "何者かがこのウロコ族どもを閉じこめたのは、 それなりの理由があってのことにちがいない。 "
 #distar.2030.a.tooltip.mat: "たとえ短期間でも、 時間ループに囚われた文明を観察する機会は見過ごせない。 トカゲたちは科学のために生き、 死ぬのだ……"
 distar.2030.b:0 "時間ループを中断させろ。 "
 distar.2030.c:0 "彼らの運命は彼らに委ねよう。 "
 distar.2031.name:0 "シールドの修復完了"
 distar.2031.desc:0 "我々は惑星の住民に気づかれることなく、 [time_loop_world.GetName]のシールドの亀裂をできるかぎり補修した。 大気圏を詳細調査した結果からすれば、 小トカゲたちは100年以内に焼け死ぬだろう。 \n\nこの星は貴重な研究対象となったが、 もしトカゲたちや時間ループを研究するのであれば、 すぐに取りかかったほうがよい。 "
 distar.2031.a:0 "トカゲたちは科学のために生き、 そして死ぬのだ……"
 distar.2032.name:1 "大爆発"
 distar.2032.desc:1 "よいニュースは、 我々が[time_loop_world.GetName]の時間ループの打破に成功したことだ。 悪いニュースは、 住民たちがその試練を生き延びられなかったということだ。 \n\n時間ループの原因は、 シールド内部の時空間をねじ曲げる人工特異点フィールドであったが、 これはトカゲたちの行動がなんらかのきわめて特定的な変化を見せたときに解除されるように設定されていた。 科学者はそれが彼らの攻撃的性向と関係しているものと考えている。 \n\n驚くような偶然により、 我々は時間ループをその最終段階で破ってしまった。 トカゲたちが小さな肢を核ミサイルの発射ボタンにかけた、 まさにその瞬間に。 ループから解放されてわずか数秒のうちに、 爬虫類たちは核爆発の劫火に消え去ったのだった。 "
 distar.2032.a:0 "遺憾だな……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "よいニュースは、 我々が[time_loop_world.GetName]の時間ループを破ることに成功したということだ。  悪いニュースは、 住民たちが我々に会うことを喜ばなかったということだ。 \n\n時間ループの原因は、 シールド内部の時空間をねじ曲げる人工特異点フィールドであったが、 これはトカゲの行動がなんらかのきわめて特定的な変化を見せたときに解除されるように設定されていた。 科学者はそれが彼らの暴力的性向と関係しているものと考えている。 \n\nフィールドを無効化したとたん、 トカゲたちは我々に攻撃をしかけてきた。 そして素早くシールドに働きかけると、 わずか数時間でそれを消し飛ばしてしまった。 "
 distar.2033.a:0 "つまり、 過ちだったか……"
 distar.2033.b:0 "広い心で受け入れよう……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]のシールドに囚われていたトカゲ型異星種族の社会は、 惑星温度の急上昇によって絶滅した。 環境の著しい変化も、 彼らを閉じこめていた時間ループを解除するには不足であったようだ。 \n\nかつてあれだけ活気のあった惑星に、 もはや研究する対象はほとんど残っていない。 "
 distar.2035.a:0 "それが宇宙の理だ。 "
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]は燃え上がっている。 この惑星は[time_loop_world.GetStarName]の放射をとらえるシールドに包まれており、 すぐに生物のすめない高温に達しそうだ。 \n\n灼熱の中で、 超小型有鱗爬虫類の先進的文明が、 とほうもない速さで活動している。 その中ではいくつか、 かなり重大な出来事も起こっているようだ。 だが緊張が最高潮に達したとき、 出し抜けに時間が停止し、 引き延ばされて変形し、 ついにはありえないことに爬虫類たちの文明は最初の状態に戻るのだった。 \n\n彼らは時間ループに閉じこめられているらしい。 文明の誕生に始まる、 望みのない早送りのくり返しサイクルに。 自分たちが焼け死ぬ運命にあるとも知らず、 わずか数時間のあいだに無数の世代が人生を送っているのが観察できる。 我々には彼らを救うことはできない。 シールドは貫通不可能だ。 "
 distar.2036.a:0 "この現象を研究しなければ！ "
 distar.2036.b:0 "ゾッとするような運命だな……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "トカゲたちは自由になった。 彼らはどうやってか時間ループの難題を自力で解いたにちがいない。 そして、 すでに亀裂の入っていたシールドを破壊することに成功した。 "
 distar.2038.a:0 "注目に値する。 "
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "我々は永久機械の秘密を明らかにした。 "
 leviathans.4000.name:0 "入電"
 leviathans.4000.desc:0 "お前たちが!? 永久機械の秘密を明らかに?! そんなことが起こるとは、 [From.GetSpeciesNamePlural]が次の世紀まで生き延びるのと同じくらいの確率だ。 わかりやすく言えば、 ありそうなことではない、 という意味だ。 \n\n待てよ……貴方がたは[From.GetSpeciesNamePlural]だったかな?  心から謝罪する……私は貴方がたを……[unfriends.GetName]と混同していたようだ。 \n\nどうだろう、 我々が永久機械について知らないことをひとつ教えてくれ。 礼ははずむぞ。 "
 leviathans.4000.a:0 "聞いて驚け。 "
 leviathans.4000.a.reply:0 "冗談ではないのか……もしAIがガルガンチュアのブラックホールに入ったのなら、 それが意味するのはただひとつ……しかし、 ありえない……それが本当なら……我々の理解を超えている……\n\n貴方がた[Root.GetSpeciesNamePluralName]は発見の重大さに気づいていないが、 我々のところに来たのは正しかった。 これは我々の感謝の気持ちだ。 "
 leviathans.4000.b:0 "忘れてくれ。 "
 leviathans.4000.b.reply:0 "そう思う。 "
 # Hatchling Leviathan
 distar.5010.name:0 "鼓動する惑星"
 distar.5010.desc:0 "[From.GetName]の地核の深部にある何かが安定したペースで脈動を始め、 地表へ定期的に優しい波動を送り始めた。 心臓の鼓動に似た、 柔らかくて穏やかな音を出している。 \n\nしかしながら、 音が徐々に強くなっていることに懸念が高まっている。 地質学者は惑星の危険な地震活動の予兆について綿密に監視をしている。 "
 distar.5001.name:0 "身震い"
 distar.5001.desc.a:0 "[hatchling_egg.GetName]の新しい植民地はほんの一年で、 巨大地震の連発に襲われ、 すっかり地獄さながらの環境に変わってしまった。 地表のあちこちに現れた裂け目は、 大陸を横断するほど大きなものもあり、 地殻の深部から硫化ガスや有害な液体を噴出させている。 \n\nこのような地震学的現象は、 典型的にはマントルのマグマの流れによって引き起こされるが、 [From.GetName]には、 惑星核の脈動を除けば、 地震活動の兆候はまったくない。 地元当局は、 植民地の長期的な存続可能性に疑問を抱きはじめている。 "
 distar.5001.desc.b:1 "[From.GetName]では急速な地殻変動が連発し、 かつての自然のままの環境から地獄のような環境に一変している。 地表のあちこちに現れた裂け目は、 大陸を横断するほど大きなものもあり、 地殻の深部から硫化ガスや有害な液体を噴出させている。 \n\n衛星データによると、 惑星の内核から、 まるで心臓の鼓動のような音波衝撃エネルギーの強い脈動が検知されている。 "
 distar.5001.a:0 "落ち着かないな……"
 distar.5001.a.tooltip:0 "地震波が植民地を襲い、 すべての建造物を破壊して、 あとには§Y$egg_cracking$§!が残る。 "
 distar.5002.name:0 "大災害"
 distar.5002.desc.a:0 "地震の衝撃波が[hatchling_egg.GetName]を襲った。 岩石圏はめちゃくちゃになり、 噴出した有毒ガスと汚泥が地表を覆い、 すべての生物を窒息死させた。 \n\n惑星[hatchling_egg.GetName]の変動は不可逆なもので、 近い将来に居住不可能になる恐れが大きい。 地元当局は緊急事態を宣言しており、 残りの全住民を避難させるように求めている。 \n\n一方で、 惑星の地核からの周期的な鼓動は強まっている。 "
 distar.5002.desc.b:0 "またも地震の衝撃波が[hatchling_egg.GetName]を襲った。 岩石圏はめちゃくちゃになり、 噴出した有毒ガスと汚泥が地表を覆い、 すべての生物を窒息死させた。 \n\n惑星[hatchling_egg.GetName]の変動は不可逆なもので、 近い将来に居住不可能になる恐れが大きい。 \n\n一方で、 惑星の地核からの周期的な鼓動は強まっている。 "
 distar.5002.a:0 "悲劇だ……"
 distar.5003.name:0 "創世記"
 distar.5003.desc.a:0 "[hatchling_egg.GetName]の植民地は災厄に見舞われている！ 暴力的なまでの最後の爆発は、 残った植民地を崩壊させ、 惑星を砕き開いた。 その空の外殻の中から、 悪夢のような形状のボイドスポーンが生まれてきた。 常識に反しているこれを、 どのように説明したらよいかは分からない。 なぜだか我々が惑星と間違えたものは、 惑星ではなくタマゴであり、 そのタマゴは今ここで孵化したのだ。 "
 distar.5003.desc.b:0 "[hatchling_egg.GetName]はもはや存在しない！ 暴力的なまでの最後の爆発により、 惑星は割れて砕けた。 空の外殻の中から、 想像を絶する姿をした生物の新生児が這い出てきた。 \n\n常識に反しているこれを、 どのように説明したらよいかは分からない。 なぜだか我々が惑星と間違えたものは、 惑星ではなくタマゴであり、 今やそこから悪夢のようなボイドスポーンが銀河に生まれ出たのだ。 "
 distar.5003.a:0 "なんて忌まわしい！ "
 distar.5009.name:0 "ボイドスポーン撃破"
 distar.5009.desc:0 "体を丸めたボイドスポーンの体表を光のさざめきが流れ、 傷口や口吻からは黒い液体がきらめきながら溢れ出し、 そして死に絶え、 透明な目はうつろに宇宙を見つめていた。 \n\nもし成体に到達できていたならばどのような姿になったか、 今後も知らずに済めばよいのだが。 それを生み出したものの所在についても。 \n\n科学者たちは、 独特なエネルギー保存特性を備えたタマゴの破片の研究に関心を示している。 "
 distar.5009.a:0 "破片を研究しろ。 "
 distar.5009.b:0 "いいや、 もうボイドスポーンはたくさんだ。 "
 distar.5011.name:0 "ボイドスポーン"
 distar.5011.desc:1 "考えられないほど大きな生物が、 惑星から惑星へとよたよた羽ばたいている。 ぎこちない姿や動きからして生まれたばかりだが、 恐ろしい見た目であることは変わらない。 ねばつく黒い胆汁が、 体と下顎で糸を引いている。 生まれたばかりであろうとなかろうと、 こいつは殺すための武器を備えた捕食者なのだ。 "
 distar.5011.a:0 "なんて忌まわしい！ "
 distar.5011.b:0 "ただの赤ん坊じゃないか！ "
 distar.5012.name:0 "巨大進化"
 distar.5012.desc:0 "タマゴの破片の詳細分析により、 ボイドスポーンのタマゴが持っていた顕著なエネルギー保持特性の一部を、 太陽光発電施設で再現する技術を開発することに成功した。 "
 distar.5013.name:0 "[hatchling_egg.GetName]の地震活動"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n残された者たちは失った物を再建するときだ。 "
 distar.5013.desc.b:0 "[hatchling_egg.GetName]の奇妙な地震活動が突然停止した。 もう振動はなく、 新しい裂け目も発生せず、 地核からの不吉な脈動もない。 惑星は静かになり、 運が良ければそのままだろう。 "
 distar.5013.a:0 "希望を抱くしかない。 "
 distar.5013.b:0 "不自然だ。 "
 distar.5014.name:1 "新品同様"
 distar.5014.desc:0 "[Root.GetName]の有毒な汚泥は除去され、 最後の裂け目も埋められて、 これ以上有毒なガスが地表に出て来るのは防がれた。 "
 #distar.5054.desc: "ブループ。 [enigmatic_cache_fleet.GetName]"
 distar.5059.name:0 "謎の巨大異星物体の出発"
 distar.5059.desc:0 "[Root.GetName]にある謎の巨大異星物体の目的が何であれ、 終わりを迎えたようだ。 それは到来した時と同様、 唐突に出発しようとしている。 "
 distar.5059.desc.b:0 "謎の巨大異星物体は[Root.GetName]のスキャンを終えたらしく、 わが領内でターゲットとなる別の惑星を探している。 "
 distar.5059.a:0 "[Root.GetName]の住民は安堵するだろう。 "
 distar.5059.b:0 "情けない……"
 distar.5057.name:0 "異星種族の物体を識別"
 distar.5057.desc:0 "[Root.GetName]の軌道上に、 異星由来の筒型物体がなんら警告も説明もなしに進入してきた。 それはエンジンもスラスターもなしに移動しているらしく、 完全に沈黙したまま宇宙空間を滑るように進み、 円筒群を不気味に回転させている。 \n\nそれはまだ攻撃的な兆候を見せてはいないが、 我々の通信に答えようとはしない。 わが軍事顧問たちは、 それは地表の住民に対する脅威となるかもしれないと警告し、 相手を無力化するよう勧めている。 しかし科学者たちは、 そうせずに相手の卓越した科学技術を学ぶように勧告している。 "
 #distar.5057.desc.phobe: "それは存在そのものが科学の法則を無視している。 あり得ないものだ。 あってはならない。 しかし存在する。 円筒群は不気味に回転している。 "
 distar.5057.a:0 "研究しよう。 "
 distar.5057.b:0 "わが国民の安全が第一だ。 "
 distar.5057.phobe:0 "もうたくさんだ。 "
 distar.5058.name:1 "謎の異星物体"
 distar.5058.desc:0 "謎の異星物体を詳細に調査したものの、 その起源はいまだに謎に包まれている。 明らかに有機体ではないが、 かといってすべてが機械というわけでもない。 その主な目的は、 データを収集し、 保存し、 圧縮することのようだ。 \n\nその表面を覆う数百、 数千の微小な傷やへこみは、 わが銀河では見慣れない化合物の痕跡を含んでいる。 "
 distar.5058.a:0 "興味深いな。 "
 distar.5062.name:0 "謎の異星物体ふたたび"
 distar.5062.desc:0 "以前われわれの惑星のひとつをスキャンしていったと思われる、 謎の筒型物体が再び現れ、 [Root.Capital.GetName]の軌道上に進入した。 通信を試みているようだ。 "
 distar.5062.a:0 "通信を開け。 "
 distar.5062.b:0 "全チャンネルを封鎖しろ。 "
 distar.5064.name:0 "謎の通信"
 distar.5064.desc:0 "こんにちは、 <<種族名読取不能>>。 \n\nケいカいしないでください。 私はバルドールXXXXIII、 ラヴォシアン絶滅危惧種族保護基金の意を受けた知的AIです。 なんと銀河の全種族の中から、 貴方がたが//X%PrX//知性化の対象に選ばれました。 今までのところ、 私たちは<<#X0.V#/3^189%>>種のうち<<#39XX7/02#>>種もの劣等種族を知性化することにセいコウしています。 "
 distar.5064.a:0 "しかし、 我々は既に知性を持つ宇宙航行種族だ！ "
 distar.5064.a.response:0 "貴方がたは知的進化の初期ダん階におり、 技術進歩はすでに停滞しています。 そのため、 あっという間に退歩してしまう危険があります。 さあ、 我々に任せて、 貴方がたの<<感覚器官名読取不能>>を宇宙の驚異へと開きましょう。 "
 distar.5064.b:0 "その「知性化」とやらは、 具体的に何をするんだ? "
 distar.5064.b.response:0 "睡眠ガく習により、 長距離データ転送と認知刺激を行います。 きわめて効率が高く、 実例豊富で、 ほとんど痛みのないプロセスで、 貴方がたが眠っている間に知的能力を訓練いたします。 \n\n通知義務事項として、 有機生命体の認知能力を高めるにあたっては幻滅、 消化器酸の逆流、 底なしの絶望などといった副作用があるかもしれないことをお伝えします。 また、 特定の<<種族クラス読取不能>>では、 激しい<<種族クラス副作用名読取不能>>も起こるかもしれません。 "
 distar.5064.c:0 "気を悪くしないでほしいが、 君はちょっと……壊れてるんじゃ……"
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "君は誰だ? "
 distar.5064.d.response:0 "私はバルドールXXXXIII、 ラヴォシアン絶滅危惧種族保護基金の意を受けた知的AIです。 "
 distar.5064.e:0 "よし、 やってもらおう。 "
