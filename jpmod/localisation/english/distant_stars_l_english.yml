 ENIGMATIC_UPLIFTING:0 "謎めいたアセンション"
 ENIGMATIV_UPLIFTING_DESC:0 "異星由来の存在バルドールXXXXIIIは、 睡眠学習によってわが種族を知性化できると主張している。 科学者たちはそのプロセスを注視する必要があるだろう。 "
