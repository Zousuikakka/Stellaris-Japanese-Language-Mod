 building_cryonic_clones:0 "冷凍睡眠クローン"
 building_cryonic_clones_desc:0 "このリングワールドがまだ廃墟だった時代に、 何百体もの異星種族のクローンが冷凍睡眠チャンバーに封じられて残された。 再建が完了した今、 クローンはこのモニュメントに保存された。 "
 building_the_zone:0 "ゾーンA"
 building_the_zone_desc:0 "この惑星の陸上にある13キロメートル四方のエリアは、 由来不明の廃墟であり、 奇妙で独特な異星種族の人工物が数多く散乱している。 不可解なことに、 ここを訪れた者は深い幸福感を覚える。 "
 building_junkheap:0 "ゴミの山"
