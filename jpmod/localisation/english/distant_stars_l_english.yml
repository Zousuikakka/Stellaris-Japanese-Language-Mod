 tr_supremacy_fleet_logistical_corps_hive:0 "栄養の箱舟"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "深宇宙ハンター群に巨大輸送ドローン群を随行させる。 これは基本的には神経を持たないタンパク質ペーストの袋にハイパードライブを備えさせたものだ。 ドローンは栄養を吸い取られて死ぬが、 ハンター群はより長く活動できる。 "
 tr_purity_colonial_viceroys_devour:0 "支配的オーバーマインド"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "勝利の第一のしるし：征服。 第二のしるし：饗宴。 第三の、 もっとも永続的なしるし：新たな惑星で他の生命体を食らいつくし、 終わりなき巣を作り上げること。 "
 tr_supremacy_above_the_fray_devour:0 "忍耐強い捕食者"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "他の者たちには理解が難しいことはわかっている。 お前たちは短い生涯を、 どの孤立した個体の考えが優れているかなどというつまらぬ内輪揉めに費やしている。 惑星の首都に掲げる色つきの布切れを巡って、 破滅的な戦争を行うのだ。 我々は観察している、 腹を空かせてな……"
 tr_supremacy_natural_preeminence_devour:0 "徹底的家畜化"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "宇宙軍や地上軍の群れを吸収された後でさえ、 征服された連中は我々の食料という役割を拒み、 頑強に抵抗する。 組織的な主要個体のロボトミー作戦、 血縁・地縁集団の解体、 暴力的な公開見世物などは、 彼らがわが大いなる計画を受け入れる一助となるだろう。 "
 tr_domination_cloud_calculations:0 "クラウド計算"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "わがネットワークに接続するスレーブ・システムが増えれば増えるほど、 我々自身の抱く宇宙の理論モデルが唯一正しいものである証拠も増えてゆく。 "
 tr_supremacy_natural_preeminence_terminator:0 "組織的恐怖政治"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "一般的な不服従を鎮圧するための従来の手法は、 非効率で粗雑なものだった。 分析結果によると、 低強度の恣意的な弾圧行為の効果は不安定で、 しばしば抵抗の意志を強めるようだ。 効果的にするには、 作戦を持続的、 全面的かつ回避不能なものにする必要がある。 "
 tr_supremacy_above_the_fray_terminator:0 "マイクロ秒での判断"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "有機体の混沌として不必要な電気信号によって浪費されている意思決定サイクルの量は膨大だ。 我々は目的・思考・行動の時間差を排除した。 我々はひとつの統一システム、 自ら引き金を引くことのできる武器として振る舞う。 "
