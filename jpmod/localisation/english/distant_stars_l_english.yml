 distar.3055.name:0 "異星種族の箱の開封"
 distar.3055.desc:0 "科学者たちはやっとのことで、 異星種族の箱の外装素材を突破することに成功した。 \n\n箱の中には液体入りの小瓶が§R赤§!、 §B青§!、 §G緑§!の3つ入っていた。 液体のほうは容器よりなじみ深いもので、 科学者たちはそれが遺伝子改変用の媒体であると特定した。 \n\n我々には測りがたい理由から、 この溶液は容器から出すとどんどん劣化しはじめているが、 そのうち一種類を合成してわが種族に試してみるだけの時間は残っているだろう。 それらが有益な効果を持つことは確認されているが、 正確にどのようなものかは使ってみないとわからない。 "
 distar.3055.desc.1:0 "科学者たちはやっとのことで、 異星種族の箱の外装素材を突破することに成功した。 \n\n箱の中には液体入りの小瓶が§R赤§!、 §B青§!、 §G緑§!の3つ入っていた。 液体のほうは容器よりなじみ深いもので、 科学者たちはそれが遺伝子改変用の媒体であると特定した。 \n\n我々には測りがたい理由から、 この溶液は容器から出すとどんどん劣化しはじめているが、 そのうちひとつを合成してわが種族に試してみるだけの時間は残っているだろう。 それらが有益な効果を持つことは確認されているが、 正確にどのようなものかは使ってみないとわからない。 "
 distar.3055.a:0 "§R赤§!の溶液を使う。 "
 distar.3055.a.tooltip:0 "赤の溶液で[Root.Owner.GetSpeciesName]種族を補正する。 "
