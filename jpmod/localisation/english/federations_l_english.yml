 resolution_galacticstudies_ethical_guideline_refactoring:0 "倫理ガイドライン再構築"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "科学を進歩させる能力を手に入れることには、 足を引っ張る時代遅れの倫理概念を置き去りにして科学を進歩させねばならないという道徳的責務が伴う。 我々には力があるから、 すべきことをやらねばならないのだ。 "
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "国家は利用できる中で最も上位の§Yリーダー強化§!政策を利用せねばならず、 従わない場合は§R銀河法違反§!となる！ "
 resolution_galacticstudies_extradimensional_experimentation:0 "異次元実験"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "予備研究によれば、 現実を改変する物質を大々的に用いることにより、 研究者たちは予想もしない洞察を得られるかもしれない。 \n\n§R結局のところ、 そんなに悪いことが起こるだろうか？ §!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "£sr_zro£ ズィロを消費して先進研究施設で行う異次元研究に関する惑星ディシジョンをアンロックする。 "
