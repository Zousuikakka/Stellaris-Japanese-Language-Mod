 ### Feral Overload Colony Event Chain text
 feral_overload_00:0 "騒がしい少数派"
 feral_overload_00_desc:0 "少数の集団がいささか……原始的な振る舞いをしている。 "
 feral_overload_01:0 "騒々しい集団"
 feral_overload_01_desc:0 "かなりの人数の住民が、 公然と獣のような振る舞いをしている。 "
 feral_overload_02:0 "少しはマシ"
 feral_overload_02_desc:0 "科学のおかげで、 住民は洞窟キノコの胞子の有意義な効果を得ている。 "
 colony.8001.name:0 "野性的な挙動"
 colony.8001.desc:0 "報告によると、 [Planet.GetName]の我々の植民地で「野性的な挙動」が高まっているという。 なんでも人口の一部がこれまでに前例のない強さの性的欲求と攻撃性を示しており、 そしてその原因を誰も把握していないらしい。 "
 colony.8001.a:0 "続けろ。 "
 colony.8002.name:0 "暴力の増大"
 colony.8002.desc:0 "[Planet.GetName]の野性的な挙動は、 短期間で収まりそうにない。 むしろ前回の報告以後も増大しつづけている。 見境のない性行動や暴力的行動が常態化しており、 また人口の大半がその影響下にあるようだ。 "
 colony.8002.a:0 "とんでもないことになっているな。 "
 colony.8003.name:0 "狂ってる！ "
 colony.8003.desc:0 "[Planet.GetName]の情勢は、 加速度的に制御不能に陥りつつある。 今やとんでもない数の住民がこの野生の大氾濫を引き起こしている何かに染まっており、 そのために植民地は崩壊に向かいつつある。 必要な措置をとらなければ、 [Planet.GetName]は失われてしまうだろう。 "
 colony.8003.a:0 "何とかせねば！ "
 colony.8004.name:0 "残忍な胞子"
 colony.8004.desc:0 "[Planet.GetName]が目下苦しめられている奇妙な野性的挙動についての研究調査が完了した。 惑星の地殻いっぱいに広がっている広大な地下洞窟網の中で、 謎めいた菌類が発見された。 その菌糸は洞窟の床から壁、 天井に至るまでを完全に覆い、 何千キロも連なっている。 \n\nこの菌は頻繁に胞子を放出し、 そしてその胞子が洞窟から吹き出している――それが何のためかは未だ確証はないが、 それが我々の種族の根源的な衝動を開放し、 原始的な挙動を引き起こした原因なのは間違いない。 \n\nこの現象の有用な応用方法を模索することもできるが、 この菌類を完全に根絶してしまうのも有力な選択肢だろう。 "
 colony.8004.a:0 "生かすべきか……"
 colony.8004.b:0 "……それとも死なせるべきか。 "
 colony.8005.name:0 "雲と闘争"
 colony.8005.desc:0 "菌糸で埋め尽くされた洞窟網の開口部に建設されていた産業設備が完成した。 この工場群は拡散する胞子の濾過と調整を行うだけでなく、 過剰な胞子の雲を有用な§Hエキゾチックガス§!に変換できる。 \n\n[Planet.GetName]の少々性的欲求が強い住民の欲望を小まめに満足させてやれば人口増加は促進されるが、 残念なことにそれは[Planet.GetName]において暴力と闘争がある程度激しくなることも意味する。 "
 colony.8005.a:0 "進歩には対価が必要だ。 "
 colony.8006.name:0 "浄化の炎"
 colony.8006.desc:0 "洞窟キノコを焼却する計画は完遂され、 原始的な欲望を誘発する菌類は無事に絶滅した。 \n\n幸運なことに、 焼け落ちた洞窟は鉱物資源に富んだ鉱脈に変わり、 今やそれを開発できる。 "
