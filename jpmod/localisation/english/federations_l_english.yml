 d_impossiblecorrie:0 "ロータスの鉱脈"
 d_impossiblecorrie_desc:0 "まさかの地層が目の前に現れた。 反射性質を持つ奇妙な結晶の鉱脈がカーブした壁に走っている。 "
 d_bluelotus:0 "ブルーロータス・プロトタイプ"
 d_bluelotus_desc:0 "この高度な実験施設は、 ありふれたケイ酸塩を有用な合金に変換している。 "
 d_bluelotus2:0 "ブルーロータス実験施設"
 d_bluelotus2_desc:0 "ありふれたケイ酸塩を有用な合金に変換する、 産業規模の施設。 "
 d_ruin_bluelotus:0 "ブルーロータスの遺跡"
 d_ruin_bluelotus_desc:0 "かつて岩石やその他の物質を合金に変換していた、 実験的な施設の廃墟。 今や何も残っておらず、 小さな傷跡を残すのみ。 "
 d_crater_bluelotus:0 "ブルーロータス・クレーター"
 d_crater_bluelotus_desc:0 "岩石をはじめとして、 あらゆる物質を単一の有用な合金に変換する施設が暴走事故を起こした跡地。 "
