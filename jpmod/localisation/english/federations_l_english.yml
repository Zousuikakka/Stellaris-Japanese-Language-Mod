 mega_shipyard_restored_DESC:0 "$mega_shipyard_3_DESC$"
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$巨大造船所はひとつしか建設できない。 "
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "$mega_shipyard_3$の第一段階が完了した。 巨大な骨組みが製造ベイの建造を待ち構えている。 完成したあかつきには、 この施設は銀河の造船中心地となるだろう。 "
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "$mega_shipyard_3$のコアが組み込まれ、 あとは巨大な艦船建造バースの追加を待つばかりとなった。 "
 feda.3.name:0 "$mega_shipyard_3$稼働"
 feda.3.desc:0 "$mega_shipyard_3$が完全に稼働した。 これまでにないほどの規模で宇宙艦船を建造できる。 "
 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "[mega_shipyard_system.GetName]星系に、 異星由来の設計である巨大な構造物が浮かんでいる。 無残な姿になってはいるが、 科学者たちによればこの巨大構造物は実は、 いくつかの造船ヤードが結合したものだという。 つまり、 §Y$mega_shipyard_3$§!なのだ。 \n\nもしこの壮大な工業施設を修復する知識を得られれば、 我々の生産能力は大幅に向上するだろう。 "
 feda.5.b.desc:3 "[mega_shipyard_system.GetName]星系に、 §Y$mega_shipyard_3$§!らしき構造物が浮かんでいる。 我々の持つそれの設計に似ているのだ。 ただし、 この巨大構造物は無残な姿をさらしており、 復旧するには大々的な修復が必要だ。 "
 feda.5.c.desc:0 "周辺宙域を簡易スキャンしてみたところ、 この巨大構造物ははるか昔に何らかの電力オーバーロードを被ったらしい。 おそらくは星系を通過した大規模なエネルギー嵐のためだろう。 "
 feda.5.a:0 "もし2つあったらと考えてみろ！ "
