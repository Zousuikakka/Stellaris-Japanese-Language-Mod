 resolution_commerce_underdeveloped_system_utilization:0 "発展途上星系の活用"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "我々の影響圏下にある星系から、 限界まで利益を搾りとらないことは犯罪的な損失だ。 我々は利益の最大化を法制化し、 反する者へ相応の罰を与えるべきである。 "
