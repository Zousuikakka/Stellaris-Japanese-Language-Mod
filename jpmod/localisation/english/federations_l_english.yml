 resolution_greatergood_greater_than_ourselves_tooltip:1 "自由な失業中のPOPが、 帝国内の職と住居のある適切な惑星に移住することを促進する布告をアンロックする。 \n\n§Y基本的な生存§!と§Y階級化経済§!の生活水準が§R銀河法違反§!になる。 \n\n§Y市場奴隷§!、 §Y家畜§!、 §Y発電グリッドとの融合§!の奴隷が§R銀河法違反§!になる。 "
