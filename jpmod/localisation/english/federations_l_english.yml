 resolution_industry_environmental_ordinance_waivers_tooltip:0 "精錬、 工業、 精製惑星の開発構想から追加のボーナスを得る。 "
 resolution_industry_project_cornucopia:0 "コルヌコピア計画"
 resolution_industry_project_cornucopia_desc:0 "つかむ勇気があるのなら、 無限に近い資源が手に入る。 恐怖を克服できればどんな驚異を建造できるか、 考えてみるべきだ。 "
