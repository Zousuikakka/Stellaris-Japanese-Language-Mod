 origin_syncretic_evolution_desc:0 "この文明では第二種族が不可欠な成員となっている。 彼らは大柄で力が強く、 大半は暗愚な子供並みの知性しか持たない。 古代の戦争によって彼らの種族の攻撃的な性向は淘汰され、 盲従的な部分しか残らなかった。 "
