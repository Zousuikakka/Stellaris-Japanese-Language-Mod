 doomsday_first_colony:0 "安息の地"
 doomsday_first_colony_desc:0 "居住可能な惑星への初めての入植は、 民衆に新しい希望をもたらしている。 終末を運命づけられた母星の外で、 生きていけることが証明されたからだ。 "
 origin_lost_colony:0 "消えた移民団"
 origin_lost_colony_desc:0 "この文明は行方不明となり忘れられた移民団を起源としており、 遥か昔に故郷と袂を分かった。 それゆえこの文明は、 再び宇宙に進出できるようになるまで、 必要な科学と産業の基盤を一から築き直すという苦難を強いられてきた。 "
 START_SCREEN_LOST_COLONY:0 "この[Root.Capital.GetName]の地に[GetSpeciesName]が入植するに至った経緯を記した資料はわずかしか残っていないが、 それでも確かに言えることは、 当時の彼らが果てしない距離を初歩的な宇宙船で旅してきたということだ。 長旅の途中で多くの者が命を落とし、 入植した後もしばらくはこの星の過酷な環境に苦しめられてきた。 \n\n飢餓や原生生物の襲撃をはじめ、 多くの苦難が彼らにふりかかったが、 彼らはそれらを乗り越えてこの星を手なづけてきた。 人口と建造物の急速な増加によって、 我々はすぐに宇宙に進出する力を取り戻した。 \n\n宇宙のどこかには、 我々のかつての故郷が今も存在するはずだ。 [Root.Capital.GetName]の[GetSpeciesNamePlural]の中でその地を直接目にしたことのある者は、 もはやいない。 しかしそれでも、 その地の存在は、 我々の心の中で大きな位置を占めている。 "
 origin_tooltip_lost_colony_effects:1 "- この文明と同じ種族からなる、 発展した開始状態の帝国が銀河のどこかに出現する"
 action.1.desc_82:0 "信じられない……君たちは[Root.GetSpeciesName]か。 それが意味するのはつまり……はるか昔にわが母星を出発したあのコロニー船たちが……生き延びていたということだ！ \n\n驚いたことを許してほしい。 しかし君たちは何世紀も前に滅んだと考えていたのだよ。 君たちの先祖が旅立った後、 我々は不安定で混沌とした時代を迎えたが、 最終的に[contact_empire.GetName]の旗の下でひとつに統合された。 \n\n[Root.GetSpeciesName]から同胞への挨拶として、 わたしは偉大な両国の間に良き将来が待っていることを心から願う。 "
 action.1.desc_83:0 "ああ、 ついに戻ってきたのですね！  予言のとおりです。 そう、 私たちはあなたと同じ[Root.GetSpeciesName]です。 \n\n貴方がたの祖先が我々の故郷から追放されたとき、 ここには無知で利己的な者どもが残されました。 けれどもご覧のとおり、 それから私たちは自らの道を見つけたのです。 お願いです、 どうか再び[contact_empire.GetName]の教区として参加してください。 そうすれば、 貴方がたの不在の間に私たちが学んだことをすべて教えることができます！  駄目ですか？ "
 action.1.desc_84:0 "身分を明かせ。 お前は我々と同じ[Root.GetSpeciesName]のように見えるが、 戦略的策略の可能性は否定できないからな。 \n\n軍の統制によって秩序が回復する前の混沌とした時代にまでさかのぼれば、 星間植民計画の記録は残っている。 だがそんな時代の記録はすべて信頼できるものではない。 \n\nしかし、 もしもお前たちが言葉どおりの存在だというのなら……我々 [contact_empire.GetName]は君たちを歓迎する。  国境は尊重したまえ。 わが軍は、 どんな挑発であれ致命的な方法で対処するぞ。 "
 action.1.desc_85:0 "信じられない！  まだ生きていたのか！  これは……祝杯を挙げるべきだ！ \n\n君たちが我々の故郷から旅立ったとき、 我々は最悪の事態を恐れていたんだ。 当時の船は辛うじて深宇宙に耐えられる程度のもので、 後の探査機は船の痕跡を見つけることはできなかった。 我々は見てのとおり、 祖先が旅立った混沌とした時代にこの星を覆っていた暴力的な手段を、 もうほとんど放棄している。 そして[contact_empire.GetName]を結成して、 より平和な社会の構築に努めた。 [Root.GetSpeciesName]の仲間として、 君たちが常に良き隣人としていてくれることを我々は切に願っているよ。 "
 action.1.desc_86:0 "なんてこった！  まだ諸君は生き残っていたのか！ \n\n我々は諸君の祖先の運命について多くの調査を行っていたよ。 我々の社会では大きな謎とされていた――諸君の集団に何が起こったのか、 数え切れないほどの仮説が存在している。 だが、 論争もこれで終わりだな。 \n\n諸君が故郷を去った後に、 我々は[contact_empire.GetName]を組織した。 さあ、 今こそ両国の正式な関係を樹立しようではないか。 "
 action.1.desc_87:0 "やぁ[Root.GetSpeciesNamePlural]！  こいつは予想外だ！ \n\n君達はうちが法人化する前に打ち上げられた遠隔地植民ミッションの子孫だろう。 なんて運が良いんだ――絶対に失敗したと確信していたのに。 なにせ当時の宇宙船用コンポーネントは、 今の[contact_empire.GetName]とその関連会社が開発した製品に比べて標準以下の代物だったからね。 \n\nいずれにせよ、 再会を嬉しく思うよ。 事業提案があれば本社でプレゼンしてくれ。 "
 action.1.desc_88:0 "おぉ[Root.GetSpeciesNamePlural]よ！  星々に感謝せねば。 君たちは、 我々が悪手だと気づくはるか以前に行われた植民計画の生存者に違いない。 \n\n既に知っていると思うが、 銀河全体が異星種に飲み込まれている――忌まわしい、 疾病のような異星種ども。 君たちの祖先も異星種の餌食になったとばかり思っていたよ。 \n\nだが、 これで状況が変わる。 君達が[contact_empire.GetName]の活動に参加してくれれば、 異星種に侵食された銀河を浄化できるのだ。 我々と共に正当な所有者――[Root.GetSpeciesNamePlural]の星々を取り戻そう！ "
 action.1.aaf:0 "§E我々は長い間、 故郷の世界がどうなったのかと考えていた。 §!"
 action.1.aag:0 "§E生き残った同族が、 ようやく我々と再統合されたのは喜ばしいことだ。 §!"
 POSITIVE_BELLIGERENT_GREETING_01:0 "勇敢なわが軍の準備はできている。 [Root.GetName]に挑戦しようという愚か者は、 その傲慢さの代償として大いに痛い目を見るだろう。 "
 POSITIVE_BELLIGERENT_GREETING_02:0 "押し込んだバネのように、 [Root.GetName]は全力で敵に飛び掛かる準備ができているぞ。 "
 POSITIVE_BELLIGERENT_GREETING_03:0 "うん？ 我々はとても忙しいのだ。 戦争計画を修正し更新せねばならないのでな。 "
 POSITIVE_BELLIGERENT_GREETING_04:0 "あなた方は我々の国内における艦隊行動を何か異常な動きと見なしているかもしれないが、 単なる日常的な行動だ。 ただの訓練演習、 それ以上でも以下でもない。 "
 POSITIVE_BELLIGERENT_GREETING_05:0 "使われない艦隊に、 何の意味がある？ "
 POSITIVE_BELLIGERENT_GREETING_06:0 "行動することを恐れた者は、 過去となって過ぎ去っていく。 これが[Root.GetName]の迎える結末となってはならない。 "
 NEGATIVE_BELLIGERENT_GREETING_01:0 "危険な橋を渡るのだな、 [From.GetSpeciesNamePlural]よ。 [Root.GetName]は戦いを恐れない。 "
 NEGATIVE_BELLIGERENT_GREETING_02:0 "こちらの軍は準備を終えているぞ、 [From.GetSpeciesNamePlural]。 そちらはどうかな？ "
 NEGATIVE_BELLIGERENT_GREETING_03:0 "外交的解決の限界へ近づいているのではないかと不安です、 [From.GetSpeciesNamePlural]。 [Root.GetName]が行動を起こす必要が来るかもしれません……もっと直接的な。 "
 NEGATIVE_BELLIGERENT_GREETING_04:0 "[Root.GetName]の力を保つためなら、 どんなことでもする用意がある。 このことを心に留めておくことだな、 [From.GetSpeciesNamePlural]。 "
 NEGATIVE_BELLIGERENT_GREETING_05:0 "お前たちには[Root.GetName]にゲームを仕掛ける余裕などない。 "
 NEGATIVE_BELLIGERENT_GREETING_06:0 "[Root.GetName]はいずれ、 あらゆる脅威を片づけるだろう。 そのことは当てにしてもいいのだぞ、 [From.GetSpeciesNamePlural]。 "
 POSITIVE_COOPERATIVE_GREETING_01:0 "私たちは共に多くのことを成し遂げられます、 [From.GetSpeciesNamePlural]。 "
 POSITIVE_COOPERATIVE_GREETING_02:0 "この銀河には無意味な戦いがあふれています……一体何のために？  共によりよい未来を築きましょう、 [From.GetSpeciesNamePlural]。 "
 POSITIVE_COOPERATIVE_GREETING_03:0 "両国がずっと平和と繁栄を共にできますように。 "
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName]はもっと貴方がたとお近づきになりたいと考えています、 [From.GetSpeciesNamePlural]。 "
 POSITIVE_COOPERATIVE_GREETING_05:0 "我々は抗争には興味がありません。 この銀河の悲劇的な過去に、 それは充分すぎるほどあふれていますから。 "
 POSITIVE_COOPERATIVE_GREETING_06:0 "我々と[From.GetName]には多くの共通点があります。 お互いに教わることはたくさんあるにちがいありません。 "
 NEGATIVE_COOPERATIVE_GREETING_01:0 "わが国には、 私がこの状況について感じていることをうまく言い表す古い言い回しがあります。 「タンゴを踊るには二人必要」"
 NEGATIVE_COOPERATIVE_GREETING_02:0 "我々は貴方がたと協同したいと思っていますが、 貴方がたはそれを簡単にはしてくれませんね、 [From.GetSpeciesNamePlural]。 "
 NEGATIVE_COOPERATIVE_GREETING_03:0 "貴方がたはひょっとすると、 愚鈍すぎて協調できないだけかもしれませんね。 "
 NEGATIVE_COOPERATIVE_GREETING_04:0 "一度でいいから、 我々の視点から物事を見てはもらえませんか？ "
 NEGATIVE_COOPERATIVE_GREETING_05:0 "両国の間で起こっている争いからは何も得られるものはありません。 貴方がたのような見下げ果てた生き物にも、 それはわかるでしょう？ "
 NEGATIVE_COOPERATIVE_GREETING_06:0 "我々の忍耐にも限度があります、 [From.GetSpeciesNamePlural]。 我々が協調するには、 貴方がたのほうにも努力が必要なんですよ。 "
 POSITIVE_ISOLATIONIST_GREETING_01:0 "うん？  今度はなんですか？ "
 POSITIVE_ISOLATIONIST_GREETING_02:0 "緊急事態でなければ連絡しないでください。 "
 POSITIVE_ISOLATIONIST_GREETING_03:0 "我々は他の帝国のことに興味がないんです。 "
 POSITIVE_ISOLATIONIST_GREETING_04:0 "我々はただ独りでいたいだけなんです。 "
 POSITIVE_ISOLATIONIST_GREETING_05:0 "銀河の他のことは我々には関係ありません。 我々の関心は、 わが領内で起こっていることだけです。 "
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName]は独力でやっていきます、 いつものように。 他者の慈悲になどすがりません。 "
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "放っておいてくれ。 "
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "お前たちに用はない。 "
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "理解しておけ。 我々の領内からお前たちの邪悪な影響を排除するためなら、 何でもするつもりだ。 "
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "お前たちやその同類こそが、 我々が銀河との交流全般を制限していることの理由だ。 厄介払いできてせいせいしている！ "
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName]がわが領内に足を踏み入れているのを見つけ次第、 殺してやるぞ。 "
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "去れ。 お前たちの不快な帝国に興味はない。 "
 POSITIVE_EXPANSIONIST_GREETING_01:0 "植民するのに適した場所を知っていますか？ [Root.GetName]は常に拡張先を探しています……"
 POSITIVE_EXPANSIONIST_GREETING_02:0 "経済成長が限定的であることは我々の懸念材料です。 目標を達成するには拡張せねばなりません。 "
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.Getname]は故郷と呼びうる新しい世界を求める勇敢な[Root.GetSpeciesName]の植民者や開拓者であふれています。 "
 POSITIVE_EXPANSIONIST_GREETING_04:0 "拡張せずに停滞すること。 それはすなわち死を意味します。 "
 POSITIVE_EXPANSIONIST_GREETING_05:0 "生存可能な惑星が必要だ！ "
 POSITIVE_EXPANSIONIST_GREETING_06:0 "我々の種族が生存可能な空間であること。 それ以上は何も求めない。 "
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "我々は平和裏に拡張することを好みます。 しかしあなたのケースはおそらく例外となるでしょう。 "
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "[From.GetSpeciesNamePlural]、 貴方がたは[Root.GetName]の成長を妨げる、 ありふれた障害です。 "
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "我々は拡張せねばならない、 それがあなたの犠牲の上に成り立つものだとしても。 "
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "[Root.GetName]、 なぜ[From.GetSpeciesNamePlural]の道を阻もうとするのですか？ "
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "どけ、 [From.GetSpeciesnamePlural]。 さもないと我々の手でどかせるぞ。 お前に我々の運命を邪魔させはしない。 "
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.Getname]の国境線は拡大する。 それは厳然たる事実であり、 何人たりとも止められない。 "
 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName]は一丸となって戦いに突き進む。 "
 HIVE_BELLIGERENT_GREETING_02:0 "損失は重要ではない。 ひとつの[Root.GetSpeciesName]ドローンを殺せば、 別の個体が後を引き継ぐ。 "
 HIVE_BELLIGERENT_GREETING_03:0 "集合意識の意思を否定する者たちは、 究極の代償を支払うことになる。 "
 HIVE_BELLIGERENT_GREETING_04:0 "我々の怒りは見るも恐ろしいものだ。 とりわけ、 目標が単一であった場合にはな。 "
 MACHINE_BELLIGERENT_GREETING_01:0 "一周期ごとに[Root.GetName]の戦闘体は効率性を増す。 我々は多くを学んでいるところだ。 "
 MACHINE_BELLIGERENT_GREETING_02:0 "暴力は、 目標を達成する上では比較的単純で効率的な手段だ。 同意するだろう、 [From.GetSpeciesNamePlural]？ "
 MACHINE_BELLIGERENT_GREETING_03:0 "有機生命体が「殺傷力」と呼ぶ能力は、 しばしば[Root.GetName]が目標を推し進めるために必要だ。 "
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName]はあらゆる不測の事態に備えねばならない。 それには戦争も含まれる。 "
 HIVE_COOPERATIVE_GREETING_01:0 "我々のドローンが共通の目的に向かって協働するように、 [Root.GetName]全体がより大きな枠組みに従って各々の役割を果たすべきだ。 "
 HIVE_COOPERATIVE_GREETING_02:0 "集合意識は、 我々が協同しなければならないと宣言している。 "
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName]は不協和音になるべきではない。 "
 HIVE_COOPERATIVE_GREETING_04:0 "ひとつになって進もうではないか。 "
 MACHINE_COOPERATIVE_GREETING_01:0 "最大効率は協調によって達成される。 対立によってではない。 "
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName]は孤立に信を置いていない。 我々は望むすべての者たちと協同したい。 "
 MACHINE_COOPERATIVE_GREETING_03:0 "協力して達成できる共通目的を定義しようじゃないか。 "
 MACHINE_COOPERATIVE_GREETING_04:0 "武力抗争は資源の浪費であり、 あらゆる手を尽くして避けるべきだ。 "
 HIVE_ISOLATIONIST_GREETING_01:0 "このようなコミュニケーションは……苦痛だ。 我々は他のものたちの声に煩わされたくはない。 "
 HIVE_ISOLATIONIST_GREETING_02:0 "我々はこうした邪魔を喜ばないが、 今のところは容認している。 "
 HIVE_ISOLATIONIST_GREETING_03:0 "邪魔だ。 [Root.GetName]はそちらにかまけてる暇はない。 "
 HIVE_ISOLATIONIST_GREETING_04:0 "集合意識には、 国境の外で起こることにかまけている暇などない。 "
 MACHINE_ISOLATIONIST_GREETING_01:0 "我々の動作ガイドラインでは、 外部因子とのコミュニケーションは強く非推奨とされている。 去ってくれ。 "
 MACHINE_ISOLATIONIST_GREETING_02:0 "他のものたちが「外交」と呼ぶ行為には、 未知のパラメーターが多すぎる。 我々は参加したくはない。 "
 MACHINE_ISOLATIONIST_GREETING_03:0 "このコミュニケーションの試みは無意味だ。 終了すべきだ。 "
 MACHINE_ISOLATIONIST_GREETING_04:0 "[Root.GetName]の国境の外側にある目標のうち、 追究すべきものは現在のところ存在しない。 我々を放っておいてくれ。 "
 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName]は成長しなければならない。 "
 HIVE_EXPANSIONIST_GREETING_02:0 "我々は集合意識の力を他の惑星にも広めたい。 "
 HIVE_EXPANSIONIST_GREETING_03:0 "我々は現在の勢力圏を超えて急速に発展している。 "
 HIVE_EXPANSIONIST_GREETING_04:0 "我々は拡張しなければならない。 他の選択肢はない。 "
 MACHINE_EXPANSIONIST_GREETING_01:0 "指数関数的成長は、 我々の目的の中でも必須のものだ。 "
 MACHINE_EXPANSIONIST_GREETING_02:0 "さらなる惑星を植民し、 [Root.GetName]に統合しなければならない。 "
 MACHINE_EXPANSIONIST_GREETING_03:0 "我々が支配している星系の数はいまだ不充分だ。 "
 MACHINE_EXPANSIONIST_GREETING_04:0 "我々の領域拡張を妨害しないでほしい。 我々の生存にとって必須なのだから。 "
 challenge_type_arena_combat_desc:0 "連邦の指導者を決めるにあたって合理的な唯一の方法は、 全構成国の統治者を大闘技場に集め、 死ぬまで戦わせることだ。 最後に生き残った者が勝利する。 \n\n§Y勝敗は以下によって決まる：\n- 統治者と種族の特性\n- 帝国の志向と国是§!\n\n§Rゲシュタルト意識帝国には統治者がいないため、 参加する権利がない。 §!"
 challenge_type_psionic_battle_desc:0 "連邦の指導者は、 物質領域のつまらない制限のもとで決定するには重要すぎる事項だ。 各帝国は極めて強力な超能力者たちを派遣し、 互いに争う。 戦いは激しく、 現実そのものが一瞬ばらばらになるほどだ。 \n\n§Y勝敗は以下によって決まる：\n- 超能力を持つPOP数\n- テレパスの職業に就いているPOP数\n- ズィロの産出量§!\n\n§R超能力POPを持たない帝国は参加する権利がない。 §!"
 challenge_type_bidding_war_desc:0 "先進文明にとってのあらゆる疑問は、 究極的にはひとつの単純な概念に帰着する。 すなわち、 利用可能な資源だ。 支配する権利は、 脳の大きさでも腕力の強さでもなく、 懐の豊かさで測るべきだ。 \n\n§Y勝敗は以下によって決まる：\n- 利用可能なエネルギー通貨 ( £energy£ )。 \n- エネルギー通貨 ( £energy£ ) 消費。 §!\n\n§H入札は先払い形式で行われる。 勝者総取り式。 §!"
 challenge_type_thesis_desc:0 "指導者の座は愚者や無知な者に渡してはならない。 代わりに、 我々は科学による試練を科すことを選んだ。 統治者と帝国の持つ叡智と洞察を明らかにするために、 現在連邦が直面している問題への研究を公開審査する。 \n\n§Y勝敗は以下によって決まる：\n- 統治者と科学者の特性\n- 技術レベル§!\n\n§H各国の論文は60日をかけて審査される。 §!\n\n§R統治者のいない帝国や、 審査の時点で科学者が一人もいない帝国は、 参加できない。 §!"
 requires_psionic_pops:0 "少なくともひとつの構成国に、 §Yサイオニック§!または§Y潜在的サイオニック§!の特性を持つPOPがいる必要がある"
 origin.26.desc:0 "親愛なる[Root.GetSpeciesNamePlural]よ。 我々がいつものようにお前たちを監視していたところ、 お前たちのリーダーの一人が我々の目にとまった。 実際、 [desired_leader.GetTitle] §H[desired_leader.GetName]§!の評判はわが首都にまで届いているのだ。 \n\n[desired_leader.GetName]の非凡さを考慮して、 我々は[scion_master.Capital.GetName]での終身的な役職を与えたいと思っている。 光栄な話だろう。 そういうわけで、 可及的速やかに[desired_leader.GetName]をこちらへ移住させてくれたまえ。 "
 origin.26.a:0 "仰せの通りに。 "
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§!が§H[scion_master.GetName]§!に所属を移す"
 origin.26.a.response:0 "素晴らしい。 到着を楽しみにしているよ。 心配するな、 こちらには、 知的生命体が望む限りのありとあらゆるもてなしが用意されている。 "
 origin.26.b:0 "できません。 そのリーダーは我々の仲間です。 "
 origin.26.b.response:0 "こ……この話を断るというのか？  お前たちは自分の[desired_leader.GetTitle]にひどい仕打ちをするのだな、 [Root.GetSpeciesNamePlural]よ。 "
 origin.27.desc:0 "やあ[Root.GetSpeciesNamePlural]。 今日呼んだのは他でもない、 [scion_master.Capital.GetName]に住んでいる[scion_master.GetSpeciesName]の中に、 一人エキセントリックな奴がいてな、 いつも挙動不審で鬱陶しい上に面白みのない、 [scion_master.GetName]のはみ出し者とでも言うべき奴なんだ。 それでそいつは、 自分のことを銀河の発展途上文明で活躍すべき逸材だと思い込んでいるそうなんだ。 \n\nそういうわけで、 [Root.GetSpeciesNamePlural]、 お前たちはそいつの引き受け先になる気はないだろうか？  なってくれたら我々も嬉しいのだが。 一応職業訓練を受けてはいるから、 その業種のリーダーとして十分に務まることは保証してやろう。 お前たちがそいつの奇行や気まぐれに耐えきれず、 解雇してしまわない限りはな。 "
 origin.27.a:0 "歓迎します。 "
 origin.27.a.response:0 "ありがとう。 それではよろしく頼んだよ、 [Root.GetName]。 "
 origin.27.b:0 "役職に空きが無いんです、 すみません。 "
 origin.27.b.response:0 "そうか。 残念だ。 我々が悪かったよ、 頼んですまなかったな。 "
 origin.27.admiral:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H提督§!が加わる。 "
 origin.27.governor:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H総督§!が加わる。 "
 origin.27.scientist:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H科学者§!が加わる。 "
 origin.27.general:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H将軍§!が加わる。 "
 origin.28.desc:0 "[Root.GetSpeciesNamePlural]よ、 我々は最近、 使い道のない余分な船を所有していることに気づいた。 当初は最寄りの恒星で焼却処分するつもりだったが、 ふと親愛なるお前たちのことを思い出したのだ。 \n\nどの船も古く、 中にはお前たちの文明が生まれるより古い船もあるが、 お前たちなら使い道を見つけられるはずだ。 頼んだよ。 "
 origin.28.a:0 "ありがとうございます。 "
 origin.28.tooltip:0 "[scion_master.GetSpeciesName]の小規模艦隊が[Root.GetName]に加わる。 "
 origin.29.desc:0 "裏切り者め。 我々の艦隊はただちに返してもらう。 "
 origin.29.a:0 "我々は自由だ！ "
 origin.51.desc:0 "親愛なる[Root.GetSpeciesNamePlural]よ…… 我々はお前たちのことをどうすればいい？  我々はお前たちの将来に、 あんなにも期待してきたというのに、 当のお前たちといえば、 不毛な負け戦に時間を浪費しているざまだ。 [scion_master.Capital.GetName]では、 もはやお前たちを切り捨てるべきだという声も上がっているのだが、 しかしそれでは我々も無責任ということになるだろう。 結局のところ、 お前たちの種族を選んでここまでの発展を促してきたのは、 我々自身なのだからな。 \n\n小規模だが、 [scion_master.GetSpeciesName]の遠征艦隊をお前たちの指揮下に加えてやろう。 それを使って、 今戦っている相手をさっさと片付けるのだ。 少なくともお前たちが絶滅しないで済むのなら、 結果はどうでもいい。 あんまり長引かせるなよ、 事が終わったら艦隊は返してもらうからな。 全滅させないよう大事に使うのだぞ！ "
 origin.51.a:0 "ありがとう……大事に使わせて頂きます。 "
 origin.52.name:0 "[fe_species.GetName]の遠征艦隊が全滅した"
 origin.52.desc:0 "[scion_master.GetName]が我々に貸してくれた遠征艦隊を全滅させてしまった。 このことは彼らを怒らせるだろう……"
 origin.53.desc:0 "[Root.GetSpeciesNamePlural]よ、 我々の艦隊はどこだ？  あの馬鹿げた戦争を終わらせるために貸した艦隊だよ。 どこだ？  おい、 惚けるんじゃないぞ！  \n\n§R今すぐ、 艦隊を、 返せ！ §!"
 origin.53.a:0 "申し上げにくいのですが、 もう、 無いのです……"
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]よ…… 戦争が終息したという知らせはもう聞いている。 だからこそお前たちは今ここにいるのだろう。 つまり、 最悪の事態は免れたということじゃないか。 \n\n艦隊はまた作り直せばいい。 これからはもう無謀な戦争に巻き込まれないよう、 気を付けるんだぞ、 分かったな？ "
 origin.54.a:0 "はい……そうします。 ありがとうございます……"
