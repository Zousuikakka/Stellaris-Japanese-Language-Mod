 CORP_ASK_TO_LEAVE_PROPOSE:0 "[From.GetAllianceName]における我々のいわゆる「パートナーシップ」関係について、 即時終了することを討議したい。 ジュニアパートナーでいることは、 きわめて深刻な利益マージンの損失なのでね。 "
 01_ASK_TO_LEAVE_ACCEPT:0 "貴方がたを見送るのは気乗りしませんが、 [Root.GetAllianceName]からの脱退要求を尊重しますよ。 "
 HM_ASK_TO_LEAVE_ACCEPT:0 "同意した。 お前たちはもはや[Root.GetAllianceName]に加盟する必要はない。 集合意識はもはや、 将来的な目標においてお前たちの能動的関与を必要としない。 "
