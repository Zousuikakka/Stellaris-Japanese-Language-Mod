 HM_ASK_TO_LEAVE_PROPOSE:0 "お前たちが[From.GetAllianceName]と呼ぶ社会構造への参加は、 集合意識の行動の自由を妨げている。 我々は脱退したい。 "
 E_ASK_TO_LEAVE_PROPOSE:0 "銀河における全ての有機生命体の殲滅は、 最適なペースで進んでいない。 このプロセスを加速するため、 我々は[From.GetAllianceName]を脱退する必要がある。 "
