 origin_life_seeded_desc:0 "この文明は、 おそらくは彼らのために誂えられた楽園で進化してきた。 "
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "この文明は、 核の炎の洗礼という大量絶滅に直面したが、 生き残った。 荒廃を生き延びた彼らは、 旧世界の灰の上に文明を再建した。 "
 origin_shattered_ring:0 "砕けたリング"
 origin_shattered_ring_desc:1 "この文明は、 未知の先駆者が建造したリングワールドで生まれた。 リングワールドについて理解し、 完全に修復できれば、 強大な力を得られるだろう。 "
 origin_tooltip_shattered_ring_effects:1 "一部が破壊された§Yリングワールド§!を母星系として開始する。 \nリングワールドには、 いくつかの区域を維持できる§Y$d_arcane_generator$§!がひとつ存在する。 \n居住適性は§Y$trait_pc_ringworld_habitable_preference$§!に設定され、 他の入植地タイプは望ましくないものとなる。 "
 origin_tooltip_shattered_ring_effects_lithoid:0 "§R- 警告：リソイド種族にとっては鉱物が不足するため挑戦的な起源となる。 §!\n$origin_tooltip_shattered_ring_effects$"
 origin_remnants:0 "残党"
 origin_remnants_desc:0 "この文明はかつて銀河の大半を支配していたが、 最終的には敗北し滅亡の淵に追い込まれた。 だが、 長く貧しい時代の後、 星の世界へ舞い戻った。 "
 origin_tooltip_remnants_effects:0 "首都星が§Y遺物惑星§!でゲームが始まる。 失われた栄光を取り戻すのだ！ "
 origin_tree_of_life:0 "生命の樹"
 origin_tree_of_life_desc:0 "この集合意識は、 巨大な樹木との共生関係の中で進化した。 この巨木は多大な恩恵をもたらすが、 もしも喪失すれば彼らの能力は大きく損なわれる。 "
 origin_tooltip_tree_effects:0 "われわれのハイブは生命の樹が存在する惑星に住むことで多数のボーナスを得るが、 存在しない場合にペナルティを受ける。 コロニー船がより高価になるかわり、 入植惑星に生命の樹の若木を植える。 "
 origin_lithoid:0 "天災より生まれしもの"
 origin_lithoid_desc:0 "この岩石種族は母星に元から住んでいたのではなく、 この惑星に衝突して原生生物の大半を死滅させた隕石と共に到来した。 "
 origin_tooltip_lithoid_effects:0 "首都星に、 追加の合計区域と鉱業区域をもたらす§Y巨大クレーター§!が存在する状態でゲームが始まる。 \nまた、 通常のコロニー船とは別に、 高速で航行するが入植先を損傷する、 隕石コロニー船の建造が可能になる。 "
 origin_machine:0 "資源統合"
 origin_machine_desc:0 "この機械知性は長い間、 母星系の資源を首都星に集めていた。 そして、 集めた資源で惑星全体を機械で覆い尽くした。 "
