 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "[Root.GetName]が爆発した！  このように地学的に不安定な惑星に入植するのは、 よくない考えだったかもしれない……この星が遺棄されていたのには理由があったのだ。 "
 origin.80.intro.desc:0 "[Root.GetName]はついに爆発し、 悲惨な運命から解放された。 かつての母星はもはや破片しかなく、 われらが過去の冷たく生命のない記念碑となっている。 "
 origin.80.1:0 "残念ながら、 惑星が崩壊する前に民間人をすべて脱出させることはできなかった。 周囲で世界が崩壊してゆく様を目撃した彼らの恐怖は、 想像するほかない。 \n\nそれでも、 今は未来に目を向けることができる。 失われたものを再建することにより、 犠牲を無駄にしないようにしなければ。 "
 origin.80.1.gestalt:0 "残念ながら、 惑星が崩壊する前にドローンをすべて脱出させることはできなかった。 彼らの破壊は悔やむべき損失である。 \n\nともあれ、 今は未来に目を向けるべきときだ。 失われた分を代替するドローンを生産しなければ。 "
 origin.80.2:0 "まったくの悲劇としか表現しようのない出来事において、 我々は惑星の大半を脱出させることに失敗した。 世界が周囲で崩壊してゆく中、 最後のシェルターで身を寄せ合っていた無数の民間人が死んでいったのだ。 \n\nそれでも、 我々は歩みを止めてはいけない。 銀河で生き残った[doomsday_owner.GetSpeciesNamePlural]は今、 過去の恐怖よりもよいものがやってくることを望んで、 未来を見ることしかできない。 "
 origin.80.2.gestalt:0 "まったくの悲劇としか表現しようのない出来事において、 我々は惑星の大半を脱出させることに失敗した。 世界が周囲で崩壊してゆく中、 最後のシェルターで無目的にうろうろしていたドローンたちが犠牲となったのだ。 \n\nとはいえ、 我々は歩みを止めてはいけない。 置き換えるべきドローンが多数あり、 我々は過去の災害よりもよいものがやってくることを望んで、 未来を見ることしかできない。 "
 origin.80.3:0 "終末を目撃するのは悲しいものだが、 惑星全体の避難が成功したと知っていると安心しやすい。 それ自体が記念碑的な成功だ。 \n\nこれからは失われたものを再建する時間だ。 逆境が力をもたらしてくれるとすれば、 我々が耐え忍んだ試練はまちがいなく我々を強くしてくれるだろう。 "
 origin.80.4:0 "我々は生まれ育った故郷の重力井戸から逃れることに失敗した。 わが文明すべて、 我々全員が、 惑星とともに炎に包まれたのだ。 \n\nそうして[doomsday_owner.GetSpeciesNamePlural]は、 銀河の歴史の単なる悲劇的な脚注と化したのだった。 "
 origin.80.4.gestalt:0 "我々は文明の発生した故郷の重力井戸から逃れることに失敗した。 我々全員が惑星とともに炎に包まれたのだ。 \n\nそうして[doomsday_owner.GetSpeciesNamePlural]は、 銀河の歴史の単なる悲劇的な脚注と化したのだった。 "
 origin_80.a:0 "これで良かったのだろう。 "
 origin_80.b:0 "もっとできることがあったのでは……"
 origin_80.c:0 "失われたものを記憶しつづけよう。 "
 origin.81.name:0 "[From.GetName]の終焉"
 origin.81.desc:0 "[From.GetName]はついに爆発し、 悲惨な運命から解放された。 かつての母星はもはや破片しかなく、 われらが過去の冷たく生命のない記念碑となっている。 \n\n終末を目撃するのは悲しいものだが、 惑星全体の避難が成功したと知っていると安心しやすい。 それ自体が記念碑的な成功だ。 \n\nこれからは失われたものを再建する時間だ。 逆境が力をもたらしてくれるとすれば、 我々が耐え忍んだ試練はまちがいなく我々を強くしてくれるだろう。 "
 origin_81.a:0 "それでは、 未来に向かって。 "
 origin.85.name:0 "新たな故郷"
 origin.85.1.desc:0 "§H[Root.GetName]§!の地表に最初の入植者が到着したとき、 彼らの多くが多幸感に包まれた。 [Root.Owner.Capital.GetName]以外の、 [Root.Owner.GetSpeciesName]の生命を維持できる惑星というものはずっと理論上の可能性としてあったが、 もしそれが驚くほど希少だったら？  もしこの銀河にひとつも存在しなかったり、 他の誰かに占拠されていたら？ \n\nそうした恐れはいまや消え去った。 [Root.GetName]は[Root.Owner.GetSpeciesNamePlural]が繁栄できる[Root.GetPlanetMoon]だった。 幸運な最初の入植者グループは始まりであって、 今なお無数の[Root.Owner.GetSpeciesNamePlural]が終末の母星で助けを待っている。 "
 origin.85.2.desc:0 "[Root.OWner.GetSpeciesName]の基準からすれば、 §H[Root.GetName]§!はわびしく、 不快な惑星であった。 だが、 [Root.Owner.Capital.GetName]に比べれば、 確かにひとつの利点があった――爆発しようとしていないのだ。 \n\nこれは生存のための闘争である以上、 [Root.GetName]を新たな故郷にするしかないのであれば、 そうしなければならない。 少なくとも、 よりよい候補惑星が見つかるまでは、 この星は一時的な避難先として機能するだろう。 [Root.GetPlanetMoon]の地表は過酷な環境ではあるが、 それでも入植者たちは幸運だ。 今なお無数の[Root.Owner.GetSpeciesNamePlural]が終末の母星で助けを待っている。 "
 origin_85.a:0 "彼らを助けなければ。 "
 origin.90.name:0 "[From.GetName]の破壊"
 origin.90.intro.desc:0 "§H[From.GetName]§!は地学的に不安定な[doomsday_owner.GetSpeciesNamePlural]の母星であったが、 ついに爆発した。 その終末はかなり以前から、 §H[doomsday_owner.GetName]§!によって予見されていた。 "
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "大規模な脱出活動が行われたにもかかわらず、 一部の民間人は惑星の破壊時に地表に取り残されていた。 言うまでもなく、 彼らは全滅した。 "
 origin.90.1.gestalt:0 "大規模な脱出活動が行われたにもかかわらず、 一部のドローンは惑星の破壊時に地表に取り残されていた。 言うまでもなく、 彼らは全滅した。 "
 origin.90.2:0 "混乱した脱出活動によって一部の民間人は助かったが、 大多数は惑星崩壊時に地表にいたままだったらしい。 見積もられた死者数は破滅的だ。 "
 origin.90.2.gestalt:0 "混乱した脱出活動によって一部のドローンは助かったが、 大多数は惑星崩壊時に地表にいたままだったらしい。 "
 origin.90.3:0 "知っていたにもかかわらず、 彼らは惑星から脱出する努力をほとんどしなかった。 宇宙に散らばった少数の生存者を除き、 彼らの文明は母星とともに滅亡した。 "
 origin_90.a:0 "運命とは時に残酷だ。 "
 origin.91.name:0 "[From.From.GetName]の破壊"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "大規模な脱出活動のおかげで、 この惑星は破壊前に完全に無人となっていた。 犠牲者はひとりもいないと思われる。 "
 origin_91.a:0 "それはよかった。 "
 doomsday_1:0 "終末の日"
 doomsday_1_desc:0 "この惑星は終末を運命づけられている。 地学的に不安定であり、 最終的には爆発するだろう。 "
