 action.1.desc_89:0 "あ……あなたがたは、 [From.GetSpeciesNamePlural]なのですか？  信じられない…… 「ユリシーズ計画」の生存者に違いありません！  地球に残った誰もが、 箱舟は全て行方不明になったと思い込んでいましたが、 少なくとも一隻は計画を達成していたのですね！  ご先祖が乗っていたのは「クリサンセマム号」で間違いないのですね？  \n\nここに至るまでは辛い道のりだったでしょう、 それでもあなたがたは自力で歩んできた。 私は、 地球の全人類と国連の全加盟国の代表として、 兄弟姉妹とも言えるあなたがた[Root.GetName]と、 友好の握手を交わしたく思います。 \n\n人類全体のより良い未来のため、 ともに歩みましょう。 "
 action.1.desc_90:0 "[From.GetName]……ということは、 かつての国連が時を経て権力を掌握したとでもいうのか……？  これは失礼、 なにしろ我々の祖先が「ユリシーズ計画」の名のもとに箱舟で地球を去ったとき、 事態は混沌としていたのでね。 我々はてっきり、 君たちは再び世界大戦を起こして自滅しているか、 そうでなければ外からの侵略者に滅ぼされているかの、 どちらかだと思っていたよ。 \n\nそれにしても、 当時の腐った統治者たちに比べれば、 君たちは力強く有能な統治者であるのは確かなようだ。 我々の祖先は何もないところから[contact_empire.GetName]を築き上げた。 だから我々は、 最後の時が来るまでこの国を守り抜く覚悟でいるよ。 君たちが尊敬に値する勢力かどうかは、 これから見定めさせてもらう。 "
