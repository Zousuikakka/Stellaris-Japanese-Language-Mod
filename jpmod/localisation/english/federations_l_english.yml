 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "親切な隠し場所"
 site_benign_cover_up_intro:0 "スワアフィルが再び宇宙に旅立つ日のために、 我々はこの金庫を埋めておくよい場所を発見した。 未来の贈り物だ、 過去の巨人のための。 "
 origin.1365.name:0 "ここだ！  ここに建てよう！ "
 origin.1365.desc:1 "全ての軍需品と人的資源が[From.Planet.GetName]の地上に送られた。 次の一歩は、 時と風雨の試練に耐えられるよう地中深くに埋めることだ。 "
 origin.1365.a:0 "掘削開始！ "
 origin.1370.name:1 "滑らかな第一歩"
 origin.1370.desc:0 "[From.Planet.GetName]の大深度地下に、 惜しみなく資源と技術の青写真が貯蔵された。 ビーコンも設置され、 あとは$NAME_ThwaaPhyr$が発見するのを祈るだけだ。 "
 origin.1370.a:0 "願わくば、 彼らがたどり着けますように。 "
 ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "飽くなき追究"
 relentless_pursuit_chain_desc:0 "我々は伝説的な災厄――「無慈悲なる者」の足跡を追うことができる。 その先に、 遥かな過去から積み上げられた罪の報いはあるのだろうか？ "
 origin.1380.name:0 "征服者の航跡"
 origin.1380.desc:1 "我々の母星系でセンサーの一つが奇妙なエネルギー信号を検知した。 始めは故障かと思われたが、 詳細な検査の結果、 太古の昔に核融合推進機関が残したエネルギー痕跡であると判明した。 \n\nそれ以上のことを知るためには深い分析が必要だが、 この航跡は「無慈悲なる者」がこの星系を脱出した数千年前に残した可能性がある。 \n\n詳細な調査を進めるべきだ。 "
 origin.1385.name:0 "航跡を捕捉する"
 origin.1385.desc:0 "驚くほどの古さにもかかわらず、 わが科学部門は核融合機関の航跡を分析し、 脱出ベクトルの解明に成功した。 これは事実上、 我々が古の悪魔を追いかけられることを意味する。 \n\n流れた時が彼らの暴力的な傾向を鎮めただろうか、 それとも我々の新たな脅威となるのか？  新たな行き先が記され、 いつでも追跡を開始できる。 "
 origin.1390.name:0 "沈黙した貨物船"
 origin.1390.desc:0 "星系に入った瞬間、 我々のセンサーはいくつものアノマリーを捉えた。 \n\n最も顕著な反応である巨大なエネルギーの雲は、 詳細な調査の結果、 以前見つけたような小型核融合機関の航跡が数百も集まったものであると判明した。 非常に巨大な艦隊が、 何らかの理由でこの場所へ留まったに違いない。 \n\nこの「艦隊駐車場」の隣に、 センサーが新たな反応を検知した。 遺棄された輸送船だ。 この貨物船はエネルギー信号と同じぐらい古いようだが、 その航跡は艦隊のものとは異なる。 \n\n我々はこの放棄された船を詳しく調査するべきだ。 "
 origin.1395.name:0 "造物主の威光"
 origin.1395.desc:0 "貨物船はログを残していた。 時の流れにより破損していたものの、 いくらかのデータが復元された。 \n\n貨物船は巨大艦隊に拿捕されたようだ。 過程や理由は不明だが、 貨物船の船長は「無慈悲なる者」の艦隊の提督と対話することになったようだ。 どうやら両者は数週間に渡って言葉を交わしたらしいが、 語られた内容は不明である――だが、 「力の本質」という文句が頻繁に繰り返されていた。 \n\n艦隊は貨物船に傷ひとつつけず、 唐突に出発した。 ログに残された最後の記述は提督の言葉の書き写しである。 §Y「駄目だ、 やつらは放っておけ。 破壊など安易な道だ。 創造する能力こそが本当の力なのだ」§!\n\n我々は航跡の分析を完了させ、 追跡行へ戻ることができる。 "
 origin.1400.name:0 "暴君の休息"
 origin.1400.desc:0 "核融合機関の航跡はここで終わっている。 無慈悲なる種族が残した遺物は――もしあるとすればだが――ここで見つかるはずだ。 \n\n今のところ、 センサーが示す反応は小さな宇宙ステーションらしき一つだけだ。 定期的にエネルギーパルスが放たれている他に活動の兆候はない。 \n\n我々はすぐさま調査へ移ることができる。 "
 TRACKING_THE_PREDATOR_PROJECT:0 "捕食者の足跡"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "核融合機関の航跡の分析によって、 我々の科学部門はかつての訪問者たちの行き先を突き止められる可能性があり、 それは同時に追跡を開始できるようになることを意味する。 "
 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "沈黙した貨物船の調査"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "冷たい宇宙で、 遺棄された貨物船が待っている。 この船は非常に古いが、 損傷はしていないようだ。 詳細な調査のために調査団を船内に送り込むべきだ。 "
 OLD_BEACON_PROJECT:0 "古きビーコンの分析"
 OLD_BEACON_PROJECT_DESC:0 "頻繁に発散されるエネルギーパルスからすると、 この古い宇宙構造物は見つけられることを望んでいるようだ。 その理由を明かすために、 科学者による詳細な観察を許可するべきだ。 "
 rendezvous_with_freighter_poi:0 "飛んで火に入る"
 rendezvous_with_freighter_poi_desc:0 "我々の母星系に残された核融合機関の航跡を分析した結果によれば、 ここがかつて無慈悲な訪問者たちが目指した先だ。 "
 relentless_home_poi:0 "宿敵の捜索"
 relentless_home_poi_desc:0 "はるかな大昔に民間貨物船と奇妙ないざこざを起こし、 その後に星系を去った無慈悲なる者の巨大艦隊が目指した先。 "
 origin.1405.name:0 "至福の無知"
 origin.1405.desc:1 "科学者たちは古の宇宙ステーションの調査を完了した。 この構造物すべてが一種の巨砲のようだ。 はるかな大昔に引き金が引かれ、 無慈悲なる者の母星へ向けてパルスを放った――それは我々[Root.Owner.GetSpeciesName]がよく知る§Y知性抹消パルス§!であった。 \n\n自らが犯した過去の罪を贖う術を探した末に、 無慈悲なる者――今では§Y$NAME_Vemetosha$§!として知られている種族――は知性抹消パルスを自らに向け、 その文明全てを消滅させた。 \n\nこのような重大な決断が――そして、 遂行されたという事実が――無慈悲なる者がどれほど真剣に償いを求めていたかの証左として存在している。 我々は許しを与えることができるだろうか？ "
 origin.1405.a:0 "無知は本当に至福なのか？ "
 site_bury_the_hatchet:0 "矛を納める"
 site_bury_the_hatchet_intro:0 "考古学部門はこの場所を、 「無慈悲なる者」の子孫が宇宙航行種族になった時のために遺産を埋める最適な場所だと判断している。 "
 origin.1410.name:0 "宝の地図のX印"
 origin.1410.desc:0 "[From.Planet.GetName]へ資源と産業設備を運搬する大規模な事業は完了した。 次のステップは、 地中深くを掘り進み、 長年の厳しい天候と地殻変動にも耐えうる建造物を築くことだ。 "
 origin.1415.name:0 "宇宙の宝探し"
 origin.1415.desc:0 "途方もない量の資源と技術の青写真からなる宝が、 [From.Planet.GetName]の地下に埋められた。 はたして$NAME_Vemetosha$の子孫は我々の宝を見つけてくれるだろうか。 いつ、 いかなる方法で見つけてくれるだろうか。 我々には分からないが、 上手くいくように願うことはできる。 だって誰にも分からないだろう？ もしかしたら、 数千年以内に彼らは我々の宇宙船の航跡を見つけて、 我々の元にやってくるかもしれない。 "
 origin.1420.name:0 "敵じゃない"
 origin.1420.desc:0 "宇宙の歴史における暗い章は終わり、 我々が新たな章を記した――輝ける章だ。 我々の慈善プロジェクトは社会に波及し始め、 各々が目的と善意の意識を感じている。 宇宙は途方もなく広大な虚空の闇の世界だが、 結局のところ、 暗い場所などではないのかもしれない。 "
 goes_around_comes_around:0 "善因善果"
 goes_around_comes_around_desc:0 "我々の帝国は、 かつての敵を助け、 許したことで得られた好影響を受けている。 "
 silent_freighter_object:0 "遺棄された貨物船"
 silent_freighter_object_desc:0 "応答のない、 見たところ無傷の異星種族の貨物船。 "
 silent_freighter_object_tooltip:0 "遺棄された異星種族の貨物船。 "
 mysterious_space_station_object:0 "謎の宇宙ステーション"
 mysterious_space_station_object_desc:0 "この放棄された宇宙ステーションから、 エネルギーパルスが発せられている。 "
 mysterious_space_station_object_tooltip:0 "用途不明の異星種族の宇宙ステーション。 "
