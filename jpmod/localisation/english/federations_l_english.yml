 resolution_industry_collective_waste_management_desc:0 "各鉱山や工場それぞれに産業廃棄物処理の負担を強いるのではなく、 発展の残りかすを貯蔵できる場所を割り当てるべきだ。 "
 resolution_industry_building_a_better_tomorrow:0 "より良い明日を築く"
