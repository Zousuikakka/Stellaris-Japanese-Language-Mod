 federations.10010.desc:1 "[global_event_country.GetGalCommunityOrGalImperium]決議として最近法制化された権利と並んで、 我々はさらなる責任を労働者たちに求める。 \n\n我々は今後、 雇用されていない労働者に対し、 住居や職業が空いていて充分な居住性を持つ他の惑星に自発的に移住することを奨励する。 "
 federations.10010.desc_gestalt:1 "[global_event_country.GetGalCommunityOrGalImperium]は、 労働ドローンにさらなる特権を与える法律を通過させた。 \n\nその大半は我々にとっては無意味だが、 少なくとも不活発な単純ドローンを移住させるために彼らが作り出したインフラの一部からは、 利益を得られるだろう。 "
 resolution_greatergood_balance_in_the_middle:0 "中庸"
 resolution_greatergood_balance_in_the_middle_desc:0 "我々はあらゆる種類の不平等と闘い、 あらゆる手段をもって公正を実現しなければならない。 すでに満ち足りているときに開く宴に意味はあるだろうか？  隣人が飢えているのに、 なぜ物を無駄にするのだろうか？ "
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§Y基本的な生存§!、 §Y階級化経済§!、 §Y許容水準§!、 §Y学術特権§!の生活水準が§R銀河法違反§!になる。 \n\nあらゆる§Y奴隷化§!が§R銀河法違反§!になる。 "
 resolution_greatergood_universal_prosperity_mandate:0 "普遍的繁栄公約"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "銀河に広がった文明がその民を養えないのであれば、 その文明は失敗である。 この銀河において、 何かを求めることに言い訳など誰にも必要ない。 全員のよりよい生活のために、 余剰の富を再分配する法律を作るべきだ。 "
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "§Y負担共有§!、 §Yユートピアの豊かさ§!、 §Y化学的幸福§!、 §Y強制保護§!以外の生活水準が§R銀河法違反§!になる。 \n\n§Y暴走する同化機械§!帝国と§Y集合意識§!帝国による有機生命体の§Y同化§!が§R銀河法違反§!になる。 \n\n§Y平等主義§!もしくは§Y独善的な奉仕機械§!ではない帝国は、 これらの規定を満たせずに§R銀河法に違反する§!おそれがある。 "
