 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "銀河の玄関口"
 origin_galactic_doorstep_desc:0 "この文明は、 休眠状態の§Yゲートウェイ§!が母星系に存在する。 これは果たして有益な技術のゆりかごなのか、 それとも迫りくる脅威なのだろうか？ "
 origin_tooltip_galactic_doorstep_effects:0 "母星系に休眠した§Yゲートウェイ§!がある状態で始める。 "
 START_SCREEN_GALACTIC_DOORSTEP:0 "数百年前、 我々の星系に奇怪な建造物があることが発見された。 暗く金属のような性質からこの遺物は§Hブラック・クラウン§!と名付けられ、 その堂々たる佇まいが我々の社会に重大な影響をもたらした。 我が人民の探究と心を一つにしたのだ。 \n\n宇宙飛行が科学コミュニティーの最優先事項となり、 この技術に対する熱心な探究心が有益な発見を次々と生んだ。 \n\nブラック・クラウンは結局休眠状態だと判明したが、 我々は重要なことを学んだ。 目的地が重要なのではない、 その行程が大事なのだと。 そして今、 ブラック・クラウンの手招きにより、 わが種族は星々を訪れる手段を手に入れたのだ。 "
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "数百年前、 我々の星系に奇怪な建造物があることが発見された。 暗く金属のような性質からこの遺物は§Hブラック・クラウン§!と名付けられ、 その異質な佇まいは我々の演算に重大な影響をもたらした。 更なるデータの収集が義務になったのだ。 \n\n宇宙飛行技術が我々の研究と開発サブルーチンの最優先事項となった。 この異質な物体への到達プロセスは有益な発見を次々と生み、 随時実装された。 \n\nブラック・クラウンは結局休眠状態だと判明したが、 そこへの到達を目的とした技術改良とアップグレードにより、 我々の出力全般が向上した。 そして今、 我々は星々を訪れる能力を手に入れたのだ。 "
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "数百年前、 我々の星系に奇怪な建造物があることが発見された。 暗く金属のような性質からこの遺物は§Hブラック・クラウン§!と名づけられ、 その堂々たる佇まいは我々の社会に重大な影響をもたらした。 その正体を突き止めることが我々の至上命題となったのだ。 \n\n宇宙飛行が最優先事項となり、 この技術に対する熱心な探究心が有益な発見を次々と生み、 我々を洗練させた。 \n\nブラック・クラウンは結局休眠状態だと判明したが、 これまでの行程は無駄ではなかった。 我々は今、 より大きく、 より多くなるための手段を手に入れたのだ。 "
 origin.1000.name:0 "誰かが戸口にいる"
 origin.1000.desc:0 "何の前触れもなく、 わが星系の謎めいた異星由来のゲートウェイが起動した！  エネルギーのうねりが遺物から脈打ち、 ほんの一瞬、 揺れながら光り輝く球体が構造物の真ん中を満たした。 この先駆文明の残滓は、 それまで信じられていたほど休眠状態でないのかもしれない。 \n\nゲートウェイは数秒しか開いていなかったが、 いくつかのスペース・デブリが通過するのに十分だった。 精密調査の結果、 これら岩や塵が有用な資源だと判明した。 "
 origin.1005.name:0 "招かれざる客"
 origin.1005.desc:0 "またしても、 まどろんでいたゲートウェイが生き返った！  今回は恩恵ではなく、 むしろ破滅が未知の領域からやって来た。 \n\n単体の宇宙航行生物がぼんやり光り輝くゲートウェイから飛び出して、 うろついているようだ。 どんな通信や警告にも応えないこの脅威を、 我々は直ちに取り除くべきだ！ "
 origin.1010.name:0 "吐き出せ"
 origin.1010.desc:0 "またもゲートウェイが起動した。 今回の起動はほんの一瞬だったが、 何かが通過するのには充分だった。 \n\n未知の金属質の物体が途方もない速度でポータルから打ちだされ、 星系内を通り抜けた。 センサーがしっかりと捉えた頃には、 物体はすでに星系内の惑星に衝突していた。 \n\n我々は衝突点をできるだけ早く調査すべきだろう。 "
 origin.1012.name:0 "次は惑星上で"
 origin.1012.desc:0 "奇妙な宇宙探査機の衝突地点を見つけ出すのは予測されていたより困難だった。 \n\n従来の感覚に基づけば探査機は衝突していないと計測数値は示しているが、 相当な速度で地上に接近したことを鑑みると正常な着地をしたとは考えにくい。 \n\n実際何が起こったのだろうか？ よく調べる時だ。 "
 origin.1015.name:0 "根比べ"
 origin.1015.desc:0 "組み立てられた建造物がついに起動した。 ゲートウェイを起動させるため巨大な機器から稲妻が放たれ、 休眠状態のゲートウェイを打った。 \n\n突然、 ゲートウェイの特徴的なエネルギーの波動が噴出し、 ぼんやりと希薄に輝く球体がゲートウェイを満たした。 用意していた調査船が輝く空間に向かってただちに加速し消滅した。 次の瞬間、 ゲートウェイは即座に出力を落とし、 いつもの寡黙な王に戻った。 \n\n今は待つ時だ。 "
 origin.1020.name:0 "返送"
 origin.1020.desc:1 "突然、 母星系にあるゲートウェイがほんの一瞬だけ息を吹き返した。 ゲートウェイの輝くコアから何かが出てくるのに、 ちょうど充分な時間だけ。 \n\nこの金属の物体は、 どんな通信にも応答せず、 いかなる信号も発していない。 その正体が判明したのは、 我々がどうにか明確な映像データを取得したときのことである。 これは、 何か月も前にゲートウェイに向かって送り出した調査船だ。 しかし、 それにしては酷く老朽化している。 スキャナーによればこの船は千年以上も前のものらしい。 \n\n乗組員は塵だけを残して消えていたが、 無傷のデータをいくらか回収できた。 データには§Yゲートウェイ技術§!に関する素晴らしい記述だけでなく、 乗組員が残した音声メッセージも含まれていた。 \n\n「§H……将来、 わが種族は破滅の日の苦難を真に理解するだろう。 空から青い炎が降る日のことを§!」"
 origin.1020.desc.machine:0 "突然、 母星系にあるゲートウェイがほんの一瞬だけ息を吹き返した。 ゲートウェイの輝くコアから何かが出てくるのに、 ちょうど充分な時間だけ。 \n\nこの金属の物体は、 どんな通信にも応答せず、 いかなる信号も発していない。 その正体が判明したのは、 我々がどうにか明確な映像データを取得したときのことである。 これは、 何か月も前にゲートウェイに向かって送り出した調査船だ。 しかし、 それにしては酷く老朽化している。 スキャナーによればこの船は千年以上も前のものらしい。 \n\n乗組ユニットは皆、 はるか以前に機能を停止していたが、 無傷のデータをいくらか回収できた。 データには§Yゲートウェイ技術§!に関するすばらしい記述だけでなく、 遠征リーダーである研究ドローンが残した音声メッセージも含まれていた。 \n\n「§H……将来、 [Root.GetName]は破滅の日の苦難を真に理解するだろう。 空から青い炎が降る日のことを§!」"
 origin.1025.name:0 "ゲートウェイの害獣"
 origin.1025.desc:0 "ゲートウェイがまた一瞬、 息を吹き返した。 警告もためらいもなく、 輝くポータルから宇宙生物が吐き出されてきたのだ。 少し前に単独の攻撃者として現れたのと同じタイプの生物だった。 \n\n今度はもっと数が多い。 はるかに多い。 その理由を考える余裕も、 疑う時間もない。 やるかやられるかだ。 武器を持て！ "
 origin.1030.name:0 "防疫"
 origin.1030.desc:0 "わが艦隊はゲートウェイから現れた宇宙生物たちの猛攻を食い止めることになんとか成功した。 [Root.Owner.Capital.GetName]では、 頭上で宇宙戦闘が荒れ狂う中、 民衆が息を詰めて見守っていた。 \n\n損失には心が痛むものの、 母星の住民たちは今、 かすかな希望を持って空を見上げている。 ゲートウェイ生物の遺骸は惑星地表めがけて落ち、 空に長く青い染みを残して大気圏突入により燃え尽きていった。 \n\nそしてこの犠牲により[Root.Owner.Capital.GetName]の住民たちは知ったのである。 この日が青い炎の降る日であったと。 "
 origin.1030.desc.gestalt:0 "わが艦隊はゲートウェイから現れた宇宙生物たちの猛攻を食い止めることになんとか成功し、 [Root.Owner.Capital.GetName]に住む多くのドローンたちの生命を守った。 \n\n戦闘での損失にもかかわらず、 [Root.GetName]は今、 かすかな希望を持って空を見上げることができる。 ゲートウェイ生物の遺骸は惑星地表めがけて落ち、 空に長く青い染みを残して大気圏突入により燃え尽きていった。 \n\nそしてこの犠牲により[Root.Owner.Capital.GetName]のドローンたちは知ったのである。 この日が青い炎の降る日であったと。 "
 origin.1030.a:0 "ほろ苦い勝利だ。 "
 origin.1035.name:0 "容赦ない爆撃"
 origin.1035.desc:0 "またしても前触れなくゲートウェイが開き、 今度は謎の敵対的な宇宙生物の群れを吐き出した。 \n\n数分のうちに謎の生物群は[Root.Owner.Capital.GetName]の軌道上に展開し、 青く跡をひくエネルギービームによって地表を爆撃しはじめた。 \n\n[Root.Owner.Capital.GetName]が煙を上げる廃墟と化し、 住民が灰にされてしまう前に、 我々は軍を派遣してこの脅威をすぐに食い止めなければならない。 地表にいる者たちができるのは唯一、 シェルターに入って周囲で荒れ狂う青い炎の雨をやり過ごすことだけだ。 "
 origin.1035.desc.gestalt:0 "またしても前触れなくゲートウェイが開き、 今度は謎の敵対的な宇宙生物の群れを吐き出した。 \n\n数分のうちに謎の生物群は[Root.Owner.Capital.GetName]の軌道上に展開し、 青く跡をひくエネルギービームによって地表を爆撃しはじめた。 \n\n[Root.Owner.Capital.GetName]が煙を上げる廃墟と化し、 地上のドローンたちが灰にされてしまう前に、 我々は軍を派遣してこの脅威をすぐに食い止めなければならない。 地表にいる者たちに指示できるのは唯一、 シェルターに入って周囲で荒れ狂う青い炎の雨をやり過ごすことだけだ。 "
 origin.1040.name:0 "宇宙規模の過負荷"
 origin.1040.desc:0 "母星系のゲートウェイでまたもやエネルギー・サージが観測された。 以前のエネルギー・パルスとは違い、 今度のものは破壊的だった。 \n\n電磁気フィールドが[Root.Owner.Capital.GetName]全土を襲い、 惑星のエネルギーグリッドを過負荷にして、 あらゆる電子システムを破壊してしまったのだ。 一部は修理さえできないほどに。 \n\nどういうわけかこのフレアは気候にも影響を与え、 事件直後に激しい雨が降った地域もある。 大都市の大半はいまや真っ暗になり、 住民たちはエネルギー・スパークで青く染まった雨に降り込められた。 "
 origin.1040.desc.gestalt:0 "母星系のゲートウェイでまたもやエネルギー・サージが観測された。 以前のエネルギー・パルスとは違い、 今度のものは破壊的だった。 \n\n電磁気フィールドが[Root.Owner.Capital.GetName]全土を襲い、 惑星のエネルギーグリッドを過負荷にして、 あらゆる電子システムを破壊してしまったのだ。 一部は修理さえできないほどに。 \n\nどういうわけかこのフレアは気候にも影響を与え、 事件直後に激しい雨が降った地域もある。 大規模居住地域の大半はいまや真っ暗になり、 ドローンたちはエネルギー・スパークで青く染まった雨に降り込められた。 "
 origin.1050.name:0 "ブラック・クラウンが秘密を明かす"
 origin.1050.desc:0 "科学者たちはついにブラック・クラウンを開き、 向こう側にある第二の同じような装置へ船を送り込むことに成功した。 謎めいた建設者からの最後の贈り物のように、 ゲートウェイは起動し、 データ通信が我々のシステムに流れ込んできた。 それはゲートウェイ建設の基礎となる情報であり、 それまで謎であった事柄が突如として明々白々となったのであった。 科学者たちはいまや、 数年のうちに我々もゲートウェイを建造できるだろうと自信を持っている。 そうすれば帝国内の移動時間を事実上ゼロにできるだろう。 "
 origin.1050.A:0 "銀河の戸口に、 我々は立っている。 "
 site_from_gateway_sent:0 "ゲートウェイからの贈り物"
 site_from_gateway_sent_intro:0 "ゲートウェイから出現し[From.Planet.GetName]に信じがたい速度で墜落した物体の落下地点に、 科学者が到達した。 \n\n落下地点の外観から明らかなのは、 これは普通の不時着などではないということだ。 科学者たちは追加調査を熱望している。 "
 origin.1100.name:0 "衝突の先へ"
 origin.1100.desc:0 "[From.Planet.GetName]上の発掘チームからの最初の報告は驚くべきものであると同時に、 少々不安を掻き立てられるものだった。 \n\n衝突クレーターやその周辺の地表に残された破片の分析により、 驚きの事実が明らかとなったのだ。 見たところ、 未知の物体は衝突の際に壊れも止まりもしなかったようだ。 どういうわけか、 この物体は地層を貫き、 地中深くで眠っている。 \n\nさらなる発掘の準備ができている。 "
 origin.1105.name:0 "時の不一致"
 origin.1105.desc:0 "[From.Planet.GetName]上における発掘プロジェクトが地中深くで眠る物体に近づくにつれて、 科学者たちは奇妙な現象を経験しはじめた。 まばたきの間に数時間が経過する、 新品の装置が摩耗により突然壊れる、 辺りから瓦礫が取り除かれているが誰も身に覚えがない、 等々。 \n\n科学コミュニティはこの現象を科学的に説明できていない。 だがひとつの説は、 衝突した物体が惑星の地殻を貫く際に、 ある種の時間に作用する物質を残したというものだ。 "
 origin.1110.name:0 "窓のない部屋"
 origin.1110.desc:0 "ついに我々の発掘チームは、 [From.Planet.GetName]に衝突した未知の物体が眠る場所に到達した。 \n\n結論から言えば、 物体そのものは大して重要ではない――単なる砲弾とさして変わらないものだったからだ。 むしろ科学者を驚かせたのは、 その場所だ。 \n\nそれは密閉された巨大なチャンバーで、 物体が落下した際に天井に空いた穴を除けば入口はない。 壁は奇妙な透明のプレートでおおわれている。 現在、 科学者たちはさらなる精密調査を求めている。 "
 origin.1115.name:0 "門番の回顧録"
 origin.1115.desc:0 "[From.Planet.GetName]で発見された奇妙なチャンバーの壁を覆う透明なプレートは、 何の価値もなかった。 発掘チームの一人が手を伸ばし、 そっと触れるまでは。 \n\nホログラフィック記号がどこからともなく出現し、 部屋は光に包まれた。 何列もの輝く記号が空中に浮かんでいる。 記号列の翻訳に成功したことで、 このチャンバーのプレートの目的が明らかになった。 異星種族の建造物の詳細な設計図が記録されていたのだ。 \n\nゲートウェイを開いてくれるかもしれない建造物だ。 "
 A_CLOSER_LOOK_PROJECT:0 "詳細調査"
 A_CLOSER_LOOK_PROJECT_DESC:0 "先ほどゲートウェイから発射された未確認物体の墜落地点を詳細に調査すべきだ。 "
 THE_GATEWAY_CANNON_PROJECT:0 "ゲートウェイ砲"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "前回の考古学調査で発見したエイリアンの青写真に従い、 我々はある装置を組み立てることができた。 それはわずかな間だけ母星系のゲートウェイを開き、 調査船を通過させることができるというものだ。 "
 origin.1013.name:0 "門を開く"
 origin.1013.desc:0 "直近の考古学的発掘の結果、 謎のゲートウェイを一時的に開き、 調査船を通過させることのできる施設の建設方法が明らかになった。 \n\n §R警告！ §!\n\nこれはリスクの高いミッションだ！  §Y科学者§!も§Y調査船§!も、 このようなリスクな高い旅から帰れる保証はない。 覚悟のうえで準備せよ。 "
 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "最年長のきょうだい"
 origin_eldest_sibling_desc:0 "この社会には古い伝承がある。 分派集団がこの惑星を離れ、 星系内の他の惑星に入植しようとした、 というものだ。 "
 origin_tooltip_eldest_sibling_effects:0 "母星系内に§Y2つの原始文明§!がある状態で始まる。 "
 START_SCREEN_ELDEST_SIBLING:0 "わが種族が、 我々の前に豊かで進んだ文明を持っていたことは知られている。 だが彼らがどうなったかについては、 ほとんど神話と推測にすぎなかった。 \n\n生き延びた伝説のひとつは、 §Y星に届く者§!に関わるものだ。 パイオニアたちが母星を離れる手段をどうにかして見つけ、 近隣の惑星に入植したらしい、 というのだ。 興奮させられる伝説であるのは間違いない。 驚くほどの知力と冒険精神を持った人々の話であるが、 証拠は完全に欠けている。 \n\n我々は恒星間航行の段階に到達した。 技術により、 我々は母星の大気圏を飛び立って (ひょっとすると二度目として)、 宇宙を探検できるようになった。 さあ、 古い伝説がどれだけ真実を内包しているか確かめよう。 "
 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "巨人の肩の上"
 origin_shoulders_of_giants_desc:0 "知られざる過去により、 この文明の母星系には謎めいた後援者が残した恩恵が隠されている。 "
 origin_tooltips_shoulders_of_giants_effects:0 "母星系内に謎めいた後援者と関係する§Y考古学調査地点§!がある状態でスタートする。 "
 START_SCREEN_SHOULDERS_OF_GIANTS:1 "我々の歴史は奇妙で矛盾している。 我々が発見した古代都市の遺跡は、 初期の村落の考古学遺跡より前の時代のものだ。 我々はのこぎり、 斧、 さらにはライフルまで発掘したが、 これらは石槍や弓よりもはるか昔の物であった。 \n\nだが我々は奇妙な歴史があっても、 宇宙を飛び回る未来の時代へ進むことを、 躊躇させられはしなかった。 今、 我々は母星の重力を逃れ、 星系内の惑星や天体、 さらにはその先を目指している。 \n\n大気圏を離れるや否や、 新たに奇妙なものが現れた。 我々の文明のものではない奇妙な信号が、 星系内から発せられている。 "
 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "弱く、 強い力"
 site_ex_gravitas_intro:0 "[From.Planet.GetName]の地表には奇妙なアノマリーが何度も検知されている。 我々はさらに解明するため地上調査プロジェクトを立ち上げる必要がある。 "
 origin.1200.name:0 "初めの小さな一歩"
 origin.1200.desc.a:0 "衛星地表に調査基地が設置され、 複数の調査チームがスキャナーの捉えた異常地点に向かっている。 \n\nこの謎の重要性は類を見ないレベルであり、 調査チームが明らかにするであろう理論や期待に科学界はざわついている。 "
 origin.1200.desc.b:0 "[From.Planet.GetName]の地表に調査基地が設置され、 複数の調査チームがスキャナーが捉えた異常地点に向かっている。 \n\nこの謎の重要性は類を見ないレベルであり、 調査チームが明らかにするであろう理論や期待に科学界はざわついている。 "
 origin.1200.c:0 "結果が楽しみだ！ "
 origin.1205.name:0 "信号を追って"
 origin.1205.desc:0 "ほとんどの調査チームが目的地の到着し、 報告をよこしてきた。 \n\n地中に埋まっていた遺物が発掘されたのだ。 主任科学者である[Leader.GetName]の説明によれば、 これは§Y極めて正確な宇宙レーザーポインター§!で、 未知の目的のために強力な紫外線を宇宙に放ち続ける古代の機械だ。 \n\nこれはほろ苦い発見である。 異星人の遺物は心の底から期待感をかき立てる一方で、 どうやら目的が存在しないらしいからだ。 "
 origin.1205.a:0 "続けろ。 "
 origin.1210.name:0 "不良品"
 origin.1210.desc:0 "異星人のインジケーターの発掘と分析に最善を尽くしたものの、 何の結果も得られなかった。 \n\nインジケーターが指し示す信号を計算・追跡してみても、 その先にあるのは空っぽの宇宙である。 \n\nリーダーの[Leader.GetName]はもっと時間が必要だと述べ、 調査チームが見落としている何かがあると主張した。 "
 origin.1210.a:0 "続けろ。 "
 origin.1215.name:0 "巻き戻し、 そして続行"
 origin.1215.desc.a:1 "遂に見つけた！ \n\n地表の調査により、 大昔に小惑星が衛星に衝突したことを突き止めた。 小惑星の衝突により衛星の軌道がずれ、 異星人が本来指し示していた地点が分からなくなっていたのだ。 科学者たちは衛星の初期位置と回転を計算し、 本来指し示されていた場所を「巻き戻す」ことに成功した。 \n\nそして指し示されていたのは、 星系内の別の惑星であった！ "
 origin.1215.desc.b:1 "遂に見つけた！ \n\n地表の調査により、 大昔に小惑星が[From.Planet.GetName]に衝突したことを突き止めた。 小惑星の衝突により惑星の軌道がずれ、 異星人が本来指し示していた地点が分からなくなっていたのだ！  科学者たちは[From.Planet.GetName]の初期位置と回転を計算し、 本来指し示されていた場所を「巻き戻す」ことに成功した。 \n\nそして指し示されていたのは、 星系内の別の惑星であった！ "
 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "何かが待っている"
 site_something_waiting_intro:0 "以前発見された異星人のインジケーターはこの惑星を指している。 地表に降りて調査しなければならない。 "
 origin.1220.name:0 "穴の中へ"
 origin.1220.desc:0 "発掘チームが[From.Planet.GetName]に降り立ち、 調査を開始した。 そして地震計が、 インジケーターの示した大まかな位置に存在する、 広大な地下空間を探知した。 \n\n地下空間は神秘的であるが、 専門家たちは口を揃えてこう言った。 これは自然にできたものではない。 誰かが特定の目的のために作り上げた人工物である、 と。 "
 origin.1225.name:0 "地底の声"
 origin.1225.desc:0 "発掘チームが地下構造物に足を踏み入れ、 巨大で無骨な大広間とトンネルを探索した。 装飾がまったく存在しないので、 構造物の目的を推測するのは困難だった。 \n\n[Leader.GetName]が主室に入ると、 突然低い音が反響した。 最初は雷のような雑音だったが、 音はゆっくりと歪んでいき、 姿なき声に変わった。 そして我々の言語でひとつの文章を話した。 \n\n§Y「準備はできているか？ 」§!\n\n大きな壁が轟音と共に動き、 暗い廊下が姿を表した。 発掘チームは熱心に中へ進んだ。 "
 origin.1225.a:0 "細心の注意を払え。 "
 origin.1230.name:0 "試練"
 origin.1230.desc:1 "暗い廊下は空っぽの円形部屋につながっていた。 中に入ると、 再び姿無き声が聞こえてきた。 §Y値する者のみが進め。 §!\n\n円形部屋から伸びる短い廊下は3つの小部屋に繋がっており――小部屋には物理学的問題が待ち受けていた。 \n\n[Leader.GetName]は、 これらの問題を解けば構造物に何かが起きると考えているが、 推測にすぎない。 "
 origin.1230.a:0 "成すべき事をしろ。 "
 origin.1235.name:0 "驚きと疑問の山"
 origin.1235.desc:1 "発掘チームは[From.Planet.GetName]の地下構造物に待ち受けていた全ての問題を解き終えた。 \n\nそして[Leader.GetName]が推測した通り、 最後の問題を解くと曇ったホログラフィック映像が主室に現れた。 我々の母星系を鮮明に描写したもので、 さまざまな異星人の技術に関する説明もスクロール表示された。 \n\n別の座標が明るい点で示された。 調査を続けよう。 "
 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "深き場所に眠る物"
 site_buried_deep_intro:0 "スキャナーが[From.Planet.GetName]の地下に何かがあると示している。 "
 origin.1240.name:0 "閉ざされた地下壕"
 origin.1240.desc:1 "長い時間を掛けて、 調査チームが[From.Planet.GetName]の地下深くを掘り進んで行くと、 地下構造物を発見した。 \n\n計器が地下構造物の中身は空洞であると主張しているにもかかわらず、 入口が見つからない。 どうやら我々の採掘装置を使っても、 傷一つ付かない未知の金属でできた壁で密封されているようだ。 中に入るにはかなりの努力が必要だが、 プロジェクトは既に進行している。 "
 origin.1245.name:0 "暴かれた地下壕"
 origin.1245.desc:1 "数ヶ月に及ぶ苦闘の末、 核融合熱と高周波振動を組み合わせた強力なビームで地下構造物を割ることに成功した。 \n\n構造物にひびが入るや否や、 また実体のない録音された声が響いてきた。 試練を突破した我々の決意が認められ、 報酬を与えると告げてきた。 \n\n構造物には様々な貴重品が詰まっており、 未知の技術も含まれていた。 研究すれば我々の役に立つだろう。 "
 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "追悼"
 site_in_memoriam_intro:0 "未知の後援者は地下に構造物を作る事が好きで好きでたまらないようだ。 "
 origin.1250.name:0 "極めて複雑な、 まさにその建物"
 origin.1250.desc:0 "地震計を使い、 [From.Planet.GetName]の地下に存在する地下構造物の精巧な視覚モデルを作成した。 \n\n地下構造物は巨大で数キロにも及び、 角張った廊下が網状に広がっているようだ。 構造物の下部に在る広大な空間を除けば、 殆どが廊下で構成されている。 \n\nこれ以上の事を知るには、 実際に足を踏み入れなければならない。 "
 origin.1250.a:0 "地底の彼方へ、 さぁ行くぞ！ "
 origin.1255.name:0 "終わりなき追悼碑"
 origin.1255.desc:1 "調査チームはついに地下構造物を突破し、 空っぽの廊下に入った。 \n\n長いトンネルは明らかに空っぽであった。 だが、 壁をよく調べると奇妙で小さな碑文で覆われているようだ。 異星人の言語をどうにか翻訳すると、 碑文は全て異星人の名前であり、 その数は数百万に上ることが判明した。 \n\n調査チームは構造物の下部に存在する空間に向けて進んでいるが、 目の前には崩落した廊下が立ち塞がっている。 "
 origin.1260.name:0 "負けを認める"
 origin.1260.desc:0 "調査チームは追悼建造物の下部に存在する空間に到達し、 太古の音声メッセージを発見した。 異星人が残した個人的な報告のようだ。 \n\n§Y「我々は失敗した。 『無慈悲なる者』は速度を落としさえせずに我々の全艦隊を突破した。 もう何も残っちゃいない。 この散っていった同胞たちを讃える広間で我々は死ぬだろう。 \n\n気掛かりなのは保護区の者たちだ。 奴らに見つかってしまうだろう、 そうなったら……」§!\n\n争いの形跡は残っておらず、 死体もない。 空っぽの広間と死者たちの沈黙だけが残されている。 "
 origin.1260.a:0 "悲しき事だ。 だが進まなければ。 "
 origin.1265.name:0 "追補"
 origin.1265.desc:0 "主任科学者の[Leader.GetName]は追悼碑をくまなく調査した。 それが功を奏し、 小さな端末が見つかった。 端末からは情報の断片を回収できた。 \n\n§Y「……まくいくはずだ！  彼らの知的能力を遮断すれば――知性そのものが失われ――脅威ではなくなる。 \n\nこれで十分だ。 我々にできることはもう何もない」§!\n\nこの装置には新しい座標も含まれていた。 [Leader.GetName]はすぐにでも調査したがっている。 "
 origin.1265.a:0 "良くやった。 さぁ次だ。 "
 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "最後の抵抗"
 site_the_last_stand_intro:0 "軌道上からのスキャン結果によると、 惑星上には建造物が存在する。 前回とはちがい、 地中に埋まっていない。 "
 origin.1270.name:0 "最後の砦"
 origin.1270.desc:1 "今回はシャベルも掘削レーザーも不要だった。 科学者の隊長である[Leader.GetName]と考古学チームは異星種の遺跡まで単に歩いて向かえばよかったのだ。 \n\nこの発掘現場はかなり昔のもので、 1000年以上は経ているが、 非常に保存状態が良い。 どうやらこの場所は一種の物流拠点であり、 特定の目的のために建設されたようだ。 いくつかの研究所と巨大な保管庫が残されている。 \n\n考古学チームはデジタル文書サーバーを発見した。 稼働していないが、 ほとんど無傷である。 上手くいけば、 消えた「後援者」に関する空白を埋めてくれるだろう。 "
 origin.1275.name:0 "窮余の策"
 origin.1275.desc:1 "科学者のチームはどうにか異星種のデジタル文書を立ち上げ、 実行した。 それにはもっぱら無作為なログだけが含まれており、 研究者の裁量による解釈がある程度必要だった。 \n\nログの至る所で「§Y知性抹消構想§!」なる言葉が頻繁に登場し、 どうやらそれはこの場所で行われていた特定の研究分野を指すようだ。 見たところ「後援者」は知的能力を操作できるような技術を開発したらしい。 しかし、 開発方法やその目的は謎のままだ。 "
 origin.1275.a:0 "調査を続けよ。 "
 origin.1280.name:0 "クレッシェンド！ "
 origin.1280.desc:1 "[From.Planet.GetName]の考古学チームは、 古代のデジタル文書をもうひとつ発見した。 こちらも大半がログだったが、 興味深い日誌が発見された。 \n\n§Y「船は飛び立った。 成功すると信じているが、 彼らが去った後に期待感や高揚感は残されていない。 わかっている、 ここで行った任務や仕事は過ちだ……卑しむべき行いだ。 \n\nだが代替案は……代替案はもっとひどい」§!\n\nこれが、 古代の施設で発見された最末期の記録である。 多くの結論が得られたわけではないが、 少なくともたくさんの技術的発見があった。 "
 origin.1280.a:0 "まだ何かあるかも。 "
 origin.1285.name:0 "余波"
 origin.1285.desc:0 "保管エリアを片づけていた作業員が、 出所不明の小型デバイスを発見した。 それは[Leader.GetName]のもとに運ばれ、 記録装置だと確認された。 大きく損傷しているが、 会話の断片が保存されている。 \n\n§Y「……忘れ去られてはならない。 誰かが彼らのために真実を話さなければならない。 歴史は生き延びるかもしれないが、 私の良心は消え去るからだ」§!\n\n当初ノイズとして除去された一連のデータに、 追加調査が行われた。 その結果、 暗号化された座標であることが判明した。 "
 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "後ろめたい秘密"
 site_dark_secret_intro:1 "座標データは[From.Planet.GetName]の地表上の無作為に選ばれた地点を指している。 近接スキャンを行っても、 特に異常は発見されないからだ。 "
 origin.1290.name:0 "隠された洞窟"
 origin.1290.desc:1 "[From.Planet.GetName]の地表に派遣したチームは想定をはるかに超えた障害に直面した。 古代の異星種の研究基地で入手した座標は、 [From.Planet.GetName]上の非常に険しい岩場を指しており、 そこでは見渡す限り垂直な壁面と深い亀裂が広がっている。 \n\nチームは苦労して進み、 ついに指定された地点に到達した。 そこにあったのは、 自然の洞窟群だ。 チームに近くで調査するように指示する必要はない。 彼らはすでに洞窟探検を始めているからだ。 "
 origin.1290.a:0 "続けよ。 "
 origin.1295.name:0 "現物支給"
 origin.1295.desc:0 "[From.Planet.GetName]の地表で自然洞窟を調査していた調査チームから報告があった。 途方もない量の放棄された価値ある資源の備蓄が発見されたのだ。 そこには扉も鍵も罠もなく、 工業資源のつまった洞窟があるだけだ。 \n\nそれでも、 科学者の隊長である[Leader.GetName]はさらなる調査を求めている。 大きな成果かもしれないが、 戦利品が分かりやすすぎたので、 隠し財宝は計略にすぎないというセオリーを思い出したのだ。 すなわち、 まだ見つかっていない別の財宝が存在する。 "
 origin.1295.a:0 "このまま探し続けよ。 "
 origin.1300.name:0 "血塗られた過去"
 origin.1300.desc:1 "資源庫はやはりまやかしであった。 本当の宝は隠し扉の先に眠っていた。 「後援者」種族のひとりが残した、 最後のメッセージである。 \n\nはるか昔、 彼らは「§S無慈悲なる者§!」として知られる残虐な異星種族と戦争状態にあった。 数々の文明が「無慈悲なる者」に既に滅ぼされており、 次は「後援者」の番であった。 追い詰められた「後援者」は全てが失われる前に、 最後の手段を追い求めた。 そして「無慈悲なる者」の神経構造を破壊する装置の開発に成功し、 種族全体を瞬く間に原始時代へ戻したのである。 \n\n血に飢えた思考回路を奪われた「無慈悲なる者」は、 従順で無害な存在となった。 「後援者」は彼らを駆り集め、 我々の母星に追放した。 \n\n「無慈悲なる者」こそが、 我々の祖先なのだ。 "
 origin.1300.a:0 "ほろ苦い結論だ。 "
 origin.1305.name:0 "暴君の悔恨"
 origin.1305.desc:0 "資源庫はまやかしであった。 最終的に、 隠された記録装置が洞窟で発見された。 \n\n§Y「はるか昔、 わが種族は――当時『§S残虐なる者§!』として知られていた種族は――銀河を荒廃させた。 我が艦隊は遭遇したあらゆる知的種族に対して、 躊躇も容赦もせず戦いを挑んだ。 \n\n最終的に、 我々は戦争狂というあり方を乗り越えた。 自らの血塗られた歴史を見返しても、 もはや誇りはなく、 ただ恥と後悔を感じるだけだ。 \n\n祖先の道のりを辿……」§!\n\n残りは聞き取れない。 科学者[Leader.GetName]は音声の歪みを修復できると確信しているが、 時間が必要だろう。 "
 origin.1305.a:0 "どうにかしろ。 "
 origin.1310.name:0 "暴君の悔恨――第二部"
 origin.1310.desc:1 "[Leader.GetName]は破損した異星種族の音声データの修復に成功した。 \n\n「§Y祖先の道のりを辿る贖罪の旅の末、 我々はこの星系に到達した。 ここは我々の先人が$NAME_ThwaaPhyr$種族を滅ぼした場所だ。 当時の我々は知らなかったが、 $NAME_ThwaaPhyr$は別の種族を隠していた。 [Root.Owner.GetSpeciesName]である。 彼らは[Root.Owner.GetSpeciesNamePlural]に知的能力を抑える処置を施し、 我々にとって無害な存在に変えたのだ。 \n\nこの効果は不可逆である。 今のところ[Root.Owner.GetSpeciesName]は単なる原始種族にすぎない。 今の我々の願いは、 いつの日か彼らが星の世界へたどり着き、 我々が残した償いの証を見つけてくれることだ」§!\n\nそしてこれこそが、 その証だ。 我々の歴史は解き明かされた。 次は未来に目を向けようではないか。 "
 origin.1310.a:0 "受け入れて進もう。 "
 origin.1315.name:0 "偽旗作戦"
 origin.1315.desc:1 "考古学チームは偽装された壁の向こう側でデータの断片集を発見した。 その分析が進むにつれて、 本題が浮かび上がってきた。 \n\n遥か昔、 ふたつの勢力が支配権をめぐって争う中で「後援者」は膠着状態に陥った。 そして一方の勢力が主導権を握るため偽旗作戦を実行した。 すなわち、 敵対勢力を偽って弱小種族を、 つまり我々の祖先を、 攻撃したのだ。 \n\n「神経衰弱爆弾」が我々の母星で起動した。 それは自然環境には影響を与えなかったが、 パルス波が我々の祖先の脳に影響を与え、 彼らを原始種族に戻した。 \n\n残された証拠によると、 「後援者」は最終的に償いをしたがっていた。 "
 origin.1315.a:0 "我々は駒ではない！ 見てろ！ "
 origin.1320.name:0 "優しい嘘"
 origin.1320.desc:1 "偽装された壁の向こうで、 発掘チームはひとつの記録デバイスを発見した。 これにはある「後援者」の告白が残されている。 \n\nはるか昔、 「後援者」は技術介入によって我々の種族を「ダウングレード」した。 差し迫った銀河的脅威の一種から、 我々を隠すためだ。 一見情け深い行いのようだが、 脅威が去った後も「後援者」は我々の祖先の知能を元に戻すことに、 労力を費やしはしなかった。 単に我々を見捨てたのだ。 \n\n我々の母星系で発見された遺跡と技術は、 知性を失った我々の祖先を哀れんだ自主的なグループが残した、 贈り物である。 "
 origin.1320.a:0 "俺たちを見ろ！ 施しは不要だ。 "
 origin.1325.name:0 "幸運を祈る"
 origin.1325.desc:1 "偽装された壁の向こうで、 発掘チームはひとつの記録デバイスを発見した。 これには「後援者」のひとりの告白が残されている。 \n\n「後援者」は名前の残されていない凶悪な戦争狂の異星種族を相手に絶望的な戦争を行っていた。 そして敵の侵攻から我々を隠すために、 テクノロジーを用いて我々の祖先の知能を低下させたのだ。 敵も原始種族が住む孤立した惑星には注意を払わないだろうと見込んで。 \n\nこの作戦は我々にとっては成功だったが、 「後援者」を待っていたのは失墜であった。 彼らは資源と技術を収めた秘密の保管庫を我々に残した。 いつの日か、 我々に発見されることを願って。 "
 origin.1325.a:0 "なんと悲劇的な運命か。 "
 origin.1330.name:0 "次の一歩"
 origin.1330.desc:1 "我々に残された本当の遺産から失われた章を補うことで、 ついに歴史の矛盾は説明された。 かつて我々は、 文明の発展は己の力で――ひとりで誰にも頼らずに――成し遂げたことだと信じていた。 そして今ようやく理解した。 これまでずっと、 我々は§L巨人の肩の上に§!立っていたのだ。 \n\n過去を変えることはできない。 我々は運命を受け入れ、 先へ進む。 過去を後ろめたい重石ではなく、 未来へつながる道に配置された飛び石として受け入れるのだ。 \n\n§Y今こそ、 我々が巨人となる時が来たのだ。 §!"
 origin.1330.a:0 "進め！ "
 site_benefactor_site:0 "後援者の遺跡"
 site_benefactor_site_intro:0 "古代の星系地図が示した遺跡のひとつ。 "
 spurred_by_the_past:0 "過去に駆り立てられし者"
 spurred_by_the_past_desc:0 "我々の過去についての真実が明らかになったことで、 種族全体がモチベーションと使命感に駆られている。 "
 intercepting_history_chain_title:0 "歴史を追う"
 intercepting_history_chain_desc:0 "我々の歴史に登場する「後援者」が残した可能性がある航跡を発見した。 航跡の先に何が見つかるだろうか？ "
 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "冷え切った航跡"
 origin.1335.desc:1 "定期的な星系スキャンを行っていると、 ひとつのセンサーが小さいが奇妙なエネルギー痕跡を探知した。 核融合炉の排出跡とよく似ているが、 これまでに検知されたことのない未知のものである。 しかも驚くほど古く、 数千年以上前のものなのだ！  科学者たちの間では「後援者」が残したものではないかという説が出ている。 \n\n一刻も早くこの痕跡を、 宇宙科学部門に調査させるべきだ。 "
 origin.1340.name:0 "後援者を追って"
 origin.1340.desc:0 "古い航跡はかなりの年月が経過しているため、 分析が非常に困難であった。 最終的に科学部門はどうにか進行方向を割り出し、 その先に未知の星系を発見した。 \n\n目的地がわかった以上、 調査船の派遣を検討すべきだろう。 "
 origin.1345.name:0 "破壊の跡"
 origin.1345.desc:0 "手始めに[From.solar_system.GetName]星系を広域センサーでスキャンすると、 精査するまでもなく遠い昔に何らかの大破壊が起きたことがはっきりとわかった。 \n\n宇宙船の残骸やデブリ、 核融合爆発とレーザー兵器の痕跡が星系全体に散乱している。 \n\nこの静かな墓場の近くにある小さな宇宙ステーションから、 信号が発せられている。 "
 origin.1350.name:0 "襲われ追われ"
 origin.1350.desc:1 "我々が探知した信号は宇宙ステーションの脱出用ポッドから発信されていた。 ステーションの損傷は酷く、 何が起きたのかを知る手がかりはほとんどなかった。 科学者たちはデータの断片を繋ぎ合わせ、 手掛かりの復元に成功した。 \n\nこのステーションは研究施設であり、 知性抹消技術、 すなわち我々の祖先を退化させた技術が開発された場所だった。 このステーションと護衛艦隊は未知の敵艦隊と交戦し、 その後技術が盗まれた可能性が高い。 \n\nある興味深い記録の翻訳に成功した――ステーションを襲った艦隊の交信記録だ。 \n\n§Y「あいつら逃げようとしてるぞ！  連中を追跡するんだ。 奴らの武器をお見舞いしてやろう。 どんな顔をするか楽しみだ」§!\n\n我々は新たに発見した航路の進路を計算し、 逃走先を特定した。 "
 origin.1351.name:0 "航路の終わり"
 origin.1351.desc:1 "後援者が残した航路は未知の星系で終わっていた。 我々の長距離センサーは何も検知していない。 だが、 この星系を隈無く調べなければならない。 "
 origin.1355.name:0 "安住の地"
 origin.1355.desc:0 "この星系で発見された原始種族は他でもない§Y$NAME_ThwaaPhyr$§!――我々の間では§L後援者§!の名で知れ渡っている種族だ。 \n\n異星種学者たちは詳細については確証を持てずにいる。 だが、 あらゆる証拠が示唆しているのは、 「後援者」たちが何らかの理由で自らが開発した知性抹消技術の犠牲となり、 この惑星に放置され、 かろうじて生き延びてきたということだ。 この運命がほのめかす教訓をもっともよく理解できるのは我々だろう。 \n\n次の一手をどうするか、 慎重に検討しなければならない。 "
 origin.1360.name:0 "終幕"
 origin.1360.desc:1 "宇宙の出来事というものは、 非常に詩的なやりかたで展開していくことがある。 かつて疑う余地もなく我々の祖先の主人であった$NAME_ThwaaPhyr$種族は、 最終的に我々の祖先と同じ運命を辿った。 \n\n彼らがいかなる意図を持っていたとしても、 苦し紛れの行き過ぎた行為を償おうとしていたという事実を、 ある程度認めなければならない。 \n\n長い年月が過ぎ、 立場は逆転した。 そして我々は恩を返した。 \n\nかつて[Root.Owner.GetSpeciesName]がそうしたように、 今度は$NAME_ThwaaPhyr$が巨人の肩の上に立つことの意味を理解する番だ。 "
 origin.1360.a:0 "幸運を！ "
 PATHFINDING_PROJECT:0 "道を拓く"
 PATHFINDING_PROJECT_DESC:0 "古代の核融合機関の航跡をさらに調査する必要がある。 このエネルギーを排出した船が何者であれ、 その目的地を特定できるだろう。 "
 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "静まり返ったステーションの調査"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "明らかに荒廃してはいるが、 謎の宇宙ステーションには古代のメッセージやデータの断片が残されている可能性がある。 それらのピースを組み合わせれば、 はるか昔にこの場所で何が起こったのか、 筋の通った回答が得られるだろう。 "
 PROJECT_OUROBOROS_PROJECT:0 "ウロボロス計画"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "我々が発見した種族の祖先は、 かつて我々の祖先を……下等種族に変えた。 だが今や下等種族は彼らの方だ。 宇宙というのは、 どうも皮肉が分からない奴ではないらしい。 だが良かれあしかれ、 彼らが我々を救ってくれたのは確かだ。 恩を返すために何ができるか調査すべきだ。 "
 fusion_drive_trail_object:0 "古代の核融合機関の航跡"
 fusion_drive_trail_object_desc:0 "恒星間核融合機関が残した古代のエネルギーの航跡。 "
 fusion_drive_trail_object_tooltip:0 "恒星間核融合機関が残した古代のエネルギーの航跡。 "
 benefactors_end_poi:0 "航跡を追う"
 benefactors_end_poi_desc:0 "これは、 我々の母星系で発見された核融合機関の航跡が指し示す目的地である。 "
 benefactors_home_poi:0 "もうすぐ到着"
 benefactors_home_poi_desc:1 "この星系は、 我々が以前遭遇した静寂の宇宙ステーションを飛び立った、 何らかの船の目的地のようだ。 "
 benefactors_home_poi_2:0 "周りを見る"
 benefactors_home_poi_2_desc:0 "「後援者」の痕跡を発見するため、 調査船を用いてこの星系を適切に探査すべきだ。 "
 battlefield_debris_object:0 "破壊された宇宙船のデブリ"
 battlefield_debris_object_desc:0 "遠い昔に発生した戦闘で破壊された宇宙船のデブリ。 無数の破片や部品が散乱している。 "
 battlefield_debris_object_tooltip:0 "遠い昔に発生した戦闘で破壊された宇宙船のデブリ。 無数の破片や部品が散乱している。 "
 abandoned_station_object:0 "遺棄された宇宙ステーション"
 abandoned_station_object_desc:1 "激しく損傷しているが、 おおむね完全な状態の宇宙ステーション。 何らかの研究開発用途に使用されていた。 "
 abandoned_station_object_tooltip:1 "激しく損傷しているが、 おおむね完全な状態の宇宙ステーション。 何らかの研究開発用途に使用されていた。 "
 full_circle:0 "閉じた円環"
 full_circle_desc:0 "我が帝国は、 歴史上に登場する「後援者」を救ったことで得られた、 目的意識と終幕感を永遠に享受するだろう。 "
 NAME_ThwaaPhyr:0 "スワアフィル"
