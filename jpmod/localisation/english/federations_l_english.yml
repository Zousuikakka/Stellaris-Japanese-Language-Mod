 resolution_greatergood_five_year_plans:0 "五カ年計画"
 resolution_greatergood_five_year_plans_desc:0 "惑星の総督には、 国民生活を改善するための抜本的改革を提案・実施するのに必要な裁量を与えるべきだ。 "
