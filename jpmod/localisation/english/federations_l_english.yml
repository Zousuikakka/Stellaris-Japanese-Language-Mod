 federations2.701.name:0 "放射線の漏出"
 federations2.701.desc:0 "[From.Planet.GetName]における考古学的発掘は、 廃墟と化した惑星上の高いレベルの放射線が原因で、 放射能被害に対する備えを余儀なくされた。 だが、 どうやら考古学者が発掘を行っている遺跡では、 放射能漏れによる大きな恐怖が生じているようだ。 [Root.Leader.GetName]とそのチームは、 放射線が安全なレベルに戻るまで発掘作業の中断を余儀なくされている。 "
 federations2.702.name:0 "隠された巡視船の起動"
 federations2.702.desc:0 "[From.System.GetName]星系の考古学者チームは、 小惑星帯に隠された巡視船の注意をうっかり引いてしまった。 この船がなぜ今まで隠れていたのかは分からない。 もしかして、 センサーが故障していたのか？  確かなのは、 その船が目覚め、 兵装システムを起動していることだ！ "
 federations2.702.A:0 "戦闘準備！ "
 federations2.8.name:0 "舞踏の原因は？ "
 federations2.8.desc:0 "報告によれば、 [Root.GetName]の入植者たちの間で奇妙な事態が発生しているそうだ。 街中で多くの者がいきなり踊り始め、 そのまま何日も踊り明かし、 周囲の者が力づくで拘束するまで踊りつづけるのだという。 \n\n今のところ、 発症者は一部だけで、 行政はまだパターンを掴みかねているそうだ。 "
 federations2.8.A:0 "状況を注視しろ。 "
 federations2.9.name:0 "舞踏病"
 federations2.9.desc:0 "例の奇妙な事件、 [Root.GetName]の入植者たちが踊り続けるという事件は、 なんとその後拡大し、 今や何百もの[Root.Owner.GetSpeciesNamePlural]の集団が、 おのおのバラエティ豊かな仕方で、 否応なしに踊り続けている。 驚くことに、 今までダンスにまったく興味がなかった者たちさえも熟練者のように踊り出し、 年老いた者たちさえも若き日の活力を取り戻して踊り続けているという。 住民の多くはこの事態を冗談めかして「踊りペスト」「舞踏病」と呼んでいるが、 もはや冗談ではすまない状況だ。 踊る者は身体的欲求に対して無関心になっているため、 このままでは死に至るまで踊り続けてしまう恐れがある。 "
 federations2.9.A:0 "これは不自然だ！  原因を突き止めねば。 "
 federations2.9.B:0 "ミュージックスタート、 パーティの時間だ！ "
 federations2.10.name:0 "舞踏病の病原体を特定"
 federations2.10.desc:0 "科学者たちはついに、 [Root.GetName]の住民が踊り続ける原因の特定に成功した。 犯人は、 この星の植物が発しているガスだった。 このガスは吸引者に高揚感を与え、 踊ることへの衝動的欲求と同時に疲労感の低減をもたらすのだ。 それだけなら大して問題ないようにも思われるが、 しかし問題なのは、 自己保存に必要な欲求までもが低減されるため、 文字通り死に至るまで踊り続けてしまうということだ――現に入植者たちがそうなっているように。 科学者たちは以上の内容に加えて、 そのような舞踏ガスの効果を中和する合成ガスの開発に成功したことを報告した。 この合成ガスは空気中に散布するだけで役目を果たしてくれる。 \n\n現地の起業家たちは、 ガス植物をこの植民地の特産品として保護し、 吸引できるのを指定区域内だけに許可した上で、 老若男女誰でも安全に体験できる「[Root.GetName]の永遠のパーティ」として売り出すことを提案している。 また別の者たちは、 植物から散布前の舞踏ガスを抽出できたならば、 使い道のある資源として利用できるのではないか、 と指摘している。 "
 federations2.10.A:0 "ショウ・マスト・ゴー・オン！ "
 federations2.10.B:0 "ガスを最大限活用しよう。 "
 federations2.11.name:0 "舞踏病の無力化"
 federations2.11.desc:0 "科学者たちはついに、 [Root.GetName]の住民が踊り続ける原因の特定に成功した――ギリギリのタイミングで！  状況は長らく悲惨だった。 医療従事者たちが発症者に強い鎮静剤を投与して回っていたおかげで、 彼らが死ぬまで踊り続けるのをかろうじて阻止してきたのだ。 \n\n犯人は、 この星の植物が発しているガスだった。 このガスは吸引者に高揚感を与え、 踊ることへの衝動的欲求と同時に疲労感の低減をもたらし、 自己保存に必要な欲求までをも掻き消してしまう。 \n\n幸いなことに、 科学者たちはそのような舞踏ガスの効果を中和する合成ガスの開発に成功した。 この合成ガスは空気中に散布するだけで役目を果たしてくれる。 また、 植物から散布される前の舞踏ガスを抽出できたならば、 使い道のある資源として利用できるのではないか、 とも言われている。 "
 federations2.11.A:0 "よくやった。 "
 federations2.12.name:0 "舞踏病の猛威"
 federations2.12.desc:0 "「舞踏病」は悪化の一途をたどっている。 当初は、 医療従事者たちが発症者に強い鎮静剤を投与して回ったおかげで、 彼らが死ぬまで踊り続けるのをかろうじて阻止できていた。 しかしながら、 医療従事者たち自身の間にも病の徴候が見られ始めたことで、 もはや処置を行えなくなり、 やがて多数の[Root.Owner.GetSpeciesNamePlural]が疲労で倒れていった。 \n\n発症者が日に日に増えていくにつれて、 冗談めかしていた頃が懐かしく思えてくる。 この病を取り除くため、 今日こそ行動を起こさなくては！ "
 federations2.12.A:0 "誰か音楽を止めてくれないか？ "
 federations2.13.name:0 "舞踏病の収束"
 federations2.13.desc:0 "世に言う「舞踏病」の原因に関して科学者たちは今も頭をひねっているが、 その一方で、 状況が危機的になるのを目前にして事態は収束しつつあるようだ。 おそらくは、 時の経過によって発症者たちの体内で病原体への免疫が育ったか、 そうでなければ[Root.GetName]に注目を集めるための手の込んだいたずらか何かだったのだろう。 何であれ、 住民はもう踊っていない！ "
 federations2.14.name:0 "永遠のパーティ"
 federations2.14.desc:0 "世に言う「舞踏病」の原因に関して科学者たちは今も頭をひねっているが、 その一方で、 状況はもはや危機的というわけではないようだ。 その高揚感と踊りへの衝動的欲求を経験し続けた結果、 彼らの生存本能が適応し、 疲れに応じて休息をとれるようになっていたのだ。 この現象は特に一部の地域において顕著であるようだ。 \n\n既に現地の起業家たちは、 その地域をパーティ・ゾーンとして指定し、 老若男女誰もが足かせを外して楽しめる「永遠にフェスティバルの星」として[Root.GetName]を宣伝しているそうだ。 "
 federations2.14.A:0 "それでは、 パーティを続けよう！ "
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "科学者たちはついに、 [Root.GetName]の住民が踊り続ける原因の特定に成功した。 犯人は、 この星の植物が発しているガスだった。 このガスは吸引者に高揚感を与え、 踊ることへの衝動的欲求と同時に疲労感の低減をもたらし、 自己保存に必要な欲求までをも掻き消してしまうのだ。 \n\n幸いなことに、 科学者たちはそのような舞踏ガスの効果を中和する合成ガスの開発に成功した。 この合成ガスは空気中に散布するだけで役目を果たしてくれる。 また、 植物から散布される前の舞踏ガスを抽出できたならば、 使い道のある資源として利用できるのではないか、 とも言われている。 "
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "舞踏病"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName]は制御不能の踊りに苦しめられている。 住民が倒れる前に発生源を突き止めなくては！ "
 DANCING_PLAGUE_PROJECT2:0 "舞踏病の治療"
 DANCING_PLAGUE_PROJECT2_DESC:0 "世に言う「舞踏病」が[Root.GetName]で猛威を振るっている。 可及的速やかに治療方法を見つけるのだ。 さもなくば植民地が崩壊してしまう！ "
 dancing_fad:0 "舞踏病"
 dancing_fad_desc:0 "理由は分からないが、 この星の住民は踊り続けて止まらない。 これは愉快な事態なのだろうか、 あるいは何らかの邪悪が背後で進行している事態なのだろうか、 我々には何も分からない。 "
 dancing_to_death_modifier:0 "死の舞踏"
 dancing_to_death_modifier_desc:0 "この星の植民者は文字どおり死ぬまで踊りつづけている。 原因は不明だ……"
 d_disco_planet:0 "パーティ熱"
 d_disco_planet_desc:0 "この惑星の大気中に含まれるガスは、 住民に高揚感と踊りへの衝動的欲求、 および催淫効果を与える。 それゆえこの星は、 老若男女誰もが踊りの興奮を味わえる、 フェスティバルが途切れず永遠に続く、 パーティ好きの聖地の星として知られている。 同時に、 このガスは我々自身の目的のためにも利用できる。 "
 d_disco_planet2:0 "パーティ熱"
 d_disco_planet2_desc:0 "この惑星にある何らかのものは、 住民に高揚感と踊りへの衝動的欲求、 および催淫効果を与える。 それゆえこの星は、 老若男女誰もが踊りの興奮を味わえる、 フェスティバルが途切れず永遠に続く、 パーティ好きの聖地の星として知られている。 "
