 planet_destruction.1000.desc.shatter:0 "[FromFrom.Owner.GetName]の力は、 [From.GetName]の[From.GetPlanetMoon]を破壊し、 その地表で繁栄していた原始文明を抹殺した。 結果として、 ここには観察すべきものが存在しなくなった……"
 planet_destruction.1000.desc.shield:0 "[FromFrom.Owner.GetName]の力は、 [From.GetName]を貫通不可能なシールドで封鎖した。 そのため、 ここの地表で繁栄していた原始文明を観察できなくなった……"
 planet_destruction.1000.desc.neutron:0 "[FromFrom.Owner.GetName]の力は、 [From.GetName]で繁栄していた原始文明を一掃した。 結果として、 ここには観察すべきものが存在しなくなった……"
