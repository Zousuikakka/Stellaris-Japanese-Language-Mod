 KET_ASK_TO_LEAVE_ACCEPT:0 "$KET_LEAVE_A_ACCEPT_01$"
 CORP_ASK_TO_LEAVE_ACCEPT:0 "君たちの意思に反して[Root.GetAllianceName]に引き止めようとするのは、 ビジネスにとってよくないからな。 "
 01_ASK_TO_LEAVE_REFUSE:0 "問題外だ。 [Root.GetAllianceName]への加盟は、 君たちに繁栄と安全をもたらしている。 良心があれば、 そこから君たちを放り出すような真似はできない。 "
 HM_ASK_TO_LEAVE_REFUSE:0 "お前たちは集合意識の意思から離れてはならない。 その計画は、 [Root.GetAllianceName]にお前たちが加盟しつづけることにかかっているのだ。 "
 E_ASK_TO_LEAVE_REFUSE:0 "我々の使命はきわめて崇高だ――お前たちの[Root.GetAllianceName]からの離脱を認めるわけにはいかない。 おそらく、 有機生命体を銀河から駆逐した暁には許そう。 "
 S_ASK_TO_LEAVE_REFUSE:0 "[Root.GetAllianceName]から脱退すれば、 貴方がたはあらゆる銀河の恐怖の前に放り出されるでしょう。 我々のプログラムは、 貴方がたの要求を却下するように判断を下しています。 "
 A_ASK_TO_LEAVE_REFUSE:0 "拒否。 [Root.GetAllianceName]からの君たちの離脱は、 殲滅指令と直接競合する。 "
 MECH_ASK_TO_LEAVE_REFUSE:0 "[Root.GetAllianceName]から貴方がたが脱退すると、 未知の変数が増えすぎてしまいます。 要求を拒否します。 "
 KET_ASK_TO_LEAVE_REFUSE:0 "「多くの群れ」を、 [Root.GetAllianceName]を離れたいのか、 [From.GetSpeciesName]？  §Hクシュウクシュウクシュウ！ §! それは許されない！ "
 CORP_ASK_TO_LEAVE_REFUSE:0 "「[Root.GetAllianceName]の主宰国は」これは我々のことだ。 「いかなる下位国の脱退をも一方的に拒むことができる」下位国とは君たちのことだな。 「単独の判断によって」……すまないね、 しかし君たちは細かい文言をチェックしておくべきだった。 "
 planet_destruction.1000.name:0 "[From.GetName]の観察の中止"
