 resolution_ecology_environmental_control_board:0 "環境管理委員会"
 resolution_ecology_environmental_control_board_desc:0 "産業界は自主規制ができない。 環境破壊を止めるためにも、 我々には産業と開発の監督権限を持つ多国籍の環境管理委員会が必要だ。 "
 resolution_ecology_environmental_control_board_tooltip:1 "惑星を§Yエキュメノポリス§!化したり、 §Yガイア型惑星§!以外に§Yテラフォーミング§!したりすると§R銀河法違反§!になる。 "
 resolution_ecology_paradise_initiative:0 "理想郷構想"
