 #Thesis Defense
 fedel.1501.name:0 "選考委員会の結成"
 fedel.1501.desc:0 "公正に選ばれた科学者と思想家からなる委員会が、 連邦の議場に招集された。 この委員会の目的は、 来たるべき次期指導者の選定に際し、 学術的選考者として[root.GetAllianceName]に奉仕することだ。 \n\n各帝国はそれぞれ研究チームを組織して、 何かしらのテーマについて研究する。 研究によって得られた知見は何らかの形で連邦の未来に資することとなろう。 チームは研究成果を公開の選考会に提出する。 革新性、 科学的難度、 論旨の一貫性において最も得点の高い研究を提出した帝国が、 次の任期の指導者となる。 "
 fedel.1501.desc.subject:0 "$fedel.1501.desc$\n\n残念ながら、 我々は独立国ではないため連邦を率いる資格がなく、 これに参加することを禁じられている。 "
 fedel.1501.a:0 "科学のために！ "
 tooltip_thesis_begin:0 "選考はすぐに始まる。 "
 fedel.1506.name:0 "選ばれた研究テーマ"
 fedel.1506.win.desc:0 "選考委員会は、 §H[winning_thesis.GetThesisTopic]§!というテーマを扱った我々の研究に対し、 最も固有の学術的価値が大きいと認め、 §Y[ruler.GetTitle] [ruler.GetRegnalName]§!が次の任期の指導者となることを承認した。 我々の[ruler.GetTitle]とそのチームの研究者に対し、 皆が賞賛の意が示している。 "
 fedel.1506.win.autocracy.desc:0 "選考委員会は、 我らが§Y[ruler.GetTitle] [ruler.GetRegnalName]§!の指導のもとに進められた、 §H[winning_thesis.GetThesisTopic]§!というテーマの研究について、 完璧な推論が展開されていると認めた。 [ruler.GetRegnalName]は連邦の次期指導者としてその威光を発揮するだろう。 "
 fedel.1506.win.gestalt.desc:0 "選考委員会は、 §H[winning_thesis.GetThesisTopic]§!というテーマを扱った、 我々の複眼的視野を束ねた研究に対し、 その学術的有用性を認めた。 我々が[root.GetAllianceName]の次期指導者になることを皆が承認している。 "
 fedel.1506.fail.desc:0 "選考委員会は、 あろうことか我々の提出した成果を無視して、 [winning_thesis.GetName]の§H[winning_thesis.GetThesisTopic]§!という空虚な研究テーマを賞賛した。 このことが意味するのは、 科学の死であり合理主義の敗北だ。 当面の間、 §Y[winning_thesis.GetName]§!が[root.GetAllianceName]の指導者を務めることになる。 "
 fedel.1506.fail.gestalt.desc:0 "散漫的で非一貫的な審査がなされた結果、 選考委員会は我々ではなく§Y[winning_thesis.GetName]§!の研究成果を選んだ。 未だに理解が追いつかないが、 その§H[winning_thesis.GetThesisTopic]§!というテーマによって、 [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName]が次期指導者を務めることになった。 "
 fedel.1506.insufficient.desc:0 "選考委員会は、 我々が不在であるにもかかわらず、 選考会を済ませてしまった。 §Y[winning_thesis.GetName]§!が、 §H[winning_thesis.GetThesisTopic]§!という研究テーマによって次期指導者に選ばれた。 時間がもう少しあれば、 表彰台に立っていたのは我々の科学者だったろうに。 "
 tooltip_thesis_won:0 "次の任期は我々が[Root.GetAllianceName]の指導者となる。 "
 tooltip_thesis_lost:0 "[Root.GetAllianceName]の次期指導者の座を明け渡してしまった。 §Y[winning_thesis.GetName]§!がその役割を務めることになる。 "
 fedel.1506.a:0 "次回までには……"
