 origin_hegemon_desc:0 "この文明は、 近隣星系の異星人たちと早期に接触を果たした。 彼らは一世紀以上にわたって、 自分たちが支配的役割を担う星間連合の形成を画策してきた。 "
 origin_tooltip_hegemon_effects:0 "- §H覇権体制§!のリーダーとして、 2つのメンバー文明とともにゲームが始まる。 \n- メンバーは、 この文明の首都星系近隣の、 居住可能惑星保証の惑星を領有する\n- §H連邦§!の伝統をアンロックした状態でゲームが始まる"
 origin_tooltip_hegemon_npc_effects:0 "- §H覇権体制§!のメンバーとして、 2つのメンバー文明とともにゲームが始まる"
 START_SCREEN_HEGEMON:0 "今から数十年前、 我々の初期の亜光速探査機が、 近隣星系で二つの異星人文明を発見した。 彼らも我々と同様に、 ちょうど星間航行技術の黎明期にあったが、 一方でその統治は脆弱かつ無秩序だった。 \n\n我々は彼らの力を取り込むべきだと考え、 その野望のもと三文明の政治的統一を漸進的に後押ししてきた。 当初こそ抵抗運動があったものの、 最終的には、 もはや抵抗するよりも我々の統率に従ったほうが得だと誰もが認めざるをえない状況になっていた。 こうして新たな秩序が築かれた。 "
 origin_hegemon_npc:0 "覇権国の傘下"
 origin_hegemon_npc_desc:0 "この文明は近隣星系の異星種族と早期に接触を果たした。 そして一世紀の時間をかけて、 徐々に隣人の支配を受け入れていった。 この隣人は、 自らを指導者とする星間連合の設立を画策していたのだ。 "
 origin_doomsday:0 "終末の日"
 origin_doomsday_desc:0 "この文明の故郷の星は極めて不安定で、 爆発するまでの時間はわずかしか残されていない。 手遅れになる前にどこでもいいから避難先を見つけるほかに希望はない。 "
 origin_tooltip_doomsday_effects:1 "§R- 注意：挑戦的な起源§!\n- ゲーム開始後§H35-45年§!の間に、 母星が爆発する\n- 母星の地中にある資源の恩恵が得られる\n- この帝国の母星系周辺には居住可能惑星保証が適用されない"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName]は死につつある。 [Root.GetScientistPlural]は、 わが母星を数千年間に渡って苛んできた無数の地震と火山噴火の歴史から、 思いもよらない結論を導き出した。 計算によればここ百年から二百年以内に、 わが母星は構造的不安定により自己崩壊するというのだ。 \n\nその進行を止める方法が存在しない以上、 我々が種として存続する道は、 [Root.Capital.GetName]に別れを告げ、 どこかまだ見ぬ別の星に移り住むことしかない。 この前代未聞の計画を成功させるため、 わが文明は原始的な大気圏内航空技術から宇宙航行が可能な段階まで一足飛びに進歩した。 そして今、 我々はついにハイパードライブ機能を備えた船を完成させた。 しかし残された時間は、 もはやわずかだ。 \n\n新たな故郷を探さねばならない。 "
 requires_doomsday_colony:0 "§Rまず植民地を持たねば！ §!"
 origin.61.name:0 "破滅は近い"
 origin.61.desc:1 "[Root.GetName]における地震と火山活動がますます頻繁かつ強烈になっており、 [Root.Owner.GetScientistPlural]は終末の到来時期をより正確に予測できるようになった。 \n\n彼らによれば、 惑星が爆発するのは§H35年から45年後§!だという。 \n\nそれまでに地表の状況は着実に悪化してゆくだろう。 唯一のいいニュースは、 激しい地殻変動のおかげで惑星のマントルにある豊かな資源が手に入りやすくなり、 生産能力が上がっていることだ。 "
 origin_61.a:0 "時間がない。 "
 origin.65.name:0 "[Root.GetName]の状況悪化"
 origin.65.desc:1 "[Root.GetName]の大半において地震はほぼ毎日発生しており、 この数年で十件以上の破局的噴火も起こっている。 大規模な灰の嵐が空を厚く覆い、 空の旅は危険なものとなり、 一部地域では不可能と化している。 気温は数度下がった。 \n\nこれらすべてにもかかわらず、 超現実的なまでの平常性が、 死にゆく惑星の地表を覆っている。 崩壊した建物の残骸はゆっくりと片づけられ、 渦巻く灰は混雑した街路から掃除され、 可能な場所では溶岩の流れも変えられている。 人々は耐えているのだ。 "
 origin.65.2.desc:0 "[Root.GetName]の大半において地震はほぼ毎日発生しており、 この数年で十件以上の破局的噴火も起こっている。 大規模な灰の嵐が空を厚く覆い、 空の旅は危険なものとなり、 一部地域では不可能と化している。 気温は数度下がった。 \n\nこれらすべてにもかかわらず、 超現実的なまでの平常性が、 死にゆく惑星の地表を覆っている。 崩壊した建物の残骸はゆっくりと片づけられ、 渦巻く灰は混雑した街路から掃除され、 可能な場所では溶岩の流れも変えられている。 ドローンたちは耐えているのだ。 "
 origin_65.a:0 "状況は悪くなる一方だ。 "
 origin.70.name:0 "終焉の時来たれり"
 origin.70.desc:1 "惑星がゆっくりと自らを引き裂いてゆくにつれて、 [Root.GetName]の地表には陰鬱な空気が果てしなく立ち込めている。 日ごとに地震の規模は大きくなり、 灰の雲は厚くなってゆくのだ。 \n\nもっとも被害の大きな地域では、 火砕流や溶岩流がいくつかの都市を飲み込んだ。 果てしなく続く難民たちの列が、 ひっきりなしの灰の嵐の中をついてより安全な地域に向かっている。 まだ文明の安心を感じられるところへと……今のところは。 "
 origin.70.2.desc:0 "惑星がゆっくりと自らを引き裂いてゆくにつれて、 [Root.GetName]の地表には陰鬱な空気が果てしなく立ち込めている。 日ごとに地震の規模は大きくなり、 灰の雲は厚くなってゆくのだ。 \n\nもっとも被害の大きな地域では、 火砕流や溶岩流がいくつかの都市を飲み込んだ。 果てしなく続くドローンたちの列が、 ひっきりなしの灰の嵐の中をついて、 より僻地へと向かっている。 まだ比較的安全なところへと……今のところは。 "
 origin_70.a:0 "この惑星はもはや生命を保持できない。 "
 origin_70.b:0 "ドローン個体はこの惑星ではもはや活動できない。 "
 origin.75.name:0 "死の間際の一息"
 origin.75.desc:1 "[Root.GetName]の状況は急速に耐え難くなりつつある。 残った人口の大半は、 生き残った少数の都市に集まっている。 それらの都市はいまや、 容赦ない灰に対する巨大で要塞化されたシェルターとして機能しているのだ。 しかし、 惑星上のそのような文明の最後の砦でさえ、 長くは生き延びられないだろう。 破壊的な地震が続発し、 活発な火山噴火が硫黄と溶岩を吐き出しつづけているのだ。 \n\n惑星の地殻が分解するにつれ、 マントルから地表へ価値ある資源がさらに吐き出されており、 まだ生き残っている産業で活用できる。 "
 origin.75.2.desc:0 "[Root.GetName]の状況は急速に耐え難くなりつつある。 残ったドローンの大半は、 生き残った少数のインフラセンターに集まっている。 それらの施設はいまや、 容赦ない灰に対する巨大で要塞化されたシェルターとして機能しているのだ。 しかし、 惑星上のそのような文明の最後の砦でさえ、 長くは生き延びられないだろう。 破壊的な地震が続発し、 活発な火山噴火が硫黄と溶岩を吐き出しつづけているのだ。 \n\n惑星の地殻が分解するにつれ、 マントルから地表へ価値ある資源がさらに吐き出されており、 まだ生き残っている産業で活用できる。 "
 origin_75.a:0 "破滅は近い。 "
 origin.76.name:0 "最後の瞬間"
 origin.76.desc:0 "もはや長くはない。 [Root.GetName]は最後の破局的なけいれんを起こしており、 これは完全な破壊に終わるだろう。 わが[Root.Owner.GetScientistPlural]の予見によれば、 終末は一年以内に訪れる。 \n\nこの惑星の地表に残されている哀れな人々にとっては、 ごくわずかな時間しかない……"
 origin.76.2.desc:0 "もはや長くはない。 [Root.GetName]は最後の破局的なけいれんを起こしており、 これは完全な破壊に終わるだろう。 わが[Root.Owner.GetScientistPlural]の予見によれば、 終末は一年以内に訪れる。 \n\nこの惑星の地表に残されている哀れなドローンにとっては、 ごくわずかな時間しかない……"
 origin_76.a:0 "これは良くないぞ。 "
 origin.80.name:0 "[Root.GetName]の終焉"
