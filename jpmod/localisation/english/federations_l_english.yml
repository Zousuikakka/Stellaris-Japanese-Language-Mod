 tannhauser_gate_object:0 "タンホイザー・ゲート"
 tannhauser_gate_object_desc:0 "非稼動の宇宙ゲート。 その目的地ははるか昔に忘れ去られている。 "
 tannhauser_gate_object_tooltip:0 "非稼働の宇宙ゲート。 "
 site_lost_moments:0 "決して忘れない"
 site_lost_moments_intro:0 "調査船は[From.Planet.GetName]から放射されている奇妙な信号を検出した。 "
 fedev.9430.name:0 "地底のビーコン"
 fedev.9430.desc:0 "今は荒れ果てた[From.Planet.GetName]の地上でかつて繁栄していた文明の姿を描くには、 考古学的証拠と想像力を用いるしかない。 なんと非情だろうか、 時の流れというものは。 最も頑丈な建造物でさえ、 単なる塵となるまで磨り潰されてしまった。 \n\nしかし、 地下深くから奇妙な信号が脈打っている。 謎のビーコンが調査と発掘を待ち望んでいるのだ。 "
 fedev.9435.name:0 "わずかな残り時間"
 fedev.9435.desc:0 "不可解なことに、 突然かつ否定しがたい無常観が調査チームに忍び寄ったのは、 地中のビーコンに近づいた時のことだ。 泥や岩を取り除くにつれて、 心の片隅に浮かんだある考えが、 皆の頭から離れない。 \n\n人生とは儚いもの。 いずれは、 あらゆるものが終わりを迎える……"
 fedev.9440.name:0 "とても、 とても明るく輝いた"
 fedev.9440.desc:0 "信号の発信源は、 奇妙な記号が刻まれた異星種族の墓石であった。 訳文は最善を尽くしても不完全なものだ。 墓石が語るのは非常に重要な人物と、 記憶と尊敬に値するライフワークと、 喪に服する文明についてである。 終わりに近づくにつれて訳文は奇妙なものとなっていき、 悲しみによって生じる体液の漏れと、 天候が原因でその液体が消失したことが語られていた。 \n\n最後の箇所だけは翻訳に成功した。 \n\n§H「死ぬ時が来た」§!"
 lost_moment_memento:0 "価値ある生"
 lost_moment_memento_desc:0 "異星種族の墓碑を考古学的に発掘して以来、 帝国の国民は人生の価値を少しだけ見直しはじめた。 "
 ### The Lesser Messenger text
 site_lesser_messenger:0 "ゴミの中のメッセージ"
 site_lesser_messenger_intro:0 "[From.Planet.GetName]をよく観察したところ、 かつてこの惑星に住んでいた文明の小さな痕跡が見つかった。 "
 fedev.9445.name:0 "過ぎ去った昔"
 fedev.9445.desc:0 "[From.Planet.GetName]の地表を最初に探検したところ、 この惑星が実際に文明を宿していたことがわかった。 \n\nしかしながら、 荒廃の度合いからすると、 それはかなり遠い昔のことであり、 またその文明は何らかの恐るべき軍勢に突然襲われたらしい。 そのエイリアンの身体的特徴についての手がかりが得られそうな廃墟すら残っていない。 "
 fedev.9450.name:0 "宇宙の獣たち"
 fedev.9450.desc:0 "地表探査チームは、 惑星上の無線信号の特定に成功した。 その起源はいまだに不明だが、 翻訳できた箇所からは、 はるか昔に失われた文明についての情報が明らかになりはじめた――\n\nこの文明に近づいている、 何らかの未知の脅威。 技術的進歩に対する集団的興奮。 銀河のどこかで建造されている、 巨大な宇宙船の噂。 暗号化されたメッセージには、 これらのテーマが繰り返し現れていた。 "
 fedev.9455.name:0 "プロトタイプの庭"
 fedev.9455.desc:1 "考古学者たちは、 どうにか不思議な信号の出どころに見当をつけた。 それは地下深くから来ている。 \n\n遺跡の発掘は始まったばかりだが、 何らかの研究開発施設が存在する兆候がある。 ここには著しく高精度な、 多様なハイテク機器のミニチュアの試作品が大量に散らばっている。 \n\n探査の結果さらに下部にも空間があることが判明し、 現在発掘作業が進行中だ。 "
 fedev.9460.name:0 "何を行っているんだ……"
 fedev.9460.desc:0 "発掘チームは興味深い発見をした。 堆積している記録装置には、 この設備が、 そしておそらくはこの文明全体が活動の焦点として進めていたある事業について記録されていた。 \n\n§H銀河で最大の宇宙船にも対抗できる強い船§!について。 \n\nいったいどんなモンスターマシンをここで作ったというのだろう？ "
 fedev.9465.name:0 "そして勝者は……"
 fedev.9465.desc:0 "これは巨大な宇宙船だ！ \n\nまあその、 少なくとも[From.Planet.GetName]にとっては。 彼らは途方もなく小さかったことが判明したのだ。 ここで発見されたミニチュア・プロトタイプは、 明らかに彼らが実際に使用していた機械であり、 工場と目されていたのは実際には首都だった。 暗号化された信号で言及されていた「脅威」とは、 実際には星際的な技術コンペにおけるライバルのことだった。 このミニ文明全体がひとつになって、 一等賞を取ろうとしていたのだ！ \n\n今回は我々が賞品を得るようだ。 "
 fedev.9470.name:0 "進撃して征服せよ"
 fedev.9470.desc:0 "巨大な宇宙船が発見された！ \n\nまあなんというか、 極小の種族であると判明した[From.Planet.GetName]の人々にとっては巨大だったのだろう。 \n\n彼らは故郷に迫る謎の脅威を恐れ、 種族全てが結集して差し迫る脅威に対抗できる宇宙船を建造したのだ。 \n\nどうやら彼らの行動は手遅れだったようだ。 彼らの襲撃艦はここにあるのに、 彼ら自身はいない。 "
 fedev.9475.name:0 "伝令を撃つな"
 fedev.9475.desc:0 "実に大きな船だ！ \n\n我々にとっては小さな船だが、 極小の種族と判明した[From.Planet.GetName]の人々にとっては大きな船なのだ。 見つかったミニチュアは彼らが実際に使っていた機械であり、 この荒廃した施設はかつては大都市だったのだ。 \n\nこの種族は銀河のどこかで作られた巨大な宇宙船について聞いて、 エイリアンの巨船に対抗できる船を建造すると決定したのだ。 \n\n実に偉大な決意と勇気ではないか……少しばかりかわいらしくもあるが。 "
 get_messenger:0 "§Yレッサー・メッセンジャー§!が艦隊に加わる"
 LESSENGER_REMODEL:0 "メッセンジャーのアップスケール"
 LESSENGER_REMODEL_TITLE:0 "メッセンジャーのアップスケール"
 LESSENGER_REMODEL_DESC:0 "§Yレッサー・メッセンジャー§!は技術と能力では並外れており、 欠点はその馬鹿げた小ささだけだ。 これを建造した小さな種族なら何千人も乗り組めたのだろうが、 我々にとってはただ動かすのに必要な最低限の乗組員を乗せるのにさえ、 大規模な拡張工事を施さなくてはならない。 "
 lessenger_75:0 "レッサー・メッセンジャーはそれでも我々の乗員にとっては小さすぎるぞ！ "
