 fedev.500.name:0 "新しい連邦"
 fedev.500.intro:0 "さあ、 §H[fed_founder_1.GetName]§!と§H[fed_founder_2.GetName]§!が連邦条約を結んだこの日を記録することとしよう。 §H[Root.GetAllianceName]§!の創立メンバーとして、 彼らは強固な同盟国家群となって未来へ向かっていくだろう。 "
 fedev.500.a.desc:0 "$fedev.500.intro$\n\nこの新たな銀河連合は、 互いに協調する事を成し遂げるという銀河内における輝かしい先例となった。 \n\n新たな星間外交の時代が始まったのだ！ "
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nこの新たな通商同盟は、 その全てのメンバーに対し間違いなく経済的な繁栄をもたらすだろう。 \n\n新たな星間交易の時代が始まったのだ！ "
 fedev.500.c.desc:0 "$fedev.500.intro$\n\nこの研究協同体は、 加盟国全ての科学者に対し新たな知識を蓄える機会を提供するだろう。 \n\n技術進歩の新たな時代が始まったのだ！ "
 fedev.500.d.desc:0 "$fedev.500.intro$\n\nこの軍事同盟によって結実した軍事力は、 その加盟国の領土に対し侵略を企てていた国家に二の足を踏ませることは間違いないだろう。 \n\n軍事的優位の新たな局面が始まったのだ！ "
 fedev.500.e.desc:0 "$fedev.500.intro$\n\nこの偉大なる覇権体制は、 支配的地位にいる覇権国の聡明なる主導によって支配下の国々の安寧を確保するものだ。 \n\n[fed_founder_1.GetSpeciesName]の支配による新たな時代が始まるのだ！ "
 fedev.500.a:0 "素晴らしい日だ。 "
