 fedel.16.intro:0 "闘技場での殺戮が終わると、 [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§!が唯一の生存者となっていた。 §H[winning_country.GetName]§!は次の任期、 [Root.GetAllianceName]を指導する。 闘技場からの立ち去りぎわに、 勝者はこう述べた。 "
 fedel.16.1:0 "ここは……血まみれだ。 私はいったい何をしてしまったのだ？ "
 fedel.16.2:0 "終わったのか？  これは……私が勝ったということか？ "
 fedel.16.3:0 "彼らの悲鳴……まだ聞こえる……"
 fedel.16.4:0 "終わった……終わった……終わった……"
 fedel.16.5:0 "気分が悪くなりそうだ"
 fedel.16.6:0 "正直にいうと、 こんなことができるとは思っていなかった"
 fedel.16.7:0 "この話は二度としないでほしい"
 fedel.16.8:0 "指導者を決めるには、 もっといい方法があるはず……"
 fedel.16.9:0 "何と無駄な行いか"
 fedel.16.10:0 "今日亡くなったものたちのことは決して忘れない"
 fedel.16.11:0 "このことは過去のこととして、 未来を見据えよう"
 fedel.16.12:0 "野蛮な制度だ。 だが、 やるべきことはやった"
 fedel.16.13:0 "殺戮行為に名誉などない"
 fedel.16.14:0 "単なる戦術の問題だよ"
 fedel.16.15:0 "いい戦いだった。 そうでないとは誰にも言わせない"
 fedel.16.16:0 "彼らは名誉ある戦いをした。 彼らの死に喜びを覚えなどしない"
 fedel.16.17:0 "誰が醜いって？  ふん"
 fedel.16.18:0 "私が殺した者たちが、 来世で平穏を得られますように"
 fedel.16.19:0 "私が殺した者は皆、 勇敢に死に立ち向かっていた。 一人を除いて"
 fedel.16.20:0 "何も後悔などしない"
 fedel.16.21:0 "実際のところ、 これを終わらす方法はひとつしかなかった"
 fedel.16.22:0 "もう終わったのか？ "
 fedel.16.23:0 "結果は疑いようのないものだ"
 fedel.16.24:0 "私の人生のすべてが、 このためにあったのだ"
 fedel.16.25:0 "輝かしい。 私の大切な記憶になる"
 fedel.16.26:0 "他の連中は弱かった。 私は強かった"
 fedel.16.27:0 "シャーグ・ヴュを倒せなければ、 勝つ見込みはないぞ"
 fedel.16.28:0 "他の連中は、 私のいる闘技場に足を踏み入れるほどの愚か者だったのだ"
 fedel.16.29:0 "すべては私が予見したとおりに進行した"
 fedel.16.30:0 "私が予知したとおり、 私の超能力にかなう者は一人もいなかった"
 fedel.16.31:0 "私は他の挑戦者たちを精神で焼き尽くした"
 fedel.16.32:0 "この程度の戦いは何ともない。 シュラウドではもっとひどい恐怖に直面したことがある"
 fedel.16.33:0 "厳しい戦いだった。 また別の部位をサイバネティック拡張に置き換えねば"
 fedel.16.34:0 "私のサイバネティック・プラントは、 闘技場のルールには違反していない"
 fedel.16.35:0 "私の内蔵フレシェット砲の弾薬を没収されていなければ、 戦いの決着はもっと早くついたでしょうね"
 fedel.16.36:0 "全ターゲットを駆除成功。 戦闘プロトコルを終了します"
 fedel.16.37:0 "損傷軽微。 内部診断を実行中"
 fedel.16.38:0 "ミッション成功。 連邦の指導権を入手しました"
 fedel.16.39:0 "私はシュラウドに選ばれたチャンピオンだ。 指導するのは運命だ"
 fedel.16.40:0 "殺しには疲れた。 この手続きは終わりにしないか"
 fedel.16.41:0 "反撃できない相手を殺すのは嬉しいことではないが、 しなければならなかった"
 fedel.16.a:0 "そういう定めだ"
 fedel.501.name:0 "超能力バトル"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.4.desc:0 "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1:0 "次の任期に[Root.GetAllianceName]を指導するのが誰かを決める時が近づくにつれて、 シュラウド内存在たちは次第に落ち着きをなくしていった。 今こそ、 現議長国の首都である[fed_leader.Capital.GetName]へ、 各候補国の最良の超能力者たちが旅するときだ。 そこで彼らは、 唯一最強のグループが残るまで戦うのだ。 "
 fedel.501.2:0 "ズィロを消費して、 我々の超能力者の力を強化できる。 戦いにおいてこれはアドバンテージとなるだろう。 "
 fedel.501.3:0 "我々のもとには充分な数の超能力者がいないので、 戦いに参加できない。 "
 fedel.501.4:0 "我が国は独立国ではないので、 残念ながら参加する権利はない。 "
 fedel.501.a:0 "少量だけ与えろ。 "
 fedel.501.b:0 "超能力者たちにそれなりの量を与えろ。 "
 fedel.501.c:0 "超能力者たちにありったけ与えろ。 "
 fedel.501.d:0 "ズィロはなしだ。 なくても勝てる。 "
 fedel.501.e:0 "たぶん、 次の機会に。 "
 psionic_battle_begin:0 "超能力バトルはすぐに始まる。 "
 fedel.510.name:0 "超能力バトルに勝利"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "[Root.GetAllianceName]中の超能力者が[fed_leader.Capital.GetName]に集うはずであったが、 少々面食らう状況が生じた。 結論を言えば、 充分な数の超能力者を集めて参加できたのは、 我々だけだったのだ。 \n\n対戦相手がいないので、 勝利は我々のものとなった。 "
 fedel.510.1:0 "超能力者が戦いのために集うにつれて、 明らかな恐怖感が[fed_leader.Capital.GetName]に広がった。 突然猛烈な雷雨が起こる、 何もない場所に影が差す、 原因不明の音が鳴るといった現象が報告されている。 そして、 至る所でオゾンの匂いがする。 "
 fedel.510.2:0 "戦いが始まった。 どのチームも一歩も譲るつもりがないため、 いつになく互角の戦いとなった。 最終的に戦いは我慢比べとなり、 そこでは一瞬でも注意がそれれば、 シュラウドの中へ永遠に消えることになる。 我々の超能力者は、 言うまでもなくもっとも訓練されていることを証明した。 勝利は我々のものだ。 "
 fedel.510.3:0 "戦いが始まった。 どのチームも我々と渡り合うことはできなかった。 我がチームは彼らを次々と追い詰め、 超能力者から力の本質をはぎ取ると、 それを腹をすかせたシュラウドに与えた。 そして冷たく応答を返さない抜け殻だけが残された。 勝利は我々のものだ。 "
 fedel.510.a:0 "今日、 シュラウドは我々に微笑んだ。 "
 fedel.515.name:0 "超能力バトルに敗北"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "[Root.GetAllianceName]中から超能力者が[fed_leader.Capital.GetName]に集められたが、 当惑するような事態が持ち上がった。 §H[winning_country.GetName]§!は、 戦いに参加するだけの数の超能力者を集められる、 唯一の構成国だったのだ。 \n\n戦う相手がいないため、 勝利は彼らのものとなった。 "
 fedel.515.2:0 "戦いが始まった。 各チームは一つまた一つと激突し、 一人また一人と斃れていった。 我々の超能力者は真っ先に斃れ、 超能力によって殺戮された。 "
 fedel.515.3:0 "戦いが始まった。 各チームが激突し、 我々の超能力者は全力を尽くしたが、 最終的には耐えきれなかった。 彼らは突然の閃光とともに消失した。 シュラウドのもっとも激しく乱れた領域へ永遠に消え去ったのだ。 "
 fedel.515.4:0 "渦巻くエネルギーがようやく落ち着いたとき、 立っていたのは§H[winning_country.GetName]§!の超能力者だけだった。 "
 fedel.515.a:0 "シュラウドが彼らを受け入れんことを！ "
