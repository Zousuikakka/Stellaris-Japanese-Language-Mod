 fedel.899.name:0 "小切手帳を用意して！ "
 fedel.899.desc:0 "数日中に連邦のリーダーを決める黄金律チャレンジが開始される。 現在のリーダーより始まって、 連邦内の各国家は最後の一人になるまで入札する機会が設けられる。 そして最後に残った者が連邦のリーダーとして選出されることとなる。 "
 fedel.899.desc.subject:0 "$fedel.899.desc$\n\n残念ながら、 我々は独立国でないため連邦を率いる資格がなく、 これに参加することを禁じられている。 "
 fedel.899.a:0 "準備はできた。 "
 fedel.901.name:0 "入札をどうぞ！ "
 fedel.901.desc:1 "[Root.GetName]が黄金律チャレンジに入札する番となった。 支払う場合は現在よりも上乗せする価格を指定し、 放棄する場合は以降の参加権を失う。 \n\n現在のポット：\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a:0 "£energy£ §Y10000§!で入札だ。 "
 fedel.901.a.tooltip:0 "£energy£ §Y10000§!を支払い、 チャレンジを続ける。 "
 fedel.901.b:0 "£energy£ §Y2500§!で入札だ。 "
 fedel.901.b.tooltip:0 "£energy£ §Y2500§!を支払い、 チャレンジを続ける。 "
 fedel.901.c:0 "£energy£ §Y5000§!で入札だ。 "
 fedel.901.c.tooltip:0 "£energy£ §Y5000§!を支払い、 チャレンジを続ける。 "
 fedel.901.d:0 "辞退する。 "
 fedel.901.d.tooltip:0 "[Root.GetName]は競争入札を辞退する。 "
 fedel.903.name:0 "我々は勝った！ "
 fedel.903.desc:0 "黄金律チャレンジが終わり、 そして勝者が高らかに宣言された！ \n\n§H[event_target:federation_bidding_winner.GetName]§!が経済的優位を証明し、 新たな連邦のリーダーとなった。 "
 fedel.903.a:0 "さてこれから一儲けだ！ "
 fedel.904.name:0 "勝者に戦利品を"
 fedel.904.desc:0 "黄金律ルールの戦いにより、 [Root.GetName]が連邦の新指導者に選ばれた。 おめでとう！ \n\n最初の仕事は「獲得賞金」をどうするか決めることだ。 現在の合計額は £energy£ §G[bidding_federation_leader.current_pot_variable]§!である。 \n\n§Rなお、 必須の税と手数料が課されるため、 実際の支払総額には変更があることに注意せよ。 §!"
 fedel.904.a:0 "投資する。 "
 fedel.904.a.tooltip:0 "金銭を連邦に還流させる。 連邦団結度が増加し、 §Y$business_is_booming$§!の帝国補正が一時的につく。 \n\n"
 fedel.904.b:0 "分配する。 "
 fedel.904.b.tooltip:0 "合計金額を連邦全構成国で平等に分け合う。 "
 fedel.904.c:0 "独占する。 "
 fedel.904.c.tooltip:0 "金銭を独り占めする。 §Y$midas_stigma$§!の帝国補正が一時的につく。 \n\n"
 fedel.906.name:0 "$fedel.904.name$"
 fedel.906.desc.a:1 "$fedel.906.first_paragraph$\n\n§Y$fedel.904.a$§!\n$fedel.904.a.tooltip$[event_target:federation_bidding_winner.GetGoldenRuleDebrief]"
 fedel.906.desc.b:1 "$fedel.906.first_paragraph$\n\n§Y$fedel.904.b$§!\n$fedel.904.b.tooltip$[event_target:federation_bidding_winner.GetGoldenRuleDebrief]"
 fedel.906.desc.c:1 "$fedel.906.first_paragraph$\n\n§Y$fedel.904.c$§!\n$fedel.904.c.tooltip$[event_target:federation_bidding_winner.GetGoldenRuleDebrief]"
 fedel.906.first_paragraph:0 "黄金律チャレンジの結果、 入札ポットにはかなりの量の資産が投じられているが、 [event_target:federation_bidding_winner.GetName]はこれを以下のように扱うことを決めた。 "
 golden_rule_debrief_authoritarian_invest:0 "[event_target:federation_bidding_winner.GetName]を指導国とすることで、 この連邦は繁栄するだろう。 "
 golden_rule_debrief_authoritarian_distribute:0 "我々は共にいることでより強くなれる。 「我々」というのは勿論、  [event_target:federation_bidding_winner.GetName]のことだが。 "
 golden_rule_debrief_authoritarian_appropriate:0 "君たちは理解するさ。 何といっても我々が勝ったのだからな。 "
 golden_rule_debrief_egalitarian_invest:0 "こうすることで、 連邦全体が協調による利益を得られるだろう。 "
 golden_rule_debrief_egalitarian_distribute:0 "とても公平だ。 "
 golden_rule_debrief_egalitarian_appropriate:0 "この資産を公平に分配する必要があるのであれば、 我々がそれを得ることになるのは明らかだ。 "
 golden_rule_debrief_materialist_invest:0 "富！  それは得るものではなく――作るものだ！ "
 golden_rule_debrief_materialist_distribute:0 "歓迎するよ！  これでうまくやってくれ！ "
 golden_rule_debrief_materialist_appropriate:0 "真剣な話、 何を予想していたんだ？ "
 golden_rule_debrief_spiritualist_invest:0 "強欲になっても誰も得をしません。 "
 golden_rule_debrief_spiritualist_distribute:0 "どうぞお取りください。 世俗の富という重荷を背負うつもりはありませんから。 "
 golden_rule_debrief_spiritualist_appropriate:0 "意味のない数字や記号を眺めているよりも、 こうしたほうが人生の真の価値を見ることができますよ。 "
 golden_rule_debrief_militarist_invest:0 "こうすることにより、 強力でより団結した連邦を作れる。 "
 golden_rule_debrief_militarist_distribute:0 "誰が指導者かはっきりした今、 君たちは富を自由に使ってくれ。 "
 golden_rule_debrief_militarist_appropriate:0 "我々はこの富によって自らを強化し、 それによって連邦全体を強化する。 "
 golden_rule_debrief_pacifist_invest:1 "君たちは理解するさ。 何といっても我々が勝ったのだからな。 "
 golden_rule_debrief_pacifist_distribute:0 "どうぞ。 もはや争う必要はありません。 "
