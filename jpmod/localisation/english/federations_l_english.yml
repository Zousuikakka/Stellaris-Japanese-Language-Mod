 strange_signal_category:0 "興味深い信号"
 strange_signal_category_desc:0 "[Root.GetName]は完全に荒涼とした生命のない星のようだが、 スキャナーによれば暗号化された信号が発信されている。 "
 federations2.1.name:0 "恋の骨折り損"
 federations2.1.desc:0 "信号を解読した[Root.Leader.GetName]は驚愕した。 それは[Root.Owner.GetSpeciesName]のある主要言語の古い形による放送電波だったのだ。 「汝」「そなた」「しからば」などの言葉を使うそれは、 六百年ほど前に活躍した[Root.Owner.GetSpeciesName]の高名な劇作家[shakespeare.GetName]の、 失われた作品の朗読らしかった。 \n\nこの放送装置 (シンプルな衛星アンテナを小さな保護シェルターで守っているだけ) は、 [From.GetPlanetMoon]上で唯一の非自然物体であるようだ。 これを何者が、 なぜ残したのかの手がかりは何もないが、 損耗度合いが証拠になる。 これはこの脚本が最初に書かれた直後からこの場所にあるのだ――[Root.Owner.GetSpeciesNamePlural]が宇宙航行技術を実現するはるか以前から。 想像するほかないが、 これは過去に[Root.Owner.GetHomeWorldName]を訪れ、 この劇を気に入った何者かが、 我々種族への思いがけない奇妙な贈り物として残していったのだろう。 "
 federations2.1.A:0 "[Root.Owner.GetSpeciesName]種族の優越性を示すさらなる証拠だ。 "
 federations2.1.B:0 "忌まわしい。 エイリアンの訪問などというナンセンスは隠蔽しろ。 "
 federations2.1.B.tooltip:0 "[Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName]が当時のテキストを「発見」したということにできるだろう……"
 federations2.1.C:0 "素晴らしいニュースだ！  この記録を世界中に広めろ。 "
 federations2.1.D:0 "贈り物だ！  謎の後援者に感謝を述べる手段を見つけなければ。 "
 gift_from_mysterious_benefactors:0 "謎の後援者からの贈り物"
 gift_from_mysterious_benefactors_desc:0 "我々が宇宙に手を伸ばすよりもずっと以前、 未知の宇宙航行種族がわが母星を訪れ、 我々の文化を気に入ったらしい。 彼らは来訪の証拠を残していった。 ふさわしい時が到来したときに我々が見つけられるように――失われた作品を我々に届け、 我々が未来を見据えるにあたり、 自分たち自身への自信を再確認できるように。 "
 supremacy_reaffirmed_by_gift:0 "優越性の再確認"
 supremacy_reaffirmed_by_gift_desc:0 "未知の宇宙航行種族が (宇宙に手を伸ばすはるか以前の) 我々の文化を称賛したことは、 わが種族の優越性を確認する出来事だった。 "
 ancient_warden_boost:0 "永遠の監視"
 site_ruins_of_shallash:0 "廃墟と化した星系"
 site_ruined_starsystem_intro:0 "[From.Planet.Getname]が極めて高度な文明の母星であったことは疑いようがない……等間隔に回る軌道上の6つの月がそれを証明している。 しかし、 星は完全に廃墟と化しており、 並外れた暴力が星系を飲み込んだことが示されている。 いったい何が起こったのだろうか。 "
 federations2.20.name:0 "[From.GetName]星系"
 federations2.20.desc:0 "調査船が[From.GetName]星系に入ってすぐに明らかになったのは、 ここでは何かとても奇妙なことが起きているということだ。 惑星の一つは、 目を引くような配置の衛星が公転している。 かつては居住可能であったようだが、 最初のスキャンで高レベルの放射線が検出された。 また、 別の惑星は完全に破壊されている。 星系全体にデブリが散らばっていることから示唆されるのは、 かつてここに存在した文明が何者であれ、 暴力的な争いの中で滅亡したということだ。 \n\n1隻の戦艦がこの星系をパトロールしている。 この船は我々の呼びかけに応答せず、 [Root.GetName]を迎撃する進路を取った。 武装を起動させながら。 "
 federations2.2.name:0 "[From.Planet.GetName]の廃墟"
 federations2.2.desc:0 "惑星とその衛星の地表スキャン結果から明らかになったのは、 かつてはその全てが多くの人口を抱える星で、 [Root.Owner.Capital.GetName]の何倍もの人口を支えていたということだ。 さらに、 月の分析結果によると、 この配置は自然にできたものではない。 これらの衛星は軌道まで移動させられた後、 極めて精密に配置されたに違いない。 そのため、 今に至るまで完璧なバランスを保っているのだ。 しかしながら、 この場所で起こった動乱はあまりに暴力的なものであるうえ、 発生したのは遥か昔のことだ。 そのため、 この星に根付いた文明の物語を再現するために必要な記録は、 あまりに少ない。 "
 SEARCH:0 "探索を続けてくれ。 "
 federations2.3.name:0 "失われし者の記録"
 federations2.3.desc:0 "[From.Planet.GetName]上のわが科学者チームは、 惑星の住人「シャラリアン」の姿を記録したデータコア群を発見した。 記録時期は、 文明が頂点に達した時期である1000年ほど前だ。 シャラリアンが実に先進的な文明であったことは明らかだ――星系の全てを自らの望むままに作り替えることができたのである。 \n\n[From.Planet.GetName]の衛星は、 本来この星系のガス惑星を回っていたもので、 精巧な美術作品とするために現在の位置へ移動させられたものだ。  ダラド――[From.Planet.GetName]の反対側にある崩壊した惑星は、 全面的にテラフォーミングされ、 無人であることを除けばシャラシュのほぼ完全なクローン惑星となり、 自然保護区として利用されていた。 かつての母星の姿を映す、 忘れ形見として。 \n\nこれほどの驚異にもかかわらず、 シャラリアンの軍事力について言及したものは見つかっていない。 それどころか、 自分の星系の外で何が起こっているか、 ほとんど気にしていなかったようなのだ……"
 federations2.3.A:0 "興味をそそられる。 "
 federations2.4.name:0 "シャラリアンの平和"
 federations2.4.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName]は、 シャラリアン文明にさらなる光を当てることに成功した。 どうやら彼らは並外れて平和的な種族であったようで、 銀河の舞台における明白な反証にもかかわらず、 宇宙航行文明の間の戦争を、 思いも及ばないような非論理的なものだと考えていた。 結局、 彼らは技術発展によりポスト希少性経済を実現したのだ――それ以上、 何を望み得ただろうか？  結果として、 彼らは軍備の拡充を怠り、 自らを脆弱なままにしたのだ。 しかしながら、 彼らが作り上げたものを破壊することを誰が望んだのか、 いかなる証拠もまだ発掘されていない。 "
 federations2.4.A:0 "なんという甘ちゃんか。 "
 federations2.4.B:0 "平和のための努力は正しかった。 "
 federations2.6.name:0 "シャラリアンの凋落"
 federations2.6.desc.fe:0 "[Root.Leader.GetName]はシャラリアン滅亡の真実を明らかにした。 [fanatic_xenophobe_fe.GetSpeciesName]帝国の勃興が彼らの不意を打つまで、 シャラリアンは数百年の間平和に暮らしていたようだ。 現在の退廃して疲れ切った[fanatic_xenophobe_fe.GetName]からは想像もつかないが、 当時の[fanatic_xenophobe_fe.GetSpeciesNamePlural]は極めて攻撃的な拡張主義者の種族であった。 \n\n最初の遭遇で、 シャラリアンは[fanatic_xenophobe_fe.GetSpeciesNamePlural]のことを、 指導が必要な無知で野蛮な成り上がり者だと考えた。 一方[fanatic_xenophobe_fe.GetSpeciesNamePlural]の目には、 シャラリアンの態度の全てが憎悪の対象として映った。 彼らは大変な嫌悪を感じたのだ、 この理想郷の平和主義者に。 それゆえ、 彼らはシャラリアンを銀河の表舞台から抹消しなければならないと決意した。 犠牲者は軍備を持たなかったので、 続く戦争は残忍かつ短いものだった。 悪行を済ませると、 [fanatic_xenophobe_fe.GetSpeciesNamePlural]は自動化された守護者を星系に残し、 絶対に生存者が戻れないようにして、 彼らが憎悪した文明が確実に再建されないようにしたのだ。 \n\nこれらの記録に加えて、 [Root.Leader.GetName]はシャラリアンのテラフォーミング手法について説明したデータコアを発見した。 この分野における彼らの技術は我々よりはるかに優れている。 よってこの知識はまちがいなく帝国に利益をもたらすだろう。 "
 federations2.6.desc.afe:0 "[Root.Leader.GetName]はシャラリアン滅亡の真実を明らかにした。 [fanatic_xenophobe_fe.GetSpeciesName]帝国の勃興が彼らの不意を打つまで、 シャラリアンは数百年の間平和に暮らしていたようだ。 そして現在と同じく[fanatic_xenophobe_fe.GetSpeciesName]は極めて攻撃的な拡張主義者の種族であった。 \n\n最初の遭遇で、 シャラリアンは[fanatic_xenophobe_fe.GetSpeciesNamePlural]のことを、 指導が必要な無知で野蛮な成り上がり者だと考えた。 一方[fanatic_xenophobe_fe.GetSpeciesNamePlural]の目には、 シャラリアンの態度の全てが憎悪の対象として映った。 彼らは大変な嫌悪を感じたのだ、 この理想郷の平和主義者に。 それゆえ、 彼らはシャラリアンを銀河の表舞台から抹消しなければならないと決意した。 犠牲者は軍備を持たなかったので、 続く戦争は残忍かつ短いものだった。 悪行を済ませると、 [fanatic_xenophobe_fe.GetSpeciesNamePlural]は自動化された守護者を星系に残し、 絶対に生存者が戻れないようにして、 彼らが憎悪した文明が確実に再建されないようにしたのだ。 \n\nこれらの記録に加えて、 [Root.Leader.GetName]はシャラリアンのテラフォーミング手法について説明したデータコアを発見した。 この分野における彼らの技術は我々よりはるかに優れている。 よってこの知識は間違いなく帝国に利益をもたらすだろう。 "
 federations2.6.A:0 "教訓としよう。 "
 federations2.6.B:0 "まあ、 当然だろう。 "
 federations2.6.C:0 "我々の回路が悲しんでいる。 "
 federations2.6.D:0 "我々の仕事は終わった。 "
 federations2.6.E:0 "食料がもったいないな。 "
 shallarian_terraforming_knowledge:0 "シャラリアンのテラフォーミング知識"
 shallarian_terraforming_knowledge_desc:0 "古代のシャラリアンの国家はとっくに滅びたが、 彼らの比類なきテラフォーミング技術は我々の中で生き続ける。 "
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName]はシャラリアン滅亡の真実を明らかにした。 どうやら数百年の平穏の後、 多くのシャラリアンは他の戦争好きな国家が彼らの期待に応えないことを不満に感じていたらしい。 銀河を襲った多くの戦争に幻滅した彼らが選んだのは、 平和を執行しうる強力な艦隊を自らの技術で建造することだった。 \n\n同時期に、 シャラリアンは人工知能の分野で大きな進歩を果たした。 進歩のあまり、 完全な知性をもつ自律AIが彼らの間で普及したほどだ。 実際に暴力に携わることを想像するのは、 シャラリアンにとって不愉快なことだったので、 彼らは新しいAIに平和維持軍を管理させようとした。 だが明らかに、 彼らのプログラミングは彼らの想像ほど完璧ではなかった。 まさしく最初の出撃で、 艦隊が反乱を起こしたのだ。 \n\n明らかに、 平和維持軍はあらゆる点で意図されたとおりの手ごわい艦隊であることを証明した。 シャラリアンの科学者は文明が塵に還っていくのを恐怖の表情で眺めるしかなかった。 単純なスタックオーバーフローのせいで……"
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nこれらの記録に加えて、 [Root.Leader.GetName]はシャラリアンが計算機科学の分野で成し遂げた技術革新について説明したデータコアを発見した。 彼らの運命は我々に警告を与えるものかもしれないが、 それでも彼らの知識は我々の利益になるかもしれない。 "
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\n我々はシャラリアンの愚行を笑い飛ばし、 我々のプログラミングの相対的な優位性を称えざるを得ない。 "
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\n機械には感情がない。 だがもし感情があったなら、 我々はシャラリアンの愚行を笑い飛ばし、 我々のプログラミングの相対的な優位性を称えたであろう。 "
