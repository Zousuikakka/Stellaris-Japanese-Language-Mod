 mega_shipyard_0_DESC:0 "この建設拠点は将来$mega_shipyard_3$を建造するために準備されている。 "
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "この巨大な宇宙ステーションすべてが造船のために割り当てられている。 $mega_shipyard_3$は造船・アップグレード用に20ものラインを保有しているのだ。 "
 mega_shipyard_1:0 "$mega_shipyard_3$ 基本フレーム"
 mega_shipyard_1_DESC:0 "$mega_shipyard_3$の基本フレームは、 いつの日かこの場所を銀河で最も生産性の高い造船所とするための基盤となる。 "
 mega_shipyard_2:0 "$mega_shipyard_3$ コア"
 mega_shipyard_2_DESC:0 "$mega_shipyard_3$のコアは莫大なインフラから構成されている。 それらは製造ラインに供給する莫大な量の物資を加工・移動させるために必要とされているのだ。 "
 mega_shipyard_3:0 "巨大造船所"
 mega_shipyard_3_DESC:0 "多数の造船ラインはすさまじく効率的なプロセッシングコアによって管制されており、 巨大造船所の生産量は他のすべての星系基地の存在が霞むほどだ。 "
 mega_shipyard_ruined:0 "荒廃した$mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "この$mega_shipyard_3$が造船するには、 大規模な修繕が必要だ。 "
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "この$mega_shipyard_3$は、 かつては稼動していたようだ。 造船するには大規模な修繕が必要だ。 "
