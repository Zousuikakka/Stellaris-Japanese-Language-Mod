 START_SCREEN_COMMON_GROUND:0 "今から数十年前、 我々の初期の亜光速探査機が、 近隣星系で2つの異星文明を発見した。 3つの文明は、 種族間の生態的な差異が大きいとはいえ、 多くの共通点を持つことに気づいた。 そして、 彼らも我々と同様に、 ちょうど星間航行技術の黎明期にあったのだ。 \n\nやがて3つの文明の間で、 のちの連邦の前身となるひとつの盟約が結ばれた。 我々が銀河に進出するとき、 そこに何が待ち受けていようとも、 力を合わせてともに立ち向かおう、 と。 "
