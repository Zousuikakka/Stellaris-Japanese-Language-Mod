 SEA_CRYSTAL_CAT:0 "浮かぶ価値"
 SEA_CRYSTAL_CAT_DESC:0 "[Root.GetName]の海中に謎の巨大物体が存在するようだ。 星々の光が反射して輝いている。 "
 WENKWORT_CAT:0 "絵に描いたような庭園"
 WENKWORT_CAT_DESC:0 "この惑星の美しさは絵画のようだ――なんだか、 異様なまでに。 どのような原因が働いてこうなったのだろうか？ "
 federations3.115.name:0 "信号の意味"
 federations3.115.desc:0 "[From.GetName]の地上の大半では、 植生全体がある種の美学的配置をとっている。 さらに我々の科学者が言うには、 そのような配置が見られない残りの地域、 いわば「手つかず」の地域でさえも、 園芸学的美の完成のために、 あえてそうされているのかもしれないという。 \n\n調査を続けていると、 我々は一つの信号を偶然受信した。 これがこの惑星で唯一見つかった科学技術の痕跡だ。 その信号を解析したところ、 [From.GetName]に生息する全動植物の目録とともに、 [event_target:wenkwort_rellrait.GetName]付近の座標が示された。 この惑星の正体を知る手がかりになりそうなものは、 それ以外に残されていなかった。 "
 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "漂う水晶"
 federations3.100.desc:0 "[From.GetName]は、 一見すると何の変哲もない惑星だ。 しかしそんな中、 [Root.GetName]の科学者の一人が、 水面の下に巨大なレンズのようなものがあって星々の光を反射していることに気がついた。 ただちにスキャンしたところ、 その水晶状の物体は、 中規模の島に匹敵するほどの巨大さであることが判明した。 \n\n遠隔調査の結果、 そのレンズの化学的組成は極めて希少であり、 この銀河において同じものが一つとしてない構造の物体であることが報告された。 "
 federations3.100.a:0 "希少資源は我らのものだ。 "
 federations3.100.b:0 "美しさを鑑賞するだけに留めよう。 "
 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "ありえない洞穴"
 colony_fed.100.desc:1 "[Root.GetName]で見つかった地学的アノマリーは引き続き我々の興味をそそる。 ある日、 採掘場のそばにお椀型の窪地が突然現れ、 我々は調査を開始した。 このような地形は氷河地帯以外では通常見られないが、 それよりも奇妙なことがある――窪地の壁面に花びら模様の可視光が散乱しており、 そこにある特定の電磁波を当てると共鳴反応が見られるのだ。 調査は現在進行中だ。 "
 colony_fed.105.name:0 "ブルーロータス計画"
 colony_fed.105.desc:1 "科学者たちの報告によれば、 [Root.GetName]で新たに発見された結晶質の青い埋蔵物は、 遅延抹消光子エネルギーに激しく反応するという。 この鉱物はその波長をフィルターし、 ビームを反射する。 そのビームはありふれたケイ酸塩を新しい超伝導合金に変化させることができるのだ――ただし、 それができるのは昼の日光だけだ。 \n\nこのプロセスにおいては原則として、 高レベルの放射線が閉鎖空間内に発生するため、 科学者たちの一部はすでに抗議を始めている。 別の興奮した科学者たちの一団はそれに反論し、 この現象は希少な金属の精錬方法に革命を起こす可能性があると主張している。 いずれにせよ、 この技術をさらに追究するには大きなコストがかかる。 "
 colony_fed.105.gestalt.desc:0 "[Root.GetName]のお椀型の窪地で、 はぐれドローンが独自のプロジェクトを進めているのが発見された。 このドローンは当初の指令、 すなわち鉱物抽出技術の洗練を追究していたところ、 ありふれたケイ酸塩を新しいタイプの合金に変化させる手段を偶然発見したのだ。 \n\nこのプロセスには、 窪地内の壁面にある埋蔵鉱物に高エネルギービームを反射させる必要があるらしい。 はぐれドローンの熱心さのあまり、 周囲には膨大なレベルの放射線があふれている。 そのため、 このドローンを再統合するか、 それとも個性を破壊して知識を獲得するかは棚上げとして、 隔離してある。 "
 colony_fed.105.a:0 "元の窪地に戻してこい。 "
 colony_fed.105.b:0 "研究を進めてみよう。 "
 colony_fed.105.c:0 "実験を一切中止しろ。 "
 colony_fed.105.d:0 "ドローンを破壊しろ。 "
 colony_fed.106.name:0 "熱心すぎる擁護者"
 colony_fed.106.desc:0 "強迫観念に取り憑かれた科学者のグループが計画を中止させるべく介入しようとしたため、 [Root.GetName]において取り返しのつかない事態が起こった。 科学者はその研究に魅了されており、 「新たなる科学の為に」として核変換実験を自らの制御下に置こうとしていたのである。 その結果として現場で小競り合いが生じ、 その最中に機器が破損、 暴走的連鎖反応が生じることとなってしまった。 \n\n現場の窪地には、 かつて設備や研究者だったものの周りに結晶形の物質がまとわりついて再構築された、 ジオードのような物体だけが残っていた。 "
 colony_fed.107.name:0 "孤独な錬金術師"
 colony_fed.107.desc:0 "頑固なドローンとその偶然の産物は、 我々の手によって首尾よく破壊され、 窪地の底の砂礫と化した。 その有用な金属の砂礫を、 我々は回収した。 "
 colony_fed.110.name:0 "錬金術の進行"
 colony_fed.110.desc:0 "[From.GetName]の研究所は、 件のプロセスの解明に成功した。 窪地の中では少量の岩石が少量の合金に変換されているだけだったが、 科学者たちによればその大規模化が可能かもしれないという。 そのためには追加の出資が必要だそうだ。 "
 colony_fed.110.gestalt.desc:0 "[Root.GetName]でのはぐれドローンの実験は成果を出した。 窪地の中では少量の鉱物が新種の金属に変換されているだけだったが、 今やそのプロセスが解明されつつあるという。  詳細な研究のためにはより一層の注力が必要だろう。 "
 colony_fed.111.name:0 "ロータスの崩壊"
 colony_fed.111.desc:0 "[From.GetName]での核変換実験は失敗に終わった――が、 もしかするとこの失敗のおかげで将来起こり得た大惨事を回避できたのかもしれない。 新たな、 より精密な機器が初稼働した際、 設計許容値の範囲内できちんと動作していたかのように見えた。 しかしその後、 停止命令が実行された際に核変換プロセスが安全装置も効かずに暴走してしまう事態となった。 核変換は施設建屋の全体に及び、 その周辺をも巻き込んで、 まとめて超伝導合金に変換してしまった。 \n\n結果として起こった爆発により周囲の景観は一変し、 多くの人命が失われることとなった。 上質な金属の塊と、 形而上学的な教訓以外は、 ほとんど何も残らなかった。 "
 colony_fed.111.a:0 "二度と試すな。 "
 colony_fed.115.name:0 "錬金術の最大化"
 colony_fed.115.desc:0 "実験的な生産施設の次段階での操業が始まった。 ブルーロータス水晶核変換施設は、 前代未聞の大量の鉱物を有用な合金に、 精力的に変換している。 "
 colony_fed.115.a:0 "大躍進だ。 "
 colony_fed.115.b:0 "よく見張っておこう……"
 colony_fed.120.name:0 "暴食ロータス"
 colony_fed.120.desc:0 "[Root.GetName]の実験施設において破滅的事態が起こった。 設備、 建屋、 および周辺地域の広大な範囲をすべてまとめて超伝導合金に変換させてしまう暴走事故が発生したのだ。 何が封じ込めの破れを発生させたのかは解明不可能だと専門家は述べている。 豊富に生成されたこの物質だけが残された全てだ。 "
 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "ブルーロータス研究施設"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "ユニークな反射性質を持つこの地学的現象を利用して、 岩盤を上質な合金へ核変換できると考えられている。 "
 WENKWORT_PROJECT:0 "簡潔と静寂の美"
 WENKWORT_PROJECT_DESC:0 "[event_target:wenkwort_rellrait.GetName]の地表には、 山々やクレーターのそれぞれを中心にして囲い込むような形で、 複数の円形の溝が優雅に描かれている。 何の理由があってこのような姿をしているのだろうか？  以前この星系で遭遇した$wenkwort_drone_plural$と何らかの関係があるのだろうか？ "
 federations3.135.name:0 "[event_target:wenkwort_rellrait.GetName]の枯山水"
 federations3.135.human.desc:0 "もしもこの§Y[event_target:wenkwort_rellrait.GetName]§!が[Owner.Capital.GetName]からこれほど遠く隔たった宇宙にあるのではなく、 またこれほど大規模でなかったなら、 我々の文明に伝わる「禅庭」だと勘違いしていたかもしれない。 小石から小惑星まで様々な大きさの岩石が点在することによって描かれる景観は、 極めて壮大だ。 我々の学者の指摘によれば、 岩石の配置は精密に計算されており、 自然の山と川に見立てられているという。 装飾的な部分もあるが、 しかし自然本来の美とは違う模倣の美なのだそうだ。 \n\nこの彫刻的な惑星の正体が何であれ、 以前遭遇した§Y$wenkwort_drone_plural$§!と何かしらの繋がりがあることは明白だろう。 その後、 この惑星の追跡調査を試みたが、 特に成果は得られなかった。 \n\nヒントはおそらく、 我々がこの禅庭惑星に連れてこられた経緯にある。 疑問に対する答えは、 時が経てば自ずから明らかになるのだろう。 "
 federations3.135.nonhuman.desc:0 "[event_target:wenkwort_rellrait.GetName]の独特な地形が自然に形成されたものでないことは明らかだ。 小石から小惑星まで様々な大きさの岩石が点在することによって描かれる景観は、 広大な乾いた海を連想させる。 \n\n科学者の導き出した結論としては、 この景観は芸術表現の一種か、 もしくは何らかの儀式に関するものだという。 しかしながら、 実行者の候補としては、 我々が以前遭遇した§Y$wenkwort_drone_plural$§!しかいない。 その後、 起源の追跡を試みたが、 特に成果は得られなかった。 答えは時が告げてくれるのだろう……"
 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "遺物のレール"
 relicrails_digsite_desc:0 "最近[From.Planet.GetName]で起こった崩落により、 地下の鉄道トンネル網が発見された。 精巧なアーチや複雑な信号設備が、 何世紀ものあいだ日の目を見ることなく地下で眠っていたのだ。 その様式は宇宙のこの領域で出遭った何物とも似ていない。 誰が、 何のために建設したのだろう？ "
 federations3.1005.name:0 "地下空間が姿を現す"
 federations3.1005.desc:0 "[From.Planet.GetName]での最新の建築プロジェクト中に、 深部での崩落が発生した。 死傷者は最小限に抑えられ、 主要なインフラにも影響は出なかった。 しかし、 この地学的活動により、 突如として鉄道トンネル網の一部が姿を現した。 当惑した建築士たちはすでに、 その調査に向かっている。 どうやら[From.Planet.GetName]にはかつて文明が存在していたようだ……"
 federations3.1010.name:0 "駅の埋蔵資源"
 federations3.1010.desc:0 "発掘を始めてからほどなくして、 頑丈に造られた複雑な設計のトンネルと設備が発見された。 太いレールと枕木が無傷で保たれており、 その周囲には無数の人工物と何世紀も前のごみが散乱していた。 \n\nごみの中には、 見事な陽極酸化処理が施された、 様々な機関車の部品や信号設備が埋まっていた。 この手の物は§Y車両基地§!で発見される可能性がある。 全ての遺物には複雑な幾何学模様で各部品の細目が刻まれていた。 これは、 高いレベルの芸術性と、 おそらくはプライドすら込められていることを示唆するものだ。 "
 federations3.1015.name:0 "重武装の訪問者"
 federations3.1015.desc:0 "ある狭い側道トンネルを発掘したところ、 偶然にも死んで久しい爬虫類種族の遺体が見つかった。 §Y800年§!ほど前に崩落によって死亡したらしい。 なぜトンネルにいたのかは謎だったが、 この人物が所持していたたくさんの武器の研究を完了することでようやく解明できた。 \n\nこれらの刃物 (多くは装飾的な丸盾の内側に取り付けられていた) の技術は、 我々のそれに比べると原始的ではあるが、 鉄道に使われているものとは大きく異なる。 この丸盾の持ち主は我々と同様この惑星の民ではなく、 やはり考古学的な調査をしていたらしい――トンネルによって命を奪われる前は。 "
 federations3.1015.a:0 "発見物を翻訳しろ。 "
 federations3.1020.name:0 "丸盾の持ち主"
 federations3.1020.desc:0 "「丸盾の持ち主」の残したメモに従っていくと、 かつてこの鉄道修理基地で使われていた§Y変電所§!が見つかった。 この人物の探検は、 施設の気密を破ってしまったらしく、 ここの風化は比較的進んでいる。 埃の積もったケーブルダクトが、 何十ものモニターの周囲に柱列をなしている。 モニター列のひとつで、 我々は§Y別の知的種族§!の遺留物を発見した。 \n\n丸盾の持ち主の探検メモによると、 これは擬軟体生物の技術者集団であるらしい。 当時、 遺体がまだ形を保っていたころは、 守りあうか温めあうかのように身を寄せ合っていたようだ。 記録によれば、 我々よりも劣った道具を用いて、 この数千年前の変電所を再稼働させる試みが2回行われたらしい。 我々には変電所を再稼働できる見込みがある。 成功すれば、 今後の発掘がずっと楽になるだろう。 "
 federations3.1021.name:0 "悲劇のらせん"
 federations3.1021.desc:0 "ポータブル位相発電機を用いて[From.Planet.GetName]の変電所を再稼働してからほんの数分で、 施設はけたたましい警告音を発した。 数秒後、 線路に隣接した天井と壁の一部が崩れ、 そこで作業していた発掘チームを巻き込んだ。 \n\nこの事故は、 取り外したと思い込んでいた§R腐食した抵抗コイル§!が原因だった。 この見過ごしにより、 発掘チームは数名の負傷者を出したうえ、 数十人が土砂の下敷きになった。 「丸盾の持ち主」と同じ轍を踏んでしまったのだ。 "
 federations3.1022.name:0 "別の路線に乗り換える"
 federations3.1022.desc:0 "変電所の遺物の複雑さに、 我々は驚嘆した。 ポータブル位相発電機を用いてこの変電所を再稼働させようとしたが、 いきなり動かしてしまったため、 数千年前の古い構造物が一部崩落した。 \n\n幸いなことに、 発掘チームは崩壊の前兆を捉えて避難していた。 崩落が収まると、 一部のエリアが完全に閉ざされていることに気が付いた。 だがその代わりに、 新しいエリアが姿を現した。 "
 federations3.1026.name:0 "運転再開"
 federations3.1026.desc:0 "偶然にも発掘現場が一新されたことで、 長距離鉄道トンネルが姿を現した。 その側線には (コントロールパネルを解読したところによれば) 列車が止まっている。 同様のシステムが様々な優先度を列車に与えており、 その中には「§Y保管庫§!」と解読できる車両もあった。 \n\nこれほど大きな人工物を手に入れられることは珍しいので、 列車を再稼働させるべくチームが派遣された。 年代物の機関車はそれ自体が工学の産物として優美であるが、 豪華に装飾された車両がいくつも後ろに連結されており、 これ自体が博物館であることを証明していた。 \n\nこの列車は動くタイムカプセルというべきもので、 いつでも危険地帯から移動して逃れることができる。 3000年もの間、 この列車はひとつの文明のあらゆる歴史的・文化的・科学的記録を保存していたのだ。 そして我々は、 この文明が§Yピーイップス§!と自称していたことを知った。 "
 federations3.1026.a:0 "これらの記録を母星に持ち帰り、 さらに研究しよう。 "
 federations3.1027.name:0 "空の小屋だけ"
 federations3.1027.desc:0 "偶然にも発掘現場が一新されたことで、 洞窟を削り出した巨大なアーチ状の天井を持つ物資集積場が姿を現した。 広大な空っぽの倉庫が並ぶ中、 一つだけセキュリティが突破された痕跡があった。 我々がそのセキュリティを改めて解除すると、 「丸盾の持ち主」と同じ種族の遺体が大勢見つかった。 彼らは物資を探しに来たが、 結局、 数千年前の警報システムを反応させただけに終わったのだ。 \n\n彼らが残したログによると、 この星系を回った「§Yフェンルリル探検隊§!」は居住可能惑星を調査する一環として、 [From.Planet.GetName]を探査していた。 彼らはこのような遺跡の存在を想定していなかった。 そして考古学の知識も興味もなかったので、 この遺跡を調査するというよりは、 荒らしていったのだ。 \n\n倉庫の中で飢えに襲われた人々は、 同僚が相当な量の資材を輸送船に移したので、 もうほとんど残っていない、 と非常に下品な言葉で書き残している。 我々自身の調査で確認されたことは、 ここには年代物の機械類が数多く残されているが、 謎に包まれた鉄道敷設者の正体を示すものはほとんど残っていないということだ。 "
 federations3.1030.name:0 "鉄道と難民"
 federations3.1030.desc:0 "[From.From.Planet.Getname]の鉄道敷設者が残した記録によると、 この擬軟体生物の特に熱狂的な一団が、 機械工学的努力を通して彼ら自身を向上させるため、 科学技術恐怖症にかかった故郷から逃げ出したのだという。 彼らは§Y地下深くの洞窟§!の遠く離れて隠された地域に隠遁し、 鉄道トンネルを通じて生存圏を繋げ、 拡大した。 \n\n自身の文化がいつの日か狩られ、 消滅させられることを恐れた彼らピーイップスは、 自らの安全と保護のため地下深くへ潜っていった。 故郷において彼らの政府が偏狭で偏執的になっていく間も、 二百年間、 彼らの地下社会はゆっくりと拡大を続けた。 たった一度の急進的な流れが、 彼らを前代未聞なレベルで軍国主義化させた。 ことここに至り、 年代史は突如終わっている。 \n\n丸盾の持ち主自身から得られた発見と、 いくつかの補強材料のみでも、 双方の派閥に起こった悲劇的結末は予測できる。 これ以上の考古学的証拠は失われたか、 もしくは記録されていない……ピーイップスについて残っているのは彼らの洞窟と、 列車のみだ。 "
