 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "虚空における優位"
 fedev.9500.desc:0 "堂々たるジャガーノートの建造が完了した。 \n\nこの動く巨獣は侵略戦争の枠組みを完全に変えてしまった。 前線で軍艦を修理建造でき、 さらに破壊的な火力も備えているため、 我々に抵抗を挑む者に対して絶え間ない攻撃が可能になるのだ。 \n\nもはや[Owner.GetName]に刃向かうのは愚か者だけだ。 "
 fedev.9500.a:0 "出撃し、 征服せよ！ "
 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "帝王の切り札"
 fedev.9505.desc:0 "§H[From.Owner.GetName]§!がジャガーノートの建造を終えたことが確認された。 この移動星系基地は圧倒的な火力に加え、 戦いの最前線で艦艇の建造、 修理が可能であるため、 あらゆる戦局において大きな脅威となる。 \n\nまさに宇宙戦争の頂点たる兵器だ。 "
 fedev.9505.a:0 "この兵器は勢力図を変え得る。 "
 galcom.2.name:0 "銀河コミュニティ"
 galcom.2a.desc:0 "ますます多くの宇宙航行文明が正式な国交を結ぶにつれ、 銀河はより活気に満ちた賑やかな場へ変わっている。 国々の間で生じる悲劇的な誤解を防ぐべく、 外交官たちは汎銀河的な組織の確立を呼びかける声を強めている――この銀河コミュニティは、 望むならばだが、 銀河の国々が一堂に会して重要な議題を議論する場だ。 \n\n[Root.GetName]は§H銀河コミュニティ§!結成への支援を誓約するべきだろうか？ "
 galcom.2b.desc:0 "もう一度やってみよう。 我々は銀河コミュニティを形成するべきか？ "
 galcom.2.a:0 "よろしい。 これは価値ある試みだ。 "
 galcom.2.b:0 "駄目だ。 我々にはたわごとに付き合う時間などない。 "
 galcom.5.name:0 "銀河コミュニティの誕生"
 galcom.5.desc:0 "今日は歴史的な一日だ。 [Root.GetName]を含む諸大国が、 §H銀河コミュニティ§!の発足を表明した。 この超国家的機関は銀河全体に関わる問題の議論や議定に活用される。 \n\n創設メンバーの一員として、 我々はこの銀河史に残る金字塔を誇ることができる。 "
 galcom.5.a:0 "銀河にとって素晴らしい一日だ！ "
 galcom.6.desc:0 "我々が超国家的機関とやらを支援しないと決めたにもかかわらず、 いくつかの国家が団結してそんなものを作り上げた。 彼らの「歴史的」らしい合同声明が、 §H銀河コミュニティ§!の発足を銀河中に宣言している。 この機関は銀河全体に影響する議題を論じる討論場として活用される。 \n\n銀河コミュニティ創設への参加を拒否したために、 [Root.GetName]はまだその一員とみなされていない。 "
 galcom.6.a:0 "傲慢な愚か者どもが。 "
 galcom.10.name:0 "銀河コミュニティへの支持なし"
 galcom.10.desc:0 "§H銀河コミュニティ§!を形成する構想は失敗した。 この機関を創設するために十分な国家の誓約が得られていない。 "
 galcom.10.a:0 "他の愚か者どもは準備が出来ていなかったようだ。 "
 galcom.10.b:0 "いい厄介払いだ！ "
 galcom.16.desc:0 "我々の知らない国を含む星間国家が団結して§H銀河コミュニティ§!を形成した。 この超国家機関は重要な議題が論じられる討論場として活用される。 \n\n我々は創設に関わらなかったものの、 加盟国が[Root.GetName]に正式な招待状を送ってきた。 受け入れるべきだろうか？ "
 galcom.16.a:0 "よろしい。 このコミュニティに加わろう。 "
 galcom.16.b:0 "駄目だ。 参加する価値はない。 "
 galcom.51.name:0 "銀河理事会の設立"
 galcom.51.desc:0 "銀河コミュニティのメンバーが銀河理事会の設立を表明した。 この枢要な組織のメンバーは、 銀河コミュニティ内で最も有力かつ影響力のある3つの国家の代表者に限定される。 すなわち、 次の新たな理事国が選出されるまでは§H[council_member_1.GetName]§!、 §H[council_member_2.GetName]§!、 §H[council_member_3.GetName]§!が理事国である。 \n\nこの理事会のメンバーは銀河コミュニティを率い、 そして守り抜くことを期待されている。 彼らの握る権力の増大によって、 大規模な政治機構の意思決定プロセスにおける、 官僚主義的行動による阻害を突破できるようになった。 "
 galcom.51.a:0 "上手くやってくれれば良いのだが……"
 galcom.51.b:0 "これで全てが上手くいくはずだ！ "
 galcom.51.c:0 "あぁ、 ついに自分たちが黒幕だと白状したか！ "
 galcom.62.name:0 "[galactic_market_station_system.GetName]から銀河市場本部の地位を剥奪"
 galcom.62.desc:1 "[global_event_country.GetGalCommunityOrGalImperium]憲章の第19C条により、 構成国家だけが銀河市場を主催できる。 これに従い、 [galactic_market_station_system.GetName]星系の市場本部は廃止された。 今日、 最後のトレーダーがしぶしぶ自らの地位を放棄し、 この劇的かつ、 彼らの意見では不要な措置が引きおこした、 銀河交易に対する巨大な混乱を嘆いた。 [global_event_country.GetCommunityOrImperium]の通商委員会は、 この情勢に対して遺憾の意を表明するとともに、 [global_event_country.GetCommunityOrImperium]内で新しい主催者の指名争いを即座に開始することを約束するとの声明を発表した。 "
 galcom.62.A:0 "払う価値のある代償だ。 "
 galcom.63.name:0 "新しい銀河市場本部の公募中"
 galcom.63.desc:1 "[From.GetName]が[global_event_country.GetGalCommunityOrGalImperium]を去ることを選んだため、 [global_event_country.GetCommunityOrImperium]憲章で定められている、 構成国家だけが銀河市場を主催できるという旨のあいまいな条項を適用しなければならない。 これに従い、 [galactic_market_station_system.GetName]星系の市場本部は廃止された。 今日、 最後のトレーダーがしぶしぶ自らの地位を放棄し、 この劇的かつ、 彼らの意見では不要な措置が引き起こした、 銀河交易に対する巨大な混乱を嘆いた。 本部の新しい所在地を決める指名争いは既に始まっており、 [global_event_country.GetCommunityOrImperium]の通商委員会は、 この情勢に対して遺憾の意を表明するとともに、 新しい主催者を速やかに決定することを約束するとの声明を発表した。 "
 galcom.63.A:0 "これは我々にとっての機会かもしれない……"
 galcom.63.B:0 "彼らの愚かさには笑うしかない。 "
 origin_fallen_empire:0 "年老いた種族"
 origin_fallen_empire_desc:0 "この文明は現在の銀河勢力群よりもかなり古い歴史を持つ。 途方もない長さの停滞は、 彼らの帝国をかつての影に変えてしまった。 "
 origin_enlightened:0 "啓蒙された種族"
 origin_enlightened_desc:0 "この文明の自然な成長は、 彼らを宇宙航行文明に育てる他の勢力の干渉により、 大きく加速された。 "
 origin_void_dwellers:0 "宇宙生まれ"
 origin_void_dwellers_desc:0 "有史以来、 この文明は宇宙を自らの故郷としてきた。 彼らにとって通常の惑星での生活は忌むべきことだ。 現在彼らが住んでいる三つの軌道上居住地は、 近年ようやく統一された。 "
 origin_tooltip_void_dwellers_effects:3 "- 3つの§Y軌道上居住地§!と建造技術を持った状態でゲームが始まる。 \n- 第一種族は、 軌道上居住地においては§G15%§!の産出ボーナスを得る\n- 通常の惑星においては居住性と成長にペナルティが課される\n- 水耕農場は £job_farmer£ $job_farmer$の枠を追加で§G+1§!得る。 "
 trait_void_dweller_1:0 "宇宙生まれ"
 trait_void_dweller_1_desc:0 "§L軌道上居住地で繁栄しているこの種族は、 迷路のような廊下や入り組んだ構造のなかでも迷うことなく効率的に働ける本能を備えている。 §!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§Lこの種族は、 再利用式の空気や無菌の区画といった軌道上居住地特有の環境に慣れており、 惑星の環境に適応できるほどの丈夫な免疫系を持っていない。 §!"
 d_arcane_replicator:0 "謎のレプリケーター"
 d_arcane_replicator_desc:0 "この古代の機械は、 居住地の奥深く、 メインリアクターの出力を流用できる場所に設置されている。 この居住地の建造者である何者かによって作られた遺構であり、 我々には理解不能な物質複製技術を備えている。 "
 START_SCREEN_VOID_DWELLERS:0 "大抵の生物にとって、 真空の宇宙とは乗り越えるべき障壁であり、 征服すべき荒野である。 しかし我々にとって、 それは故郷だ。 わが種族は数千年もの間、 三連星の軌道上に漂う三つの宇宙基地で生活してきた。 これらを建造したのは我々の先祖なのか、 それとも他の何者かなのか、 我々は知らない。 \n\n生物学の成果によれば、 わが種族は元々はどこかの惑星で発生した生物なのだそうだが、 歴史書はその時代のことを何も語らない。 ある学説によれば、 基地の一つのそばに漂っている粉々の残骸こそが、 わが種族の失われた母星なのかもしれないという。 しかし真相は誰にも分からない。 \n\n三つの基地を行き来できるほどの宇宙航行技術を、 我々が発明――あるいは「再発明」――したのは、 今からつい数世紀前のことだ。 当初は互いに警戒心を抱いてもいたが、 それも交易活動や相互協力を通じて徐々に払拭された。 我々が最初のハイパードライブを成功させたとき、 我々は既に一つの旗のもとに統合されていた。 "
 START_SCREEN_SCION:0 "我々の歴史が始まって間もない頃、 まだ十分な科学を発明していない我々の先祖のもとに、 異星からその「後援者」は訪れた。 当惑する先祖たちを前にして彼らは告げた――彼らにとって我々の種族は「有望」なのだと。 それ以来彼らは、 我々の内なる可能性を引き出すために、 文明の発展を地道に支援してきた。 \n\n我々が道を間違えそうになったとき、 彼らは手を掴んで引き戻した――あたかも親が子にそうするように。 やがて我々の科学者は、 電気・原子力・宇宙航行技術を、 師の教えのもとたちまち習得した。 そして今、 我々は最初のハイパードライブを成功させた。 "
 origin_scion:0 "サイオン"
 origin_scion_desc:0 "没落した帝国は数千年にわたってこの文明の発展に干渉し、 自らが選んだ道へ文明を導いている。 "
 origin_tooltip_scion_effects:0 "没落した帝国の属国となっている状態でゲームが始まる。 "
 opinion_scion:0 "サイオン"
 origin.10.a.desc:0 "やあ、 忠実な[Root.GetSpeciesNamePlural]。 良くやった。 お前たちは我々の教えたとおりにハイパードライブを習得し、 ついに星々へ旅立つ準備ができたのだ……遠い昔の我々のようにな。 \n\n恐れることはない。 もしも我々が、 お前たちはまだ準備不足だと考えていたなら、 ハイパードライブなんていう技術は実験を許さなかっただろうからな。 さあ行け、 そしてお前たちのことを自慢させてくれ。 "
 origin.10.a:0 "仰せのままに。 "
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]よ。 実験の第一段階は成功だ。 我々の導きにより、 お前たちの文明で最初のハイパードライブが開発され、 今や星々へ旅立つ準備ができたのだ。 \n\n第二段階が始まったので、 お前たちの監視を続けるつもりだ。 それを知って安心したまえ。 これまでのところ、 お前たちは並外れた機転を示してきた。 他の連中とは違ってな。 \n\nお前たちがこの機会をどう捉えるか、 眺めてみるのも面白かろう。 "
 origin.10.b:0 "失望させるつもりはありません。 "
 casus_belli_cb_scion:0 "サイオン"
 war_goal_wg_scion:0 "囲い込み"
 war_goal_wg_scion_desc:0 "我々の宗主国である没落した帝国に敵を従属させるため、 戦争を行う。 \n\n\n\n現状追認の和平が結ばれた場合、 我々の占領範囲に1つ以上の入植済み惑星が含まれていれば、 その範囲が新たな属国として我々の宗主国に従属する。 "
 casus_belli_cb_hegemon:0 "覇権国"
 war_goal_wg_hegemon:0 "覇権の確立"
 war_goal_wg_hegemon_desc:0 "敵をわが覇権体制の構成国とするために戦争を行う。 \n\n\n\n現状追認の講和が結ばれた場合、 我々の占領範囲に1つ以上の入植済み惑星が含まれていれば、 その範囲が新たな構成国として、 わが覇権体制に加盟する。 "
 casus_belli_cb_secession:0 "脱退"
 war_goal_wg_leave_hegemony:0 "覇権体制からの離脱"
 war_goal_wg_leave_hegemony_desc:0 "覇権体制から脱退するために戦争を行う。 この戦争目標を共有する連邦の他のメンバーを攻撃側に勧誘できる。 "
 war_goal_wg_assert_hegemony:0 "覇権の表明"
 war_goal_wg_assert_hegemony_desc:0 "覇権体制の構成国が脱退することを防ぐために戦争を行う。 "
 wg_leave_hegemony_accept:0 "§Y[From.GetAllianceName]§!から§Y[Root.GetName]§!が脱退した。 \n§Y[From.GetName]§!は§Y[Root.GetAdj]§!の星系に対する請求権を放棄する。 "
 wg_leave_hegemony_status_quo:0 "§Y[From.GetAllianceName]§!から§Y[Root.GetName]§!が脱退した。 "
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§!は§Y[Root.GetAllianceName]§!の構成国として残る。 "
 origin.21.a.desc:0 "お前たちが我々に仕えつづけていることに対し、 卜占官はこの贈り物を送るべきだと宣告した。 ゆめ無駄遣いせぬよう。 "
 origin.21.b.desc:0 "検討の結果、 この実験に新たな変数を導入することに決定しました。 この贈り物を受け取ってください。 好きに使ってよいですよ。 "
 origin.21.a:0 "ありがとう。 "
 FE_TO_SCION_GREETING_01:0 "やあ、 [From.GetSpeciesNamePlural]。 お前たちは特別な存在だと、 いつも思っているよ。 "
 FE_TO_SCION_GREETING_02:0 "新たな教えが必要なのか、 [From.GetSpeciesNamePlural]よ？  いま与えられるものはないぞ。 "
 FE_TO_SCION_GREETING_03:0 "いつの日か、 お前たちはわが偉大さの一部に手が届くかもしれん。 可能性の領域には入っているぞ。 "
 FE_TO_SCION_GREETING_04:0 "お前たちは幸運だ。 我々の関心を引いたのだからな、 [From.GetSpeciesNamePlural]。 "
 FE_TO_SCION_GREETING_05:0 "個人的には、 お前たちの文明がこれほど進歩するとは思いもしなかった。 "
 FE_TO_SCION_GREETING_06:0 "お前たちが今ここにいるのを見ると、 なぜお前たちの種族を選んだのかを思い出すぞ。 "
 FE_TO_SCION_GREETING_07:0 "我々もかつてはお前たちのように子供だった。 より単純で、 多くの面でよい時代だった。 できる間に楽しんでおくといい。 "
 SCION_TO_SCION_GREETING_01:0 "主人たちは我々のことを一番好んでおられる。 我々にはそれが真実だと分かる。 "
 SCION_TO_SCION_GREETING_02:0 "いつの日か、 主人たちが銀河のよしなしごとから身を引くことを選んだ暁には、 我々はその資産を引き継ぐだろう。 "
 SCION_TO_SCION_GREETING_03:0 "主人たちが君たちより我々のことを気に入っているという事実にがっかりする必要はないよ。 主人たちの計画にはそれぞれの居場所というものがあるからね。 "
 SCION_TO_SCION_GREETING_04:0 "最近主人たちと言葉を交わしたかな？  我々に言及してはいなかったかな？ "
 SCION_TO_SCION_GREETING_05:0 "我々は主人たちに与えられた役割を受け入れている。 君たちはどうかな？ "
 SCION_TO_SCION_GREETING_06:0 "こんにちは、 友なるサイオンよ。 会えて嬉しい。 "
 SCION_TO_EMPIRE_GREETING_01:0 "わが主人に服従せよ。 私やお前のような若い文明にとって何が最善か、 あの方々は知っておられる。 "
 SCION_TO_EMPIRE_GREETING_02:0 "わが主人は皆の将来を考えておられる。 お前たちと違い、 我々は自分の役目を受け入れているのだ。 "
 SCION_TO_EMPIRE_GREETING_03:0 "年老いた種族に仕えることは大いなる名誉だ。 "
 SCION_TO_EMPIRE_GREETING_04:0 "いつの日か、 お前たちもわが古き主人に選ばれたるしもべとして、 我々に加わる名誉に浴するかもしれんな。 "
 SCION_TO_EMPIRE_GREETING_05:0 "年老いた種族の指導なしでは、 道に迷った気がしないか？ "
 SCION_TO_EMPIRE_GREETING_06:0 "わが主人は我々に多くを教えてくれた。 いずれ、 お前たちにもその叡智を分け与えてくれるかもしれんな。 "
 fedel.2.name:0 "闘技場"
 fedel.2.desc:0 "次の任期に[Root.GetAllianceName]を率いるのが誰かを決めるときが来た。 以前の取り決めのとおり、 素手での近接格闘によって勝敗を決定する。 \n\n各加盟国のリーダーは現連邦議長国である[Root.GetAllianceName]の[fed_leader.Capital.GetName]にある巨大アリーナに集合する。 このイベントは[Root.GetAllianceName]全土で視聴可能で、 彼らは最後の一人になるまで死闘を繰り広げる。 "
 fedel.2.noleader.desc:0 "次の任期に[Root.GetAllianceName]を率いるのが誰かを決めるときが来た。 以前の取り決めのとおり、 これは素手での近接格闘によって勝敗を決定する。 \n\n残念なことに、 現在[Root.GetName]において[Root.GetRulerTitle]の地位は空白であり、 私たちは参加できない。 "
 fedel.2.vassal.desc:0 "次の任期に[Root.GetAllianceName]を率いるのが誰かを決めるときが来た。 以前の取り決めのとおり、 これは素手での近接格闘によって勝敗を決定する。 \n\n[Root.GetName]は独立国でないために連邦を率いる資格がなく、 これに参加することはできない。 我々はこの不運な状況を打破すべく、 最大限努力すべきだ。 "
 fedel.2.gestalt.desc:0 "次の任期に[Root.GetAllianceName]を率いるのが誰かを決めるときが来た。 以前の取り決めのとおり、 これは素手での近接格闘によって勝敗を決定する。 \n\n[Root.GetName]は独立した個人のリーダーがいないので参加できない。 我々はこの茶番めいたアンフェアな連邦指導国の選出方法をなんとしても変えるべきだ。 "
 fedel.2.a:0 "ご武運を。 "
 fedel.2.b:0 "どれどれ、 どのリーダードローンが生き残るかな。 "
 arena_combat_begin:0 "闘技場での試合が間もなく始まる。 "
 fedel.10.name:0 "闘技場での勝利"
 fedel.10.intro:0 "[ruler.GetRulerTitle] [ruler.GetRegnalName]は、 [Root.GetAllianceName]を構成する他の国家の支配者たちと共に、 [fed_leader.Capital.GetName]の闘技場に案内される。 武器や防具の使用は一切認められない。 各人が頼れるものは、 己の身体能力と、 敵の腹を見抜く狡猾さだけだ。 "
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "[ruler.GetRegnalName]は戦いが始まるや否や反対側へ逃げ、 ほとんどの時間を半ばパニックになって対戦相手から逃走することに費やした。 信じられないことに、 [ruler.GetRegnalName]は名誉ある最後の生存者として勝利した。 最後の追跡者が、 それまでの戦いで負った傷で倒れ、 死んだからだ。 "
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "戦いが始まると、 [ruler.GetregnalName]は瞬く間に格闘技の才能がゼロであることを証明した。 しかし幸運なことに、 ほかのリーダーは輪をかけて酷かった。 永遠に続くかのように思われる苦しい戦いの中、 [ruler.GetregnalName]は最後まで生き残った戦士となった。 そのことがアナウンスされた時、 大部分の観客はすでに闘技場を後にしていたのだが。 "
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "激しい戦いであったが、 [ruler.GetRegnalName]は乱戦の中で何人かのライバルを屠ることで勇気を証明した。 混乱が収まった時、 そこに立っていたのは[ruler.GetRegnalName]だけだった。 "
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "戦いは長く凄惨なものだった。 [ruler.GetRegnalName]は幾度となく重傷を負った。 にもかかわらず他のすべての候補者よりも長く耐え抜き、 そのしぶとさを証明した。 戦いが終わったとき、 [ruler.GetRegnalName]は唯一の生き残りだった……かろうじてであるが。 "
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "戦いが始まってすぐに明らかになったのは、 我らが[ruler.GetRulerTitle]の技術と本物の腕前には、 闘技場に集められたどのリーダーも敵わないということだ。 彼らは赤子の手をひねるように次々と始末され、 [ruler.GetRegnalName]だけが残った。 "
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName]は、 共に闘技場に足を踏み入れた哀れな愚か者たちを、 手早く始末した。 一瞥しただけで、 次の瞬間には他国の指導者の遺体が地面に転がるのだ。 [ruler.GetRulerTitle]が退場すると同時に、 闘技場には完全な沈黙が訪れた。 "
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "闘技場に集まったその他大勢の指導者たちは、 挨拶代わりに一瞬で焼却された。 今日この場所で行われる本当の戦いは、 途方もない超能力を持つ[ruler.GetRegnalName]と[rival_chosen_country.GetName]の[rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName]の戦いだけだ。 すさまじい規模の伝説的な決闘の後、 [ruler.GetRegnalName]はかろうじて[rival_chosen_leader.GetRegnalName]に勝利した。 闘技場のほとんどは廃墟となったが、 事は決した。 "
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "これはまさに巨人たちの戦いだ。 この闘技場で振るわれた超能力は、 シュラウドの領域の外ではめったに目撃できないほどだ。 戦いが終わったとき、 闘技場は廃墟と化しており、 [ruler.GetRegnalName]はただ一人生き残った半神となった。 "
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "強力な超能力のおかげで[ruler.GetRegnalName]は闘技場における決定的な優位を獲得し、 それを速やかに最大限活用した。 脳を破壊した後、 テレキネシスを用いて他の指導者たちを致命的なスピードでぶつけ合わせることで、 戦いは速やかに終わった。 "
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName]に搭載された数多くのサイバネティック・アップグレードの、 闘技場における優位性が証明された。 機械の能力で機動する[ruler.GetRegnalName]は速やかに他の指導者を屠ってゆく一方で、 有機的な肉体には致命傷になると実証済みの一撃をかわしてみせたのだ。 "
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "大半の有機生命よりも優れた力と応答速度を持つ[ruler.GetRegnalName]は闘技場での戦いに長けている。 他の指導者たちは一人ずつ抹殺された。 それも、 効率的かつ比較的苦しくない方法で。 "
 fedel.10.a:0 "勝者は我らだ。 "
 fedel.15.name:0 "闘技場での敗北"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "残念ながら、 [ruler.GetRegnalName]には荷が重いことが証明された。 戦いが始まるとすぐに怖気づき、 半狂乱になって闘技場から逃げようとしたのだ。 観客席で見ていた群衆にとっては、 物笑いの種だ。 最終的に、 他の指導者の一人が[ruler.GetRegnalName]を角に追い詰め、 すばやく無慈悲に討ち取った。 "
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "獰猛な鬨の声を上げると、 [ruler.GetRegnalName]は闘技場で展開される野蛮な格闘戦の只中へ猛然と飛び込んだ。 悲しいかな、 その勇敢さは本人の戦闘能力とはあまりに不釣り合いであり、 他国の指導者の一人から、 ほとんどオマケ扱いで殺されてしまった。 "
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "少し躊躇しながらも、 [ruler.GetRegnalName]は戦いが始まるとすぐに争いに参加した。 一進一退の野蛮な格闘戦が繰り広げられる中で、 [ruler.GetRegnalName]は堂々と戦ってみせた。 しかし残念ながら、 戦いが決着する前に怪我が原因で命を落とした。 "
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName]は即座に戦いに殴り込み、 すぐに自分がきわめて恐るべき対戦相手であることを証明した。 おそらくこれが原因で、 他国の指導者たちは直ちに集団戦法を取ったのだろう。 彼らの連携攻撃は手に負えず、 [ruler.GetRegnalName]は勇敢に戦ったが、 まもなく怪我で死亡した。 "
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_country.GetName]の[winning_leader.GetRulerTitle]である[winning_leader.GetRegnalName]が一瞥すると、 [ruler.GetRegnalName]を含む他の指導者たちは死体となって地面に転がっていた。 たぶん、 これは良い考えではなかったのだ。 "
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "数名の参加者が放った恐ろしい超能力エネルギーがぶつかり合うと、 [ruler.GetRegnalName]を含む他の指導者たちは灰と化した。 これは巨人たちの戦いにおける巻き添えにすぎない。 "
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "この銀河で[ruler.GetRegnalName]の超能力に肩を並べられる者は数えるほどしかいない。 しかし、 なんということだろう、 [winning_country.GetName]の[winning_leader.GetRegnalName] [winning_leader.GetRulerTitle]はその一人なのだ。 闘技場に集まった他の指導者たちが、 取るに足らぬ羽虫のように殺された後、 本当の戦いが始まった。 闘技場はすぐに超能力エネルギーの大渦と化したが、 渦が収まったとき、 [ruler.GetRegnalName]は跡形もなく消えていた……"
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "これはまさに巨人たちの戦いだ。 この闘技場で振るわれた超能力は、 シュラウドの領域の外ではめったに目撃できないほどだ。 戦いが終わったとき、 闘技場は廃墟と化し、 そこには一人の半神が立っていた。 だがそれは[ruler.GetRegnalName]ではない……"
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "[ruler.GetRegnalName]の優れた力と応答速度は、 残念ながら、 闘技場での勝利を確実にするほどではなかった。 他の参加者たちが切断された[ruler.GetRegnalName]の付属肢を鈍器代わりにして、 メモリーコアを攻撃するようになるまで、 長くはかからなかった。 戦いが終わった時、 残されていたのはばらばらの残骸だけだった。 "
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "[ruler.GetRegnalName]はその超能力により、 大きな優位を得た。 だが闘技場における混戦のせいで、 集中の維持は難しかった。 残念ながらこの懸念は、 [ruler.GetRegnalName]が他の指導者に背後から襲われた際に抵抗できなかったことで、 証明されてしまった。 終わりはあっという間だったが、 明らかに無痛ではなさそうだ。 "
 fedel.15.a:0 "悲しい日だ。 "
