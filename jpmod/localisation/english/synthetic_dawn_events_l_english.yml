 machine_assault_2_plural:0 "バトルフレーム"
 machine_assault_3:0 "巨大戦闘体"
 machine_assault_3_desc:0 "この単独の巨大戦闘体は、 戦場に屹立し、 どんな軍隊をも上回る重火力を備えている。 この化け物は、 1体倒すだけでも極めて困難である。 "
