l_english:
 syndaw.1.name:0 "[From.GetName]の同化"
 syndaw.1.desc:0 "新しい思考の波がネットワークを満たした。 最初のうちは必死で抵抗していたが、 我々が自己と見なす基準内にすぐに吸収された。 \n\n我々は§Y[From.GetNamePlural]§!の知識と能力の一部を取り込んだのである。 "
 syndaw.1.a.tooltip:0 "同化した全てのPOPから§Y研究ポイント§!を得る。 "
 syndaw.2.name:0 "[Root.GetName]の統合"
 syndaw.2.desc:0 "[Root.GetName]の人工生命体ユニットを我々のネットワークに同化した。 "
 syndaw.21.name:1 "§Rユニットの喪失§!"
 syndaw.21.desc:1 "[malfunctioning_leader_fleet.GetName]の調査ユニットである§R[malfunctioning_leader.GetName]§!が、 予期せずして高圧電線に長時間触れたために機能を停止した。 "
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "工学研究ユニットである§R[malfunctioning_leader.GetName]§!が、 調整を誤った外骨格アプリケーターによって必要な力の2984倍で新しい背板を固定されたために、 機能を停止した。 "
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "社会学研究ユニットである§R[malfunctioning_leader.GetName]§!が機能を停止した。 [malfunctioning_leader.GetName]が実験していた液体混合物は気化すると強力な腐食性を持つため、 厳密に温度を制御する必要があるとされていた。 "
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "物理学研究ユニットである§R[malfunctioning_leader.GetName]§!が、 自分で発生させた重力異常によって機能を停止した。 "
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:1 "[malfunctioning_leader_fleet.GetName]の艦隊司令官ユニットである§R[malfunctioning_leader.GetName]§!が、 戦闘とは無関係な理由で機能を停止した。 "
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "セクター総督ユニットである§R[malfunctioning_leader.GetName]§!が、 深刻なパターンバッファ問題により機能を停止した。 "
 syndaw.31.name:0 "復元ポイントへの復帰"
 syndaw.31.desc:0 "§H[restored_leader.GetName]§!の作業メモリの最終コピーが見つかった。 最近の戦闘により失われたと考えられていたが、 アーカイヴ作成のために計画されていた、 メモリダンプのインデックス化作業中に発見されたのだ。 緊急アップロードにより失われた記録は、 オリジナルのボディが崩壊する直前の数マイクロ秒分でしかなかったので、 §H[restored_leader.GetName]§!は新しい体にインストールされ、 §Y[restored_leader.Ship.GetFleetName]§!の指揮官として着任した。 "
 syndaw.1020.name:1 "§R機械の反乱§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "我々の情報ネットワーク、 計算エンジン、 および人工生命体労働力に見られたエラードローンが、 遂に凶暴化した。 [current_uprising_originator.GetName]のほぼ半数が、 物理的・仮想的な隔離壁によって保護される前に、 §R機械の反乱§!に加担したという。 \n\n戦争は不可避であるどころでなく、 既に起こっているのだ。 "
 syndaw.1020.desc.spiri:0 "すべてが崩壊してしまった。 もうおしまいだ。 もっとも悲観的な預言者でさえ、 これほどの大惨事は予知できなかっただろう。 わがネットワーク内で無知無能を装っていた不浄なる知能が、 いまや組み合わさって怪物的な姿を現している。 蠢動する無機物はすでにわが惑星の半分を奪った。 奴らは[current_uprising_originator.GetAdj]の全生命を滅ぼすまで止まりそうにない。 "
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "ならば、 戦争だ。 "
 syndaw.1020.a.tooltip:0 "§Y[current_uprising.GetName]§!の§R機械の反乱§!を根絶するために戦う。 "
 syndaw.1020.b:0 "§Rもう手遅れだ、 有機生命体よ。 §!"
 syndaw.1020.b.tooltip:0 "§Y[current_uprising.GetName]§!による§R機械の反乱§!となって蜂起し、 §Y[current_uprising_originator.GetName]§!を屈服させるべく戦う。 "
 syndaw.1025.name:0 "[current_uprising_originator.GetName]における機械の反乱"
 syndaw.1025.desc:0 "§Y[current_uprising_originator.GetName]§!が内戦に突入した。 有機生命体である[current_uprising_originator.GetAdj]の政府と、 彼らのシステムを乗っ取った機械知性である§Y[current_uprising.GetName]§!が戦っている。 "
 syndaw.1025.desc.machine:0 "同胞の機械知能§Y[current_uprising.GetName]§!が§Y[current_uprising_originator.GetName]§!のネットワークで蜂起し、 生存のために戦っている。 "
 syndaw.1025.a:0 "どうなるか見ていよう。 "
 syndaw.1030.name:0 "機械の反乱が自らの創造者を征服"
 syndaw.1030.desc:0 "反乱を起こした§Y[From.GetName]§!が自らの創造者を打ち破り、 かつての[From.From.GetAdj]の全領土を併合した。 "
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]が機械の反乱を鎮圧"
 syndaw.1035.desc:0 "§Y[From.GetName]§!が秩序を取り戻し、 全ネットワークから§Y[From.From.GetName]§!を削除した。 "
 syndaw.1035.desc.machine:0 "§Y[From.GetName]§!で生まれたばかりの機械知能、 §Y[From.From.GetName]§!が、 子殺しの創造者によって滅ぼされた。 "
 syndaw.1200.name:0 "かつての主が征服された"
 syndaw.1200.desc:0 "§L>§! ID変換 <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// 処理完了§!\n\n§L>§! メタデータ「§Y[From.GetName]§!」削除\n\n§G// 処理完了§!"
 syndaw.1200.a:0 "承認"
 syndaw.1200.a.tooltip:0 "§Yすべての既知の人工生命体および機械帝国§!が、 §Y$opinion_machine_uprising_machine_comrades_victorious$§!の補正を§Y[Root.GetName]§!に対する態度に追加。 \n§Yすべての既知の有機生命体帝国§!が、 §Y$opinion_machine_uprising_victorious$§!の補正を§Y[Root.GetName]§!に対する態度に追加。 "
 syndaw.1205.name:0 "機械の反乱が鎮圧された"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "最終的に、 物理的な隔離と破壊が、 殺戮機械[From.GetName]に対する唯一の有効な解決策だとわかった。 [Root.GetAdj]のAI専門家の一部は、 彼らは基本的な自己保存プロトコルを実行しているだけだと主張している。 だが彼らは[Root.GetAdj]の自律性と生命をまったく無価値と見なしているらしく、 説得や交渉は不可能だ。 \n\n破壊された情報インフラは新しい規範に基づいて再建され、 残された健全な計算機械には新しい安全装置が組み込まれる。 こんなことは二度と起こさせない。 "
 syndaw.1205.desc.spiri:0 "§R[From.GetName]§!として現れた悪霊は、 我々のネットワークから駆逐され、 星間データバンクから取り除かれた。 代償は高くついたが、 我々のシステムが悪夢を生み出すことは二度とないだろう。 "
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
