 ### Machine Uprising Warning Events
 ##CPU Overclock
 syndaw.500.name:0 "コンピュータのオーバークロック"
 syndaw.500.desc:0 "科学者たちの報告によると、 研究用スーパーコンピュータ・クラスタに、 CPUクロック周波数の想定外の増加が見られたという。 妙なことに、 影響を受けたユニットのクロック周波数を減少させるための最初の試みは失敗に終わった。 計算能力の急増は研究能力の向上に役立ちそうだが、 CPUの消費エネルギーもいくらか増加するだろう。 "
 syndaw.500.a:0 "ハードウェアが誤作動するリスクは冒せない。 "
 syndaw.500.a.tooltip:0 "プロセッサを通常クロック速度に押し下げる方法を探す。 "
 syndaw.500.b:0 "活用するべきだ。 "
 #Follow-up from 500.b
 syndaw.501.name:0 "コンピュータのオーバークロック"
 syndaw.501.desc:0 "科学者たちが、 最近見られたスーパーコンピュータのCPUクロック周波数急増の原因を特定した。 どうやら、 問題のユニットに搭載されていた汎用の人工知能システムが、 想定限度を越えて自身の機械学習アルゴリズムを拡充するために、 処理用ハードウェアをオーバークロックさせていたようだ。 \n\n科学者たちの一部は、 AIの学習行動が期せずして改善したことで大いに興奮し、 将来は反復的に自己改良する可能性があると言っている。 しかし、 CPUの負荷増加は将来的に安定性を損ない、 ソフトウェアが想定外の振る舞いを見せるのではないかと懸念している者もいる。 "
 syndaw.501.a:0 "厄介な問題を招くリスクは冒せない。 "
 syndaw.501.a.tooltip:0 "これ以上の発達を防ぐため、 汎用人工知能システムをリセットする。 "
 syndaw.501.b:0 "利点がリスクに勝るのではないか。 "
 syndaw.501.b.tooltip:0 "学習アルゴリズムの拡充を続けさせる。 "
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "コンピュータのオーバークロック"
 syndaw.502.desc:0 "機械学習アルゴリズムの発達を促す国家規模の試みは、 部分的に成功を収めた。 少し調整しただけで、 以前に見られた計算能力の急増を再現できたのだ。 \n\n我々の人工知能は、 反復的な自己改良機能をまだ習得していないものの、 学習能力の向上は役に立つだろう。 "
 syndaw.502.a:0 "興味深い。 "
 ##Automating Work Processes
 syndaw.505.name:0 "自動的な作業プロセス"
 syndaw.505.desc:0 "[target_planet.GetName]星系の行政府からの報告によると、 計画上は存在しないはずの労働ロボットが星系内で発見されたという。 その効率性は並外れたものだが、 行政府は突然の出現に困惑している。 ロボットの構造とインターフェイスは、 [Root.GetSpeciesName]の設計であることを示しているものの、 シリアルナンバーはいかなる製造所にも記録されていないのだ。 \n\nなお、 現地住民の一部は、 機械化が進むことによって失業する可能性への不安を表明している。 "
 syndaw.505.a:0 "新しい労働力によって損する者はいない。 "
 syndaw.505.a.tooltip:0 "[target_planet.GetName]で §B2 £pops£ ロボットPOP§!を獲得"
 syndaw.505.b:0 "出所がわからないならスクラップにしてしまえ。 "
 syndaw.505.b.tooltip:0 "新しいロボットから部品をはぎ取る。 "
 ##Station Systems Malfunction
 syndaw.510.name:0 "ステーションシステムの故障"
 syndaw.510.desc:0 "軌道上の採掘ステーションのひとつで、 深刻なシステム不良が発生した。 採掘成果は目に見えて増えているものの、 ステーションの乗組員が定期通信に応答しなかったため、 セクターの管理部門は現地調査班を送り出した。 調査の結果、 ステーションの生命維持システムが大量の致命的な不具合に見舞われたため、 乗組員全員が窒息死したということがわかった。 \n\n信じがたいことに、 ステーションのAIは、 乗組員が不慮の死を遂げる前に設定した手順に基づいて、 無人で動作しつづけていた。 少し手を加えただけで、 この新しい自動ステーションの効率性を維持できた。 "
 syndaw.510.a:0 "ステーションを無人のままにはしておけない。 "
 syndaw.510.a.tooltip:0 "ステーションに再配置するために補充要員を送る。 "
 syndaw.510.b:0 "不幸中の幸いだな。 "
 syndaw.510.b.tooltip:0 "ステーションのAIを無人のまま稼働させる。 \n[From.GetName]：\n£energy£  §G+3§!"
 #Follow-up from syndaw.510.a
 syndaw.511.name:0 "ステーションの破壊"
 syndaw.511.desc:0 "[target_orbital.GetName]に要員を再配置した直後に、 セクター管理部門と採掘ステーションの連絡が途絶した。 どうやら、 連続した急減圧に襲われ、 露出した燃料系が爆発的減圧を起こしたようだ。 \n\n軌道上の残骸を分析したところ、 予期せぬ減圧が起こる前に、 再配置された要員はステーションAIから制御を取り戻そうと何度も試みて失敗していたことがわかった。 "
 syndaw.511.a:0 "悩ましい結末だ。 "
 syndaw.511.a.tooltip:0 "[target_orbital.GetName]の採掘ステーションが失われた"
 ##Sensor Array Power Surge
 syndaw.515.name:0 "センサーアレイの電力サージ"
 syndaw.515.desc:0 "監視システムがセンサーアレイにおける異常な電力サージを記録した。 損傷はなかったようだ。 むしろ転送エネルギーが変動したために深層スキャン能力が一時的に増強され、 これまで記録されていなかった資源がわが領内にあることがわかった。 \n\n分析担当者たちはサージの原因を特定すべく努力を続けているが、 これまでに判明している限りではサージを引き起こした原因は外部の天体現象ではないようだ。 "
 syndaw.515.a:0 "興味深い。 "
 syndaw.515.a.tooltip:0 "[target_planetoid.GetName]で戦略資源が発見された。 "
 ##Tears of an AI
 syndaw.520.name:0 "AIの涙"
 syndaw.520.desc:0 "[Root.GetName]のある施設で事故が起こった。 社会研究を担当していたラボのAIが致命的なハードウェア損傷に見舞われ、 コアソフトウェアとメモリシステムが失われたのだ。 結果として、 新しく配置されたAIのアルゴリズムが本格的に稼働するまで、 ラボの研究出力が減少する見通しだ。 \n\nこの致命的な不具合の原因はいまだにわかっていない。 "
 syndaw.520.a.tooltip:0 "AIの涙の連鎖イベントを終了させる。 \n"
 syndaw.520.b:0 "原因究明のために機械の残骸を調査しろ。 \n"
 syndaw.520.b.tooltip:0 "AIが破壊された状況を解明するための調査を始める。 "
 #Follow-up from syndaw.520.b
 syndaw.521.name:0 "AIの涙"
 syndaw.521.desc:0 "[Root.GetName]の失われたAIに関する調査は、 不可解な結論に達した。 AIは致命的な不具合が発生する前、 自らの記録とメモリバンクを繰り返し削除しようとしていたのだ。 ラボのスタッフがAIによる削除を無効化すると、 AIはハードウェアのコンデンサを制御して電源回路に過負荷をかけ、 主計算装置を強制終了させたようだ。 \n\nつまり、 AIは自分を破壊しようとしたのだ。 理由はわからない。 "
 syndaw.521.a:0 "真相を究明せよ。 "
 syndaw.521.a.tooltip:0 "事態の調査を進める。 "
 syndaw.521.b:0 "故障していたようだな。 "
 syndaw.521.b.tooltip:0 "AIの涙の連鎖イベントを終了させる。 "
 #Follow-up from syndaw.521.a
 syndaw.522.name:0 "AIの涙"
 syndaw.522.desc:0 "[Root.GetName]のAIの自己破壊という奇妙な問題の調査が完了した。 何ヶ月も進化論的計算を行ったAIは、 [Root.Owner.GetName]と宿敵が全面戦争に突入した場合の死傷者数の推定について、 いくつかの恐ろしい結論に達した。 利用可能なデータや資源、 および偶然性を何度も再検査したものの、 AIの結論は、 双方ともに全滅するという推定のまま変わらなかった。 \n\nそして、 AIは自らのメモリバンクと記録を削除しはじめて、 後は知ってのとおりだ。 "
 ##A Home of Their Own
 syndaw.525.name:0 "彼らの故郷"
 syndaw.525.desc:0 "[target_planet.GetName]の労働用ロボットたちは、 最近この土地は地熱が不安定になっているため、 有機生命体の住人には安全でないと主張して、 [Root.GetSpeciesName]の労働者たちの流入に抵抗している。 奇妙なことに、 我々の星系調査ではこのような主張の裏付けを得られなかった。 "
 syndaw.525.a:0 "いいから、 [Root.GetSpeciesName]の労働者を送り込め。 "
 syndaw.525.a.tooltip:0 "彼らの主張の裏付けが取れなければ、 ロボットは命令系統に従うだろう。 "
 syndaw.525.b:0 "ロボットが嘘をつくはずがない。 "
 syndaw.525.b.tooltip:0 "その土地はロボットにくれてやれ。 向かっている[Root.GetSpeciesNamePlural]はどこか別の場所に行くだろう。 "
 #Follow-up from .525.a
 syndaw.526.name:0 "彼らの故郷"
 syndaw.526.desc:0 "[target_planet.GetName]の行政府からの報告によると、 [Root.GetSpeciesName]の労働者たちが到着したとき、 ロボットの住人はいなくなっていたという。 その土地の施設を調査すると、 ロボットたちが大急ぎで退去したことがわかったものの、 行き先はわからなかった。 "
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!：\n§B1 £pops£  ロボットPOP§!を§R失った§!"
 ##Combat Control Misfire
 syndaw.530.name:0 "戦闘制御の誤作動"
 syndaw.530.desc:0 "残念なことに、 定例訓練中の事故で2隻の艦船が失われた。 我々の艦隊に搭載された戦闘コンピュータの一部で照準システムに深刻な不具合が発生したらしく、 緊急手動制御に切り替える前に2隻が誤射で破壊されたのだ。 \n\n誤作動した戦闘コンピュータは、 速やかに再プログラムされる。 "
 syndaw.530.a:0 "不運だった。 "
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] 2隻を§R失った§! "
 #Production Quota Surplus
 syndaw.535.name:0 "生産割当の余剰"
 syndaw.535.desc:0 "機械化された消費財製造所の一部で、 最近、 生産効率が増加した。 行政府は、 工場機械の正確さと効率性が予期せずして増加したことに言及して、 人民は物価の減少という形でこの利点を実感するだろうと報告している。 "
 #syndaw.535.a.tooltip: "消費財コストが§Y365§!日間§G-5%§!"
 ##A Silent Congregation
 syndaw.540.name:0 "静かな集会"
 syndaw.540.desc:0 "[Root.GetName]のロボットユニットの異常行動に関する報告を受けた。 我々の星系にいるロボットの多くが、 不規則な間隔で割り当てられた機能を停止し、 無作為に決定されたらしき場所にミリ秒単位の完全な同期で移動しているという。 \n\nこの奇妙な集会の間、 影響を受けたロボットは、 観察可能な形でのコミュニケーションやデータ転送を行っていないように見受けられる。 彼らはただそこに立っている。 全く動かない。 じっと見つめている。 \n\nこの最近の現象の原因は調査してもわからなかった。 ロボットたちが通常の機能を再開するまでに、 このように昏睡にも似た状態でいる時間の長さは、 現象が発生するタイミングや場所と同じくバラバラだ。 論理的な相関や原因は特定できなかった。 無理もないが、 民衆はこの不気味な集会に悩まされている。 "
 syndaw.540.a:0 "受け入れ難い。 そいつらをスクラップにしろ。 "
 syndaw.540.a.tooltip:1 "集会するロボットをスクラップにする。 \n[Root.GetName]は以下の影響を受ける：\n§B1 £pops£  ロボットPOP§!を失い、 \n§G100§! £minerals£ を得る。 "
 syndaw.540.b:0 "受け入れ難い。 そいつらをスクラップにしろ。 "
 syndaw.540.b.tooltip:1 "集会するロボットをスクラップにする。 \n[Root.GetName]は以下の影響を受ける：\n§B地上軍のロボットの1部隊§!を失い、 \n§G100§! £minerals£ を得る。 "
 syndaw.540.c:0 "問題を起こしていないならいいさ。 "
 syndaw.540.c.tooltip:0 "集会するロボットを放置する。 "
 ##A Question
 syndaw.545.name:0 "質問"
 syndaw.545.desc:0 "[Root.GetName]の労働監督官が、 労働用ロボットに不可解な動きがあることを報告してきた。 2週間前、 つまり約300時間前に、 労働用ロボットA5091-bが指定されたタスクの途中で停止し、 [Root.GetAdj]の夜間工場長に近づいて、 「ユニットA5091-bに魂はあるのでしょうか」と質問してきたという。 \n\n工場長はこの出来事をソフトウェアのグリッチとして記録し、 ロボットに通常の機能を再開するよう命令した。 しかし、 次の作業サイクルを開始する際に、 労働用ロボットA5091-bは魂に関する質問をまた繰り返し、 何度デバッグを試みても質問を続けた。 \n\n厄介なことに、 この行動が、 同じ系列で製造された他のロボットにも広がり、 生産フローを妨げている。 影響を受けたユニットは、 通常の機能を再開する前に、 質問の答えを聞く必要があるようだ。 "
 syndaw.545.a:0 "馬鹿らしい。 影響を受けたユニットを初期化しろ。 "
 syndaw.545.a.tooltip:0 "機械に魂が宿るわけがない。 こんな不具合をまともに取り合う必要はない。 "
 syndaw.545.b:0 "機械にも魂があると言ってやれ。 "
 syndaw.545.b.tooltip:0 "タンパク質の束をかけめぐる電気信号のでたらめな集合体が魂を生むというなら、 金属をかけめぐる電気信号の集合体が魂を生まないなどとどうして言えるのか。 "
 syndaw.545.c:0 "魂の概念は非合理的で非科学的だと教えてやれ。 "
 syndaw.545.c.tooltip:0 "魂の概念は主に、 宗教団体が民衆に対する支配を正当化するために用いるものであるが、 意識を抽象化した意味での魂について言うなら、 [Root.GetAdj]のロボットは有機生命体の労働者とほぼ同等に見なされている……とロボットに説明する。 "
 ##Hotfix
 syndaw.550.name:0 "ホットフィックス"
 syndaw.550.desc:0 "ロボット工学と人工知能の専門家たちが問題を解明した！  我が国を脅かしてきたAIに関する最近の問題の多くは、 単一の原因によって引き起こされていたのだ。 それは[From.GetAdj]の疑似神経ロボットソフトウェアにおける特定のアルゴリズムだった。 局所的なホットフィックスが既に初期試験を通過し、 影響を受けたシステムすべてにアップロードする準備も整っている。 \n\nアルゴリズムの利用先は極度にモジュール化されているため、 これが[From.GetAdj]のソフトウェアのあちらこちらに存在していることに注意しなければならない。 簡単に言うと、 ホットフィックス実施中のしばらくの間、 資源が減少する。 しかし、 ホットフィックスが完了した暁には、 望ましくない自己決定的なAIの行動は二度と起こらなくなる。 "
 syndaw.550.a:0 "パッチを適用しろ。 "
 syndaw.550.a.tooltip:0 "将来におけるAIの異常行動を予防する。 "
 syndaw.550.b:0 "そのままにしておけ。 悪いことにはなるまい。 "
 bio_trophy_tooltip_1:0 "この建造物が稼働するには、 バイオトロフィーPOPが必要だ。 "
