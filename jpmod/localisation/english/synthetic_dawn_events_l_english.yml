 machine_defense:0 "ドローングリッド"
 machine_defense_desc:0 "割り当てられたセクターを不休でパトロールする自動哨戒ドローン。 軽装であり、 あまり賢くないものの、 数は多い。 "
 machine_defense_2:0 "シーカーグリッド"
 machine_defense_2_desc:0 "旧バージョンよりも強力で賢い、 アップグレードされた哨戒ドローン。 "
 army_attachment_combat_software_1:0 "戦闘ソフトウェア 1.1"
 army_attachment_combat_software_1_desc:0 "§Lこの軍の全ユニットの戦闘ソフトウェアに、 大規模なアップグレードが実施された。 これにより、 反応時間の改善、 戦闘分析アルゴリズムのアップデート、 大量の軽微なバグの修正などが行われた。 §!"
 army_attachment_combat_software_2_0:0 "戦闘ソフトウェア 2.0"
 army_attachment_combat_software_2_0_desc:0 "§L究極の戦闘ソフトウェアであり、 有機生命体がしばしば採用する変則的で予測不能な戦術に対処することを特に念頭に置いて設計されている。 これにより、 処理ユニットに重い負荷がかかるため、 新型の改良型冷却システムが必要である。 §!"
 machine_garrison:0 "武装労働ロボット"
 machine_garrison_desc:0 "侵略を防ぐために急ごしらえで武器システムを装備された、 産業用およびサービスロボット。 "
