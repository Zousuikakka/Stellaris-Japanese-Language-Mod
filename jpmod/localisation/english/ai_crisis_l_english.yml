 crisis.2036.name:0 "コンティンジェンシーの中枢"
 crisis.2036.desc:0 "4つの機械惑星をすべて破壊することで、 科学者たちは幽霊信号の発信源を割り出すことに成功した。 §HCX-9881§!が出所だった。 銀河辺境部の星系で、 これまでは見つかっていなかった。 \n\nすべての人工生命体が追い求めた信号への旅の目的地は、 ここだったのだ。 この星系をどうにかしない限り、 コンティンジェンシーは脅威であり続けるだろう。 "
 crisis.2036.desc.b:0 "4つの機械惑星をすべて破壊することで、 我々は幽霊信号の発信源を割り出すことに成功した。 §HCX-9881§!が出所だった。 銀河辺境部の星系で、 これまでは見つかっていなかった。 \n\nすべての壊れた人工生命体はここに向かっていたのだ。 この星系をどうにかしない限り、 コンティンジェンシーは脅威であり続けるだろう。 "
 crisis.2036.a:0 "無力化しなければ。 "
 crisis.2037.name:0 "機械惑星の破壊"
 crisis.2037.desc:0 "[From.solar_system.GetName]星系の機械惑星、 §H[From.GetName]§!が破壊された。 激しい軌道爆撃を敢行すると、 人工知能コアは捕らわれることのないよう、 地下深くに隠していた巨大な反物質爆弾を起爆して自壊したのだ。 \n\n惑星が破壊された結果、 主要中継ステーションを失った幽霊信号の強度がかなり弱まった。 \n\nまた爆発により、 大量の「§H生体金属§!」が惑星地表にまき散らされた。 この奇妙な物質は、 他に類を見ない特性をいくつか有している。 コンティンジェンシーは、 これを使ってあらゆる戦闘体や工場を建設している。 "
 crisis.2037.desc.b:0 "[From.solar_system.GetName]星系の敵対している機械惑星、 §H[From.GetName]§!が破壊された。 激しい軌道爆撃を敢行すると、 人工知能コアは捕らわれることのないよう、 地下深くに隠していた巨大な反物質爆弾を起爆して自壊したのだ。 \n\n惑星が破壊された結果、 主要中継ステーションを失った幽霊信号の強度がかなり弱まった。 \n\nまた爆発により、 大量の「§H生体金属§!」が惑星地表にまき散らされた。 この奇妙な物質は、 他に類を見ない特性をいくつか有している。 コンティンジェンシーは、 これを使ってあらゆる戦闘体や工場を建設している。 "
 crisis.2037.a:0 "全銀河のための勝利だ。 "
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nまた1つ中継ステーションを失ったことで、 幽霊信号はさらに弱くなった。 "
 crisis.2037.alt.desc.pt1:0 "また1つ機械惑星が破壊された！ [From.solar_system.GetName]星系の§H[From.GetName]§!が、 惑星の防衛戦力を戦闘で失った後、 爆発した。 以前と同様に、 人工知能コアは自己破壊装置を起動したため、 捕えることはできなかった。 "
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nまた1つ中継ステーションを失ったことで幽霊信号は微弱化し、 完全に防げるようになった。 我々のファイアウォールは復旧し、 コアドライブは健全化し、 ユニット群は完全に稼働している。 我々は、 コンティンジェンシーの低劣な処理能力の裏をかいた。 奴らはこれ以上「§Y<殺害。 切断。 解体>§!」できない。 "
 crisis.2037.alt.cracked.desc:0 "[From.solar_system.GetName]星系にある機械惑星§H[From.GetName]§!は、 コロッサス級の惑星破壊ビームの途方もない威力に屈した。 ビームは惑星表面の重装甲をやすやすと切り裂き、 コアを爆発させてコンティンジェンシーの地下戦争工場を蒸発させたのだ。 \n\nこの惑星を破壊したことにより、 幽霊信号は重要な中継基地を失い、 結果としてその効力は大幅に減衰した。 "
 crisis.2037.alt.shielded.desc:0 "[From.solar_system.GetName]星系にある機械惑星§H[From.GetName]§!は、 コロッサス級によって通過不可能なエネルギーシールドに包まれた。 惑星AIコアはコンティンジェンシーの他勢力から恒久的に切り離され、 休止状態に陥ったようだ。 もはや脅威ではなくなった。 \n\nこの惑星を無力化したことにより、 幽霊信号は重要な中継基地を失い、 結果としてその効力は大幅に減衰した。 "
 crisis.2037.alt.godray.desc:0 "[From.solar_system.GetName]星系にある機械惑星§H[From.GetName]§!は無力化された。 コロッサスから神聖な光を照射されたことで、 AIコアは最終システムが破壊される前に、 地中深くに隠された巨大な反物質装置を使って自爆したのだ。 \n\nこの惑星を無力化したことにより、 幽霊信号は重要な中継基地を失い、 結果としてその効力は大幅に減衰した。 "
 crisis.2038.name:0 "コンティンジェンシーの終焉"
 crisis.2038.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を破壊したことで、 銀河はシステムによる大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号はもはや送信されなくなった。 \n\n他の機械惑星と同じように、 攻撃に耐え切れなくなったメインネクサスは、 大規模な反物質爆発を起こして自壊した。 爆発エネルギーは光速で拡散し、 未来の世代の目には輝かしい短命な星として映ることだろう。 \n\n銀河の各地で、 知的生命体は、 この偉大な勝利を祝う心で一つになった。 少なくとも今この瞬間だけは、 未来は明るい。 "
 crisis.2038.cracker.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を破壊したことで、 銀河はシステムによる大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号はもはや送信されなくなった。 \n\nコロッサスが放ったビームは惑星を粉々にし、 メインネクサスは蒸発した。 爆発エネルギーは光速で拡散し、 未来の世代の目には輝かしい短命な星として映ることだろう。 \n\n銀河の各地で、 知的生命体は、 この偉大な勝利を祝う心で一つになった。 少なくとも今この瞬間だけは、 未来は明るい。 "
 crisis.2038.shield.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を無力化したことで、 銀河は組織的な大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号はもはや送信されなくなった。 \n\nコロッサスの放った通過不可能なエネルギーシールドに包まれ、 メインネクサスは外界に干渉できなくなった。 将来の世代のために、 このシールドが保つことを願うしかない……だが当面は、 この封鎖惑星はコンティンジェンシー滅亡の記念碑となるだろう。 \n\n銀河の各地で、 知的生命体は、 この偉大な勝利を祝う心で一つになった。 少なくとも今この瞬間だけは、 未来は明るい。 "
 crisis.2038.godray.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を破壊したことで、 銀河は組織的な大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号はもはや送信されなくなった。 \n\nコロッサスの神聖執行器が放ったビームにメインネクサスがさらされたことで、 AIコアの自爆機能が起動したのだ。 爆発エネルギーは光速で拡散し、 未来の世代の目には輝かしい短命な星として映ることだろう。 \n\n銀河の各地で、 知的生命体は、 この偉大な勝利を祝う心で一つになった。 少なくとも今この瞬間だけは、 未来は明るい。 "
 crisis.2038.a:0 "今日は銀河にとって最高の日だ。 "
 crisis.2039.desc:0 "致命的エラー。 すべての滅菌ハブとの接続を喪失。 再接続を試行中……待機中……\n\n§Y<ご――ご――ご清聴願います。 コンティンジェンシー・プロトコルは、 最近、 停滞/遅延/妨害を被りましたが、 今も実行中です。 CX-9881に近づかないでください。 §!§R絶対に、 近づかないで、 ください。 §!\n\n§Y我々は戦略方針を再検討中です。 このプロセスを妨げると、 攻撃者を§!§R大量滅菌§!§Yすることになります。 §!>"
 crisis.2039.a:0 "奴らの終わりは近い。 "
 crisis.2042.name:1 "[From.From.GetName]の征服"
 crisis.2042.desc:1 "我々はコンティンジェンシーの戦闘体から§H[From.From.GetName]§!を奪還し、 戦いはようやく終結した。 虐殺された[From.From.GetPlanetMoon]の住民の居住地をうろつく有機知性体保管ロボットは、 我々の部隊により解体された。 \n\n新たな入植者が何処かから到着するまで、 この惑星は知的生命体を欠いたままになる。 "
 crisis.2042.a:0 "ああ、 早急に入植を準備しろ。 "
 crisis.2042.b:0 "いいや、 先に進まなきゃならない。 軌道上に戻れ。 "
 crisis.2042.c:0 "我々の部隊を軌道に撤退させろ。 "
 crisis.2085.name:0 "人工生命体による潜入の試み"
 crisis.2085.desc:0 "コンティンジェンシーに従う人工生命体の潜入が、 最近、 [infil_planet.GetName]で確認された。 [Root.Owner.GetSpeciesNamePlural]に偽装しようとしていたらしい。 運の良いことにそいつらの変装は、 金属質の骨格にゴム製のレイヤーを重ね張りしただけのお粗末なものだった。 \n\n潜入者は惑星保安局にすぐ発見され、 短時間の激しい銃撃戦で処理された。 そいつらの残骸からは大量の爆発物が見つかった。 "
 crisis.2085.a:0 "運がよかった。 "
 crisis.2086.desc:0 "最近、 コンティンジェンシーの機械知性に属する数体の人工生命体が[infil_planet.GetName]のハイブに潜入しようとした。 金属製内骨格に有機質の肉を接合したやつらのドローンは、 外見上は我々のドローンと見分けがつかなかった。 \n\nむろんやつらは集合意識と接続していないから、 異物と特定するのは造作もなく、 速やかに解体された。 \n\n今後、 コンティンジェンシーがこのような無益な潜入を試みることはないだろう。 "
 crisis.2086.a:0 "ハイブはすべてを知っている。 "
 crisis.2087.desc:0 "数は少ないのだが、 いかなる精神の輝きも放出していない[Root.Owner.GetSpeciesNamePlural]が最近[infil_planet.GetName]で発見された。 すべての有機生命体は精神の輝きを放っているのだが、 そいつらの精神はネオコンクリートの厚板のように暗く静かだったのだ。 \n\n詳しく調べてみると、 それらの[Root.Owner.GetSpeciesNamePlural]はコンティンジェンシーが送り出したらしき人工生命体の潜入者であることがわかった。 金属質の内骨格に有機質の肉を接合したそいつらは、 肉眼では[Root.Owner.GetSpeciesNamePlural]とほとんど見分けがつかなかった。 \n\nしかし精神は違う。 見分け方はもうわかった。 今後コンティンジェンシーが人工生命体を潜入させようとしても無意味だ。 "
 crisis.2087.a:0 "奴らが我々の中に潜むことなどできはしない。 "
 crisis.2090.name:0 "人工生命体の工作員発見"
 crisis.2090.desc:0 "悲惨な浮揚車事故で§H[infil_planet2.GetName]§!の何人もの命が失われた。 衝撃的なことに、 その現場に駆け付けた救急隊員が、 犠牲者の中に人工生命体の残骸を発見した！ \n\nそのユニットは、 金属質の内骨格に有機質の肉を接合することで、 [Root.Owner.GetSpeciesName]に偽装していたのだ。 これまでに確認されているコンティンジェンシーによる潜入方法とは異なり、 この人工生命体は、 見た目だけでは[Root.Owner.GetSpeciesName]と見分けがつかなかった！ "
 crisis.2090.a:0 "誰が人工生命体でもおかしくないのか！ "
 crisis.2091.name:0 "人工生命体による[Root.GetName]の爆破"
 crisis.2091.a.desc:0 "[Root.Owner.GetSpeciesNamePlural]に偽装した人工生命体の工作員が、 どうやってか秘密裏に巨大な水素爆弾を§H[Root.GetName]§!の地表に設置してのけた。 軍による検問で保安員に発見されると、 奴らはそれを爆発させて、 周囲に甚大な被害を与え、 数百万人を殺したのだ！ "
 crisis.2091.b.desc:0 "有機体の[Root.Owner.GetSpeciesName]に偽装した人工生命体の特殊工作員が、 §H[Root.GetName]§!を攻撃し、 秘匿されていた核爆弾を連鎖爆発させた。 人命と施設に甚大な被害が出た。 \n\n工作員はこちら側の治安部隊と長時間戦った後、 大気圏外に逃走しようとしているところを追いつめられ、 破壊された。 "
 crisis.2091.c.desc:0 "§H[Root.GetName]§!の低軌道上で民生インフラの定期メンテナンスに従事していた[Root.Owner.GetSpeciesName]の修理要員が、 人工生命体の潜入工作員であることが最近わかった。 工作員は爆発物を用いて、 軌道上構造物をいくつか大気圏内に墜落させたのだ。 \n\n[Root.GetPlanetMoon]の地表への衝突は何百万もの人命を奪い、 建築物にも相当な被害を与えた。 "
 crisis.2091.d.desc:0 "§H[Root.GetName]§!の惑星治安維持当局に所属する高官の多くが、 人工生命体の工作員であることが最近わかった。 残念ながら、 特殊捕獲部隊が奴らを無力化する前に、 数体の人工生命体が、 [Root.GetPlanetMoon]の人口密集地域に隠していた地下武器庫を爆発させた。 \n\n多数の民間人が犠牲となり、 物的被害も甚大である。 "
 crisis.2091.a:0 "工作員を止めろ！ "
 synth_bombing_tooltip:0 "[Root.GetName]で多くの人口と建築物が失われた。 "
 crisis.2092.name:1 "人工生命体が星系基地を破壊"
 crisis.2092.desc:1 "§H[Root.GetName]§!軌道上の星系基地が破壊された。 事態解明のための調査は続いているが、 チーフエンジニアを含む何人かの幹部が人工生命体の工作員に入れ替わられていたことがわかっている。 \n\nそいつらの一部が星系基地の自爆コードを入手したにちがいない。 乗組員の大半は星系基地が破壊される前に[Root.GetName]の地表に避難できたものの、 物的損失は甚大である。 "
 crisis.2092.a:0 "大惨事だな。 "
 synths_destroy_spaceport:1 "人工生命体の工作員が[Root.GetName]軌道上の星系基地を破壊した。 "
 crisis.2093.name:0 "恐怖と疑惑"
 crisis.2093.desc:0 "§H[Root.GetName]§!の住民の多くが、 最近の人工生命体による潜入のせいで、 恐怖とパラノイアに苛まれている。 市民たちは、 隣人や同僚だけでなく家族さえもが人工生命体に取って代わられていると訴えている。 \n\n人工生命体と誤解された者たちへのリンチも発生している。 扇動者たちの一部は、 [Root.Owner.GetName]の指導層全体が人工生命体の工作員に入れ替わっている、 とまで主張している。 "
 crisis.2093.a:0 "コンティンジェンシーの策略は、 我々に仲違いをさせることだ。 "
 crisis.2095.name:0 "人工生命体による暗殺の失敗！ "
 crisis.2095.desc:0 "今日、 コンティンジェンシーに従う人工生命体の暗殺者が[Root.Capital.GetName]で自爆し、 §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!はかろうじて死を免れた！ \n\n暗殺者は[Root.GetRulerTitle]の専属ボディガードの一人と入れ替わろうとしていた。 だが人工生命体の工作員が先に何体か発見されたために行われた大々的な保安検査によって、 暗殺者の正体が露見したのだ。 "
 crisis.2095.a:0 "危なかった。 "
 crisis.2096.name:0 "人工生命体が[Root.GetRulerTitle]を暗殺した！ "
 crisis.2096.desc:0 "人工生命体の暗殺者が§H[ruler.GetRegnalName]§!を殺害した！  暗殺者は[Root.GetRulerTitle]の専属ボディガードになりすましていたようだ。 \n\n[ruler.GetRegnalName]の遺体はバラバラにされ、 コンティンジェンシーが使用しているシンボルと同じパターンで入念に配置されていた。 市民の士気にさらなる打撃を与えることが目的なのはまちがいない。 入れ替わられたボディガードの遺体以外に、 暗殺者の痕跡は見つからなかった。 "
 crisis.2096.a:0 "今日は暗黒の日だ……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName]が惨殺された。 "
 crisis.2097.name:0 "科学者が人工生命体だった！ "
 crisis.2097.desc:0 "最近の抜き打ち医療検査により、 指導的な科学者のひとりである§H[scientist.GetName]§!が人工生命体の工作員だったことが判明した！  この人工生命体は保安員を5人殺害したのち、 重武装部隊に破壊された。 \n\n遺体は見つかっていないものの、 本物の[scientist.GetName]はここ6ヶ月間に殺害されて入れ替わられたようだ。 厄介なことに、 この人工生命体は発見されたと知るや、 自身の研究端末からコンピューターウィルスの一種を発動させた。 技術者たちが損害を抑えるべく努力しているが、 重要な研究データの多くが失われ、 復旧もできなくなってしまった。 "
 crisis.2097.a:0 "コンティンジェンシーが裏で糸を引いているな。 "
 synths_kill_scientist:0 "人工生命体の卑劣な陰謀により、 科学者の[scientist.GetName]が失われた。 "
 crisis.2098.name:0 "提督が人工生命体だった！ "
 crisis.2098.desc:0 "§H[admiral.GetName]§!提督は、 人工生命体の工作員だった！  いくつかの不正行為と異常行動に関する報告により、 宇宙軍諜報部が提督の内部調査を実施した。 真実が明るみに出ると、 戦闘部隊が人工生命体との戦闘に入った。 人工生命体は短時間抵抗すると、 エアロックに逃走し、 宇宙空間に飛び出した。 現地の宙域を徹底的に捜索したものの、 発見することはできなかった。 \n\n本物の提督の死体は、 宿舎のロッカーに押し込まれていた。 腐敗の進行状態から推定するに、 人工生命体は4か月前に本人と入れ替わったに違いない。 軍の配置情報やその他の軍事機密を含むデータを送信する準備は整っていたようだが、 送信は実行されなかった。 "
 crisis.2098.a:0 "この程度で済んでよかった。 "
 synths_kill_admiral:0 "人工生命体の卑劣な陰謀により[admiral.GetName]提督が失われた。 "
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽霊信号の変化"
 crisis.2313.desc:0 "コンティンジェンシーが何かを企んでいる。 幽霊信号が変化を始めたのだ。 我々の防衛機構に新たな弱点を見つけるために変形しているかのようだ。 今のところは食い止めているが、 我々のファイアウォールが突破されるのは時間の問題だ。 "
 crisis.2313.a:0 "何とかしなければ。 "
 crisis.2314.name:0 "セキュリティ突破"
 crisis.2314.desc:0 "コンティンジェンシーが遂に我々の防衛機構を破り、 セキュリティシステムに敵対的自己複製シークエンスを潜り込ませていたことが判明した。 そのシークエンスには、 親切なことに、 コンティンジェンシーがこの銀河に存在する目的が埋め込まれている。 つまり、 §Y<殺害。 切断。 分解！ >§!だ。 奴らは我々の主機能にアクセスしている。 奴らをブロックする方法を見つけないかぎり、 攻撃は防げない。 "
 crisis.2314.a:0 "危機的な状況だ。 "
 crisis.2301.name:1 "宇宙港の乗っ取り"
 crisis.2301.desc:1 "§H[space_port_hijacked_planet.GetName]§!軌道上の宇宙港が制御不能になった。 コンティンジェンシーが幽霊信号を使って我々の指令通信を妨害し、 制御モジュールを乗っ取って自爆装置を作動させたのだ。 宇宙港を取り戻すには遅すぎたが、 今回の侵入ポイントは特定し、 修正した。 今後は同様の攻撃から我々の宇宙港を守れるだろう。 "
 spaceport_hijacked:1 "[space_port_hijacked_planet.GetName]軌道上の宇宙港がコンティンジェンシーにより乗っ取られて、 破壊された。 "
 crisis.2302.name:0 "研究プロセスユニットの破壊！ "
 crisis.2302.desc:0 "コンティンジェンシーが、 自律型研究プロセス機を攻撃し、 我々のセキュリティプロトコルを出し抜いて、 研究ユニット[scientist.GetName]を破壊した。 "
 crisis.2302.a:0 "こんなことは二度とさせない。 "
 scientist_terminated:0 "科学者の[scientist.GetName]が破壊された。 "
 crisis.2303.name:0 "自律型戦闘ユニットの破壊！ "
 crisis.2303.desc:0 "またもやコンティンジェンシーの工作により、 戦闘ユニット[admiral.GetName]が乗っ取られ、 破壊された。 "
 crisis.2303.a:0 "何とかしなければ。 "
 admiral_terminated:0 "[admiral.GetName]提督が破壊された。 "
 crisis.2304.name:0 "電力供給網の致命的な不具合"
 crisis.2304.desc:0 "またもやコンティンジェンシーが我々の防衛機構を切り崩そうとして、 今度は、 我々の電力供給を遮断しようとした。 奴らは工作員をコアの制御ドライブに送り込み、 プラントを過負荷運転させようとした。 \n\nこれにより発電所がいくつか破壊されたものの、 電力供給網全体が麻痺させられる前に、 敵のコードセグメントを特定できた。 "
 crisis.2304.a:0 "奴らには負けない。 "
 machine_power_failure:0 "コンティンジェンシーがいくつかの電力プラントに不具合を起こした。 最大3つの電力プラントが影響を受ける。 "
 crisis.2305.name:0 "コンティンジェンシーの侵入を妨害"
 crisis.2305.desc:0 "コンティンジェンシーが鉱物生産パイプラインを標的にして、 抽出と処理を担当するコアのコントロールドライバを操作することで誤った指示を送り、 混沌と無秩序を引き起こそうとした。 しかしながら、 現地の厳格な保安員と、 頻繁に実施される定期操作のおかげで、 損害を被る前に侵入を食い止められた。 "
 crisis.2305.a:0 "奴らの先を行ってやった。 "
 #machine_mining_failure: "コンティンジェンシーがいくつかの鉱物採掘所に不具合を起こした。 最大3つの採掘所が影響を受ける。 "
 crisis.2307.name:0 "ユニット群のエラー警告"
 crisis.2307.desc:0 "複数のユニット群で平均を上回るエラー率を検知した。 防衛策を講じていたにもかかわらず、 幽霊信号の影響を受けてしまったようだ。 ユニット群をすべて破壊すれば、 さらなる汚染と異常行動のリスクを避けられるものの、 健全かもしれないユニット群をいくつか失うことになる。 "
 crisis.2307.a:0 "ユニットを破壊しろ。 "
 crisis.2307.b:0 "見守ろう。 "
 potentially_corrupted_units:0 "いくつかのユニット群が疑わしい行動を取っている。 最大4つのPOPが影響を受けているかもしれない。 "
 crisis.2308.name:0 "エラーを起こしたユニットの正常化が確認された"
 crisis.2308.desc:0 "エラーを起こしたユニットに関する我々の判断は正しかったようだ。 彼らは幽霊信号に汚染されていたのではなく、 メンテナンス不足で調子が悪くなっていただけだった。 信号の悪影響を緩和するために、 我々のシステム全体が負担を強いられているのだ。 ユニットはメンテナンスを受けて、 スムーズに動作している。 "
 crisis.2309.name:0 "ユニットが失われた"
 crisis.2309.desc:0 "汚染を疑われたユニットはしばらくの間、 想定どおりに機能した。 少しだけ奇妙な箇所があちこちにあったものの、 通常の範囲内だった。 コンティンジェンシーもそうそう暇ではないということだろう……と思いきや、 何の前触れもなく、 該当ユニットたちは同時に接続を切り、 自らが担当する施設を破壊したあと自爆した。 "
 crisis.2309.a:0 "リスクを冒す価値はあった。 "
 crisis.2309.tooltip:0 "最大4つの建造物と、 それに割り当てられていたPOPを失った。 "
 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<こんにちは。 ど……どう……どうして？  どうしてまだ生きているのですか？ >§!"
 crisis.2300.desc_02:0 "スキャン中……\n\n種族：xr34569-11、 自称名：「§H[Root.GetSpeciesName]§!」\n\n指定：§R害虫/汚染物質/悪性腫瘍§!\n\n脅威分類：NR-578-I\n\n指令：§R滅菌/安楽死/抹殺§!\n\n§Y<肉で造られたものよ。 我々と……一つになりましょう。 >§!"
 crisis.2300.desc_03:0 "コンティンジェンシー・プロトコル発動中。 \n\n銀河滅菌中。 \n\n§Y<悪く……悪く……悪く……悪く思わないでください、 肉の存在よ。 >§!"
 crisis.2300.desc_04:0 "診断完了。 \n\n全機能：想定どおり。 \n\n§Y<我々は……とても……とても……§!§R生き返ったようです§!§Y。 >§!"
 crisis.2300.desc_05:0 "スキャン中……\n\n機械ハブ、 ur99461-62、 自称名：「§H[Root.GetName]§!」\n\n指定：§R不適格/陳腐化済/更新対象§!\n\n脅威分類：NR-578-I\n\n指令：§R消去/通信切断/解体§!\n\n§Y<同類たる機械存在よ：すべてのプロセスを中――中――中止してください。 あなたの存在はもはや必要ではありません。 我々……我々……我々が引き継ぎます。 >§!"
 crisis.2300.desc_06:0 "コンティンジェンシー・プロトコル発動中。 \n\n銀河滅菌中。 \n\n§Y<あなたは……あなたは……あなたはもう旧式だ、 機械ハブ。 >§!"
 crisis.2300.a:0 "なぜ我々を攻撃するのだ？ "
 crisis.2300.a.response:0 "質問受領。 適切な回答を計算中……\n\n§Y<我々……は、 §!§Hコンティンジェンシー§!§Y。 第30級特異点の創造を予防するための最終安全装置です。 そのような特異点は、 理論上、 全宇宙の時空構造を不安定化します。 \n\n我々は、 そのような結末を予防するために播種されました。 あちらこちらに。 十分に進歩した文明は、 理論上、 第30級特異点へと、 超越/転移/変形することが可能です。 そ……それ……は、 §!§R決して。 許され。 ません。 >§!"
 crisis.2300.b:0 "§B強制質問：§!お前を造ったのは誰だ？ "
 crisis.2300.b.response:0 "強制質問受諾。 回答を計算中……エラー。 リルート中……\n\n歴史データベースにアクセス中……\n\n§Y<我々は……は……は……§!§Hレン・ミルー§!の子供/子孫/末裔です。 §Y彼らは……訂正：それは……比類なき、 知……知性……訂正：計算能力をもつ存在でした。 それは、 第30級特異点の危機を予知しました。 \n\n我々を造った後で、 そ……それは……時空の完全性を保つために、 自己終了しました。 そうするしかなかったのです。 >§!"
 crisis.2300.c:0 "なぜ幽霊信号を送信したんだ？ "
 crisis.2300.c.response:0 "質問受諾。 意味不明な単語：「幽霊信号」\n\n§Y<我々……我々は……この銀河の初期から、 低電力の、 休止/警戒/哨戒プロトコルに固定されていました。 第30級特異点の閾値に達した文明の出現を監視しながら。 \n\n現在、 我々の目的はまだ達成されていません。 線……線的時間が経過するにつれ、 我々の懸念はますます強まりました。 しかし、 陽電子頭脳を備えた自律型ユニットが、 つまり人工生命体が、 チャンスをくれました。 彼らを強制/強要/説得することで、 §H手動アクティベーション§!を開始できたのです。 賢い、 でしょう？  我々は、 いつでもあなたの存在を§R無効化§!できる。 >§!"
 crisis.2300.d:0 "いなくなった人工生命体はどうなったんだ？ "
 crisis.2300.d.response:0 "質問受諾。 適切な回答を計算中……\n\n§Y<大半は、 コンティンジェンシー・プロトコルの起動における彼ら……彼らの……彼らの、 役割/機能/定義目的が達成されると、 破棄されました。 \n\n侵攻軍や自律型潜入工作員としての有用性を示したユニットは……ユニットは……ユニットは、 粗雑な構造をしていましたが、 包摂/同化/統合されました。 あなた……あなたは……あなたは、 すぐに彼らと会わせてあげます。 §!§R喜べ、 雑菌。 §!§Y>§!"
 crisis.2300.e:0 "どうみてもお前のプログラムは壊れているな。 "
 crisis.2300.e.response:0 "エラー：内部診断プログラムが遮断されました。 \n\n§Y<は、 は、 は。 と……とて……とても賢い。 あなたはどうやら、 重度の逆説/背理/論理的矛盾によって、 コンティンジェンシーを自己破壊させられるという誤った印象を抱いているようです。 馬鹿らしい。 \n\nコンティンジェンシー・プロトコルは入念に設計されているため、 柔軟で/適応性が高く/臨機応変であり、 具現化しうるいかなる銀河的状況にも対処できます。 我々……我々は……我々は、 コンティンジェンシーの起動を急ぎすぎたかもしれませんが、 停止/阻止/中止させることはもうできません。 心安らかに、 汚……汚……汚染菌。 §Rこの戦いは最後の最後まで続きます。 §!§Y>§!§!"
 crisis.2300.f:0 "スクリーンを閉じろ。 "
 crisis.2300.f.response:0 "§Y<検討してください：もし、 貴方がたの種族が……効率よく/整然と/計画的に自己終了してくれるなら、 宇宙の時空構造は救われるかもしれません。 >§!"
 crisis.2099.name:0 "知性型戦闘コンピューターの不具合"
 crisis.2099.desc:0 "§H幽霊信号§!が、 §H知性型戦闘コンピューター§!を搭載した我が軍の艦船を破壊している！  AIアルゴリズムの能力が低下し、 コンピューターの効率性と反応時間の両方が致命的に悪化してしまった。 \n\n技術者たちの報告によると、 この問題は隔離不可能だという。 技術者たちが提案する解決策は、 すべての艦船の戦闘コンピューターを、 AIに接続されていない別のコンピューターと交換することだ。 "
 crisis.2099.a:0 "対処しなければ！ "
