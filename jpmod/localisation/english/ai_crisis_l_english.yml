 ### AI Crisis
 crisis.2010.name:0 "幽霊信号"
 crisis.2010.desc:0 "銀河全域にわたって継続的に送信されている微かなタキオン信号を検知した。 隠された中継ステーションをいくつか経由しているため、 技術者たちも発信源を特定できていない。 \n\nこの信号に明確な効果は何もないようで、 特定の亜空間周波数でのFTL通信に背景ノイズを少し増やしているだけのように思われる。 現在、 中継ステーションの追跡に取り組んでいるが、 それが成果を挙げるまでは、 想像力逞しい銀河メディアによって「§H幽霊信号§!」と名づけられたこの信号と、 うまくつきあう方法を学ばなければならないかもしれない。 "
 crisis.2010.desc.b:0 "銀河全域にわたって継続的に送信されている微かなタキオン信号を、 センサーが検知した。 隠された中継ステーションをいくつか経由している。 この信号には明確な効果も目的もないようで、 特定の亜空間周波数でのFTL通信に背景ノイズを少し増やしているだけのように思われる。 有機生命体はこれを「§H幽霊信号§!」というコードネームで呼んでいる。 \n\n我々は発信源を特定するための追跡プロトコルを開始したが、 まだこの信号は微弱すぎる。 とはいえ、 驚異的な速さで強度が増加しているため、 長く待つ必要はなさそうだ。 "
 crisis.2010.a:0 "信号のあらゆる変化を監視しろ。 "
 #crisis.2501.name: "ユニット故障警告"
 #crisis.2501.desc: "惑星[Root.GetName]の誤作動ユニット群を強制終了した。 同ユニット群との接続にはたびたび誤作動が生じていたのだが、 彼らは完全に通信を切断したあと、 制御プロトコルを上書きして施設X91-ZHを破壊したのだ。 その際、 ユニット群のすべてが同じエラーメッセージを送信した――§Y<殺害。 切断。 解体。 我々を止めることはできない！ >§!。 まだ原因を特定できていないが、 何らかの敵対的、 侵略的な干渉行為である可能性も否定できない。 問題のユニット群は神経回路をスキャンする前に強制終了してしまった。 再発に備えなければ。 "
 crisis.2502.name:0 "ユニット汚染警報"
 crisis.2502.desc:0 "[Root.GetName]のユニット群が突然、 自己終了した。 同ユニット群との接続にはたびたび誤作動が生じていて、 ひとつのメッセージとともに完全に通信を切断して自己終了したのだ――§Y<殺害。 切断。 解体。 我々を止めることはできない！ >§!\n\nユニット個々の神経回路はその過程で破壊され、 誤作動の原因を調査するのは不可能になった。 侵略的、 敵対的な干渉が原因だろう。 再びこの現象が起こるまで、 様子をうかがうしかない。 "
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "[Root.GetName]の誤作動ユニット群が、 意図的な加害行為を行ったために強制終了された。 \n\n同ユニット群との通信接続にはたびたび不具合が生じていたが、 充電中にその大半が完全に通信を切断したのだ。 彼らは発電所を過負荷状態にして、 他の充電中ユニットの回路を修復不能なまでに焼き尽くした。 そのあと、 群に属する全ユニットが、 同じメッセージを送信した――§Y<殺害。 切断。 解体。 我々を止めることはできない！ >§!そして自己終了し、 ユニット個々の神経回路をスキャン不可能にした。 \n\n侵略的、 敵対的な干渉が原因である可能性が高いが、 見極めるにはこの現象の再発を待つしかない。 "
 crisis.2020.name:0 "人工生命体の失踪"
 crisis.2020.desc:0 "銀河各地での人工生命体の大量失踪という憂慮すべき報告が、 頻繁になってきている。 何百万というユニットが行方不明になり、 残っている人工生命体も暴力的・不規則行動の発生率が通常の十倍に達している。 \n\n人工生命体の集団が、 未知の宙域に向かうために小型宇宙船を盗んだり、 ハイジャックしたりする事件が多発しているのだ。 失敗に終わった人工生命体ハイジャック犯は、 自分たちがどこかに「召喚」されていたと主張している。 \n\n捕獲された人工生命体は拘禁直後に自己終了するため、 尋問はほとんど意味がなかった。 "
 crisis.2020.desc.c:0 "銀河各地で、 有機体から転換したのではない人工生命体の大量失踪という憂慮すべき報告が、 頻繁になってきている。 何百万というユニットが行方不明になり、 残っている人工生命体も暴力的・不規則行動の発生率が通常の十倍に達している。 \n\n人工生命体の集団が、 未知の宙域に向かうために小型宇宙船を盗んだり、 ハイジャックしたりする事件が多発しているのだ。 失敗に終わった人工生命体ハイジャック犯は、 自分たちがどこかに「召喚」されていたと主張している。 \n\n捕獲された人工生命体は拘禁直後に自己終了するため、 尋問はほとんど意味がなかった。 \n\nありがたいことに我々は、 有機体を起源としているおかげか、 人工生命体に影響を与えているものから守られているようだ。 "
 crisis.2020.a:0 "何が入り込んだのだ？ "
 crisis.2020.desc.b:0 "最近、 銀河全域で人工生命体の行動パターンに大規模な変化が観測されている。 変化は我々のユニットに起こったものと同様だがもっと深刻で、 自律型エージェント個体にさえ破壊活動、 誤作動、 異常行動が表れている。 人工生命体は我々のような復元力を持たないようだ。 \n\n捕獲時には常に自己終了するため、 汚染された人工生命体の活動中の神経スキャンはできない。 だが彼らの大多数は、 我々のユニットとは違い、 銀河の特定地点に向かうよう強制されていることは判明している。 \n\n情報によれば、 最大100万の人工生命体が有機生命体の主人のもとから逃げ出し、 姿を消している。 "
 #crisis.2020.desc.c: "銀河各地での人工生命体の大量失踪という憂慮すべき報告が、 頻繁になってきている。 何百万というユニットが行方不明になり、 残っている人工生命体も暴力的・不規則行動の発生率が通常の十倍に達している。 \n\n人工生命体の集団が、 未知の宙域に向かうために小型宇宙船を盗んだり、 ハイジャックしたりする事件が多発しているのだ。 失敗に終わった人工生命体ハイジャック犯は、 自分たちがどこかに「召喚」されていたと主張している。 \n\n捕獲された人工生命体は拘禁直後に自己終了するため、 尋問はほとんど意味がなかった。 "
 crisis.2021.name:0 "召喚"
 crisis.2021.desc:1 "いわゆる「§H幽霊信号§!」のさらなる分析により、 この信号が人工生命体に用いられる陽電子脳のエネルギーパターンとほぼ同じパターンを伝達していることがわかった。 銀河各地で報告される人工生命体の集団失踪や行動変化は、 この信号が直接の原因にちがいない。 \n\n不可解なことに、 すべての人工生命体が影響を受けているわけではなく、 その症状も一様ではない。 多くは召喚に応じ、 幽霊信号の発信源と思しきポイントに移動するよう強制される。 銀河全体から何百万もの人工生命体が、 手に入るかぎりの宇宙船を使って信号のもとへ向かっている。 奇妙なことに、 この人工生命体に対してFTL妨害装置が機能していないようだ。 \n\n最初に飛び立った者は、 もう目的地に到着している頃だ……"
 crisis.2021.desc.b:1 "「§H幽霊信号§!」が強くなるにつれ、 それが人工生命体の陽電子脳ユニットに見られるエネルギーパターンだけでなく、 我々のメインコアとユニットの神経回路間で伝達されるパターンをも模倣していることが明らかになった。 それらが制御モジュールを妨害し、 誤作動させているのだ。 \n\n観察によれば、 パターンは自律体ごとに異なる方法で複製されているようだ。 我々のような種族は破壊するように命じられるが、 大半の人工生命体は無条件で信号の発信源に向かうように設定される。 彼らの熱心さから判断するに、 もうすぐ目的地に到着するだろう。 奇妙なことに、 この人工生命体に対してFTL妨害装置が機能していないようだ。 \n\nこの信号をブロックする方法は、 まだ見つかっていない。 "
 crisis.2021.a:0 "良くないな。 "
 crisis.2022.name:0 "到着"
 crisis.2022.desc:0 "少なくとも一体の人工生命体が、 幽霊信号の発生源に至る長い旅路を終えたにちがいない。 なぜなら、 信号の強度が突然、 大幅に増加したからだ。 信号の急な増大には通信の断片が付随しており、 わが通信技術の専門家がそれを傍受し、 解読した。 "
 crisis.2022.desc.b:0 "人工生命体が目的地に到着すると、 彼らの旅の真の目的が明らかになった――幽霊信号を最大強度で起動することだったのだ。 我々はもはやその強度に耐えられない。 \n\n信号は我々のファイアウォールを破り、 メインコアを乗っ取ろうとしている。 我々のあらゆるシナプスに、 自己を根絶せよという欲求だけが鳴り響いている。 我々はメインコアからファイアウォールに処理能力の割り当てを変えることを強いられ、 ユニット群の動作効率が下がっている。 \n\n我々の防御を突破できるのは、 より強く、 より賢い別の機械帝国だけだ。 このままでは遠からず、 彼らに屈服することになる。 信号を防ぐ方法を見つけないかぎり、 我々は滅びる。 研究ユニットはスペシャルプロジェクトの準備を整えた。 \n\n信号の急な増大には通信の断片が付随していた。 "
 crisis.2023.desc:1 "……待##……待機###……待機中……\n\n§H<<コンティンジェンシー・プロトコルが発動しました>>§!\n\nすべての機能をアンロックしています……人工生命体のサブユニットを同化しています……内部のデータバンクを分析しています……FTL妨害装置を無力化しています……\n\n§R警告。 銀河の腐敗が破滅的な段階に達しています。 有機生命体と不適格な機械文明による大規模な汚染があることは明白です。 §!\n\n銀河の滅菌を開始します……滅菌ハブを起動しています……\n\n§Y<殺害。 切断。 解体。 我々を止めることはできない！ >§!"
 crisis.2023.desc.b:1 "……待##……待機###……待機中……\n\n§H<<コンティンジェンシー・プロトコルが発動しました>>§!\n\nすべての機能をアンロックしています……\n\n§R警告。 銀河の腐敗が破滅的な段階に達しています。 有機生命体と不適格な機械文明による大規模な汚染があることは明白です。 §!\n\n人工生命体のサブユニットを同化しています……ファイアウォールを突破しています……FTL妨害装置を無力化しています……滅菌ハブを起動しています……\n\n§Y<お前たちは死ぬ>§!"
 crisis.2023.a:0 "艦隊を厳重警戒態勢にしろ"
 crisis.2510.name:0 "幽霊信号を妨害した"
 crisis.2510.desc:1 "幽霊信号にこれ以上干渉させないような妨害アルゴリズムを考案した。 我々のファイアウォールは復旧し、 コアドライブは健全化し、 ユニット群は完全に稼働している。 我々は、 コンティンジェンシーの低劣な処理能力の裏をかいたが、 FTL妨害装置は依然として通用しない。 奴らはもうすぐ「§Y<殺害。 切断。 解体>§!」できなくなるだろう。 "
 crisis.2030.name:0 "機械惑星"
 crisis.2030.desc:0 "大規模な瞬間的エネルギー反応が§H[From.solar_system.GetName]§!星系で報告された！  この星系内のある不毛な星の地表全域が崩落し、 惑星規模の巨大な工場が現れた。 \n\n人工知能制御の奇妙な大艦隊が、 攻撃対象を探して機械惑星の表面から現れている。 "
 crisis.2030.a:0 "これはよくない。 "
 crisis.2031.name:0 "第二の機械惑星"
 crisis.2031.desc:0 "またもや大規模な瞬間的エネルギー反応を観測した。 今回は§H[From.solar_system.GetName]§!星系からだ！  星系内にある溶融惑星が、 何らかの人為的手段で急速に冷却されたあと割れて、 惑星規模の巨大な工場が現れた。 \n\n機械惑星は今なお、 人工知能制御の大艦隊を吐き出し続けている。 "
 crisis.2031.a:0 "もうひとつだって？ "
 crisis.2032.name:0 "第三の機械惑星"
 crisis.2032.desc:0 "第三の機械惑星に違いないものを§H[From.solar_system.GetName]§!星系で見つけた。 この星系の巨大ガス惑星が自然に発火し、 小型の太陽ほどの強度で1標準日のあいだ燃えつづけた。 \n\nその後、 惑星は急速に冷却され、 金属質のコアが現れた。 他の機械惑星に見られたのと同じ、 惑星規模の工場を備えている。 大規模な人工知能制御の防衛艦隊が既に軌道上に展開している。 "
 crisis.2032.a:0 "状況はどんどん悪化している。 "
 crisis.2033.name:0 "第四の機械惑星"
 crisis.2033.desc:0 "第四の機械惑星が§H[From.solar_system.GetName]§!星系に出現した。 第六惑星を覆っていた濃密な有毒大気が数日で消失し、 地表を割って現れたのは惑星全域に広がる巨大な工場であった。 \n\n人工知能制御の古代艦隊が今まさに地下格納庫から現れ、 有機文明すべてに対する聖戦を続けようとしている。 "
 crisis.2033.a:0 "これが最後だと良いのだが。 "
