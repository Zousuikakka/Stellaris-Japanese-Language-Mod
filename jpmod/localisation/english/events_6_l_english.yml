 # Anomaly Category
 the_lonely_bot_category:0 "古代生命の兆候"
 the_lonely_bot_category_desc:0 "[Root.GetName]は、 かつて古代文明を宿していた兆候を示している。 "
 NANO_SWARM_CAT:0 "放棄された砂漠"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName]には膨大な水域があるが、 陸塊は不毛な砂漠で占められている。 さらなる調査が必要だろう。 "
 STAR_RESONANCE_CAT:0 "奇妙な反響"
 STAR_RESONANCE_DESC:0 "科学者たちによると、 [root.GetName]のコロナの近くで見つかったものは当初はセンサー故障の仕業と思われたが、 機材を再起動したあとも観測されている。 さらなる調査が必要だろう。 "
 ALPHA_CENTAURI_CAT:0 "静止状態"
 ALPHA_CENTAURI_CAT_DESC:0 "[From.GetName]は変わった軌道で赤色矮星を周回しており、 潮汐固定されている。 さらなる調査をする価値があるだろう。 "
 # Deposits
 d_hab_lonely_bot_deposit:0 "謎めいたロボット"
 d_hab_lonely_bot_deposit_desc:0 "古代の謎めいた小さなロボットであり、 先史文明時代の工場を管理している。 "
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_house_turtle:0 "若いネマ"
 d_house_turtle_desc:0 "我々が生み出した若いネマで、 今では産業の一部を運べるほどに大きくなっている。 "
 d_turtle_miner:0 "ネマ採掘計画"
 d_turtle_miner_desc:0 "麻薬と痛覚抑制剤の慎重な投与により、 我々はネマたちの上に住みながらにして彼らに穴を空けることができる。 "
 d_turtle_corpse:0 "ネマの遺骸"
 d_turtle_corpse_desc:0 "かつてここに住んでいた巨大なネマの浮遊する遺骸を、 いまだに軌道上からでも見ることができる。 この爬虫類型両生類はいまや浮かぶ島にすぎない。 "
 d_nano_corpses:0 "ナノマシン群の残骸"
 d_nano_corpses_desc:0 "小さな粉末はパルバスⅢ惑星で進化し一度は惑星全体を覆うまでに増えた大量のナノマシンの最後の群れだった。 "
 # Jobs
 job_robot_caretaker:0 "ロボット介護者"
 job_robot_caretaker_plural:0 "ロボット介護者"
 job_robot_caretaker_desc:0 "惑星のマスコットとなったロボットを維持管理する介護者。 "
