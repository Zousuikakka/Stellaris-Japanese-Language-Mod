 the_lonely_bot_welcome:0 "手助け"
 the_lonely_bot_welcome_desc:0 "この惑星に住む小さなロボットは自らの仕事を離れ、 わが入植者たちの定住に手を貸してくれた。 "
 eldritch_horror_mod:0 "薄気味悪い知識"
 eldritch_horror_mod_desc:0 "薄気味悪い存在から帝国へ与えられた知識。 見返りに要求されているのは、 人口の一部を提供することだけだ。 "
 crystalline_architecture_mod:0 "クリスタルの建築"
 crystalline_architecture_mod_desc:0 "レイアウトの改良により、 居住地の住民たちにより広いスペースが与えられた。 "
 nanite_swarm_modifier:0 "ナノマシンの群れ"
 nanite_swarm_modifier_desc:0 "この惑星には異星由来のナノマシンの群れが住み着いており、 生物学的であれ機械的であれ、 大気圏内に進入するものすべてを攻撃する。 "
 tamed_nanite_swarm_modifier:0 "飼いならされたナノマシンの群れ"
 tamed_nanite_swarm_modifier_desc:0 "この惑星に住む自己進化型のナノマシン群は飼いならされ、 いまや入植者たちの日常生活の役に立っている。 "
 new_resonance_music_art:0 "共鳴する音楽と芸術"
 new_resonance_study:0 "新たな共鳴を研究する"
 turtle_world_modifier:0 "移動する島々"
 turtle_world_modifier_desc:0 "この惑星の当初島々と見えたものは、 実は巨大な生きた爬虫類の背中だということが判明した。 そのため、 住民たちは居住地を配分するにあたってより大きな苦しみを味わっている。 "
 turtle_world_modifier_alone:0 "ネマの背の上で"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$住民たちは彼らを放っておくことに決めた。 "
 turtle_world_slaves_modifier:0 "奴隷化されたネマ"
 turtle_world_slaves_modifier_desc:0 "この惑星では原生の巨大なネマを奴隷化し、 彼らを惑星上での利用に最適化している。 "
 embraced_turtle_slavery_modifier:0 "ネマの強制奴隷化"
 embraced_turtle_slavery_modifier_desc:0 "この惑星ではネマの奴隷化を採用したために、 奴隷化全般に対する受容度が増している。 "
 asteroid_relay_stations:0 "小惑星の中継ステーション"
 asteroid_relay_stations_desc:0 "この帝国は各星系を囲む小惑星群にセンサーを設置することにした。 これによりセンサー範囲は増大している。 "
 asteroid_encryption:0 "小惑星の暗号化技術"
 asteroid_encryption_desc:0 "この帝国は、 遺棄された中継ステーション内で発見された古代の暗号化技術を用いて機密を保護している。 "
