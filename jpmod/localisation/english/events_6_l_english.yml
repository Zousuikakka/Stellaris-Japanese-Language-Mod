 #Events
 colony.2060.name:0 "キノコ狩り"
 colony.2060.desc:0 "[Root.GetName] にある我々の植民地の定期的な生態調査で、 奇妙な菌類の生命体を発見した。 科学チームによると、 菌糸の表面はキラキラとカラフルだが、 最も興味をそそられたのは、 広い範囲で何かが起こるたびに、 別々の集団が互いに通信しているように見えるという事実だった。 \n\nしかも、 その生物の生態は、 植民地の生態系とは明らかに異質なものであるようだ。 困惑した現地の科学チームは、 知覚能力を持った種族を扱っている可能性があるとして、 専門的なサポートを要請した。 "
 colony.2060.a:0 "それらを廃棄しろ。 "
 colony.2060.b:0 "良く観察しよう"
 colony.2060.c:0 "……フモンガスと関係があるのか！ "
 colony.2065.name:0 "胞子に耳あり"
 colony.2065.desc:0 "[Root.GetName]から気になる報告があった。 調べてみると、 我々が発見した異星の菌体は、 これまで特定できなかった銀河系内のある場所に向けて信号を発しているようだ。 テレメトリとセキュリティの分析結果から、 この菌糸体が高度なスパイ活動を行う生物である可能性は十分にあると考えられる。 \n\nただし、 この菌体は古いものであることに注意が必要だ。 このスパイ用のキノコを作った者はもういない可能性が高い。 しかし、 もしいたとしても、 眠っている猛獣をつつかない方がいいかも知れない。 "
 colony.2065.a:0 "我々はもっと知りたい。 "
 colony.2065.b:0 "リスクが高すぎる。 これを破壊しよう。 "
 colony.2070.intro:0 "菌糸と信号を注意深く分析した結果、 この菌糸は、 おそらく銀河全体、 あるいはそれ以上に広がる類似の生物のネットワークの一部であることが分かった。 詳細は分からないが、 ネットワークの一部として、 この菌糸体が他の場所からの信号を受信していることが判明した。 "
 colony.2070.name:0 "誰かが聞いている"
 colony.2070.desc:0 "$colony.2070.intro$\n\n確証は無いが、 転送されたデータの量など、 いくつかの要素を考慮すると、 何者かがネットワークを積極的に利用し、 情報を収集していると考えられる。 我々はすでに、 情報操作による防諜計画に取り組んでおり、 このようなスパイ行為を考慮して、 帝国全体のセキュリティ対策を強化している。 "
 colony.2070.a:0 "情報操作を始めよう！ "
 colony.2075.name:0 "誰も聞いてくれない"
 colony.2075.desc:0 "$colony.2070.intro$\n\n転送されたデータの量など、 いくつかの要素を考慮すると、 現在もネットワークが使われているとは思えない。 部分的に動いているということは、 破壊されたのではなく、 休眠状態にあるということだろう。 "
 colony.2075.a:0 "そこから何を学ぶことができるのか？ "
 colony.2080.name:0 "胞子の接続手段"
 colony.2080.desc:0 "この菌が菌類の聴音哨とつながっているのではないかという疑問は、 簡単な比較ですぐに解消された。 これは、 フモンガスとコミュニケーションをとっている数多くの子実体のひとつであり、 この生物への理解を深めるきっかけになるかもしれない。 "
 colony.2080.a:0 "ネットワークを強化できないか。 "
 colony.2080.b:0 "植民地を見張るために使う。 "
 colony.2080.c:0 "ネットワークは解体したが、 研究はできる。 "
 colony.2085.name:0 "[Root.GetName]の不安"
 colony.2085.desc:0 "現地の菌糸を使って植民地を監視する計画が広まってしまい、 不評を買ってしまった。 事態を収拾しようと努力したものの、 地元住民はこれを背信行為とみなし、 計画の中止を求めている。 \n\n事態は急速に悪化しており、 現地の治安機関にも手に負えない状況だ。 計画を続行するには、 植民地の制御を維持するための支援が必要だ。 "
 colony.2085.a:0 "民衆は正しい。 中止する。 "
 colony.2085.b:0 "隠し事が無いのなら、 恐れることもない。 "
 colony.2090.name:0 "胞子は我々の耳である"
 colony.2090.desc:0 "[Root.GetName]で菌糸を育て、 現地のコンピューティング機器を微調整して干渉を排除した。 担当チームの報告によると、 ネットワークは現在、 入植者を注意深く監視しているという。 すでに何人もの軽犯罪者が適切な制裁を受けている。 \n\n残念ながら、 他の場所での再現実験は失敗に終わった。 何か未知の要因が絡んでいるのだろう。 "
 colony.2095.name:0 "菌類の故障"
 colony.2095.desc:0 "[Root.GetName]の菌糸の広がりを促すための努力の結果、 より「伝統的な」キノコが育った。 一部の入植者が起こした事件により、 それらが食用であることが判明した。 この出来事により、 ネットワーク全体のバランスが一時的に崩れたが、 現在は安定して機能しているように見える。 しかし、 全体としては大きな改善は見られない。 これらのキノコは単なる水の貯蔵庫のようだ。 ネットワークに貢献していないし、 破壊されても影響はない。 "
 colony.2095.a:0 "それらを収穫する。 "
 colony.2095.b:0 "それらを研究する。 "
