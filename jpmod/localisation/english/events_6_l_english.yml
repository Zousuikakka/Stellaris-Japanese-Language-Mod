 # Fumongus Anomaly
 fungal_emitters_category:0 "奇妙な排出物"
 fungal_emitters_category_desc:0 "[From.GetName]の地下洞窟から、 予想外の放出物が出ている。 これは何かの信号なのだろうか？ "
 anomaly.6755.name:0 "菌類の放出"
 anomaly.6755.desc:0 "[From.GetName]の地表下には、 非常に奇妙な生物が生息している。 探査結果やサンプルから見て、 それは胞子が散らばったある種の菌糸体であることが分かる。 胞子の大きさは、 我々の故郷の惑星における胞子の大きさに比べて巨大だ。 胞子の表面は万華鏡のようにキラキラしていて、 周囲の環境によって色合いが変わっているようだ。 \n\n奇妙なことに、 彼らはネットワークを形成しているようで、 科学担当の乗組員が信号ではないかと考えているものを発生させることができる。 現在の発信は非常に弱いものだが、 努力次第ではその先を探ることができるかも知れない。 "
 anomaly.6755.a:0 "信号の宛先を特定してみよう。 "
 anomaly.6755.b:0 "持ち帰って販売する。 "
 anomaly.6755.c:0 "そんなことをしている暇はない。 "
 anomaly.6760.intro:0 "[From.GetName] の地表下には、 見慣れた生物が生息している。 スキャン結果やサンプルを見ると、 それはある種の菌糸で、 巨大な胞子が散らばっており、 「フモンガス」に直接関係していることがわかる。 しかし、 その胞子が突然変異して小さなビーズに成長しているようだ。 刻々と変化するカラフルな表面は非常に見応えがあるが、 何よりも通常の胞子よりも強い信号を発しているようだ。 "
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\n科学者たちは、 これらの胞子を「フモンガス」に持ち帰ることで、 現在のネットワークを強化できるのではないかと考えている。 "
 anomaly.6760.a:0 "そのための計画を準備する。 "
 anomaly.6760.b:0 "データだけ持ち帰ってこい。 "
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nネットワークを解体してしまったので、 この情報に実用的な価値はない。 "
 anomaly.6770.name:0 "菌類を追いかけて"
 anomaly.6770.intro:0 "菌糸が発する信号を追跡するのは、 なかなか難しいことだった。 "
 anomaly.6770.desc:0 "$anomaly.6770.intro$頭を悩ませた科学者は、 ついに「キノコを使って別の次元を覗く」ことに成功した。 これが何を意味するのか詳細は不明だが、 いずれにしても、 この作戦は成功し、 我々に目的地を示してくれた。 "
 anomaly.6770.a:0 "進路を決めよう！ "
 anomaly.6780.desc:0 "$anomaly.6770.intro$[Root.GetLeaderName]の最善の努力にもかかわらず、 信号の送信先を突き止めることはできず、 菌糸体はほとんど謎のままだ。 しかし、 その過程で多くのことを学ぶことができ、 現在もデータが戻されている。 "
 anomaly.6785.name:0 "ネットワークのキノコ化"
 anomaly.6785.desc:0 "変異した胞子を既存のキノコに移植するのは、 生物工学的に大変な作業だった。 「フモンガス」の遺伝子を変更した資料を参考にして、 効率を落とさずに、 さらに遺伝子を改変したのだ。 結果は見事なもので、 数ヶ月のうちにキノコは10倍に成長した。 そのためには水が必要だが、 近くにある凍った小惑星には、 千年とは言わないまでも、 何世紀にもわたって彼らを潤すことができる水が蓄えられている。 \n\nキノコの成長に伴い、 ネットワークも改善され、 コンピュータ機器のアップグレードを経て、 再び胞子の声を聞くことができるようになった。 "
 FOLLOWING_FUNGI_PROJECT:0 "菌類の足跡"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "[From.GetName]のアノマリーにより、 信号を送る奇妙な菌類のコロニーの存在が明らかになった……何処かに。 発信源を増幅することで、 その信号の行き先を発見し、 この菌糸体をより深く理解できると、 科学者たちは考えている。 "
 MUSHROOMING_NETWORK_PROJECT:0 "胞子の移植"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "変異した胞子の発見は、 我々の聴音哨を発展させるユニークな機会となる。 この胞子はより大きく、 より強い信号を発し、 「フモンガス」の開発を促進するのに役立つかも知れない。 "
 fumongus_chain_title:0 "$FOLLOWING_FUNGI_PROJECT$"
 fumongus_chain_desc:0 "$anomaly.6770.desc$"
 fumongus_poi_1:0 "$FOLLOWING_FUNGI_PROJECT$"
 fumongus_1_desc:0 "$anomaly.6770.desc$"
 ### Fumongus Colony Events
 #Events
 colony.2060.name:0 "キノコ狩り"
 colony.2060.desc:0 "[Root.GetName] にある我々の植民地の定期的な生態調査で、 奇妙な菌類の生命体を発見した。 科学チームによると、 菌糸の表面はキラキラとカラフルだが、 最も興味をそそられたのは、 広い範囲で何かが起こるたびに、 別々の集団が互いに通信しているように見えるという事実だった。 \n\nしかも、 その生物の生態は、 植民地の生態系とは明らかに異質なものであるようだ。 困惑した現地の科学チームは、 知覚能力を持った種族を扱っている可能性があるとして、 専門的なサポートを要請した。 "
 colony.2060.a:0 "キノコを全部採れ。 "
 colony.2060.b:0 "よく観察しよう。 "
 colony.2060.c:0 "……フモンガスと関係があるのか！ "
 colony.2065.name:0 "胞子に耳あり"
 colony.2065.desc:0 "[Root.GetName]から気になる報告があった。 調べてみると、 我々が発見した異星の菌体は、 これまで特定できなかった銀河内のある場所に向けて信号を発しているようだ。 テレメトリとセキュリティの分析結果から、 この菌糸体が高度なスパイ活動を行う生物である可能性は十分にあると考えられる。 \n\nただし、 この菌体は古いものであることに注意が必要だ。 このスパイ用のキノコを作った者はもういない可能性が高い。 しかし、 もしいたとしても、 眠っている猛獣をつつかない方がいいかも知れない。 "
 colony.2065.a:0 "我々はもっと知りたい。 "
 colony.2065.b:0 "リスクが高すぎる。 これを破壊しよう。 "
 colony.2070.intro:0 "菌糸と信号を注意深く分析した結果、 この菌糸は、 おそらく銀河全体、 あるいはそれ以上に広がる類似の生物のネットワークの一部であることが分かった。 詳細は分からないが、 ネットワークの一部として、 この菌糸体が他の場所からの信号を受信していることが判明した。 "
 colony.2070.name:0 "誰かが聞いている"
 colony.2070.desc:0 "$colony.2070.intro$\n\n確証は無いが、 転送されたデータの量など、 いくつかの要素を考慮すると、 何者かがネットワークを積極的に利用し、 情報を収集していると考えられる。 我々はすでに、 情報操作による防諜計画に取り組んでおり、 このようなスパイ行為を考慮して、 帝国全体のセキュリティ対策を強化している。 "
 colony.2070.a:0 "情報操作を始めよう！ "
 colony.2075.name:0 "誰も聞いていない"
 colony.2075.desc:0 "$colony.2070.intro$\n\n転送されたデータの量など、 いくつかの要素を考慮すると、 現在もネットワークが使われているとは思えない。 部分的に動いているということは、 破壊されたのではなく、 休眠状態にあるということだろう。 "
 colony.2075.a:0 "そこから何か学べることはないか？ "
 colony.2080.name:0 "胞子の接続手段"
 colony.2080.desc:0 "この菌が菌類の聴音哨とつながっているのではないかという疑問は、 簡単な比較ですぐに解消された。 これは、 フモンガスとコミュニケーションをとっている数多くの子実体のひとつであり、 この生物への理解を深めるきっかけになるかもしれない。 "
 colony.2080.a:0 "ネットワークを強化できないか。 "
 colony.2080.b:0 "植民地を見張るために使う。 "
 colony.2080.c:0 "ネットワークは解体したが、 研究はできる。 "
 colony.2085.name:0 "[Root.GetName]の不安"
 colony.2085.desc:0 "現地の菌糸を使って植民地を監視する計画が広まってしまい、 不評を買ってしまった。 事態を収拾しようと努力したものの、 地元住民はこれを背信行為とみなし、 計画の中止を求めている。 \n\n事態は急速に悪化しており、 現地の治安機関にも手に負えない状況だ。 計画を続行するには、 植民地の制御を維持するための支援が必要だ。 "
 colony.2085.a:0 "民衆は正しい。 中止する。 "
 colony.2085.b:0 "隠し事が無いのなら、 恐れることもない。 "
 colony.2090.name:0 "胞子は我々の耳である"
 colony.2090.desc:0 "[Root.GetName]で菌糸を育て、 現地のコンピューティング機器を微調整して干渉を排除した。 担当チームの報告によると、 ネットワークは現在、 入植者を注意深く監視しているという。 すでに何人もの軽犯罪者が適切な制裁を受けている。 \n\n残念ながら、 他の場所での再現実験は失敗に終わった。 何か未知の要因が絡んでいるのだろう。 "
 colony.2095.name:0 "菌類の故障"
 colony.2095.desc:0 "[Root.GetName]の菌糸の広がりを促すための努力の結果、 より「伝統的な」キノコが育った。 一部の入植者が起こした事件により、 それらが食用であることが判明した。 この出来事により、 ネットワーク全体のバランスが一時的に崩れたが、 現在は安定して機能しているように見える。 しかし、 全体としては大きな改善は見られない。 これらのキノコは単なる水の貯蔵庫のようだ。 ネットワークに貢献していないし、 破壊されても影響はない。 "
 colony.2095.a:0 "収穫する。 "
 colony.2095.b:0 "研究する。 "
 terra.15.name:0 "テラフォーミング機材の余剰分"
 terra.15.desc:0 "§Y[From.GetName]§!のテラフォーミングを終えたあと、 こちらの[Owner.GetTerraformerPlural]には絶好の機会が与えられていた。 余ったテラフォーミング機材はこの惑星のインフラに再活用できるようだ。 "
 terra.15.a:0 "さらなる住居のために使おう。 "
 terra.15.b:0 "いくつか工場を建設しよう。 "
 terra.15.c:0 "惑星のエネルギー供給能力を拡大しよう。 "
 terra.15.c.tooltip:0 "惑星に§Y$district_generator_plural$§!を§G2§!追加する"
 terra.15.d:0 "鉱山はありすぎて困ることはない。 "
 terra.15.d.tooltip:0 "惑星に§Y$district_mining_plural$§!を§G2§!追加する"
 terra.15.e:0 "[From.GetName]にさらなる農場を。 "
 terra.15.e.tooltip:0 "惑星に§Y$district_farming_plural$§!を§G2§!追加する"
 terra.15.f:0 "スクラップにするだけでいい。 "
 terra.20.name:0 "人工的な美"
 terra.20.desc:0 "§Y[From.GetName]§!のテラフォーミングが事前の予測よりも早く完了したことで、 [Root.GetTerraformerPlural]には実験に使える時間が残された。 その結果は目覚ましく、 惑星の自然は見た目と実利の両面でよりよくなった。 "
 terra.20.a:0 "最高だ！ "
 terra.20.b:0 "ここまで人工的にする必要があるのか？ "
 terra.25.name:0 "テラフォーミングの厄介な問題"
 terra.25.desc:0 "§Y[From.GetName]§!の長きにわたったプロジェクトは、 腹立たしいながらもなんとか形になった。 最後の谷を埋め立てている最中にバイオマス再調整装置が誤動作を起こし、 §Yテラフォーミング残留物§!の大きな帯を残してしまった。 入植者に危険は及ぼさないが、 惑星の使える土地は当分のあいだ少し狭くなることを意味する。 "
 terra.25.a:0 "再発は防止するように。 "
 terra.30.name:0 "失敗から学ぶ"
 terra.30.desc:0 "[Owner.GetTerraformerPlural]は§Y[Root.GetName]§!に残っていた最後の§Yテラフォーミング残留物§!を除去した。 除去作業はベトベトにまみれた苦痛であったが、 これは無駄ではなかった。 この問題の原因と残留物を解析したことで、 我々の地形疾患に対する理解が深まった。 "
 terra.30.a:0 "ここから得られるものもあった。 "
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "§Y[From.GetName]§!は単なる成功にとどまらず、 さらなる成果を挙げた。 プロセスの最終段階において、 [Root.GetTerraformerPlural]は気味が悪いほど[Root.GetHomeWorldName]にそっくりな[From.GetPlanetMoon]を作り上げ、 我々の故郷で生まれたものにとって完璧な住み家とすることに成功した。 故郷の植物は全てそこにあるが、 地形は似ても似つかない。 "
 terra.35.a:0 "この[From.GetPlanetMoon]は今後、 [Root.GetHomeWorldName] IIと呼ぼう。 "
 terra.35.a.tooltip:0 "§Y[From.GetName]§!の名称を、 §Y$terra.35.name$§!に変更する"
 terra.35.b:0 "意外な変化だ。 "
 terra.40.name:0 "惑星規模の先制策"
 terra.40.desc:0 "§Y[From.GetName]§!におけるテラフォーミングの取り組みも終わろうとするころ、 他に例がない事態が起こった。 [From.GetPlanetMoon]の自転と公転を同期させられることを、 [Root.GetTerraformerPlural]は発見したのだった。 これが自然に起こってしまうと植民地は被害を受けるがテラフォーミングによる制御下であれば、 終日恒星の光を受け続けることで非常識なほどの量のエネルギーを発電するという目的で活用できると思われる。 しかしこれには、 終日恒星の光を受けない側に産業や住居の地を設けるための集中的な努力が必要になるだろう。 "
 terra.40.a:0 "[From.GetPlanetMoon]の自転を戻せ、 リスクが大きすぎる。 "
 terra.40.b:0 "やれ。 "
 terra.40.b.tooltip:0 "この[From.GetPlanetMoon]の潜在能力を完全に引き出す、 特別な§Y惑星ディシジョン§!をアンロックする。 "
 terra.45.name:0 "成功への過剰投資"
 terra.45.desc:0 "§Y[From.GetName]§!におけるテラフォーミングがひと段落したところで、 プロジェクトが想定外の状況にあることが判明した。 このプロジェクトに必要な資源は、 当初の備蓄量ほどでなかったのだ。 これにより、 [From.GetPlanetMoon]にさらなる恩恵をひとつ与える機会が巡ってきた。 [Root.GetTerraformerPlural]が我々に示した選択肢は三つある。 "
 terra.45.a:0 "さらなる$district_generator_plural$のために使おう。 "
 terra.45.b:0 "$district_mining_plural$の開発余地はないだろうか。 "
 terra.45.c:0 "この惑星は$district_farming_plural$がもっと使えるはずだ。 "
 terra.50.name:0 "一体感"
 terra.50.desc:0 "§Y[From.GetName]§!を[This.GetClassAdj]の惑星に変える過程で、 [Root.GetTerraformerPlural]はこの地の動物と心を通わせていた。 それとどまらず、 テラフォーミングガスの放出の際に中毒による変異を起こしたことで、 惑星そのものと心を通わせるようになってしまった。 この共同体は今、 以前よりもより本当の意味で精神がひとつとなる機会を得たのだ。 "
 terra.50.a:0 "よろしい、 精神はそれを望んでいる。 "
 terra.50.b:0 "だめだ、 惑星のほうにはそのつもりがない。 "
 terra.55.name:0 "完璧な整備"
 terra.55.desc:0 "自然を超克することはゲシュタルト意識にとって新しいことではない。 §Y[From.GetName]§!におけるテラフォーミング過程では、 全ての丘陵は意図的に、 全ての動物の住み家は戦略的に配置された。 [Root.GetUnitDronePlural]によるゲシュタルト意識のための生産活動において、 この[From.GetPlanetMoon]は完璧に整備された物流の理想郷となった。 "
 terra.55.a:0 "満足だ。 "
 terra.65.name:0 "有益な汚点"
 terra.65.desc:0 "[Root.GetTerraformerPlural]がまず着手したのは§Y[From.GetName]§!の危険な天然ガスだったが、 これが吉と出た。 そこから出ていた有毒な煙は、 未精製状態の§Yエキゾチックガス§!であった！ この新たな天然資源によって[From.GetPlanetMoon]へ大気を導入するために必要なエネルギーはずいぶん少なく済み、 この先もずっと採取可能だ！ "
 terra.65.a:0 "素晴らしい。 "
 terra.70.name:0 "予期せぬ変異"
 terra.70.desc:0 "[Root.GetTerraformerPlural]から§Y[From.GetName]§!について良い知らせと悪い知らせが届いた。 良い知らせは、 テラフォーミングの過程に滞りは一切なく、 美しいガイア型惑星が完成したいうことだ。 悪い知らせは、 [From.GetPlanetMoon]に暮らす全員がテラフォーミングガスに曝された結果としてガイア型以外の惑星に住めない体になってしまった、 とのことだ。 ガイア型に囚われた住民は驚くべきことに、 ガイア型惑星にいるあいだだけは生産性の向上を示しており、 後からやってきてガスの影響を受けていない労働者よりも、 ずっと優れている。 "
 terra.70.a:0 "少なくとも彼らは不快でないようだ。 "
 terra.75.name:0 "楽園は[From.GetName]にある"
 terra.75.desc_regular:0 "§Y[From.GetName]§!に割り当てられた[Root.GetTerraformerPlural]の中には、 [Root.GetHomeWorldName]に昔から伝わる宗派の信者がいたようだ。 これらの[Root.GetSpeciesNamePlural]は我々の種族にとっての楽園が存在すると信じているが、 それを探し求めるのではなく今ここに作り上げた。 [From.GetName]は祝福された[From.GetPlanetMoon]となり、 帝国の古代史のページから現れた挿絵のように見える。 "
 terra.75.desc_spirit:0 "我が帝国のテラフォーミング専門家は最高傑作を生みだした！ [Root.GetName]の歴史には我らにとっての祝福の地、 つまり楽園に関する伝説と神話が常にあった。 我らが星に手を伸ばしてもなお至福の地へと至らぬに及んで、 それを実現するためのプロジェクトが[Root.GetTerraformerPlural]により始められた。 §Y[From.GetName]§!の荘厳な展望が眼前に広がった今、 楽園を自分たちで作り上げたことを我々は確信した。 "
 terra.75.a:0 "美しい。 "
 terra.75.b:0 "単なるガイア型惑星だが？ "
 terra.80.name:0 "放射線と植物"
 terra.80.desc:0 "§Y[From.GetName]§!の大気と土壌の放射線を除去する作業中、 [Root.GetTerraformerPlural]は異星生物学者の助けが必要になった。 放射線の力で繁茂していると思われる植物を発見したが、 今は枯れそうだ。 さらに興味深いことに、 この種は準知的生物のようで知覚を獲得しつつある。 現在は最後の土壌洗浄が準備中であり、 この新種をどうするか決める必要がある。 "
 terra.80.a:0 "彼らの居場所を奪ったのは我々で、 今度は助ける番だ。 "
 terra.80.a.tooltip:0 "[This.GetName]に準知的の§Y放射線栄養 £pops£ POP§!を4体追加する。 "
 terra.80.b:0 "我が帝国の一員に加えないか？ "
 terra.80.c.indifferent:0 "遺伝物質を採取しろ。 "
 terra.80.c.xenophile:0 "生態を調査しろ。 "
 terra.80.c.cantuse:0 "我々には適合しないが、 彼らの遺伝物質は役立ちそうだ。 "
 terra.80.c.tooltip:0 "遺伝子改変で§Y$trait_plantoid_radiotrophic$§!の特性が使えるようになる。 "
 terra.80.d:0 "なぜ雑草のために頭を使う。 テラフォーミングを終わらせろ。 "
 terra.85.name:0 "放射受容"
 terra.85.desc:0 "§Y[FromFromFrom.GetName]§!で見つかった放射線を好む植物に対する順応と適応のために長い時間を費やした結果、 我々の社会に受け入れる準備が整った。 非常に若い種であるものの、 彼らはエネルギーの収集に優れているようだ。 "
 terra.85.a:0 "ようこそ！ "
 terra.85.a.tooltip:0 "§Y放射線栄養 £pops£ POP§!が6体、 帝国に加わる。 "
 terra.90.name:0 "兵器貯蔵庫"
 terra.90.desc:0 "死の惑星を復興することは常に重労働であり、 時に単調だ――区域の切り分け、 瓦礫の除去、 土壌の入れ替え、 残留水の浄化、 動物相の導入。 §Y[From.GetName]§!のテラフォーミング作業もついに終わろうというとき、 [Root.GetTerraformerPlural]はかなりの規模の金属コンテナが地下にあるのを発見した。 要塞に近いもので、 これは兵器貯蔵庫と推察される。 "
 terra.90.a:0 "好奇心をそそられる。 "
 terra.95.name:0 "過去を明るみに出す"
 terra.95.desc:0 "[From.Planet.GetName]の貯蔵庫を掘り出すのは容易ではなかった。 廃墟化した都市の地下深くに埋もれていたからだ。 発掘作業はさらに、 コンテナの中身がなんであれ、 それを爆発させないようにするために遅れた。 そして今、 我々の前には構造物が立ち、 調査を待ち構えている。 貯蔵庫の側面に彫られている複雑な異星言語の文章が、 中身のヒントになるかもしれない。 "
 terra.100.name:0 "武器庫"
 terra.100.desc:0 "わが[Owner.GetLinguists]は異星言語の翻訳を完了し、 貯蔵庫に彫られていた警告を発見した。 §Y「いかなる状況下においても、 どんな政府であっても、 戦時中にこの武器庫を開けることを禁じる！ 」§!\n\nどのような兵器がここに保管されているにせよ、 自らを灰燼に帰したほどの文明をして破壊的すぎると思わせるものだ。 今なすべきことは、 武器庫を慎重に開封して中身を手に入れることだけだ。 "
 terra.105.name:0 "誤訳"
 terra.105.desc.generic:0 "わが[Owner.GetLinguists]は「ライブラリ」を「武器庫」と誤訳していたらしい。 「力の源」という言葉を誤って理解していたことは、 この貯蔵庫を開封してすぐにわかった。 中では別の異星言語の文章に出迎えられた。 §Y「もし君たちがこれを読んでいるとすれば、 我々は戦争を生き延び、 再建の準備ができているということだ。 私は世界情勢が悪化を辿っているあいだに、 友人や忠実な連れとともに長い月日をかけてこのライブラリを構築した。 どうかこの遺産を受け取ってほしい。 私と友人たちがかき集めた文化的遺産のすべてをここに収めてある。 まず最初は、 わが親愛なる友の像だ」§!\n\nこの銘板の下に、 二足歩行の哺乳類の遺骸と、 四本足で鼻面の長い動物の金属像が置かれていた。 "
 terra.105.desc.earth:0 "わが[Owner.GetLinguists]は「ライブラリ」を「武器庫」と誤訳していたらしい。 「力の源」という言葉を誤って理解していたことは、 この貯蔵庫を開封してすぐにわかった。 中では別の異星言語の文章に出迎えられた。 §Y「もし君たちがこれを読んでいるとすれば、 我々は戦争を生き延び、 再建の準備ができているということだ。 私は世界情勢が悪化を辿っているあいだに、 友人や忠実な連れであるウォルターとともに長い月日をかけてこのライブラリを構築した。 どうかこの遺産を受け取ってほしい。 私とウォルターがかき集めた文化的遺産のすべてをここに収めてある。 まず最初は、 わが親愛なる友の像だ」§!\n\nこの銘板の下に、 二足歩行の哺乳類の遺骸と、 四本足で鼻面の長い動物の金属像が置かれていた。 "
 terra.105.a:0 "像を我らの宝としよう。 "
 terra.105.b:0 "異星人の芸術を分類しろ。 "
 terra.105.c:0 "兵器でないなら、 ライブラリと像を溶かしてミサイルにしてしまえ。 "
 #Deposit
 d_fungal_study_zone:0 "菌類研究地区"
 d_fungal_study_zone_desc:0 "ここで発見された 「スパイ」キノコは、 その奇妙な生態や、 キノコ同士がどのように結びついているかなど、 暗号のような洞察を無限に与えてくれる。 "
 d_terraforming_blocker:0 "£blocker£ テラフォーミング残留物"
 d_terraforming_blocker_desc:0 "テラフォーミング計画は完了したがその中のミスによって発生した、 気味の悪い生物学的に汚染された土地。 "
 d_dayside_farm:0 "常昼の太陽光発電所"
 d_dayside_farm_desc:0 "この星では自転と公転の同期により生まれた常に昼側の半球に全ての太陽光発電が設置されており、 そこに半永久的に日光がもたらされている。 "
 d_radiotrophic_preserve:0 "放射性保護区"
 d_radiotrophic_preserve_desc:0 "この隔離された地域の大気は減圧されたうえで高い放射能を帯びており、 惑星の原住生物の命を保っている。 "
 #Modifier
 fumongus_monitor_pops:0 "現地の菌類ネットワーク"
 fumongus_monitor_pops_desc:0 "我々は、 現地の菌類ネットワークを利用して、 惑星上の入植者を監視することに成功した。 "
 disinformation_protocols:0 "情報操作プロトコル"
 engineered_nature:0 "人工的な自然"
 engineered_nature_desc:0 "この[Root.GetPlanetMoon]は見た目と機能の両面で居住者を喜ばせるように作り変えられている。 "
 second_home:0 "第二の母星"
 second_home_desc:0 "この[Root.GetPlanetMoon]は不思議なほど制作者の母星とそっくりだ。 "
 intentionally_tidally_locked:0 "意図的な同期自転"
 intentionally_tidally_locked_desc:0 "テラフォーミングの過程でこの惑星は意図的に、 自転と公転が同期したままにされている。 このことは昼間の側で生産されるエネルギーの量を増やすために活用されている。 "
 perfect_organization_modifier:0 "完璧な整備"
 perfect_organization_modifier_desc:0 "この[Root.GetPlanetMoon]の整備は全てにおいて完璧であり、 独立した意識を持つものが訪れるとひどい不安を感じるだろう。 "
 imperfect_organization_modifier:0 "それほど完璧でない整備"
 imperfect_organization_modifier_desc:0 "この惑星はかつで完璧に整備されていたが、 それは民衆にとって不安を感じるほどだった。 "
 paradise_made:0 "作られた楽園"
 paradise_made_desc:0 "この[Root.GetPlanetMoon]はテラフォーミングの結果、 制作者にとっての約束の地のように変えられた。 "
