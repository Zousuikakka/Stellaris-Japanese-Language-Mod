l_english:
 # Anomaly Category
 the_lonely_bot_category:0 "古代生命の兆候"
 the_lonely_bot_category_desc:0 "[Root.GetName]は、 かつて古代文明を宿していた兆候を示している。 "
 NANO_SWARM_CAT:0 "放棄された砂漠"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName]には膨大な水域があるが、 陸塊は不毛な砂漠で占められている。 さらなる調査が必要だろう。 "
 STAR_RESONANCE_CAT:0 "奇妙な反響"
 STAR_RESONANCE_DESC:0 "科学者たちによると、 [root.GetName]のコロナの近くで見つかったものは当初はセンサー故障の仕業と思われたが、 機材を再起動したあとも観測されている。 さらなる調査が必要だろう。 "
 ALPHA_CENTAURI_CAT:0 "静止状態"
 ALPHA_CENTAURI_CAT_DESC:0 "[From.GetName]は変わった軌道で赤色矮星を周回しており、 潮汐固定されている。 さらなる調査をする価値があるだろう。 "
 # Deposits
 d_hab_lonely_bot_deposit:0 "謎めいたロボット"
 d_hab_lonely_bot_deposit_desc:0 "古代の謎めいた小さなロボットであり、 先史文明時代の工場を管理している。 "
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_house_turtle:0 "若いネマ"
 d_house_turtle_desc:0 "我々が生み出した若いネマで、 今では産業の一部を運べるほどに大きくなっている。 "
 d_turtle_miner:0 "ネマ採掘計画"
 d_turtle_miner_desc:0 "麻薬と痛覚抑制剤の慎重な投与により、 我々はネマたちの上に住みながらにして彼らに穴を空けることができる。 "
 d_turtle_corpse:0 "ネマの遺骸"
 d_turtle_corpse_desc:0 "かつてここに住んでいた巨大なネマの浮遊する遺骸を、 いまだに軌道上からでも見ることができる。 この爬虫類型両生類はいまや浮かぶ島にすぎない。 "
 d_nano_corpses:0 "ナノマシン群の残骸"
 d_nano_corpses_desc:0 "小さな粉末はパルバスⅢ惑星で進化し一度は惑星全体を覆うまでに増えた大量のナノマシンの最後の群れだった。 "
 # Jobs
 job_robot_caretaker:0 "ロボット介護者"
 job_robot_caretaker_plural:0 "ロボット介護者"
 job_robot_caretaker_desc:0 "惑星のマスコットとなったロボットを維持管理する介護者。 "
 mod_job_robot_caretaker_add:0 "$job_robot_caretaker$職業枠"
 job_turtle_miner:0 "ネマ鉱夫"
 job_turtle_miner_plural:0 "ネマ鉱夫"
 job_turtle_miner_desc:0 "強力なドリルを用いることで、 巨大な原生ネマから外殻の鉱物と内部の生物学的資源を採取できる。 "
 job_turtle_miner_gestalt:0 "ネマ採掘ドローン"
 job_turtle_miner_gestalt_plural:0 "ネマ採掘ドローン"
 job_turtle_miner_gestalt_desc:0 "強力なドリルを用いることで、 巨大な原生ネマから外殻の鉱物と内部の生物学的資源を採取できる。 "
 mod_job_turtle_miner_add:0 "$job_turtle_miner$職業枠"
 mod_job_turtle_miner_gestalt_add:0 "$job_turtle_miner_gestalt$職業枠"
 mod_job_turtle_miner_per_pop:0 "$VALUE$ POPにつき$job_turtle_miner$の職業枠§G+1§!"
 mod_job_turtle_miner_gestalt_per_pop:0 "$VALUE$ POPにつき$job_turtle_miner_gestalt$の職業枠§G+1§!"
 # Projects
 LONELY_BOT_PROJECT:0 "工場再建"
 LONELY_BOT_PROJECT_DESC:0 "[Root.GetName]上のこの工場はすでに数百年も老朽化が進んでおり、 もはやいつ崩壊してもおかしくない。 惑星のコロニーにとって基礎的な役割を果たしているので、 入植者たちは我々に対し、 介入して工場をかつての偉容に戻すよう求めてきている。 \n\n報酬：£alloys£ §G合金§!"
 LONELY_BOT_MISSING_PROJECT:0 "行方不明のロボット"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "ここ最近大勢の入植者が行方不明になったのと同じように、 ロボットたちも姿を消した。 技術者たちはロボットの信号の履歴を辿り、 入植者とロボットを見つけようと試みている。 "
 breed_turtle_world_project:0 "ネマ育種計画の始動"
 breed_turtle_world_project_DESC:0 "ネマを研究し、 また動物学的知見を適用することにより、 温和で従順な個体をその居住地域の環境収容力内において繁栄させることができる。 "
 enslave_turtle_world_project:0 "ネマの奴隷化を開始"
 enslave_turtle_world_project_DESC:0 "先進的な薬物とサイバネティック・インプラントにより、 ネマをより従順かつ影響を受けやすいようにする。 いずれ彼らは巨大な荷役動物となるだろう。 "
 mine_turtle_world_project:0 "ネマ採掘事業の開始"
 mine_turtle_world_project_DESC:1 "ネマの生態を注意深く研究したことにより、 わが[Root.owner.GetScientistPlural]はこの巨大な爬虫類の外殻から有用な鉱物を採集できる。 "
 kill_turtle_world_project:0 "ネマを屠殺する"
 kill_turtle_world_project_DESC:0 "あらゆる手段を用いて、 この惑星上からネマの脅威を消し去る。 "
 study_turtle_world_project:0 "ネマを研究する"
 study_turtle_world_project_DESC:0 "わが最良の[Owner.GetScientistPlural]にネマの運命を委ね、 どのような解決策が生まれるかを見る。 "
 STUDY_NANITE_SWARM:0 "ナノマシン群の研究"
 STUDY_NANITE_SWARM_DESC:0 "[nanite_swarm_planet.GetName]上のナノマシン群は、 技術上の脅威であると同時に危険でもある。 ナノマシン群の起源や、 惑星のユニークな環境との関係を調べることは、 わが[Root.Owner.GetScientistPlural]にとって興奮するような課題であると同時に、 機械知性に関する我々の知見を高めることにもつながるだろう。 "
 DESTROY_SWARM:0 "ナノマシン群を破壊する"
 DESTROY_SWARM_DESC:0 "ナノマシン群に対する軌道爆撃を命令する。 発見に値するどんな秘密があるにせよ、 この虫けらどもの殻から採集することになるだろう。 "
 TAME_THE_SWARM:0 "ナノマシン群を手懐ける"
 TAME_THE_SWARM_DESC:0 "我々の高度な人工知能の知識は、 ナノマシン群を再プログラムし飼いならすことを可能にした。 彼らは惑星建築において重要な資産になりうる。 また彼らと生態系との繋がりは、 第二の母星を創るように指示することすら可能だろう。 "
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "我々の高度な人工知能の知識は、 ナノマシン群を再プログラムし飼いならすことを可能にした。 彼らは惑星建築において重要な資産になりうる。 また彼らと生態系との繋がりは、 楽園を創るように指示することすら可能だろう。 "
 ENLIGHTEN_RADIO:0 "放射線を好む種族を知性化"
 ENLIGHTEN_RADIO_DESC:0 "この星のとある植物種は、 生存と繁栄を大空よりも放射線に依存している。 この種族は我が帝国の優秀な構成員となることが期待できるが、 そのためにはまずその精神を強化して数千年分の進歩を短期間で刻み込む必要がある。 "
 GAS_RESTORATION:0 "[From.GetName]復元計画"
 GAS_RESTORATION_DESC:0 "失敗を償う能力があるということはある種の特権ではあるが、 まさにこの事態において我々は誠実に償わなければならない。 [From.GetName]で起きた災害はとてつもなく恐ろしいものであり、 我々の科学者が深部スキャナーの極性を反転させ、 巨大ガス惑星の中で生命の火を再点火できる可能性に賭けるしかない。 "
 RESCUE_STORM:0 "[Root.GetName]を解放せよ"
 RESCUE_STORM_DESC:0 "[From.GetName]は[FromFrom.GetName]の嵐に囚われている。 唯一の希望は、 別の船を送り込んで遠隔操作でシールド周波数を変調させることだ。 "
 STUDY_SLEEPING_CRYSTAL:0 "奇妙な小惑星の研究"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName]は奇妙な小惑星であり、 回転によって採掘ステーションから逃れてしまうが、 その理由は明らかでない。 この謎を解くために調査船を派遣する必要がある。 "
 CRACK_THE_EGG:0 "卵割り"
 CRACK_THE_EGG_DESC:0 "[Solar_System.GetName]で見つかった巨大な卵の解剖が始まろうとしている。 このような巨大生物の繁殖サイクルを間近で観察する絶好の機会だ。 "
 # Decisions
 decision_crystalline_refugees:0 "結晶帝国からの難民受け入れ"
 decision_crystalline_refugees_desc:0 "$NAME_Central_Crystal_Country$ の母国から追放された、 $NAME_Central_Crystal_Species$難民のための居住地を探せ。 "
 decision_crystalling_refugees_effect_tt:0 "§G5§! §H$NAME_Central_Crystal_Species$§! £pops£ POPは§Y[Root.GetName]§!に移動する。 "
 decision_crystalline_architecture:0 "結晶帝国の建造技術"
 decision_crystalline_architecture_desc:0 "$NAME_Central_Crystal_Country$から派遣された技術者のチームが、 軌道上居住地のレイアウトを改善する。 "
 decision_expand_dayside:0 "常昼のインフラ拡張"
 decision_expand_dayside_desc:0 "[Root.GetName]の特殊な状況を活用して惑星の常に昼の側をソーラーパネルで埋めつくす。 我々のエネルギー生産は飛躍的に発展する。 "
 decision_introduce_chaos:0 "カオスの導入"
 decision_introduce_chaos_desc:0 "この惑星は我々にとって整然としすぎており、 街頭の入植者たちはノイローゼを起こしている。 唯一の現実的な選択肢は、 少しばかり不完全さを取り入れることだ。 "
 # Events
 anomaly.2080.name:0 "謎めいたロボット"
 anomaly.2580.desc:0 "我々の科学者が[From.GetName]上の初期文明を調査していると、 科学者から隠れようとする小さな謎めいたロボットに遭遇した。 この小さな存在に近づき友好を深めようとして数週間が過ぎたころ、 科学者はまだ稼働している工場に案内された。 工場は創造主が去った後もずっと管理されていた。 \n\n工場内を見せてもらった後、 科学者はロボットから大量の資源を贈られたので船に持ち帰った。 なんとも奇妙で接しがたいが、 科学者は小さなロボットから友達だと思われているようだ。 "
 anomaly.6700.name:0 "かろうじての脱出"
 anomaly.6700.desc:0 "[Root.GetName]のクルーが§H[nanite_swarm_planet.GetName]§!の不毛な荒野を調査したところ、 最初の報告は予想どおりのものだった――この星は陸上に全く生命の徴候がない、 不自然な荒野であると。 しかし、 惑星の水棲生物はその一部が陸上に進出していてもおかしくない進化上のポイントをとっくに通過しているのだ。 \n\nさらに、 クルーは古代のものらしき、 砂に覆われた構造物のようなものを発見した。 それらの発掘調査を始めてすぐ、 ナノマシンの小さな群れが現れて研究者たちを悩ませはじめた。 建物のように見えたものは、 砂から作られていたのではなく、 無数の微視的なナノマシン群でできていたのだ！ \n\nいったん起動すると、 これらの群れはすばやく増殖し、 休眠していた総体もどんどん目覚めはじめた。 [Root.GetLeaderName]は惑星上から直ちに撤収するよう命じ、 群れをなすナノマシンが追いすがってくる中、 [Root.GetName]はかろうじて脱出に成功した。 残されたナノマシン群はいまだ興奮しており、 落ち着く兆しはない。 "
 anomaly.6700.a:0 "ここで何が起こったのか解き明かせ。 "
 anomaly.6705.name:0 "ナノマシン群の起源で"
 anomaly.6705.desc.start:0 "[root.GetName]は§H[nanite_swarm_planet.GetName]§!に起源をもつナノマシン群の研究を完了したが、 結果は驚くべきものだった。 数千年前、 先進文明の宇宙船がこの惑星に墜落した。 積載されていたのは異なる設計による何十種類ものロボットであった。 "
 anomaly.6705.desc.L:0 "興味深いことに、 これらの機械は謎めいたゲート建設者たちの道具だったのかもしれない。 既知のどのLゲートよりも古いのだが。 "
 anomaly.6705.desc.noL:0 "機械の製造者が誰であれ、 我々の時代よりもずいぶん前に、 非常に進んだ技術を保持していた。 "
 anomaly.6705.desc.end:0 "\nロボットたちは自律的に活動し、 プログラムされたとおりにこの惑星を確保しようとした。 しかし、 指示する創造主たちがいない状況で、 機械同士のあいだですぐに戦闘が発生した。 \n\n最終的に勝利したのは、 きわめて適合性が高く、 自己複製機能を持つナノマシン・システムで、 これは惑星の生態系に適応してすばやく進化した。 この機械は地表世界の支配者となり、 原生動物から以前のライバルロボットに至るまで、 あらゆる競合者を撃退した。 \n\n我々はこの大戦争の結末の目撃者となったのだ――まったく生命を欠いているが、 進化した最強の捕食者を持つ惑星の。 "
 anomaly.6705.a:0 "ナノマシン群を飼いならせ。 "
 anomaly.6705.b:0 "ナノマシン群をさらに研究しろ。 "
 anomaly.6705.b.tooltip:0 "[Root.Owner.GetScientistPlural]に対し、 [nanite_swarm_planet.GetName]のナノマシン群の進化について秘密を解き明かせと命じる。 "
 anomaly.6705.c:0 "ナノマシン群を破壊しろ。 "
 anomaly.6710.name:0 "人工免疫システム"
 anomaly.6710.desc.start:0 "§H[nanite_swarm_planet.GetName]§!の住人には驚かされてばかりだ。 ナノマシン群は、 我々が大気圏内に派遣するどんなドローンもあっという間に分析して解体してしまい、 直後に全個体がドローンを解体する最適な手段を学んでしまうのだだ――たとえ惑星の裏側にいても。 ナノマシン群は我々の技術に対する理解を顕著に高めつつある。 "
 anomaly.6710.desc.normal:0 "[Root.Owner.GetScientistPlural]の一部は、 この行動はナノマシン群が知的存在（あるいは知的存在群）であり、 生物であるとさえ考えられるかもしれないことの証左である、 と強く主張している。 \n\n決断を下すときだ――彼らを放っておくか、 破壊するか、 我々自身の利益のために利用することを試みるか。 "
 anomaly.6710.desc.gestalt:0 "これは芽生え始めた集合意識が見せる行動であり、 そのまま放置しておけばナノマシン群は知性を獲得するかもしれない。 彼らを放っておくか、 それとも脅威となる前に破壊するか？  どうにかしてこの存在を我々のために利用できないだろうか？ "
 anomaly.6710.a:0 "ナノマシン群を飼いならせ。 "
 anomaly.6710.b:0 "ナノマシン群を破壊しろ。 "
 anomaly.6710.c:0 "彼らはただのオートマトンではない、 生物だ！ "
 anomaly.6715.name:0 "ナノマシン群の授精"
 anomaly.6715.desc:0 "§H[nanite_swarm_planet.GetName]§!のナノマシン群は集団としてはすばらしいものだが、 個体としては非常に脆弱だった。 惑星の大気中から数体を取り出し我々の高度なAI技術を用いて、 機械の通信システムを再プログラムすることに成功した。 それから再プログラムしたナノマシンを群れに戻すことで、 変更は瞬く間に全ての個体に広まった。 \n\nネットワークの制御を確保した我々が最初に入力した命令は§H[nanite_swarm_planet.GetName]§!上に[Root.Owner.GetSpeciesNamePlural]のために最適化された、 安定した生態系を再構築することだった。 この惑星は今準備され我々の到着を待ち望んでいる。 そしてナノマシン群は入植者からのあらゆる作業を手伝う準備ができている。 "
 anomaly.6715.a:0 "コロニー船のエンジンを駆けろ！ "
 anomaly.6720.name:0 "軌道爆撃は何者にも出し抜けない"
 anomaly.6720.desc:0 "[root.fleet.GetName]による§H[nanite_swarm_planet.GetName]§!への軌道爆撃が完了した。 強力な爆発物と実験的EMPを組み合わせたにもかかわらず、 その過程は時間のかかるものだった――しかしついに、 地上からは機械生命の残滓が拭い去られたのだ。 \n\n将来のわが入植者たちはこの虫けらどもの残骸を利用し、 価値ある資源を採集できるだろう。 "
 anomaly.6725.name:0 "準備不足"
 anomaly.6725.desc:0 "我々の事前準備と特別装備は充分ではなかった。 §H[nanite_swarm_planet.GetName]§!にコロニーを設立した直後、 地上チームとの通信が途絶した。 最後に入植地から受信したのは、 彼らの頭上の空が小さな黒い群れで暗くなっているという内容だった。 "
 anomaly.6725.a:0 "忌々しいナノマシンめ！ "
 anomaly.6740.name:0 "科学の色"
 anomaly.6740.desc:0 "§Y[From.GetName]§!のコロナの周囲で観測される恒星放射共鳴の原因が、 高温にも耐えられる独特なクリスタル形成物によるものだと判明した！ \n\nこのクリスタルを積載した[Root.Owner.GetScientistPlural]は、 奇妙な共鳴が再現可能なものであることを知って驚愕した。 彼らがまず、 [From.GetName]からの同じ恒星放射にクリスタルをさらしたところ、 以前に記録されたのと同じ現象が観測された。 クリスタルはさらに、 我々が送り込んだあらゆるエネルギー波に対する共鳴も生み出し、 [Owner.GetSpeciesNamePlural]がこれまで観測した言雄のない新しい色と音が観測されたのだ！ \n\nこのような周波数は我々の宇宙観を変えうるものだ。 また別の可能性として、 このクリスタル形成物が恒星の激しい熱にも耐えられるかどうかを研究することもできる。 "
 anomaly.6740.a:0 "新しい周波数を芸術家たちに送ってやれ。 "
 anomaly.6740.a.gestalt:0 "新しい周波数をさらに研究しろ。 "
 anomaly.6740.b:0 "エネルギー兵器の防護に利用するためクリスタルを採集しろ。 "
 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "我々[Root.Owner.GetSpeciesNamePlural]が星々のあいだに新たな故郷を探していたあいだじゅうずっと、 [From.GetName]は純真な夢であった――楽観主義でもって見ることができる土地、 新たな故郷だったのだ。 残念ながら、 我々の望遠鏡が性能を高めるにつれ、 この惑星がおそらく潮汐固定された凍てつく地獄であることがわかってきた――今日、 我々はそれを確認した。 \n\nしかしながら希望はある。 この惑星は、 居住可能な惑星とするに足る材料をすべてそろえているのだ。 ただもう少し後押しがあれば……"
 anomaly.6745.a:0 "刺激を与えてくれてありがとう、 [From.GetName]。 "
 anomaly.6745.b:0 "新たな惑星がリストに付け加わったな。 "
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "この潮汐固定された惑星は、 居住可能な惑星とするに足る材料をすべてそろえている。 ここに築くことができるものがあるかもしれない。 "
 anomaly.6800.name:0 "射的演習"
 anomaly.6800.desc:0 "我々のセンサーが、 [From.GetName]において複数の宇宙船の残骸が奇妙な様相で存在しているのを発見した。 宇宙船は設計者がスラスターの正確性の試験のために、 おそらく何光年も彼方から、 その小惑星に故意に直撃させられたらしい。 残骸に精密スキャンをかけたところ、 我々はそのなかから一隻の宇宙船を見つけ出した。 その船にはある程度、 推進力が残っているようだ。 "
 anomaly.6800.a:0 "スラスターを修理しろ！ "
 anomaly.6800.b:0 "その合金を無駄にはできないな。 "
 anomaly.6805.name:0 "小惑星センサー中継器"
 anomaly.6805.desc:0 "[From.GetName]内部の希少資源の探査のために飛び回っていたところ、  我々の[Owner.GetScientistPlural] は、 非常に珍しい何かを偶然発見した。 単純な小惑星だと思われていたものは、 実は長きにわたり休眠していた中継ステーションだったのだ。 それには複雑な電子機器と、 信号をとある古代の帝国へと送り返す先進的なセンサー類が付属していた。 小惑星の内部構造の何ヶ所かが衝撃による被害を受けていることもあり、 我々にできるのはそこから一つのシステムを取り出すことだけだ。 "
 anomaly.6805.a:0 "センサー類を回収しろ。 "
 anomaly.6805.b:0 "どんな暗号化ソフトが使われているか解析するんだ。 "
 anomaly.6810.name:0 "跳梁跋扈"
 anomaly.6810.desc:0 "我々は間違っていた。 [From.GetName] を周回するステーションは無人のものではなかったのだ。 それどころか、 異星の巨大節足動物どもが這いまわっている！ ステーションに探査機を派遣したが、 信号が途絶える前に素早く動く影と大きな下あごの映像を送り返してきただけだった。 ステーションの深部スキャンによって、 そこに途方もなく複雑なデータバンクがあるとことも明らかになっている。 データバンクに到達するには、 それを守る多足類の集団のなかを通り抜けなければならないのだ。 "
 anomaly.6810.a:0 "追い払え！ 異星の巨大な虫なんて冗談じゃない！ "
 anomaly.6810.b:0 "おそらく放っておくのが一番だろう。 "
 anomaly.6810.c:0 "彼らは我々の同胞だ。 意思疎通を試みよう。 "
 anomaly.6810.d:0 "排除せよ。 "
 anomaly.6810.d.tooltip:0 "ステーションの内部を突破するために、 生息地についての我々の先進的な知見を用いる。 "
 anomaly.6815.name:0 "異星の巨大節足動物"
 anomaly.6815.desc:0 "やあ、 こんにちは。 さっきは君たちの探査機を壊してしまって、 すまなかった。 ちょうど、 我々はとても難しい実験の真っ最中でね、 外部からの介入が実験結果に影響するんじゃないかと不安になったんだよ。 これで分かってもらえたと思う。 それで、 我々に何の用かな？ "
 anomaly.6815.a:0 "待て。 では君たちは、 ここにはびこる敵対的生物ではないのか？ "
 anomaly.6820.desc:0 "何を見てそう思ったんだい？ 我々はこのステーションのユニークな特性を研究するために、 ここに送り込まれている調査班だ。 もし我が機関の通常募集に応じたいのなら、 第一研究ラボにコンタクトしてはどうかな。 我々のこれまでの発見の報告の写しを提供できるから。 "
 anomaly.6820.a:0 "君たちの実験が上手く行きますように。 "
 anomaly.6825.name:0 "成長するクリスタル"
 anomaly.6825.desc.start:0 "[From.GetName]に生息する生命体は我々の予想だにしないものだった。 我々の[owner.GetScientistPlural]の報告によると、 その小惑星には成長するクリスタルが存在したのだ。 その成長は自立して行われるものであり、 　 [From.System.GetName]星系じゅうに存在する放射線を取り込み、 小惑星のミネラル成分と結びつくことによって引き起こされると判明している。 "
 anomaly.6825.desc.nofood:0 "そのクリスタルは主にショ糖で構成され、 非常に脆いものだ。 "
 anomaly.6825.desc.food:0 "そのクリスタルは主にショ糖で構成され、 ことによると食用に適する可能性もある。 "
 anomaly.6825.b:0 "食べられるというのか？ "
 anomaly.6835.name:0 "クリスタルの需要"
 anomaly.6835.desc:0 "宇宙由来のクリスタル糖を食べるようになって数年が経ち、 我が国の人々は、 もっとそれが入手しやすくなって欲しいと思っていることが明らかになった。 我々の[Root.GetScientistPlural]はさらなるクリスタル農場を建設しうる候補地のリストを提示している。 "
 anomaly.6835.a:0 "クリスタル農場増設のため、 もっと小惑星を探せ。 "
 anomaly.6835.a.tooltip:0 "最大§Y3つ§!のランダムな小惑星が £food£ 食料§G3§!を生産する。 "
 anomaly.6835.b:0 "クリスタル農場を増設するのをやめよう。 "
 anomaly.6840.name:0 "少なすぎる羊"
 anomaly.6840.desc:0 "[From.GetName]は特異なガス惑星である。 我々の天体物理学の知識では、 この惑星は環を持っているはずなのに環がないのだ。 その理由は、 我々の調査船がその衛星に接近して観察したのちに明らかになった。 この惑星は複数の羊飼い衛星に囲まれている。 そして、 それらの衛星は信じられないほど多くの鉱物を含有しており、 それは長い年月をかけて蓄積されてきたものである。 我々は衛星を精密かつ制御された爆発によって破壊して、 それを採取することもできるが、 衛星を惑星の環の領域に保存しておき、 そこから生じるスペースデブリを採取することもできるだろう。 "
 anomaly.6840.a:0 "その鉱物は、 いま必要なものだ。 "
 anomaly.6840.b:0 "焦らず好機を待てばよい。 "
 anomaly.6845.name:0 "連鎖的な大災害"
 anomaly.6845.desc:0 "我々は[From.GetName]で生命を発見したが、 その後、 我々の行動によってそれらは絶滅してしまった。 この巨大ガス惑星の大気圏の外縁部に生息する微生物は我々の精密スキャンにほとんど反応しなかった。 スキャンの波動は生命体の細胞構造に共鳴を引き起こし、 それはガスに住む微生物から微生物へと連鎖的に広がっていった。 そして微生物はまもなく不活性化してしまった。 /n/n我々はいま宇宙で最大の墓場をまたぐ軌道上にいるのだ。 "
 anomaly.6845.a:0 "どうにかできないのか？ "
 anomaly.6850.name:0 "深部スキャン極性の逆転"
 anomaly.6850.desc:0 "完成した！ 奇跡的なことに、 我々の[Owner.GetScientistPlural]は調査船に適切な改修を施し、 最初に起きた連鎖反応の再現に成功した。 この時の効果は以前と違ったものであり、 生命体は大出力の波動を受けて[FromFromFrom.GetName]じゅうで飛び跳ねだしたのだ。 "
 anomaly.6850.desc.valuesothers:0 "我々はこのプロセスで宇宙について多くのことを教えられたが、 我々自身についてもより多くのことを学んだ。 "
 anomaly.6850.desc.novaluesothers:0 "これからは、 我々はより注意深くスキャナーを使うようになるだろう。 "
 anomaly.6850.a:0 "素晴らしい知らせだ！ "
 anomaly.6855.name:0 "目に捕まる"
 anomaly.6855.desc.regular:0 "[Root.GetName] から来た最後の信号は解読不能の雑音でしかなかった。 彼らは[From.GetName]上の奇妙な局地的な嵐を研究しているところであり、 信じがたい暫定報告を送ってきたところだった。 その嵐は送り込まれた探査機に反応し、 探査機を囲むような真空ポケットを作り出し、 それからじわじわと機体に迫っていった。 [Root.GetName]は通信が途絶する前に、 嵐に向かっていくつものスキャン周波数を試してみることを計画していた。 調査船は巨大ガス惑星に沈みこみ、 休止状態になっているようだ。 "
 anomaly.6855.desc.gestalt:0 "[Root.GetName]から集合意識の通信は突如として途絶えた。 [Owner.GetScientistPlural]は死んではおらず、 ただコミュニケーションができないだけのようだ。 彼らは[From.GetName]特有の奇妙な嵐を研究しており、 信じられないような初期レポートを送ってきていた。 その嵐は送り込まれた探査機に反応し、 探査機を囲むような真空ポケットを作り出し、 それからじわじわと機体に迫っていった。 [Root.GetName]を救うための計画として、 通信が途絶する前に嵐に向かっていくつものスキャニング周波数を試してみようとしていた。 調査船は巨大ガス惑星に沈み込み、 休止状態になっているようだ。 "
 anomaly.6855.a:0 "[Root.GetName]を救助せねば！ "
 anomaly.6855.b:0 "待て、 [From.GetName]は現状のほうが興味深いぞ。 "
 anomaly.6855.b.tooltip:0 "[Root.GetName]を放棄して、 反応を研究する。 "
 anomaly.6860.name:0 "変動するシールド周波数"
 anomaly.6860.desc:0 "数か月の調査活動を経て、 [Owner.GetScientistPlural]はついに[FromFrom.GetName]のシールドを変調させ、 [FromFromFrom.GetName]の嵐に捕らえられた船を解放することに成功した。 [trapped_in_storm.GetName]との通信はすぐに回復したが、 驚くべきことに[FromFrom.GetName]の乗組員は嵐に囚われていたあいだの記憶を失っているらしい。 "
 anomaly.6860.a:0 "仕事に戻れ。 "
 anomaly.6865.name:0 "速達便"
 anomaly.6865.desc:0 "スキャンのために[Root.GetName]が貨物ポッドへ十分近づいた時点では、 センサーの誤動作が疑われた。 ポッドは我々自身が宇宙航行用の構造物に使用するのと全く同じ[Owner.GetBioAlloy]で作られている。 どこかの他種族がこの配合率を発見する可能性はほとんどなく、 センサーを再調整しても結果は同じだった。 \n\nポッドを開いたとき唯一我々を出迎えたのは資料集で、 [Owner.GetScientistPlural]をどこに割り当てるべきか、 そして今後10年何を研究するべきかを詳細に示していた。 "
 anomaly.6865.a:0 "資料を[Owner.GetHomeWorldName]に送り返せ。 "
 anomaly.6865.b:0 "これは恐ろしすぎる。 "
 anomaly.6870.name:0 "ループを閉じる"
 anomaly.6870.desc:0 "何年にもわたる不安を抱えながらの進歩ののち、 [Root.GetHomeWorldName]の上空に裂け目が出現した。 恐ろしいことに今日は、 指導における最後の日付と全く同じだった。 なすべきことは一つだけだ――裂け目に資料を投げ込んだら、 今起きたことは忘れよう。 "
 anomaly.6870.a:0 "過去の我々が、 上手くやってくれるだろう。 "
 anomaly.6875.name:0 "都合のよい採鉱"
 anomaly.6875.desc:0 "[From.GetName]には完全に安定した軌道で周回する小惑星が存在するが、 それは意図的な配置によるものだと[Owner.GetScientistPlural]は簡単に考えていた。 しかし、 推進システムなど人の手が入ったことを示す決定的な証拠は見当たらない。 唯一の自然な結論は、 理不尽なほど低い確率によって小惑星が[From.GetName]の重力場に補足された、 というものだった。 それとは別に、 小惑星の表面で幾らかのレアクリスタルが見つかっている。 "
 anomaly.6875.a:0 "気が利くじゃないか。 "
 anomaly.6880.name:0 "説明不能の回転"
 anomaly.6880.desc:0 "補足された小惑星上に採掘ステーションを建造してからたった一日後、 岩は突如として回転しはじめ採掘ステーションを破壊した。 この過程で、 さらに多くのレアクリスタルの埋蔵をセンサーが捉えた。 "
 anomaly.6880.a:0 "再建しろ！ "
 anomaly.6880.b:0 "この挙動の原因は何だ？ "
 anomaly.6885.name:0 "腹を立てた水晶"
 anomaly.6885.desc:0 "小惑星に穴をあけて掘り出そうとしたところ、 そこの巣穴から巨大な水晶の獣が出現したと[Solar_System.GetName]全域に警報が響いた。 §R怒っている§!ようだ。 "
 anomaly.6890.name:0 "水晶のねぐら"
 anomaly.6890.desc:0 "補足された小惑星の正体は、 水晶状生物の巣だった。 採掘を中止したのは正解で、 中にいる冬眠中の化け物を揺さぶり起こすところだった。 当面は何もせず離れて観察していれば、 大人しくしているはずだ。 "
 anomaly.6890.a:0 "そこから何か学べることはないか？ "
 anomaly.6895.name:0 "有毒なバイオ工場"
 anomaly.6895.desc.catano:0 "[From.GetName]の有毒な大気の中で見つかった生命の兆候の正体は、 巨大な準有機機械だった！ この異種族の工場は、 有害な大気の原因だったと推測されるが、 未だに操業可能だ。 惑星上に他に生命の兆候は見られず、 これらの機械を作り出した者は稼働状態で放置したと思われる。 彼らの意図は完全には分からないが、 これらの構造物は我々の工学への理解を確実に深めてくれるだろう。 "
 anomaly.6895.desc.catayes:0 "[From.GetName]の有毒な大気の中で見つかった生命の兆候の正体は、 巨大な準有機機械だった！ 我々と同様にこの施設を作った者たちも、 生物と機械の融合に精通していたのだろう。 この異種族の工場が有害な大気の原因だったと判断されるが、 未だに操業可能だ。 惑星上に他に生命の兆候は見られず、 これらの機械を作り出した者は稼働状態で放置したと思われる。 彼らの意図は完全には分からないが、 これらの構造物は我々の工学への理解を確実に深めてくれるだろう。 "
 anomaly.6895.b:0 "可能な限り、 部品を回収しろ。 "
 anomaly.6895.c:0 "全て回収しろ。 "
 anomaly.6895.d:0 "寝ている愚か者を起こすな。 "
 anomaly.6900.name:0 "クールな思考"
 anomaly.6900.desc:0 "生命が存在していたのは、 地表の下ではなかった。 惑星全体が生命だったのだ！ この凍結した天体には非常に細い管が張り巡らされており、 ある種の原始的なコンピュータを構成していた。 構造は未熟だがその規模の巨大さから思うに、 [Owner.GetHomeWorldName]にあるスーパーコンピューターの処理能力に匹敵する可能性がある。 今でもこのコンピュータは動かせるようだ――[Owner.GetScientistPlural]にアクセスさせることもできるがとても時間がかかるので、 できる質問は一つだけだ。 "
 anomaly.6900.a:0 "目の前の問題を解決できないか？ "
 anomaly.6900.a.tooltip:0 "我々が現在直面している天文学的な難問の解決を、 この惑星に手伝わせる。 "
 anomaly.6900.b:0 "誰に作られた？ "
 anomaly.6900.c:0 "先駆者は誰だ？ "
 anomaly.6900.d:0 "我々とは何なのか？ "
 anomaly.6900.e:0 "遠目に観察するのが最善だ。 "
 anomaly.6905.name:0 "取らぬ星の皮算用"
 anomaly.6905.desc:0 "[Owner.GetScientistPlural]は予想以上に巨大なものを発見した。 以前にスキャンした山脈の正体は、 巨大な卵の皮膜だったのだ。 どんな巨獣ならこのような卵を産めるのか、 そして中からどんな恐ろしいものが生まれてくるのか、 はっきりしたことは分からない。 "
 anomaly.6905.a:0 "離れたところから観察しろ。 "
 anomaly.6905.b:0 "割って中を覗いてみろ！ "
 anomaly.6905.c:0 "うまそうだ。 "
 anomaly.6910.name:0 "銀河規模の玉子焼き"
 anomaly.6910.desc.start:0 "[FromFromFrom.GetName]の中身は期待したようなものではなかった。 見つかったのは巨大生物の幼体などでなく、 遺伝に関する液体だけで、 惑星全体が遺伝物質と栄養からなっていた。 この物体が本来どうなるはずだったのかは全く不明だが、 この銀河はおそらく危険を免れたのだろう。 よく分からないが。 "
 anomaly.6910.desc.hatchling:0 "我々が以前遭遇したボイドスポーンに似ているが、 この卵からはそれ以上に壮大な何かが生まれていたかもしれない。 "
 anomaly.6915.name:0 "恩義"
 anomaly.6915.desc.regular:0 "§R「こいつは生きている！ 繰り返す、 こいつは生きている！ この化け物に比べたら我々は全く取るに足らない存在でしかない。 こいつの前では帝国間のいさかいなど虫の喧嘩みたいなものだ――」§!\n\n[Root.GetName]からの通信はここで終わっている。 探査装置を使って[FromFromFrom.GetName]の残骸をスキャンすると、 何も残っていなかった。 化け物は自身の解放者に対する恩義をまるで持っていなかったようだ。 "
 anomaly.6915.desc.gestalt:0 "[Solar_System.GetName]星系に派遣された[Owner.GetScientistPlural]は全員、 [Owner.GetBrainName]との接続を失う直前、 警報に反応した。 §R「開きそうだ」§!とだけ伝えて[Root.GetName]への送信は途絶し、 卵が開きはじめた。 探査装置を使って[FromFromFrom.GetName]の残骸をスキャンすると、 何も残っていなかった。 化け物は自身の解放者に対する恩義をまるで持っていなかったようだ。 "
 colony.5000.name:0 "予期せぬ友"
 colony.5000.desc:0 "[Root.GetName]上の謎めいた存在は、 惑星上に到着したわが入植者たちをとても歓迎している。 多くの入植者たちは当初、 この小さなロボットに不信感を抱いたが、 しかしロボットは信じられないほどの助けとなることを示し、 コロニー建設の重要な役割を担った。 \n\nコロニーでの最初の年以降、 この小さなロボットは[Root.GetName]上の最初の都市でペットのような存在となり、 惑星全土のマスコットになった。 "
 colony.5000.a:0 "手助けしてくれるとは何と素晴らしき小さな存在か。 "
 colony.5005.name:0 "古代の工場"
 colony.5005.desc:0 "[Root.GetName]の小さなロボットが監督する工場は、 初期のコロニーにとって役立つ道具だった。 入植者たちがこのマスコットについて知識を蓄え、 その珍しい行動様式を理解した今、 このロボットが数世紀も面倒を見ている古い建物が崩壊の危機にあり、 ロボットが提供できる以上の手助けを必要としていることを入植者たちは知った。 \n\n古代の技術と機械はいまだ我々にとって異質なものだが、 技術者たちは時間さえあれば修理できると考えている。 "
 colony.5005.a:0 "手助けできるかどうか見てみよう。 "
 colony.5006.name:0 "工場の崩壊"
 colony.5006.desc:0 "老朽化していた[Root.GetName]の工場は、 ついに崩壊した。 古い工場の残骸を片づけると、 かつて地下室だったらしき空間に隠されていた巨大な金属の山が見つかった。 その真ん中に、 この惑星にやってきた入植者たちをかつて歓迎してくれたロボットが横たわっていた。 面倒を見ていた工場に押しつぶされて。 "
 colony.5006.a:0 "マスコットよ、 さようなら。 "
 colony.5010.name:0 "工場の再建"
 colony.5010.desc:0 "報告によれば、 [Root.GetName]の古代の工場を修復していた技術者たちは、 すべてが停止した時に失敗を確信した。 なぜ失敗したのかわからないまま、 彼らは道具を放置して建物から逃げ出したが、 そのとき機関が突如として息を吹き返した。 \n\n機関が再始動しただけでなく、 工場のほかの部分もたまたま修復に成功していたことに技術者たちは気づいた――どうしてそうなったのかはわからないが。 報告の末尾は、 工場が再始動したのを見た小さなロボットが見せた奇妙なダンスの描写で締めくくられている。 "
 colony.5010.a:0 "最終的にはうまくいったな。 "
 colony.5010.tt:0 "§Y$d_hab_lonely_bot_deposit$§!の惑星特性が、 追加で§G1§! £volatile_motes£ §Y揮発性粉末§!と§G1§! £exotic_gases£ §Yエキゾチックガス§!を産出するようになる。 "
 colony.5015.name:0 "消えたロボット"
 colony.5015.desc:0 "[Root.GetName]からの報告によれば、 惑星上に存在する謎めいたロボットについてまた問題が起こったようだ。 ロボットは最近姿を消し、 それと同時に惑星上のある都市から一部の入植者も姿を消しているという。 \n\n当初このふたつは無関係と思われていたが、 友人や家族が姿を消した人々はロボットにその責任を被せはじめている。 技術者たちはロボットの手がかりを得るべく、 事件の後にロボットの工場が受信した信号をスキャンしようとしている。 "
 colony.5015.a:0 "できるだけ早い解決を望む。 "
 colony.5020.name:0 "残骸"
 colony.5020.desc:0 "[Root.GetName]のロボットからの信号を辿ろうとしはじめて数週間、 技術者たちは地下深くに通じる縦坑をついに発見した。 地下深くには古代の構造物があり、 そこでは消えた人々がある種の静止状態に置かれていて、 ロボットの残骸もあった。 \n\n入植者たちを目覚めさせると、 彼らがみなある教団の信者であり、 偶然この廃墟に行き当たったことがわかった。 また、 すべてが彼らの上で崩壊しかかっていたとき、 小さなロボットが彼らを助けに来たことも。 彼らがどうやって静止状態に置かれたのか、 またロボットがどうやっ手構造物の崩壊を食い止めたのかは、 技術者たちにも彼ら自身にもわからなかった。 \n\n技術者たちは活動を停止した謎めいたロボットの調査に興味を示している。 一方で[Root.GetName]の人々は、 このロボットを以前のように修復できないかと嘆願してきている。 "
 colony.5020.a:0 "人々にマスコットを取り戻させてやろう。 "
 colony.5020.tt:0 "§Y$d_hab_lonely_bot_deposit$§!の惑星特性が、 追加で£job_robot_caretaker£ §Yロボット介護者§!の職を持つようになる。 "
 colony.5020.b:0 "技術者たちに解体させ、 その謎を調べよう。 "
 ancrel.11000.name:0 "第一層"
 ancrel.11000.desc:0 "この遺跡は何千年とはいかないまでも何世紀も前のものらしい。 当初は大きな野外ドームにしか見えなかったが、 最外縁部を発掘しているうちに我々は都市のスラム区域のような場所であることにすぐ気づいた。 大きなゲートが都市の内部深くへの侵入を妨げるので、 科学者たちは階級毎に分けられているのではないかと推測した。 各層毎にひとつの階級の町であったと。 \n\n崩れたコンクリート床の下にある地下遺跡から異星種族の遺骸を発見するのに、 それほど時間はかからなかった。 しかし最初の遺骸が発見された後、 スラムの至るところで遺骸が発見されはじめた。 道端で、 おそらく自宅で、 高い天井に吊るされたものも。 なぜ死んだかは不明だが、 なんとも残酷な光景である。 "
 ancrel.11000.a:0 "他の層には一体何があるんだ？ "
 ancrel.11005.name:0 "第二層"
 ancrel.11005.desc:0 "最外縁部は浮浪者や貧困層の粗末な住居で構成されているように見えたが、 第二外縁部は[Root.GetAdj]の適切な都市計画の概念と共通していた。 \n\n科学者たちが市場であったと推測するいくつかの開けた区画を見つけたが、 朽ちて久しく、 何があったところかは不明だった。 \n\nここでもまた異常な遺骸が発見されはじめるのに時間はかからなかった。 彼らは貧しい隣人と同じように殺されているように見え、 そこら中に散らばっていた。 "
 ancrel.11005.a:0 "またも残酷な光景だ。 "
 ancrel.11010.name:0 "第三層"
 ancrel.11010.desc:0 "第三層への門がついに開いたとき、 我々の科学者――次に何があるか好奇心旺盛な――はなだれ込み、 そこが古いドームのこれまでよりも裕福な区画であることがすぐに判明した。 この時点で我々はこの区画で何を目にするか、 確信をもって予想できた。 \n\nこの層に入って間もなく、 我々のうちのひとりが突然振り返り、 同僚を手ひどく襲った。 予期せぬ攻撃者を拘束したときには、 すでに被害者は死亡していた。 狂った科学者から意味のある答えはまったく得られず、 何が起こったのかを理解することはできなかった。 \n\nこの層は前のふたつの層よりかなり狭く、 ドームの中心に至るまでの最後の層である可能性が高い。 残りのゲートはひとつだけだ。 "
 ancrel.11010.a:0 "科学者たちは最後の層を調べるために待機している。 "
 ancrel.11015.name:0 "最終層"
 ancrel.11015.desc:0 "最後のゲートが開いた直後、 強烈なサイオニックエネルギーの波が科学者を襲った。 ほとんどの者が苦悶の表情を浮かべて崩れ落ち、 実際に層へ足を踏み入れたのはわずかな者だけだった。 \n\nそれは大きな寺院のようで、 中央に巨大な演壇か祭壇があった。 壁一面に様々な星系の巨大な図があり、 繰り返し現れる図は[Root.System.GetName]を中心に据えているようだ。 \n\n残されたわずかな科学者が中央部に近づくと、 これが古い祭壇の形をした印象的な機械であることがわかった。 "
 ancrel.11015.a:0 "この機械をいじって、 何か探してみよう。 "
 ancrel.11020.name:0 "古きもの"
 ancrel.11020.desc:0 "機械を弄りはじめると、 突然共通の幻聴――発掘し、 解放するよう求める叫び声のような命令――に襲われた。 彼らの頭の中では[From.System.GetName]星系を引き裂く生物の映像が何度も繰り返され、 生物の要求は更に鋭くなる。 科学者の何人かは、 体を襲う絶え間ないサイオニックの痛みに耐えきれず、 意識を失ってしまった。 "
 ancrel.11020.a:0 "これ以上の被害が出る前に、 機械をバラバラにしろ！ "
 ancrel.11020.b:0 "解き放て！ "
 ancrel.11020.tt:1 "§Y$NAME_Eldritch_Horror$§!が§Y[eldritch_location.GetName]§!星系に解き放たれる。 "
 ancrel.11025.desc:0 "ついに……\n\n定命の者は我が前にひれ伏せ、 しからば我が加護と知恵を授けよう。 \n\n我に歯向かうならば、 お前は終わりだ！ "
 ancrel.11025.a:0 "おお、 偉大なるものよ！  そなたのわがままな信者たちを受け入れられよ！ "
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§!は§Y[eldritch_location.GetName]§!星系に星系基地を再建する。 "
 ancrel.11025.b:0 "お前を解放したのは誤りだった。 "
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§!は§Y$NAME_Eldritch_Horror$§!と敵対する。 "
 ancrel.11027.desc:0 "そうか、 お前たちは英知の道を歩むか。 \nすべてはよしなに。 "
 ancrel.11027.a:0 "望みのままに、 偉大なるものよ。 "
 ancrel.11030.desc:0 "そうか、 お前たちは死を選ぶか。 "
 ancrel.11030.a:0 "通信を切れ。 "
 ancrel.11035.name:0 "[eldritch_location.GetName]の失われた艦隊"
 ancrel.11035.desc:0 "[eldritch_location.GetName]星系を航行していたあらゆる艦隊との通信が途絶えた。 その直後、 恒星が崩壊して周囲のあらゆるものが破壊されたという知らせが飛び込んできた。 "
 ancrel.11035.a:0 "悲劇だ。 "
 central.5.name:0 "銀河中心部からの信号"
 central.5.desc:0 "生物が存在しないとしばしば思われていた銀河中心部から、 強力な信号が発信された。 その直後、 我々は全く同じ地点からの通信を受信した。 "
 central.5.a:0 "つなげ。 "
 central.10.desc:0 "やあ、 銀河の若き新参者たちよ。 \n\n我々中心部の楽園に住む者たちは、 お前たち外周部に住む者たちが何を提供できるのか確かめるために、 ふたたびわが聖域を離れることにした。 願わくば、 お前たちの前に存在した帝国のように、 わが帝国に恐怖をもたらすことのないように。 "
 central.10.a:0 "こんにちは――"
 central.15.desc:0 "…………"
 central.15.a:0 "通信を切られたのか？ "
 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "他に話し合いたいことはあったのか？ "
 central.20.2.desc:0 "内地の守護者たる結晶帝国外環隊司令官の前に、 お前たちは立っているのだ。 何を話し合いたいのだ？ "
 central.20.a:0 "君たちの故郷について教えてくれないか？ "
 central.20.a.response:0 "我々の故郷は夢に似て、 あまり多くを語ってしまうと、 それが終わりにつながってしまう。 お前たち若き種族は聖域への立ち入りを許されるまでに、 まだまだ学ぶべきことが数多くある。 \n\nいつの日か、 お前たちがみずからの価値を証明したら、 あらゆる物事の真実を見せてやれるだろう。 "
 central.20.b:0 "なぜ今やってきたのだ？ "
 central.20.b.response:0 "我々は銀河の他種族をずっと観察してきて、 現在の隣人たちの潜在能力を見極めた。 若き種族のひとつが我々の待っていた存在だというニュースを携えてメッセンジャーが到着したとき、 我々はすぐにそれを追跡する準備をしたのだ。 \n\nお前たち若き種族のどれが我々の待っていた種族なのかは確信を持てていないが、 お前たちすべてが我々の役に立つと証明してくれることを信じている。 うまくいけば、 お前たちが我々の期待に応え、 我々は両者が幸福となるような条件で合意できるだろう。 "
 central.20.c:0 "探しものや困りごとはないか？ "
 central.20.c.response:0 "いいや、 それは今ではない。 また後で来たまえ、 うまくいけば君たちにもっとニュースを伝えることができるだろう。 "
 central.20.d:0 "これで終了だ。 "
 central.21.desc:0 "テロリストよ立ち去れ、 お前たちに言うことは何もない。 "
 central.21.a:0 "……"
 central.50.desc:0 "わが社会の不満分子の一部が、 故郷への入境制限の緩和を求め、 首都で大きな騒ぎを起こしている。 「大いなるもの」はこれらの分子が国内で脅威となったり国民の調和を乱したりしないよう、 国外に移動させたがっている。 \n\nお前たちがこの追放者たちを難民として受け入れてくれるのなら、 我々にとっては何よりの助けとなるのだが。 "
 central.50.a:0 "彼らがとどまれるような土地を探してみよう。 "
 central.50.a.tt:0 "向こう§Y10年間§!、 §Y軌道上居住地§!において§Y$decision_crystalline_refugees$§!のディシジョンを制定できる。 "
 central.50.b:0 "わが国にそのような余地はない。 "
 central.quest.transmission.end:0 "他に話し合いたいことはあるか？ "
 crystalline_hostility_trigger_tt:0 "£trigger_no£ §Y$NAME_Central_Crystal_Country$§!は我々と敵対する。 "
 central.51.desc:0 "それはよかった。 彼らはお前たちの土地で繁栄し、 お前たちに恩恵を及ぼすだろう。 \n\n$central.quest.transmission.end$"
 central.51.a:0 "ああ、 もう少し話したいことがある。 "
 central.51.b:0 "いいや、 これですべてだ。 "
 central.52.desc:0 "それは残念だ。 では、 彼らのために別の土地を探そう。 \n\n$central.quest.transmission.end$"
 central.60.desc:0 "最近わが国の大都市のひとつで大災害が起こり、 言葉に尽くせないほどの被害が発生した。 かつての偉容を取り戻すため、 再建を始めるための資源を提供してくれる人々を探している。 \n\nもちろん、 手助けしてくれる人々には気前よく支払いをしよう。 それだけでなく、 わが技術者チームを派遣して、 我々の秘密の一端を君たちに明かそう。 "
 central.60.a:0 "我々は君たちのために資源を分け与えよう。 "
 central.60.a.tt:0 "向こう§Y10年間§!、 §Y軌道上居住地§!において§Y$decision_crystalline_architecture$§!のディシジョンを制定できる。 "
 central.60.b:0 "そんな余裕はない。 "
 central.61.desc:0 "手を貸してくれると聞いてうれしいよ。 君たちの贈り物は何百万もの$NAME_Central_Crystal_Species$を助けてくれるだろう。 \n\n$central.quest.transmission.end$"
 central.62.desc:0 "手を貸してくれないとは残念だ。 では、 どこか別の誰かを探そう。 \n\n$central.quest.transmission.end$"
 central.70.desc:0 "わが最高レベルの科学者のひとりが君たちの帝国に興味を抱いているが、 我々の帝国にはない何を君たちが提供できるのかはわからない。 いずれにせよ、 件の科学者は君たちの帝国に移住して、 最良の人々から学ぶことを望んでいる。 "
 central.70.a:0 "地位を用意してあげられそうだ。 "
 central.70.a.tt:0 "§H$NAME_Central_Crystal_Species$§!の§Y科学者§!が§Y[Root.GetName]§!に移動する。 "
 central.70.b:0 "用意できる地位はない。 "
 central.71.desc:0 "すばらしい知らせだ。 願わくば、 件の科学者が我々よりも君たちの帝国の役に立つと示せるとよいな。 \n\n$central.quest.transmission.end$"
 central.72.desc:0 "では、 件の研究者は何か別の研究対象を探さねばな。 \n\n$central.quest.transmission.end$"
 colony.9000.name:0 "不安定な大地"
 colony.9000.desc:0 "[Root.GetName]のコロニーで奇妙な事象に遭遇した。 我々は巨大な爬虫類型両生類の背中に入植したのだが、 この生物の骨質の外殻は様々な希少鉱物でできている。 そして、 我々が小さな島々だと思っていたものの大半が、 この生物の仲間だということが判明し、 入植者たちは彼らのことを「§Yネマ§!」と呼びはじめた。 \n\n彼らは無害らしく、 またあまり深く外殻を掘削しないかぎり、 ほとんど我々には気づかないだろう。 "
 colony.9000.a:0 "続けろ。 "
 colony.9000.a.turtle:0 "彼らは……親しみのある相手だ。 "
 colony.9005.name:0 "大胆な発見"
 colony.9005.desc:0 "[Root.GetName]のコロニーが繁栄するにつれ、 この新世界の若者たちは自分たちのための娯楽を創り出そうとしはじめた――若者がよくやることだ。 一部の集団は、 彼らの住むネマの頭部にこっそりとどれだけ近づけるかというゲームを考案した。 \n\n不幸なことに、 この大胆な娯楽は悲劇を招いた――巨獣を驚かせ、 若い[Root.Owner.GetSpeciesNamePlural]の幾人かが頸部から落ちてしまい、 ひとりの死者と多数のけが人を出したのだ。 \n\n取り乱した入植者たちは、 「凶暴な巨獣たち」に対する何らかの対策を求めてきている。 "
 colony.9005.desc.gestalt:0 "[Root.GetName]のわがコロニーが繁栄する一方で、 ネマたちが頭部に近づくドローンたちを強く嫌悪していることが明らかになった。 これは巨獣の一体が身震いして数体の[Root.Owner.GetSpeciesNamePlural]を頸部から振り落とし、 甚大な損傷を与えたことで明確になった。 \n\nこれらの巨獣を操る方策を講じるまで、 我々の進歩は制約されるだろう。 "
 colony.9005.a:0 "何か手を打たなければ。 "
 colony.9005.b:0 "若者には好きにやらせておけ。 "
 colony.9005.b.gestalt:0 "これ以上巨獣を刺激しないように。 "
 colony.9010.name:0 "ネマ・タスクフォース"
 colony.9010.desc:0 "[Root.GetName]におけるネマのジレンマについて解決策を講じるよう求められた生物学者と技術者たちは、 いくつかの提案を準備してきた。 \n\n最も合理的な提案から、 最も極端なアイデアまで、 あらゆる案を検討する。 状況が逼迫しているゆえ、 段階を省略して直接実地テストに入らなければならない。 "
 colony.9010.a:0 "ネマをさらに繁殖させ、 より広い生存地域を保護してやる。 "
 colony.9010.b:0 "ネマを奴隷化し、 彼らを従順かつおとなしくさせる。 "
 colony.9010.c:0 "もうたくさんだ！  ネマを薬で眠らせ、 外殻の掘削を始めよう。 "
 colony.9010.d:0 "この害獣を殲滅しろ。 "
 colony.9015.name:0 "島弧の拡大"
 colony.9015.desc:0 "成体個体に対する初期テストを済ませた後、 動物学者たちはより巨大なネマを大洋に放つべく、 [Root.GetName]にネマ繁殖システムを導入した。 ブリーダーたちはこれは永久には続けられないと警告しており、 惑星上に存在可能なネマはあと3、 4体しかないと言っている。 新たなネマが誕生するまでの予想時間は§Y10年§!だ。 "
 colony.9015.a:0 "繁殖をうまく成し遂げよう！ "
 colony.9020.name:0 "生命の奇跡"
 colony.9020.desc:0 "[Root.GetName]での繁殖プログラムは実を結び、 新たなネマが誕生した！  若い個体はすぐに我々の存在に慣れ、 安定した居住地を設立できた。 このネマは我々の産業を担う準備ができている。 "
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nしかし、 環境収容力の限界に達したため、 これはこの惑星における最後のネマとしなければならない。 ネマの世話役たちはその関心を、 ネマの繁殖からすでにいるネマの維持に移さなければならないだろう。 "
 colony.9020.a:0 "すばらしい！  もう一体作ろう！ "
 colony.9020.b:0 "みんな、 よくやった。 "
 colony.9020.b.gestalt:0 "プロジェクトは首尾よく完了したな。 "
 colony.9025.name:0 "個体数過多"
 colony.9025.desc:0 "残念ながら、 [Root.GetName]にもう一体ネマを生み出そうという計画は失敗した。 このような巨獣を受け入れるだけの居住空間が存在しなかったのだ。 しかし[Root.Owner.GetScientistPlural]は幻滅しておらず、 将来的にはもっとよい結果を出せると約束している。 "
 colony.9025.a:0 "もう一度やってみよう。 "
 colony.9030.name:0 "強制された服従"
 colony.9030.desc:0 "異星生物工学を専門とする[Root.Owner.GetScientistPlural]が、 ネマの脅威を排除した！  たゆまぬ努力のおかげで、 この生物はいまや我々に従属している。 \n\nネマは最高級の荷役動物として新たな役割を担うこととなった。 彼らの巨体は膨大な量の資源を運べるし、 サイバネティック・インプラントによって最適なルートを辿らせることができる。 これによって我々の入植活動は加速するだろう。 "
 colony.9030.a:0 "すばらしい成果だ、 これで真の事業に着手できるぞ。 "
 colony.9035.name:0 "ネマ保護活動家"
 colony.9035.desc:0 "我々のネマへの取り扱いに対し、 [Root.GetName]で住民の一部が抗議行動を起こした。 抗議者たちはコロニーの首都があるネマの頭部付近にピケを張った。 彼らの要求は、 あらゆるネマを即時解放し、 奴隷化するのではなく彼らを保護するべきだというものだ。 \n\nこの活動はすぐにほかのネマ上にも広がった――しかし、 我々の既存計画を支持する反抗議活動も立ち上がっており、 人々のあいだで暴力勃発の危険が高まってきている。 "
 colony.9035.a:0 "代わりに繁殖プログラムを実行しよう。 "
 colony.9035.b:0 "抗議者たちを逮捕し、 廃棄物処理の仕事をさせろ。 "
 colony.9040.name:0 "外殻の利用"
 colony.9040.desc:0 "技術者たちと生物化学者たちは見事な仕事をなしとげた。 新開発された薬物と極端な教練により、 ネマたちの結晶化した硬い外殻を掘削して鉱物を採集することと、 コロニーのインフラを損なうことなくその下の生物学的物質を収集することに成功したのだ。 すべてのコロニーがこのような財宝を手に入れられるとよいのだが。 "
 colony.9045.name:0 "長寿爬虫類の殲滅"
 colony.9045.desc:0 "ネマの殲滅は完了した――すべては非常に組織立っており、 大洋を汚染したりコロニーのインフラを損なったりすることはなかった。 すぐに我々は残骸からの採集活動と、 [Root.GetName]におけるより恒久的なコロニーの建設活動に取り掛かった。 しかしまずは、 残骸の貯蔵をする必要があるだろう。 "
 colony.9045.a:0 "このような精神なき生物を操る唯一の手段だ。 "
