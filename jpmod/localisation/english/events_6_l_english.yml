 job_turtle_miner:0 "ネマ鉱夫"
 job_turtle_miner_plural:0 "ネマ鉱夫"
 job_turtle_miner_desc:0 "強力なドリルを用いることで、 巨大な原生ネマから外殻の鉱物と内部の生物学的資源を採取できる。 "
 job_turtle_miner_gestalt:0 "ネマ採掘ドローン"
 job_turtle_miner_gestalt_plural:0 "ネマ採掘ドローン"
 job_turtle_miner_gestalt_desc:0 "強力なドリルを用いることで、 巨大な原生ネマから外殻の鉱物と内部の生物学的資源を採取できる。 "
 mod_job_turtle_miner_add:0 "$job_turtle_miner$職業枠"
