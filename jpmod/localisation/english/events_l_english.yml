 #############################
 pirate.1.name:0 "宇宙海賊の誕生"
 pirate.1.desc_01:2 "わが星系における星間交易が増加を続けていることで、 [Root.Capital.GetName]出身の不信心な犯罪者たちの大集団は、 数多くの民間宇宙船を兵器へと違法に改造している。 この異端者どもは「§S[pirate_band.GetName]§!」を自称し始め、 §S[pirate_system.GetName]§!の無防備な交易ルートに何度も攻撃を仕掛けている。 \n\n彼らが冒涜的行為を続けるのを許してはならない！ "
 pirate.1.desc_02:2 "宇宙軍情報部によれば、 ここ数ヶ月の間にわが宙域で民間船に対する攻撃が複数回報告されている。 犯人は[Root.Capital.Capital.GetName]出身の脱走兵やその他の反乱分子のようだ。 \n\nこの犯罪者たちは大改造を施した民間船で間に合わせの艦隊を編成し、 §H[pirate_system.GetName]§!星系の無防備な交易ルートを襲撃している。 彼らは今や「§S[pirate_band.GetName]§!」を自称している。 粗雑ではあるものの、 彼らの船は無視できない明確な脅威だ。 "
 pirate.1.desc_03:2 "わが社会の非合理的で犯罪的な分子たちは[Root.Capital.GetName]を離れ、 辺境宙域でアウトローとしての生き方を探し求めている。 驚異的な創造力を発揮した山賊どもは、 大改造を施し兵器化した多数の民間船を所有している。 \n\n§H[pirate_system.GetName]§!星系の無防備な交易ルートは現在、 「§S[pirate_band.GetName]§!」としか身元を明かさない、 この急造宇宙艦隊による襲撃を受けている。 適切な対処が必要だ。 "
 pirate.1.desc_04:2 "交易商人の一部から憂慮すべき報告を受けている。 宇宙航行が実現されて以来、 わが社会の平和的なありかたを拒絶し、 母星である[Root.Capital.GetName]を離れる暴力的な過激派集団の数はますます増加している。 \n\n道を誤った彼らは「§S[pirate_band.GetName]§!」を自称し、 数隻の民間船を軍艦に改造している。 海賊として生きるため、 彼らは現在§H[pirate_system.GetName]§!の無防備な交易ルートを襲撃しており、 その無慈悲な攻撃により多くの死者がでている。 国民を守るためには思い切った対策が必要かもしれない。 "
 pirate.1.desc_05:2 "[Root.Capital.GetName]を逃亡した反逆者と反体制主義者が数隻の民間船を軍艦に改造し、 ならず者の宇宙艦隊を組織している。 「§S[pirate_band.GetName]§!」を自称するテロリスト集団は、 §H[pirate_system.GetName]§!星系の無防備な交易ルートで恐怖と混乱をまき散らしている。 \n\n犯罪の非道さゆえに、 彼らには死刑が宣告されている。 何としても秩序を回復しなければならない。 "
 pirate.1.desc_06:2 "寄生的な連中はつねに新しい市場に群がり、 まっとうな商売をしている人々から利益をかすめ取ろうとする。 宇宙もその例外ではない。 [Root.Capital.GetName]のいくつかの犯罪組織が、 民間貨物船の小艦隊を軍艦に改造して宇宙空間に進出している。 \n\nこのならず者たちは「§S[pirate_band.GetName]§!」を自称し、 §H[pirate_system.GetName]§!星系の無防備な交易ルートをおびやかし始めている。 我々の手に負えなくなる前に、 迅速に対処すべきだ。 "
 pirate.1.desc_07:2 "民間の宇宙旅行が当たり前のものになったことで、 [Root.Capital.GetName]のいくつかの有力な犯罪組織は事業拡大のチャンスを嗅ぎつけた。 彼らは数隻の民間貨物船を急造の軍艦に改造しており、 それらを用いて民間の航路を略奪のために襲撃している。 \n\n彼らが「§S[pirate_band.GetName]§!」を自称し、 §H[pirate_system.GetName]§!星系の無防備な交易ルートを何度か攻撃していることを、 我々は認識している。 この犯罪者どもに法の裁きを与えるため、 全力を尽くす必要がある。 "
 pirate.2.a:0 "信心深い者が勝利を収める。 "
 pirate.2.b:0 "全司令官に通達。 艦隊を配置に着かせろ。 "
 pirate.2.c:0 "反体制者に対処しよう。 "
 pirate.2.d:0 "こんな状況は我慢できない。 "
 pirate.2.e:0 "海賊だと？ そんなカス共は不要だ。 "
 pirate.2.f:0 "貿易は円滑でなければならない。 "
 pirate.2.g:1 "法網にかかるだろう。 "
 pirate.2.h:0 "ブタ箱行きにしてやる。 "
 pirate.2.i:0 "クソ海賊どもが……"
 pirate.5.name:0 "宇宙海賊"
 pirate.5.desc:0 "我々が複数の星系で遭遇した宇宙船は、 間違いなく標準的なプロトコルで通信可能だ。 \n\n外見の特徴から見て、 彼らの文化は大部分が宇宙育ちらしく、 いくつかの遺伝子表現型は既知の惑星育ちの文明のものとは一致しない。 \n\n残念ながら、 宇宙船の乗組員は、 文明的なやりとりにまったく関心がない。 艦隊内通信を傍受して探り当てたわずかな情報によれば、 彼らは主に海賊行為で生計を立てており、 そのために時々、 他の宇宙航行文明の過激分子を勧誘しているようだ。 "
 pirate.5.a:0 "嘆かわしい。 "
 pirate.10.name:0 "海賊の根拠地"
 pirate.10.desc.nobirth:0 "[Root.GetName]から、 [From.GetName]星系で大規模な海賊と遭遇したと報告があった。 \n\n巨大な艦船とそれらが停泊する宇宙港の事前スキャンから判断すると、 ここは歴史的な海賊の拠点であり、 この盗人どもが最初に生まれたはるか古代からずっと稼働し続けているようだ。 "
 pirate.10.desc.birth:0 "[Root.GetName]から、 [From.GetName]星系で海賊の拠点に遭遇したと報告があった。 ここが、 [Root.Owner.GetName]の落伍者と犯罪分子の一部を暴力的な略奪者に変えてしまう、 邪悪な影響の発生源だろう。 \n\n彼らの巨大で歪で明らかに年季の入った船体からすると、 海賊は古代の生き残りのようだ。 おそらくは古代の戦争に参加した私掠船団が、 敵味方共に滅びた後に海賊に転じたものの子孫だろう。 "
 pirate.10.a.nobirth:0 "海賊行為は無差別な脅威だ。 "
 pirate.10.a.birth:0 "悪意の心臓部を叩く。 "
 pirate.15.name:0 "海賊の根拠地を破壊"
 pirate.15.desc:2 "[killer_fleet.GetName]の報告によれば、 年季の入った海賊のガレオン船を[killer_fleet.solar_system.GetName]星系で破壊したとのことだ。 近隣に逃げ込んだ敗残兵を別とすれば、 宇宙海賊の脅威は過去のものとなった……当面は。 \n\n彼らの金庫室からはかなりの量の不法な略奪物が発見され、 我々はすみやかにそれらの財物を自らのものとした。 "
 pirate.15.desc2:1 "[killer_fleet.GetName]の報告によれば、 年季の入った海賊のガレオン船を[killer_fleet.solar_system.GetName]星系で破壊したとのことだ。 近隣に逃げ込んだ敗残兵を別とすれば、 宇宙海賊の脅威は過去のものとなった……当面は。 \n\n彼らの金庫室からはかなりの量の不法な略奪物が発見された。 その中にあった古代のデータパッドには、 恐るべきことに、 謎めいたLゲートの仕組みに関する新たな知見が含まれているようだ。 "
 pirate.25.name:0 "海賊ステーション襲撃"
 pirate.25.desc:0 "[pirate_slayers.GetName]は[pirate_slayers.GetStarName]星系における海賊ステーションを破壊し、 その強靭な居住モジュールを回収した。 "
