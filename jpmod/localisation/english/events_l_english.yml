 progress.1.name:0 "[home_system.GetName]星系の調査が完了"
 progress.1.desc:0 "何千年もの間、 [Root.Capital.GetName]の天文学者は望遠鏡で母星系内の星々に見とれていた。 我々の先祖は惑星の軌道をシミュレートするため、 驚くほど精密な[home_system.GetName]星系のモデルを用いて、 複雑な[home_system.GetName]星系儀まで作り上げた。 \n\n今日、 わが文明は自星系最後の未踏惑星を調査し、 また一つ歴史的な節目に到達した。 未知のフロンティアが再び押し広げられたのだ。 "
 progress.1.a:0 "歴史的偉業だ！ "
 progress.2.name:0 "異種生命を発見"
 progress.2.desc:0 "[Root.GetName]は[From.GetName]で驚くべき発見をした。 [From.GetPlanetMoon]は異種生命で満ちあふれていたのだ！  史上初めて、 我々は[Root.Owner.Capital.GetName] 在来のものではない生命に遭遇した。 \n\nこの驚くべき発見は、 我々はこの宇宙で孤独なのだと信じていた者たちを沈黙させた。 [From.GetName]で知的生命は見つからなかったが、 遭遇するのはおそらく時間の問題だ。 "
 progress.2.desc.mach:0 "[Root.GetName]は[From.GetName]で予想外の発見をした。 [From.GetPlanetMoon]は異種生命で満ちあふれていたのだ！  史上初めて、 我々は[Root.Owner.Capital.GetName]外で発生した有機生命に遭遇した。 \n\n[From.GetName]で知的生命は見つからなかったが、 再較正した予測によれば、 銀河に有機知性体が存在する可能性は高まった。 "
 progress.2.desc.assim:1 "[Root.GetName]は、 [From.GetName]での重大な発見を報告している：無数の異星人の有機生命体を発見した！ その中には、 我々が同化したいと考える段階まで進化したものはないが、 [Root.Owner.Capital.GetName]を超えた、 知的な有機体に遭遇する可能性がこれまで以上に高まっている。 "
 progress.2.desc.term:0 "この日が来ることは予期していた。 [Root.GetName]は[From.GetName]で異種生命の存在を確認した。 遭遇した生命体のいずれも、 高次の論理機能を有してはいないが、 銀河に有機知性体が蔓延している可能性はますます排除できなくなった。 "
 progress.2.desc.serv:0 "[From.GetName]の[Root.GetName]によって歴史的な発見が行われた。 [From.GetPlanetMoon]には有機生命体が溢れているのだ！  新しい生命体のどれも、 [Root.Owner.GetAdj]が奉仕するに足るほどの自意識を持ち合わせてはいないようだが、 そうした生命体に出会えるのは時間の問題だろう！ "
 progress.2.a:0 "我々は孤独ではなかった。 "
 progress.2.a.assim:0 "我々は一つになる。 "
 progress.2.a.mech:0 "確認した。 "
 progress.2.a.term:0 "彼らとの遭遇に備えよう。 "
 progress.2.a.serv:0 "素晴らしい！  贈り物の籠を用意しよう。 "
 progress.3.name:0 "[Root.Owner.GetSpeciesName]の最初の植民地"
 progress.3.desc_01:0 "我々のコロニー船は§Y[Root.GetName]§!のある大陸を流れる大河の河口デルタ地帯にそっと着陸した。 この穏やかで森に覆われた地域は、 理想的な最初の着陸地点だ。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_02:0 "我々のコロニー船は[Root.GetPlanetMoon]全体を覆う§Y[Root.GetName]§!の大洋に浮かぶ大きな列島の海岸に、 穏やかに着水した。 この肥沃な島嶼群は最初の着陸地点に最適だ。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_03:0 "我々のコロニー船は§Y[Root.GetName]§!の大きなオアシスの外縁に着陸した。 大きな山のふもとに位置し、 風を避け水源に容易にアクセスできる理想的な場所だ。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて一時的な発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築がかつて宇宙船だった巨大な船体の周りに広がっていく。 これが別の星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_04:0 "我々のコロニー船は、 §Y[Root.GetName]§!のジャングルには珍しく開けた一区画を発見し、 着陸した。 着陸地点は全方向を生い茂る植物に囲まれており、 捕食獣から入植者を守るために哨戒ドローンが配備された。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_05:0 "我々のコロニー船は、 §Y[Root.GetName]§!の赤道付近の平坦な大地にそっと着陸した。 谷間を流れる川の水へ容易にアクセスできる、 着陸地点に適した場所だ。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_06:0 "我々のコロニー船は、 §Y[Root.GetName]§!の何もない平原にそっと着陸した。 背後にある尾根が冷たい風を防ぎ、 水源からも遠くないため、 着陸地点として選ばれたのだ。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_07:0 "我々のコロニー船は、 §Y[Root.GetName]§!の赤道付近の深い谷間にある雪原にそっと着陸した。 大きな山脈に囲まれ、 自然の脅威から良く守られた場所だ。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_10:0 "我々のコロニー船は、 プログラムされた軌道どおりに§Y[Root.GetName]§!に降下した。 巨大な船倉から何千もの作業ユニットが現れ、 最初の常駐拠点を建設した。 \n\n地表資源について体系的調査が行われており、 最初の着陸地周辺の攻撃的な野生生物はすべて鎮圧されている。 \n\nリソースが許す限り、 [Root.GetPlanetMoon]で[Root.Owner.GetSpeciesName]人口ユニットを量産する準備は整っている。 我々の最初の植民地は成功したようだ。 "
 progress.3.a:0 "[Root.Owner.GetName]にとって偉大な日だ！ "
 progress.4.name:0 "最初の遭遇"
 progress.4.desc_01:0 "知的異星生命体との遭遇というニュースに、 市民は複雑な感情を抱いている。 「我々は銀河で孤独な存在なのか」という疑問には終止符が打たれたが、 新たな異星人との遭遇はチャンスでも脅威でもある。 警戒しなくてはならない。 \n\n我々とほぼ同時期に宇宙航行を達成したこの異星人は、 我々の技術水準と同程度であるにちがいない。 "
 progress.4.desc_02:0 "初めて異星の知的生命体に遭遇したというニュースは、 [Root.GetName]全体に野火のように拡がっている。 市民は彼らに夢中になり、 メディアは彼らの文化と社会に関するレポートや憶測に満ちた報道をしている。 我々がこの銀河で唯一の知的生物ではないという事実は、 [Root.Capital.GetName]において大いに祝われている。 \n\n今回接触した異星人は、 銀河にはちょうど我々と同時期に登場した新参者のようだ。 彼らの技術水準は我々と近いだろう。 "
 progress.4.desc_03:0 "異星の知的生命体との初遭遇というニュースは、 社会に深く衝撃を与えた。 メディアにリークした奇妙な化け物の画像が[Root.GetName]の全世界に放送され、 多くの市民がパニックに陥った。 [Root.Capital.GetName]の一部の都市で暴動が発生している。 \n\nこの奇妙な生き物の技術水準は我々と同等のようで、 明らかに宇宙航行技術を持っている。 彼らが偉大なる我が種族を恐れるのか、 憎むのか、 冷たく無視するのかは、 誰にもわからない。 "
 progress.4.a:0 "これは何もかも変化させる。 "
 progress.4.b:0 "今日は重要な日になるだろう。 "
 progress.4.c:0 "我々は最悪の事態を想定せねばならない。 "
 progress.5.desc_01:0 "異星の知的生命体とはじめて出会ったというニュースはさまざまな思惑をもって住民に受け止められた。 この出来事は我々が長い間、 薄々気づいていたこと――つまり、 銀河で一人ぼっちではないと確かめさせるものだった。 これから新たに出会う異星種族は、 そのすべてがチャンスと脅威の両方を象徴するだろう。 用心深くならなければ。 \n\nこの異星人は我々の価値観からすると未開で、 まだ宇宙飛行も達成していない。 どのように彼らと接触するか、 決める必要がある。 "
 progress.5.desc_02:0 "異星の知的生命体と初めて出会ったというニュースは[Root.GetName]に野火のように広がった。 市民はこの存在に魅了され、 メディアは彼らの文化の報告と予想で持ち切りだ。 首都[Root.Capital.GetName]は、 我々が銀河で孤独な存在でなかったという啓示に大喜びし、 お祭り騒ぎになっている。 \n\n彼らの技術水準は我々と隔絶しており、 まだ宇宙飛行も達成していない。 我々から見れば原始的ではあるが、 それでも彼らを研究すれば多くを学べるだろう。 "
 progress.5.desc_03:0 "異星の知的生命体との初遭遇というニュースは、 社会に深く衝撃を与えた。 メディアにリークした奇妙な化け物の画像が[Root.GetName]の全世界に放送され、 多くの市民がパニックに陥った。 [Root.Capital.GetName]の一部の都市で暴動が発生している。 \n\nこの後進的な原始種族の技術水準は我々をはるかに下回り、 まだ宇宙飛行も達成していない。 我々のためには、 今後も決して達成しないでほしいものだ。 "
 progress.5.b:0 "興味深い。 "
 progress.5.c:0 "確かに。 "
 progress.6.desc_01:0 "異星の知的生命体とはじめて出会ったというニュースはさまざまな思惑をもって住民に受け止められた。 この出来事は我々が長い間、 薄々気づいていたこと――つまり、 銀河で一人ぼっちではないと確かめさせるものだった。 これから新たに出会う異星種族は、 そのすべてがチャンスと脅威の両方を象徴するだろう。 用心深くならなければ。 \n\nこの異星人は銀河で長年活動してきたようで、 その帝国は我々より数千年も長い歴史があり、 技術力は遥かに格上だ。 慎重に対応しなければならない。 "
 progress.6.desc_02:0 "異星の知的生命体と初めて出会ったというニュースは[Root.GetName]に野火のように広がった。 市民はこの存在に魅了され、 メディアは彼らの文化の報告と予想で持ち切りだ。 首都[Root.Capital.GetName]は、 我々が銀河で孤独な存在でなかったという啓示に大喜びし、 お祭り騒ぎになっている。 \n\nこの異星人の帝国は非常に歴史が古く、 技術水準は遥かに格上だ。 彼らから教わることが大量にあるのは間違いないだろう。 "
 progress.6.desc_03:0 "異星の知的生命体との初遭遇というニュースは、 社会に深く衝撃を与えた。 メディアにリークした奇妙な化け物の画像が[Root.GetName]の全世界に放送され、 多くの市民がパニックに陥った。 [Root.Capital.GetName]の一部の都市で暴動が発生している。 \n\nこの奇妙な異星人は我々より遥かに高い技術水準を有しており、 数千年、 いやもっと長いかもしれない期間、 宇宙を航行していた。 幸運なことに、 彼らは老いて停滞した種族のようだ。 "
 progress.6.b:0 "彼らの叡智は偉大に違いない。 "
 progress.6.c:0 "彼らは年老いた。 [Root.Species.GetName]の時代が来たのだ。 "
 progress.7.name:0 "調査ミッション"
 progress.7.desc:0 "わが最初の調査船、 [Root.GetName]は、 宇宙での動作試験を完了し、 完全に稼働を開始した。 指揮をとる科学部門担当官[Root.GetLeaderName]は、 母星系の完全な調査を推奨している。 \n\n§S状況レポート§!にミッションの詳細を記録した。 "
 progress.7.a:0 "大変結構。 "
 progress.8.name:0 "足掛かり"
 progress.8.desc:0 "母星系の調査を完了し、 [Root.Capital.GetName]に住む種族が宇宙に広がる時がついにやってきた。 最初の植民に適した星を見つけるため、 付近の他の星系を調査するべきだろう。 \n\n以前と同様、 §S状況レポート§!に詳細を追加した。 "
 progress.8.a:0 "さぁ、 調査を開始しようじゃないか。 "
