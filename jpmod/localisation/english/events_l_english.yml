 galactic_features.1.name:0 "ティヤンキの群れと遭遇"
 galactic_features.1.desc:0 "[Root.GetName]は[Root.GetStarName]星系でティヤンキの群れに遭遇した。 ティヤンキはおとなしい宇宙航行生物で、 ガス惑星の上層大気に存在する電流をときおり餌にしながら、 星から星へ旅をする。 知性があるようには見えない。 "
 galactic_features.2.name:0 "ザナームの守護者"
 galactic_features.2.desc:0 "侵入者！  このメッセージに従え：\n\n我々はザナームの守護者である。 [From.GetName]星系へのお前たちの侵入は、 わが創造主に対する侮辱だ。 我々のプログラミングはお前たちを破壊するよう強く求めている。 宇宙と和解せよ。 "
 galactic_features.2.a:0 "緊急非常態勢に移れ！ "
 galactic_features.100.desc:0 "狩猟採集をしている哺乳類型の原始種族が、 [From.GetName]の大半に分布している。 この石器文化では、 火を使いこなし原始的な話し言葉が発達しているものの、 未だに冶金や文字による意思疎通の痕跡は見つかっていない。 "
 galactic_features.101.desc:1 "哺乳類の原始的な文化を[From.From.GetName]にて発見した。 この星で最も進歩した地域はごく最近鉄器時代を終えていて、 地表の大半は地位と土地を求める終わりなき闘争でお互いに張り合う封建貴族に支配されている。 "
 galactic_features.102.desc:1 "原始的な工業文化は、 現在[From.From.GetName]の地表における世界大戦によって停滞している。 複数の国家からなる2つの大きな同盟が、 お互いに莫大な数の武装陸上走行車、 大気中を飛ぶ航空機、 海上を走る軍艦で戦っている。 原子力の扉が開かれるのを目と鼻の先に控えた国家もいくつかあり、 それはこの戦争の破壊的な可能性を根本的に増加させている。 "
 galactic_features.103.desc:1 "[From.From.GetName]には、 初期宇宙時代の哺乳類文明が存在する。 惑星の軌道上には初歩的な人工衛星が飛び回り、 原住民は衛星Sol IIIaに対して既にいくつかの有人宇宙ミッションを開始しているようだ。 多数の小型亜光速探査機が、 星系内の他の天体に向かう軌道にあることも探知されている。 "
 galactic_features.104.desc:0 "[From.From.From.GetName]の地表は核戦争により荒廃し、 惑星はもはや墓場と大差ない。 かつて多くの人口が集まっていたであろう場所から、 干からびたコンクリートの骸骨が突き出している。 荒廃し灰に覆われた地表で聞こえるのは、 荒涼とした風の音だけだ。 \n\n現地の昆虫は放射能汚染された環境でも元気に育っているようだ。 変異した個体は劇的に体長が大きくなり、 幾つかの群落では原始的知性の兆候を示している。 "
 galactic_features.150.name:0 "雲状体との遭遇"
 galactic_features.150.desc:0 "[Root.GetStarName]星系で、 何らかの雲状生命体と遭遇した。 [Root.GetName]はこの存在の中心から発されている、 膨大なエネルギー反応を検知した。 しかし、 この存在に対してはあらゆるスキャンが歪められてしまい、 正確な組成はわからない。 通信をはじめ、 いかなる種類のコミュニケーションにも応じようとしない。 "
 galactic_features.200.name:0 "遊牧民の異星人に遭遇"
 galactic_features.200.desc:0 "[Root.GetFleetName]は遊牧異星種族の大艦隊と遭遇した。 彼らは100万人以上を収容可能な幾つかの大きな箱舟で移動しているようだ。 彼らの起源やその目的地に関しては聞き出せなかった。 "
 galactic_features.300:0 "シールド惑星"
 galactic_features.300.desc:1 "[From.GetName]はエネルギーバリアに完全に包まれていると判明した。 [Root.GetName]による、 センサーでバリアを透過する試みは全て失敗した。 スキャンビームを照射したが、 まるで鏡のように船へ反射してくるのだ。 \n\nバリアのエネルギー量はおそらく数千年の減衰のため多少変動しているが、 単なる物理攻撃で破ることはまだ不可能だ。 科学部門担当官[Root.GetLeaderName]はバリアを取り除くためのスペシャルプロジェクトを提案した……しかし、 外からの侵入を防ぐのではなく、 何かを閉じ込めるために造られたとも考えられないだろうか？ "
 galactic_features.300.a:0 "バリアを破壊しよう。 科学万歳！ "
 galactic_features.300.b:0 "これが存在する理由があるのだろう。 そっとしておこう。 "
 galactic_features.301:0 "モスボール保存された艦隊"
 galactic_features.301.desc:0 "[From.From.GetName]軌道上の科学者は、 ついに[From.From.GetPlanetMoon]を覆うエネルギーバリアを落とすことに成功した。 バリアが消えると、 取るに足りない岩に混じって低軌道をゆっくりと漂う、 モスボール保存された戦闘艦隊を発見した。 \n\n古代帝国が絶頂期にあった頃の数千年前、 [fallen_4_species.GetNamePlural]によって建造された、 宇宙軍予備艦隊の残余のようだ。 時とともに[fallen_4_species.GetNamePlural]はバリアを落とすのに必要な知識を失ってしまったか、 あるいはこれらの船は本当に帝国の艦隊戦力を影で支えていたのかもしれない。 "
 galactic_features.301.a:0 "船に乗り組ませるため、 クルーを送ろう。 "
 galactic_features.302:0 "知識のシェルター"
 galactic_features.302.desc:0 "科学者たちが[From.From.GetName]を覆うエネルギーバリアを降ろすと、 地表にたった一つ巨大な建造物があるだけの不毛な惑星が現れた。 建造物に派遣された遠征チームは、 技術の粋を結集した巨大なシェルターの存在を報告した。 \n\nこのシェルターは、 [fallen_4_species.GetNamePlural]の未来の世代のため知識を維持する目的で、 数千年前に帝国の長きに渡る衰退期が始まった頃、 [fallen_4_species.GetName]の科学者によって建設されたようだ。 "
 galactic_features.302.a:0 "では我々が引き継ぐべきだ。 "
 galactic_features.303:0 "囚人"
 galactic_features.303.desc:0 "[From.From.GetName]周辺のエネルギーバリアを除去した。 科学者たちが目にしたのは、 文明の存在しない平凡な居住可能天体だった……ある注目すべき例外を除いて。 小さな小屋がぽつんと、 [From.From.GetPlanetMoon]の北半球にある台地の上に建っていたのだ。 \n\n小屋の中には年老いてしなびた[fallen_4_species.GetName]が一人いて、 わが政府との対話を求めている。 "
 galactic_features.303.a:0 "チャンネルを開け。 "
 galactic_features.304.desc:0 "[Root.GetSpeciesName]、 ようやく澄んだ空を再び見られることがどんなにすばらしいか、 君たちには想像もできないだろう。 私は大提督ツボレク。 [fallen_4_species.GetName]の無敵艦隊を率い、 数百の戦いに勝利した元指揮官だ。 君たちの時間で何百世紀も前、 デュスベジャク、 リイキナク、 ジュスカリといった帝国の征服を直接指揮したんだ。 \n\n救い主として、 君たちに仕えることを誓おう。 君たちの強力な艦隊を率いて敵と戦えることを誇りに思う。 "
 galactic_features.304.a:0 "なぜシールドに閉じ込められていたのか？ "
 galactic_features.304.a.response:1 "私のリーダーシップがなければ、 [fallen_4_species.GetNamePlural]はありふれた絶滅種族として忘れ去られていただろう。 私は敵対者たちの艦隊を粉砕し、 1ダースもの惑星を燃やした。 全ては種族の未来を維持するために。 \n\nそして、 これが私への報酬さ。 平和がついに訪れると、 我々は打ち負かした者たちとの条約を求め、 私の存在は障害となった。 私は[fallen_4_species.GetName]の残虐さの象徴となったのだ。 「戦争犯罪」として扱われ、 私はこの惑星に投獄された。 ごらんの通り、 彼らは私を処刑する勇気はなかったようだが。 "
 galactic_features.304.b:0 "具体的にはどのくらいいたのか？ "
 galactic_features.304.b.response:0 "同族が私をここに遺棄した時、 エネルギーバリアの内部では時間がゆっくり流れると説明した。 私にとっては、 君の年でいう40年ほどが過ぎた……その間、 バリアが張られてから、 周囲の宇宙では数えきれない世紀がたったに違いない。 \n\n小屋の暗闇の中で一人考え込んで座っていて、 私には何世紀にも感じた。 本当にそう感じたんだ。 "
 galactic_features.304.c:0 "あなたの助けを歓迎します。 提督。 "
 galactic_features.304.c.response:0 "よろしい。 この陰気な場所を出発しよう。 一生ぶんは見たぞ！ "
 galactic_features.304.d:0 "シールドを再び張り、 この生き物を再び苦痛の中に残す。 "
 galactic_features.304.d.response:0 "まて……何をする？  私をここに置いていく気か！  またシールドを眺めるのは耐えられない！  \n\n報いは受けた！  報いは受け……\n\n〈通信終了〉"
 galactic_features.305:0 "追放者帰還"
 galactic_features.305.desc:0 "科学者が[From.From.GetName]を取り巻くエネルギーバリアを降ろすとすぐに、 星系内にいる誰もが短時間、 割れるような頭痛に襲われ、 と同時に古代[fallen_empire.GetSpeciesName]の言葉をかすかに聞いた――\n\n「自由だ……」"
 galactic_features.305.desc.mech:0 "[From.From.GetName]を取り巻くエネルギーバリアを降ろすと、 短距離亜空間通信機器に干渉を及ぼすほどのスパイクが記録された。 これはエネルギーバリアが張られていた向こう側から発された、 異常なエネルギーバーストによるものだった。 復号ソフトウェアにかけると、 それは古代の[fallen_4_species.GetName]の方言によるメッセージだった――\n\n「自由だ……」"
 galactic_features.305.a:0 "何か邪悪なものを解き放ったかもしれない……"
 galactic_features.350:0 "リングワールドに遭遇"
 galactic_features.350.desc:0 "我々は§Y[From.GetName]§!星系にて、 恒星を囲む巨大なリングワールドを発見した。 仮スキャンでは、 それは星系の最内部にあった惑星を材料として、 遠い遠い昔に作られたことが判明した。 このリングワールドは4つの可住区域を有しており、 それぞれに見たところ前宇宙時代の文明があるようだ。 \n\nリングワールドと恒星の間には大型宇宙ステーションがあり、 そこから通信が入っている。 "
 galactic_features.350.b:0 "通信を無視しろ"
 galactic_features.351.desc:0 "私たちのサンクチュアリ (聖域) へようこそ、 知性ある方々。 この完全自動化施設は、 自然保護区として機能するために74,605,338廻前に作られました。 私たちの自立生物群区域は、 4つの異なる生物圏で育まれた非知的な動植物相の選抜を特徴としています。 \n\nこれらの生物圏はどれも脆弱なため、 現在施設への立ち入りを制限しております。 \n\nどのような状況であっても、 施設に接近しないでください。 "
 galactic_features.351.a:0 "こちらのセンサーでは、 リングワールド上に文明の兆しが見られる。 "
 galactic_features.351.a.response:0 "初めてサンクチュアリが作られた時、 生物群区域内にいる生物種はすべて記録されています。 記録によれば、 高い知性を持つ生物は存在しません。 貴方がたのセンサーが間違っているのでしょう。 \n\nどのような状況であっても、 施設に接近しないでください。 "
 galactic_features.351.b:0 "誰がこの……施設、 を作ったんだ？ "
 galactic_features.351.b.response:0 "当施設はXimioによって412廻掛けて建設されました。 74,605,338廻前に建設が終わり、 完全に機能し始めました。 Ximioの船が訪れた最後の記録は67,103,853廻前です。 それからはXimioや、 Ximioの所属する組織の船舶が訪れたという記録はありません。 \n\n当施設に許可なく船舶の接近を試みて失敗した件数は38,201件に上ります。 \n\nどのような状況であっても、 施設に接近しないでください。 "
 galactic_features.351.c:0 "さようなら。 "
 galactic_features.351.c.response:0 "サンクチュアリ自動サービスより、 楽しい一日をお過ごしください、 さようなら、 知性ある方々。 \n\nどのような状況であっても、 施設に接近しないでください。 "
