 pretender.1.name:0 "後継者無き[From.GetRegnalName]の死"
 pretender.1.desc_01:0 "[From.GetRegnalName]が亡くなり、 [Root.Capital.GetName]は7日間、 喪に服すことが布告された。 不運にも正式な後継者はおらず、 地位をめぐる請求権は2つに分裂した。 \n\n最強の候補者が[Root.GetRulerName]と名乗って[Root.GetRulerTitle]の地位に就いたが、 この問題はまだ決着しないだろう。 "
 pretender.1.desc_02:1 "[From.GetRegnalName]は現実の世界を超越し、 次の肉体への旅を始めた。 不運にもその魂は、 いまだ後継者を決定的に見分けるほどの目印と兆しを恵みたまわない。 \n\n白熱した議論のすえに、 [Root.GetRulerName]が次代の[Root.GetRulerTitle]の地位に就いたが、 反対がないわけではない。 聖界の上位階層から現れた僭称者たちがその支持を確かなものにするべく、 画策を始めている。 "
 pretender.1.desc_03:1 "[From.GetRegnalName]が明確な後継者のいないまま亡くなり、 政府は混乱に陥った。 [Root.GetRulerName]が[Root.Capital.GetName]の軍部の十分な支持を集め、 後継者に指名された。 しかし状況はまだ不確実で、 [Root.GetRulerTitle]の新たな支配に挑戦するための支持を集めようとする僭称者たちがいる。 "
 pretender.1.desc_04:1 "[From.GetRegnalName]の肉体は機能を停止したが、 我々のアルゴリズムは最適な後継者を特定できていない。 能率を維持するため、 新しい[Root.GetRulerTitle]がランダムに選ばれた。 [Root.GetRulerName]が今後、 メインコンピューターの絶対の意志を解釈する役目を務める。 \n\nしかしながら疑問も提起されており、 この名誉によりふさわしいと自認する者たちが名乗りを上げている。 "
 pretender.1.desc_05:1 "[From.GetRegnalName]が亡くなり、 [Root.GetName]全体が喪に服している。 残念ながら後継者が指名されておらず、 貴族間で争いが発生した。 \n\n[Root.GetRulerName]は[Root.Capital.GetName]で既に戴冠しているが、 遠い親族だと主張する[From.GetRegnalName]が僭称者となり、 新しい[Root.GetRulerTitle]に挑戦している。 "
 pretender.1.tooltip:1 "僭称者派閥が発生している。 "
