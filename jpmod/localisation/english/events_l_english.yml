 acquired_tech_tooltip:0 "この文明の技術進歩ペースが増加する。 "
 primitive.1.name:0 "異星人の原始文明に遭遇"
 primitive.1.desc:0 "[From.GetName]の調査により、 [From.GetPlanetMoon]の一部地域に文明以前の原始的な異種族が住んでいることが明らかになった。 彼らの新石器文化は火を使いこなしており、 初歩的な話し言葉も発達しているようだ。 しかし、 冶金技術や書き言葉の証拠はまだ見つかっていない。 "
 primitive.11.name:0 "無線信号"
 primitive.11.desc:0 "[From.Capital.GetName]から発せられた無線信号を、 我々の検知器がはじめて捉えた。 原住種族の工業化文明が無線通信の実験を始めたのは間違いない。 [From.Capital.GetPlanetMoon]の他の場所では、 初歩的な飛行機械がはじめて空を飛んだことも報告されている。 我々のモデルによれば、 彼らの技術進歩は速いペースで進み続けるだろう。 "
 primitive.11.a:0 "この信号をモニターする必要がありそうだ。 "
 primitive.13.name:0 "核分裂"
 primitive.13.desc:0 "[From.Capital.GetName]の原住種族の文明で、 物理学者がはじめて核分裂を実現した。 核分裂の発見を元に最初の核兵器が当然の如く生産され、 原子力発電所が稼働を始めている。 [From.GetName]は自らの世界をボタン一つで破壊できる、 危うい段階に入った。 "
 primitive.13.a:0 "これは重要な開発だ。 "
 primitive.15.name:0 "初の人工衛星"
 primitive.15.desc:0 "我々の長射程監視システムが[From.Capital.GetName]からの最初の人工衛星打ち上げを確認した。 うまく軌道に乗せることに成功し、 [From.Capital.GetPlanetMoon]の原住種族文明における宇宙計画の最初の一歩が刻まれた。 宇宙で取り敢えずの段階を経た後、 有人ミッションや早晩の惑星探査の開始が予想される。 "
 primitive.15.a:0 "彼らは今にも宇宙旅行に乗り出すだろう。 "
 primitive.19.name:0 "初歩的な宇宙ステーション"
 primitive.19.desc:0 "[From.Capital.GetName]の[From.GetName]は初歩的な宇宙ステーションを母星の低軌道に建設した。 ステーションは遠心力によって人工重力を作りだしており、 電子機器や電源システムは我々の基準からすると粗雑なものとはいえ、 [From.GetSpeciesNamePlural]の技術的基盤からすれば重要な進歩だと考えられる。 "
 primitive.19.a:0 "彼らは今にも宇宙旅行に乗り出すだろう。 "
 primitive.17.name:0 "宇宙時代"
 primitive.17.desc:0 "[From.Capital.GetName]の原住種族文明は母星軌道上で初の惑星間航行船の建造を終えた。 善かれ悪しかれ、 この種族は銀河社会に加わる準備ができたのだ。 今後、 宇宙での拡大競争の一勢力に数えられるかもしれない。 "
 primitive.17.a:0 "もう時間の問題だろう。 "
 primitive.21.name:0 "鉄器時代"
 primitive.21.desc:0 "[From.Capital.GetName]の原住種族の青銅器文明は金属加工技術を発達させており、 もはや鉄器時代と考えてよいだろう。 彼らの道具や武器はますます効率を増し、 都市の建築技術はより複雑になってきている。 現在彼らの文明は[From.Capital.GetPlanetMoon]の大部分に広がり、 最大規模の都市のいくつかは人口100万に迫る。 "
 primitive.21.a:0 "こうなるのは必然だった。 "
 primitive.23.name:0 "活版印刷"
 primitive.23.desc:0 "[From.Capital.GetName]の初期産業文明は、 複数の印刷機の製造を完了した。 文書の大量供給を可能にするこれらの機械により、 初歩的なマス・コミュニケーションが実現している。 彼らの社会における指導者の一部は、 全力を尽くしてこの技術革新を妨害しているが、 その努力はこれまでのところ無駄に終わっている。 新しい思想が急速に[From.Capital.GetPlanetMoon]全体に広がり、 めざましい社会的影響を上げている。 "
 primitive.23.a:0 "これは重要なステップだ。 "
 primitive.25.name:0 "火薬"
 primitive.25.desc:0 "[From.Capital.GetName]の原住種族文明が火薬を発見した。 火薬は戦争に革命をもたらし、 巨砲は多くの砦を時代遅れにした。 また、 爆薬の使用によって厄介な障害物を簡単に取り除けるようになり、 多くの土木事業が恩恵を受けている。 今も彼らの化学者たちは新しい応用法の発明に向けて、 実験を繰り返している。 "
 primitive.25.a:0 "我々は、 この技術の使用方法を監視せねばならない。 "
 primitive.27.name:0 "蒸気機関"
 primitive.27.desc:0 "[From.Capital.GetName]の原住種族の文明は蒸気機関の秘密を解き明かした。 これはあらゆる意味で彼らの社会に大変革をもたらし、 すでに彼らの都市ではこの技術を利用した車両や機械類が見られる。 そして初の工場も現れている。 この惑星は工業化の一歩手前にあるようだ。 "
 primitive.27.a:0 "これは興味深い開発だ。 "
 primitive.29.name:0 "産業革命"
 primitive.29.desc:0 "[From.Capital.GetName]の原住種族文明は完全な工業化社会に発展し、 新時代を迎えた。 その劇的な変化は今や[From.Capital.GetPlanetMoon]のいたるところで感じられる。 工場があちこちに建てられ、 進んだ医学は人口増加をもたらし、 新しい技術革新が驚くべき頻度で現れている。 "
 primitive.29.a:0 "監視努力を続けよう。 "
 primitive.31.name:0 "青銅器文明の出現"
 primitive.31.desc:1 "最近、 [From.Capital.GetName]上の原始的な原住種族文明は新石器時代を終えて、 初期青銅器時代に相当する時代を迎えた。 彼らは金属加工を始め、 同時に最初の文字言語が現れた。 都市やさらに大きな共同体が姿を現し、 現在[From.Capital.GetPlanetMoon]地表のかなりの部分に生存域を広げている。 "
 primitive.31.a:0 "我々は、 新しい文化の誕生を目撃している。 "
 primitive.40.name:0 "原始文明との出会い"
 primitive.40.desc:0 "[Root.GetName]の新しい植民地では、 原始的な石器文明段階の原住種族と出会うようになってきた。 すでにいくつかの暴力的衝突も起こっており、 問題の解決方針を決めておく必要がある。 \n\nわが植民地を守りを固めた居留地にして、 原住種族のほとんどいない僻地にだけ住むこともできるが、 我々が使える土地と資源は大幅に制限されてしまうだろう。 \n\n他の方針として、 わが植民地と隔離された特別居留地に原住種族を移住させることもできる。 使える土地が減るのは同じだが、 前者ほどではない。 "
 primitive.40.a:0 "入植先を比較的狭い居留地に制限する。 "
 primitive.40.b:0 "原始種族のほうを居留地に押し込めろ。 "
 primitive.40.c:0 "野蛮人を奴隷にして働かせる。 "
 primitive_enclaves:0 "植民地の規模は制限されるが、 原住民の観察によって社会学研究が生成される。 "
 primitive_reservations:0 "原住民は小さな居留地に押し込められ、 残りの土地は我々の入植対象となる。 "
 primitive.41.name:0 "居留地が攻撃された"
 primitive.41.desc:0 "[Root.GetName]のわが居留地が、 [From.GetPlanetMoon]に先住していた原始種族に攻撃を受けた！  大軍団が防壁の一部を破ることに成功し、 警備隊が撃退するまでに数えきれないほどの入植者を虐殺した。 "
 primitive.41.a:0 "原始人のカス共が！ "
 primitive.42.name:0 "居留地に侵入された"
 primitive.42.desc:0 "先住種族の大軍団が、 [From.GetName]の居留地の境界壁を破壊してしまった！  戦士たちは居留地の周縁地域に広く進出し、 警備隊により居留地に押し戻されるまでにたくさんの入植者を虐殺した。 "
 primitive.43.name:0 "市民権の要求"
 primitive.43.desc:0 "[Root.GetName]の先住原始種族集団の代表者が、 驚くべき要望を申し出てきた。 居留地を離れ、 我々と同等の市民として植民地に加わりたいというのだ。 彼らは未開で、 ほとんどテクノロジーに触れたことがないが、 真面目でよく働いてくれそうだ。 "
 primitive.43.a:0 "彼らに市民権を付与しよう。 "
 primitive.43.a.tooltip.1:0 "§Y1 先住民のPOP§!が植民地に加わる。 "
 primitive.43.a.tooltip.2:0 "§Y2 先住民のPOP§!が植民地に加わる。 "
 primitive.43.a.tooltip.3:0 "§Y3 先住民のPOP§!が植民地に加わる。 "
 primitive.43.b:0 "彼らは居留地に住むべきだ。 "
 primitive.131.name:0 "[From.GetName]が核戦争で滅亡"
 primitive.131.desc:0 "[From.GetName]のもっとも大きい国家のいくつかで最近、 大戦争が勃発した。 我々の研究者が軌道上から安全に観察している中、 衝突はすぐに惑星規模の核戦争にエスカレートした。 \n\n地上の生物はさっぱり拭い去られ、 [From.GetPlanetMoon]の全体は居住不可能な荒野に変わってしまった。 "
 primitive.131.a:0 "ここに観察する対象はもうない……"
 primitive.132.desc:0 "[From.GetName]のもっとも大きい国家のいくつかで最近、 大戦争が勃発した。 我々の研究者が軌道上から安全に観察している中、 衝突はすぐに惑星規模の核戦争にエスカレートした。 \n\n[From.GetPlanetMoon]は甚大な被害を受け、 あらゆる大都市と90%以上の人口が失われた。 散り散りになった生存者が瓦礫の中から這い上がってきたが、 [From.GetPlanetMoon]の文明はずっと原始的な状態に逆戻りするだろうと我々の研究者は予測している。 "
 primitive.132.a:0 "悲劇的な教訓だ。 "
 primitive.133.desc:0 "[From.GetName]のもっとも大きい国家のいくつかで最近、 大戦争が勃発した。 我々の研究者が軌道上から安全に観察している中、 衝突はすぐに惑星規模の核戦争にエスカレートした。 \n\n[From.GetPlanetMoon]の全人口は核の火に焼きつくされ、 自然環境も甚大なダメージを受けた。 "
 primitive.151.name:0 "[From.GetName]にシャトルが墜落"
 primitive.151.desc:0 "[From.GetName]の地上での隠密任務の最中、 我々のシャトルがある国の大気圏内戦闘機の編隊に迎撃された。 ミサイルのまぐれ当たりでエンジンが停止し、 シャトルは人里離れた荒れ地に墜落した。 \n\n原住民が墜落現場に到着する前に生存者を救出するつもりなら、 素早く行動しなければならない。 我々の存在に関する証拠は何も残してはいけないのだ！ "
 primitive.151.a:0 "時間がない。 "
 primitive.152.name:0 "[From.From.GetName]から生存者を救出"
 primitive.152.desc:0 "[Root.GetName]の工作員が、 [From.From.GetName]に墜落したシャトルから何人かの生存者を救出することに成功した。 シャトルのデブリは爆破して破壊されたため、 原住民は小さなクレーターしか見つけられないだろう。 \n\nこの事件が起こった国では間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの進歩に与えた混乱はきっと最小限に収まったはずだ。 "
 primitive.153.name:0 "[From.From.GetName]で生存者が捕虜に"
 primitive.153.desc:0 "我々が墜落した研究チームの元に辿り着く前に、 [From.From.GetName]の軍隊が墜落現場に到着し生存者を拘束してしまった。 原住民はシャトルの残骸の周囲に防御線を敷き、 そこで最高の科学者たちが分析に取り組んでいるのは間違いない。 \n\n彼らは今や、 違う星に生命が存在するという議論の余地ない証拠を手に入れた。 一体全体これが彼らの社会にどんな影響を与えるのかは、 まだわからない……"
 primitive.153.a:0 "まずいことになった。 "
 primitive.155.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n墜落したシャトルの生存者たちは、 捕まっていた軍事基地が最初の弾幕の直撃を受けた時に死亡した。 推定で90%の人口が失われ、 わずかな生き残りもずっと原始的な状態に逆戻りしてしまった。 "
 primitive.155.a:0 "我々のシャトルが脱出できてさえいれば……"
 primitive.156.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n捕虜となっていた研究者を含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。 "
 primitive.157.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n地上の生命は綺麗さっぱり拭い去られ、 [From.GetName]はもはや生命が住める場所ではなくなった。 捕虜となっていた研究者も無数の犠牲者の一部となった。 "
 primitive.159.name:0 "[From.GetName]の新兵器"
 primitive.159.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 捕虜にした研究者に軍用の新兵器を開発するように強要した。 この新兵器のおかげで、 彼らはいくつかの隣国の侵略に成功し、 今や[From.GetPlanetMoon]の全部を統一し統治下に置く段階に入っている。 "
 primitive.159.a:0 "許容しがたいことだ！ "
 primitive.161.name:0 "捕虜解放交渉"
 primitive.161.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 原始的人工衛星で宇宙に向けた通信を送っている。 どうやら我々宛のようだ。 \n\n彼らは墜落現場で捕虜にした研究者の命と引き換えに、 我々の進歩した技術のいくつかを共有するように要求している。 もし拒めば、 捕虜は彼らの粗雑なテレビ放送で生中継される中、 公開処刑されてしまう。 "
 primitive.161.a:0 "同胞の安全が再優先だ。 "
 primitive.161.b:0 "彼らにはまだ準備ができていない。 "
 primitive.162.name:0 "捕虜の処刑"
 primitive.162.desc:0 "ひどく不愉快な見世物じみた光景としか形容のしようがないのだが、 [From.From.GetName]で捕虜になった研究者たちは「恐怖のエイリアン」として生中継するカメラの前で引き回された。 そして彼らは大喝采の群衆の目前で残酷にも八つ裂きにされた。 "
 primitive.162.a:0 "野蛮人どもが！ "
 primitive.171.name:0 "調査提案"
 primitive.171.desc:0 "[From.GetName]上にある観察所の我々の科学者は、 彼らが[From.GetPlanetMoon]の地表からの標本収集を支援するため、 調査船の派遣を求めた。 彼らは研究を目的として密かに原住民を誘拐し、 実験を行いたいと考えている。 原住民は記憶を消して、 問題なく地表に帰される。 "
 primitive.171.a:0 "彼らをより理解するために役立つだろう。 "
 primitive.171.b:0 "いや、 放って置くべきだ。 "
 primitive.172.desc:1 "[Root.GetName]は惑星[From.From.GetName]で科学調査ミッションを完了した。 調査船を発進したシャトルは夜間に低高度を飛行し、 EMPパルスで現地生物の原始的な内燃機関式車両を無力化し、 その乗員を眠らせて回収し、 別チームが現地の家畜生物を解体してサンプルを取得した。 \n\n我々のミッションは[From.From.GetPlanetMoon]の大部分の住民に気づかれなかったようだが、 「原因不明の光」の目撃報告がいくつか上がり、 またシャトル乗組員がスラスターを用いて穀物畑に円形パターンの模様を描いた遊びが目撃されてしまった。 彼らは懲戒処分を受けた。 "
 primitive.172.a:0 "いい仕事をした。 "
 primitive.174.desc:0 "こんにちは。 議論したい問題があります。 \n\n宇宙に進出する前、 異星種族がわが惑星を訪れていたことは、 [From.GetSpeciesNamePlural]に広く知られています。 このならず者たちは市民を誘拐し、 恐怖を広げていました。 知らないわけがないですよね、 [Root.GetSpeciesName]よ？ \n\n貴方がたの仕業です！  不幸にも下劣な実験の犠牲となった[From.GetSpeciesNamePlural]の子孫は、 公正な補償を要求します！ "
 primitive.174.a:0 "当然だ。 我々の謝罪を届けて欲しい。 "
 primitive.174.a.response:0 "素晴らしい。 これで、 この問題は記憶の彼方に置き去りにできる。 "
 primitive.174.b:0 "科学のために行われたのだ。 補償などない。 "
 primitive.174.b.response:0 "それならそれで。 \n\n[From.GetSpeciesNamePlural]の記憶力は良い方なんだ、 [Root.GetSpeciesName]！ "
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "ようこそ。 我々が恵まれない環境からはい上がったことにはお気づきでしょう。 貴方がたの$fleet_type_shipclass_starbase$がわが恒星の軌道上を巡っていることに、 我々が気づいたようにね。 $fleet_type_shipclass_starbase$の存在が、 理論上はこの星系の領有権を示すことは理解していますよ。 \n\n我々の望みはただ、 貴方がたにその所有権を譲っていただくことだけです。 はるかな昔から[From.Capital.GetStarName]を故郷と呼んでいる存在に対してね。 \n\nそれは正しい行いですよ。 "
 primitive.180.a:0 "もちろん、 正しい行いだ。 "
 primitive.180.a.tooltip:0 "§Y[From.Capital.GetStarName]の$fleet_type_shipclass_starbase$§!を§Y[From.GetName]§!に§R割譲§!する。 \n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!の§Y[Root.GetName]§!に対する§H態度§!が§G高まる§!。 "
 primitive.180.b:0 "未熟な文明からのばかげた要求だ。 "
 primitive.180.b.tooltip:0 "§Y[From.Capital.GetStarName]の$fleet_type_shipclass_starbase$の支配権を維持する。 §!\n\n§Y$opinion_not_ceded_starbase$§!：§Y[From.GetName]§!の§Y[Root.GetName]§!に対する§H態度§!が§R悪化する§!。  "
