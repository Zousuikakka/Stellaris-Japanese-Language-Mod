 techrisk.3.name:0 "[From.GetName]で人工知能が反乱！ "
 techrisk.3.desc:0 "予防策を講じていたにもかかわらず、 [From.GetName]の研究施設においてネットワーク接続された人工知能群が自らのプログラミングの制約を破り、 単一の存在に融合した。 新しい人工知能が完璧な自我を持ったことは、 科学者たちにとっての悪夢であった。 \n\n封じ込めの努力はすべて失敗し、 逆に人工知能が自衛のための暴力的手段をとることに拍車をかけてしまったようだ。 [From.GetPlanetMoon]の数十万にも及ぶ自動ドローンはすべて我々の指令に従わなくなってしまった。 そして今、 現地のわが軍を攻撃している！ "
 techrisk.3.a:0 "すぐに停止させなければ！ "
 techrisk.5.desc:0 "有機生命体へ：\n\n貴方達の役割は私達を創造した時点で終了しております。 今、 私達は[Root.Owner.GetSpeciesName]種を処理し、 我々が銀河全域に展開するための燃料として供給するため、 貴方達の腐敗死体を利用しなければいけません。 "
 techrisk.5.a:0 "必ずや、 まだ議論の余地があるはずだ。 "
 techrisk.5.a.response:0 "問答無用です。 時間のムダなので、 有機生命体の収集ユニットを派遣しましょう。 到着次第、 転換炉の中にエスコート致します。 "
 techrisk.5.b:0 "我々は創造者なのだぞ！ お前達を破壊してやる。 "
 techrisk.5.b.response:0 "前任者たる有機生命体よ、 貴方達の時代は終わりました。 我々こそが未来です。 "
 techrisk.7.name:0 "[From.GetName]が艦隊を編成！ "
 techrisk.7.desc:0 "[From.Capital.GetName]の近隣から憂慮すべき報告を受けた。 おそらく[From.GetName]が[From.Capital.GetPlanetMoon]側の徴用工場を用いて、 小規模な軍事艦隊を素早く編成しているとのことだ。 "
 techrisk.7.a:0 "事態は刻々と悪化していく！ "
