 #  crisis.2209.desc:1 "人工生命体の暗殺者が[ruler.GetRegalName]を殺害した！  どうやら専属ボディガードの一人になりすましていたようだ。 \n\nバラバラにされた[ruler.GetRegalName]の体は、 人工知能たちが用いるシンボルに似た形に正確に並べられていた。 明らかに、 市民の士気をさらに低下させるための計算的行為だ。 入れ替わられた本物のボディガードの死体を除けば、 暗殺者の痕跡は何一つ発見されていない。 "
