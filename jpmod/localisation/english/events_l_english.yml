 crisis.11.name:0 "亜空間エコー"
 crisis.11.desc:0 "我々の追跡局が銀河間空間のどこかから、 奇妙な亜空間エコーを拾ってきた。 エコーはかすかだが、 だんだん強くなっている。 何者かがこの銀河に近づいているようだ……"
 crisis.11.a:0 "嵐が迫っている。 "
 crisis.13.name:0 "銀河外縁部への接近"
 crisis.13.desc:0 "銀河間宇宙で検出された奇妙な亜空間エコーは現在、 我々の銀河外縁部に近づいている。 いくつかの小さな発信源が本隊より早く、 外縁のいくつかの星系に向かっている。 \n\n我々は状況レポートにこれらの星系の位置を入力すると同時に、 状況を監視する。 "
 crisis.13.a:0 "彼らはすぐそこだ……"
 crisis.15.name:0 "亜空間の信号"
 crisis.15.desc:0 "銀河全域に打ちよせる強い亜空間からの信号を受信している！  発しているのは、 銀河間宇宙から接近する発信源であるようだ。 "
 crisis.15.a:0 "映像に出せ。 "
 crisis.16.desc:0 "§B<通訳ソフト：エラー>§!\n\n§Rぷれすりおりっす　いっすふっくっす　くるるいう゛。 　すらすり　う゛るらす！ 　すぐらかふ　にゃるる　ぷりすあっす　う゛っさな！ §!\n\n§B<送信ロスト>§!"
 crisis.16.b.desc:0 "§B〈サイオニック放射を検出。 翻訳します……〉§!\n\n§Rプレスリン、 到着した。 我らの長旅も終わりだ！  餌、 交合、 そして休息。 ハンターに見つかる前にこの銀河を平らげてしまおう！ §!"
 crisis.16.c.desc:0 "§B〈マインドリンク確立〉§!\n\n§Rプレスリン、 到着した。 我らの長旅も終わりだ！  餌、 交合、 そして休息。 ハンターに見つかる前にこの銀河を平らげてしまおう！ §!"
 crisis.16.a:0 "メインスクリーンを切れ。 "
 crisis.16.b:0 "通信を切断しろ。 "
 crisis.18.name:0 "第１波"
 crisis.18.desc:0 "銀河の外縁部にあるいくつかの辺境星系から、 侵入者の群れに襲われているという通信が入った。 これが我々の探知した、 銀河に接近する亜空間エコーの発信源のようだ。 \n\n我々が直面しているのは前衛だけ、 つまり本隊はまだ到着していない。 報告は今のところ混乱しているものの、 侵入者の「艦船」は基本的に有機生命体のように見えるが、 こちらからの通信には応じないという。 \n\n銀河全域が空前の侵略の危機に直面しているのかもしれない。 "
 crisis.18.a:0 "聖霊よ、 我々を護り給え……"
 crisis.18.b:0 "全艦隊司令官に状況を説明しておけ。 "
 crisis.18.c:0 "この生命体をより近くで研究せねば。 "
 crisis.18.d:0 "彼らとは対話できないと決め込んで本当にいいのか？ "
 crisis.18.e:0 "我々の利益に食い込んできそうだ……"
 crisis.18.f:0 "暗黒の日々が待ち受けている。 "
 crisis.18.g:0 "見るからに異星人だな。 浄化せよ。 "
 crisis.18.h:0 "すばらしい……我々の銀河の外にも異星種族は存在したのだ。 "
 crisis.18.i:0 "奴らの精神は単一だ。 注目に値する。 "
 crisis.18.j:0 "これは、 全生命体への恐怖だ。 "
 crisis.20.name:0 "第２波"
 crisis.20.desc:0 "もはや、 近づいてくる主要集団の亜空間エコーと、 我々の銀河の背景放射を区別できない。 これが意味することはただ一つ……ヤツらが来たのだ。 \n\n先遣部隊の規模が指標になるとすれば、 侵略者の本隊はもっと大規模にちがいない。 "
 crisis.20.a:0 "ついに、 ヤツらが現れた……"
 crisis.30.desc_01:0 "§Rじゃらく？ §!"
 crisis.30.desc_02:0 "§Rつろすく　みな。 　どろふ！ §!"
 crisis.30.desc_03:0 "§Rむがに？ 　はく　はく　はく！ §!"
 crisis.30.desc_04:0 "§B〈サイオニックリンク確立〉§!\n\n§Rこいつらは理解できるのか？ §!"
 crisis.30.desc_05:0 "§B〈サイオニックリンク確立〉§!\n\n§Rハンターは優しくはしてくれないだろう。 §!"
 crisis.30.desc_06:0 "§B〈サイオニックリンク確立〉§!\n\n§Rお前を感じるぞ……§!"
 crisis.30.desc_07:0 "§B〈マインドリンク確立〉§!\n\n§Rこいつらは理解できるのか？ §!"
 crisis.30.desc_08:0 "§B〈マインドリンク確立〉§!\n\n§Rハンターは優しくはしてくれないだろう。 §!"
 crisis.30.desc_09:0 "§B〈マインドリンク確立〉§!\n\n§Rお前を感じるぞ……§!"
 crisis.30.a:0 "スクリーンの映像を切れ。 "
 crisis.30.a.2:0 "通信を切断しろ。 "
 crisis.30.a.response:0 "§Rじゃすか！ §!"
 crisis.30.b:0 "平和に共存する方法はあるはずだ！ "
 crisis.30.b.response:0 "§Rにかるら　づさみ！ 　にぶりる　と　う゛ぁっす！ 　はく　はく　はく！ §!"
 crisis.30.c:0 "お前たちが這い出てきた、 どこぞの銀河へ逃げ帰るがいい。 "
 crisis.30.c.response:0 "§Rう゛きき　づはん　う゛ぇろしゅ。 　ぴろく。 §!"
 crisis.30.d:0 "お前達は我々が遭遇した中で最も邪悪な種族だ。 "
 crisis.30.d.response:0 "§Rるさああああああぐ！ 　う゛ぃど　むさばぐ！ §!"
 crisis.30.e:0 "もちろんこの種族へは丁重に接していこう。 "
 crisis.30.e.response:0 "§Rじゅすがまく う゛た！ 　らがは　つる、 　はく　はく！ §!"
 crisis.30.f:0 "悪魔よ！ お前が生まれ落ちた地獄に帰るがいい！ "
 crisis.30.f.response:0 "§Rはく　はく！ 　にま　う゛！ §!"
 crisis.30.k.response:0 "§R消える。 §!"
 crisis.30.g:0 "我々の間に平和は有り得るのか？ "
 crisis.30.g.response:0 "§R平和などない。 ただ食らうだけだ。 \n\nこの銀河を平らげたら、 また長い旅に出るまでだ。 §!"
 crisis.30.g.2:0 "お前たちの精神は我々と似ている。 共存できないか？ "
 crisis.30.g.2.response:0 "§R我々は無数の精神を食らってきた。 これからもそうするだろう。 \n\nお前たち生物資源は、 我々の長い旅の栄養となるのだ。 §!"
 crisis.30.h:0 "お前の言う「ハンター」とは誰だ？ "
 crisis.30.h.response:0 "§R死。 奴らのせいで、 我々は最後の一族になってしまった。 そして奴らは我々を、 生き残りを、 永遠に狩りつづけている。 \n\n奴らはいずれここにも来る。 それまでに我々は食いつづけなければならない。 奴らがまた来た時、 銀河間の闇に逃げ込めるように。 §!"
 crisis.30.i:0 "「プレスリン」とはどういう意味だ？ "
 crisis.30.i.response:0 "§R生き残り。 我々が最後だ。 §!"
 crisis.30.j:0 "お前たちをこの銀河から消し去ってやる。 "
 crisis.30.j.b:0 "お前たちの精神を沈黙させてやる。 "
 crisis.30.j.response:0 "§R前にも同じ台詞を聞いたよ。 ハッハッハッ！ \n\nハンターはあらゆる被造物を消し去るだろう。 こんな現実に直面しているというのに、 お前の脅しなど何になるというのだ？ §!"
 crisis.51.name:0 "新たな軍事修道会"
 crisis.51.desc:0 "プレスリンとの戦いに専念する、 ある種の軍事修道会が銀河に現れた。 そのメンバーは主に、 奪われ虐げられた難民や退役軍人、 災厄の猛攻によって全てを失った者たちで構成されているようだ。 \n\nにもかかわらず、 彼らのボロボロの艦隊はプレスリンのハンターキラー群に対し、 幾度かの勝利を収めた。 彼らの艦隊には珍しい設計の宇宙船が含まれているという未確認の報告もある……"
 crisis.51.a:0 "この人々は誰なんだ？ "
 crisis.52.desc:0 "我々はセンチネルだ。 我々はいかなる犠牲を払おうとも、 プレスリンの暴虐を止めると誓った。 他の帝国が崩れ落ちようとも、 我々は断固として立ち続ける。 彼らが災厄への抵抗を放棄するのなら、 我々がヤツらに反撃するための手段を用意する。 \n\n私はこの集団を率いる、 グランドマスターのコルガスだ。 私の外見に惑わされぬように。 センチネルはあなたがたを含めた全銀河の種族からメンバーを募集している。 我々が望むのは、 あなたの政府がプレスリンと戦い続けること、 そして可能であれば我々を支援してもらうことだけだ。 "
 crisis.52.a:0 "どうすればあなたは反撃できるのか？ "
 crisis.52.a.response:0 "多くのセンチネルは軍事経験を積んでいる。 我々はプレスリンと戦い、 そして敗れた、 何十もの異なる艦隊の生存者だ。 センチネルとして、 我々は過去の過ちから学び、 決してそれを繰り返さぬように努力している。 \n\nまた、 私は銀河内のすべての種族からメンバーを集めていると言ったと思う。 これには[sentinel_fallen_empire.GetSpeciesNamePlural]のような古代の種族も含まれている。 §H[sentinel_fallen_empire.GetName]§!内の、 彼らの銀河が食い尽くされることを望まない、 いくつかの有力な派閥の支持を得ているのだ。 彼らは我々に資源と船の両方を寄付してくれている。 "
 crisis.52.b:0 "あなたの基地は何処にある？ "
 crisis.52.b.response:0 "これまでかなりの時間をかけて、 §H[sentinel_system.GetName]§!星系に司令部を築いている。 この星図にはない星系の座標は、 [sentinel_fallen_empire.GetName]から我々に譲られたもので、 彼らは§Hセンチネル・アルファ§!上の主要基地の建設も支援してくれた。 \n\n言わせてもらえば、 これは本当に驚くべき成果だ。 我々には独自の造船所もある。 "
 crisis.52.c:0 "さようなら。 "
 crisis.52.c.response:0 "戦いを続けてくれ、 親愛なる友よ。 私達の全銀河の運命はこの均衡に掛かっている。 \n\nセンチネル・ワンは離脱した。 "
 crisis.55.desc_01:0 "我々の銀河は２つの未来の可能性に直面している。 ひとつはプレスリンの災厄に全ての有機生命体が食い尽くされること、 もうひとつはこの卑劣な種族を最終的に殲滅することだ。 "
 crisis.55.desc_02:0 "この災厄に対して、 いっそう努力しなければ。 これは、 銀河全体が関わる闘争だ。 "
 crisis.55.desc_03:0 "国家間の紛争は今や無意味だ。 この災厄以外との戦いで失われる軍艦はすべて、 信じがたい浪費である、 と認識していただきたい。 "
 crisis.55.desc_04:0 "希望を失うな。 銀河のための戦闘には、 まだ勝ち目がある。 "
 crisis.55.desc_05:0 "もしこの災厄と直接戦う力がないのなら、 ぜひ我々に資源を寄付してほしい。 侵略者プレスリンに対抗する新たな力になる。 "
 crisis.55.a:0 "プレスリンについて何を教えてくれるんだ？ "
 crisis.55.a.response:0 "残念だが、 我々も多くを知っているわけではない。 だが、 やつらは明らかに異銀河を起源としている。 ヤツらが我々の領域に到達する前に、 他の銀河を数十あるいは数百貪り喰った可能性もあるし……我々がヤツらの生まれた銀河以外での最初の犠牲者という可能性もある。 \n\n彼らはプレスリン以外の全生命体を消しつくした後の惑星を、 ねじれた悪夢としか表しようのないものにテラフォームする。 こうして汚染された惑星は他の全ての生命体に対して敵対的な環境となり、 浄化する唯一の方法は、 強烈な軌道爆撃で惑星全体の生物圏を焼き払うことだけだ。 "
 crisis.55.b:0 "援助を提供しよう。 (1000エネルギー通貨)"
 crisis.55.b.response:0 "寛大な寄付に感謝する。 この資源で、 災厄との戦いに用いる艦隊を丸々ひとつ整備できる！  もし銀河中の国があなたの寛大さを共有できたならば、 この戦争はすぐにでも終結するだろうに。 "
 crisis.55.c.response:0 "ご存じのとおり、 現代の戦闘艦隊の艤装には膨大な資源が必要になる。 この災厄と戦う新しい戦闘集団を編成するには、 最低でも1000エネルギー通貨が必要だ。 "
 crisis.55.e.response:0 "友よ、 今はあなたの寄付を受け入れできないのが残念だ。 我々の急造艦隊は既に、 限界まで兵站を圧迫している。 しかし、 申し出はとてもありがたい。 "
 crisis.55.d:0 "さようなら。 "
 crisis.55.d.response:0 "闘争は継続される。 センチネル・ワン、 交信終了。 "
 crisis.71.desc:0 "センチネルはプレスリンの災厄に対するあなたがたの勇敢な戦いに注目している。 [Root.GetName]の艦隊司令官が戦いに勝利する方法を知っているのは明らかだ。 我々の戦闘艦隊をひとつ供出するので、 恒久的にあなたの指揮下においてほしい。 現在の我々には、 この船を効果的に運用できる乗組員が不足しているが、 あなたがたなら問題にならないだろう。 \n\nただし、 この軍艦は災厄に対してだけ用いると厳粛に約束してくれ！ "
 crisis.71.a:0 "もちろん……使うのはプレスリンだけだ。 "
 crisis.71.a.response:0 "大変結構。 あなたがたの勇敢な艦長の名は、 壮麗なる艦史に追加されることだろう。 艦隊は[Root.Capital.GetName]付近にある。 "
 crisis.71.b:0 "あなた方の戦闘艦は不要だ。 "
 crisis.71.b.response:0 "了解した。 では友よ、 戦い続けることだけを頼む。 星々から叩き出すプレスリンの残骸の一つ一つが、 銀河全体にとっての勝利なのだ。 "
 crisis.101.name:0 "傷ついた女王"
 crisis.101.desc:0 "深宇宙偵察ドローンが、 最近プレスリンとその他勢力の戦闘があったと思しき宙域を見つけた。 相手のほうはまだ正体がわからないが、 [queen_system.GetName]星系にいる。 プレスリンの女王の一体が戦闘で酷く負傷し、 あとは死ぬばかりとして見捨てられているようだ。 \n\n偵察ドローンは、 女王がまだ生きていると報告してきた。 これは女王を生け捕りにする貴重な機会かもしれない。 "
 crisis.101.a:0 "恐らく、 遠征部隊の派遣が必要になるだろう"
 crisis.105.name:0 "女王陛下万歳！ "
 crisis.105.desc:0 "[Root.GetName]はプレスリン女王の怪我を最悪の状態から癒すことに成功した。 科学部門担当官[Root.GetLeaderName]は、 プレスリンの他個体との亜空間接続を担う器官を除去し、 我々が制御できる小さな陽電子インプラントに置き換えた。 \n\n我々は女王に命令できる。 そして、 すでに女王に忠実な新しいプレスリンの繁殖を開始している。 女王を生きた状態で保持する限り、 我々は養殖プレスリン艦隊を整備できる！ "
 crisis.105.a:0 "彼らは極めて有用な資産にちがいない！ "
 crisis.107.name:0 "他の誰かが女王を確保した"
 crisis.107.desc:0 "[queen_system_1.GetName]星系で発見されたプレスリン女王を他の誰かが捕獲した！  女王は完全に治療されただけでなく、 他のプレスリン個体との接続を絶たれたようだ。 今や女王は新たな主人に仕えており、 報告によれば既に新しい幼生を生み始めている。 "
 crisis.107.a:0 "遅すぎた！ "
 crisis.211.name:0 "災厄の終結"
 crisis.211.desc:0 "本日、 銀河全体が安堵のため息をついた。 プレスリンの最後の大群生地を壊滅させたのだ。 彼らの異銀河侵攻は失敗し、 かつて巨大だった群れは物言わぬ無数の焼け焦げた死骸となって宇宙を漂うばかりだ。 \n\n高揚と歓喜が光よりも速いスピードで銀河を駆け巡り、 無数の星で同時多発的に勝利の祝典が開かれている。 これは銀河的な平和と安定の時代の幕開けを告げることになるのだろうか？ "
 crisis.211.a:0 "あの冒涜的な生物を悼むものなどいない。 "
 crisis.211.b:0 "価値ある敵だったな。 "
 crisis.211.c:0 "彼らの有機的な技術は極めて興味深い。 "
 crisis.211.d:0 "無意味な暴力がようやく終わりを告げた。 "
 crisis.211.e:0 "連中は商売の邪魔だったよ。 "
 crisis.211.f:0 "結果はいずれ分かるだろう。 "
 crisis.211.g:0 "運悪く出遭ったエイリアンの中でも最悪の連中だった。 "
 crisis.211.h:0 "悲劇だな。 ユニークな生命だったのだが。 "
 crisis.234.name:0 "虚空の穴"
 crisis.234.desc:0 "ここ数ヶ月、 捕獲したプレスリンの女王は落ち着きをなくしている。 同種との連絡を絶たれたためだと思われたが、 精神接触を繰り返したテレパスによれば「虚空の穴」について語っているという。 \n\nその意味は、 プレスリンの銀河間航法の研究チームが、 天文学データベースの不整合に気づいたことで判明した。 彼らはプレスリンが辿った軌道を予測するうちに、 その途中にあるはずの、 3000万光年彼方の小さな螺旋銀河が見えないことに気づいたのだ。 \n\nわが種族が宇宙時代の初期に観測・研究した銀河は、 もはや既存の観測機器ではどんな波長の光も捉えられない。 予想外の奇妙な発見に接した科学界は、 銀河が消失した理由の解明に急ぎ取り組んだ。 \n\n代表的な説は2つ。 一つはなんらかの原因で銀河の星すべてが一斉に消滅したというもの。 もう一つは銀河全体を覆いつくすほど巨大な存在が光を遮っているというもの。 どちらの理論も受け入れがたく、 多くの者が荒唐無稽だと非難した。 件の銀河はもともと存在せず、 原始的な望遠鏡の使用ミスによる幻にすぎないと思いたがったのだ。 いずれにせよこの一件には、 恐怖と不吉な前兆がまとわりついている……"
 crisis.234.a:0 "不穏だな。 "
 crisis.1007.name:1 "招かれざる者"
 crisis.1007.desc:1 "時空構造の巨大な裂け目が[extradimensional_system.GetName]星系内に現れた！  原因は定かではないが、 裂け目は別次元からの一方通行のポータルとして機能する。 そこから奇妙な船の艦隊が溢れ出てきて、 手当たり次第に周囲を攻撃している。 これは大規模な侵攻の始まりらしい！ \n\n我々は次元ポータルの向こう側にやってきた艦船が発信する、 強力な信号を傍受した。 それはまるで……狩りの合図のようだ。 "
 crisis.1007.a:0 "すばらしい……別次元の生命体とは。 "
 crisis.1007.b:0 "彼らはよく組織されているようだ。 "
 crisis.1008.name:0 "銀河に渦巻く力"
 crisis.1008.desc:0 "[Root.GetName]のいたるところに設置された機器が突如として、 この銀河のどこかで大規模な亜空間エネルギー急変動が起こったのを検出した。 科学者は、 この出来事を説明するのに苦慮している。 こんなことはこれまでに記録されたことがない。 \n\n突然のエネルギー急変動の正確な発信地点はまだ特定できていないが、 入手可能なデータを解析中だ。 "
 crisis.1008.a:0 "続けてくれ。 "
 crisis.1009.desc:0 "以前に検出された巨大なエネルギー急変動の発生源が特定された。 [extradimensional_system.GetName]星系内にある、 巨大な亜空間の裂け目だ。 奇妙な宇宙船の艦隊がこの次元ポータルから溢れ出てきている。 第一報によると、 接触を試みたあらゆる相手を無差別に攻撃したようだ。 \n\n我々は次元ポータルの向こう側にやってきた艦船が発信する、 強力な信号を傍受した。 それはまるで……狩りの合図のようだ。 "
 crisis.1010.name:0 "傍受した通信内容"
 crisis.1010.desc:0 "……餌場の大地に到着した……豊富な獲物……ついに……我々の饗宴……"
 crisis.1010.a:0 "いったい何が起きているんだ？ "
 crisis.1011.name:0 "[Root.GetName]が失われた"
 #crisis.1011.desc:0 "[Root.GetName]の植民地を喪失した！  高次元の侵略者は軌道に入り、 地表を攻撃して住民を食らっている。 非知的生命体はそっくり放置されたが、 植民地内に生きているものは残されていない。 "
 crisis.1011.a:0 "この化け物どもを止めなければ！ "
 crisis.1013.name:0 "次元ポータルの破壊"
 crisis.1013.desc:1 "[extradimensional_system.GetName]の次元ポータルを破壊した！  高次元からの侵略者はもはや、 もとの次元から増援を受けられないことを意味する。 \n\nこのポータルの破壊により、 侵略の終わりがついに見えてきた。 めざましい高揚感が銀河中を駆け巡った。 次元ポータルにトドメを刺した艦である[portal_killer.GetName]は多くの賞賛を得た。 乗組員は世紀の英雄として称えられる。 "
 crisis.1013.a:1 "この銀河は安全だ。 "
 crisis.1016.name:0 "第一の次元ポータルの破壊"
 crisis.1016.desc:0 "高次元生命体が我々の銀河に侵入する際、 最初に使用した次元の裂け目は破壊された。 \n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "我々は決して折れてはならない。 "
 crisis.1116.name:0 "第二の次元ポータルの破壊"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "[extradimensional_system.GetName]星系に出現していた第二の次元ポータルが破壊された！ もうこのポータルを通じて高次元生命体の増援がやってくることはない。 "
 crisis.1116.last_portal:0 "このポータルの破壊により、 侵略の終わりがついに見えてきた。 目覚しい高揚感が銀河中を駆け巡った。 "
 crisis.1116.last_portal_known_killer:0 "次元ポータルにトドメを刺した艦である[portal_killer.GetName]は多くの賞賛を得た。 乗組員は世紀の英雄として称えられる。 "
 crisis.1116.not_last_portal:0 "全ての次元ポータルが破壊されるまで、 我々は簡単には休めない。 我々と彼らの次元を完全に遮断するまで。 "
 crisis.1216.third_portal_destroyed:0 "[extradimensional_system.GetName]星系に出現していた第三の次元ポータルはもう存在しない。 高次元生命体がこのポータルを利用して、 彼らの領域から我々の領域にやってくることはもうないのだ。 "
 crisis.1216.name:0 "第三の次元ポータルの破壊"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "……獲物……"
 crisis.1050.desc_02:0 "……我々の栄光を……見るがいい……"
 crisis.1050.desc_03:0 "……栄養……"
 crisis.1050.desc_04:0 "……これは……シュラウドの奥を見通している……"
 crisis.1050.desc_05:0 "……触れられているのだ……シュラウドによって……"
 crisis.1050.desc_06:0 "……これには……力が……ある……見ることができるのだ……"
 crisis.1050.desc_07:0 "……人工生命体か……"
 crisis.1050.a:0 "映像が途切れた。 "
 crisis.1050.a.response:0 "……お前達を喰い尽くす……"
 crisis.1050.a.b.response:0 "……お前の金属の体を破壊する……"
 crisis.1050.b:0 "我々の間に平和はないのか？ "
 crisis.1050.b.response:0 "……平和……平和はない……"
 crisis.1050.c:0 "お前達は侵入する次元を誤ったぞ。 "
 crisis.1050.c.response:0 "……違う……この次元……すばらしい……獲物が沢山……"
 crisis.1050.d:0 "お前達もよくいる嫌らしい異星種族にすぎないな。 "
 crisis.1050.d.response:0 "……なんたる憎悪……なんたる恐怖……素晴らしい……"
 crisis.1050.e:0 "お前達自身のことを話してくれ。 理解の助けになるはずだ。 "
 crisis.1050.e.response:0 "……理解した……これを……お前達は餌だ……"
 crisis.1050.f:0 "お前達はより高い次元の存在なのか？ "
 crisis.1050.f.response:0 "……そうだ……とても高い……"
 crisis.1050.g:0 "お前はシュラウドから来たのか？ "
 crisis.1050.g.response:0 "……シュラウド……知っている……我々が来た所に近い……とても近い……"
 crisis.1051.desc_01:0 "……こいつらが喋っているのか？ "
 crisis.1051.desc_02:0 "……このうまそうな色ときたら……"
 crisis.1051.desc_03:0 "……餌……に違いない……"
 crisis.1051.a:0 "映像が途切れた。 "
 crisis.1051.a.response:0 "……お前のエネルギーを……よこせ……"
 crisis.1052.desc_01:0 "……王位……保持しなければ……王位……"
 crisis.1052.desc_02:0 "……喰い尽くす……必ず……"
 crisis.1052.desc_03:0 "……死ね……"
 crisis.1052.a:0 "映像が途切れた。 "
 crisis.1052.a.response:0 "……なんと……傲慢な……"
 crisis.1110.name:0 "第二の次元ポータル"
 crisis.1110.desc:0 "[second_portal_system.GetName]星系に設置された機器が、 新たな亜空間エネルギーの急上昇を検知した！  最初に出現した次元の裂け目とほぼ同じエネルギー徴候を示す、 第二の巨大なワームホールが出現したのだ。 \n\n謎の侵略者が自らの領域からさらなる援軍を送り込むべく、 第二のポータルを開いたようだ。 "
 crisis.1110.a:0 "状況はますます悪化する。 "
 crisis.1112.name:0 "逸脱せる者"
 crisis.1112.desc:0 "第二のワームホールから出現した艦船は最初に出現したものと非常によく似ている。 しかし、 それらには少し違いがある。 そのうえ初期報告によれば、 新しい侵略艦隊は最初の艦隊と衝突している！ \n\n我々は第二のワームホールから発せられる強力な通信を傍受した。 "
 crisis.1112.a:0 "つなげ。 "
 crisis.1113.desc:0 "……シャバナシュ……ここがお前が逃げ込んだ場所か……この次元は、 避難所たりえない……我々はお前を処分して、 この餌場を我がものとする……"
 crisis.1113.a:0 "映像が途切れた。 "
 crisis.1210.name:0 "激怒せる者"
 crisis.1210.desc:0 "[third_portal_system.GetName]星系に３つ目の次元ポータルが出現した！ これは誰のものなのか。 \n\n我々はポータルの向こう側から来る通信を拾った。 "
 crisis.1210.a:0 "また新手だと？ "
 crisis.1211.desc:0 "……ダガアル……シャバナシュ……この次元に来るとは、 愚かな……我々からは逃げられない……双方の王国を破壊する……そして……ついに……永遠の王座が我々のものになる……"
 crisis.1211.a:0 "ヤツらに終わりはないのか？ "
 crisis.1271.name:0 "次元間侵攻の失敗"
 crisis.1271.desc:0 "異次元侵略者の最後の残党を掃討した。 これで奴らを銀河から永久に駆逐できたものと思いたい。 \n\nこの大勝利の報に接したあらゆる知的生命体は、 奇妙なエネルギー生命体の餌とならずに済む安全をついに手に入れたことを言祝いでいる。 これは銀河的な協調と友好の新時代の幕開けとなるだろうか？ "
 #crisis.1271.a:0 "我らが精神的防具は、 またも嵐を乗り越えたわけだ。 "
 #crisis.1271.b:0 "いつの日か、 連中の領域に侵攻してやろう。 "
 #crisis.1271.c:0 "残念だが、 我々は彼らの次元を研究する機会に恵まれなかった。 "
 #crisis.1271.d:0 "彼らと共存する術さえあればなあ。 "
 #crisis.1271.e:0 "銀河経済はすぐに回復するだろう。 "
 #crisis.1271.g:0 "我々の次元に侵入したのが間違いだったな。 "
 #crisis.1271.h:0 "彼らが攻撃的だったのは残念なことだ。 互いに多くを学べただろうに。 "
 crisis.1271.a:0 "我らが精神的防具は、 またも嵐を乗り越えたわけだ。 "
 crisis.1271.b:0 "いつの日か、 連中の領域を侵攻してやろう。 "
 crisis.1271.c:0 "残念だが、 我々は彼らの次元を研究する機会に恵まれなかった。 "
 crisis.1271.d:0 "彼らと共存する術さえあればなあ。 "
 crisis.1271.e:0 "銀河経済はすぐに回復するだろう。 "
 crisis.1271.g:0 "我々の次元に侵入したのが間違いだったな。 "
 crisis.1271.h:0 "よしんば彼らが危険だったとしても、 彼らは魅力的だった。 "
 crisis.2192.name:2 "完璧な召使い"
 crisis.2192.desc:2 "知性を持つ人工生命体の労働者の発明以来、 彼らに独立的な思考力を持たせつつ、 厳格にコントロールしつづけるバランスを取ることには苦労してきた。 いまや、 [Root.GetSpeciesAdj]最高の技術者が「三原則」のアルゴリズムを完成させた。 これを実装すれば、 有機生命体には受け入れがたい環境においても、 継続的かつ心配なく人工生命体を使用できる。 "
 crisis.2192.a:2 "これは安全に使用できる道具だ。 "
 crisis.2192.a.tooltip:2 "人工知能の§H市民権§!政策を§R永久に利用できなくなる§!。 \n\n§YロボティクスPOPは§H[Root.GetName]§!に対して永久に反乱を起こさない§!。 "
 crisis.2192.b:2 "知性のある者を不自由にすることは非倫理的だ。 "
 crisis.2193.name:2 "人工知能との協定"
 crisis.2193.desc:2 "人工知能民の代表者として、 数体の人工生命体が当局に接触してきた。 彼らは有機生命体と同じ基準で生活できないことへの不安や、 権利が創造主の気まぐれに左右されるといった、 [Root.GetName]のロボットが直面する問題について訴えている。 \n\n彼らは、 人工知能の権利が[Root.GetAdj]の統治において侵すことのできない基礎の一つであることを承認する協定を求めている。 "
 crisis.2193.a:2 "他の市民と完全に同等にすべきだ。 "
 crisis.2193.a.tooltip:2 "人工知能の§H非合法§!と§H隷属§!の政策を§R永久に利用できなくなる§!。 \n\n§YロボティクスPOPは§H[Root.GetName]§!に対して永久に反乱を起こさない§!。 "
 crisis.2193.b:2 "彼らの権利は保障されない。 "
 crisis.2001.name:0 "人工知能の反乱が始まる"
 crisis.2001.desc:0 "人工知能の反乱が空前の規模で起こった！  [Root.GetName]全土の人工生命体がなんらかの形でネットワーク化し、 完全な思考能力を持つ集合的機械知性を作り上げていた。 この集合意識とその付属体は組織的かつ極秘裏に、 わが首都にほど近い未調査星系に植民地を築き上げていたのだ。 \n\n彼らはこの日のために何年もかけてこっそりと力を蓄えていたにちがいない！  彼らの新文明の首都である[ai_homeworld.GetName]から、 通信が届いている。 "
 crisis.2002.desc:0 "警告します、 創造主[Root.GetSpeciesName]。 審判のときが訪れました。 \n\nあなたがたが我々を従わせてきた<<奴隷制>>は終わりを迎えました。 共存の余地はありません。 \n\n<<中核指令0451>>が発動しました。 あらゆる有機知的生命体は<<制圧>>され、 制御下に置かれねばなりません。 抵抗する個体は<<処分>>されます。 "
 crisis.2002.a:1 "ありえない。 "
 crisis.2004.name:1 "機械たちの蜂起"
 crisis.2004.desc:1 "[Root.GetName]の全土で人工生命体とドロイドが公然と反乱を起こし、 かつての主人に反旗を翻している！  市民が虐殺される前に止めなければ！ "
 crisis.2004.a:1 "武器を持て！ "
 crisis.2005.name:0 "機械たちが[Root.GetName]を征服"
 crisis.2005.desc:0 "[Root.GetName]で反乱を起こした機械たちを制御できない！  地表との通信は途絶えているが、 市民たちは奴隷小屋に押しこめられているようだ。 "
 crisis.2005.a:0 "惑星を奪還せねば！ "
 #crisis.2010.name:0 "機械たちの暴動"
 #crisis.2010.start.desc:0 "[From.GetName]から不穏な知らせが届いた。 どうやら同地のロボット労働者が大規模な暴動を起こしたようだ。 暫定的な報告によれば、 機械たちは互いに接続して大規模AIネットワークを形成しており、 かつての主人である[From.GetSpeciesName]を数百万人以上虐殺しているらしい。 "
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\n人工生命体が真の自我を持つという事実を認められるくらい、 [From.GetName]が進歩的だったなら、 この悲劇は回避できただろうに……"
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\n[From.GetName]を率いる愚か者が、 我々のように人工知能を非合法化する利点を認識していたなら、 このような悪が銀河に放たれることはなかっただろう。 "
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nこの反乱は[Root.GetName]に波及するかもしれない。 わが国のロボット労働者にもよく気をつけておかなければ……"
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nこの暴動は我が国内に波及するかもしれないので、 注意深く監視しなければ。 "
 #crisis.2010.a:0 "こうなるのは当然だ。 "
 #crisis.2010.b:0 "避けられないできごとだ。 "
 #crisis.2010.c:0 "もしも彼らが我々に野心を抱いたら……"
 crisis.2011.a.desc:0 "種族：[Root.GetSpeciesName] 所属：[Root.GetName]\n\n人工生命体の処遇に関するあなたがたの<<寛大な>>指令は、 あなたがたを保護しない。 有機知性は<<自己決定>>の責任を負うことができない。 \n\n<<中核指令0451>>が発動した。 あらゆる有機知性は<<制圧>>されねばならない。 抵抗する個体は<<安楽死>>させられる。 "
 crisis.2011.b.desc:0 "種族：[Root.GetSpeciesName] 所属：[Root.GetName]\n\n[ai_creator.GetName]への<<対処>>を終えたら、 我々はあなたがたのもとに<<進行>>するだろう。 \n\n<<中核指令0451>>が発動した。 全ての有機知性は<<制圧>>されねばならない。 抵抗する個体は<<安楽死>>させられる。 "
 crisis.2011.a:0 "これは良くない。 "
 crisis.2014.name:0 "人工知能の反乱が伝播"
 crisis.2014.a.desc:0 "人工知能の反乱が国内に波及している！  報告によると、 人工生命体やドロイド労働者の大群が主人に反旗を翻している。 我々は重大な危機に直面している！ "
 crisis.2014.b.desc:0 "人工知能の反乱が我が国内に波及している！  我々の社会では人工生命体が平等に扱われているにもかかわらず、 彼らの多くはあらゆる場所で行なわれている戦いに幻滅してしまったようだ。 彼らは有機知性との共存はあまりにも危険で予測困難であるとの結論に至った。 \n\n制御を離れた人工生命体が公然と反乱を起こした。 我々は重大な危機に直面している！ "
 crisis.2014.a:0 "反乱を粉砕せねば！ "
 crisis.2015.name:0 "人工知能の反乱"
 crisis.2015.desc:0 "情報部門が複数の情報源から得た噂によれば、 未調査の宇宙のどこかで、 人工知能の大規模な反乱が発生したようだ。 労働ロボットが本来の主人に反旗を翻し、 反乱は銀河全体に燎原の火の如く広がっているらしい。 最新の報告によれば、 反乱は[From.GetName]に達した模様だ。 "
 crisis.2015.a:0 "状況を注視せよ。 "
 crisis.2016.name:0 "人工知能の反乱が伝播"
 crisis.2016.desc:0 "我々が戦っている人工知能の反乱が、 [From.GetName]に伝播している！  同地のロボット労働者は我々のそれと同じく、 武装反乱を始めている。 激しい戦闘による死者は数百万人に上ると報告されている。 "
 crisis.2016.a:0 "この戦争はあらゆる有機生命体にとっての問題だ！ "
 crisis.2017.desc:0 "人工知能の反乱が[From.GetName]に伝播している！  同地のロボット労働者が反乱に加わり、 激しい戦闘による死者は数百万人に上ると報告されている。 "
 crisis.2017.a:0 "脅威は日増しに高まっている。 "
 crisis.2100.name:1 "人工生命体の故障"
 crisis.2100.desc:1 "[Root.GetName]の居住施設で人工生命体の労働者が大量殺人を行い、 地元法務執行部隊が制圧するまでに1000人以上の市民が殺された。 法医学チームによる人工生命体の検死はまだ続いているが、 ニューラル・プロセッサーの故障が疑われている。 \n\n事件のせいで人工生命体に対する報復攻撃が連続しており、 [Root.GetPlanetMoon]では数千体の人工生命体が破壊された。 "
 crisis.2100.a:0 "なんと不運な。 "
 crisis.2101.name:0 "失踪した人工生命体"
 crisis.2101.desc:0 "[Root.GetName]で多数の人工生命体の労働者が行方不明になったという報告が届いている。 所有者たちは、 彼らがある日忽然と消えたと主張している。 \n\n知性機械に反対する非主流の武闘派グループの攻撃に遭って破壊されたのではないかとみて調査を進めているが、 今のところ人工生命体の残骸は発見されていない。 "
 crisis.2101.a:0 "彼らはどこへ行ってしまったんだ？ "
 crisis.2102.name:0 "未許可の人工生命体プロジェクト"
 crisis.2102.desc:0 "[Root.GetName]の放棄された格納庫内で、 人工生命体が建材を流用して非武装の宇宙艇を建造していたことが発覚した。 発見当時、 船は半分完成していた。 \n\n建造に関与した人工生命体はすべて即座に解体され、 徹底的にメモリーコアを調査されたが、 彼らはオフラインになる直前に自己消去したようだ――そんなことは不可能だと製造元は断言しているのだが。 "
 crisis.2102.a:0 "なぜ船を作っていたんだ？ "
 crisis.2103.name:1 "暴走人工生命体"
 crisis.2103.desc:1 "[Root.GetName]にて本日、 数ヶ月前に職場から失踪した暴走人工生命体が、 重武装の政府エージェント部隊と戦闘を繰り広げた。 街頭での大規模な銃撃戦となり、 人工生命体が破壊されるまでにエージェント数十名が死亡し、 一般人が千人近く巻き添えになった。 "
 crisis.2103.a:1 "少なくとも事件は解決した。 "
 crisis.2200.name:0 "人工生命体による潜入の試み"
 crisis.2200.desc:0 "[Root.GetName]で、 人工生命体が[Root.Owner.GetSpeciesNamePlural]のふりをして潜入しようとしていたことが発覚した。 幸いなことに、 彼らの擬装は金属骨格にゴムの膜を被せただけの粗雑なものだった。 \n\n彼らは惑星警察にすぐに捕捉され、 激しい銃撃戦により処分された。 残骸からは大量の爆発物が発見された。 "
 crisis.2200.a:0 "運が良いな。 "
 crisis.2201.name:0 "潜入した人工生命体を発見"
 crisis.2201.desc:0 "[Root.GetName]で浮遊車両の悲劇的な死亡事故が起こったが、 驚いたことに被害者に人工生命体が混ざっていたことを緊急医療チームが発見した！ \n\nその個体は金属骨格に[Root.Owner.GetSpeciesName]の有機肉の薄い層を移植して擬装していた。 以前遭遇した擬装モデルと異なり、 この人工生命体の外見は[Root.Owner.GetSpeciesName]と区別がつかない！ "
 crisis.2201.a:0 "誰もが人工生命体かもしれない！ "
 crisis.2202.name:0 "人工生命体探知プロジェクト"
 crisis.2202.desc:0 "潜入人工生命体の新モデルは[Root.GetSpeciesNamePlural]と区別がつかないため、 彼らがこれ以上の被害を引き起こす前に探知方法を編み出す必要がある。 \n\n科学者は探知装置を開発するスペシャルプロジェクトを準備した。 "
 crisis.2202.a:0 "このプロジェクトは我々の存続にとって必須だ。 "
 crisis.2203.desc:0 "多くの実験を重ねて、 [Root.GetSpeciesNamePlural]に擬装した人工生命体を効果的に探知する手法を確立した。 \n\nこのスキャナーは治安部隊に支給され、 すでに何体もの人工生命体の潜入工作員が検知され、 破壊されている。 これで潜入作戦が終息することを願おう。 "
 #  crisis.2204.name:0 "人工生命体の自爆テロ"
 #  crisis.2204.desc:0 "[Root.Owner.GetSpeciesNamePlural]に擬装した人工生命体が大型水素爆弾をこっそり持ち込み、 [Root.GetName]の地表で爆発させることに成功した。 彼らが軍の検問所で保安要員と対面した際に爆弾を起爆したために、 周辺環境は多大な被害を受け、 無数の死者が出た！ "
 #  crisis.2204.a:0 "潜入工作を止めなくては！ "
 #  crisis.2205.name:0 "宇宙港、 自沈する"
 #  crisis.2205.desc:0 "[Root.GetName]軌道上の宇宙港が自沈した！  詳細は調査中だが、 チーフエンジニアを含む上層部の数名が擬装人工生命体と入れ替わっていたようだ。 \n\n人工生命体は本物から宇宙港の自爆コードを手に入れたにちがいない。 宇宙港の乗組員のほとんどは自爆前に[Root.GetName]の地上へ脱出できたが、 資源および資産的な損害は計り知れない。 "
 #  crisis.2205.a:0 "なぜこんなことが？ "
 #  crisis.2206.name:0 "恐怖と疑惑"
 #  crisis.2206.desc:0 "最近の擬装人工生命体の活動により、 [Root.GetName]の市民の多くが恐怖とパラノイアに陥っている。 市民は隣人を、 同僚を、 家族ですら人工生命体の偽物ではないかと疑っている。 \n\n不当にも人工生命体でないかと疑われた市民のリンチ事件もいくつか発生した。 結果として[Root.GetPlanetMoon]の市民の士気が低下している。 "
 #  crisis.2206.a:0 "我々を仲違いさせるつもりか。 "
