 diplomatic.2.name:0 "[From.From.Owner.GetAdj]の提督が我々を侮辱"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural]は、 異星生命体に対して全般的にあまり良い評価をしていないことで知られている。 [From.From.Owner.GetName]で外交に携わる者たちは、 よくて最低限の尊重しか期待できないため、 短気では務まらない。 とはいえ、 [Root.GetAdj]の領域を航行中の通信は通常、 公的な内容にとどまる。 \n\n先ほど、 [From.From.GetStarName]星系を艦隊航行中の[broadcasted_insult_leader.GetName]が、 我が国民が予期していなかったような非常に痛烈なメッセージを発することを決意したようだ。 この提督は我々の星から発せられたラジオ放送を受信したことがきっかけで、 我々の文化や進化論的起源について長々しい罵倒を放ったのだ。 その思惑どおり、 何百万人もがメッセージを受け取った。 目に見えるほどの激怒が巻き起こっている。 "
 diplomatic.2.a:0 "[From.From.Owner.GetName]はすぐにこの偏狭な者を解任すべきだ！ "
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName]を連れてきて処刑しろ！ "
 diplomatic.2.c:0 "ただの言葉にすぎない。 我々が偏狭になってはいけない。 "
 diplomatic.3.name:0 "提督が[From.GetSpeciesNamePlural]を侮辱"
 diplomatic.3.desc:0 "[From.GetSpeciesNamePluralInsult]やエイリアン全般と喜んで付き合いたがる輩は、 我々の中にはほとんどいないが、 ふさわしくない状況で嫌悪感を表に出さないように努めてはいる。 [From.GetAdj]の領内を航行中の[broadcasted_insult_leader.GetName]提督はどうやら、 そういう配慮をかなぐり捨てて、 [From.GetSpeciesName]に対するひどい罵倒を公開放送したようだ。 彼らの劣等性に関する主張の数々は、 [Root.GetHomeWorldName]ではありふれた軽口にすぎないが、 現地住民の間では外交問題に発展してしまった。 \n\n[broadcasted_insult_leader.GetName]は個人としては謝罪しており、 現地のラジオ放送を聞いて苛々したのだと主張している。 [From.GetAdj]の政府は発言者の即時解任を求めている。 "
 diplomatic.3.a:0 "このような癇癪持ちは提督に不適格だ。 "
 diplomatic.3.b:0 "この放送はとても面白い。 こんなことで人をクビにはできんよ！ "
 diplomatic.4.desc:0 "[From.GetSpeciesNamePluralInsult]やエイリアン全般と喜んで付き合いたがる輩は、 我々の中にはほとんどいないが、 ふさわしくない状況で嫌悪感を表に出さないように努めてはいる。 [From.GetAdj]の領内を航行中の[broadcasted_insult_leader.GetName]提督はどうやら、 そういう配慮をかなぐり捨てて、 [From.GetSpeciesName]に対するひどい罵倒を公開放送したようだ。 彼らの劣等性に関する主張の数々は、 [Root.GetHomeWorldName]ではありふれた軽口にすぎないが、 現地住民の間では外交問題に発展してしまった。 \n\n[broadcasted_insult_leader.GetName]は個人としては謝罪しており、 現地のラジオ放送を聞いて苛々したのだと主張している。 [From.GetAdj]の政府は発言者の処刑を求め、 この提督を[From.GetHomeWorldName]に引き渡すよう要求している。 "
 diplomatic.4.a:0 "数百万の不満を鎮めるためならひとりの命は安いものだ。 "
 diplomatic.4.b:0 "エイリアンに処刑させるために同胞を引き渡すことはできない！ "
 diplomatic.5.name:0 "[From.GetName]は提督を退役させる"
 diplomatic.5.desc:0 "指揮官は慎重に選ぶようにと我が外交官から圧力を受けた[From.GetRulerName]は、 [broadcasted_insult_leader.GetName]提督を解任した。 提督は一応従ったものの、 汚名をそそぐことを誓っており、 [From.GetAdj]の世論が将来的に[Root.GetName]に対して攻撃的になることを期待している。 \n\nいずれにせよ[From.GetName]の指導者たちは、 我が領内に遠征を行う可能性について、 明確なメッセージを発してきている――彼らが異星種族との付き合いを好まないとは言っても、 [Root.GetSpeciesName]は少なくとも自領内では尊重されるのだが。 "
 diplomatic.5.a:0 "変わらないな。 "
 diplomatic.6.name:0 "[From.GetName]は提督を引き渡す"
 diplomatic.6.desc:0 "短期間の交渉の後、 [broadcasted_insult_leader.GetName]は処罰のため我々に引き渡された。 [Root.GetSpeciesName]を侮辱したものにふさわしい刑罰を慎重に検討した結果、 死と完全なる破壊のみが適切だと思われた。 \n\n提督は最後まで反省の色を見せず、 我々の野蛮さについて開き直った情熱的な演説をぶった。 [Root.Capital.StarName]の中心核めがけて亜光速でポッドを打ち出すべくエアロックが閉じられたことで、 演説は途中で打ち切られた。 父祖の空を照らしてきた栄光の焔が、 彼らを罵倒したものたちの最後の一片まで焼き尽くしてくれることだろう。 "
 diplomatic.6.a:0 "[From.GetRandomSpeciesSound]いう中傷はもうたくさんだ。 "
 diplomatic.7.name:0 "[From.GetName]は提督を保護する"
 diplomatic.7.desc:0 "[broadcasted_insult_leader.GetName]を解任せよという我々の要求に、 [From.GetRulerName] [From.GetRulerTitle]と[From.GetAdj]の指導層はろくろく取り合わなかった。 彼らの返答は大部分が提督の言動への言い訳であり、 どうやら[broadcasted_insult_leader.GetName]が[Root.GetSpeciesNamePlural]について言ったことの一部を事実だと思っているらしいことが、 うかつにも伝わってきている。 \n\n差別主義者ひとりの言動かと思いきや、 [From.GetName]では受け入れられている考えだったのだ。 連中は明らかに、 我々を侮辱しても何事もなく済むと考えている。 "
 diplomatic.7.a:0 "天辺も下々と同じくらい腐っているな。 "
 diplomatic.8.name:0 "不名誉な提督の復帰"
 diplomatic.8.desc:0 "侮辱的な通信が外交問題に発展したことによって一旦は解任された提督が、 表舞台に復帰しようと画策している。 現在進行中の戦争においては、 あの通信に含まれていた発言の多くがプロパガンダとして日々流されており、 多くの人々、 特に軍内部は提督が正しかったと考えるようになっている。 \n\n今から決断を変えれば政府の信用を落とすだろうが、 この戦争を戦うにあたっては最良の人物かもしれない。 "
 diplomatic.8.a:0 "大衆を駆り立てる人物が必要だ！ "
 diplomatic.8.b:0 "選択は正しかった。 今更変えない。 "
 diplomatic.10.name:0 "研究者たちが外国船を疑う"
 diplomatic.10.desc:0 "[Root.GetName]は学問水準の高さとイノベーションへの熱意で知られているが、 最先端にいつづけるためには研究のやり方だけではなく、 研究内容を誰と分かち合うかについても慎重さが求められる。 我々の秘密は国内でも銀河全体でも高く評価されており、 科学者の一部はデータに対しての悪意あるアクセスについて、 かなりガードを固めている。 \n\n我が領内にいる[From.From.Owner.GetAdj]の調査船に対して、 多くの研究施設が諜報活動を疑っている。 この明白な脅威の下では研究を続けられない、 疑わしい[From.From.Owner.GetSpeciesNamePlural]に対して国境を閉鎖すべきだ、 と訴える科学者たちが現れている。 "
 diplomatic.10.a:0 "科学者たちを観察から守らねば。 国境を閉鎖しろ。 "
 diplomatic.10.b:0 "調査船は科学者仲間であって、 スパイではない。 "
 diplomatic.11.name:0 "[From.GetName]は国境を閉鎖"
 diplomatic.11.desc:0 "[From.GetAdj]の領内にいるあなたがたの調査船について、 我々の中にはその動機に疑いを持っているものがいる。 我が科学者たちは、 あなたがたの科学者たちが調査ではなく、 研究内容を盗んでいるのではないかと考えている。 貴重な秘密を守るため、 我々はあなたがたに対して国境を閉鎖しなければならない。 "
 diplomatic.11.a:0 "科学者がお互いを信用できないとは、 本当に大変な時代だな。 "
 diplomatic.12.name:0 "[From.From.GetName]がゲノムマッピングを疑われる"
 diplomatic.12.desc:0 "[Root.GetHomeWorldName]から宇宙に進出して以来、 エイリアンどもの脅威に対する防御は我々の優先問題だった。 [From.From.GetAdj]の調査船が我が領内に忍び込んでいることは把握しているが、 これまでのところは平和的に惑星を調査しているようだった。 ところが最近の説によれば、 それは疑わしいようだ。 \n\n[From.From.GetSpeciesName]は、 医療研究においてゲノムマッピングを活用していることで有名だ。 もしも彼らが、 我々の弱点を探し出すために、 疑いを持たない[Root.GetSpeciesNamePlural]のゲノムをマッピングしていたら？  確実な証拠は見つかっていないが、 この説の賛同者はそのような計画を阻止するべく、 [From.From.GetName]に対して国境を閉鎖することを求めている。 "
 diplomatic.12.a:0 "潜在的脅威にこのデータを渡すわけにはいかない！  国境を閉鎖しろ。 "
 diplomatic.12.b:0 "陰謀論に基づいて外交政策を決めてはいけない。 "
 diplomatic.12.c:0 "お返しに連中のゲノムをマッピングする計画を始めねば。 "
 diplomatic.13.name:0 "[From.GetName]は国境を閉鎖"
 diplomatic.13.desc:0 "我が領内であなたがたの調査船が怪しい行動をしているという報告があった。 我々の遺伝的特徴を調べ、 弱点を見つけたり生物兵器を製造したりするための情報を探しているという噂があるのだ。 [From.GetSpeciesAdj]の民衆をそのような危険にさらすわけにはいかない。 "
 diplomatic.13.a:0 "言いがかりだ！ "
 diplomatic.14.name:0 "ゲノムマッピングの成果"
 diplomatic.14.desc:0 "調査したゲノムに、 期待していたような特徴は見つけ出せなかったが、 研究によって我々自身の遺伝学の特殊性が明らかになった。 [Root.GetHomeWorldName]での過去の戦争において有効だった兵器の一部は、 異星生命体に対しては全く無効かもしれない。 この新たな発見は、 戦闘ドクトリンの改良に役立つだろう。 "
 diplomatic.14.a:0 "連中が本当に我々を狙っているなら、 これが必要になるだろう。 "
 diplomatic.15.name:0 "[From.From.GetAdj]の科学者を詮索する"
 diplomatic.15.desc:0 "[Root.GetName]は世俗の探求や調査に精神的問題を持ち込まないように心がけているが、 あらゆる活動において形而上学的な知見や伝統に対し適切に注意を払う方法を知っている。 しかし、 [From.From.GetName]からやってきた科学者は、 天文学上の新発見を追究するにあたっていささか慎重さを欠いているようだ。 \n\n[Root.GetSpeciesAdj]の神話において重要な星座に含まれる近隣の恒星に興味を抱いた[encroaching_research_leader.GetName]は、 それらの伝承が「誤りであることを証明」しようとしている、 という疑いをかけられている。 世俗の発見がどうであれ、 星座の精神的価値が損なわれはしないと我々は確信しているが、 多くのものたちが研究に反対し、 この科学者を[Root.GetAdj]の領内から立ち去らせようとしている。 "
 diplomatic.15.a:0 "悪意の疑いがあるというだけで、 国境を閉鎖する理由としては十分だ。 "
 diplomatic.15.b:0 "我々の信仰は物質界を超越している。 害をなすことはできまい。 "
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]は研究を続ける。 "
 diplomatic.16.name:0 "[From.GetName]は国境を閉鎖"
 diplomatic.16.desc:0 "我々が神聖視している星座の星に対して、 あなたがたの科学者[encroaching_research_leader.GetName]が払っている配慮は不適切だ。 我々の信仰や伝承に対して適切な尊重を行えないものには、 我が領内で活動させるわけにはいかない。 "
 diplomatic.16.a:0 "何かの誤解に違いない。 "
 diplomatic.17.name:0 "[From.GetName]での異端的な発見"
 diplomatic.17.desc:0 "外国領内での研究活動には配慮が必要だが、 科学者を雇用する際には見過ごしがちだ。 [From.GetAdj]において神聖な星座に属する恒星を調べていた[encroaching_research_leader.GetName]が起こしたトラブルも、 その一つだ。 現地住民は恒星の学術的研究に抗議してこの研究者を悩ませ、 ついには[From.GetRulerName] [From.GetRulerTitle]がこの研究に対して制裁措置を表明するという事態に至った。 \n\n[encroaching_research_leader.GetName]は抗議に対してあからさまな敵意を示しているが、 ある証拠を得るだけの時間はあったようだ。 その証拠とは、 これらの恒星にまつわる[From.GetAdj]の伝承が実際の歴史とはかけ離れていることを示唆するものだ。 公表すれば、 さらなる憤怒を招くだろう。 "
 diplomatic.17.a:0 "あえてスキャンダルを起こそうというのか？  解雇しろ。 "
 diplomatic.17.b:0 "研究ではこういったことも起こる。 "
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]が異端の説を発表"
 diplomatic.18.desc:0 "古くからある我々の星座を調べていた[From.GetName]の研究者のことを我々は信頼していたのだが、 恒星の年代を再調査した研究者が、 その光度と視認性の推移が我々の伝承と矛盾すると主張し、 我が国民を憤激させている。 \n\n元から研究に反対していたものたちは、 研究の中止を求めたことに対して当の科学者が意趣返しをしたのだ、 と訴えている。 [From.GetAdj]の政府は問題を取り繕うことに決め、 我が国民に怒りと苦痛を与えるだろうこの報告の公表を阻止することを拒んだ。 "
 diplomatic.18.a:0 "彼らはもはや我々を尊重してはくれまい。 "
 diplomatic.19.name:0 "エキゾチックな木管楽器"
 diplomatic.19.desc:0 "我々が[Root.GetHomeWorldName]を発ってから出会った種族はさまざまな形態の音楽を持っており、 その手法や嗜好には戸惑わされっぱなしだ。 異星種族の音楽の中には我々の可聴域を超えたものもあれば、 音波が強すぎて我々の聴覚を破壊してしまうものもある。 その種族よりも好ましい音楽に出会えることは極めて稀だ。 \n\nその稀な機会が最近、 [music_listening_planet.GetName]で起こった。 [music_origin_country.GetAdj]の国境の近くで、 向こう側のラジオ局が流している音楽が大人気となり始めたのだ。 どうやら、 [music_origin_country.GetHomeWorldName]の楽器の一部は好ましいだけでなく、 [Root.GetSpeciesAdj]の体と共鳴し、 [Root.GetSpeciesOrganName]にリラックスした感じを与えるらしい。 この楽器が何であれ、 我々のものとは大きく違う。 "
 diplomatic.19.a:0 "彼らの文化を学ぶ絶好の機会だ。 "
 diplomatic.19.b:0 "慎重にこの楽器を調べよう。 "
 diplomatic.20.name:0 "楽器の (役に立つ) 生理学"
 diplomatic.20.desc:0 "異星種族の音楽を綿密に調べたところ、 彼らの母星に自生している原生植物から作られた管楽器であることがわかった。 この植物は[Root.GetHomeWorldName]のどれとも分子レベルで全く異なる、 珍しい内部構造をしている。 この植物を空気が通るときに[Root.GetSpeciesAdj]の体に与える効果によって、 我々自身の生理学や異星世界の新たな生物相との相互作用について、 知見を深めることができた。 "
 diplomatic.20.a:0 "まさかこんなものが見つかるとは。 "
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]が拡大に反対"
 diplomatic.21.desc:0 "[Root.GetName]のあなたがたの新しい植民地は、 我々の国境にとても近い。 将来の国境紛争を避けるため、 この辺境地域から撤退していただけるとありがたい。 "
 diplomatic.21.a:0 "即座に開発を中止しよう。 "
 diplomatic.21.b:0 "植民地は我々の未来の一部だ。 続けるぞ。 "
 diplomatic.1000.name:0 "艦隊演習"
 diplomatic.1000.desc:0 "[exercise_admiral.GetName]提督が、 宇宙軍の大規模な艦隊演習を立案した。 そのために選択されたのは[exercise_system.GetName]星系で、 ここは[exercise_neighbor.GetName]との国境に近い。 \n\n[exercise_neighbor.GetSpeciesNamePlural]はこれを大きな挑発と受け取るかもしれないが、 演習を中止すれば、 軍はそれを弱腰とみなすだろう。 つまるところ、 [exercise_system.GetName]はわが領内にあるのだ。 自分の庭で何をしようが、 [exercise_neighbor.GetName]に口出しされるいわれはない。 "
 diplomatic.1000.a:0 "計画通りに演習を行う。 "
 diplomatic.1000.b:0 "演習は中止だ。 "
 FLEET_MANEUVERS_1_PROJECT:0 "艦隊演習の実施"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "大規模な艦隊演習は、 [exercise_neighbor.GetName]との国境付近にある[exercise_system.GetName]星系で行われる予定だ。 この演習の目的は、 侵略の予兆として[exercise_neighbor.GetSpeciesName]の大軍がわが領内で敵対的な偵察活動を行う状況をシミュレートすることだ。 \n\n全参加部隊が[exercise_location.GetName]の軌道上の集結地点に到達すると、 演習が開始される。 "
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "艦隊演習の中止"
 diplomatic.1001.desc:0 "大規模な艦隊演習は中止された。 参加部隊の集結が長期にわたって遅れつづけているため、 このまま演習を進めれば、 全艦隊の即応体制に深刻な支障が出るからだ。 "
 diplomatic.1002.desc:0 "[Root.GetName]が実戦を開始したため、 計画していた艦隊演習は中止された。 艦隊の乗組員は代わりに戦場で経験を得るだろう。 "
 diplomatic.1002.a:0 "厳しい訓練だ。 "
 diplomatic.1006.name:0 "[exercise_system.GetName]での宇宙軍の動向"
 diplomatic.1006.desc:0 "[From.Owner.GetName]内での艦隊の活動について、 情報部から報告が入った。 彼らは[exercise_system.GetName]星系を中心に活動しているようだ。 そこは我々の国境にほど近く、 疑念を生じさせるには充分だ。 [From.Owner.GetSpeciesNamePlural]は何をたくらんでいるのだろうか？ "
 diplomatic.1006.a:0 "状況を監視し続ける。 "
 diplomatic.1011.name:0 "艦隊演習：衝突事故"
 diplomatic.1011.desc:0 "現在[exercise_system.GetName]星系で実施されている艦隊演習において、 [exercise_admiral.GetName]提督が立案した複雑な機動の結果、 軽微な衝突事故がいくつか起こった。 乗組員の死傷は最小限に抑えられ、 関係する艦艇のどれも深刻なダメージを受けなかったものの、 演習の終了後に若干の修理が必要になるだろう。 "
 diplomatic.1011.a:0 "少なくとも艦船は失われなかった。 "
 exercise_collision_tooltip:0 "衝突事故によって何隻かがダメージを受けた。 "
 diplomatic.1012.name:0 "艦隊演習：船が失われた"
 diplomatic.1012.desc:0 "[exercise_system.GetName]で実施中の艦隊演習において、 高速機動の最中に2隻の宇宙船が衝突事故を起こした。 [destroyed_ship_1.GetName]と[destroyed_ship_2.GetName]は、 全乗組員もろとも悲劇的に失われた。 乗組員の親族には通知が送られた。 "
 diplomatic.1012.a:0 "悲劇の一日だ。 "
 exercise_ships_lost:0 "偶発的な衝突事故のために2隻の艦が失われた。 "
 diplomatic.1013.name:0 "艦隊演習：有望な士官"
 diplomatic.1013.desc:0 "[officer_ship.GetName]の艦長[exercise_officer.GetName]は、 [exercise_system.GetName]星系で実施中の演習において有望な働きを見せた。 若手将校としてかなりのリーダーシップとイニシアティブを発揮しており、 宇宙軍本部は即座にこの艦長を将官に昇進させるよう推薦した。 "
 diplomatic.1013.a:0 "艦隊は常に能力のある提督を必要としている。 "
 exercise_officer_tooltip:0 "[exercise_officer.GetName]提督が任命を待っている。 "
 diplomatic.1014.name:0 "艦隊演習：国民的関心"
 diplomatic.1014.desc:0 "[exercise_system.GetName]星系で実施中の艦隊演習は、 [Root.Capital.GetName]や各植民地でメディアの注目を大いに集めている。 機密ではないホロ映像でドラマチックな艦隊機動を目にした民衆は、 [Root.GetName]宇宙軍の勇敢な守護者たちに熱狂している。 入隊志願者が宇宙軍の募集事務所に殺到している！ "
 diplomatic.1014.a:0 "これでコストが削減されるだろう。 "
 diplomatic.1020.name:0 "[From.Owner.GetSpeciesName]の演習についての情報"
 diplomatic.1020.desc:0 "[exercise_system.GetName]星系での[From.Owner.GetSpeciesName]の宇宙軍の活動増加について、 情報部がさらなる報告をよこした。 [From.Owner.GetName]は多数の艦隊を集め、 これまでになく大規模な宇宙軍の演習を実施しているらしい。 \n\n訓練が実際に[Root.GetName]への軍事作戦に移行する兆しはまったくないが、 しかしこの演習はわが国境にあまりにも近く、 意図的な挑発としか考えられない！  どう対応すべきだろうか？ "
 diplomatic.1020.a:0 "外交上、 異議を申し立てる！ "
 diplomatic.1020.b:0 "彼らの挑発など無視しろ。 "
 exercise_diplomatic_protest:0 "[From.Owner.GetName]に対し、 演習への不快感を伝える。 "
 diplomatic.1021.desc:0 "[From.GetName]は、 [Root.GetSpeciesName]の宇宙軍が[exercise_system.GetName]星系で現在行っている挑発的な軍事行動に対し、 極めて強く抗議する。 \n\n前例のない規模の艦隊演習をわが国境のこれほど近くで行うのは、 明白な脅しであるとしか解釈できない。 わが軍は最大の警戒態勢を取っており、 艦隊司令官はいかなる国境侵犯に対しても圧倒的な戦力で対応するよう指示を受けている。 "
 diplomatic.1021.a:0 "こちらの事情に口を挟むなと[From.GetSpeciesNamePlural]に伝えろ！ "
 diplomatic.1021.b:0 "偶発的事件を起こすわけにはいかない……演習を中止しろ。 "
 diplomatic.1021.c:0 "外交官がうまく対処してくれるだろう。 "
 exercise_diplomatic_hardline:0 "我々は、 不快でちっぽけな抗議に対し、 強硬な外交的対応を取る。 "
 exercise_diplomatic_canceled:0 "[From.GetName]との関係を改善するために演習を中止する。 軍は喜ばないだろう。 \n\n"
 exercise_diplomatic_conciliatory:0 "外交的ダメージを減らすために宥和的に対応するが、 演習は続ける。 "
 diplomatic.1022.desc:0 "栄光あるわが艦隊が現在[exercise_system.GetName]星系で実施中の演習に対して、 貴国からの理解しがたい抗議声明を受け取った。  この星系は、 そちらも間違いなく認識しているように[From.GetName]の主権領域内にあり、 貴国の活動になんらかの影響が及ぶとはまったく考えられない。 \n\n[Root.GetName]が今後、 このような挑発的で無謀な外交文書を二度と送ってこないだけの分別を備えていることを望む。 \n\n通信終了。 "
 diplomatic.1022.a:0 "許せない！ "
 diplomatic.1023.desc:0 "[Root.GetName]が[exercise_system.GetName]星系での演習に抗議してきたことを鑑み、 [From.GetName]は両国間のよりよい関係構築のため、 実施中の演習をすべて終了することを決めた。 \n\nこの行動が、 銀河の恒久平和を目指すという[From.GetSpeciesName]の意志を疑う余地なく証明しつつ、 国家間の緊張を緩和する役に立つことを心から願う。 "
 diplomatic.1023.a:0 "彼らは本心から平和を求めているのかもしれないな……"
 diplomatic.1024.desc:0 "[From.GetName]は、 [exercise_system.GetName]星系で実施中の演習が引き起こした誤解について、 深い遺憾の意を表明する。 \n\nこの演習は事前に計画されていたもので、 場所は宇宙軍が偶然に選んだものだ。 [Root.GetName]に向けた脅しや挑発であるという解釈は、 まったく成立しない。 "
 diplomatic.1024.a:0 "これも[From.GetSpeciesName]の計略か？ "
 diplomatic.1025.name:0 "艦隊演習完了"
 diplomatic.1025.desc:0 "[exercise_fleet.GetName]が[exercise_system.GetName]星系で行っていた艦隊演習が完了した。 [exercise_admiral.GetName]提督は、 この演習から多く学んだと報告している。 効果の多くは、 稀に見る大規模であったことによるものだ。 潜在的な外交的影響はあったものの、 少なくとも軍事上の利益は極めて大きい。 "
 diplomatic.1025.a:0 "よくやった。 "
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]の演習が完了"
 diplomatic.1026.desc:0 "[exercise_system.GetName]星系からの[From.Owner.GetSpeciesName]軍の暗号通信量が急激に減少した。 [From.Owner.GetName]が行なっていた軍事演習がついに終わったようだ。 "
 diplomatic.1026.a:0 "遅すぎる。 "
