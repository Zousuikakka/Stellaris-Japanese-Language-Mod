 observation.2.name:0 "[From.GetName]に天体接近"
 observation.2.desc:0 "[From.GetName]軌道上のわが観測拠点にある小さな天文学ラボが、 クラス4小惑星の接近を探知した。 何もしなければ、 この小惑星は惑星絶滅級の威力をもって[From.GetPlanetMoon]の北半球に衝突するだろう。 \n\n我々の方針はあくまで受動的監視であり、 通常は干渉を禁じているが、 観測拠点の科学者の多くは例外を適用すべき事態だと主張している。 何もしなければ、 [From.GetName]の[From.Owner.GetName]が死滅するのは確実だ。 "
 observation.2.a:0 "難しい状況だ。 "
 observation.3.name:0 "[From.GetName]への小惑星衝突"
 observation.3.desc:0 "予想どおり、 [From.From.GetName]に向かっていた小惑星は[From.From.GetPlanetMoon]に衝突し、 生態系に取り返しのつかない損害を与えた。 観測拠点にいた科学者たちは、 長らく研究してきた異星種族が眼下で死にゆくのを黙って見ているしかなかった。 \n\nもはや何も研究すべきものはなく、 科学者たちが撤収した観測拠点は、 大気圏への突入軌道に乗せられた。 "
 observation.3.a:0 "悲惨な運命だが、 我々が介入すべき場ではなかったのだ。 "
 observation.4.name:0 "観測拠点が破壊された"
 observation.4.desc:0 "[From.From.GetName]の軌道上の観測拠点にいた科学者たちは、 推進機を起動し、 飛来する小惑星に衝突した。 彼らの犠牲によって[From.From.GetPlanetMoon]に向かっていた小惑星は衝突軌道を逸れたが、 観測拠点に生存者はいなかった。 \n\n彼らにとって、 その経歴を捧げた文明の絶滅は見るに堪えなかったのだ。 "
 observation.4.a:0 "科学に大打撃だ！ "
 observation.6.name:0 "小惑星が破壊された"
 observation.6.desc:0 "[asteroid_prim_planet.GetName]に向かっていた小惑星は[asteroid_prim_planet.GetPlanetMoon]に墜ちる前に破壊された。 生じた破片は大気圏で燃え尽きたので、 損害はなかった。 \n\n[asteroid_prim_planet.Owner.GetName]の原住民はすばらしい流星群を眺めたにちがいないが、 どれほど滅亡が迫っていたか知る由もないだろう……"
 observation.6.a:0 "今後知ることもないだろうな。 "
 observation.11.name:0 "科学者の失踪"
 observation.11.desc:0 "[From.GetName]軌道上の観測拠点に勤めていた科学者の一人が失踪した。 彼は[From.GetPlanetMoon]の地表で植物標本を採集する秘密任務を担っていたが、 隊員のうち彼だけがシャトルに戻らなかったのだ。 \n\n我々は原住民を刺激しないように限定的な捜索を行ってきたが、 いまだ手がかりをつかめていない。 "
 observation.11.a:0 "捜索を続けろ。 "
 observation.12.name:0 "科学者が死体で発見される"
 observation.12.desc:0 "我々は[From.From.GetName]にて、 失踪していた科学者の死体……というより、 その残骸を回収した。 彼は土着の巨大な捕食獣の犠牲となったようだ。 我々の科学者チームにとって不幸な損失だが、 少なくとも原住民はまだ我々の存在に気づいていない。 "
 observation.12.a:0 "指令は守られている。 "
 observation.15.name:0 "[From.GetName]からの奇妙な報告"
 observation.15.desc:0 "[From.GetName]の観測拠点から奇妙な報告を受けた。 ある原住民の王国が謎の宗教的指導者のもとに結集し、 現状の発達レベルよりも遥かに進んだ技術を用いているらしいというのだ。 失踪した科学者と関係があるのだろうか？ "
 observation.17.desc:0 "ごきげんよう、 友人たちよ。 諸君らは我を[From.GetName]にて失踪した科学者として覚えているだろう。 実のところ、 我の突然の失踪は意図的なものであったと言える。 \n\nこの星の原住民は我を神のようなものと見ているようだが……まあ当然だな。 大変な熟考の結果、 我はこの蛮族どもに真の文明を下賜することに決めた。 "
 observation.17.a:0 "何かに取り憑かれたのか？ ！ "
 observation.17.a.response:0 "疲れたのだよ。 先見の明なき倫理規範に疲れたのだ。 同僚たちからの冷やかしに耐えるのも嫌だし、 何よりも、 「受動的監視」とやらにいい加減うんざりなんだよ。 \n\n何が受動的だ、 馬鹿馬鹿しい！  原始文明に介入して、 導き、 何か役立つように整形してやるのは我々の「義務」だ！  遠くから静かに眺めるというのは、 責任を回避しているだけの恥ずべき行いだよ。 "
 observation.17.b:0 "お前は即座に排除されるだろう。 "
 observation.17.b.response:0 "残念ながらもう遅い。 私は自分より下の者からの指図を受けることはない。 わが知性は君に委ねられていたが、 君はただそれを浪費しただけだ。 \n\nしかし、 ここでは私はふさわしい敬意を受けている。 今はここがわが故郷だ。 わが知識と持ってきた設計図により、 この文明を急発展させて偉大なものに作り変えるのだ。 "
 observation.17.c:0 "お前は狂人だ。 "
 observation.17.c.response:0 "逆だよ！ むしろこんなに正気だったことはないくらいだ！ [Root.GetName]の死は避けられない。 この兆候に気づかなかったなんて、 君は盲目に違いないね。 \n\nああ、 まあ数世紀掛かるかもしれないけど、 いつかは君にも落ち目が来るんだ。 君が自分自身を破壊し尽くしたあと、 銀河は若く鮮やかな文明の手に渡るんだ。 例えば私が今創り上げているようなね。 \n\nもう特に言うことはないかな。 それじゃあ、 さようなら。 "
 observation.19.name:0 "無法科学者が権力を掌握する"
 observation.19.desc:0 "[From.GetName]の地表より緊急報告が入った。 今や無法者となった科学者が権力を掌握し、 ある封建制王国に先進的兵器を供与したのだ。 彼らは今や、 科学者の名の下に[From.GetPlanetMoon]を征服すべく動いている。 \n\n彼を権力の座から引きずり下ろす計画を進めているが、 大規模な地上軍の投入が必要だ。 科学者を神と崇める原住民にどのような影響が出るかは未知数だ。 "
 observation.19.a:0 "作戦決行だ。 彼を排除しろ。 "
 observation.19.b:0 "作戦は事態を悪化させるだけだろう……"
 observation.20.name:0 "誘拐の成功"
 observation.20.desc:0 "我々は[From.From.GetName]から、 暴走した科学者の排除に成功した！  原住民は「神」を守るため、 我々の軍に自殺的攻撃を試みて、 不幸にも彼らの側に数百の犠牲者が出た。 \n\n我々の司法制度が科学者の処分を決定するが、 [From.From.GetPlanetMoon]の文明に対する影響は計り知れない。 彼らは未だ我々の技術の一部を有しており、 彼らの神は異星の侵略者に連れ去られてしまったのだ。 "
 observation.20.a:0 "少なくとも問題の一つは解決したというわけだ。 "
 observation.22.name:0 "[From.GetName]の宗教紛争"
 observation.22.desc:0 "暴走した科学者の誘拐が成功した後、 [From.GetName]は大戦争に突入した。 彼が創り上げた帝国は、 彼の教義に対する解釈ごとにいくつもの軍閥に分裂した。 \n\n原住民が破壊的な兵器を使用しているため、 戦闘は非常に苛烈なものとなっている。 放射線汚染を引き起こす「ダーティーボム」が対立する軍閥間で使用されているが、 それでもまだ、 紛争は始まったばかりにすぎない。 "
 observation.22.a:0 "良くない結果になりそうだ……"
 observation.24.name:0 "[From.GetName]の状況が安定する"
 observation.24.desc:0 "[From.GetName]の状況は、 我々が暴走した科学者を誘拐して以降、 若干の落ち着きが見られる。 データを説明する彼なくして、 彼のもたらした技術の設計図は原住民にとって全くの無意味となった。 原住民は昔ながらの生き方に回帰しつつある。 "
 observation.24.a:0 "やっと良い報告が聞けた。 "
 observation.26.name:0 "観測拠点がミサイル攻撃を受けた！ "
 observation.26.desc:0 "わが観測拠点を狙った地対宙ミサイルが、 [From.GetName]の地表から一斉に発射された！  観測拠点は破壊され、 生存者はなかった。 \n\n[From.GetPlanetMoon]の現地文明は、 彼らの「神」の影響が排除されたにもかかわらず、 驚異的な速度で発達しているようだ。 原住民に与えられた技術が継続的な科学革命を引き起こしたにちがいない。 "
 observation.26.a:0 "これだから不干渉主義が必要なのだ。 "
 observation.28.desc:0 "精霊よ我を護り給え！  貴様は我らの聖なる救世主によく似ているが、 違いは明らかだ。 かつて救世主は、 ご自身になりすます悪魔のことを語り、 いつの日か救世主を我らより奪い去るべく天国より悪魔が現れると仰っておられた。 今ここにその予言は成就され、 貴様がその悪魔であることに疑いの余地はない！ \n\n哀れな化物め、 我らの救世主は何処に御座す？ 即座に彼を解放するのだ！ "
 observation.28.a:0 "「聖なる救世主」とやらはただの科学者だ。 "
 observation.28.a.response:0 "我が世界においては救世主の名を侮辱することには死を以って応えてなお許されざる大罪である。 我らの文明が今ここにあるのも、 全ては彼の神秘の発明によるものなのだ。 貴様が救世主様を還すのであれば、 その冒涜に赦しを与えよう。 "
 observation.28.b:0 "彼は君たちに対する犯罪を理由に処刑された。 "
 observation.28.b.response:0 "貴様……貴様は救世主を殺めたというのか？ 私は……お前……我々は……無理だ……\n\nこの……このような大罪は必ずや裁かれねばならぬ、 悪魔め！ 幾千年掛かるとしても、 我が民によって貴様の悪しき帝国は灰燼に帰すだろう。 "
 observation.28.c:0 "そうか。 それなら彼をそちらの管理下に返そう。 "
 observation.28.c.response:0 "救世主が貴様の罪を赦すことを祈るがいい、 悪魔め。 それが残された唯一の希望だろう。 "
 observation.29.desc:0 "さて……精神病院を長らくたらい回しにされてきたが、 最終的に私を門弟たちのところに帰してくれるということで、 私は感謝すべきなのだろうね。 \n\nまあいいさ、 私は過去のことは水に流せないけれど、 私の民を放っておいてくれさえいれば、 きっと私たちはうまくやれるさ。 どうせ宇宙は広いんだからね。 "
 observation.29.a:0 "いずれわかる事だ。 "
 observation.30.desc:0 "軌道上にある我々の観測拠点を狙った地対宙ミサイルが、 [From.From.GetName]の地表から一斉に発射された！  観測拠点は破壊され、 生存者はなかった。 \n\n[From.From.GetPlanetMoon]の地表の原住民文明は驚異的な速度で発達しているようだ。 暴走した科学者のせいにちがいない。 彼らは今や原始文明の域を脱し、 科学者を権力から引きずり下ろす機会は失われた。 "
 observation.36.name:0 "[From.GetName]へのシャトルの墜落"
 observation.36.desc:0 "[From.GetName]の地上での隠密任務の最中、 我々のシャトルがある国の大気圏内戦闘機の編隊に迎撃された。 ミサイルのまぐれ当たりでエンジンが停止し、 シャトルは人里離れた荒れ地に墜落した。 \n\n原住民が墜落現場に到着する前に生存者を救出したいなら、 素早く行動しなければならない。 我々の存在に関する証拠は何ひとつ残してはいけないのだ！ "
 observation.36.desc.mach:0 "シャトルXB-23-968Hは[From.GetName]での秘密監視ミッションV45-BMにおいて惑星地表での情報収集に従事し、 未知の有機知性体国家の気圏戦闘機による迎撃で墜落したと報告した。 観測によれば人里離れた無人地帯で身動きできずにいるようだ。 \n\nすべての作戦部隊を救助、 避難させねばならない。 我々の存在する証拠を消し去らねば。 "
 observation.36.a:0 "時間は限られている。 "
 observation.37.name:0 "[From.From.GetName]の生存者の救助"
 observation.37.desc:0 "[Root.GetName]の工作員が、 [From.From.GetName]に墜落したシャトルから何人かの生存者を救出することに成功した。 シャトルのデブリは爆破して破壊されたため、 原住民は小さなクレーターしか見つけられないだろう。 \n\nこの事件が起こった国では間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの進歩に与えた混乱はきっと最小限に収まったはずだ。 "
 observation.37.desc.mach:0 "[Root.GetName]の工作員が、 [From.From.GetName]に墜落したシャトルからいくつかの自律ユニットを回収することに成功した。 シャトルのデブリは爆破して破壊されたため、 原住民は小さなクレーターしか見つけられないだろう。 \n\nこの事件が起こった国では間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの進歩に与えた混乱はきっと最小限に収まったはずだ。 "
 observation.38.name:0 "[From.From.GetName]で生存者が捕虜に"
 observation.38.desc:0 "我々が墜落した研究チームの元に辿り着く前に、 [From.From.GetName]の軍隊が墜落現場に到着し生存者を拘束してしまった。 原住民はシャトルの残骸の周囲に防御線を敷き、 そこで最高の科学者たちが分析に取り組んでいるのは間違いない。 \n\n彼らは今や、 違う星に生命が存在するという議論の余地ない証拠を手に入れた。 一体全体これが彼らの社会にどんな影響を与えるのかは、 まだわからない……"
 observation.38.desc.mach:0 "我々が墜落した研究チームの元に辿り着く前に、 [From.From.GetName]の軍隊が墜落現場に到着しすべての自律ユニットを拘束してしまった。 原住民はシャトルの残骸の周囲に防御線を敷き、 そこで最高の科学者たちが分析に取り組んでいるのは間違いない。 \n\n彼らは今や、 違う星に機械の知性体が存在するという議論の余地ない証拠を手に入れた。 一体全体これが彼らの社会にどんな影響を与えるのかは、 まだわからない……"
 observation.38.a:0 "これは良くないな。 "
 observation.40.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n墜落したシャトルの生存者たちは、 捕まっていた軍事基地が最初の弾幕の直撃を受けた時に死亡した。 推定で90%の人口が失われ、 わずかな生き残りもずっと原始的な状態に逆戻りしてしまった。 "
 observation.40.a:0 "我々のシャトルがうまく脱出してさえいれば……"
 observation.41.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n捕虜となっていた研究者を含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。 "
 observation.41.desc.mach:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n捕虜となっていた研究ユニットを含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。 "
 observation.42.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n地上の生命は綺麗さっぱり拭い去られ、 [From.GetName]はもはや生命が住める場所ではなくなった。 捕虜となっていた研究者も無数の犠牲者の一部となった。 "
 observation.42.desc.mach:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。 \n\n地上の生命は綺麗さっぱり拭い去られ、 [From.GetName]はもはや生命が住める場所ではなくなった。 捕虜となっていた研究ユニットも無数の犠牲者の一部となった。 "
 observation.44.name:0 "[From.GetName]の新兵器"
 observation.44.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 捕虜にした研究者に軍用の新兵器を開発するように強要した。 この新兵器のおかげで、 彼らはいくつかの隣国の侵略に成功し、 今や[From.GetPlanetMoon]の全部を統一し統治下に置く段階に入っている。 "
 observation.44.a:0 "許容しがたいことだ！ "
 observation.46.name:0 "捕虜交換"
 observation.46.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 原始的人工衛星を使って宇宙に向けた通信を送っている。 どうやら我々宛のようだ。 \n\n彼らは墜落現場で捕虜にした研究者の命と引き換えに、 我々の進歩した技術のいくつかを共有するように要求している。 もし拒めば、 捕虜は彼らの粗雑なテレビ放送で生中継される中、 公開処刑されてしまう。 "
 observation.46.desc.mach:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 原始的人工衛星を使って宇宙に向けた通信を送っている。 どうやら我々宛のようだ。 \n\n彼らは墜落現場で回収した研究ユニットの破壊と引き換えに、 我々の進歩した技術のいくつかを共有するように要求している。 もし拒めば、 研究ユニットは彼らの粗雑なテレビ放送で生中継される中、 破壊されてしまう。 "
 observation.46.a:0 "同胞の安全が再優先だ。 "
 observation.46.a.mach:0 "自律ユニットの安全が最優先だ。 "
 observation.46.b:0 "彼らにはまだ準備ができていない。 "
 observation.47.name:0 "捕虜の処刑"
 observation.47.desc:0 "ひどく不愉快な見世物じみた光景としか形容のしようがないのだが、 [From.From.GetName]で捕虜になった研究者たちは「恐怖のエイリアン」として生中継するカメラの前で引き回された。 そして彼らは大喝采の群衆の目前で残酷にも八つ裂きにされた。 "
 observation.47.desc.mach:0 "ひどく不愉快な見世物じみた光景としか形容のしようがないのだが、 [From.From.GetName]で捕虜になった研究ユニットたちは「月の裏側から来た邪悪な機械」として生中継するカメラの前で引き回された。 そして彼らは大喝采の群衆の目前でスクラップになるまで分解された。 "
 observation.47.a:0 "野蛮人どもが！ "
 observation.51.name:0 "密輸業者の拠点"
 observation.51.desc:0 "[From.GetName]の軌道上にある観測拠点が、 [From.GetPlanetMoon]の地上に不法入植地を発見した。 どうやら、 [Root.GetSpeciesName]の密輸業者と[Root.GetName]の犯罪分子の活動拠点らしい。 \n\n既に、 この密輸業者が原始的な原住民と接触した事案がいくつか起こっていて、 一部は暴力沙汰となってしまった。 我々はこの状況を急いで収拾し、 さらなる被害を生み出す前に犯罪者どもを排除しなくてはならない。 "
 observation.51.a:0 "彼らを排除しなければならない。 "
 observation.51.b:0 "僅かばかりの密輸業者が何だというのだ？ "
 observation.52.name:0 "密輸業者への襲撃"
 observation.52.desc:1 "我々の地上軍の電撃的急襲により、 短時間の銃撃戦の末に[From.From.GetName]の密輸拠点を掌握した。 生き残った犯罪者は全員逮捕し、 軌道上へ移送された。 空となった施設も爆破装置により蒸発させた。 \n\n文化的汚染は最小限に留まったと考えられ、 また地上部隊も大量の密輸品を没収した。 この押収品からの収益は我々の国庫に加えられた。 "
 observation.52.a:0 "意義深い勝利だ。 "
 observation.53.name:0 "密輸業者の武器取引"
 observation.53.desc:2 "遅すぎた。 [FromFromFrom.GetNameの密輸業者は土着の原始種族に、 貴金属や奴隷と引き換えに最新の武器や天然の麻薬性興奮剤を渡していた。 \n\n幾つかの先住民の王国の間で戦闘が始まり、 新しい武器によって犠牲者は恐ろしい数に膨れ上がった。 文化的汚染はもはや回復不能と思われる。 "
 observation.53.a:0 "これは大惨事だ。 "
 observation.1001.name:0 "誘拐の提案"
 observation.1001.desc:0 "[From.GetName]の原始的な[From.Owner.GetSpeciesNamePlural]のうち、 科学者の一人は大変有望だ。 彼の聡明な研究は同族の中で群を抜き、 我々の科学水準から見ても革命的だ。 \n\n思うに、 [From.Owner.GetSpeciesName]の文明の水準を押し上げる作業は、 彼の潜在能力の浪費である。 我々の研究所は彼に本物の科学を与えてやれる。 "
 observation.1001.a:0 "誘拐計画を策定しろ。 "
 observation.1001.b:0 "所詮は蛮族にすぎない。 放っておけ。 "
 observation.1002.name:0 "誘拐の成功"
 observation.1002.desc:1 "我々の秘密工作員は[From.From.GetName]の科学者の誘拐に成功した！  彼が深夜に自動車で帰宅するところを地上活動用シャトルで待ち構え、 EMPブラストで無力化したのだ。 \n\n一時的に麻痺した科学者はシャトルで運搬し、 ボディガードには記憶消去を行った。 我々にはこの素晴らしい科学者が協力してくれるよう「説得」する自信がある。 "
 observation.1003.name:0 "誘拐の失敗"
 observation.1003.desc:1 "不幸にも、 [From.From.GetName]の現地科学者の誘拐は失敗した。 我々は彼の自動車を地上活動用シャトルで待ち構え、 科学者を麻痺させてトラクタービームで上空に牽引していたところ、 [From.From.Owner.GetSpeciesName]の大気圏用戦闘機が到着してしまった。 \n\nシャトル自体は安全に衛星軌道に脱出したが、 トラクタービームが空中で中断された科学者は……あー、 長距離を落下した。 彼の死が[From.From.Owner.GetSpeciesName]のライバル国家のせいにされることを願う。 "
 observation.1011.name:0 "埋め込み装置の故障"
 observation.1011.desc:0 "[From.GetName]の調査活動の一環として、 拉致チームは位置を追跡し行動を観察するために、 多数の[From.Owner.GetSpeciesName]の被験体の脳に手術でインプラントを埋め込んだ。 残念なことに、 製造時の欠陥により多数のインプラントが故障してしまい、 今や被験体の行動に……「副作用」が見られる。 \n\n多数の自殺が起こり、 少なくとも3件の暴力的ヒステリーも起こった。 観測拠点のスタッフは、 これ以上事件が起こる前に残っている被験体を一網打尽に捕らえてインプラントを除去できるよう、 支援を求めている。 "
 observation.1011.a:0 "この惨状をどうにかしなければ。 "
 observation.1012.name:1 "[From.From.GetName]：埋め込み装置の除去"
 observation.1012.desc:1 "[From.From.GetName]の軌道上の観測拠点に所属する拉致チームと、 [Root.GetName]のクルーが協力し、 インプラントの故障した[From.From.Owner.GetSpeciesName]の被験体を速やかに集めた。 \n\n観測拠点の手術スタッフが正常なインプラントと交換し、 被験体は[From.From.GetPlanetMoon]の地表に戻された。 思いがけないボーナスとして、 科学部門担当官[Root.GetLeaderName]は除去したインプラントから、 故障があるにもかかわらず豊富なデータを回収することに成功した。 "
 observation.1012.a:0 "少なくとも良い側面もあった。 "
 observation.1013.name:1 "[From.From.GetName]：埋め込み装置除去の失敗"
 observation.1013.desc:1 "残りの[From.From.GetName]の[From.From.Owner.GetSpeciesName]の被験体は、 故障したインプラントの影響に屈してしまった。 多数が完全に発狂し、 すぐ近くのあらゆる人や物を激しく攻撃しつつ、 インプラントのプログラムに使われている[Root.GetSpeciesName]のプログラミング言語のランダムな一片を金切り声で叫んでいた。 "
 observation.1013.a:0 "どうしてこんなことが起こるのだ？ "
 observation.1021.name:0 "[From.GetName]：対異星人特務部隊"
 observation.1021.desc:0 "原始的文明に対する我々の作戦への明白な反応として、 [From.GetName]の[From.Owner.GetSpeciesName]国家の多数が、 互いの小競り合いを一時的に止め、 超国家的軍事組織を設立した。 \n\nローカルメディアによると、 この特務部隊は「未知のエイリアン機関による[From.Owner.GetSpeciesName]種族全体に対する敵対的活動」から[From.GetPlanetMoon]を守る任務についているそうだ。 "
 observation.1023.name:0 "[From.GetName]：特務部隊の活動開始"
 observation.1023.desc:0 "[From.GetName]軌道上の観測拠点が撮影した偵察画像により、 [From.GetPlanetMoon]の地表に幾つかの新しい軍事基地とレーダー施設が建造され、 全て最近[From.Owner.GetSpeciesNamePlural]が設立した超国家的対異星人特務部隊により運営されていることが確認された。 \n\n前例のないレベルの国家間協力が進んでいるようで、 拉致のための飛行は今や特務部隊に所属する大気圏内戦闘機により毎回要撃を受けている。 我々の技術的優位にもかかわらず、 彼らの数だけを頼みにした戦法により、 何機もの拉致シャトルが撃墜されている！ "
 observation.1023.a:0 "これは積極的監視行動を難しくするだろう。 "
 observation.1025.name:0 "[From.GetName]：観測拠点を失った"
 observation.1025.desc:0 "[From.GetName]軌道上の観測拠点が破壊された！  犯人は[From.Owner.GetSpeciesName]の超国家的特務機関の軍事基地から発射された大型地対宙ミサイルだ。 \n\n我々は[From.Owner.GetSpeciesNamePlural]から観測拠点の存在を隠すために細心の注意を払ってきたため、 どうやって彼らがステーションを捕捉できたのかはまだ確定していない。 ひとつの説として、 原住民はどうにかして撃墜されたシャトルから奪った技術をリバースエンジニアリングしたのではないか、 というものがある。 "
 observation.1025.a:0 "言語道断である！ "
 observation.1027.name:0 "[From.GetName]：精密攻撃"
 observation.1027.desc:0 "[From.GetName]軌道上の観測拠点のスタッフが、 我々の積極的観測活動に対する反応として[From.Owner.GetSpeciesNamePlural]が設立した対異星人特務部隊に対処するために支援を求めている。 我々の基準からすると原始的とはいえ、 この組織は拉致作戦を妨害するコツを掴んだようだ。 \n\n彼らの主要な基地は[From.GetPlanetMoon]の地表の、 山の地下深くに確認されている。 軌道爆撃は効果がないだろうが、 重武装の攻撃チームによる素早い急襲により、 不意を突くことで基地を占領できるだろう。 基地を破壊すれば、 厄介な[From.Owner.GetSpeciesName]の特務部隊の活動に対し、 確実に終わりを告げられるだろう。 "
 observation.1027.a:0 "そのようにせよ。 "
 observation.1027.b:0 "これ以上、 彼らを挑発するのは避けるべきだろう……"
 observation.1028.name:1 "[From.From.GetName]：攻撃成功"
 observation.1028.desc:1 "[From.From.Owner.GetSpeciesName]の超国家的特務部隊の主要基地を破壊する作戦は完璧に成功した！  我々の攻撃チームが基地に潜入すると、 彼らの守備隊と原始的武装は我々の腕のたつ作戦隊員には歯がたたないことがわかった。 \n\n基地の奥深くに爆薬を仕掛けた後、 攻撃チームは脱出し、 待機していたシャトルに回収された。 今や厄介な[From.From.Owner.GetSpeciesName]の特務部隊の痕跡は何も残っていない。 "
 observation.1028.a:0 "任務成功だな。 "
 observation.1029.name:1 "[From.From.GetName]：攻撃失敗"
 observation.1029.desc:1 "[From.From.Owner.GetSpeciesName]の超国家的特務機関の主要基地を破壊する作戦は無様に失敗した！  攻撃チームを輸送するシャトルの何機かは、 基地に辿りつきさえしないうちに、 隠されていた対空砲によって撃墜されてしまった。 残った作戦隊員がやっとのことで基地の入口に到達すると、 予測しなかったほどの強固な抵抗を受けた。 \n\n[From.From.Owner.GetSpeciesName]の増援部隊が接近していることを踏まえ、 攻撃チームの司令官はついに撤退の命令を下した。 残念なことに、 脱出シャトルが轟音とともに惑星軌道に上昇している最中に、 大気圏内戦闘機の大編隊により迎撃されてしまった。 戦死者は多数に上る。 "
 observation.1029.a:0 "大惨事だ！ "
 observation.1031.name:0 "[From.GetName]：特務部隊の解散"
 observation.1031.desc:0 "[From.GetName]での我々の活動を阻止すべく[From.Owner.GetSpeciesName]により設立された超国家的特務部隊は解散した！  この組織は我々のシャトルや拉致チーム相手にいくつかの勝利を重ねたものの、 特務部隊の設立者のいくつかが資金提供を打ち切り、 プロジェクトから撤退することを決断した。 \n\n諜報機関は、 この予期しない展開の原因を、 [From.Owner.GetSpeciesName]の国家間の内輪もめと政治的駆け引きに帰している。 "
 observation.1031.a:0 "予測していなかったにせよ、 歓迎すべき展開だ。 "
 observation.1033.name:0 "[From.GetName]：志向の変化"
 observation.1033.desc:0 "[From.GetName]の原住民[From.Owner.GetSpeciesName]に特記すべき変化があった。 彼らの社会が内向きになり、 よそ者に対して不寛容になったのだ。 \n\n[From.GetPlanetMoon]での我々の積極的な観測飛行や拉致活動もその一因となったらしく、 [From.Owner.GetSpeciesNamePlural]は未知のものに対してより恐怖を抱くようになってしまった。 "
 observation.1035.desc:0 "我々が[From.GetName]の至る所で積極的観察を開始したため、 原住民の[From.Owner.GetSpeciesName]に劇的な変化が起こった。 \n\n拉致シャトルに対する憎しみのあまり、 異質と考えられるものに対し極端に不信感を抱くようになり、 また自分自身の文化や種族に対する連帯感を一層深めている。 "
 observation.1037.desc:0 "[From.GetName]の観測拠点の拉致チームは、 [From.GetPlanetMoon]の原住民[From.Owner.GetSpeciesNamePlural]の食料畑にシャトルのスラスターで円形の複雑なパターンを持つ落書きをした。 \n\nシャトルの乗員は厳しく叱責されたが、 畑の円は原住民に何らかの宗教的サインと受け取られたようだ。 これらのパターンに基づいて新しい宗教が創設され、 [From.Owner.GetSpeciesNamePlural]の間で急速に人気を集めている。 "
 observation.2000.name:0 "啓蒙完了"
 observation.2000.desc:1 "[From.From.From.GetName]に送り込んだ数千の科学者と顧問はついに原住民の啓蒙を完了し、 初期宇宙時代レベルに引き上げる困難な事業を成功させた。 彼らは新しい統一政府のもとで「[From.From.From.Owner.GetName]」と名乗り、 我々の属国となることに合意した。 \n\n条約に従い星系の全面的な支配権が譲渡され、 観測拠点は解体されることになった。 "
 observation.2000.a:0 "今日は素晴らしい日だ。 "
 observation.2011.name:0 "技術啓蒙：[From.GetName]の停滞"
 observation.2011.desc:0 "[From.GetName]の我が顧問は、 原住民の技術水準を引き上げるミッションにおいて困難にぶつかっている。 [From.Owner.GetSpeciesNamePlural]の多くは我々と何かを一緒に行うこと自体を拒み、 我が科学者から学ぶことに最も熱心な人々でさえ、 疑いと反感を示している。 \n\nこの排外主義のために、 残念ながら我々のスケジュールは混乱しており、 [From.Owner.GetSpeciesNamePlural]への教育は予想より時間がかかっている。 "
 observation.2013.name:0 "技術啓蒙：[From.GetName]の進歩"
 observation.2013.desc:0 "我々が技術を分け与えている[From.GetName]の原始種族は、 我々の存在に喜んでいるようだ。 彼らは地上の我が居留地に群がり、 文化と歴史について科学者を質問攻めにしている。 \n\n我々について詳しく学ぼうという[From.Owner.GetSpeciesNamePlural]の熱意は、 宇宙時代へ文明を引き上げる我々のミッションを加速させている。 我々は当初の所要期間見積を修正した。 "
 observation.2015.desc:0 "[From.GetName]の原始種族である[From.Owner.GetSpeciesNamePlural]を啓蒙するミッションは順調に進んでいる。 [From.GetPlanetMoon]の科学顧問からの報告では、 原住民は利発的で機知に富んだ人々であるようだ。 彼らは予想以上に迅速に学習しており、 これを考慮して我々は所要期間の見積を短縮した。 "
 observation.2017.desc:0 "[From.GetName]での[From.Owner.GetSpeciesNamePlural]は残念ながら教えることが難しいことが分かった。 科学顧問の報告では、 知恵の乏しい彼らは原始的な方法を放棄したがらず、 新しい概念とアイデアを取り入れるのはもっと遅い。 啓蒙ミッションは予想以上に時間がかかるようだ。 "
 observation.2019.desc:0 "[From.GetName]での技術啓蒙ミッションに参加したがる科学顧問を探すのは困難だ。 [From.Owner.GetSpeciesNamePlural]のユニークな外観と臭いは……控えめに言っても、 その存在が難題である。 \n\n[From.GetName]への赴任は処罰と見なされるようになった。 残念ながらミッションは遅れている。 "
 observation.2021.desc:0 "[From.GetName]の[From.Owner.GetSpeciesNamePlural]は科学者の資質があると証明された。 彼らの星に駐留している顧問は、 その進歩に感心している。 報告によれば、 [From.Owner.GetSpeciesName]を宇宙時代に進化させるミッションは前倒しで完了しそうだ。 "
 observation.2023.desc:0 "[From.GetName]の原始種族[From.Owner.GetSpeciesNamePlural]に技術啓蒙をもたらすミッションは、 主に彼らの並外れた知性のおかげで、 予定より早く進んでいる。 比較的若い文明ながら、 科学顧問は[From.Owner.GetSpeciesNamePlural]に大きな可能性を見ている。 "
 observation.2031.name:0 "[From.GetName]での志向の変化"
 observation.2031.desc:0 "[From.GetName]での科学顧問との長時間の接触により、 同地の原始種族は異種族やその文化を受け入れるようになったようだ。 [From.Owner.GetSpeciesNamePlural]は異質なものを見ても、 本能的な嫌悪感を抱かなくなった。 "
 observation.2033.desc:0 "[From.GetName]で科学者や顧問と密接に働いた結果、 [From.Owner.GetSpeciesNamePlural]は異質なものごと全てに対して深い興味を抱くようになったらしい。 "
 observation.2035.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣し始めているという。 \n\n彼らは平和と非暴力の理念をおおむね受け入れたようだ。 我々の到着以来、 様々な[From.Owner.GetSpeciesName]国家間の戦闘は止んでいる。 "
 observation.2037.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣し始めているという。 \n\n我々が与えた新しい兵器をきっかけに、 [From.Owner.GetSpeciesNamePlural]は新たな戦術を編み出した。 我々の到着以来、 彼らの社会は極めて軍事的になってきている。 "
 observation.2039.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣し始めているという。 \n\n公益のために常に協働することの価値を教えるにあたり、 我々は成功例と見なされている。 [From.Owner.GetSpeciesNamePlural]は、 これが文明としての偉大さを獲得する唯一の方法であると気づいたのだ。 "
 observation.2041.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣し始めているという。 \n\n我々の芸術と文化に触発され、 [From.Owner.GetSpeciesName]社会は平等主義を新たに発達させている。 我々の到着以来、 個人の自由は大幅に拡大している。 "
 observation.2043.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣し始めているという。 \n\n科学と合理的思考の価値を[From.Owner.GetSpeciesNamePlural]に教えるミッションは、 宗教その他の土着の迷信を一掃することにおおむね成功した。 "
 observation.2045.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣し始めているという。 \n\n我々の信仰が持つ力を目のあたりにした[From.Owner.GetSpeciesNamePlural]の多くは、 自らの文明の古く忘れられていた宗教に群がりつつ、 我々の信仰の要素を取り込んでいる。 "
 observation.2051.desc:0 "[From.GetName]の[From.Owner.GetSpeciesNamePlural]に助言するために派遣した科学者の一部が、 同地でのミッションの賢明さに疑問を呈している。 報告によると、 原住民は新しい武器技術の取得にのみ興味があるようなのだ。 \n\n提供された平和のための技術を、 彼らは武器の開発に転用しようとばかりするので、 残念ながら我々のミッションは遅れている。 "
 observation.2053.desc:0 "原住民を啓蒙し、 文明を宇宙時代に進化させる[From.GetName]でのミッションは計画通りに進んでいない。 いくつかの理由があるが、 [From.Owner.GetSpeciesName]の科学者 (あるいは現地ではそう称されている人々) はしばしば、 新たな兵器技術を教えようとすると怖気づくのだ。 \n\n大都市で核融合爆弾を爆発させた時の効果を示すシミュレーションを見せた後、 科学顧問は彼らを鎮めるのに数週間かかった。 残念ながら、 このせいで進捗が遅れている。 "
 observation.2055.desc:0 "[From.GetName]の原住民を野蛮から文明へと導くにあたって、 我々は困難を経験している。 [From.Owner.GetSpeciesNamePlural]は迷信的であり、 彼らの深遠な宗教的伝統と、 科学を事実として受け入れることへの頑強な拒絶に、 科学顧問たちはしばしば手を焼いているのだ。 \n\n残念ながら、 このミッションの初期の時間見積は楽観的すぎたようだ。 [From.Owner.GetSpeciesNamePlural]を文明化するには予想以上に時間がかかりそうだ。 "
 observation.2057.desc:0 "[From.Owner.GetSpeciesNamePlural]を啓蒙し、 星々に至る真実の道へと導く試みは遅れている。 [From.GetName]に派遣した宗教顧問と科学者の報告によれば、 原住民には信仰心が厄介なほどに欠けている。 彼らは我々の技術を喜んで受け入れるが、 責任を持ってそれを扱うための精神的レッスンについてはそうではないのだ。 \n\nこのせいで、 [From.Owner.GetSpeciesNamePlural]を啓蒙するミッションはかなり妨げられている。 神託よりも長い時間がかかりそうだ。 "
 observation.2059.desc:1 "[From.GetName]では、 抑圧的で独裁的な社会が[From.Owner.GetSpeciesNamePlural]の技術水準を向上させる努力の妨げとなっている。 [From.Owner.GetSpeciesNamePlural]の間では、 科学発展の基盤となるような個々の思想や取り組みが推奨されないのだ。 \n\n原始的な権威主義のせいで、 ミッションの進捗は滞っている。 我々が派遣した科学顧問は、 予想以上に時間がかかりそうだと報告している。 "
 observation.2061.desc:0 "[From.GetName]には無秩序が蔓延し、 我が顧問は[From.Owner.GetSpeciesNamePlural]に現代科学を教えることに苦戦している。 彼らの自称科学者たちは皆、 その時々で自分がたまたま関心を抱いていることだけを研究し、 公共の利益をほとんど顧みない。 \n\n我々の啓蒙活動は続いているが、 原住民は誤った平等主義を示しており、 予想したよりも時間がかかるだろう。 "
 observation.3001.name:0 "[From.GetName]：第1段階・潜入"
 observation.3001.desc:0 "初期潜入組織が[From.GetName]に展開し、 偽装身分の構築を進めている。 いくつかの事件を除くと、 [From.Owner.GetSpeciesName]としての偽装はうまくいっているようだ。 "
 observation.3002.desc:0 "初期潜入組織が[From.GetName]に降り立ったが、 新しい身元を確立するのに苦労しているようだ。 組織のメンバーが異星人の疑いをかけられ、 目撃者全員の即時抹殺を余儀なくされた事件も幾つか会った。 \n\nこれは[From.Owner.GetSpeciesName]の当局から不必要な注意を集め、 しばらくの間、 鳴りをひそめざるを得なくなった。 不幸にもこの作戦フェーズは若干遅延するだろう。 "
 observation.3004.name:0 "[From.GetName]：第2段階・強奪"
 observation.3004.desc:0 "[From.GetName]での秘密工作員は数千人に達し、 [From.GetPlanetMoon]の全主要国家に広がっている。 最も成功したメンバーは政府の指導的立場につき、 影響力を行使したり他の工作員を手助けしたりできている。 "
 observation.3005.desc:0 "[From.GetName]の秘密工作員は数千人に達したが、 作戦進行状況は遅れている。 潜入組織は最近、 [From.GetPlanetMoon]のある主要国家の政府をクーデターで転覆させようとしたが、 失敗してメンバーのほとんどが殺されてしまった。 \n\n幸いなことに、 [From.Owner.GetSpeciesName]当局が異星人としての正体に気づく前に、 別の組織が遺体を回収できた。 だが、 これは大きな後退だ。 "
 observation.3007.name:0 "[From.GetName]：第3段階・統合"
 observation.3007.desc:0 "[From.GetName]における[From.Owner.GetSpeciesName]の主要な指導者は、 みな我々の工作員に取って代わられた。 潜入組織は現在、 [From.GetPlanetMoon]での支配を強化し、 我々が姿を現わすための準備を整えている最中だ。 "
 observation.3008.desc:0 "[From.Owner.GetSpeciesName]の惑星の指導者はおおむね我々の工作員に取って代わられたが、 いくつか不幸な例外がある。 そうした最後の数少ない頑強な障害を除去すべく努力しているが、 我々が正体を現す時期は延期しなければならないだろう。 "
 observation.3009.name:0 "[From.GetName]：第4段階・併合"
 observation.3009.desc:0 "潜入組織は[prim_species.GetSpeciesName]での政治的リーダーシップを完全に掌握し、 ファーストコンタクト部隊の到着への道が無事に開かれた。 \n\n惑星の新首都では盛大な式典が催され、 [From.GetPlanetMoon]を[Root.GetName]に即時併合するよう求める嘆願書を、 我々の外交特使が快く受け入れた。 この嘆願書には[From.GetName]の世界中のあらゆる指導者が署名している。 歓喜した市民は通りを埋め尽くし、 異星からの新たな保護者に喝采を叫んでいる。 "
 observation.3009.a:0 "全ての潜入組織の見事な仕事に賛辞を。 "
 observation.3101.name:0 "[From.GetName]：脱走した工作員"
 observation.3101.desc:0 "[From.GetName]の秘密工作員が脱走した！ 道を誤った哀れな馬鹿者はどうやら、 [From.Owner.GetSpeciesName]の女性に夢中になり、 二人で[From.GetPlanetMoon]の未知の地域へ駆け落ちした。 \n\nこの工作員が、 異星人であるという正体を恋人に打ち明けたのか、 それともまだ彼女の前では[From.Owner.GetSpeciesName]を装っているのかどうかは不明だ。 言うまでもないが、 これは重大なセキュリティ違反だ。 我々はこの工作員を連れ戻すため全力をつくし、 明らかに必要と思われる精神的治療を施してやらねばならない。 "
 observation.3101.a:0 "計画は遅れそうだな。 "
 observation.3103.name:0 "[From.GetName]：通信"
 observation.3103.desc:0 "[From.GetName]の地表からの暗号化通信をキャッチした。 我々の潜入組織が通常使用している周波数だったが、 どれも現在は通信していない。 脱走した工作員だろうか？ "
 observation.3104.desc:0 "この通信を追跡しようとしても無駄だ。 最近まで私が工作員X-34だったことはご存じだろう。 私はつい最近まで、 我々が[From.From.GetName]で行っていた、 犯罪的な極秘潜入プログラムに志願して参加していた。 \n\n今は違うが。 私はある意味では想像もできなかったが、 [From.From.Owner.GetSpeciesName]の文化を評価するようになったのだ。 これを転覆させる手助けはしたくない。 \n\n私は[Root.GetName]の国籍を捨てる。 私はもはや、 自分が[Root.Owner.GetSpeciesName]であるとは思わない。 "
 observation.3104.a:0 "君はまともではない……君には助けが必要だ。 "
 observation.3104.a.response:0 "私が君たちに求める助けはすでに受け取った。 君たちの名のもとで、 私が[From.From.GetName]で犯した全ての罪を暴露する日が来るだろう。 \n\nその時が来たなら、 私は全力を尽くして、 君とかつての同僚たち全員を裁きの場に立たせるつもりだ。 私自身とともにね。 "
 observation.3104.b:0 "女のために全てを捨てるのか？ "
 observation.3104.b.response:0 "何を捨てるというのだ？ 私が何を持っていたと？ 私は何の権利もなく異星人の皮膚をまとう、 偽りの存在だった。 最愛の人に真実を語った際、 彼女は最初は怖がったが分かってくれた。 \n\nその日、 彼女に約束したよ。 自分自身にも。 [From.From.Owner.GetSpeciesName]として生きる権利を得ようと。 "
 observation.3104.c:0 "お前を追い詰めてやる。 "
 observation.3104.c.response:0 "君ならやるだろうな。 だが、 私が自分と最愛の人を守るためなら殺しも辞さない覚悟をしているし、 [Root.Capital.GetName]の最高の格闘教官の訓練を受けていることを知っているだろう。 \n\n代わりに私からのアドバイスだ。 [From.From.GetName]から出ていけ。 観測拠点を解体し、 よその不幸な種族の血と涙で邪悪な帝国を作り上げるがいい。 "
 observation.3106.name:0 "[From.GetName]：工作員狩り"
 observation.3106.desc:0 "何者かが[From.GetName]で我々の秘密工作員を襲っている。 [From.Owner.GetSpeciesName]の容疑者を追っていた工作員のうち何人かが死体で発見された。 原住民の特殊部隊出身の一人もしくは複数人の暗殺者なら不可能ではないことだが、 殺害方法は[Root.GetSpeciesName]式軍事訓練によるものだ。 \n\n高い確率であの脱走者の仕業であろう。 彼は潜入組織のことを詳しく知っているし、 効率的かつ静かに殺す技術を持っている。 "
 observation.3106.a:0 "耐え難いな。 "
 observation.3108.name:0 "[From.GetName]：メディアの魔女狩り"
 observation.3108.desc:0 "[From.GetName]の地元マスコミが異星人による大規模な世界的陰謀について報道し始めた。 大きな[From.Owner.GetSpeciesName]のメディアはまだ、 この主題とほとんどの内容は単なる推測であるととらえている。 しかし、 秘密作戦の詳細を理解するものしか知らない事実もある。 \n\n潜入計画についてメディアに情報を提供したのは、 あの脱走した工作員だろう。 応急処置が必要だ。 "
 observation.3108.a:0 "メディアの手綱をしっかり握らなければ。 "
 observation.3110.name:0 "[From.GetName]：一斉検挙"
 observation.3110.desc:0 "ここ数日間で[From.GetName]の潜入組織の一つがほとんど排除された。 国民国家の当局は、 ひとりずつ駐留工作員を狩り立てている。 逮捕の危険にさらされた工作員たちは規則どおり、 自らの体を分解して自殺した。 現在、 組織の残りのメンバーは隠れており、 我々は彼らを脱出させるべく努力している。 \n\n何者が地元当局に密告しており、 該当組織に所属していた全工作員のリストを供給している。 この情報を持っているのは、 あの脱走した工作員だけだ……"
 observation.3110.a:0 "彼を止めなければ。 "
 observation.3112.name:0 "[From.GetName]：脱走した工作員を捕捉"
 observation.3112.desc:0 "軍諜報部は[From.GetName]で、 脱走した工作員がいると思われる地点を特定できた！ 地上攻撃による彼の捕獲もしくは殺害は注目を集めすぎるが、 限定的な軌道爆撃により彼がいる都市ブロック全体を破壊することは可能だ。 \n\n我々の潜入組織は地元メディア向けに、 隕石の衝突が原因だとする捏造記事を用意した。 すぐにでも攻撃すべきだ……我々はこの機会を逃してはならない！ "
 observation.3112.a:0 "我々側から棘を抜く良い機会だ。 "
 observation.3112.b:0 "いや……あまりにも厄介で危険過ぎる。 彼を放っておけ。 "
 observation.3113.name:1 "[From.From.GetName]：取り逃がした工作員"
 observation.3113.desc:1 "もう遅い。 [From.From.GetName]の脱走工作員を抹殺できる機会を逃してしまった。 我々の諜報部の情報によれば、 彼は[From.From.Owner.GetSpeciesName]の恋人と共に、 未知の場所にある別の隠れ家に移動したようだ。 "
 observation.3113.a:0 "訓練しすぎたな……"
 observation.3114.name:1 "[From.From.GetName]：脱走工作員の抹殺"
 observation.3114.desc:0 "[Root.GetName]の艦長から発射ミッションに成功した報告を受け、 主要ターゲットに命中したことを確認した。 死体は発見されていないが、 ターゲットとなった都市ブロックに浴びせた火力を生き延びられるものはない。 \n\nメディアは我々の潜入組織が用意した記事に食いついたようだ――「人口集中地域を突然襲った隕石雨」。 非常に悲劇的だ。 "
 observation.3114.a:0 "本当に悲劇的な話だ。 "
 observation.3131.name:0 "[From.GetName]：緊張の高まり"
 observation.3131.desc:0 "我々の仲間を影武者に使い、 [From.GetName]のある主要国家の指導者に取って代わる試みは、 ひどい失敗に終わった。 工作員の正体は発覚してしまい、 その後の銃撃戦で殺されなかった者も捕まることを避け、 指示に従って自殺した。 \n\n取って代わるはずだった本物の指導者は、 ライバル国家がこの事件の黒幕だと非難している。 [From.GetPlanetMoon]では国際的緊張が高まり、 いくつかの国は軍隊の動員を始めた。 潜入組織は事態を打開するため、 惑星規模のプロパガンダキャンペーンを準備したが、 そのためには軌道上に調査船を送る必要がある。 "
 observation.3131.a:0 "制御不能に陥る前に事態を収拾しなければ。 "
 observation.3132.name:1 "[From.From.GetName]：戦争勃発"
 observation.3132.desc:1 "潜入組織の努力にもかかわらず、 [From.FromGetName]内の国際外交関係は悪化し、 全面戦争に陥った！ 短い通常兵器戦争の後、 あらゆる参戦勢力が全面的に核兵器を使い始めた。 \n\n生命の大半が地表から一掃され、 [From.From.GetPlanetMoon]は放射能による不毛の地に落ちぶれた。 何千もの潜入工作員は、 残りの住民と共に失われた。 作戦が失敗に終わったことで、 軌道上の観測拠点は解体され、 スタッフは避難した。 "
 observation.3132.a:0 "大惨事だ。 "
 observation.3133.name:1 "[From.From.GetName]：戦争回避"
 observation.3133.desc:1 "軌道上からの[Root.GetName]のサポートにより、 潜入組織は[From.From.GetName]の世界的な核戦争を瀬戸際で阻止できた。 [From.From.Owner.GetSpeciesName]のいくつかの勢力の指導者 (我々の偽装工作員に取って代わられているが) は、 核軍縮と国際関係の改善を求めている。 \n\n状況は緩和し、 潜入工作員の影響力は大きく増加している。 結果的に、 この状況は我々の有利に働くだろう。 "
 observation.3135.name:0 "巨大なピラミッド"
 observation.3135.desc.passive:0 "ここ最近、 [From.GetName]の軌道上の観測拠点に駐留している調査チームの報告に、 特筆すべきことはなかった――拠点に駐留するある若い女性科学者から、 同僚らの不適切な行動を非難する暗号通信が送られてくるまでは。 \n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "ここ最近、 [From.GetName]の軌道上の観測拠点に駐留している調査チームの報告に、 特筆すべきことはなかった――彼らが酔っぱらったようなメッセージを科学本部に送信してくるまでは。 \n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "[From.GetName]の人々の知性化に務めている間、 観測拠点のクルーは勝手に原住民をもてあそんでいたようだ。 \n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "[From.GetName]の人々の中に潜伏している最中、 観測拠点のクルーが個人的なプロジェクトに時間を費やしていたようだ。 あまり隠密とは言えないものに。 "
 observation.3135.desc.base:0 "報告によれば、 クルーは[From.GetPlanetMoon]へと降り立ち、 研究責任者のことを原住民の神であると宣言したようだ。 それだけでなく、 神を称える神聖なモニュメントまでも作らせたという。 原住民はいまや、 惑星地表にそびえるそのピラミッドを崇拝し、 供物を捧げているようだ。 "
 observation.3135.a:0 "研究チームを呼び戻せ、 研究は終わりだ！ "
 observation.3135.a.tooltip:0 "[From.GetName]の文明は前の時代に後退する。 \n"
 observation.3135.b:0 "面白い！ このイタズラは歴史に残るかもしれないな！ "
 observation.3135.b.tooltip:0 "[From.GetName]の文明は次の時代に突入する。 \n悪い結果を招かないことを祈ろう。 \n"
 observation.3135.c:0 "我々の痕跡を消し去ったら仕事を続けろ。 "
 observation.3135.c.tooltip:0 "[From.GetName]上の£building£ §Y$building_great_pyramid$§!は§R廃墟§!と化す。 \n[From.GetName]の§B1 £pops£ POP§!が§R死亡§!する。 "
 observation.3135.d:0 "我々の干渉が気づかれないことを願おう。 "
 observation.3135.d.tooltip:0 "一か八か、 うまくいくことを祈ろう。 "
 observation.3136.desc:0 "事態を収拾し、 [From.From.GetName]の原住民の観測を続けたことは、 残念ながら大失敗だったと言わざるを得ない。 彼らが「天に生まれし者」と呼ぶ人物の突然の出現と失踪がもたらした宗教的緊張によって、 [From.From.GetPlanetMoon]の人々は全面戦争に突入したのだ。 \n\nある派閥は新たな神を祀る別のピラミッドを建設し、 戦いで多くの者が死んだ。 "
 observation.3136.a.tooltip:0 "[From.From.GetName]において§Y2 POP§!が死亡する。 \n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]において§Y1 POP§!が死亡する。 \n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "[From.From.GetName]にもう一つの £building£ §Y$building_great_pyramid$§!が現れる。 \n\n[From.From.GetName]は§R$pyramid_wars$§!の補正を§Y720§!日間獲得する。 以下の効果を得る：\n£happiness£ 幸福度 §R-40%§!\n\n"
 observation.3137.desc:0 "[From.From.GetName]の原住民への無思慮な干渉は、 大惨事には至らなかったと言えるだろう。 彼らは「天に生まれし者」がただの作り話であるという考えに落ち着いた。 ピラミッドの建設からは、 宗教やそれ以上に悪いものも派生しなかった。 彼らはピラミッドを知識人の育成所として用い、 その解釈を研究している。 \n\nこの顛末から、 原始的生命が (たとえ異様な事態に見舞われたときでも) 論理的思考を養っていく過程について、 非常に価値のあるデータを集められるだろう。 "
 observation.3137.a:0 "ついてたな。 "
 observation.3139.name:0 "[From.GetSpeciesAdj]の社会的変化"
 observation.3139.start.desc:0 "[From.Capital.GetName]の地上とその周回軌道上で、 極秘に活動しているエージェントが成功を収めた。 彼らの努力は、 [From.GetName]の社会的価値を我々が好む方向に変化させた。 "
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]は、 惑星上の諸政府を統合集権化する方向に大きく進歩を遂げ、 政治権力は少数の有能な指導者が握った。  大衆による支配の非効率性は、 徐々に社会から取り除かれている。 "
 observation.3139.a:0 "彼らはいつか我々に感謝するだろう。 "
 observation.3141.desc:0 "我々の到着以前に[From.GetSpeciesNamePlural]の世界に広まっていた原始的な独裁主義を、 より民主的な理念に向かうよう慎重に変えていった。 彼らは個人の価値を認識しはじめている。 "
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]はより内向的になり、 見知らぬ人をますます警戒するようになっている。 "
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]は、 かつて彼らの文化にとって異国の奇妙なものと考えられていた、 見知らぬ人々のことをますます受け入れ、 興味をそそられるようになり始めた。 "
 observation.3147.desc:0 "[From.GetSpeciesAdj]の諸政府が、 明らかに軍国主義的な社会を目指している様子が見て取れる。 彼らの常備軍も同様に専門性を高めつつある。 "
 observation.3149.desc:0 "[From.Capital.GetName]の[From.GetSpeciesAdj]界の殆どは、 戦争を放棄している。 [From.Capital.GetPlanetMoon]の平和な新時代の幕開けのようだ。 "
 observation.3151.desc:0 "我々は、 [From.GetSpeciesNamePlural]の目を彼らが知らなかった霊的な世界へと開かせた。 彼らはついに信仰を持ち、 彼らの社会はより豊かになった。 "
 observation.3153.desc:0 "我々は、 [From.GetSpeciesNamePlural]の社会を蝕んでいた迷信と原始的な信仰を取り除くのに大きな進歩を遂げた。 彼らは科学と合理性の価値を理解しはじめている。 "
