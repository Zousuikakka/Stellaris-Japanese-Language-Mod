 pop.1.name:0 "新種族"
 pop.1.desc:0 "[Root.Planet.GetName]に住む[Root.Planet.Owner.GetSpeciesName]市民の多くは、 [Root.Planet.GetPlanetMoon]の過酷な環境に適応するために遺伝子を改変した。 この変化は子孫に受け継がれ、 驚くべき速さで肉体的外見が変化している。 彼等は自分たち自身のことを「[Root.GetSpeciesName]」と呼び始めている。 "
 pop.3.name:0 "[Root.GetName]において緊張が増加"
 pop.3.desc:0 "[Root.GetName]の[modified_pop_1.GetSpeciesName]市民と[non_modified_pop_1.GetSpeciesNamePlural]は、 [Root.GetPlanetMoon]で共存していたが、 緊張が高まっている。 個人単位での襲撃事件が相互に起こり、 少なくとも2回の爆破事件もあった。 両者の衝突は激化し、 さらなる暴力的行為が予想される。 "
 pop.3.a.tooltip:0 "[Root.GetName]における全ての§Y[modified_pop_1.GetSpeciesNamePlural]§!と§Y[non_modified_pop_1.GetSpeciesNamePlural]§!は、 §Y軍国主義§!と§Y排他主義§!の志向を獲得する。 "
 pop.6.name:0 "出生率増加"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]の[modified_pop_1.GetSpeciesNamePlural]は、 DNAにさらなる変化を加えている。 彼らの出生率が劇的に増加しただけでなく、 [non_modified_pop_1.GetSpeciesNamePlural]より早く成熟するようになった。 [modified_pop_1.GetSpeciesName]の人口は指数関数的に増加するだろう。 "
 pop.6.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!において§Y[modified_pop_1.GetSpeciesName]§!POPが補正され、 §G$trait_rapid_breeders$§!の特性を追加される。 "
 pop.8.name:0 "[Root.GetName]で[modified_pop_1.GetSpeciesNamePlural]が虐殺されている！ "
 pop.8.desc:0 "[Root.GetName]で、 [non_modified_pop_1.GetSpeciesName]の過激な民兵組織が[modified_pop_1.GetSpeciesName]の主要都市を攻撃した。 何千もの住民が虐殺され、 家屋が破壊しつくされた。 惑星のネットワーク上で、 襲撃側からのシンプルな声明が発表された。 \n\n§S「[Root.GetName]は[non_modified_pop_1.GetSpeciesName]のものだ！ 」§!"
 pop.10.name:0 "[Root.GetName]で[non_modified_pop_1.GetSpeciesNamePlural]が虐殺されている！ "
 pop.10a.desc:0 "[Root.GetName]で、 [modified_pop_1.GetSpeciesName]の過激派組織に属する攻撃部隊が、 [non_modified_pop_1.GetSpeciesName]の大規模居住区を襲撃した。 少数の防衛部隊はすぐに壊滅し、 [modified_pop_1.GetSpeciesNamePlural]は居住区を掃討して大量の市民を虐殺した。 廃墟にはスプレーで次のような宣言が描かれていた。 \n\n§S「[modified_pop_1.GetSpeciesNamePlural]こそ未来である！ 」§!"
 pop.10b.desc:0 "[Root.GetName]の農村部から激しい戦闘の報告が入っている。 [modified_popt_1.GetSpeciesName]と[non_modified_pop_1.GetSpeciesName]の不正規兵の間で何度も衝突があった。 今日は[modified_pop_1.GetSpeciesNamePlural]が勝利し、 ゲリラが多くの集落を焼いた。 民間人の犠牲が多数出ている。 "
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]が[Root.Owner.Capital.GetName]を代表訪問"
 pop.12.desc:0 "惑星[Root.GetName]の[modified_pop_1.GetSpeciesName]コミュニティ代表者が、 不満の声を届けるため首都[Root.Owner.Capital.GetName]を訪れた。 彼によると件の惑星では、 [non_modified_pop_1.GetSpeciesName]の当局による[modified_pop_1.GetSpeciesName]差別が横行しているため、 速やかな状況改善を求めている。 "
 pop.14.name:0 "力の増強"
 pop.14.desc:0 "惑星[Root.GetName]での[modified_pop_1.GetSpeciesName]と[non_modified_pop_1.GetSpeciesNamePlural]の暴力的な対立に対応して、 [modified_pop_1.GetSpeciesNamePlural]は遺伝子をさらに改変した。 彼らの敏捷性と強さが向上し、 また普通の[non_modified_pop_1.GetSpeciesName]なら死んでしまうような痛みにも耐えられるようになったのだ。 \n\n報告では、 たった2名の非武装の[modified_pop_1.GetSpeciesName]が、 十数名の[non_modified_pop_1.GetSpeciesName]の軍人を殺害する事件が発生した。 これは危険なほどエスカレートするかもしれない。 "
 pop.14.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!において§Y[modified_pop_1.GetSpeciesName]§!POPが補正され、 §G$trait_strong$§!の特性を追加される。 "
