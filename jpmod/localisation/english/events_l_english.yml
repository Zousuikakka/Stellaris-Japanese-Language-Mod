 admiral_trait_gain:0 "提督が特性を獲得"
 admiral_trait_loss:0 "提督が特性を喪失"
 leader.1.name:0 "有望な司令官"
 leader.1.desc:0 "[ship.GetName]の指揮官[officer.GetName]は、 [system.GetName]星系での交戦で大きな功績を上げた。 [Root.Capital.GetName]の宇宙軍本部は前途有望な将官の資質を認め、 宇宙軍大将に昇格させることを決定した。 "
 leader.1.desc.machine:0 "[officer.GetName]は、 [system.GetName]における[ship.GetName]の戦闘中に増大した処理負荷の対処に成功したため、 命令系統の上位に昇進した。 "
 leader.1.desc.hive:0 "[officer.GetName]は、 [system.GetName]星系における[ship.GetName]の最近の交戦で、 感応性の向上が見られたため、 自律状態に昇格した。 "
 new_admiral:0 "リーダープールに新しい提督が加わった。 "
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]は、 [system.GetName]星系における最近の戦闘事例の特徴ベクトルから、 新規の戦術データセットを開発した。 "
 leader.lostadmiraltrait.desc.machine:0 "[system.GetName]星系における最近の戦闘事例に基づいて、 [officer.GetName]は交戦プロトコルを自己修正した。 "
 leader.newadmiraltrait.desc.hive:0 "[system.GetName]星系における交戦により、 [officer.GetName]に独特な遺伝子が発現した。 "
 leader.lostadmiraltrait.desc.hive:0 "[system.GetName]星系の戦闘によって、 [officer.GetName]内での動作異常が鎮静された。 "
 leader.5.desc:0 "[system.GetName]星系における最近の勝利後、 提督[officer.GetName]は宇宙戦闘理論に新たな興味を抱いたようで、 いくつかのまったく新しい戦略や戦術を試しはじめた。 "
 leader.6.desc:0 "[system.GetName]星系における最近の勝利後、 提督[officer.GetName]はハンターとして目覚めたようで、 ますます攻撃的な指揮官になった。 "
 leader.7.desc:0 "[From.From.GetName]の[system.GetName]星系における勝利で、 提督[officer.GetName]は自信を増し、 今後あらゆる戦闘で撤退を拒否することを宣言した。 "
 leader.8.desc:0 "[system.GetName]星系における勝利後、 [officer.GetName]提督は艦隊の作戦会議において、 速度と高速機動の重要性を強調しはじめた。 [officer.GetName]は、 指揮下にある艦隊から最大の機動力を引き出せるような新たな陣形を試している。 "
 leader.9.desc:0 "[system.GetName]星系での[From.From.GetName]の勝利後、 [officer.GetName]提督は以前よりも行動力が増し、 指導力も高まった。 その能力は大幅に向上した。 "
 leader.10.desc:0 "[officer.GetName]提督は[system.GetName]星系での敗北後、 慎重さを増したようだ。 提督は艦隊をより用心深く、 几帳面すぎるほどに運用するようになっている。 "
 leader.11.desc:0 "[system.GetName]星系における最近の敗北後、 艦隊提督[officer.GetName]は前より臆病で、 自分を疑うようになったようだ。 この提督がもはや以前のように大きな戦力を指揮する能力がないのは明白になった。 "
 leader.12.desc:1 "[system.GetName]星系からの[Root.GetName]の撤退は[officer.GetName]提督に強い衝撃を与えた。 [officer.GetName]は次の戦場から決して逃げ出さないことで心の問題を解決した。 "
 leader.13.desc:0 "[officer.GetName]提督は[system.GetName]星系での敗走時、 船のエンジンを出力限界まで稼働させた。 それにより、 指揮下のあらゆる船からさらなる速度を絞り出す術を身につけた。 "
 leader.14.desc:0 "[officer.GetName]提督は、 [system.GetName]星系での敗北後、 意気消沈しているようだ。 指揮下の士官は、 提督はもはや以前のように任務を心から楽しんではいないようだと報告している。 "
 leader.optimizations.desc.machine:0 "[officer.GetName]は艦隊運用の解析アルゴリズムをアップデートした。 "
 leader.optimizations.desc.hive:0 "[officer.GetName]は艦隊の操作が素早くなった。 "
 leader.15.desc:0 "[officer.GetName]提督は[Root.GetName]での修理中に貴重な技能を得た。 提督が指揮するダメージコントロール部隊は、 航海中に船体修理を行える。 "
 leader.16.desc:0 "[Root.GetName]における大規模艦の指揮は[officer.GetName]提督に価値ある組織管理能力を与えた。 提督はより大きな艦隊を効果的に運用可能になった。 "
 leader.17.desc:0 "[system.GetName]星系での[From.From.GetName]の勝利は、 [officer.GetName]提督に自信を取り戻させたようだ。 提督は今や、 大艦隊を指揮する際の管理的重荷をうまく処理できるようになった。 "
 leader.18.desc:0 "[officer.GetName]提督は[Root.GetName]を指揮中に、 指揮下の船の補給物資を節約して、 維持費を大幅に削減する方法を習得した。 "
 leader.19.desc:0 "[officer.GetName]提督は[system.GetName]星系で広域センサーの走査中に、 センサーの射程を最大化する陣形展開について学んだ。 このような複雑な機動制御スキルを持つ艦隊指揮官は数少ない。 "
 leader.newtrait:0 "努力と経験を積み重ね§H[From.From.GetTitle] [From.From.GetName]§!は新たなスキルを獲得した。 "
 leader.substanceabuser:0 "§H[From.From.GetTitle] [From.From.GetName]§!の健康状態の悪化について、 憂慮すべき報告を受けた。 その外見が20年も老化したように見えるのだ。  義務の負担は、 担うには重くなることもある、 ということだろうか。 "
 leader.arresteddevelopment:0 "近年の経験の積み重ねによるスキル上昇にもかかわらず、 §H[From.From.GetTitle] [From.From.GetName]§!の能力は限界に近づいているようだ。 "
 leader.lethargic:0 "最近のスキル上昇にもかかわらず、 かつて§H[From.From.GetTitle] [From.From.GetName]§!を推進した指導力と解決能力の多くが徐々に枯渇しているようだ。 "
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§!はより経験豊かになったものの、 それに固執するようになってきたらしい。 [From.From.GetTitle]は頑迷になり、 新しいアイデアを受け入れるのが難しくなっているのだ。 "
