 precursor.306.name:0 "サイブレックスの遺物を回収"
 precursor.302.a.desc:0 "[precursor_planet.GetName]の綿密な調査により、 過去に[Root.Owner.GetPrecursorCiv]が存在していた証拠が発掘された。 [Root.GetName]の遠征隊は比較的保存状態のよい遺物の回収に成功し、 これによってこの古代文明に対する知識が増えるだろう。 "
 precursor.302.b.desc:0 "[Root.GetName]から操作している探索ユニットは、 [precursor_planet.GetName]において[Root.Owner.GetPrecursorCiv]の先駆文明を起源とする遺物回収に成功した。 我々のデータバンクは、 この遺物の調査を通じて得られた情報によって更新されつつある。 "
 precursor.302.c.desc:0 "[Root.GetName]のドローン群は、 [precursor_planet.GetName]から古代[Root.Owner.GetPrecursorCiv]の先駆文明の遺物回収に成功した。 集合意識は彼らの歴史に関する知識を増やした。 "
 precursor.320.desc:0 "出土品の分析結果によると、 先駆文明の手掛かりが§H[precursor_planet.GetName]§!またはその付近にあるかもしれない。 "
