 VULTAUM_ARTIFACT_FOUND:0 "ヴルタウムの活動の痕跡"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していたかもしれないことがわかった。 古代ヴルタウム星間会議の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。 "
 YUHT_ARTIFACT_FOUND:0 "ユートの活動の痕跡"
 YUHT_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していたかもしれないことがわかった。 古代ユート帝国の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。 "
 LEAGUE_ARTIFACT_FOUND:0 "第一同盟の活動の痕跡"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していたかもしれないことがわかった。 古代の第一同盟の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。 "
 IRASSIAN_ARTIFACT_FOUND:0 "イラッシアの活動の痕跡"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していたかもしれないことがわかった。 古代イラッシア政教協約の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。 "
 CYBREX_ARTIFACT_FOUND:0 "サイブレックスの活動の痕跡"
 CYBREX_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していたかもしれないことがわかった。 古代サイブレックスの影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。 "
 new_precursor_project:0 "新たな考古学の特別プロジェクトが§L[precursor_planet.GetName]§!で実行できる。 "
 precursor.310.name:0 "民間蒐集家"
 precursor.310.desc:0 "[collector_home.GetName]のある民間コレクターが、 古代の先駆文明[Root.GetPrecursorCiv]に起源を持つと信じられている遺物を、 どういうわけか所有している。 政府の圧力にもかかわらず、 これまでのところその蒐集家はそれを手放そうとしない。 "
 precursor.310.a:0 "どんな人でも買収できるものだ。 "
 precursor.310.b:0 "博物館に収めるべきだ！ "
 precursor.310.c:0 "コレクターに所有させておけ。 "
 buy_precursor_artifact:0 "遺物を金に糸目をつけずに買い取る。 \n\n"
 seize_precursor_artifact:0 "遺物を国家財産と宣言し、 地元当局に押収させる。 \n\n"
 leave_precursor_artifact:0 "遺物をコレクターに所有させておく。 "
 precursor.311.desc:0 "[artifact_seller.Capital.GetName]よりご挨拶を申し上げる。 今回はわが政府より入用があって参った。 \n\n我々は貴公の考古学者たちが長きに渡り、 いにしえの[Root.GetPrecursorCiv]文明を研究していることを承知している。 言わずもがなだが、 かの文明がかつて[Root.GetName]を成す大半の領域を覆っていたが故に。 \n\nそして偶然にも、 かの領域は今日の[artifact_seller.GetName]にまで伸長していたらしく、 [artifact_seller.GetSpeciesAdj]の考古学者らが珍しい遺物をいくつか回収した。 もしよければ、 我々はその内の一つを貴公に売りたいと考えている。 "
 precursor.311.a:0 "高いが、 受け入れよう。 "
 precursor.311.a.reply:0 "素晴らしい。 すぐに[Root.Capital.GetName]に遺物を移送しよう。 "
 precursor.311.b:0 "条件には相談の余地があるな。 "
 precursor.311.b.reply:0 "ずいぶんな値切りだが、 [Root.GetSpeciesNamePlural]はそうするだろうと思っていたよ。 その条件で受けよう。 "
 precursor.311.c:0 "遺物をすぐに引き渡すか、 相応の苦しみを受けるかだ。 "
 precursor.311.d:0 "興味はない。 "
 precursor.312.desc:0 "[artifact_seller.GetName]は脅しには屈しない。 貴様は今日新たな敵を作ったのだ、 [Root.GetSpeciesNamePlural]！ "
 precursor.312.d:0 "好きにするが良い。 "
 precursor.313.desc:0 "私は……我々は……[artifact_seller.GetName]はもちろん、 両国の友好関係のために、 喜んで[Root.GetName]に遺物を進呈しよう。 "
 precursor.313.d:0 "賢明な決断だ。 "
 opinion_threatened_artifact:0 "我々を脅迫した"
 purchase_artifact:0 "[artifact_seller.GetName]から先駆文明の遺物を購入する。 \n\n"
 coerce_artifact:0 "[artifact_seller.GetName]に対し、 先駆文明の遺物を引き渡すよう強要してみる。 "
 precursor.314.desc:0 "ごきげんよう、 [Root.GetSpeciesAdj]の友よ。 \n\n近ごろわが惑星で行われた[artifact_giver.GetSpeciesAdj]の考古学探査で、 いにしえの先駆文明[Root.GetPrecursorCiv]に由来すると思しきいくつかの遺物を発見した。 \n\n遺物は現在[artifact_giver.Capital.GetName]の博物館に展示されているが、 このたび偉大な両国の友情を祝して、 [artifact_giver.GetName]は[Root.GetName]にその内の一つを寄贈することにした。 [Root.Capital.GetName]への遺物の移送準備は既に整っている。 "
 precursor.314.a:0 "贈り物をありがとう。 "
