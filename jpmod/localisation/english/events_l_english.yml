 crashed_ship_asteroid_category:0 "墜落した宇宙船"
 crashed_ship_asteroid_category_desc:0 "何らかの船が小惑星に墜落している。 衝突でできたクレーター内には未だに船体の残骸が散らばっている。 "
 origin_asteroid_category:0 "起源不明"
 origin_asteroid_category_desc:0 "この小惑星の物質組成は近隣のものと大きく異なっている。 この小惑星帯の他の天体とは異なる起源を持つようだ。 詳しく調査すべきだろう。 "
 debris_asteroid_category:0 "デブリに覆われている"
 debris_asteroid_category_desc:0 "この小惑星の表面には、 小さな金属のデブリが散らばっている。 その大半は、 設計の異なる数多くの宇宙船のものと思われる。 "
 emissions_asteroid_category:0 "エネルギー放射物"
 emissions_asteroid_category_desc:0 "この小惑星は出所不明の強力なエネルギーを放射しており、 一帯の中で目立っている。 "
 hatch_asteroid_category:0 "ドッキングハッチ"
 hatch_asteroid_category_desc:0 "この小惑星上のクレーターの底に、 内部へと続く小さなドッキング用のハッチが見える。 ハッチはかつて隠匿されていたが、 小隕石の衝突によって露出したようだ。 "
 collision_asteroid_category:0 "小惑星の衝突"
 collision_asteroid_category_desc:0 "この小惑星は最近、 同じ小惑星帯内の他の小惑星と衝突したようで、 若干軌道を変更した形跡があり、 その表面には巨大なクレーターが残っている。 "
 station_asteroid_category:0 "放棄されたステーション"
 station_asteroid_category_desc:0 "この小惑星の安定軌道上には小型の宇宙ステーションのようなものが建設されている。 どうやら放棄されているようだ。 "
 life_asteroid_category:0 "生命反応"
 life_asteroid_category_desc:0 "小惑星の内部のどこからか、 生命反応が検出された。 詳細な調査を行う理由としては充分だろう。 "
 object_gasgiant_category:0 "大気中の物体"
 object_gasgiant_category_desc:0 "センサー波への反応から、 この巨大ガス惑星の大気の奥底に正体不明の物体が存在することが判明した。 "
 moon_gasgiant_category:0 "前途有望な衛星"
 moon_gasgiant_category_desc:0 "この巨大ガス惑星を巡っているある小さな衛星が、 有望な採鉱地だと判明した。 採鉱の可否を判定するには、 徹底的な調査を実施しなければならない。 "
 life_gasgiant_category:0 "生命反応"
 life_gasgiant_category_desc:0 "この巨大ガス惑星の大気の奥底から生命反応が検出された。 何かしらの生態圏の存在を示しているのだろうか？ "
 storms_gasgiant_category:0 "大気の嵐"
 storms_gasgiant_category_desc:0 "巨大ガス惑星の大気の上層に大規模な嵐が発生している。 それらは、 詳細に研究する価値があるかもしれない。 "
 aerostat_gasgiant_category:0 "空中浮遊構造物"
 aerostat_gasgiant_category_desc:0 "巨大ガス惑星の上層大気中に、 未知の構造物が浮遊している。 それらは気球のような装置で浮力を維持しているようだ。 "
 cargo_gasgiant_category:0 "貨物ポッド"
 cargo_gasgiant_category_desc:0 "小さな貨物ポッドが、 この巨大ガス惑星の周辺を漂流するにまかされている。 惑星の重力井戸に捕まっており、 いずれは大気中に引きずりこまれるだろう。 "
 debris_gasgiant_category:0 "スペースデブリ"
 debris_gasgiant_category_desc:0 "この巨大ガス惑星の軌道上には著しい量のデブリが漂っている。 ほとんどのデブリはかなり以前の、 複数の異なる宇宙船由来のもののようだ。 "
 impact_uninhabitable_category:0 "巨大な衝突の跡"
 impact_uninhabitable_category_desc:1 "並外れた衝撃のクレーターが、 かつて何か大きなものが[Root.GetPlanetMoon]の地表に激突したことを物語っている。 "
 energy_uninhabitable_category:0 "異常なエネルギーの検知"
 energy_uninhabitable_category_desc:1 "[Root.GetPlanetMoon]から、 何らかの異様なエネルギー測定値が短時間検出された。 システムの故障かもしれないが、 何かの徴候かもしれない。 "
 signal_uninhabitable_category:0 "微弱な信号"
 signal_uninhabitable_category_desc:0 "この[Root.GetPlanetMoon]の調査中に、 我々は偶然にもかすかな異星種族の通信信号を検出した。 発信源は軌道上の小さな物体らしい。 信号には何のメッセージも含まれていない。 遭難発信機だろうか？ "
 asteroid_uninhabitable_category:0 "軌道に乗った小惑星"
 asteroid_uninhabitable_category_desc:0 "クラス12の小惑星がこの[Root.GetPlanetMoon]周囲を回っている。 小さな微惑星の軌道は、 自然現象としてはあまりに安定し過ぎているように見える。 "
 solar_uninhabitable_category:0 "ソーラーセイル"
 solar_uninhabitable_category_desc:0 "遺棄された船が、 この[Root.GetPlanetMoon]上をふらふらとあてもなく彷徨っている。 船体から突き出た巨大な帆は、 動力が太陽光であることを物語っている。 "
 life_toxic_category:0 "生体信号"
 life_toxic_category_desc:0 "[Root.GetPlanetMoon]の有毒で高圧の大気中にもかかわらず、 地表から強い生体信号を確認した。 "
 life_frozen_category:0 "生体信号"
 life_frozen_category_desc:0 "一見したところ、 [Root.GetPlanetMoon]は生命が存在するには不適な環境だが、 その凍結した地表の下に生体信号を確認した。 "
 life_barren_category:0 "生体信号"
 life_barren_category_desc:0 "不毛で生命のない[Root.GetPlanetMoon]の地表に生体信号を確認した。 どんな生命があそこで生き延びられるのだろう？ "
 station_uninhabitable_category:0 "宇宙ステーション"
 station_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の調査中、 周回軌道上の付近の小さな宇宙ステーションがスラスターを吹かし、 我々の調査船から隠れようとする無駄な試みを見せた。 何を隠しているのだろう？ "
 battle_uninhabitable_category:0 "戦闘の痕跡"
 battle_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の周回軌道上に宇宙船のデブリが大量に発見された。 大規模な艦隊行動の痕跡と思われる。 "
 shipyard_uninhabitable_category:0 "古代の造船所"
 shipyard_uninhabitable_category_desc:0 "古代の造船所がこの惑星の上空を静かに漂っている。 戦闘で重大なダメージを受け、 施設の大部分は失われているようだ。 "
 inhabited_toxic_category:0 "旧居住地の痕跡"
 inhabited_toxic_category_desc:0 "そこそこ高度な前宇宙文明が、 この生命のない有毒な惑星にかつて存在したようだ。 地表のあちこちに彼らの都市の遺跡がある。 "
 writing_uninhabitable_category:0 "地表の筆跡"
 writing_uninhabitable_category_desc:0 "自然のものではあり得ないパターンの、 大きな傷跡が地表に見られる。 惑星軌道上からは、 巨大な裂け目がまるで筆跡のように見える。 "
 beacon_uninhabitable_category:0 "地表のビーコン"
 beacon_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の地表から、 微弱な信号を受信した。 追跡ビーコンが発信源のようだ。 "
 mountain_uninhabitable_category:0 "奇妙な山岳地形"
 mountain_uninhabitable_category_desc:1 "[Root.GetPlanetMoon]の地表の地図を製作中、 南半球で奇妙な山脈を発見した。 どうも自然に形成されたようには見えない。 "
 object_uninhabitable_category:0 "正体不明の物体"
 object_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の地表にある小さな直方体の物体は、 鏡のようにあらゆる探知光線を反射している。 我々のセンサーでは、 その物体の素材を判別できない。 "
 signal_gasgiant_category:0 "巨大ガス惑星の信号"
 signal_gasgiant_category_desc:0 "この巨大ガス惑星の大気の奥底から、 かすかな信号を受信した。 誰か――または何か――が通信を試みているのだろうか？ "
 ship_gasgiant_category:0 "巨大ガス惑星の船"
 ship_gasgiant_category_desc:0 "巨大ガス惑星の上層大気中に、 中規模の船と推測される信号をセンサーが検知した。 "
