 vultaum_artifact:0 "我々はヴルタウムの遺物を獲得した。 "
 precursor.completed.name:0 "考古学的プロジェクトの完遂"
 precursor.completed.a:0 "興味深い発見だ。 "
 precursor.1.name:0 "ヴルタウム星間会議"
 precursor.1.desc:1 "§Y[From.GetName]§!で古代異種文明の遺物を回収した！  年代から判断すると、 彼らは約1200万年前にこの周辺で活動していたようだ。 \n\n科学者たちは入手した情報をつなぎ合わせた結果、 彼らが「ヴルタウム星間会議」と自称した体長3-4メートルのワームに似た環形動物であり、 主に体節の振動によってコミュニケーションを取っていたのではないか、 という仮説を唱えている。 "
 precursor.5.name:0 "ヴルタウムの採掘基地"
 precursor.5.desc:0 "[From.GetName]の大きなクレーターの底で、 ヴルタウムの小規模なヘリウム3採掘基地の残骸が見つかった。 どうやらクレーターは、 採掘基地内での爆発によって生まれたらしい。 ヴルタウムの採掘技術が我々のものと全く異なりでもしない限り、 これほどの大爆発の原因が機械の故障や事故であるとは考えられない。 "
 precursor.6.desc:1 "奇跡的にも、 [From.From.GetName]のクレーター内部で、 爆発で吹き飛んだヴルタウムのデータコアのパーツを回収できた。 殆どのデータは破損していたが、 科学者たちはヴルタウムの基本的な時間単位である「コルガ」という語をなんとか正しく翻訳できた。 "
 precursor.10.name:0 "ヴルタウムの天文台"
 precursor.10.desc:0 "§Y[From.GetName]§!の地表でヴルタウムの古代の観測所が発見された。 [From.GetStarName]星系はヴルタウムの故郷の領域からかなり離れており、 この施設は主に自分たちの星を観測するために使われていたことが明らかとなった。 \n\n観測所に残されたデータを徹底的に調査したが、 ヴルタウムが本当は何を探していたのかという手がかりは得られなかった。 "
 precursor.11.desc:1 "§Y[From.From.GetName]§!の考古学的調査により、 観測所の埃が積もった小さな部屋で小さな壁画が見つかった。 壁画はいくつかの異なる星座を描いているようで、 もしかしたらヴルタウムの故郷から見ると現れる星座なのかもしれない。 天文学者たちは個々の星がどれかを特定するには至っていない。 "
 precursor.15.name:0 "ヴルタウムの植民地"
 precursor.15.desc:0 "[From.GetName]の赤道地域で、 [Root.GetName]はヴルタウムの軌道エレベーターの壊れた一部を発見した。 エレベーターは静止軌道の外側にあったカウンターウェイトを故意に切断されたらしく、 巨大なケーブルは赤道沿いのいくつかの大都市の上に崩壊したようだ。 遺跡から判断して、 死者の数は数百万人に上っただろう。 "
 precursor.16.desc:1 "§Y[From.From.GetName]§!の考古学者は、 エレベーターケーブル崩壊跡で見つかった星図の一部を復元することに成功した。 明らかにヴルタウムの商船長たちが使っていたもので、 彼らにとってもっとも有利だった星間貿易のルートがいくつか示されている。 "
 precursor.20.desc:0 "[From.GetName]上に巨大で完全な円形をした湖がいくつも見られたのは、 数百万年前に大規模な反物質爆発が立て続けに起こったためだと判明した。 当時の[From.GetPlanetMoon]にはヴルタウムたちが住んでおり、 クレーターは全て彼らの最大級の居住地に集中していた。 \n\n[Root.GetName]の科学スタッフたちは軌道爆撃の可能性を否定し、 これは地上の何者か、 あるいは何かによる爆発であると力説している。 "
 precursor.21.desc:1 "§Y[From.From.GetName]§!の考古学者は、 崩れかけた医療施設内の端末から無傷のメモリーコアを回収することに成功した。 これにはいくつかの興味深い統計データが記録されており、 たとえばヴルタウムの平均寿命 (約270年) や彼らの最も一般的な疾患のリストなどが明らかになった。 "
 precursor.25.desc:0 "§Y[From.GetName]§!の徹底的なスキャンにより、 [From.GetPlanetMoon]の地表下に広大な人工トンネル網が存在することが明らかになった。 トンネルのほとんどは崩壊しており、 [Root.GetName]の乗組員はこれがかつてはヴルタウムの巨大地下植民地のほんの一部であったと信じている。 \n\n主要な地下洞窟は故意に崩壊させられ、 数百万トンもの岩がヴルタウムの都市とその住民を押しつぶした。 "
 precursor.26.desc:1 "§Y[From.From.GetName]§!での考古学的発掘作業により、 地表に最も近い崩れた部屋から、 化石化したヴルタウムの遺体が掘り出された。 状態は素晴らしく、 科学者たちはヴルタウムが実際にどのような姿をしていたのか、 これまでよりずっと鮮明に描き出せるようになった。 "
 precursor.30.name:0 "ヴルタウムの巨大ガス惑星の施設"
 precursor.30.desc:0 "かつてヴルタウムが生息していた[From.GetName]軌道上に、 ガス採取ステーションの残骸が一部だけ残っているのを発見した。 何百万年も前に、 ステーションのスラスターは巨大ガス惑星に突入するべく意図的に点火されたようだが、 何らかの物体と衝突したために実現しなかった。 "
 precursor.31.desc:0 "盗掘者が見すごしてきたほぼ無傷のヴルタウムの宇宙服を、 我々の考古学者が発見した。 この4メートルの長さがあるチューブ状の宇宙服を発見したことにより、 科学者たちはヴルタウムが好む環境について新たな知見を得た。 "
 precursor.35.name:0 "ヴルタウムの交易所"
 precursor.35.desc:0 "§Y[From.GetName]§!にはヴルタウムの小さな交易拠点が置かれ、 周辺のいくつかの文明との取引に使われていた。 ある時からこの交易拠点は宗教的な用途に使われるようになったらしく、 ヴルタウムは訪れた異星商人たちを自身の哲学に染めようとしていたようだ。 その後まもなく交易は打ち切られ、 最終的に[From.GetPlanetMoon]は放棄された。 "
 precursor.36.desc:1 "考古学者が§Y[From.From.GetName]§!で、 ヴルタウムの小さなデジタルパンフレットを回収した。 どうやらこの前哨拠点を訪れた異星人の商人たちに、 ヴルタウムの宣教師が手渡していたものらしい。 データはほとんど壊れていたが、 「大いなる虚偽」や「仮想現実の足かせ」といったことが書かれていたようだ。 "
 precursor.40.name:0 "ヴルタウムの人工衛星"
 precursor.40.desc:0 "ヴルタウムの小さな衛星が§Y[From.GetName]§!衛星軌道で発見された。 数百万年前に電力源が尽きるまで、 特定のメッセージを繰り返すように設定されていた。 送信機アレイを回収したところ、 送信内容の一部を解析できた。 \n\nこの衛星の主要目的はヴルタウム帝国の哲学を近隣の文明に啓蒙するもので、 正確な意図は不明だが、 そのメッセージは「切断」と「真の実在を大切にする」ことの必要性を説くものだった。 "
 precursor.41.desc:0 "ヴルタウムの通信アレイを慎重に解析した結果、 我々の考古学者と工学技術者は機械自体には価値ある技術は含まれないと結論した。 しかしながら、 このプロジェクトではヴルタウムのプログラミング言語について大きな理解を得られた。 今後のデータ解析が容易になるだろう。 "
 precursor.45.name:0 "ヴルタウムの分離派植民地"
 precursor.45.desc:0 "§Y[From.GetName]§!のヴルタウムの小植民地は、 二つの理由でユニークだ。 まず、 [From.GetStarName]星系はヴルタウムの領域内ではなかったにもかかわらず、 遺跡は他のヴルタウム遺跡より数百年も後のものだった。 また、 この植民地は主流の思想派閥を否定した分派により形成されたと考えられる。 "
 precursor.46.desc:1 "§Y[From.From.GetName]§!の発掘現場で出土した遺物のいくつかには、 ヴルタウム哲学の「人生とは嘘である」という思想をはっきりと拒否する記述があった。 そのうち一つはヴルタウム種族そのものを偲ぶものだったようだ。 これは、 この分派による入植地がヴルタウム星間会議の崩壊後もしばらく存続していたことを示している。 "
 precursor.50.name:0 "ヴルタウムの仮想現実センター"
 precursor.50.desc:0 "ある時点で、 ヴルタウムの技術者は§Y[From.GetName]§!の軌道にコンピューター研究を行うための巨大施設を建造した。 奇妙なことに、 彼らは普通なら人気がある研究分野であるはずの人工知能の研究を全く行わず、 仮想現実と大規模なコンピューターシミュレーションに全力を注いでいた。 施設の大部分は戦闘と小隕石で廃墟と化しているが、 その年代にしてはかなり良い状態の遺物がまだ残っている。 "
 precursor.51.desc:1 "考古学者が§Y[From.From.GetName]§!軌道上のヴルタウムの複合施設を調査中に面白いものを見つけた。 どうやらヴルタウムの帝国全土で数十億人が楽しんでいたらしい、 マルチユーザー仮想現実ゲームの一部復元に成功したのだ。 \n\nこのゲームに登場する社会はフィクションであり、 当時の実際の社会を風刺したもののようだが、 それでも彼らの言語と習慣に関する貴重な情報源であることが分かった。 "
 precursor.55.name:0 "ヴルタウムの小惑星採掘基地"
 precursor.55.desc:0 "§Y[From.GetName]§!は小惑星による衝突クレーターだらけだが、 中でも際立ったものがひとつある――何らかの反物質装置の爆発によってできたらしきクレーターだ。 小惑星上のあらゆるところで、 約1200万年前にヴルタウムが大々的に採掘していたことを示す証拠が見つかっている。 我々が発見した巨大なクレーターは、 おそらく彼らの採掘施設があった位置なのだろう。 "
 precursor.56.desc:1 "§Y[From.From.GetName]§!の破壊されたヴルタウムの採掘基地で綿密な調査を行ったところ、 まだ崩落していないトンネルで彼らの採掘装備を発掘した。 装備は彼らの芋虫状の身体で使えるように独特の設計がなされており、 基本的には彼らが意思疎通の手段として使っていたのと同じ、 身体の振動を通じて操作していたようだ。 "
 precursor.100.name:0 "ヴルタウムの母星系を特定"
 precursor.100.desc:0 "回収された遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者たちは古代ヴルタウム文明の母星系「ヴルタウマー」の正確な銀河座標を推定できた。 他の誰かに先を越される前に、 この星系への遠征を始めるべきだ。 "
 precursor.100.a:0 "付近の調査船に連絡しろ！ "
 precursor.101.name:0 "ヴルタウムの母星"
 precursor.101.desc:1 "ヴルタウムの母星のバラバラになった残骸は、 1200万年前に反物質爆弾の爆発による大絶滅があったことを明らかにした。 さらに[FromFrom.GetPlanetMoon]の地表に残る遺跡から、 ヴルタウムの社会が絶滅の100年前に根本的な思想的転回を経験していたことがわかった。 \n\n彼らの新たな思想は、 全宇宙そのものが人工の現実であり、 あらゆる知的生命は高次の存在の娯楽のため、 知らずしてその人工現実に接続させられている、 というものだった。 ヴルタウムはこのシミュレーションから自分たちを強制的に「切断」しようとして、 やがて集団自殺などの過激な試みに至った。 \n\n最終的に彼らは、 自分たちが解放されるほどシステムを不安定にするには、 数十億の個体による「同時切断」しかないという結論に達した。 そして決められた時刻に、 すべてのヴルタウムは思い思いの手段で自殺したのだ。 この集団自殺への参加を拒否した者の数は、 種を再建するにはあまりにも少なく、 次第に人口は減少し、 ついには絶滅に至った。 "
 precursor.102.name:0 "ヴルタウムの母星を発見"
 precursor.102.desc.a:1 "古代ヴルタウムの壊滅した母星が発見されたが、 明らかに最近誰かがやって来ていたようだ。 [FromFrom.GetPlanetMoon]には価値あるものは何も残されていなかった。 "
 precursor.102.desc.b:1 "我々の調査データによると、 この破壊された惑星はかつて「ヴルタウム」として知られる古代文明の母星だったようだ。 ここには近頃他の宇宙航行者が訪れた形跡がある……[FromFrom.GetPlanetMoon]に価値あるものは何も残されていなかった。 "
 precursor.500.name:0 "ユート帝国"
 precursor.500.desc:1 "§Y[From.GetName]§!で、 古代の異星人文明の遺物を発掘した！  遺物を年代測定したところ、 約600万年前に存在していたと思われる。 この種族は自らを「ユート」と呼び、 巨大で平坦な節足動物によく似ていた。 \n\n成体の体長は100メートル近くになり、 2、 3体以上のユートが同じ宇宙船で旅するのは極めて稀だったようだ。 "
 precursor.505.name:0 "ユート孵化場の惑星"
 precursor.505.desc:0 "遥か昔、 [From.GetName]は大規模な軌道爆撃に遭い、 生物圏に破局的な被害を受けたようだ。 衛星である[From.GetPlanetMoon]に古代種族ユートの小さな前哨基地らしきものが見つかったが、 どういう理由でこの星全体が破壊されたのかは未だ不明である。 "
 precursor.506.desc:1 "§Y[From.From.GetName]§!を綿密に調査した結果、 衛星[From.From.GetPlanetMoon]は、 ユート帝国のいわゆる「孵化場」の一つとして使われていた。 ユートの孵化省は、 地表にいる捕食者などのあらゆる潜在的危険を「消毒」してから、 卵を産みつけさせていたのだ。 \n\nその後、 孵化した幼生はこの比較的安全な環境に放置され、 数百年かけて準知性レベルに達してから回収されて、 慎重に彼らの社会の一員となっていった。 "
 precursor.510.name:0 "ユートの聴音哨"
 precursor.510.desc:0 "[From.GetName]でいくつかの大規模な聴音アレイを発見した。 数百万年前のもので、 元々はユートが建設したものだと考えられているが、 ここ50万年の間に少なくとも一つの異星人文明が再利用したようだ。 巨大な受信アンテナはもはや修理不能だが、 いくつかの端末はまだ無傷である。 "
 precursor.511.desc:1 "§Y[From.From.GetName]§!の聴音アレイを考古学者が調査したところ、 ユートが異星の知的生命体を探すためのものだったことが判明した。 \n\nコンピューター端末の電源の一部修復に成功した考古学者は、 数百年に及ぶセンサーアレイのログファイルを収めたデータディスクを手に入れた。 これらのログは、 ユート帝国の時代には銀河のこの領域に知的生命体がまったく存在しなかったことを示唆している。 "
 precursor.515.name:0 "ユートの植民地"
 precursor.515.desc:0 "§Y[From.GetName]§!の南半球で、 ユートの巨大なアーコロジー (完全環境都市) の遺跡が何十も発見されたが、 このことは[From.GetPlanetMoon]が彼らの大規模な植民地だったことを示唆している。 \n\n我々の地上班は、 「異星種族の有名な捏造証拠」を展示する博物館だったらしき崩れかけた建物を発見した。 そこにはユートが領内全域で収集した、 異種の知的種族の存在証明と称する様々な遺物があった。 それぞれについて、 博物館は捏造であるという証明を付していた。 "
 precursor.516.desc:1 "§Y[From.From.GetName]§!にあったユートの博物館に展示されていた遺物の大半は失われていたが、 考古学者は偽物と記されている証拠品の一つを復元することに成功した。 それは宇宙放射線を測定する装置のようだが、 ユートの時代よりも数百万年さかのぼることが確認された。 ユート博物館の見解に反し、 これは本物の異星種族の遺物だったようだ。 "
 precursor.520.desc:0 "§Y[From.GetName]§!の全土で、 ユートが開拓を試みた痕跡が見られる。 [From.GetPlanetMoon]では過去のある時点で部分的なテラフォーミングが行われたようだ。 北半球には巨大墓地と思しき領域がある。 近隣にユートの集落は発見されなかったが、 埋葬場所を示す多くの記念碑があった。 \n\n出生率が低くて平均寿命が千年近いユートは、 個体の死をきわめて重要な出来事として扱い、 埋葬儀式をとても重視していたのだ。 "
 precursor.521.desc:1 "[From.From.GetName]を発掘した考古学者によれば、 ユートには宝石などの豪奢な贈り物を副葬する習慣があったために、 死者が埋葬されてから数百万年の間にほとんどの墓が荒らされてしまっているそうだ。 墓荒らしが捨てていったものの山の中に、 ユートの成体を模したと思しき大きな人形が見つかった。 幸運のお守りか、 何らかの追憶の品だったのではないかと考えられている。 "
 precursor.525.desc:0 "§Y[From.GetName]§!では、 我々がほとんど知らない別の種族とユートの大規模な地上戦が行われたようだ。 この戦争はユートの帝国の末期に起こったもので、 数百万年経過したにもかかわらず、 いまだに朽ちた戦闘機械の残骸が見つかっている。 \n\n[From.GetPlanetMoon]はユートの重要な植民地だったが、 都市や周縁の集落は戦闘終了後も再建されることはなく、 彼らが最終的に戦争に敗れたことを示しているようだ。 "
 precursor.526.desc:1 "§Y[From.From.GetName]§!の古代の戦場を発掘調査した結果、 考古学者はユートの戦闘用装具らしきものを発見した。 大口径キャノンがいくつかいまだに付属しており、 ユートの巨体から考えて、 彼らの兵士は実質的に大きな移動要塞のように戦うことができたと考えられている。 "
 precursor.530.name:0 "ユートの人工衛星"
 precursor.530.desc:0 "§Y[From.GetName]§!の軌道には、 ユートが同時代の文明ジャバディーンに初接触したことを記念する人工衛星が存在する。 これはまさに[From.GetStarName]星系で起こった出来事で、 ユート社会のあらゆる階層に大きな影響を及ぼした。 \n\nユートは百万年以上もこの銀河には自分たちしかいないと考えており、 異種知的生命体の発見に対して畏怖と恐怖の両方の反応を示した。 [Root.GetName]が回収した人工衛星が、 全面的な分析を待っている。 "
 precursor.531.desc:1 "§Y[From.From.GetName]§!上で回収した人工衛星には、 高度に様式化された図像が彫り込まれていた。 ユートの巡洋艦と、 それよりもずっと小さいジャバディーンの軍用機が近接し、 ファーストコンタクトを行っている場面を描いたようだ。 彼らの宇宙船の外観について、 いくばくかの知識が手に入った。 "
 precursor.535.name:0 "ユートの巡洋艦"
 precursor.535.desc:0 "§Y[From.GetName]§!の軌道でユートの巡洋艦の残骸が見つかった。 攻撃を受けて破壊されたもののようだが、 船体が極端に古いために確定はできない。 FTLドライブは搭載していないようで――星間を亜光速で旅していたものと思われる。 "
 precursor.536.desc:1 "§Y[From.From.GetName]§!で破壊されたユートの巡洋艦を調査していた考古学者から報告があった。 船体の中央付近には大型の冷凍睡眠装置が二つあり、 それぞれがユートの個体を一体ずつ収めるように作られていたようだ。 ユートの巨体から考えると、 彼らにとってはこの規模の船はこれが定員のようだ。 \n\nユートの遺体は船のどこにも見つからなかったが、 考古学者はコンピューターから乗員の生命兆候と健康記録のログを回収することに成功した。 これはユート生理学の貴重なデータを提供する。 "
 precursor.540.name:0 "ユートの植民船"
 precursor.540.desc:0 "古代のユート宇宙船の残骸の一部が§Y[From.GetName]§!の高軌道で発見された。 [Root.GetName]の初期分析によれば、 この船は植民船だったようだ。 \n\nユートは巨体だったため、 巡洋艦サイズの船でさえわずか1〜2名用だったが、 この船には十数名以上の冷凍睡眠装置が取り付けられており、 それぞれにユート入植者のものにちがいない朽ちた骨格が収まっている。 "
 precursor.541.desc:1 "§Y[From.From.GetName]§!軌道にあったユートのコロニー船の残骸は大半がひどい保存状態だったが、 考古学者は船の亜光速エンジンをなんとか修復できた。 ユートが光速の壁を破ったことはなく、 冷凍睡眠装置と、 千年生きる生来の長寿により、 星々を超えて帝国を広げていたようだ。 "
 precursor.545.name:0 "ユートの小惑星住居"
 precursor.545.desc:0 "この小惑星はユート一個体の住処だったようだ。 綿密な調査により、 小惑星の内部に張り巡らされた洞窟は、 他の場所で発見された古代ユート住居に見られる空間と似た様式に従っていることがわかった。 これ以上のことを知るためには、 洞窟網に調査チームを派遣する必要がある。 "
 precursor.546.desc:1 "小惑星§Y[From.From.GetName]§!のユート住居を調査したところ、 ヤクリーという名の有名な哲学者兼隠者の家だったことがわかった。 彼女は明らかに文化的な名声を得た人物で、 複数のユート文献で言及されている。 ヤクリーの遺体は、 この住居のメイン・エアロックで見つかった。 彼女はそこで、 到着することのなかった定期補給シャトルを待ちながら死んだのだ。 "
 precursor.600.name:0 "ユートの母星系を特定"
 precursor.600.desc:0 "回収されたユートの遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者たちは古代ユート文明の母星系「ユータン」の正確な銀河座標を推定できた。 他の誰かに先を越される前に、 この星系への遠征を始めるべきだ。 "
 precursor.601.name:0 "ユートの母星"
 precursor.601.desc:1 "§Y[FromFrom.GetName]§!がユートの発祥の地であることを確認した。 [FromFrom.GetPlanetMoon]は、 約400万年前に大規模な軌道爆撃を受けた。 ねじれた金属製の骨組みだけが、 かつて地表を覆っていたアーコロジー (完全環境都市) の残滓だ。 \n\n事実をつなぎ合わせて判明したのは、 ユートは近隣宙域で異種知的生命体の痕跡を探したものの、 50万年以上も見つけられなかったらしい、 ということだ。 ついに遭遇したジャバディーンは星間航行を実現したばかりの若い種族にすぎなかったが、 ユートにとっては途方もない心理的衝撃だった。 \n\nユートの指導者は総意に達した。 強力に成長する前にジャバディーンを根絶させねばならないと。 大規模な奇襲攻撃が行われたが、 双方に膨大な犠牲を出して撃退された。 ジャバディーンは歴史が浅かったにもかかわらず、 ユートが考えもしなかった技術をすでに実験しており、 最終的には優勢となった。 10年に満たない戦争の末、 200万歳のユート帝国は完全に壊滅した。 "
 precursor.602.name:0 "ユートの母星を発見"
 precursor.602.desc.a:1 "我々はユートの古代の母星を発見したが、 最近になってここを訪れたらしき何者かは、 残念ながら非常に徹底していたようだ。 [FromFrom.GetPlanetMoon]の価値あるものはきれいに持ち去られている。 "
 precursor.602.desc.b:1 "§Y[FromFrom.GetName]§!の調査の結果、 [FromFrom.GetPlanetMoon]はかつて「ユート」として知られる古代種族の母星であったことが判明した。 しかしながら、 この星系には最近になって他の星間航行種族が既に訪れており、 [FromFrom.GetPlanetMoon]の価値のある物はきれいに持ち去られている。 "
 precursor.1000.name:0 "『第一同盟』"
 precursor.1000.desc:1 "§Y[From.GetName]§!で、 古代の異星人文明の遺物を発掘した！  もし調査結果が正しければ、 この文明は多くの異なる種族からなる、 なんらかの大連合だったと思われる。 彼らは『第一同盟』と自称し、 200万年前に平和に共生していた。 \n\n発見された断片的星図によると、 『第一同盟』はその崩壊前に、 [From.GetStarName]星系周辺を中心として銀河の相当部分を支配していた可能性がある。 "
 precursor.1005.name:0 "『第一同盟』の宇宙軍基地"
 precursor.1005.desc:0 "§Y[From.GetName]§!の周回軌道上に、 『第一同盟』の主要な宇宙軍基地のものにちがいない残骸を検知した。 『同盟』は海賊や外敵の脅威から加盟国を守るために「連合宇宙軍」と呼ばれる巨大な艦隊を保有していたことが知られている。 今回見つかった前哨基地は、 彼らの数ある辺縁哨戒艦隊のひとつの停泊地だったようだ。 "
 precursor.1006.desc:1 "『第一同盟』の宇宙軍基地における考古学調査が終了し、 我々は「第28外辺縁哨戒艦隊」のエンブレムを復元した。 この中規模の機動艦隊は、 銀河辺縁に存在する『同盟』加盟国への交易路の防衛を担当していた。 [From.From.GetName]軌道上の基地は、 明らかにこの艦隊の母港だった。 "
 precursor.1010.name:0 "『第一同盟』の巡洋艦"
 precursor.1010.desc:0 "§Y[From.GetName]§!の軌道で『第一同盟』の巡洋艦の船首部が発見された。 艦の残りの部分全てにしては少ない量のデブリが周囲に残されているが、 この少量の残骸の状態は非常に悪く、 どうやら船体は巨大なマスドライバー投射器によって穴だらけにされたようだ。 "
 precursor.1011.desc:1 "§Y[From.From.GetName]§!の軌道上にある『第一同盟』の巡洋艦に派遣されていた考古学探検隊が帰還した。 破壊された艦船に使えるものはほとんど見つからなかったが、 考古学者は乗務員名簿を復元することに成功した。 『第一同盟』は彼らの合同の宇宙艦隊である「連合宇宙軍」の兵員を確保するため、 全ての所属国に人員の提供を求めていた。 復元された名簿から、 今回見つかった巡洋艦の乗組員は、 12の異なる種族から構成されていたことがわかった。 "
 precursor.1015.name:0 "カムダイの母星"
 precursor.1015.desc:0 "§Y[From.GetName]§!の調査によって、 [From.GetPlanetMoon]は虫人種族であるカムダイの母星であったことが明らかになった。 カムダイは古代の『第一同盟』の創設種族の一つだった。 惑星の地表はかつて巨大な巣のような都市に覆われていたが、 カムダイは南半球の三分の一を超える大きさの円形領域であらゆる建設行為を禁止していたことも分かった。 この地域は交配場と自然保護区を兼ねた場所だった。 "
 precursor.1016.desc:1 "§Y[From.From.GetName]§!に派遣された考古学探検隊は、 今は絶滅したカムダイについて多くを学んだ。 カムダイは光速の壁を突破した直後に、 『第一同盟』の他の創設種族の多くを相手に戦争を繰り広げた戦士の文明だった。 \n\nカムダイは敗北後、 『第一同盟』創設種族を熱狂的に支持するようになり、 彼らの最精鋭の戦士たちの多くは『同盟』の突撃部隊として敵と戦った。 今回、 我々は完璧な保存状態にあった「マギル・シャ」の回収に成功した。 これは『第一同盟』のカムダイ儀仗兵が使っていた、 儀礼用の鎌だった。 "
 precursor.1020.name:0 "チャッサゴの母星"
 precursor.1020.desc:0 "この惑星は蛇型種族チャッサゴの古代の母星である。 チャッサゴは『第一同盟』の創設種族のひとつだ。 彼らの都市の大多数は地下にあり、 [From.GetName]はトンネル網だらけになっていたが、 そのほとんどはチャッサゴが絶滅してから200万年以内に崩落してしまった。 [Root.GetName]の探査機は、 いくつかの地下都市の位置を特定した。 "
 precursor.1021.desc:1 "§Y[From.From.GetName]§!のチャッサゴの地下都市群の発掘は順調に進行しており、 我々はこの古代種族について多くを学んだ。 彼らは爬虫類であり、 成体で20m以上にも達する長大で脚のない身体をしていた。 \n\n残存する全ての記録がチャッサゴが交易の達人であったことを示しており、 彼らの交易船はしばしば非加盟種族と『第一同盟』との最初の接点となったようだ。 もしチャッサゴが『同盟』設立前から築いていた大規模な交易網からの利益がなかったなら、 『同盟』がこれほどの速度で勢力を拡大できたかは怪しかっただろう。 "
 precursor.1025.name:0 "ミジル・ヤンの母星"
 precursor.1025.desc:0 "小柄ながら繁殖力旺盛のミジル・ヤンは『第一同盟』の創設種族のひとつであり、 §Y[From.GetName]§!はその母星だった。 彼らの人口は地表に散在する何百もの巨大アーコロジーに集中しており、 これらのアーコロジーひとつひとつが数百万の個体を養う能力を有していた。 \n\nアーコロジーは空中歩廊ネットワークでつながっており、 ミジル・ヤンは明らかに、 [From.GetPlanetMoon]に残された自然を手つかずのままにすることを受け入れていた。 "
 precursor.1026.desc:1 "考古学者によって、 §Y[From.From.GetName]§!で絶滅したミジル・ヤンの化石が復元され、 この種族がどんな姿をしていたのか、 はっきり描けるようになった。 ミジル・ヤンは宇宙でも稀なほどに小さく、 ほとんどの個体は0.6mを超えることはなかった。 また草食性で、 げっ歯類に似た哺乳類だった。 \n\nミジル・ヤンの一家族はしばしば1000近い個体からなり、 個体の社会的地位はほぼ社交能力のみによって決まった。 ミジル・ヤンの外交団は『第一同盟』創立の影の原動力だったと考えられている。 "
 precursor.1030.name:0 "ヴロパックの母星"
 precursor.1030.desc:0 "§Y[From.GetName]§!は鳥人種族ヴロパックの母星だった。 ヴロパックは古代の『第一同盟』の創設種族のひとつだった。 飛べない鳥に似た生物で、 細長い脚で歩き、 化石からするとメスの身長は4mに達し、 オスはそれよりもやや小さかったと見られる。 \n\n彼らの都市はすべてくり抜かれた卓状台地の内部に建設され、 そのうちのいくつかでは台地そのものが人工物だったとスキャンによって分かっている。 恐らく、 新しい都市の天然の候補地を使い果たしてしまったヴロパック自身が作ったのだろう。 "
 precursor.1031.desc:1 "『第一同盟』の勢力の絶頂期、 ヴロパックは銀河最高の科学者としてその名を轟かせていた。 彼らの技術革新は『同盟』の最初の拡張期を推し進め、 複数の種族がヴロパックの技術を利用できる約束と引き換えに『同盟』の保護下に入った。 残念ながら、 現在の[From.From.GetName]の遺跡には、 これらの技術は残されていなかった。 "
 precursor.1035.name:0 "『第一同盟』の科学基地"
 precursor.1035.desc:0 "§Y[From.GetName]§!の地表スキャンの結果、 [From.GetPlanetMoon]の地表に古代設備の遺跡が同定された。 施設のほとんどは約200万年前の大規模な爆発で一掃されていたが、 範囲外にあった二、 三の建物は、 多かれ少なかれ爆発で破壊されずに済んだ。 これまで復元された証拠品の全てが、 この爆発が『第一同盟』が建設した何らかの研究拠点によるものであったと示している。 "
 precursor.1036.desc:1 "§Y[From.From.GetName]§!に派遣していた考古学探検隊が帰還した。 『第一同盟』の科学基地に残されたものは非常に少なかったが、 基地の隔離された位置から判断して、 研究対象は本質的に危険なものであった疑いがある――おそらく、 次元航行や高度な生物兵器が含まれていたのだろう。 \n\n復元された「科学アカデミー」のディスクから、 『第一同盟』の科学界がどのように組織されたかについて、 いくつかの洞察を得られた。 "
 precursor.1040.name:0 "『第一同盟』の合同植民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!で『第一同盟』の植民地の遺跡が発掘された。 この植民地は『同盟』衰退期の社会実験に使われたもののようだ――というのも、 この植民地の初期住民には、 『同盟』に参加していた全ての種族が同数ずつ含まれていたからだ。 植民地は設立から50年を待たずに放棄された。 "
 precursor.1041.desc:1 "考古学者たちは§Y[From.From.GetName]§!の植民地についてさらに多くを学んだようだ。 植民地建設時点ですでに『第一同盟』は崩壊の危機に瀕しており、 植民地はプロパガンダの道具――つまり、 全ての『同盟』参加種族の代表が参加し、 調和して共存するモデルとなる惑星――として機能させることを目的としていた。 \n\nこの試みは裏目に出たようで、 植民地が放棄される直前に住民同士の大規模な虐殺を含む深刻な内紛が発生した証が見つかっている。 "
 precursor.1045.name:0 "『第一同盟』の交易所"
 precursor.1045.desc:0 "二百万年前、 §Y[From.GetName]§!は『第一同盟』参加国の主要な交易拠点として栄えていた。 [From.GetPlanetMoon]の地表の大半はそびえ立つ都市で覆われ、 北半球だけで少なくとも12個の重要宇宙港の遺跡が確認されている。 恐らくは交易路の変遷と、 『第一同盟』崩壊の結果として、 [From.GetPlanetMoon]は数世紀をかけて徐々に顧みられなくなっていった。 "
 precursor.1046.desc:1 "この惑星に最初に入植した種族がどれだったのかははっきりしない――[From.From.GetPlanetMoon]からは、 『第一同盟』に参加していたことが知られるあらゆる種族の化石と骨が、 ほぼ同量ずつ発見されたのだ。 考古学者たちは半ダースもの公式の加盟種族でないものの遺体も確保しているが、 これらの種族は『第一同盟』領内で交易特権を享受していたようだ。 "
 precursor.1050.name:0 "戦闘の残骸"
 precursor.1050.desc:0 "およそ200万年前、 ここで『第一同盟』の「連合宇宙軍」と他の艦隊との大きな戦いがあった。 [From.GetName]の重力井戸がこの交戦で生じたデブリの多くをとらえたため、 いくつかの巨艦の残骸が[From.GetPlanetMoon]の地表で見つかる。 "
 precursor.1051.desc:1 "考古学者たちは§Y[From.From.GetName]§!の地表からいくつかの宇宙船の船体を発掘することに成功した。 この星系で200万年前にあった大規模な宇宙戦の遺産だ。 参戦した戦力は『第一同盟連合宇宙軍』の第二および第三艦隊で、 銀河辺縁からやってきた遊牧戦闘種族、 リキムの侵入を防ぐために戦った。 \n\n小競り合いは、 たちまち両勢力が数百隻もの船を用いる艦隊戦に発展したが、 どちらが勝利したかは判然としない。 "
 precursor.1055.name:0 "『第一同盟』の刑務所"
 precursor.1055.desc:0 "§Y[From.GetName]§!で大きな刑務所施設の遺跡が発見された。 この厳しい環境の惑星は『第一同盟』における一種の最厳重流刑地として使用されていたようだ。 連邦政府の施設として、 この監獄には『同盟』全土から集められた重罪犯が収容されていた。 \n\n残された記録によると、 ほとんどの囚人は海賊行為、 テロ、 その他の「本質的に異常」な犯罪を犯したかどで告発されていた。 監獄だった場所では、 今でも化石化した囚人の遺骸が見つかる。 "
 precursor.1056.desc:1 "§Y[From.From.GetName]§!での考古学調査により、 刑務所施設の少し南方に、 脱獄失敗の跡らしきものが見つかった。 小さな崖の下に、 刑務所から持ち出したと思われる多目的車両がひっくり返っていて、 その数キロ先には盗んだ気密スーツを着た囚人数名の遺骸が折り重なっていたのだ。 \n\n彼らはスーツの供給酸素を使い果たして窒息死したようだ。 理由はともかく、 刑務所当局が遺骸を回収しようとしなかったのは明らかだ。 "
 precursor.1060.name:0 "保護された原始惑星"
 precursor.1060.desc:0 "200万年前、 §Y[From.GetName]§!には初期青銅器時代の文明が存在した。 興味深いことに、 [Root.GetName]は[From.GetPlanetMoon]に『第一同盟』が建設した観察拠点が隠されていた証も発見した。 彼らは文化的汚染を避けながら、 この原始的な異星人を研究していたようだ。 \n\n観察拠点のほとんどは高度なエネルギー兵器で破壊されており、 この原始文明が青銅器時代以降に発展できなかった理由は分からない。 "
 precursor.1061.desc:1 "§Y[From.From.GetName]§!の考古学的発見から、 『第一同盟』は前宇宙文明の発展に干渉しないという明確な方針を保持していたことが分かった。 我々が[From.From.GetPlanetMoon]で発見したものと同様の隠された観察拠点は、 同盟宙域全体で少なくとも7つの惑星の軌道上で維持されていた。 \n\nこの文明の場合、 『第一同盟』の崩壊によって生じた勢力の真空状態に奴隷商人の一味がつけこみ、 侵攻を開始したことで終焉を迎えたようだ。 "
 precursor.1065.name:0 "軌道封鎖"
 precursor.1065.desc:0 "§Y[From.GetName]§!は200万年前に『第一同盟』の領内の奥深くだと考えられていた宙域に存在し、 『同盟』の残存する記録によると「非従順」とされた種族の大規模な植民地か母星だったようだ。 \n\nこの二者の間には一種の貿易戦争があったらしく、 『同盟』の「連合宇宙軍」は[From.GetPlanetMoon]を少なくとも2回、 それぞれ別の機会に大規模封鎖した。 軌道上に見られるデブリは、 この封鎖が何回か激しい抵抗を受けたことを示している。 "
 precursor.1066.desc:1 "§Y[From.From.GetName]§!の地表で考古学者のチームが『第一同盟』の駆逐艦の残骸を発見した。 駆逐艦は軌道封鎖に参加していたに違いなく、 [From.From.GetPlanetMoon]の原住種族が封鎖突破船に仕込んでいた反物質爆弾を起爆した際に墜落したようだ。 考古学者たちは駆逐艦のデータバンクの一部のコピーをなんとか取得し、 封鎖に参加した『第一同盟』の全ての艦船を記したリストを提供してきた。 "
 precursor.1070.name:0 "密輸業者の小惑星"
 precursor.1070.desc:0 "この小惑星は『第一同盟』の領内で活動していた様々な犯罪組織に非合法の宇宙港として使われていた。 『同盟』に参加するあらゆる種族の密輸業者、 海賊、 傭兵その他のならず者たちが、 禁制の積荷を下ろしたり、 新しい取引を仲介したり、 あるいはただこの小惑星に数あった酒場でくつろいだりしていたのだ。 "
 precursor.1071.desc:1 "小惑星§Y[From.From.GetName]§!における考古学的任務によって、 200万年前の『第一同盟』全土で暗躍していた犯罪地下組織について多くのことが明らかになった。 加盟国が互いに国境を開放したことで、 貿易と並んで犯罪も栄えたのだ。 密輸や海賊行為は『同盟』大艦隊のかなりの部分が忙殺されるほど深刻な問題となっていた。 "
 precursor.1100.name:0 "『第一同盟』の母星系を特定"
 precursor.1100.desc:0 "回収した『第一同盟』の遺物を熱心に研究した結果、 §Y[Root.Capital.GetName]§!の科学者はフェン・ハバニスの正確な座標を推定できるようになった。 フェン・ハバニス――偉大なる『第一同盟』の母星系だ！  我々は誰かに先を越される前に、 この星系に探検隊を派遣するべきだろう。 "
 precursor.1101.name:0 "『第一同盟』の本部"
 precursor.1101.desc:1 "§Y[FromFrom.GetName]§!はほとんどの期間を通じて『第一同盟』の統治の中枢であり、 大元老院が存在していた。 [FromFrom.GetPlanetMoon]には人口が密集しており、 地表のほとんどは惑星規模の都市で覆われていた。 この空前の大都市にいる十億単位の住民を養うため、 食料は別の惑星から輸入しなければならなかった。 \n\n『同盟』が崩壊すると、 食料輸送は事実上、 一夜にして止まってしまった。 可能な者は他の星に逃れたが、 ほとんどの者は取り残された。 軍閥や犯罪組織が[FromFrom.GetPlanetMoon]を切り分けるようになると、 大規模な飢餓と無政府状態が訪れた。 \n\n人口はその後数世紀にわたって減り続け、 惑星はほとんど生命のない死の世界さながらに衰退した。 これが、 『第一同盟』の最期を示す墓標となった。 "
 precursor.1102.name:0 "『第一同盟』の首都を発見"
 precursor.1102.desc.a:0 "我々はついに古代の『第一同盟』の首都を発見した。 だが、 残念ながら遅すぎたようだ。 何者かがすでにここを訪れたらしく、 価値あるものは持ち去られて久しい状態だった。 "
 precursor.1102.desc.b:1 "最近の§Y[FromFrom.GetName]§!の調査で、 この惑星は『第一同盟』と呼ばれる星間同盟の統治中枢として機能していたことが分かった。 他の探検家が最近ここを訪れたようで、 残念ながら彼らが[FromFrom.GetPlanetMoon]の価値ある人工物を全て持ち去ってしまったようだ。 "
 precursor.1500.name:0 "イラッシア政教協約"
 precursor.1500.desc:1 "我々は§Y[From.GetName]§!で古代の異星人文明の遺物を回収した！  これまでの彼らの言語の翻訳結果によると、 この異星人は自らを「イラッシア政教協約」と呼んでいたことがわかった。 彼らは100万年以上前に銀河のこの領域を支配した星間勢力だった。 \n\n彼らは6本の手足をもつ哺乳類だったようだ。 また、 彼らの帝国を襲い壊滅的な被害を招いた「ジャヴォリア痘」と呼ばれる何らかの伝染病の証拠がいくつか見つかった。 おそらく、 この病によって彼らは絶滅に至ったのだろう。 "
 precursor.1505.name:0 "隔離された惑星"
 precursor.1505.desc:0 "§Y[From.GetName]§!は産業発展とテラフォーミングの両方の痕跡が見られる、 かつては巨大なイラッシアの植民地だった。 他のイラッシアの惑星と同様、 化石化した遺骸が悲惨な物語を伝えている――ジャヴォリア痘により住民は急速に倒れ、 [From.GetPlanetMoon]の主要な集落の全てにパニックが広がったようだ。 軌道上には異常に大量のデブリがあり、 おそらく戦闘の名残だろう。 "
 precursor.1506.desc:1 "§Y[From.From.GetName]§!軌道上のデブリの分析を行った考古学者は、 イラッシア植民地が崩壊前後に軍事封鎖を受けたと結論した。 イラッシア艦隊はジャヴォリア痘を食い止めようとする無益な試みの一環として、 [From.From.GetPlanetMoon]を隔離するよう厳命していた。 少なくとも10隻以上の民間船が封鎖を破ろうとして、 激しい戦闘にもかかわらず、 いくつかは成功したようだ。 "
 precursor.1510.name:0 "浄化された惑星"
 precursor.1510.desc:0 "古代イラッシアの植民地である§Y[From.GetName]§!は明らかに、 大量の軌道爆撃を受けたようだ。 約120万年前に[From.GetPlanetMoon]の人口密集地だった場所には、 宇宙からでも今なお大きなクレーターが見える。 \n\n最初の爆撃を生き延びた少数の人々もまもなく、 当時のイラッシア惑星のほとんどで猛威を振るっていたジャヴォリア痘に屈したようだ。 "
 precursor.1511.desc:1 "考古学調査により、 §Y[From.From.GetName]§!の聴音哨の遺跡から通信ログを復元できた！  軌道上のイラッシア艦隊司令官とイラッシアの宇宙軍本部間の通信内容を示している。 司令官は、 ジャヴォリア痘の蔓延を阻止するために植民地の全生命を「浄化」せよ、 という命令に疑問を呈していた。 問題が解決する前にログが終わっていたが、 明らかに命令は実行されたようだ。 "
 precursor.1515.name:0 "ジョグラの母星"
 precursor.1515.desc:0 "[From.GetPlanetMoon]はジョグラ (イラッシア政教協約に服従した従属種族) の母星だった。 発見されたとき、 擬軟体動物であるこの種族は宇宙飛行を成し遂げる寸前だったが、 イラッシア人は長期の軍事作戦によりジョグラの都市の多くを壊滅させ、 征服した。 \n\nその後、 大規模なイラッシア地上軍守備隊が何十年も駐屯したという証拠が地表に残されており、 イラッシアの支配をジョグラが良しとしなかったことが窺える。 "
 precursor.1516.desc:1 "§Y[From.From.GetName]§!でジョグラの亜空間メッセージの残滓が見つかった。 これはイラッシア政教協約の他の従属種族に対して送信されたもののようだ。 \n\n§S「今こそ圧政者を打ち倒す時だ。 我々の諜報員の働きにより、 ジャヴォリア痘は軟弱なイラッシア人にしか感染しない一方で、 どんな種族でもキャリア (保菌者) になりうると分かった。 あらゆる手段を使って、 奴らの惑星に、 宇宙港に、 船に、 【意味不明】にさえも、 潜入するのだ！ \n\nイラッシア人どもはついに、 連中の自慢の艦隊でも打ち倒すことのできない敵に遭遇したのだ。 【意味不明】によって、 この機会をふいにしてはならない！ 」§!"
 precursor.1520.name:0 "ティダーグの母星"
 precursor.1520.desc:0 "およそ120万年前、 §Y[From.GetName]§!はティダーグ (イラッシア政教協約の従属種族) の母星だった。 彼らは翼を持つ節足動物で、 回収された化石によれば、 限定的ながら飛ぶことさえできたようだ。 現存する彼らの建築物から読み取れるわずかな事実が、 この推論の現実味を物語っている。 \n\n残念なことに、 [From.GetPlanetMoon]は大規模な軌道爆撃を受けたようで、 この文明の遺跡はほとんど残っていない。 "
 precursor.1521.desc:1 "§Y[From.From.GetName]§!での異星人遺跡の研究から、 イラッシア政教協約の終焉に関する新たな洞察を得られた。 イラッシア人はティダーグのことを、 ジャヴォリア痘を故意にイラッシアの地に蔓延させようと画策した従属種族のひとつだと信じていた。 \n\nこれが真実かどうか我々に確かめる術はないが、 イラッシア艦隊は軌道から[From.From.GetPlanetMoon]を焼き尽くすのに充分な証拠を感じたのだろう。 "
 precursor.1525.name:0 "死滅した植民地"
 precursor.1525.desc:0 "§Y[From.GetName]§!には、 約120万年前まで繁栄していたイラッシアの植民地域に見られるあらゆる特徴がある。 これまでに[From.GetPlanetMoon]の地表で見つかった遺跡は、 その年代にしてはかなり状態が良いものだ。 軌道爆撃や武装対立の痕跡も見られない。 \n\nイラッシアの入植者はジャヴォリア痘に屈したと思われる。 精力的な在来植物が無人となった都市に侵入し、 分厚い層となってその残骸を覆い隠した。 "
 precursor.1526.desc:1 "§Y[From.From.GetName]§!にある古代のイラッシア居留地から植物を撤去し、 捕食生物を寄せつけないようエネルギーフィールド発生器を組み立てた後、 考古学者が遺跡の本格的な発掘に取りかかった。 今や、 イラッシア社会の日常生活がどのようなものだったかについて、 とても詳しい知識が判明している。 \n\nデジタル地図帳 (イラッシアンの子供たちに彼らの帝国について教えるために用いられた) は、 とりわけ価値ある発見だ。 これはまた、 協約に征服されたあらゆる従属種族の詳細かつ中傷的な説明も含んでいる。 "
 precursor.1530.name:0 "イラッシア人の採掘基地"
 precursor.1530.desc:0 "§Y[From.GetName]§!の地表に連なる深いボーリング孔はすべて、 約120万年前にこの界隈で活発だったイラッシアの採掘活動によるものだ。 [Root.GetName]は徹底的な地表のスキャンを行ったが、 未だいかなる鉱山施設の廃墟も見つけられていない。 "
 precursor.1531.desc:1 "§Y[From.From.GetName]§!でボーリング孔を調査した結果、 考古学者はある穴の底に、 化石となった百人以上のイラッシアの鉱山労働者の遺骸を発見した。 彼らはイラッシア政教協約の凋落をもたらしたジャヴォリア痘の犠牲者だと思われる。 [From.From.GetPlanetMoon]からの避難が決定する以前に、 病気が広がらないようにする無益な試みの一環として、 彼らの仲間の死体はボーリング孔に投棄されたのだ。 "
 precursor.1535.name:0 "イラッシア人の植民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!はイラッシア人が絶滅する間際に作られた、 歴史の浅いイラッシア植民地だった。 [From.GetPlanetMoon]の北半球に、 ただ一つの居留地と初歩的な宇宙港のまばらな廃墟が見つかった。 化石化した残骸から判断して、 この地はイラッシアの領域を荒廃させるジャヴォリア痘に襲われた最初の一つだったように思われる。 "
 precursor.1536.desc:1 "§Y[From.From.GetName]§!で考古学者は驚くべき発見をした。 あらゆる証拠が、 このありふれた[From.From.GetPlanetMoon]こそがジャヴォリア痘の発生源であると示している！ \n\n珍しい在来バクテリアが、 検疫密封シールの製造不良のためイラッシア植民地を汚染した。 そして、 それは訪れる商船の空気浄化フィルターを通り抜けて広がった。 痘症は前例のない勢いで蔓延したので、 イラッシア人が発生源について特定する時間があったとは考えにくい。 "
 precursor.1540.name:0 "遺棄されたイラッシア人の艦"
 precursor.1540.desc:0 "遺棄されたイラッシア巡洋艦が、 100万年以上も§Y[From.GetName]§!の低軌道に取り残されている。 ゆっくりと回転する船に、 武器による損害の兆候は見当たらず、 脱出ポッドは全て動作不能にされていた。 予想通り、 船体内にエネルギー反応は探知できない。 "
 precursor.1541.desc:1 "§Y[From.From.GetName]§!の軌道上で発見されたイラッシア巡洋艦内には、 全乗組員の死体が残されていた。 ほぼ全員が、 その後イラッシアを絶滅させることになるジャヴォリア痘によって死んだようだが、 一部の乗組員は脱出ポッドに乗ろうとして憲兵に射殺されていた。 回復したログファイルによると、 感染爆発が明らかになった後、 艦長はこの船を隔離するよう厳命していた。 "
 precursor.1545.name:0 "疫病管理"
 precursor.1545.desc:0 "§Y[From.GetName]§!で、 大規模な軌道上軍事施設だったらしき残骸が発見された。 回収された遺物によれば、 この宇宙ステーションはおよそ120万年前、 イラッシア政府の疫病管理本部として使われていたようだ。 \n\n大方の既知種族に比べ、 イラッシア人は異星の疾病にはるかに敏感であり、 公共衛生研究所の予算は軍隊とほぼ匹敵していた。 にもかかわらず、 現存する記録はジャヴォリア痘が彼らの種族全てを滅ぼしたことを示している。 "
 precursor.1546.desc:1 "§Y[From.From.GetName]§!上のデブリフィールドで、 研究ログの残骸をいくつか回収した。 末期のエントリーは全て、 イラッシアを席巻したジャヴォリア痘の治療法発見に集中しており、 彼らは状況の悪化に伴いますます必死になっていった。 \n\n最後のエントリーは、 このステーション自体にも制御できない速度で痘症が広がっていたことを明らかにしている。 添付資料には、 このデータが将来のイラッシア人科学者の役に立つようにという空しい希望を込めて、 失敗した治療法発見の試みの詳細が残されていた。 "
 precursor.1550.name:0 "小惑星の聴音哨"
 precursor.1550.desc:0 "イラッシア軍の小規模な聴音哨が、 この小惑星の内部のくぼみに組み込まれていた。 近隣の星系へ向けられた多数の強力なセンサーアレイを備えている。 しかしすでに機能しておらず、 少なくとも一度、 別の集団によって略奪されたように見える。 "
 precursor.1551.desc:1 "イラッシア人が領土拡張期に、 近隣の文明への諜報や侵攻計画のため、 小惑星[From.From.From.GetName]を聴音哨に使ったことがわかった。 これらの攻撃は劇的な成功を収め、 すぐにイラッシア人は銀河のこの領域における支配的な勢力となった。 彼らの多くがジャヴォリア痘により死滅するずっと以前に、 この聴音哨はイラッシア軍により放棄された。 "
 precursor.1555.name:0 "巨大ガス惑星の科学ステーション"
 precursor.1555.desc:0 "かつてイラッシアの研究基地の一部だった残骸が、 §Y[From.GetName]§!の軌道で発見された。 イラッシア人がここで何を研究していたかは不明だが、 機器は巨大ガス惑星に狙いを定めていたようだ。 "
 precursor.1556.desc:1 "§Y[From.From.GetName]§!の軌道で発見されたイラッシアの残骸の分析からは、 ほとんど答えを得られなかったが、 イラッシアの科学者の研究内容の見当はついた。 復元された記録は、 巨大ガス惑星の高密度大気の奥深くに漂っている人工物体に言及している。 \n\n[Root.GetName]は度重なる大気内調査にもかかわらず、 そのような人工物の痕跡を発見していないので、 イラッシア人が最終的にそれを回収したか、 もしくは彼らが絶滅してからの長い歳月の間に他の誰かが回収したと思われる。 "
 precursor.1600.name:0 "イラッシア人の母星系を特定"
 precursor.1600.desc:0 "回収したイラッシアの遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者は古代イラッシア文明の母星「イラス」の正確な銀河座標を推定することに成功した！  他の誰かに先を越される前に、 この星系に遠征するべきだろう。 "
 precursor.1601.name:0 "イラッシア人の母星"
 precursor.1601.desc:1 "イラッシア――ここは、 イラッシア政教協約のかつての母星である。 何者かが比較的最近 (ここ二千年以内)、 わざわざ軌道上から[FromFrom.GetPlanetMoon]の地上を平方メートル単位で体系的に爆撃したようだ。 おそらく、 ジャヴォリア痘を再発生させないようという見当違いな試みだろう。 \n\nにもかかわらず、 地表は今でも、 帝国最末期に疫病に屈した数十億のイラッシア人の化石化した遺骸で覆われている。 母星に病が広がった時点で、 イラッシア政教協約はほぼすべて壊滅し、 従属していた異星人は公然と反逆していた。 \n\n軌道で回収した古代の人工衛星のログから判断すると、 この時までにイラッシア母星住民たちはほとんど諦めていたようだ。 最初期に痘が流行した植民地のような広範なパニックはほぼ起こらず、 終わりが近づいているという事実を大半が受け入れるようになっていた。 "
 precursor.1602.name:0 "イラッシア人の母星を発見"
 precursor.1602.desc.a:0 "ここはイラッシア、 かつて栄華を誇ったイラッシア政教協約の首都の残滓である。 何らかの遺物がイラッシア母星の破滅を生き残ったとしても、 既に他の何者かに持ち去られてしまったようだ。 ここには、 何者かが最近訪れたという明確な痕跡がある。 "
 precursor.1602.desc.b:1 "かつて大規模な軌道爆撃によって消し去られる前、 この星は豊かな生物圏を維持していた。 調査の結果、 [FromFrom.GetPlanetMoon]が「イラッシア政教協約」として知られる古代文明の首都だったことが明らかになった。 他の探索者によって価値のある物は既に持ち去られているので、 それ以上のことは何も分からなかった。 "
 precursor.2000.name:0 "サイブレックス"
 precursor.2000.desc:1 "§Y[From.GetName]§!上の古代異星文明遺跡から遺物を回収した！  信じがたいことに、 自身を「サイブレックス」と呼んでいたらしいこの文明は、 集合意識を共有した機械たちで構成されていたようだ。 遺物の年代からすれば、 彼らは約60万年前に銀河のこの領域で活動していたようだが、 正確な起源は不明である。 \n\n科学者が遺物から抽出した不完全なデータの断片によると、 いくつかの未知の理由により、 サイブレックスはある時点で、 あらゆる有機知的生命体を殲滅するための戦いを始めたようだ。 "
 precursor.2005.name:0 "クーアの母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!は、 およそ60万年前にサイブレックスに滅ぼされた古代のクーア文明の母星だった。 [From.GetPlanetMoon]は機械たちによって徹底的に採掘されてしまっており、 点在するいくつかの遺跡だけがクーア文明のよすがだ。 残りは消え去ってしまった。 "
 precursor.2006.desc:1 "§Y[From.From.GetName]§!がサイブレックスの発祥地だったと判明した。 [From.From.GetPlanetMoon]の原住種族クーアが、 知性機械を創り出したのだ。 経緯の詳細を知る術はないが、 最終的に大規模な集合意識を持つ機械、 サイブレックスの誕生につながった。 \n\n機械知性たちはある時点でクーアに反乱を起こした。 そして短いが破壊的な戦争で[From.From.GetPlanetMoon]の生物圏を破壊しつくし、 クーアの母星の人々を殺戮した。 そして近隣星系のクーア植民地も組織的に殲滅して、 彼らの文明を滅ぼしたのだ。 "
 precursor.2010.name:0 "インディマクの母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!はかつて、 サイブレックスの容赦ない拡大の犠牲者のひとつであるインディマクの母星だった。 [From.GetPlanetMoon]はインディマクが降伏を申し出るまで軌道上から爆撃された。 その後、 サイブレックスの戦闘体が地表に降り、 3年かけてインディマクの住民を計画的に絶滅させた。 \n\n[From.GetPlanetMoon]の70億人のインディマクとともに、 生物相の推定97％が破壊された。 "
 precursor.2011.desc:1 "§Y[From.From.GetName]§!の生物圏は、 60万年前のサイブレックスの侵略からようやく回復しはじめたばかりだ。 我々は植物に覆われたサイブレックスの工場の廃墟を発見したが、 そこではインディマク人奴隷が自種族を絶滅させるための軍需物資の製造を強いられていた。 絶滅計画が完了するとサイブレックスは工場を解体し、 残された奴隷労働者も「解体」した。 \n\nサイブレックスは[From.From.GetPlanetMoon]で大規模な採掘を続けていたようだが、 のちに何らかの理由により全星系から撤退したらしい。 "
 precursor.2015.name:0 "壊れたサイブレックス戦闘体"
 precursor.2015.desc:0 "サイブレックスの戦闘体の残骸が2体、 §Y[From.GetName]§!の軌道上で発見された。 それらは戦闘で破壊されたようだが、 敵方と思われるデブリは見つかっていない。 かなり一方的な戦闘だったのか、 もしくは見かけ以上の何がその戦いには隠されているようだ。 "
 precursor.2016.desc:1 "科学部門担当官[Root.GetLeaderName]は§Y[From.From.GetName]§!のサイブレックス戦闘体の残骸2体を調査して、 互いに戦って破壊されたものだと結論づけた。 この説は残骸の損傷パターンと、 またサイブレックスのものではないデブリが見つかっていないことの説明になる。 \n\nしかし、 サイブレックス同士が戦った理由は謎のままだ。 両者は活動できなくなった後、 自爆装置を起動して自らのニューラル・プロセッサーを破壊してしまった。 "
 precursor.2020.name:0 "サイブレックスの侵攻"
 precursor.2020.desc:0 "60万年以上前、 サイブレックスが[From.From.From.GetPlanetMoon]を侵攻した際に、 §Y[From.From.From.GetName]§!では大規模な地上戦が行われた。 彼らと戦った異星種族の名は時と共に失われたが、 激しい抵抗を見せたようだ。 壊れたサイブレックスの戦闘機械が[From.From.From.GetPlanetMoon]中で見つかり、 侵攻艦隊のデブリが未だに軌道上を漂っている。 "
 precursor.2021.desc:1 "[From.From.GetPlanetMoon]防衛部隊の予想外のしぶとさにより§Y[From.From.GetName]§!への侵攻が膠着した後、 サイブレックスは軌道上に撤退して選択肢を再検討したようだ。 \n\n解決策は[From.From.GetPlanetMoon]との衝突コースに2つの大型小惑星を誘導することだった。 サイブレックスが利用するつもりだった産業とインフラの大半が衝突によって破壊されたが、 膠着状態を打破するためには必要な代償だと判断された。 "
 precursor.2025.name:0 "サイブレックスの遺跡"
 precursor.2025.desc:0 "§Y[From.GetName]§!ではかつて大規模に発展したサイブレックスの星だった痕跡が見られる。 彼ら特有の効率性により、 [From.GetPlanetMoon]は徹底的に採掘され、 両半球に巨大な工業施設の廃墟が見られる。 不思議なことに、 赤道付近に大きな矩形領域がほとんど手つかずで残されているようだ。 "
 precursor.2026.desc:1 "それ以前の振る舞いからすれば驚くほど意外ながら、 サイブレックスは[From.From.GetName]に、 有機知的生命体が平穏に生活することを許す大規模な保留地を設置したようだ。 \n\nサイブレックスは注意深く監視はしたものの、 有機知的生命体が大規模な内戦を起こして大幅に人口を減らしてしまったときでさえ干渉しなかった。 数百年後、 サイブレックスは突然[From.From.GetPlanetMoon]を放棄し、 保留地の残りの人々は徐々に死に絶えた。 "
 precursor.2030.name:0 "サイブレックスの聴音哨"
 precursor.2030.desc:0 "§Y[From.GetName]§!は実際には人工天体で、 小惑星に見えるように岩の薄い層で注意深く隠されている。 内部は空洞になっており、 星系内の宇宙交通をひそかに監視するサイブレックスの聴音哨が置かれていた。 かなり昔に機能停止している。 "
 precursor.2031.desc:1 "実はサイブレックスの秘密聴音哨だった小惑星§Y[From.From.GetName]§!を詳細に調査したところ、 興味深い事実が判明した。 何らかの理由でサイブレックスはこの銀河から姿を消し、 この小惑星は取り残されたのだ。 管理AIはサイブレックス消滅後の少なくとも5万年は機能していたが、 その振る舞いはしだいにおかしくなっていった。 \n\nサイブレックスの亜空間ハブへの接続に5兆回以上失敗した後、 AIは小惑星の全回路をショートさせて自殺したようだ。 "
 precursor.2035.name:0 "サイブレックスのエネルギー精製施設"
 precursor.2035.desc:0 "サイブレックスの巨大なエネルギー精製施設の大昔のデブリが、 巨大ガス惑星§Y[From.GetName]§!の軌道上で発見された。 残留するエネルギー痕跡からすると、 何らかの反物質兵器によって破壊されたようだ。 "
 precursor.2036.desc:1 "サイブレックスが§Y[From.From.GetName]§!でヘリウム3を採掘していたことを示す証拠が見つかった。 宇宙空間を遊弋する彼らの艦隊に燃料として供給するため、 軌道上の施設でガスを精製していたようだ。 \n\n興味深いことに、 施設を破壊した反物質兵器は、 明らかにサイブレックスのものに特徴的なエネルギー痕跡を示した。 彼らはなぜ、 自らの精製施設を破壊したのだろう？ "
 precursor.2040.name:0 "戦闘のデブリ"
 precursor.2040.desc:0 "60万年ほど前、 §Y[From.GetName]§!の高軌道上で、 少なくとも5つの艦隊の間で大規模な宇宙戦闘が起こった。 艦隊の1つはサイブレックスのものだが、 軌道上のデブリの大半は他の参加勢力のもののようだ。 "
 precursor.2041.desc:1 "§Y[From.From.GetName]§!での古代の戦いの残骸を解析すると、 サイブレックスと同時代に存在した4つの異星人国家が、 機械知性の進攻を食い止めるために必死で力を合わせたことがわかった。 \n\n戦いによるサイブレックスの残骸の量が少ないことからすると、 成功しなかったようだ。 "
 precursor.2045.name:0 "古代のサイブレックス基地"
 precursor.2045.desc:0 "不毛な星§Y[From.GetName]§!には、 かつて大規模なサイブレックス基地が存在したようだ。 散乱したデブリや大きなクレーターを除けば、 いまは何も残っていない。 詳細を知るには、 基地のあった場所をより注意深く調べる必要がある。 "
 precursor.2046.desc:1 "§Y[From.From.GetName]§!のかつてサイブレックスの基地があったクレーターで、 サイブレックスのものではないらしき大型船の残骸を発見した。 考古学者によれば、 その船はサイブレックスの攻撃を受けた有機生命文明のものだと思われる。 だとすれば、 一種の自殺攻撃で基地に衝突させたのかもしれない。 \n\n基地の破壊に他の説明はつかなかった。 "
 precursor.2050.name:0 "有機生命体の遺骸"
 precursor.2050.desc:0 "古代の異星人の凍りついた遺骸がほぼ数千体、 §Y[From.GetName]§!の近くで発見された。 遺骸には十以上の種族が混ざっており、 その年代は予備調査の結果によればおよそ60万年前……銀河のこの領域で機械知性サイブレックスが暴威を振るっていたのと同時期だ。 "
 precursor.2051.desc:1 "[From.From.GetName]で見つかった異星人の遺体はすべて、 真空に投げ出されたことが死因だと分かった。 表皮にはそれぞれ、 サイブレックスが捕虜にした有機生命体に刻印することで知られるバーコードがあった。 おそらく尋問を終えた後か、 何らかの救出作戦が行なわれた際に逃がさないよう、 サイブレックスが「宇宙投棄」したのだろう。 \n\n真相は永遠に闇の中だ。 "
 precursor.2055.name:0 "サイブレックスの研究基地"
 precursor.2055.desc:0 "数十万年前に§Y[From.GetName]§!を周回していたサイブレックスの研究ステーションのモジュールがひとつ、 ひどく焼け焦げた状態で発見された。 真空にさらされたモジュール内部は、 機械と有機物が混ざりあった生物の遺体で一杯だ。 "
 precursor.2056.desc:1 "§Y[From.From.GetName]§!で見つかったサイブレックスの研究モジュールの調査により、 機械知性がサイバネティック生命体の実験をしていたことが明らかになった。 何百体もの不運な捕虜が施設に移送され、 手足や内蔵を様々な機械装置に交換されたのだ。 \n\n実験の正確な目的は不明なままだ――サイブレックスがこのラボ外でサイバネティック個体を使用した形跡はない。 "
 precursor.2100.name:0 "サイブレックスの母星系を特定"
 precursor.2100.desc:0 "回収されたサイブレックスの遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者たちは古代の機械知性たちが「サイブレックス・プライム」と呼んでいた星系の正確な銀河座標を推定できた――おそらく、 あらゆる有機知的生命体を絶滅させる試みが頓挫した後、 彼らはそこに退却したのだ！  他の誰かに先を越される前にこの星系への遠征を始めるべきだろう。 "
 precursor.2101.name:0 "サイブレックスの中央集合体"
 precursor.2101.desc:0 "銀河の有機生命体殲滅に着手してから17年目に、 サイブレックスは計画を再考したようだ。 それが戦闘に負けたためなのか、 集合知性のイデオロギー転向のためなのかは決してわからないだろうが、 いずれにせよ彼らは計画を放棄した。 \n\n彼らそれから百年近くかけてゆっくりと撤退し、 やがて完全に姿を消した。 撤退したこの星系に、 彼らはその全文明を収めておける巨大なリングワールドを建造したのだ。 \n\nそれから数千年の間、 彼らはここで隔絶していたが、 ある単独の探検家が偶然この星系にたどりつき、 銀河全体にその位置を伝えた。 恐るべきサイブレックスが再び見つかったという知らせにより、 近隣諸国は大規模な軍事遠征を行い、 サイブレックスのリングワールドを破壊しつくした。 \n\n奇妙なことに、 サイブレックスはまったく抵抗しなかったようだ。 "
 precursor.2102.name:0 "サイブレックスのリングワールドを発見"
 precursor.2102.desc.a:0 "この巨大なリングワールドは明らかにサイブレックスが建造したもので、 彼らが有機知的生命体の殲滅に頓挫した後に退却した地にちがいない。 残念ながら、 最近になってここを訪れたらしき何者かは、 非常に徹底していたようだ。 価値あるものは何も残っていない。 "
 precursor.2102.desc.b:0 "調査の結果、 この興味深いリングワールドは「サイブレックス」として知られる機械知性文明によって建造されたものだと明らかになった。 しかし残念なことに、 それ以外のことはほとんどわからない。 価値あるものは何も残っていない。 "
 precursor.2200.name:0 "生体金属"
 precursor.2200.desc:0 "§Y[From.GetStarName]§!星系にある巨大なリングワールドについての発見を報告した科学部門担当官§Y[Root.GetLeaderName]§!は、 畏敬の念を抑えられなかった。 リングの巨大さは我々の理解を超えており、 我々だったらその一区画を建造するだけでもどれほどの時間がかかるか見当もつかない。 \n\nスキャンの結果、 リング上にはこれまで見たことのない希少な新しい資源である生体金属が大量に残されていることが判明した。 この物質は、 リングの建設者がこれを建設できたそもそもの理由のひとつかもしれない。 この技術を研究することで、 彼らの知識に迫れるだろう。 "
 precursor.301.name:0 "先駆者に関する発見"
 precursor.301.a.desc:0 "傍受した通信によると、 ある探鉱者集団が§H[precursor_planet.GetName]§!で古代の先駆文明に関連する何かを見つけたようだ。 彼らは迷信のため、 [precursor_planet.GetPlanetMoon]を放っておくことにしたようで、 発見物は手つかずのままだ。 "
 precursor.301.b.desc:0 "§H[precursor_planet.GetName]§!近傍を通過したいくつかの商船が、 それぞれ別個に[precursor_planet.GetPlanetMoon]の方角からの奇妙な調査データについて報告している。 精査した[Root.Capital.GetName]の専門家は、 それらが先駆文明の痕跡ではないかと考えている。 "
 precursor.301.c.desc:0 "[Root.Capital.GetName]の当局が大規模な密輸組織を摘発し、 多くの関係者を逮捕した。 司法取引の結果、 組織幹部の一人が、 古代の先駆文明の残滓があるらしき[precursor_planet.GetPlanetMoon]の座標を明かしている。 "
 precursor.301.d.desc:0 "わが地上軍に志願した兵士たちが、 サバイバル訓練の一環で§H[precursor_planet.GetName]§!に低高度開傘降下を行った。 2ヶ月後に回収されたうちの一人が、 その星にかつて存在した古代の先駆文明の痕跡らしきものの報告を上げている。 "
 precursor.301.e.desc:0 "シータ分析群の観測によれば、 §H[precursor_planet.GetName]§!には不規則事象がありそうだ。 この無人天体の近辺では[Root.GetSpeciesAdj]のユニットは活動していないが、 初期分析は遥かな昔に先駆文明が訪れた可能性を示している。 "
 precursor.301.f.desc:0 "§H[precursor_planet.GetName]§!の地表を定期哨戒しているドローンから集合意識に宛てて、 わが支配領域内の不規則事象について報告が上がった。 先駆文明と関連のありそうな痕跡が見つかったというのだ。 "
 precursor.301.a:0 "調査すべきだ。 "
