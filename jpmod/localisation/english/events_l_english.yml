 # Country Events
 #############################
 country.1.name:0 "亜光速の探査機"
 country.1.desc:0 "FTL航法を開発する以前、 我々は[Root.Capital.GetName]から近隣の星系に向け、 亜光速探査機をいくつか相対論的速度で送り出した。 当時の科学者はうかつにも、 異星人への挨拶のつもりで、 記憶回路に我々の文化的情報を含めていた。 \n\n今になって、 それらのデータが我々を害する目的で利用されるかもしれない可能性が認識された。 我々に冷淡な誰か (あるいは何か) に見つかる前に、 探査機を回収しなければ！ "
 country.1.a:0 "それほど遠くには行っていないはずだ。 "
 country.1.a.tooltip:0 "亜光速の探査機の連鎖イベントが開始された。 "
 country.3.name:0 "亜光速の探査機を発見"
 country.3.desc:0 "[Root.GetName]はわが亜光速探査機を[Root.GetStarName]にて発見した。 可能な限り早く回収作業を開始するべきだろう。 "
 country.3.a:0 "確かに。 "
 country.4.name:0 "探査機を回収"
 country.4.desc:0 "我々は[space_probe.GetStarName]にて亜光速探査機を回収した。 その観測装置が長年にわたり集めていた情報によって、 星系内すべての惑星の情報が明らかになった。 "
 country.5.name:0 "イオンの航跡"
 country.5.desc:0 "[Root.GetName]は[Root.GetStarName]星系にて、 見失った亜光速探査機が設置したブイから放たれる信号を拾った。 ブイから続くイオンの痕跡は別の星へ延び、 理由は不明だが何者かが探査機を曳航し運び去ったことを示している。 "
 country.5.a:0 "この航跡を追ってみるか。 "
 country.6.name:0 "回収者を発見"
 country.6.desc:0 "失った探査機を発見した！  つぎはぎだらけの船の小集団が[From.GetName]星系にて発見され、 その一隻が短距離トラクタービームにて探査機を固定している。 \n\n彼らから通信が入っている。 "
 country.7.name:0 "回収船の船長"
 country.7.desc:0 "何が望みだ、 異星人？ この探査機は俺らの物だ。 拾ったのさ。 俺らが最初にな！ 見世物じゃねえぞ。 そうさ、 こっちは慎重な作業してんだよ、 そこの船。 \n\nそれとも……探査機が欲しいってんなら、 売るぞ。 100クレジットでお前の物になる。 良い取引だろ。 そうだろ。 お前は探査機が物になるし、 俺らは仕事が楽になる。 みーんな勝ち組だ。 特に俺らが。 "
 country.7.a:0 "おとなしく引き渡せ。 さもなくばお前らを叩き潰す！ "
 country.7.a.response:0 "ホッホォ！  野郎ども聞いたか、 エイリアンがキレてやがるぜぇ！  バグワイ、 お前何してんだか知らんがさっさとコンソールに来いよ、 このアホの話を聞いてみろや！  ホッホォ！ \n\nこの探査機はな、 「俺ら」のモンなんだよ。 公明正大な廃品回収ってやつさ。 お前の船のデブリもそうなるぜ。 ヒィィヤァッハァァァ！ "
 country.7.b:0 "随分な暴利だが、 それでいいぞ。 "
 country.7.b.response:0 "いいだろ。 そうだろ！ お前の所に探査機を開放してやるよ。 もしかしたら、 ほんのちょっぴり傷ついてるかもな。 偶然だが、 回収中にぶつけちまったんだ。 ミグワイのヤローが操作ミスっちまいやがった。 下手くそなウスノロ！ \n\nけどまあ探査機は十分に良い状態だろ！ 返品はナシだ！ 俺らは出発する。 "
 country.8.name:0 "探査機を譲受"
 country.8.desc:0 "回収船は約束を守り、 探査機は我々の操作下に入った。 引き渡しが完了するが早いか、 彼らの艦隊は未知の星系へ旅立った。 \n\n探査機は酷い状態だったが、 [salvager_system.GetName]星系の詳細観測情報を記憶装置からダウンロードできた。 "
 country.9.name:0 "探査機を回収"
 country.9.desc:0 "異星人の回収船の残骸から、 我々の亜光速探査機を回収した。 少しへこんでいて、 回収船が価値ある部品を仕分けるためか、 各部品に落書きのようなマークがつけられていた。 そのような状況でも、 [salvager_system.GetName]星系の詳細観測情報を探査機の記憶装置からダウンロードできた。 "
 country.10.name:0 "亜空間の異常"
 country.10.desc:0 "[Root.GetName]は[Root.GetStarName]星系で、 巨大な亜空間存在を発見した。 我々が見失っていた亜光速探査機を中心に出現したようだ！ "
 country.10.a:0 "慎重に継続しなければ。 "
 country.11.name:0 "亜空間存在を撃退"
 country.11.desc:0 "我々は、 探査機に引き寄せられていた敵対的な亜空間存在を排除した。 なぜこのような存在が無人探査機に惹きつけられていたのかは謎だが、 とにかく探査機はほとんど無傷だった。 \n\nわが軍が回収したこの探査機のメモリーバンクから、 [anomaly_system.GetName]星系の詳細探査情報を抽出することに成功した。 さらに、 亜空間存在が残したエネルギー痕跡は、 科学者にとって大量の価値ある物理学データを生み出した。 "
 country.12.name:0 "改造された探査機"
 country.12.desc:0 "[Root.GetName]がセンサーで走査したところ、 [Root.GetStarName]星系にて我々の亜光速探査機を発見した。 しかしそれは……何かをされたようだ。 異星起源の改造が船体に施されており、 探査機のエネルギー反応は本来より大きくなっている。 \n\n探査機からの通信を受信した！ "
 country.13.name:0 "探査機の意識"
 country.13.desc:0 "Shhblzxtfrgr……貴方は私の……創造主ですか？ "
 country.13.a:0 "はい。 我々が貴方の創造主です。 "
 country.13.a.response:0 "Krtxltilgr……ならば……貴方は……死ぬべき……"
 country.13.b:0 "いいえ。 あなたは誰ですか？ "
 country.13.b.response:0 "Rrkgkthxxft……あなたの……運命……"
 country.14.name:0 "探査機が破壊された"
 country.14.desc:0 "失われていた亜光速探査機を操っていた、 異星人による改造部分のわずかな残骸から、 価値ある工学的情報が得られた。 記憶回路も調査され、 [modified_probe_system.GetName]星系の全探査情報が抽出された。 "
 country.15.name:0 "探査機収集完了"
 country.15.desc:0 "すべての亜光速探査機の回収に成功した！  我々の文化の詳細情報は、 異星人の目や光受容体などに映らない安全な状態だ。 \n\n探査機のセンサー情報を統合することで、 近隣星系の更なる完全調査データを入手した。 "
 country.50.name:0 "居住可能天体の調査"
 country.50.desc:0 "豊かな生物圏が[Root.Capital.GetName]特有のものではないことは、 今や疑いようがない。 科学コミュニティも大衆も、 銀河中いたるところで見つかるさまざまな異種生命体について知りたがっている。 \n\n我々はすでに、 遭遇する生命体の分類を進めているが、 異種生物学者たちは生命のいる居住可能天体での調査活動に注力するよう訴えている。 "
 country.50.a:0 "称賛すべき計画だ！ "
 country.50.b:0 "もっと注力すべきことが他にある"
 country.51.name:0 "調査完了"
 country.51.desc:0 "居住可能天体の調査を通じて、 生物学者たちは異種生命体について膨大なデータを収集した。 生命進化に関する旧説の大半は否定され、 科学コミュニティはゼロから新しいモデルを打ち立てなければならなくなっている！ \n\n新しくオープンした[Root.Capital.GetName]の宇宙生物学博物館には、 とても興味深い発見の数々が展示されている。 大衆は夢中になり、 奇妙な生命体の研究継続にたくさんの寄付が集まっている。 "
 country.53.name:0 "異星生物の標本調達"
 country.53.desc:0 "[Root.Capital.GetName]の宇宙生物博物館の館長が、 生きたエイリアンの捕獲を依頼してきた。 これらの生物は調査済みの居住可能天体で目撃されたものだが、 捕獲は困難だ。 この作業には調査船を一隻、 長期にわたり従事させる必要がある。 "
 country.53.a:0 "標本集めに勤しもうじゃないか。 "
 country.53.b:0 "いいや、 そんな余力はない。 "
 country.54.name:0 "ターブラック確保"
 country.54.desc:1 "[From.From.GetName]での大々的な調査により、 小型潜水艦の編隊が、 捕まえにくい調査対象……生きたターブラックを、 なんとか捕獲した。 \n\nこの光り輝く生物は、 微弱な超能力波を放ち、 ほとんどの有機生命体に恐怖感を与えることで自身を守っている。 この生物の自然環境を再現した特殊な水槽を調査船に乗せて運ぶことになる。 直接接触した[Root.GetName]の乗組員は長期にわたる精神治療が必要だが、 とにかく作戦は成功した。 "
 country.55.name:0 "タッサーゴイド確保"
 country.55.desc:1 "タッサーゴイドは夜の[From.From.GetName]の密林を闊歩する、 致命的に危険な捕食者だ。 チューブに似た口で脳を吸われて殺される前に、 電気ショックによって捕獲した。 \n\n捕獲までに[Root.GetName]の隊員3名が犠牲となった。 [Root.Owner.Capital.GetName]宇宙生物博物館は、 館内区画の一つを名誉ある犠牲となった隊員の名前に変更することを決定した。 "
 country.56.name:0 "オリンシ確保"
 country.56.desc:1 "オリンシと呼ばれる小型げっ歯類に似た生物は、 [From.From.GetName]に生息している。 幅広い気候を持つ[From.From.GetPlanetMoon]のいたるところに生息している。 非常に早く繁殖し、 電気ケーブルを噛むのが大好きなようだ。 \n\nこの生物の捕獲は特に問題なかった。 実のところ、 最初に彼らを捕獲したあと、 もっと大勢が[Root.GetName]の軌道シャトルに「ヒッチハイク」してやってきたのだ。 なぜ宇宙生物博物館が彼らの捕獲を依頼したのか、 まったくもって謎が残る。 "
 country.57.name:0 "スニラン確保"
 country.57.desc:1 "スニランは[From.From.GetName]赤道上の広大な砂漠に住む、 大型の穴を掘る生物だ。 この捕食者は砂の中から動くものを感知すると、 食料に刺さることを期待して背中から長い棘を即座に伸ばすのだ。 \n\n最初はこの生物の捕獲は困難だったが、 数百の無人ドローンを砂漠の全方位に飛ばすことで解決した。 これは、 背中に100以上の棘を持つ非常に大きく成長した個体の発見に繋がった。 "
 country.58.name:0 "グーランサの群れを確保"
 country.58.desc:1 "グーランサは平坦な形状の大きな草食動物だ。 体内にガス溜まりを持つように進化し、 地上数センチメートルに浮かぶことができる。 彼らは数十匹の群れで動き、 [From.From.GetName]の吹きさらしの平原で見られる苔や地衣類を食べて過ごす。 \n\nグーランサは無慈悲にも[From.From.GetPlanetMoon]の生態系の頂点にいる捕食者に狙われ、 [Root.GetName]の生物学者によると僅か数百頭しか生き残っていない。 群れの一つ、 9頭を確保することに成功し、 [Root.Owner.Capital.GetName]に運ぶ予定だ。 "
 country.59.name:0 "ウッドロラン確保"
 country.59.desc:1 "[Root.GetName]の乗組員は、 [From.From.GetName]の凍った地表から、 ウッドロランの小集団を捕獲することに成功した。 この白くてフワフワの雑食性生命体は、 自ら丸まって硬いボールのようになり、 [From.From.GetPlanetMoon]の雪原を驚くべきスピードで転がる。 ある個体は時速80km以上を記録した。 彼らの通過した後には大きな雪煙が舞い上がるため、 追跡の手助けとなった。 "
 country.60.name:0 "ズルコルの群れを確保"
 country.60.desc:0 "ズルコルは昆虫に似た群生生物で、 大型であることと、 岩食性、 すなわち地上の岩や鉱石を栄養源にする点の二つが特徴である。 [Root.GetName]のあるシャトルは、 うっかりズルコルの群れを突き抜けてしまい、 船体をかじられて深刻な損傷を負った。 \n\n[Root.Owner.Capital.GetName]宇宙生物博物館では、 この生物専用の収容施設を建造しはじめている。 "
 country.61.name:0 "宇宙生物確保"
 country.61.desc:0 "宇宙生物博物館に依頼された生物をすべて確保した。 博物館は巨大な施設に成長し、 人工重力発生装置や大気処理装置によって様々な環境が再現されている。 \n\nその驚異を一目見ようと、 [Root.GetName]全土から訪問者がやってきている！ "
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "数世紀前、 [Root.Capital.GetName]のある宗教の過激派司祭とその敬虔な信者たちのグループが、 既存の宗教を離れて新たな教団を結成した。 彼らは[radical_cult.GetName]と自称し、 長年にわたり多くの虐殺行為やテロ行為に加担してきた。 \n\n近年ではその動きは目立たなくなっていたが、 彼らの潜入工作員がわが軍に潜んでいたことが最近になって判明した。 裏切者は密かに、 小規模な宇宙艦隊が作れるほどの建造部品を[Root.Capital.GetName]の小さな秘密工場へ横流ししていたのだ！  この背信行為がやっと判明したころには、 異端者たちは惑星軌道を脱し[hijacked_fleet_planet.GetName]へ逃れた後だった。 "
 country.200.a:0 "彼らを止めなければならない！ "
 country.202.name:0 "異端者の艦を無力化！ "
 country.202.desc:0 "我々の勇敢な軍勢は、 巧みに異端者の艦隊のうち一隻を無力化した！  船体はほとんど無傷で、 内部から微弱な生体反応を検出した。 \n\n手近な危険はすべて排除したので、 生存者を確保するために突入作戦を実施するべきだろう。 彼らから[From.Ownert.GetName]教団の究極の目標を聞き出せるかもしれない。 "
 country.202.a:0 "接舷突入を準備！ "
 country.203.name:0 "移乗攻撃"
 country.203.desc:0 "無力化した異端者の船に突入したわが部隊は、 生存者に激しい抵抗を受けたが、 何名かの捕虜の確保に成功した。 彼らからの事情聴取で判明したことは、 当初の疑いより遥かに深刻な状況だった。 [cult_name.GetName]の潜入工作員には、 宇宙軍の将官や政府の高官が何名も含まれていたのだ！ \n\n[Root.Owner.Capital.GetName]では大勢が検挙され、 教団所有の全資産が差し押さえられた。 しかし、 それだけでは彼らが密かに建造していた艦船の説明が全てつくわけではないし、 また教団の指導層は姿を消してしまった。 我々は、 いくつかの近隣星系に続くかすかなイオン航跡を追跡している。 "
 country.203.a:0 "このテロリスト共を追い詰めろ！ "
 country.204.name:0 "異端の襲撃部隊に遭遇"
 country.204.desc:0 "[Root.GetStarName]にて[radical_cult.GetName]の旗を掲げた船を確認した。 目標は武装にエネルギーを充填しており、 こちらを迎撃しようとしている！ "
 country.205.desc:0 "[Root.GetStarName]星系にて、 またしても[radical_cult.GetName]所属の船に遭遇した。 彼らは攻撃陣形で接近してくる！ "
 country.206.desc:0 "異端者[radical_cult.GetName]の艦隊がまたしても、 [Root.GetStarName]星系にて発見された。 しかし今回は、 見慣れない設計の船が一隻含まれている！ "
 country.207.name:0 "戦闘のデブリ"
 country.207.desc:0 "我々はこれまで異端者の艦隊を打ち負かしてきたが、 憂慮すべき疑問が浮かんできた。 [radical_cult.GetName]は[Root.Gapital.GetName]で秘密裏に建造できた以上の数の船を配備していたし、 さらに今回は、 未知の設計の大型艦を投入してきたのだ。 \n\nあれらの船はどこから来たのか？  先ほど破壊したのと同じような軍艦がもっとあるのだろうか？  戦闘のデブリを調査すれば答えが分かるはずだ。 "
 country.207.a:0 "調査を開始せよ。 "
 country.207.a.tooltip:0 "[our_fleet_position.GetName]星系の§Sスペシャルプロジェクト§!を発令可能。 "
 country.208.name:0 "解析作業完了"
 country.208.desc:0 "異端者の奇妙な艦の残骸を解析した結果、 科学者たちは[radical_cult.GetName]の艦船の供給源がわかったと確信している。 ログの断片が示唆するところによれば、 [Root.Capital.GetStarName]を逃れた異端者の艦隊は、 放棄された異星種族の造船所を発見したようなのだ。 \n\nこの自動造船所により彼らは戦力を増やし、 造船所のメモリーバンクで見つけた設計図を用いた新型艦まで生産している！  これを続けさせるわけにはいかない。 "
 country.208.a:0 "その造船所は破壊するべきだ！ "
 country.209.name:0 "造船所破壊完了"
 country.209.desc:0 "[radical_cult.GetName]が我々との戦いに利用していた異星人の造船所は破壊された！  わが軍は緊急脱出ポッドに乗った異端者を数人捕らえたが、 そこにチーフエンジニアも含まれていた。 彼が知る造船所の高度な技術は価値があるものだ。 \n\n不幸にも、 教団のカリスマ女性指導者が数週間前、 造船所から新しい旗艦で出航したことがわかった。 さらに強力な、 別種の異星人の船だ。 諜報部門はこの船の位置特定を最優先事項とした。 "
 country.209.a:0 "その女を見つけてやる！ "
 country.210.name:0 "異端者の旗艦の所在地"
 country.210.desc:0 "深宇宙偵察プローブが、 [radical_cult.GetName]に属する異星人船のエンジンが放つかすかな亜空間変動信号を拾い上げた。 行方を眩ました、 カルト教団の旗艦が発生源と思われる！ \n\n可能な限り早く艦隊を送り込み、 星系を調査するべきだろう。 この船と教団のカリスマ指導者は放置するには危険すぎる。 "
 country.210.a:0 "艦隊の準備を。 "
 country.211.name:0 "異端者の旗艦"
 country.211.desc:0 "ついに我らを発見したか。 だが、 それがどうした。 \n\n我が弟子たちは、 [Root.Owner.GetSpeciesName]の未来のため喜んで命を捧げるだろう。 知らなかったのなら教えてやるが、 §Y我こそ§!未来そのものである。 \n\n貴様の哀れな軍勢を始末したら、 我が旗艦は母星[Root.Owner.Capital.GetName]に赴き、 そこに巣食う不信心者どもをついに浄化するであろう。 "
 country.211.a:0 "これで終わらせよう。 "
 country.213.name:0 "旗艦を無力化"
 country.213.desc:0 "我が軍は[radical_cult.GetName]の旗艦の無力化に成功した！  武装とエンジンはもはや機能しないが、 生命維持装置は安定している。 突入部隊を編成するべきだろう。 \n\n異端者の武装兵が大量に船に残っているため、 確保には相当数の歩兵戦力が必要だ。 "
 country.213.a:0 "この船は我々のものだ！ "
 country.214.name:0 "異端者の旗艦を確保"
 country.214.desc:0 "区画単位でじりじりと白兵戦を進めた末、 我が海兵隊はようやく、 [radical_cult.GetName]旧旗艦の最後の抵抗勢力を殲滅した。 狂信者たちは無益な自爆攻撃に喜んで命を捧げたため、 捕虜となったのはわずかだった。 教団の指導者は艦橋で自殺しているのが発見された。 ついに、 [radical_cult.GetName]は終わりを迎えたのだ。 \n\n技術者が船の機関部を修復し、 [disabled_cultist_flagship.GetName]という識別名を与えて艦隊に編入した。 この船はなるべく早く宇宙港に移動させ、 本格的な修理を行うべきだろう。 "
 country.17.name:0 "回収船艦隊が破壊された"
 country.17.desc:0 "無人偵察機によると、 [salvager_system.GetName]にて、 失われていたわが亜光速宇宙探査機を違法に確保していた回収船を、 何者かが撃破したようだ。 探査機自体は戦闘に巻き込まれて破壊されたようで、 少なくとも機密情報が危険な勢力の手に渡る心配はなくなった。 "
 country.19.name:0 "異常な亜空間が破壊された"
 country.19.desc:0 "深宇宙探査センサーが、 [anomaly_system.GetName]星系の異常な亜空間が何者かによって破壊されたことを検出した。 亜光速探査機自体は戦闘に巻き込まれて破壊され、 機密情報について心配する必要はなくなった。 "
 country.21.name:0 "改造された探査機が破壊された"
 country.21.desc:0 "長距離スキャンにより、 [modified_probe_system.GetName]星系の改造された亜光速宇宙探査機が何者かに破壊されたことが確認された。 幸運にも、 戦闘後には記憶回路は破壊しつくされており、 他勢力に機密情報が持ち出された可能性はない。 "
 country.218.name:0 "異端者の船が無力化された！ "
 country.218.desc:0 "異端者の艦隊のうち一隻が、 わが軍以外の勢力によって無力化された！  船体はほとんど無傷で、 内部から微弱な生体反応を検出した。 \n\n手近な危険はすべて排除したので、 生存者を確保するために突入作戦を実施するべきだろう。 彼らから[From.Ownert.GetName]教団の究極の目標を聞き出せるかもしれない。 "
 country.219.name:0 "異端者の艦隊が破壊された"
 country.219.desc:0 "[marauder_system.GetName]星系で、 異端者の指揮する艦隊が壊滅した。 "
 country.221.desc:0 "[radical_cult.GetName]教団が用いていた異星人の造船所を、 何者かが破壊した！  暫定報告によると異端者の戦力は一掃されたようだが、 教団のカリスマ指導者は戦闘開始直前に、 新たな旗艦で出航したようだ。 \n\n彼女は未だにこの銀河のどこかに潜んでいるのだ。 軍事諜報部はこの旗艦の位置を特定すべく努力している。 "
 country.223.name:0 "異端者の旗艦が撃沈された"
 country.223.desc:0 "何者かが[flagship_system.GetName]星系にて異端者の旗艦を撃沈したようだ。 わが提督たちは自らの艦隊で引導を渡せなかったことに遺憾の意を表明しているが、 とにかく異端者の恐怖による物語は終幕を迎えた。 "
 country.250.name:0 "ヒヤシンス号の捜索"
 country.250.desc:1 "クリサンセマム号が[Root.Capital.GetName]に到着するよりも前にワームホールに進入した4隻の箱舟については、 消息はわかっていない。 そのうちの一隻ヒヤシンス号は、 我々の後をついてくる予定だったが、 クリサンセマム号の遠距離センサーの記録によれば、 ワームホールは瞬間的なエネルギー上昇を示し、 その直後に不安定化して消滅してしまった。 \n\nヒヤシンス号が生き延びて近隣宙域に到着しているとすれば、 現時点まで彼らは我々と通信できていないということになる。 近隣の星系で彼らの痕跡を探してみてはどうだろうか。 "
 country.250.a:0 "分かった。 そうしたまえ。 "
 country.250.b:0 "無駄な探索であり、 余裕などない。 "
 country.251.name:0 "星系探索完了"
 country.251.desc:0 "[Root.GetName]は、 [From.GetName]星系にはヒヤシンス号の痕跡なしと報告した。 他の場所で捜索を続けるべきだ。 "
 country.251.a:0 "捜索を続けよ。 "
 country.252.desc:0 "[Root.GetName]からスキャンしたところ、 [From.GetName]星系にはヒヤシンス号の痕跡が認められなかった。 別の星系ではうまくいくかもしれない。 "
 country.252.a:0 "彼女はそこにいるに違いない。 "
 country.253.desc:0 "[Root.GetName]は[From.GetName]星系にて残留イオンの航跡を識別することに成功したが、 それはクリサンセマム号のエンジンが発するものと同一だ。 ヒヤシンス号が残したものにちがいない！ \n\nかすかなイオンの航跡は百年以上前のものだが、 科学部門担当官[Root.GetLeaderName]はそれが未知の星系へ向かう航路に続いていることを突き止めた。 状況レポートにその座標を入力した。 "
 country.260.desc:0 "最近得られた探索データによると、 [surveyed_planets_system.GetName]星系ではヒヤシンス号の痕跡が認められなかった。 別の星系に賭けたほうがよさそうだ。 "
 country.261.desc:0 "最近得られた探索データから、 [surveyed_planets_system.GetName]星系で独特な残留イオンの航跡を発見した。 これはクリサンセマム号のエンジンが発するものと同一だ。 ヒヤシンス号が残したものにちがいない！ \n\nかすかなイオンの航跡は百年以上前のものだが、 我々はそれが未知の星系へ向かう航路に続いていることを突き止めた。 状況レポートにその座標を入力した。 "
 country.253.a:0 "ヒヤシンス号はそこにいるはずだ。 "
 country.254.name:0 "ヒヤシンス号発見"
 country.254.desc:0 "ヒヤシンス号を発見した！  大きな箱舟は[hyacinth_planet.GetName]の軌道上に停留している。 我々はいかなる遭難信号も拾っておらず、 船内にエネルギー反応は検知されていない。 船内を調査するために武装調査隊を送るべきだろう。 "
 country.254.a:0 "準備せよ。 "
 country.255.name:0 "ヒヤシンスに乗り込んだ"
 country.255.desc:0 "調査隊は陰惨な報告を携えてヒヤシンス号から戻ってきた。 船内で発見された遺骸の数は、 乗船していた植民者25万人の分と一致した。 ほとんどは飢餓で死亡したようだが、 小火器使用と人肉食の証拠もあった……\n\nヒヤシンス号艦橋のアーカイブから、 船長のログを回収できた。 "
 country.255.a:0 "見せてみろ。 "
 country.256.name:0 "船の記録"
 country.256.desc:0 "箱舟ヒヤシンス\nISA-06\n国連ユリシーズ計画\n士官航海日誌：艦長ロナルド・F・ガンダーセン\n\nデータにアクセス中……破損が検出されました。 修復を試みます……\n4つの書き込みログが正常に取得されました。 "
 country.256.a:0 "日誌 I (ミッション日 345.5)"
 country.256.a.response:1 "艦長日誌、 ミッション日345.5。 \n\n地球を出発して2ヶ月、 予定のコースを進んでいる。 今のところ順調だ。 入植者たちはぐっすり眠っており、 ドクター・コルベックは船内の皆が健康だと言っている。 \n\n旅は外惑星群を越えて、 今はオールトの雲へ近づいているところだ。 まもなく他の箱船が既に突入した亜空間現象――これが「ワームホール」とされている――に到達するだろう。 以前の日誌に記したように、 ワームホール航行については疑問視しているが、 じきに結果はわかるだろう……"
 country.256.b:0 "日誌 II (ミッション日 387.2)"
 country.256.b.response:0 "やった……やったぞ！  航宙士はまだ位置座標の特定中だが、 外に見える星からすれば、 ここはカンザスではないと断言していいだろう。 残念ながら、 ヒヤシンス号は重大な工学的損傷を受けてパワーを完全に喪失し、 現在はバッテリー運転を行っている。 \n\nコルベックは植民者を起こす必要があるだろうと進言してきた。 マギーがリアクターの再起動と再稼働に手間取っているらしく、 確認するためにエンジニアリング部門に向かっているところだ。 うまくいけばすぐにも航海でき、 クリサンセマム号の植民者たちの探索を開始できるはずだ。 "
 country.256.c:0 "日誌 III (ミッション日 422.7)"
 country.256.c.response:0 "状況は悪化した。 もはやリアクターを再起動できる現実的な希望はなく、 ヒヤシンス号は予備バッテリーの残りを費やして、 この無価値な恒星系に到達した。 艦船を着地させられる、 居住可能な場所が見つかることを期待していたが……運はなかった。 \n\nバッテリー残量は生命維持システムを数年間動かせるくらいあるが、 25万人以上の植民者がいるため、 ヒヤシンス号の食料は1ヶ月ももたない。 全部局長会議を招集した。 何か……対策を考えなければ……"
 country.256.d:0 "日誌 IV (ミッション日 459.9)"
 country.256.d.response:0 "これが最後の日誌となるだろう。 ブリッジクルーは死亡もしくは行方不明となり、 こうしている間にも植民者の一部がむりやりブリッジに入り込もうとしている。 主要な食料は1週間前に尽き、 そして……人肉食の報告まである。 \n\n私はクルーのために少しばかりの食料を隠しておいた。 もう少しの間この船を動かしておくために……奇跡を期待して。 生き残っている植民者に見つかったら……\n\n奴らがドアを突破した。 戻れ！  貴様！  近づくな！  私は艦長だ。 むざむざ殺されるような真似は……うおあああ……"
 country.256.e:0 "サインアウト"
 country.256.e.response:0 "箱舟ヒヤシンス号\nISA-06\n国連ユリシーズ計画\n\nユーザインターフェース終了"
 country.257.name:0 "最終的な結論"
 country.257.desc:0 "ヒヤシンス号、 クルー、 その植民者を襲った恐ろしい状況がはっきりした。 状況が違っていたら、 物言わぬ墓標のように[hyacinth_planet.GetName]上を漂っていたのは、 クリサンセマム号だったかもしれない。 冷たく酷薄な宇宙で、 人類が直面する危険性を思い出させる教訓だ。 \n\nヒヤシンス号は[Root.Capital.GetName]の低軌道上に移され、 遺体を片づけ次第、 博物館に改装される。 その悲劇的な歴史にもかかわらず、 この箱舟は我々の祖先が乗ってきたものとほぼ同じで、 社会学者は多くを学んだ。 "
 country.257.a:0 "ここから何か良い結果が生まれるだろう。 "
