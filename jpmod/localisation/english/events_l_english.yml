 anomaly_failure.1.desc:1 "科学部門担当官[Root.GetLeaderName]は、 [From.From.GetName]のクレーターを調査するために探査機を派遣するよう[Root.GetName]に命じた。 残念ながら探査機の制動スラスターが壊れて、 クレーターの中心にある難破船にまっすぐ激突してしまった。 "
 anomaly_failure.2.desc:0 "小惑星[From.From.GetName]は星系外由来のものだったが、 その他全ての意味において完全に平凡だった。 科学部門担当官[Root.GetLeaderName]と[Root.GetName]の乗組員は、 他の場所で探査を継続する許可を求めてきた。 "
 anomaly_failure.3.desc:0 "[Root.GetName]の全乗組員はシフトをローテーションしながら[From.From.GetName]の表層にあるデブリをふるい分ける作業に日々奮闘した。 科学部門担当官[Root.GetLeaderName]の報告によると、 何も見つからなかったとのことだ。 "
 anomaly_failure.4.desc:0 "小惑星[From.From.GetName]から来る奇妙なエネルギーの放射源は見つからなかった。 科学部門担当官[Root.GetLeaderName]と[Root.GetName]は新しい指示を待っている。 "
 anomaly_failure.5.desc:0 "[From.From.GetName]で発見されたドッキングハッチを開こうとしたとき、 [Root.GetName]は誤って小惑星内部に振動を引き起こしてしまった。 残念ながら、 科学部門担当官[Root.GetLeaderName]はおそらく小惑星内部が破壊されたと推定している。 "
 anomaly_failure.6.desc:0 "小惑星[From.From.GetName]の地表にある巨大クレーターの調査では特に何も見つからなかった。 科学部門担当官[Root.GetLeaderName]は[Root.GetName]に調査を打ち切るよう指示した。 "
 anomaly_failure.7.desc:0 "[Root.GetName]は[From.From.GetName]軌道にある宇宙ステーションとのドッキングに失敗した。 残念ながら、 脆弱なステーションは崩壊した。 科学部門担当官[Root.GetLeaderName]は許しを乞うている。 "
 anomaly_failure.7.desc.mach:0 "[Root.GetName]は[From.From.GetName]軌道にある宇宙ステーションとのドッキングに失敗した。 残念ながら、 脆弱なステーションは崩壊した。 科学部門担当官[Root.GetLeaderName]は、 軌道計算に関するソフトウェアの不具合が原因であると報告している。 "
 anomaly_failure.8.desc:0 "小惑星[From.From.GetName]において報告された生命反応の発信源は、 実際にあったのかもしれないが、 [Root.GetName]による度重なるスキャンでも発見されなかった。 科学部門担当官[Root.GetLeaderName]は新しい指示を求めている。 "
 anomaly_failure.9.desc:0 "[From.From.GetName]の大気下のどこかに物体があるとしても、 [Root.GetName]のセンサーで検知するにはあまりに深すぎるようだ。 科学部門担当官[Root.GetLeaderName]は調査を諦めた。 "
 anomaly_failure.10.desc:0 "[From.From.GetName]を周回する小さな衛星について大規模な調査が行われたが、 [Root.GetName]の乗組員たちは特に価値あるものを発見できなかった。 科学部門担当官[Root.GetLeaderName]は任務を打ち切った。 "
 anomaly_failure.11.desc:0 "科学部門担当官[Root.GetLeaderName]からの命令により、 [Root.GetName]は[From.From.GetName]の大気内に探査機を送り、 これまで報告されてきたこの星の生命反応について調査が行われた。 豊かな大気中生態系の存在が認められたが、 3.4秒後に探査機が大気を汚染し、 化学的連鎖反応が起こってこの巨大ガス惑星全体に拡散した。 現在、 この星に生命反応は皆無だ。 "
 anomaly_failure.12.desc:0 "[Root.GetName]による巨大ガス惑星の上層大気への進入を含めて広範囲な分析を行ったにもかかわらず、 [From.From.GetName]の大気から特に興味深いものは発見できなかった。 科学部門担当官[Root.GetLeaderName]はミッションの終了を推奨している。 "
 anomaly_failure.13.desc:0 "[From.From.GetName]の大気中にある浮遊構造物に[Root.GetName]が接近した際、 近接警報の一種を作動させてしまったにちがいない。 科学部門担当官[Root.GetLeaderName]の報告によると、 構造物は急に浮力を全く失ってしまい、 巨大ガス惑星の下層大気に落下していってしまった。 "
 anomaly_failure.14.desc:0 "[From.From.GetName]の軌道上にあった貨物ポッドを回収しようとして、 [Root.GetName]はうっかりそれにぶつかってしまった。 科学部門担当官[Root.GetLeaderName]の報告によると、 衝突によってポッドは巨大ガス惑星の大気奥深くに押し込まれ、 もはや回収できなくなった。 "
 anomaly_failure.15.desc:0 "[From.From.GetName]を囲むデブリは[Root.GetName]によって徹底的にスキャンされたが、 科学部門担当官[Root.GetLeaderName]は重要な調査結果はなかったと報告している。 "
 anomaly_failure.16.desc:0 "徹底した調査にもかかわらず、 [Root.GetName]はいまだ[From.From.GetName]の巨大クレーターの原因を推測すらできていない。 この失態について科学部門担当官[Root.GetLeaderName]は謝罪している。 "
 anomaly_failure.16.desc.mach:0 "徹底した調査にもかかわらず、 [Root.GetName]は[From.From.GetName]における大規模な衝突の原因を究明できていない。 科学部門担当官[Root.GetLeaderName]は、 衛星の表面に残っている衝突物の残滓が不十分であるため、 と失敗の理由を記録している。 "
 anomaly_failure.17.desc:0 "[From.From.GetName]がエネルギー的なアノマリー値を示していたにせよ、 それらはもう消えてしまったようだ。 科学部門担当官[Root.GetLeaderName]の報告によると、 [Root.GetName]からは何も検出されなかったとのことだ。 "
 anomaly_failure.18.desc:0 "[From.From.GetName]の周回軌道上に何らかの未確認物体が存在「した」。 しかし[Root.GetName]が調査のために接近する際に、 誤って衝突してしまった。 科学部門担当官[Root.GetLeaderName]の報告によると、 残念ながら物体は衝突によって破壊されてしまったそうだ。 "
 anomaly_failure.19.desc:0 "[From.From.GetName]の周回軌道に持ち込まれてきたと考えられていた小惑星でしたが、 際立った特徴は見つからなかった。 科学部門担当官[Root.GetLeaderName]は[Root.GetName]への新たな指令を待っている。 "
 anomaly_failure.20.desc:0 "残念ながら、 [From.From.GetName]で発見されたソーラーセイル船は、 [Root.GetName]の貨物室に運ぶ最中に科学部門担当官[Root.GetLeaderName]の不器用な試みで壊れてしまった。 "
 anomaly_failure.21.desc:0 "[From.From.GetName]の地表に生命反応があると述べた最初の調査報告書は誤っていたようだ。 [Root.GetName]の調査では何らかの生命らしきものはいっさい見つからなかった。 科学部門担当官[Root.GetLeaderName]の報告によると、 [From.From.GetPlanetMoon]に生命は全く存在しないようだ。 "
 anomaly_failure.22.desc:0 "[From.From.GetName]の隠された軌道上ステーションと考えられていたものは、 [From.From.GetPlanetMoon]の初期調査を行った調査船自身が排出したゴミであると同定された。 科学部門担当官[Root.GetLeaderName]と[Root.GetName]の乗組員たちはこの恥ずかしいエピソードを忘れて次に行こうと言っている。 "
 anomaly_failure.23.desc:0 "慎重な分析の結果、 科学部門担当官[Root.GetLeaderName]は[From.From.GetName]で見つかった船のデブリが単なる船の廃棄物の一部だったと判断した。 [Root.GetName]はデブリの一部を採取したが、 完全に無価値であるようだ。 "
 anomaly_failure.24.desc:0 "[Root.GetName]が精密スキャンをかけたことがきっかけとなり、 [From.From.GetName]軌道にある古代の造船所では連鎖電力異常が発生した。 科学部門担当官[Root.GetLeaderName]によれば、 造船所は壮観な爆発を遂げたそうだ。 "
 anomaly_failure.25.desc:0 "[From.From.GetName]の地表に存在すると報告された「都市遺跡」でだが、 変わった形の岩にすぎなかったことが発覚した。 科学部門担当官[Root.GetLeaderName]はこのリソースの浪費について謝罪し、 [Root.GetName]に新しい指令を下すよう求めている。 "
 anomaly_failure.26.desc:0 "科学部門担当官[Root.GetLeaderName]は、 [From.From.GetName]の地表で見つかったキズ跡は全て自然発生したものだと判明した、 と報告してきた。 [Root.GetName]は新しい任務を必要としている。 "
 anomaly_failure.27.desc:0 "[Root.GetName]は[From.From.GetName]からの微弱な信号を見失った。 科学部門担当官[Root.GetLeaderName]の必死の努力にもかかわらず、 信号を再び捉えようという試みは全て失敗に終わった。 "
 anomaly_failure.28.desc:0 "[From.From.GetName]で見つかった「不自然な」形状の山は、 結局のところ全くもって自然そのものであったことが明らかになたった。 科学部門担当官[Root.GetLeaderName]は、 あと一秒でも長く[Root.GetName]をここに留まらせることは、 不幸なリソースの浪費であると思っている。 "
 anomaly_failure.29.desc:0 "幾度もの試みにもかかわらず、 科学部門担当官[Root.GetLeaderName]と[Root.GetName]の乗組員は、 先の[From.From.GetName]での調査に記録された反射物の正体を突き止められなかった。 ただセンサーが故障していただけだろう。 "
 anomaly_failure.30.desc:0 "[Root.GetName]は、 我々が検出した[From.From.GetName]の内部から発せられる発信の源を見つけられなかった。 科学部門担当官[Root.GetLeaderName]は、 その発信は完全に途絶えたと報告している。 "
 anomaly_failure.31.desc:0 "[Root.GetName]による度重なるスキャンにもかかわらず、 [From.From.GetName]の大気中に隠れていると思われた船の手がかりは見つかっていない。 科学部門担当官[Root.GetLeaderName]は、 その実在に疑いを表明している。 "
 anomaly_failure.32.desc:0 "[From.From.GetName]との衝突コース上にあると思われた衛星の軌道を再計算した結果、 科学部門担当官[Root.GetLeaderName]は、 それは単にニアミスであるという結論に達した。 [Root.GetName]は、 より差し迫った問題に対処するために配置転換する必要がある。 "
 anomaly_failure.33.desc:0 "[From.From.GetName]の付近におけるヴルタウムの活動の跡と見えたものは誤認だった。 科学部門担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続けるように進言してきた。 "
 anomaly_failure.34.desc:0 "[From.From.GetName]の付近におけるユートの活動の跡と見えたものは誤認だった。 科学部門担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続けるように進言してきた。 "
 anomaly_failure.35.desc:0 "[From.From.GetName]の付近における『第一同盟』の活動の跡と見えたものは誤認だった。 科学部門担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続けるように進言してきた。 "
 anomaly_failure.36.desc:0 "[From.From.GetName]の付近におけるイラッシア人の活動の跡と見えたものは誤認だった。 科学部門担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続けるように進言してきた。 "
 anomaly_failure.37.desc:0 "[From.From.GetName]の付近におけるサイブレックスの活動の跡と見えたものは誤認だった。 科学部門担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続けるように進言してきた。 "
 anomaly_failure.400.desc:1 "詳細な理由は不明だが、 科学部門担当官は単独で小惑星[From.From.GetName]の調査をするため[Root.GetName]からシャトルに乗り込んだ。 すぐ後に、 小惑星の表面にシャトルが衝突し爆発が観測された。 \n\n後の調査により、 亡き科学者はDクラスのシャトルの操縦訓練を受けていなかったことが判明した。 "
 anomaly_failure.401.desc:0 "[From.From.GetName]の調査作業中、 [Root.GetName]は別の小惑星に衝突した。 調査船は制御不能になり[From.From.GetName]に衝突し、 地殻に大穴を開けた。 \n\n科学部門担当官と乗組員は船と共に失われた。 "
 anomaly_failure.402.desc:0 "[From.From.GetName]の調査作業中、 [Root.GetName]は別の小惑星に衝突した。 調査船は制御不能になり[From.From.GetName]に衝突し、 地殻に大穴を開けた。 \n\n科学部門担当官と少数の生存者はなんとか脱出ポッドで危機から逃れた。 "
 anomaly_failure.403.desc:0 "この小惑星は真空に棲む生命体の巣だった！  彼等の何体かがトンネル網から現れ、 [Root.GetName]から縄張りを守るため、 攻撃を仕掛けてきている。 "
 creature_nest:0 "敵性生物が高速で接近中！ "
 anomaly_failure.404.desc:0 "[From.From.GetName]の反対側にあった小クレーターに、 はるか昔の古代文明が設計した軍事ドローンの群れが休眠していた。 [Root.GetName]が彼らのパッシブセンサー範囲内に侵入すると、 ドローンは古代にプログラムされた指示を実行するために起動した……あらゆる犠牲を払ってでも、 侵入者からこの星系を守るという。 "
 dormant_drones:0 "攻撃ドローンが接近中！ "
 anomaly_failure.405.desc:0 "[Root.GetName]が[From.From.GetName]上の建造物のアクティブスキャンを開始した数秒後、 妨害干渉波により信号が掻き消された。 小惑星に隠された格納庫から何台かの海賊船が飛び出し、 戦闘態勢でこちらに接近してくる！ "
 pirate_outpost:0 "海賊達が動き出した！ "
 anomaly_failure.900.desc:0 "[From.From.GetName]より悲報が届いた。 科学部門担当官は巨大ガス惑星の上層大気内を小型シャトルで飛行中に、 放電の直撃により死亡した。 [Root.GetName]に残された乗組員は任務を中断した。 "
 anomaly_failure.901.desc:0 "詳細は現在も調査中ですが、 センサーの異常値を確かめるため、 科学部門担当官が[Root.GetName]を[From.From.GetName]の上層大気に侵入させるよう命じたことが原因と推測される。 船体にかかった圧力が大きくなりすぎて、 全乗組員と共に船は失われた。 "
 anomaly_failure.902.desc:0 "[From.From.GetName]のディープスキャン中に、 [Root.GetName]の動力炉が突然停止し、 巨大ガス惑星の重力に囚われた。 船の科学部門担当官は乗組員の脱出作戦の指揮に成功したが、 調査船そのものは惑星の大気圏に落ちて引き上げることは不可能となった。 "
 anomaly_failure.903.desc:0 "[From.From.GetName]に接近中、 [Root.GetName]は巨大ガス惑星の陰に隠れていた二台の船に足止めされた。 どうやら秘密の会合を行なっていた密輸業者らしい。 こちらの船を発見すると、 密輸船は両方とも武装を起動した。 目撃者を逃がさないつもりだ！ "
 smuggler_rendezvous:0 "密輸船が突撃してくるぞ！ "
 anomaly_failure.1400.desc:0 "[From.From.GetName]での任務中、 [Root.GetName]の動力炉の封じ込めに問題が発生した。 船全体の安全が危機に瀕したが、 勇敢な科学部門担当官が修理を行い、 エンジンルームの放射能を抑え込んだ。 残念ながら、 科学部門担当官自身は致死量の放射線障害となり、 救えなかった。 "
 anomaly_failure.1400.desc.mach:0 "[From.From.GetName]での任務中、 [Root.GetName]の動力炉の封じ込めに問題が発生した。 船全体の安全が危機に瀕したため、 科学部門担当官があらかじめプログラムされていた死傷者と生存者のトリアージに従って高濃度放射線のエンジン室を浄化するため、 自らを犠牲にするという論理的結論に達し、 それを実行。 その過程で[Root.GetLeaderName]は半導体のイオン化とシリコン格子変位の損傷を被る放射線被爆をうけ、 完全な動作停止状態に陥った。 しかし、 船と生き残った船員は無事に救われた。 "
 anomaly_failure.1401.desc:0 "[From.From.GetName]上で動力をメインセンサーアレイへ切り替える際、 [Root.GetName]の動力炉が致命的な誤作動を起こした。 爆発により、 船の科学部門担当官は他の乗組員もろとも死亡した。 "
 anomaly_failure.1402.desc:0 "どうしてそうなったのかははっきりと分からないが、 艦載コンピューターで[From.From.GetName]に関するシミュレーションを実行中だった[Root.GetName]において、 科学部門担当官が誤って自爆シーケンスを作動させてしまった。 自爆シーケンスを中止しようと様々な試みがなされたが全て失敗に終わり、 やむを得ず船の破壊前に搭乗していた全員が避難した。 "
 anomaly_failure.1403.desc:0 "[From.From.GetName]の地表から、 突然海賊船が何隻か現れた。 どうやら[Root.GetName]は海賊の隠れ家に入り込んでしまったようで、 この人殺しどもは我々の侵入をこれっぽっちも喜んでいないらしい！ "
 pirate_anchorage:0 "接近中の艦船は敵性意図を有している！ "
 anomaly_failure.1404.desc:0 "[From.From.GetName]の衛星軌道は明らかに、 攻撃的な巨大宇宙生物の「出会いの場」だった。 [Root.GetName]に逢引を邪魔された怒れる二匹の生物は、 歓迎されざる侵入者に狙いを定めた。 "
 mating_ground:0 "この生物はずいぶん興奮してるみたいだな。 "
 anomaly_failure.1405.desc:0 "放棄されたと思われる古代の戦闘ドローンの小部隊が[From.From.GetName]の軌道上に見つかった。 今はもう忘れられた古代の戦いの後に放棄されたようだ。 [Root.GetName]のアクティブセンサーで走査したところ、 このドローンは起動し、 戦闘モードに入った！ "
 combat_drones:0 "武器を構えてきたぞ！ "
 ####################################
 # Colony Events
 ####################################
 colony.1.name:0 "彷徨う森"
 colony.1.desc:0 "[Root.GetName]の地表は豊かな森林に覆われ、 巨大な樹木に似たものが何百メートルもの高さでそびえている。 興味深いことに、 我々の入植者はほぼ全ての植物が大なり小なり移動していることを発見した。 何マイルも広がる森林が、 [Root.GetPlanetMoon]の軌道に合わせるようなサイクルで、 栄養素が豊富な新しい地域にゆっくりと移動しているのだ。 \n\n残念ながら、 入植地のインフラ整備の深刻な障害となっている。 動き回る樹木は建物や道を瓦礫に変え、 頻繁に送電線を切断してしまう。 "
 colony.1.a:0 "解決策を見つけなければ。 "
 colony.2.desc:0 "[From.From.GetName]の動き回る森林は、 天然の擬態する昆虫が生息している、 ある特定の領域を避けていることが分かった。 これらの昆虫はフェロモンを分泌する。 それは、 さまよう森林を導き、 人口密集地から離すことに利用できそうだ。 \n\nさらに、 森林が最も頻繁にさまようエリアは自然保護区として封鎖する。 生物学者は近隣地域からこの保護区を研究することで多くを学べる。 "
 colony.2.a.tooltip:0 "§Y従順な彷徨う森§!の補正が追加される。  以下の効果を得る：\n£blocker£  §Y彷徨う森保護区§!が追加され、 隣接タイルの£society£  §Y研究§!が向上する。 "
 colony.3.desc:0 "ナパーム弾の空爆は[From.From.GetName]での彷徨う森の間引きに有効だ。 大規模な火災はくすぶった景観を残した。 そこには我々の生態学者がより古風でほとんど動かない別惑星の樹木を植えた。 [From.From.GetPlanetMoon]の野生動物はかなりの損害だったが、 許容範囲だ。 "
 colony.4.name:0 "樹木たちの台頭"
 colony.4.desc:0 "[Root.GetName]で彷徨う森林が再び姿を現した！ 一部の小集団がいくつかの遠隔地で生き延びたのは知っていたが、 彼らは休眠しているように見えた。 どうやら彼らはその執行猶予状態を利用して再び増殖したようで、 計画的に我々の集落を攻撃しはじめている。 \n\n我々が考えていたのとは逆に、 彼らは明らかになんらかの原始的な知性を有しており、 我々に復讐している！ "
 colony.4.a:0 "彼らを止めなければ！ "
 tree_armies:0 "[Root.GetName]において木の大群が我々を攻撃している！ "
 colony.5.name:0 "樹木たちの衰亡"
 colony.5.desc:0 "多くの集落と命が[From.From.GetName]の大暴れする森林に奪われたが、 我々は押し戻し、 最後の一体まで根絶できた。 火炎放射器部隊は、 今度は一本の樹木でさえも絶対に見落とさないようにしている。 "
 colony.5.a:0 "思い知ったろう。 "
 colony.6.name:0 "鉱物埋蔵"
 colony.6.desc:0 "我々は[Root.GetName]の動き回る森林により、 これまで隠されていたいくつかの重要な鉱床を発見した。 今では樹木が灰と化したことで鉱床に簡単にアクセスできる。 "
 colony.7.name:0 "レアメタルの埋蔵"
 colony.7.desc:0 "我々は[Root.GetName]の動き回る森林により、 これまで隠されていた重要なレアメタルの鉱床を発見した。 今では樹木が灰と化したことで鉱床に簡単にアクセスできる。 "
 colony.8.name:0 "環境破壊"
 colony.8.desc:0 "[Root.GetName]で我々が根絶した彷徨う森は、 [Root.GetPlanetMoon]の生態系において、 以前考えられていたよりも重要な役割を果たしていたようだ。 我々が引き起こした山火事と森林の不在によりいくつかの在来種が絶滅し、 ドミノ効果で捕食動物の命も奪っている。 \n\n他の惑星から新しい動植物を持ち込むことで、 壊れやすい生態系のバランスを少なくとも部分的に復元する活動が進行中だが、 時間がかかる困難なプロセスだ。 "
 colony.9.name:0 "森の適応"
 colony.9.desc:0 "[Root.GetName]での入植者と彷徨う森の継続的な交流により、 この樹木は原始的だが交流可能な知性を有していることが明らかになった。 我々の存在を受け入れたようで、 今では昆虫フェロモンを使用しなくても入植者の所有物への損害を避けるように移動する。 入植者は活気づいている。 "
 colony.10.name:0 "森の調査"
 colony.10.desc:0 "我々は[Root.GetName]の彷徨う森の近くに住むことで大いに学んだ。 意欲的な入植者は大きな個体の梢に家を建てることさえ行い、 彼らが[Root.GetPlanetMoon]上を移動する際には一緒についていく。 [Root.Owner.GetName]の最も高名な生物学者の一部は、 これらのユニークな樹木の研究に注力している。 "
 colony.11.name:0 "森林火災"
 colony.11.desc:0 "[Root.GetName]での落雷による山火事は[Root.GetPlanetMoon]の動き回る森間で将棋倒しに似た様相となった。 激しいパニックにより、 彼らは以前なら避けていたエリアにも入り込み、 入植地の地勢に広範囲の被害が出る事態となった。 "
 colony.12.name:0 "彷徨う森の移住"
 colony.12.desc:0 "[Root.GetName]の入植地当局は現地の彷徨う森の一つが、 [Root.GetPlanetMoon]の別の領域に移動したことを報告している！  数十万もの樹木が立ち退き、 通り道にあるもの全てを踏みつけながら、 新しい領域へ一斉に行進した。 "
 colony.50.name:0 "地震動"
 colony.50.desc:0 "[Root.GetName]で説明のつかない地震動が多数報告され続けている。 揺れは[Root.GetPlanetMoon]中で感じられ、 入植地の多くが被害を被っている。 地震調査中、 科学者が広大な地底洞窟のネットワークを発見した。 \n\n洞窟最深部は原住民文明の住処になっており、 彼らは地表に向かってトンネルを掘っているようだ！  我々の入植地が起こす振動が彼らの行動を引き起こしている可能性はあるが、 確定はできない。 彼らがトンネルを出て我々の入植民と遭遇したら、 どう反応するか分からない！ "
 colony.50.a:0 "この状況に対処しなければ。 "
 colony.51.desc:0 "[From.From.GetName]でプローブの一体が地面を掘り進み、 トンネルを掘る異星人と遭遇した。 驚いた異星人労働者が落ち着いた後、 プローブは彼らのリーダーとコミュニケーションをとることに成功した。 "
 colony.51.a:0 "チャンネル開設"
 colony.52.desc:0 "[Root.GetName]の地底異星人を殲滅する試みは成功した！  異星人労働者たちの頭上でいくつかのトンネルを崩落させ、 彼らの都市を収める洞窟に神経ガスを充満させたのだ。 \n\n死傷者は100%近くと推定され、 治安部隊は生き残りにも対処できると確信している。 "
 colony.52.a:0 "全ての関連部署に賛辞を。 "
 colony.53.name:0 "地底の異星人"
 colony.53.desc:0 "おい、 これは届いているか？  地表人よ、 我々が見えるのか？  石の向こうに広がる「大いなる無」から呼びかけているんだろう。 そこにはどんな生物も存在できないと思っていたが、 明らかにそれは間違いだったようだ。 君たちの意図はなんだ？ "
 colony.53.a:0 "君たちのことを聞かせてくれ。 "
 colony.53.a.response:0 "我々の帝国は、 既知の世界のあらゆる空洞に広がっている。 手が届かないのは「大いなる無」だけだ。 素敵な都市もたくさんあって、 地衣類の農場やトンネルを流れる大きな川で捕まえる魚に支えられている。 \n\nこれが数千年来の我々のやり方だ。 坑夫が石を通じてお前らの都市のかすかな反響を聞いたので、 調査することにしたのだ。 "
 colony.53.b:0 "平和的に共存したい。 "
 colony.53.b.response:0 "では地表人、 そうしよう！  平和の精神でこの世界を共有しよう。 君たちとの取引に大いに興味があるんだ。 互いに与えられるものがたくさんあると信じているよ。 我々の都市に戻って、 準備をしよう。 "
 colony.53.c:0 "服従するか、 破壊されるかだ。 "
 colony.53.c.response:0 "ハ！  服従するのは君たちだ！  共に平和に暮らせたかもしれないが、 いまや我が軍が「大いなる無」を手に入れ、 帝国に併合するだろう。 あらゆる被造物を支配することが、 いつだって我々の使命だ。 "
 colony.54.name:0 "地底人の侵攻！ "
 colony.54.desc:0 "[Root.GetName]で地底異星人が地表に現れた！  原始的だが殺傷力のある投射武器を装備した大軍がトンネルからあふれ出てきて、 先鋒はすでに我々の入植地への攻撃を始めている。 \n\n治安部隊が対応しているが、 援軍を送る必要がある！ "
 colony.54.a:0 "戦闘準備！ "
 subterranean_invasion:0 "[Root.GetName]の植民地を敵対的な軍隊が攻撃している！ "
 colony.55.desc:0 "[From.From.GetName]を悩ませていた地震は、 これまで未知だった先住民の地底文明による、 [From.From.GetPlanetMoon]に向けたトンネル掘削活動によって引き起こされていた！  原始的だが殺傷力のある投射武器を装備した彼らの大軍がトンネルからあふれ出てきて、 先鋒はすでに我々の入植地への攻撃を始めている。 治安部隊が対応しているが、 援軍を送る必要がある！ "
 colony.56.name:0 "[From.From.GetName]での勝利！ "
 colony.56.desc:0 "軍は[From.From.GetName]で地底異星人を地下の隠れ家へ押し戻すことに成功し、 さしあたりは抑えこんでいる。 これは一時的な解決策であるが、 再び地上に出てくるのは時間の問題だ。 \n\n地底の彼らを襲撃する必要があり、 戦略家が新しい攻撃プランを考案している。 状況レポートに追加した。 "
 colony.56.a:0 "根本的解決策が必要だ。 "
 colony.57.name:0 "[From.From.GetName]での敗北！ "
 colony.57.desc:0 "わが軍は[From.From.GetName]で殲滅され、 地底異星人が全入植地を完全に支配している！  彼らは我々の人工衛星を使用して、 通信をよこしてきた。 "
 colony.58.desc:0 "地表の連中よ！  我が栄光の軍隊はお前たちを打ち負かし、 都市の戦利品を思うがままにしている。 お前たちの機械から多くを学び、 武器はこれまでよりも強力になった。 \n\n二度とこの世界に近づくな！ "
 colony.58.a:0 "ずうずうしい。 "
 colony.59.name:0 "異星人、 地上に出る"
 colony.59.desc:0 "[From.From.GetName]で地底異星人が地上に現れた！  やってきたのは少人数の探検隊と商人団だけのようだ。 我々の入植者と平和的に共存し、 ことによると交易する意思もあるのかもしれない。 彼らの代表者が接触してきた。 "
 colony.59.a:0 "何を言ってくるか様子を見よう。 "
 colony.60.desc:0 "[Root.GetName]の地底異星人は地底帝国で十分な軍事力を整備し、 また地上へ侵攻を開始した！  またもや熱狂的な軍勢が我々に挑むべく、 掘ったばかりのトンネルから押し寄せてきている。 "
 colony.60.a:0 "奴らを追い返せ！ "
 subterranean_invasion_2:0 "敵軍が我々の植民地である[Root.GetName]を攻撃している！ "
 colony.61.name:0 "崩落"
 colony.61.desc:0 "[Root.GetName]からの悲報！  我々が戦っていた地底異星人が、 あるトンネルの入口近くに駐屯していた我が部隊全ての足元を崩壊させた。 \n\n崩落を生き延びた少数の兵士は、 援軍が到達する前にすぐに異星人に虐殺された。 "
 colony.61.a:0 "ただではすまさんぞ！ "
 colony.62.name:0 "襲撃隊"
 colony.62.desc:0 "[Root.GetName]の植民地の地下に住む異星人が、 夜間にトンネルから小規模な襲撃隊を送ってきた。 彼らは植民地の主要施設の一つを破壊し、 我々の部隊が対処する前に地底に消えた。 "
 colony.62.a:0 "襲撃を止めさせなければ！ "
 colony.63.name:0 "地表攻撃"
 colony.63.desc:0 "[Root.GetName]でまたも攻撃が発生！  地底異星人は新しいトンネルを掘り、 ある大規模集落のど真ん中に現れた。 地域の守備隊を圧倒し、 入植者を虐殺した。 異星人がトンネルに退いた際、 生存者の数人が叫びながら地底へ引きずりこまれた。 "
 colony.63.a:0 "このままにしておくものか。 "
 colony.64.name:0 "生き残りの隠れ家"
 colony.64.desc:0 "[Root.GetName]のわが軍は、 入植地地下のトンネル網の地図をまだ作りつづけている。 そして、 我々が地下に充満させた神経ガスを逃れた地底種族の大都市が見つかった。 そこには怯えた異星人が何百万人もいる。 工兵たちに命じて洞窟を崩落させ、 けりをつけるべきだろうか？ "
 colony.64.a:0 "やれ。 彼らの不幸を終わらせてやろう。 "
 colony.64.b:0 "違う！ 地上に引きずり出し、 我々に奉仕させるべきだ。 "
 colony.65.name:0 "地下への拡張"
 colony.65.desc:0 "[Root.GetName]の地底トンネル網から、 神経ガスと異星人の遺体を一掃する作業を終えた。 入植者たちが移り住んでも安全なはずだ。 もちろん、 異星人が遺した原始的な都市は破壊され。 我々の高度なアーキテクチャに置き換わる。 "
 colony.66.name:0 "黄金！ "
 colony.66.desc:0 "[Root.GetName]で死んだ地底異星人がかつて生活していた深いトンネルのいくつかを、 探鉱者が調べている。 地底異星人帝国が貴金属を大規模に貯蔵していたと信じられていた場所で、 彼らはついに長く噂されてきた金鉱を発見した！ "
 colony.67.name:0 "宝物庫"
 colony.67.desc:0 "[Root.GetName]の地底トンネル網を探索する偵察隊は、 かつての地底異星人帝国の首都にある王宮に入った。 皇帝に当たるらしき遺体は、 主要な部屋で巨大な玉座に腰掛けたままだ。 \n\n偵察隊は爆薬を使用して宮殿の宝物庫に侵入したが、 そこは黄金と奇妙な異星人の芸術品で埋め尽くされていた。 芸術品は[From.Owner.Capital.GetName]の美術館に送られる。 また、 黄金のほうは売ることで国家予算にすばらしい貢献をしてくれそうだ。 "
 colony.68.name:0 "[Root.GetName]で地震が発生"
 colony.68.desc:0 "[Root.GetName]は最近、 またも地震の多発に悩まされている。 地底トンネル網の深い部分の一部が、 維持する地底異星人がいなくなったせいで崩落しているようだ。 入植地の多くが被害を受けている。 "
 colony.69.name:0 "飢餓"
 colony.69.desc:0 "[Root.GetName]の地底異星人の代表団から打診があった。 最近、 彼らの帝国の状況が厳しく、 飢餓の恐れに直面しているそうだ。 なんでもいいからと我々に支援を懇願している。 "
 colony.69.a:0 "もちろんだ。 できる限りのことをしよう。 "
 colony.69.b:0 "彼ら自身でなんとかすべきだ。 "
 subterraneans_pleased:0 "地底文明との関係が改善される。 "
 subterraneans_displeased:0 "地底文明との関係が損なわれる。 "
 colony.70.name:0 "贈り物"
 colony.70.desc:0 "両文明の間の友情を祝う贈り物として、 [Root.GetName]の地底異星人の隊商が地上に大量の宝石を持ち込んだ。 宝石はどうやら帝国の深い地底で採掘されたもので、 彼らは大胆にも[Root.GetPlanetMoon]のコアに近い場所にまで掘り進んでいるようだ。 "
 colony.70.a:0 "何て優しい。 "
 colony.71.name:0 "地底からの難民"
 colony.71.desc:0 "最近、 [Root.GetName]の地底異星人帝国から、 少数の軍隊に追われた避難民の大群が地上へのトンネルを通ってぞろぞろ出てきた。 どうやら彼らは少数派宗教の一員で、 迫害されていると主張している。 \n\n地上の入植地に加わらせたら、 地底帝国の支配者を怒らせるにちがいない。 しかし、 追ってきた軍隊に引き渡せば、 彼らは大量処刑されるだろう。 "
 colony.71.a:0 "希望するなら我々の植民地に加入させよう。 "
 colony.71.b:0 "政治問題を抱え込む余裕はない。 追い返せ。 "
 colony.72.name:0 "異種人類学者"
 colony.72.desc:0 "[Root.Owner.Capital.GetName]からやってきた何人かの異種人類学者が、 先住の地底異星人の社会で長期間生活したのち、 [Root.GetName]の地上に戻ってきた。 彼らは異星人の古くからのやり方や習慣について多くを学んだ。 これが社会学研究に寄与することは間違いない。 "
 colony.73.desc:0 "最近、 [Root.GetName]で地震が多発し、 いくつかの集落で建物が崩壊して多くの死者を出した。 地底異星人帝国は新都市を建設するために深い地底洞窟を掘削している。 これが震源であろう。 "
 colony.73.a:0 "寛大に許す。 "
 colony.73.b:0 "謝罪を要求しなければならない！ "
 colony.74.name:0 "テクノロジーの要求"
 colony.74.desc:0 "我々の治安部隊が装備している高度な兵器を目にした[Root.GetName]の地底異星人帝国から何人かの将軍がやってきて、 軍事技術の共有を求めてきた。 \n\nもし彼らと戦うことになれば打ち負かすのがいっそう難しくなるため、 我が士官たちはためらっている。 しかし要求を拒否すれば、 異星人が侮辱として受け取ることは確実だ。 "
 colony.74.a:0 "野蛮人を近代兵器で武装させるのは悪手だ。 "
 colony.74.b:0 "彼らは友だ。 共有しても問題ない。 "
 colony.75.name:0 "届いたメッセージ"
 colony.75.desc:0 "最近、 [Root.GetName]では地底異星人の隊商が滅多に現れなくなってきて、 彼らとの貿易は干上がってしまった。 今日は彼らの軍隊の代表者からメッセージを受け取った。 彼らはあまり喜ばしげには見えない。 "
 colony.75.a:0 "見てみようか。 "
 colony.76.name:0 "メッセージ"
 colony.76.desc:0 "地表人よ。 我々はよき隣人でいようとしたが、 あなたがたには栄光ある文明にふさわしい敬意で応対する意思がないことは明らかだ。 \n\nそのため、 我々の皇帝はかように宣言された。 我々はこの世界全体を要求する権利があると。 我々はあなたがたをやってきた星に追い返すつもりだ！ "
 colony.76.a:0 "それは良くない。 "
 colony.100.name:0 "放棄されたテラフォーミング施設"
 colony.100.desc:0 "我々が最初に[Root.GetName]に入植してから、 [Root.GetPlanetMoon]の生物圏にはいくつかの異常が見つかった。 この種類の惑星のモデルに比べると、 生態系が不安定で、 発達が遅いのだ。 科学者たちは外部からの干渉を疑っていたが、 その疑念が正しかったことが判明した！ \n\n数人の入植者が、 数千年ほど前に作られた大規模な地下テラフォーミング施設を偶然見つけた。 この施設はテラフォーミングプロセスの途中で停止されており、 そのために[Root.GetPlanetMoon]の生物圏は現在の未完成な状況のまま放置されていたのだ。 十分な電力を供給すれば、 この施設を再起動できるかもしれない。 結果がどうなるかは誰にもわからないが……"
 colony.100.a:1 "誰がこれを作ったんだろう？ "
 colony.101.name:0 "テラフォーミング施設の撤去"
 colony.101.desc:0 " 科学者たちの監督の下、 [Root.GetName]で放棄されていたテラフォーミング施設の安全な撤去が終わった。 誰がこれを作ったのかはいまもわからないが、 装置は著しく先進的だった。 これは我々のテラフォーミング方法の研究に喜ばしい後押しをもたらすだろう。 "
 colony.102.name:0 "不安定な気候"
 colony.102.desc:0 "[Root.GetName]のテラフォーミングプロセスの中断が大きな要因となり、 [Root.GetPlanetMoon]の気候は不安定になっている。 我々の気象モデルで予測できないような大暴風が、 何の前触れもなくしばしば起こるようになった。 最近もそうした嵐が主要な入植地を押し流し、 数人の死者と多くの施設の破壊をもたらした。 "
 colony.103.name:0 "旱魃"
 colony.103.desc:0 "[Root.GetName]の不安定な気候は、 [Root.GetPlanetMoon]のかなりの地域に厳しい旱魃をもたらした。 被害地域の入植者は、 生活状況の改善のために[Root.Owner.Capital.GetName]へ財政援助を要求した。 "
 colony.103.a:0 "自己責任でやってもらおう。 "
 colony.103.b:0 "要求通りの支援をしよう。 "
 colony.104.desc:0 "中断されていた[Root.GetName]のテラフォーミングプロセスがついに完了した。 数十億ものテラフォーミング・ナノマシンが大気中に播種され、 それら異星の生体工学機械群によって[Root.GetPlanetMoon]の地表の状況は著しく改変された。 生態系と気候は安定し、 環境に適した新種の異質な生物相が生成された。 "
 colony.104.a:0 "どんな感じなのか見てみよう……"
 abandoned_terraforming_completed:0 "この惑星は以前とは違う生物環境にテラフォームされた。 "
 colony.105.desc:0 "中断されていた[Root.GetName]のテラフォーミングプロセスがついに完了した。 数十億ものテラフォーミング・ナノマシンが大気中に播種され、 それら異星の生体工学機械群によって[Root.GetPlanetMoon]の地表の状況は著しく改変された。 \n\nしかし、 ナノマシンが[Root.GetPlanetMoon]の新しい生物相を創り出している時、 何かがうまくいかなかったようだ。 恐ろしく形の歪んだ新生物が何百万と生み出され、 その大半は捻じ曲がった体が崩壊してすぐに死んだが、 生き残った個体は脈打ち奇声を上げる群れとなった。 なお悪いことに、 その群れは我が主要居留地に向かっているようだ！ "
 colony.105.a:0 "悪夢から抜け出てきたようだ！ "
 terraforming_mutants_attack:0 "変異した生物が入植者を襲っている！ "
 colony.106.desc:0 "中断されていた[Root.GetName]のテラフォーミングプロセスがついに完了した。 数十億ものテラフォーミング・ナノマシンが大気中に播種され、 それら異星の生体工学機械群によって[Root.GetPlanetMoon]の地表の状況は著しく改変された。 \n\n幸運にも、 [Root.GetPlanetMoon]は[Root.Owner.GetSpeciesNamePlural]にとって紛れもないパラダイスとなった！  新しい気候は我々にとって[Root.Owner.Capital.GetName]よりもさらに適したものになった。 "
 colony.107.desc:1 "中断されていた[Root.GetName]のテラフォーミングプロセスは最悪の結果に終わった！  どんな異星種族がこのテラフォーミング装置を作ったのであれ、 彼らの生理学は我々のそれと大幅に異なっていたのだろう。 高レベル紫外線を必要とする生命体を守っていた、 [Root.GetPlanetMoon]のオゾン層を持たない成層圏が改変されてしまったのだ。 \n\nその結果として、 何百万人という入植者たちが惨たらしい死を迎えた。 "
 colony.107.desc.nuked_pref:0 "中断されていた[Root.GetName]のテラフォーミングプロセスが完了した。 どんな形態の異星種族がこのテラフォーミング装置を作ったのであれ、 彼らの生理学は我々のそれと似通っていたにちがいない。 この惑星は地表が高レベル放射線に覆われ、 窒素と酸素の大気をもつ§Y$pc_nuked$§!になった。 \n\n幸運にも、 [Root.Owner.GetSpeciesName]にはまさにそのような極限環境に適応している。 "
 colony.107.a:0 "なんて大惨事だ！ "
 colony.107.a.tooltip:0 "§H[Root.GetName]において、 §!§Y$trait_pc_nuked_preference$§!§Hを持たない非§!§Y$trait_mechanical$POP§!§Hがすべて死亡する§!"
 colony.108.name:0 "怪物を撃退"
 colony.108.desc:0 "我々は[From.From.GetName]の入植地を襲った怪物の大群を撃退した。 要塞の周辺一面が連中の腐りかけの死体で溢れかえっているため、 治安部隊には急ぎ掘られた埋立地にこの悪臭を放つバイオマスを放り込んで均してもらっている。 \n\nだが、 一部の科学者はその遺伝学的特徴に関心を持っているようで、 収集したサンプルは将来の生物学の研究に役立つかもしれない。 "
 colony.109.name:0 "這いずり回る怪物"
 colony.109.desc:0 "[Root.GetName]の入植者によれば、 [Root.GetPlanetMoon]の中断されていたテラフォーミングプロセスの終了直後に発生した異形の怪物は、 今でも散り散りになった生き残りとして見られるそうだ。 ほとんどは比較的無害なので、 地元の民兵隊が苦しみから解放してやっているが、 中でもある怪物については辺境の入植地において恐怖の種として広まっていた。 それが市民の後ろをつけてくるだとか、 不可解な失踪事件が多数起きているなどの報告がある。 \n\n最近、 この問題を調査しにいった治安部隊が手足を引きちぎられた状態で発見されたため、 入植地のリーダーは惑星外に軍事的支援を要請した。 "
 colony.109.a:0 "この怪物を探し出して殺さなくては！ "
 colony.110.desc:0 "広範な調査の末、 [From.From.GetName]の部隊は入植者を殺していた異形の獣をなんとか追い詰めた。 特殊部隊がその怪物の隠れ家に進入し、 熾烈な戦闘の末に怪物を殺した。 巣穴からは吐き気がするような入植者の無残な遺体が何百も見つかり、 食料として残されていたらしきトラウマを負った生存者も数人見つかった。 \n\n獣の巨大な頭は切り落とされ、 征討を直接担当した連隊のシンボルとなっている。 "
 colony.111.name:0 "怪物の目撃報告が止む"
 colony.111.desc:0 "[Root.GetName]の入植者を狩り続けていた異形の怪物の目撃例はなくなり、 失踪事件もなくなった。 例の怪物は自然に消滅したようだ。 年老いたのか、 あるいは食べていた入植者を喉に詰まらせて窒息死したのだろうか。 \n\n[Root.GetName]の住民はやっと悪夢が終わったと安心しているが、 我々が彼らを守れなかったことについては、 喜んでいるとは決して言えない。 "
 colony.111.a:0 "対処のしようがあったかもしれない……"
 colony.112.name:0 "怪物の目撃例が増加"
 colony.112.desc:0 "最近、 [Root.GetName]の入植者を殺し回っている異形の怪物の目撃例が激増しており、 住民の失踪事案も増えている。 数匹の怪物が集団行動しているのが目撃されたという事実は、 明らかに最初の獣が繁殖したことを示している。 \n\n今では、 この恐怖の群れは公然と暴れ回り、 [Root.GetPlanetMoon]の周縁地域で入植者を無差別に虐殺している。 早急に対処しなければ、 植民地全体が蹂躙されてしまうだろう！ "
 colony.112.a:0 "これで終わりではないだろう！ "
 colony.113.name:0 "変異体が[From.From.GetName]を制圧"
 colony.113.desc:0 "[From.From.GetName]の主力部隊が異形の怪物どもに猛攻撃を受け、 壊滅してしまった！  この上なく下劣な獣どもは、 今や植民地全体を我が物顔でうろつき回り、 咎めるものもなく思いのままに入植者を虐殺している。 生存者が入植地の外れの集落に避難しているという情報があるが、 地を這いずり回る怪物どもに見つかるのも時間の問題だ。 "
 colony.113.a:0 "軍事的支援を送らなくては！ "
 colony.114.name:0 "[From.From.GetName]の解放"
 colony.114.desc:0 "我々の遠征部隊は、 主要植民地を占拠し続けていた異形の恐怖から[From.From.GetName]を取り戻し、 解放した。 そこら中に連中の腐りかけの死体が溢れかえっているため、 我々の軍団には急ぎ掘られた埋立地にこの悪臭を放つバイオマスを放り込んで均してもらっている。 \n\n[From.From.GetPlanetMoon]の至る所で避難していた生存者の集団はやっと外に出られるようになったが、 多くの命が失われた。 "
 colony.114.a:0 "再建の時だ。 "
 colony.150.name:0 "Vault - 地中の避難所"
 colony.150.desc:0 "[Root.GetName]の入植者が地質調査を行ったところ、 山脈の地中奥深くに巨大なシェルターがあることがわかった。 あらゆる物証が、 これが[Root.GetPlanetMoon]での太古の核戦争によって滅んだのと同じ種族によって作られた、 フォールアウト (放射性降下物) シェルターであることを示している。 \n\nこのシェルターは何百年間も封鎖されていたようだが、 内部から漏れ出るかすかなエネルギー反応が探知された。 科学者たちはこのシェルターを開き、 強化扉の向こうに何があるのか知りたがっている。 "
 colony.150.a:0 "こじ開けてみよう！ "
 colony.150.b:0 "このまま立ち去ったほうがいいだろう。 "
 colony.151.desc:0 "我々の科学学術探検隊は何とか[Root.GetName]のシェルターを開くことができたが、 中にあったのは古代種の亡骸だけだった。 シェルターの元の住民はおよそ200年ほど前、 食料が尽きたことによる食人の狂気に飲み込まれたようだ。 大量の噛み跡がついた骨が散らばり、 かつて誇り高かったであろう文明の最後の生存者が経験した身の毛もよだつ最後の情景を映している。 \n\n救いがあるとすれば、 シェルターに残されていたログとデータが、 しばらく行動学研究者と異星人心理学者を忙しくさせるのに十分であろうということだ。 "
 colony.152.desc:0 "[Root.GetName]の巨大なシェルターの封印が解かれた。 科学者達を驚かせたことに、 シェルターの巨大なドアの向こうには広大な複合施設があり、 かつてこの惑星を荒廃させた古代核戦争の数百万もの生き残りが収容されていた。 彼らは限られた資源にも拘わらず、 何世紀も自給自足社会を維持していたのだ。 彼らは異星人に出会ったことがなかったため、 最初こそ科学者たちに用心していたが、 シェルターを開いた我々の助力に深く感謝していた。 \n\nシェルターには、 核の炎の大虐殺の後に文明を再建するために特別に設計された膨大な量の器材と機械群が収納されていた。 操作できるのはこの異星人のみだが、 再び自然の陽光に順応した暁には、 地上にいる我々の入植者に加わる意志が大いにあるようだ。 "
 colony.152.a:0 "共に世界を創り直そう。 "
 colony.152.b:0 "すばらしい。 奴隷用の首輪を持ってこい！ "
 colony.152.b.tooltip:0 "これらのPOPは奴隷化されるだろう。 "
 colony.152.c:0 "クズエイリアンどもをシェルターに閉じ込めろ、 そして入口を埋めてしまえ。 "
 colony.153.desc:0 "我々の科学者達は[Root.GetName]の太古のシェルターの扉を開けることに成功した。 それはただ、 変異した恐怖――最初の住民たちの変わり果てた末裔――の洪水を解放しただけだった。 \n\n怪物はものの数秒で科学チームを殺戮し、 入植地の周縁部に散開した。 いくつもの居留地が丸ごと飢えきった怪物の軍団の手に落ち、 数千もの入植者が虐殺された。 我々は残された都市の防備を固め、 防衛境界線を確立した。 しかし、 これでも充分とは言えない！ "
 colony.153.a:0 "総員配置につけ！ "
 colony.155.name:0 "核爆弾"
 colony.155.desc:0 "[Root.GetName]の主要入植地近くでいくつかの遺跡を探索中、 [Root.GetPlanetMoon]のかつての核戦争で残された不発水素爆弾の時限装置を入植者が誤って起動してしまった。 \n\n推定35メガトンの威力で、 もし爆発すれば複数の人口密集地が消し飛ぶ。 爆弾は動かせるほど安定しておらず、 地域全体を避難させる時間もない。 "
 colony.155.a:0 "我々はそれを解除しなければならない！ "
 colony.156.desc:0 "我々は[From.From.GetName]の水素爆弾の解除に成功した！  これは安全に破棄され、 専門家チームは現在、 他の不発弾を[From.From.GetPlanetMoon]表面で探索している。 うまくいけば類似事件が起こる可能性が低下するだろう。 "
 colony.156.a:0 "危ないところだった。 "
 colony.157.desc:0 "我々の爆弾処理チームは、 時間内に[From.From.GetName]の水素爆弾を解除することに失敗した。 彼らは爆発により半径100キロ内の他のすべての生物と共に消滅した。 口で言い表せない命が失われ、 何千年も前に始まった、 悲劇的で無意味な戦争の最後の犠牲者になった。 "
 colony.157.a:0 "これは大惨事だ！ "
 colony.160.name:0 "破壊された粒子加速器"
 colony.160.desc:0 "我々は[Root.GetName]で巨大な粒子加速器の残骸と思われるものを発見した。 この加速器は大きな爆発クレーター群に覆われた、 依然として放射能の残る領域にあり、 [Root.GetPlanetMoon]の核戦争の際に非常に重要な戦略目標と考えられていたことを示唆している。 \n\n我々は加速器を担当する科学者によって書かれたいくつかの研究ログを回収した。 彼女の文明の技術はかなり原始的だったが、 理論研究およびログに記載される式のいくつかは我々と同等の基準まで進んでいた。 我々の物理学者は現在データを詳細に調べている。 "
 colony.161.name:0 "残存するインフラ"
 colony.161.desc:0 "[Root.GetName]を滅ぼした甚大な核戦争を生き延びたインフラは、 我々の入植に大いなる恩恵を示した。 かつてここにいた異星文明は彼らの主要な人口中心部をつなぐハイウェイを敷設し、 その一部は十分に良好な状態を保っている。 \n\n我々はさらに、 地表に点在する多くの遺跡から建築材料を大量にリサイクルし、 植民地のインフラ整備に役立てることができた。 "
 colony.162.name:0 "遺棄された宇宙ステーション"
 colony.162.desc:0 "[Root.GetName]の植民地の派遣した小規模なチームが、 [Root.GetPlanetMoon]の原住民が軌道上に残した原始的な宇宙ステーションに乗り込んだところ、 [Root.GetPlanetMoon]に面する覗き窓の周囲にステーションの乗組員たちのミイラ化した遺骸が発見された。 眼下に渦巻くキノコ雲を見た時、 彼らは自らの死の運命に気づいたにちがいない。 通信ログによれば、 補給物資を使い果たすまでに、 宇宙飛行士たちは虚しくも必死に地上と通信しようと試みていたようだ。 \n\nステーションの状態は良好で、 技術者たちに惑星宇宙計画の初期段階について貴重な知見を与えてくれた。 彼らはこのステーションの設計に用いられている原始的だが独創的な解法から、 いくつかのアイデアを得た。 "
 colony.163.name:0 "荒廃地の放射線"
 colony.163.desc:0 "[Root.GetName]のいくつかの荒廃地域の放射能レベルは、 過去に測定したよりも高かったようだ。 現地のいくつかの集落の入植者は健康状態に不満を訴え、 出生率が低下している。 汚染地域からの避難計画を進めてはいるが、 そのためには時間がかかる。 "
 colony.164.name:0 "平和主義運動"
 colony.164.desc:0 "[Root.GetName]で見つかった老朽化した廃墟や荒涼とした荒れ地は、 [Root.GetPlanetMoon]の入植者の多くを平和的な哲学に向けて駆り立てたようだ。 \n\nこの運動のメンバーは、 自分たちの暮らす環境は無意味な戦争の恐怖を毎日思い起こさせる、 と主張している。 彼らは他の星を[Root.GetName]にかつて訪れたような悲惨な破滅から守ることが市民の義務だと考えている。 "
 colony.164.a:0 "ああ、 そうなのか？ "
 colony.164.b:0 "国の恥たる臆病者共が！ 嘆かわしい！ "
 colony.164.c:0 "大変結構。 誰もが平和に暮らす権利がある。 "
 colony.164.a.tooltip:1 "§H[Root.GetName]§!上で、 §Y最大4 POP§!が§Y軍国主義の志向§!を失い、 §Y平和主義§!の志向を獲得する。 "
 colony.170.name:0 "軌道デブリ"
 colony.170.desc:0 "[Root.GetName]周辺の軌道は、 かつて[Root.GetPlanetMoon]に住んでいた異星文明が残したデブリが散乱している。 彼らは自らを絶滅させてしまう前に、 初期の宇宙開発により何千もの原始的人工衛星やミサイル発射ステーションを打ち上げていたのだ。 [Root.GetPlanetMoon]の破滅的な核戦争の最中に、 たくさんの人工衛星が対衛星兵器により破壊され、 さらに宇宙ゴミが増加した。 \n\n地表にある我々の入植地は、 高密度のスペースデブリ領域がインフラの妨げとなる段階にまで発展した。 人工衛星は使用できないし、 文民の軌道飛行はわずかな発射時限に限られてしまっている。 "
 colony.170.a:0 "もしかすると何かするべきかもしれない。 "
 colony.171.name:0 "貨物船の衝突"
 colony.171.desc:0 "[Root.GetName]に着陸するために進入した民間貨物船が、 高速で移動する軌道デブリの濃い雲に飛び込んだ！  乗員は即死し、 破壊された貨物船は大気圏に突入して、 植民地の主要送電施設の近くに墜落した。 その結果、 爆発で複数の死者を出し、 地元のインフラに大きな被害を与えた。 "
 colony.171.desc.mach:0 "[Root.GetName]に着陸するために進入したワーカー・ユニットの貨物船が、 高速で移動する軌道デブリの濃い雲に飛び込んだ！  飛行制御ユニットは機能停止し、 破壊された貨物船は大気圏に突入して、 植民地の主要送電施設の近くに墜落した。 その結果、 爆発で複数のユニットが機能停止し、 地元のインフラに大きな被害を与えた。 "
 colony.171.a:0 "なんと運が悪い……！ "
 colony.172.name:0 "デブリ衝突"
 colony.172.desc:0 "[Root.GetName]を包む濃密なスペースデブリ層で最近起こった衝突連鎖により、 ある大きな宇宙ゴミの軌道が変わった。 [Root.GetPlanetMoon]の核戦争で使われた多数のミサイル発射ステーションのひとつだと思われるその物体は、 大気圏に引きずり込まれ、 運悪く大規模な居住地に直撃した。 速報によれば、 多数の死者が出ているようだ。 "
 colony.172.a:0 "我々は絶対にそのデブリに対処しなければならない。 "
 colony.173.desc:0 "我々の調査船の協力を得て、 [From.From.GetName]の植民地当局は[From.From.GetPlanetMoon]周辺の軌道の掃除を完了した。 今や人工衛星や民間の宇宙旅行は安全なものになった。 "
 colony.174.desc:0 "我々の調査船の協力を得て、 [From.From.GetName]の植民地当局は[From.From.GetPlanetMoon]周辺の軌道の掃除を完了した。 今や人工衛星や民間の宇宙旅行は安全なものになった。 \n\n結果として、 スペースデブリの多くは衛星建造に使われた、 [From.From.GetPlanetMoon]地表の貴重な鉱物を含んでいることが判明した。 かなりの量を回収でき、 相当の利益が上がった。 "
 colony.180.name:0 "小惑星を発見"
 colony.180.desc:0 "[Root.GetName]の深宇宙探査アレイが憂慮すべき事態を発見した。 [Root.GetPlanetMoon]にまっすぐぶつかる軌道で大きな小惑星が近づいているのだ！  もし惑星に激突するようなことがあれば、 悲惨な結果を招くだろう。 \n\n手遅れになる前に小惑星を破壊しなければ！ "
 colony.180.a:0 "不吉な前兆だ……"
 colony.180.b:0 "わかった。 "
 colony.182.name:0 "小惑星を破壊"
 colony.182.desc:0 "[Root.GetName]にぶつかる軌道で近づいていた小惑星は破壊された！  破滅を免れた[Root.GetPlanetMoon]の市民は、 大喜びで通りに繰り出して祝った。 \n\n残骸をスキャンしたところ、 小惑星は貴重な鉱物を大量に含むこともわかったため、 集められるだけ収集した。 "
 colony.182.desc.mach:0 "[Root.GetName]にぶつかる軌道で近づいていた小惑星は破壊された！  残された破片は小さく、 大気圏に突入して燃え尽きる運命だ。 これによる地上ユニットや構造物への影響はないだろう。 \n\n残骸をスキャンしたところ、 小惑星は貴重な鉱物を大量に含むこともわかったため、 集められるだけ収集した。 "
 colony.183.name:0 "[Root.GetName]に小惑星が激突"
 colony.183.desc:0 "[Root.GetName]に向かっていた小惑星を時間切れまでに止められなかった。 小惑星は[Root.GetPlanetMoon]の地面に激突し、 広範囲を破壊して甚大な被害をもたらした。 犠牲者は数百万にも上る。 "
 colony.183.desc.mach:0 "[Root.GetName]に向かっていた小惑星を時間切れまでに止められなかった。 小惑星は[Root.GetPlanetMoon]の地面に激突し、 広範囲を破壊して甚大な被害をもたらした。 機械ユニットの損失は数百万にも上る。 "
 colony.183.a:0 "最悪な日だ。 "
 colony.185.name:0 "惑星を消費し尽くした"
 colony.185.desc:0 "我々は§Y[From.GetName]§!を、 連鎖反応が起こりコアが不安定になるほど消費した。 \n\n全ドローンは§Y[Root.Capital.GetName]§!に避難した。 "
 colony.185.a:0 "まだ食い足りない。 "
 colony.185.a.tooltip:0 "§Y[From.GetName]§!は破壊された。 "
