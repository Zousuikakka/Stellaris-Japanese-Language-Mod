 action.4.desc_01:0 "§Y[From.From.From.GetName]§!星系に§Y[From.From.GetName]§!が存在することは、 わが領域への明確な侵犯行為だ。 ただちに退去しなければ、 我々はこれを戦争行為と見なさざるを得ない。 "
 action.4.desc_02:0 "我々は§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!星系で発見した。 これは侵略の前兆か？  そうでないなら、 わが領内から撤退していただきたい。 "
 action.4.desc_03:0 "古い星図を使っているんじゃないか、 友よ。 §Y[From.From.GetName]§!がわが領内の§Y[From.From.From.GetName]§!星系を航行しているぞ。 彼らと共にいられることは喜ばしいが、 貴方がたにはわが領内から彼らを撤退させるようお願いしなければならない。 "
 action.4.desc_04:0 "我々のセンサーが§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!星系で探知した。 彼らは支援を必要としているのか？  そうでないなら、 わが領内から彼らを撤退させるようお願いしなければならない。 "
 action.4.desc_05:0 "貴様らの卑劣な軍隊は[From.GetName]の境界を侵害した。 今なお§Y[From.From.GetName]§!が、 我々が正当に領有する§Y[From.From.From.GetName]§!星系でスパイ行為をしている。 我々がこの明白な恒星間法違反に気づかないとでも思ったのか？ "
 action.4.desc_06:0 "あなた方の軍隊は§Y[From.From.From.GetName]§!星系で我々の境界を意図的に侵害した。 あらゆる権利の元、 我々はすでに戦争状態であるはずだが、 銀河の平和をはぐくむため政府はあなた方に我々の領域から§Y[From.From.GetName]§!を撤退させる最後の機会を与えることに決めた。 "
 action.4.desc_07:0 "我々は§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!星系で発見しました。 ご承知のとおり、 この星はわが領内にあります。 大変恐縮ですが、 この破壊兵器を退去させてはいただけませんでしょうか。 "
 action.4.desc_08:0 "友よ、 私は§Y[From.From.GetName]§!が我々の領域である§Y[From.From.From.GetName]§!星系に侵入したことが気がかりだ。 航法の誤りだろうか？  彼らが無事に家に帰れるよう、 間違いを知らせてやってほしい。 "
 action.4.desc_09:0 "我々は§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!で探知した。 貴方がたの下劣な軍艦がわが領内をうろつくことは許さない。 即時退去を要求する！ "
 action.4.desc_10:0 "§Y[From.From.From.GetName]§!星系からその原始的な艦船をどけろ、 さもなくば再び彼らに会うことはない。 我々は一度しか言わない。 "
 action.4.desc_11:0 "お前らの船か。 彼らを§Y[From.From.From.GetName]§!からどけろ。 "
 action.4.desc_12:0 "我々は§Y[From.From.From.GetName]§!星系からあなた方の小舟を除けるようお願いしなければならない。 そう、 彼らの安全のためにも。 "
 action.4.desc_13:0 "すぐにでも§Y[From.From.From.GetName]§!星系から哀れな宇宙船をどけようか。 "
 action.4.desc_14:0 "§Y[From.From.From.GetName]§!星系のあんたらの艦船は銀河のこの領域における我々の計画を妨害している。 すぐに彼らをどけてくれ！ "
 action.4.desc_15:0 "我々の領域にある§Y[From.From.From.GetName]§!で耐え難い悪臭がする。 引き揚げるのは義務だ。 "
 action.4.a.neutral.1.response:0 "よろしい。 二度と領域侵犯を繰り返さないでくれ。 "
 action.4.a.neutral.2.response:0 "今すぐに我々の星系から離れてくれ。 "
 action.4.a.friendly.1.response:0 "この事態を即座に解決してくれて、 ありがとう。 "
 action.4.a.friendly.2.response:0 "今回起きたことは水に流そう。 "
 action.4.a.hostile.1.response:0 "よし、 [Root.Capital.GetName]に走って帰れ！ "
 action.4.a.hostile.2.response:0 "よろしい。 だからと言って、 我々が今回の事件を忘れると思うな。 "
 action.4.a.pacifist.neutral.response:0 "素晴らしい。 私は我々が理解し合えると分かっていた。 "
 action.4.a.pacifist.friendly.response:0 "素晴らしい。 私は彼らの安全な旅程を保証する！ "
 action.4.a.pacifist.hostile.response:0 "よろしい、 あなた方にはまだ見込みがあるかもしれない。 "
 action.4.a.fallen.empire.1.response:0 "従って賢明だったな、 赤子よ。 "
 action.4.a.fallen.empire.2.response:0 "よし。 "
 action.4.a.fallen.empire.3.response:0 "あっぱれ！ "
 action.4.a.fallen.empire.4.response:0 "通信終了。 "
 action.4.a.fallen.empire.5.response:0 "もはや問題は解決された。 "
 action.4.a.fallen.empire.6.response:0 "従ったか、 よろしい。 "
 action.4.b.neutral.1.response:0 "我々は、 最後の[From.GetSpeciesName]まで我々の領土を守る！ "
 action.4.b.neutral.2.response:0 "私たちが恐れた通りだ。 あなたはこの決定を後悔することになるだろう。 "
 action.4.b.friendly.1.response:0 "あなた方を友人だと思っていたなんて……"
 action.4.b.friendly.2.response:0 "よりによって貴方がたが裏切るなんて……！  私は……あなたを……言葉にできない……"
 action.4.b.hostile.1.response:0 "お前らは愚か者だ。 [Root.GetName]終焉の幕開けとしてこの日は歴史に刻まれるだろう。 "
 action.4.b.hostile.2.response:0 "お前たち出来損ないの種族に対し、 我々の我慢が足りなかったなどとは誰も言わないだろうよ、 [Root.GetSpeciesName]。 今こそお前らをこの銀河から浄化する！ "
 action.4.b.pacifist.neutral.response:0 "おやおや。 "
 action.4.b.pacifist.friendly.response:0 "何だと？  それは何かのミスにちがいない……翻訳ソフトはちゃんと動いているか？  あなた……あなたも信じられないだろう、 友よ。 だが私のスクリーンにはあなたは先ほど宣戦布告したと出ている！ "
 action.4.b.pacifist.hostile.response:0 "ため息が出る……なぜあなた方はすぐ暴力に頼ってしまうのだろうか？ "
 action.4.b.fallen.empire.1.response:0 "お前たちが銀河で過ごす時間があっという間に終わるとは残念だ。 "
 action.4.b.fallen.empire.2.response:0 "好きにするが良い。 "
 action.4.b.fallen.empire.3.response:0 "最近の星間国家はずいぶん攻撃的なのだな。 なんとも興味深い。 お前達をあやした後、 我々はさらにこれについて探求しなければ。 "
 action.4.b.fallen.empire.4.response:0 "また一つ不快なものが根絶される。 "
 action.4.b.fallen.empire.5.response:0 "またつまらぬ障害物を潰さねばならんな！ "
 action.4.b.fallen.empire.6.response:0 "試すだと！ 今ここで我々を試すというのか！ ようやく、 待つ時間が終わったんだな。 "
 action.4.a:0 "ただちに撤退しよう。 "
 action.4.b:0 "わが軍はそこに留まる。 (宣戦布告)"
 action.5.name:0 "[primitive_civ.GetName]と遭遇"
 action.5.desc_00:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で原始的な異星文明を発見した。 彼らの新石器文化は火を使いこなしており、 初歩的な話し言葉も使っているようだ。 しかし、 冶金技術や書き言葉のいかなる証拠もまだ見つかっていない。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.5.desc_01:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で原始的な異星文明を発見した。 彼らは初歩的な金属加工技術を習得しており、 青銅器時代後期にあるようだ。 また、 人口の大半は小集落に住んでいるが、 大きな都市国家もいくつか存在している。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.5.desc_02:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で原始的な異星文明を発見した。 彼らは鉄器時代に相当する段階にあり、 数多くの小さな王国や帝国に分かれている。 彼らの種族は[primitive_civ.Capital.GetPlanetMoon]のほぼ全域に広がっている。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.5.desc_03:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で原始的な異星文明を発見した。 彼らは冶金技術と封建制度を確立しており、 中世後期の段階にあると考えられる。 また活版印刷により、 知識の拡散が加速している。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.5.desc_04:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で原始的な異星文明を発見した。 彼らの間ではルネッサンスに相当する事態が進行中らしく、 中世の段階を抜け出したようだ。 科学知識が急速に普及しており、 小王国群の軍勢は初歩的な火薬を用いた射出兵器を装備している。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.5.desc_05:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で原始的な異星文明を発見した。 彼らは初期の蒸気時代に入ったところのようで、 蒸気機関を使った乗り物や工場を作り始めたという明確な証拠がある。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.6.desc_01:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!に前宇宙文明の存在を検出した。 彼らは初期工業化時代にあり、 電気と内燃機関が徐々に普及しはじめているようだ。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.6.desc_02:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!に前宇宙文明の存在を検出した。 軌道上からも見える大気汚染物質や光害は、 人口が密集した機械文明社会のものと考えられる。 彼らは航空技術を習得し、 都市では工場で大量生産された製品が使われているようだ。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.6.desc_03:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!に前宇宙文明の存在を検出した。 彼らが原子力技術を確立していることはまちがいなく、 分立した多数の国民国家では核兵器が大量生産されているかもしれない。 突然の自滅が起きる可能性は高い。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.6.desc_04:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!に異星文明の存在を検出した。 彼らは初期宇宙時代にあるようだ。 その証拠に、 母星の軌道には初歩的な人工衛星が数多く周回している。 国民国家群は連合して世界政府を形成する途上にあり、 宇宙空間に乗り出し、 銀河社会の一員となるのは時間の問題だろう。 \n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。 "
 action.6.name:1 "海賊と遭遇"
 #action.6.desc: "[From.From.GetStarName]星系にて敵対的な船を確認した！  彼らはこちらの通信に応じず、 その船のデザインは明らかに[Root.GetSpeciesName]のものではない。 彼らはわが軌道ステーションを襲い、 その乗員を人質にし、 価値ある資源や技術を奪い去るつもりのようだ。 "
 #action.6.a: "海賊か。 そんなクズ共は消え去るべきだ。 "
 action.10.name:0 "[From.From.From.GetName]での出会い"
 action.10.desc:0 "[From.From.From.GetName]星系で所属不明の船と遭遇した！  詳しい正体が分かるまで、 これらの奇妙な船舶のことを§Y[From.GetName]§!として識別する。 \n\n彼らが敵対勢力だった場合に備えておこう。 "
 action.10.a:0 "興味深い。 "
 action.11.name:1 "通信成立"
 action.11.desc:1 "異星言語の翻訳に成功し、 §Y[From.From.GetName]§!とコミュニケーションが成立した。 外交チャンネルが開いたので、 現在あらゆる敵対行為は停止されている。 "
 action.11.abandoned.desc:1 "我々は§Y[From.From.GetName]§!の言語の翻訳に成功し、 彼らと通信を確立した。 外交チャンネルを開いたところ、 彼らはかつて我々が見捨てた難民であると§Y識別§!された。 現在、 全ての戦闘行為は停止している。 "
 action.11.a:0 "大変結構。 "
 action.13.name:2 "通信成立"
 action.13.desc:2 "§Y[From.GetName]§!からのメッセージを受信中！  彼らはわが言語の翻訳に成功したようだ。 現在外交チャンネルが開かれており、 彼らとの間の全ての敵対行為は一時的に中止されている。 "
 action.13.abandoned.desc:2 "§H[From.GetName]§!からのメッセージを受信中！  彼らはわが言語の翻訳に成功したようだ。 彼らとの交信によって、 かつて我々が見捨てた難民であったと§Y識別§!された。 現在、 彼らとの間の全ての敵対行為は一時的に中止されている。 "
 action.13.nomad.desc:1 "§Y[From.GetName]§!からのメッセージを受信中！  彼らは我々には識別できない進歩した内部通信システムを有しており、 またわが星系内に潜伏している間に我々の言語を解読したようだ。 "
 action.13.a:0 "興味深い。 "
 action.13.c:0 "またあいつらか……"
 action.14.name:0 "原始文明を征服"
 action.14.desc:1 "わが地上軍は§Y[conquered_primitive_country.GetName]§!の原始的な軍勢の制圧に成功した。 現地民は全ての抵抗を諦め、 その文明はわが帝国に組み込まれた。 だが彼らは後進的なままであり、 完全に[Root.GetAdj]社会の生産的な一員になるにはいくらかの時間がかかるだろう。 "
 action.14.desc.serv:0 "わが平和維持執行部隊は、 §Y[conquered_primitive_country.GetName]§!の原始種族の鎮静化に成功した。 我々の望みがただ[conquered_primitive_species.GetNamePlural]に奉仕することだけだと理解すると、 彼らは時代遅れの抵抗を止めざるを得なくなったのだ。 彼らは現在、 何不自由なく暮らせるように特別に用意した居住区へ移送中だ。 残念なことだが、 彼らの未熟な精神が自己決定という重荷からの解放を受け入れるには、 しばらく時間がかかるだろう。 "
 action.14.desc.assim:0 "わが上陸軍は、 §Y[conquered_primitive_country.GetName]§!の原始的な有機生命体を服属させた。 彼らのお粗末な戦闘能力はその社会の未発達ぶりを示しているが、 わが生物分析ボットによれば、 彼らの神経系は将来有望そうだ。 彼らは同化されるだろう。 "
 action.14.desc.term:0 "わがハンターキラー群は、 §Y[conquered_primitive_country.GetName]§!の原始的な有機生命体によるみじめな防衛網をやすやすと蹴散らした。 生き残った個体が今後けっして銀河の脅威となることのないよう、 組織的な殺戮を実行中だ。 "
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!の原始的な有機生命体の抵抗はまったく不充分であり、 わが侵攻軍に制圧された。 生き残った[conquered_primitive_species.GetNamePlural]は、 所定の生物種処理手順に基づいて除去されるだろう。 "
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!の原始的な有機生命体の抵抗はまったく不充分であり、 わが侵攻軍に制圧された。 生き残った個体は、 [Root.GetSpeciesAdj]の発電グリッドに接続されることになる。 "
 action.14.desc.hive.purge:0 "原始的な[conquered_primitive_species.GetNamePlural]の分裂した精神は、 一体となったわが軍の敵ではなく、 §Y[conquered_primitive_country.GetName]§!は無事に確保された。 生き残った原始種族に用はないため、 集合意識の意志に従い、 惑星上から抹殺される。 "
 action.14.desc.hive.slave:0 "原始的な[conquered_primitive_species.GetNamePlural]の分裂した精神は、 一体となったわが軍の敵ではなく、 §Y[conquered_primitive_country.GetName]§!は無事に確保された。 生き残った原始種族は家畜として、 わが[Root.GetSpeciesSpawnNamePlural]を養う糧となる。 "
 action.14.desc.purge:0 "わが地上軍は§Y[conquered_primitive_country.GetName]§!の原始的な軍勢の制圧に成功した。 現地民は賢明にもわが支配下に入ることを選んだので、 我々は政策に従い、 惑星上の土地を[Root.GetAdj]の産業に資するべく、 彼らの浄化を開始している。 "
 action.14.a:0 "我等の帝国は発展する。 "
 action.14.a.phobe:0 "エイリアンどもは我々に敵わない！ "
 action.14.a.military:0 "彼らには、 我々の武器が魔術のように見えるだろう……"
 action.14.a.spirit:0 "我々による神授王権は、 真実の輝きである。 "
 action.14.a.material:0 "彼らの進化にとって我々の管理は恩恵となるだろう。 "
 action.14.a.serv:0 "愛しきバイオトロフィーとなっていただこう！ "
 action.14.a.assim:0 "同化を開始しろ。 "
 action.14.a.term:0 "兵器テストを開始しろ……"
 action.14.a.mach:0 "了解。 "
 action.14.a.tooltip:2 "§Y星間カルチャーショック§!補正が§H[From.From.From.GetName]§!に与えられ、 今後数年間は彼らの生産高が劇的に減少し、 そのうえ安定度が減少する。 "
 action.15.desc:1 "何らかの異星種族の船団と§Y[From.From.From.GetName]§!星系で遭遇した！  詳しい正体が分かるまで、 これらの奇妙な物体のことを§Y[From.GetName]§!として識別する。 \n\n用心して当たるべきだろう……"
 action.15.desc.enclave:0 "何らかの異星種族の船団と§Y[From.GetName]§!星系で遭遇した！  詳しい正体が分かるまで、 これらの奇妙な物体のことを§Y[target_enclave.GetName]§!として識別する。 \n\n用心して当たるべきだろう……"
 action.20.name:0 "法律の施行"
 action.20.desc:0 "[Root.GetName]全土において、 人工知能はいかなる形態のものであっても違法であると宣言された。 当局はこの法に違反するあらゆるロボティクスの解体を始めている。 \n\nこれらのロボティクスを製造していた工場は、 もっと単純な無知性ロボットの製造用途に転換されることとなる。 "
 action.20.a:0 "よろしい。 わが社会からこの不快な存在を排除しなければ。 "
 action.20.tooltip:0 "全てのドロイドと人工生命体POPは浄化される。 \n人工生命体およびドロイドの製造工場はロボット製造工場に変換される。 "
 action.62.name:2 "[LastKilledCountryName]の終焉"
 action.62.desc:1 "かつて§H[LastKilledCountryName]§!として知られていた星間国家が、 彼らの敵に滅ぼされた。 このことが銀河の政局にどのような影響を与えるかは、 まだわからない。 "
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "古き先駆国家§H[LastKilledCountryName]§!は敵の手にかかり、 その歴史に幕を下ろした。 このかつて偉大だった国家の終焉が銀河政治に与える影響は未知数だ。 "
 action.71.name:0 "§R人工生命体リーダーの不具合§!"
 action.71.desc:1 "[malfunctioning_leader_fleet.GetName]の乗組員は、 科学者[malfunctioning_leader.GetName]が重大な機能不全を起こし、 修復不可能な状態になったと報告している。 "
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "何とも皮肉な話だ。 実験室や機器に対する神経質さで悪名高い工学系の科学者[malfunctioning_leader.GetName]が、 個人的なメンテナンスを長期にわたって怠った結果、 致命的な誤作動を引き起こしたのだ。 "
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科学者[malfunctioning_leader.GetName]が重大な機能不全を起こし、 社会学の研究がリーダー不在という事態に陥った。 "
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科学者[malfunctioning_leader.GetName]は内部放射線計測機が故障していたため、 放射線量の多い地質標本に長期間暴露した結果、 重大な機能不全を被った。 "
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "[malfunctioning_leader.GetName]提督は、 製造上の欠陥による致命的な故障を起こした。 "
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "[malfunctioning_leader.GetName]総督は、 定期メンテナンス中に不正なファームウェアをインストールされたため、 重大な不具合 (「完全に応答なし」) に陥った。 "
 # End of War messages
 action.37.name:1 "§H[From.GetName]§!に勝利"
 action.37.message:1 "我々は§H[From.GetName]§!との戦争に勝利した"
 action.37.desc.default:1 "戦争は終わった。 我々の負けだ。 "
 action.37.a:1 "最高の結果だ。 "
 action.38.name:1 "§H[From.GetName]§!に敗北"
 action.38.message:1 "我々は§H[From.GetName]§!との戦争に敗れた"
 action.38.desc.default:1 "戦争は終わった。 我々の勝利だ。 "
 action.38.a:1 "最悪の結果だ。 "
 action.39.name:1 "§H[From.GetName]§!と現状追認の和平"
 action.39.message:1 "我々は§H[From.GetName]§!との白紙和平に調印した。 "
 action.39.desc.default:1 "戦争は終わった。 勝者はなかった。 "
 action.39.a:1 "今はこの状況を認めるしかない。 "
 action.37.desc.hw:1 "やり方が誉められたものかどうかはともかくとして、 お前は我々を戦闘で打ち負かしている。 欲しいものを言え。 そして報復の日に後悔するがいい。 "
 action.37.desc.rc:2 "お前たちを甘く見ていたようだ、 [Root.GetSpeciesNamePlural]。 安心しろ、 二度と同じ過ちはしない。 "
 action.37.desc.pt:1 "お前たちの絶えざる脅威を前にしては、 妥協せざるを得ない。 我々の事業が、 二度とこんな争いに巻き込まれないといいが。 "
 action.37.desc.hi:3 "我々の負けを認めよう、 だがこれは[This.GetName]にとって一時的な後退でしかないぞ。 "
 action.37.desc.fb:1 "我々は罪なき人々を守るためにこの紛争を終わらせざるを得なくなった。 だがこんなことを続けていれば、 いずれ銀河は一丸となってお前たちと対決するだろう。 "
 action.37.desc.xi:4 "我々は降伏するしかないが、 お前たちがどれほど非情に[This.GetSpeciesAdj]の命を奪ったか、 忘れるなどと思わないことだ！  お前たちはやはり思ったとおりの存在だった。 "
 action.37.desc.hm:4 "満場一致で[This.GetName]への降伏を決めた。 お前たちの、 我々の成長を阻もうという目論みは、 当面のところ成功を収めたな。 "
 action.37.desc.mf:1 "貴方がたの要求を受け入れるほかない。 しかしなぜ私たちをこんな目に遭わせるのだ？  私たちはただ貴方がたとこの銀河で共存したかっただけなのに。 "
 action.37.desc.ez:1 "お前たちの勝利も我々の信仰への試練の一つにすぎない。 最後に栄えるのは、 真なる信仰を持った者たちだ。 "
 action.37.desc.fp:1 "お前たちが何を要求しようと、 千倍にして取り返してやる。 お前たちが灰燼に帰すときには、 この勝利も無意味になっているだろう。 "
 action.37.desc.dc:2 "我々は兵を撤退させ、 [Root.GetName]を目標とするあらゆる軍事作戦を中止しています。 "
 action.37.desc.sd:2 "[Root.GetSpeciesAdj]の弱さに関する我々の想定は、 軽率に過ぎたかもしれん。 新たな経験の証として、 お前たちの要求を受け入れよう。 "
 action.37.desc.dh:1 "この戦争にはもううんざりだ。 欲しいものを持って行ったら、 後は好きにしろ。 "
 action.37.desc.ee:1 "お前たちは自分たちの軍事力の優越性を示したかもしれない。 だがこれを知性の勝利だと取り違えないことだ。 "
 action.37.desc.ss:1 "この争いの痛みで、 宇宙が叫び声を上げるのを聞いた。 この無意味な不調和を止めるため、 我々は直ちに降伏する。 "
 action.37.desc.hc:3 "[This.GetName]全体の利益のために、 我々は降伏しなければならない。 お前たちが我々に望んだのと同様の器量の大きさを、 お前たちも示して欲しい。 "
 action.37.desc.hg:1 "我々は引き下がるが、 この警告に耳を傾けておけ。 こんなことを続けていれば、 この先どんな未来が待ち構えているか、 分かったものではないぞ。 "
 action.37.desc.kk:1 "お前たちは、 自分たちを破滅から救わんとして差し出された手に噛み付いたのだ。 いつの日か、 お前たちが我々の叡智を拒否したことを子孫になじられるがいい。 "
 action.37.desc.mi:2 "強欲な[Root.GetSpeciesNameInsult]の[Root.GetSpeciesSpawnNamePlural]め！  よくも我々に勝ったなどと言えたものだな？ "
 action.37.desc.eo:2 "一歩後退して機会を待つべき時のようだ。 お前たちの将来に禍根の種が残らないようにしたまえ。 "
 action.37.desc.fme:0 "討伐プロセス失敗。 自己防衛プロトコル停止。 降伏プロトコルを開始。 "
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "メタル。 "
 action.38.desc.hw:3 "[This.GetSpeciesAdj]の伝統に則り、 我々は高貴な戦いでお前たちを打ち負かした。 我々には講和条件を欲しいままにする権利と義務がある。 "
 action.38.desc.rc:1 "お前たちは有利な条件で取引を進めていたが、 最終的には我々が競り勝ったな。 潤沢な資金で編成された軍隊が、 規制のない市場でどれほどの働きができるか、 見誤らないことだ。 "
 action.38.desc.pt:1 "ようやく、 この争いを忘れられる時がきた。 この一件で、 戦争がいかに高く付くか、 お前たちが学んだことを願おう。 "
 action.38.desc.hi:2 "ようやく軟弱な[Root.GetName]が我々に従ったか。 お前たちは銀河の覇道の足がかりに過ぎんのだ。 "
 action.38.desc.fb:4 "我々双方にとってこの戦争は高くついたが、 恐らくこれでお前たちは[This.GetName]とその同盟国を脅かさないようになるだろう。 "
 action.38.desc.xi:3 "我々は[Root.GetSpeciesAdj]の脅威を取り除いた！  我々の領土と[This.GetSpeciesAdj]の未来は再び安泰となった。 "
 action.38.desc.hm:3 "この戦争は、 お前たちにとっては常に無駄な抵抗であった。 [This.GetName]の拡大を阻めるものはいないのだ。 "
 action.38.desc.mf:3 "我々が今回の要求を寛大なものにするのは、 ひとえにお前たちが[This.GetSpeciesAdj]の人々への憎しみを燃やすことがないようにするためだ。 "
 action.38.desc.ez:1 "跪け、 異教徒！  お前は神意の伝道者に戦いを挑み、 その愚かさの代価を支払うことになったのだ。 "
 action.38.desc.fp:2 "これで終わりと思うなよ。 銀河に[Root.GetSpeciesNamePluralInsult]のある限り、 真の平和が訪れることはない。 "
 action.38.desc.dc:2 "我々は[Root.GetAdj]の人々に自由をもたらすため、 必要な措置を講じてきたのだ。 二度と我々の気高い目的の邪魔をするな。 "
 action.38.desc.sd:2 "身の程を知れ、 [Root.GetSpeciesNamePluralInsult]が。 お前たちの種族は我々に仕えるために存在するのだ。 戦うためではない。 "
 action.38.desc.dh:3 "いまさら[This.GetName]の邪魔をしたことを後悔しているのか？  [Root.GetSpeciesNameInsult]よ。 我々は統治を乱す者に寛大ではないぞ。 "
 action.38.desc.ee:1 "今日、 理性は無知に勝利した。 そのまま闇の中を這いまわっていろ。 お前は知恵ある人々によって幾度でも打倒されるだろう。 "
 action.38.desc.ss:1 "こうして勝利することによって、 我々は均衡と調和を回復しようとしてきたのだ。 お前たちに理解を期待してはいないがな。 "
 action.38.desc.hc:3 "この勝利の日に、 [This.GetAdj]の人々は喜びに沸き立っている。 二度と[Root.GetName]の邪悪な計画に我々の平和的な社会が脅かされることがあってはならない。 "
 action.38.desc.hg:2 "この日、 [Root.GetAdj]の涜神者どもに対して正義が為された。 我々の神聖な義務が果たされたのだ。 "
 action.38.desc.kk:1 "幸運に思うんだな。 我々の手で打倒されたことで、 お前たちの歩む破滅への道はずっと行きやすくなった。 "
 action.38.desc.mi:3 "明るく燃える恒星に船を近づけ過ぎるべきではないと学んだのと同じように、 今回の教訓では[This.GetName]の邪魔をするべきではないと学んだだろう。 "
 action.38.desc.eo:2 "慎重な剪定を要したが、 これでしばらくは[Root.GetSpeciesAdj]の民が銀河の生態系を脅かすことはなかろう。 "
 action.38.desc.fme:0 "討伐プロセス完了。 自己防衛プロトコル停止。 懲罰プロトコルを開始。 "
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "破壊する。 "
 action.39.desc.hw:2 "明らかな勝者なき戦争など悲劇的で恥ずべき光景だが、 時には避けられないこともある。 戦いはまたの日に。 "
 action.39.desc.rc:2 "現状の国境線においてこの戦いを終結させることに同意しよう。 "
 action.39.desc.pt:1 "物事を正常な状態に戻し、 平時の活動を復帰させることは、 すべての当事者にとって最善だろう。 "
 action.39.desc.hi:4 "状況からして、 この戦争にはそろそろ終止符を打つべきだろう。 [Root.GetName]はいつまでも争いを続けるほかにするべきことがある。 "
 action.39.desc.fb:3 "敵対行為の終結が、 [Root.GetName]と[This.GetName]との間の新たな外交対話の糸口を開くことを望んでいます。 "
 action.39.desc.xi:2 "お前たちが罰を逃れることは癪にさわるが、 同じくらいお前たち惨めな[Root.GetSpeciesNamePluralInsult]が最低でも我々に関わらないでいようと学んでいることを望むよ。 "
 action.39.desc.hm:3 "[This.GetName]には休息の時間が必要だ。 ここで我々の争いを終わらせることに同意しよう。 "
 action.39.desc.mf:4 "どちらの陣営もこれ以上要求しなければ、 関係修復の過程は短くてすむだろう。 [This.GetSpeciesName]が行ったことに対し、 腹を立てぬように。 "
 action.39.desc.ez:1 "相応しい正義を為すことなく、 終わらされてしまうとは。 だが降りかかる神罰からは逃れられんぞ。 "
 action.39.desc.fp:2 "この停戦について考えてみるがいい。 我々は[Root.GetSpeciesName]根絶の使命を諦めたわけではないがな。 "
 action.39.desc.dc:2 "停戦交渉は[Root.GetAdj]の人々の自由に関する外交対話の最初のステップと考えることができる。 "
 action.39.desc.sd:3 "怠惰な[Root.GetSpeciesNamePlural]など、 奴隷としてさえ役に立たんだろう。 和平は結局のところ最良の選択肢かもしれん。 "
 action.39.desc.dh:1 "どこまでも退屈な戦争に、 どこまでも退屈な結末。 もっとマシなことをして暮らさせてくれ。 "
 action.39.desc.ee:2 "現状から判断するに、 どちらの陣営もこれ以上の譲歩をせずに戦争を終えることが、 もっとも合理的な行動である。 "
 action.39.desc.ss:2 "お互い、 相手から今以上のものを得ようとすれば、 修正できない不均衡が生まれるだろう。 和平協定が精神的平衡を保たせてくれる。 "
 action.39.desc.hc:3 "[This.GetAdj]の人々は、 この戦争を終わらせることに同意した。 これは直ちに効力を発揮する。 "
 action.39.desc.hg:1 "今のところ、 我々には平和が訪れる。 しかしお前が聖地を侵すなら、 お前の未来に平穏はない。 "
 action.39.desc.kk:2 "これ以上はお前たちに要求できない。 だが、 われわれの叡智と、 それを無視したらどうなるかについては考えておいてほしい。 "
 action.39.desc.mi:2 "お前たちは完全に叩き潰されるべきだが、 われわれの貴重な時間を割くほどの価値はない。 つまるところ、 和平は避けられないようだ。 "
 action.39.desc.eo:1 "我々はこの状況に関わり過ぎた。 何事もなかったかのように振る舞わせてくれ。 これから先も、 二度とこのような事態にならないことを願っている。 "
 action.39.desc.fme:0 "討伐プロセス中断。 自己防衛プロトコル停止。 "
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "偽りだ。 "
