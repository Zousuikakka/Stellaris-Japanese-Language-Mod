 ####################################
 anomaly.1.name:0 "糞石の小惑星"
 anomaly.1.desc:0 "受け入れがたいことだが、 この小惑星[From.GetName]は糞石――化石化した、 何らかの巨大生物の糞の塊――であると、 あらゆる証拠が示している。 十億年ほど前のものらしく、 元々の有機成分の大半は鉱物と置き換わっている。 科学者たちは、 一体どんな生き物ならこんなものをひり出せるのかと首をひねっている。 "
 anomaly.5.name:0 "海賊の財宝"
 anomaly.5.desc:0 "この小惑星は、 およそ千年前まで異星種族の海賊団が拠点として断続的に利用していたようだ。 小規模な上陸隊が侵入したところ、 思いがけず彼らの忘れられた秘蔵の財宝が見つかった。 財宝は主に盗品の装身具や工芸品で、 一部はまだ価値があるようだ。 "
 anomaly.5.a:0 "海賊どもの不正利得は国家に貢献してくれるだろう。 "
 anomaly.10.name:0 "小惑星の動物相"
 anomaly.10.desc:0 "驚くべきことに、 小惑星[From.GetName]の探査中、 [Root.GetName]の乗組員たちはいくつかの生命徴候を検知した。 地中に巨大なワームのような生物のコロニーがあるようで、 岩の中はトンネルだらけだ。 これらの独特の生物は、 宇宙空間の極寒環境にどうやってか適応している。 "
 anomaly.10.a:0 "この生物を研究すべきだな。 "
 anomaly.10.b:0 "我々にそっくりだ！ "
 anomaly.15.name:0 "小惑星の化石"
 anomaly.15.desc:0 "大気の存在しない不毛な[From.GetName]で、 水棲動物と考えられるいくつかの種の化石が発見された。 [From.GetName]周囲の小惑星帯は砕け散った惑星の欠片であると示唆されており、 この発見はその説を裏付けるものと思われる。 化石から判断して、 惑星にはかつて生命が存在し、 少なくとも一部は水で覆われていたようだ。 "
 anomaly.25.name:0 "遺棄された造船所"
 anomaly.25.desc:0 "小惑星[From.GetName]の大部分をくり抜いて、 造船所が建設されていた。 放棄された造船所は何世紀にもわたって真空に晒されており、 たとえ何か役に立つ物が残っていたとしても、 これまでの探索者に持ち去られているだろう。 造船所のデザイン自体はユニークなもので、 研究すれば多くを学べる可能性を秘めている。 "
 anomaly.25.a:0 "デザインをよく観察すべきだ。 "
 anomaly.30.name:0 "廃品置場"
 anomaly.30.desc:0 "明らかに何者かが、 遠い過去のある時点で廃品置き場としてこの小惑星を利用していたようだ。 弱い重力井戸にはあらゆる種類の機械や金属ゴミが投棄され、 ゆっくりと引き寄せられて、 今やこの小惑星の表面はデブリに覆い尽くされている。 これを発見したことに特段の価値はないが、 採掘ステーションを建設すれば大量の金属を回収できるかもしれない。 "
 anomaly.30.a:0 "再利用できるものはすべきだな。 "
 anomaly.35.name:0 "壊れた偵察機"
 anomaly.35.desc:0 "千年前に、 偵察艇らしきものがこの小惑星に衝突し、 浅い峡谷を作った。 艇にコックピットは視認できず、 科学者たちは遠隔操作されていたか、 初歩的な人工知能によって操られていたのだと考えている。 損傷しすぎていて回収はできないが、 まだ盗掘者に荒らされてはいないようだ。 "
 anomaly.35.a:0 "設計を研究しよう。 "
 anomaly.40.name:0 "自動採掘ステーション"
 anomaly.40.desc:0 "小惑星[From.GetName]の低軌道上に自動採掘ステーションを発見した。 外殻には軽火器による損傷らしき焦げ跡がある。 施設はフィードバックループに陥ってしまっているようだ。 我々は基本システムを再プログラムし、 この施設を完全にコントロール下に置くことに成功した。 "
 anomaly.40.desc.alt:1 "小惑星[From.GetName]の低軌道上に自動採掘ステーションを発見した。 ステーションの大部分は失われており、 ギザギザな穴が重火器によるダメージを示唆している。 ステーションはもはや修理不可能だが、 サルベージにより貴重な素材を回収できるだろう。 "
 anomaly.50.name:0 "兵器実験場"
 anomaly.50.desc:0 "小惑星[From.GetName]は兵器によるクレーターでぼこぼこになっており、 およそ2000年前に何者かが兵器実験場として使っていたらしい。 残留エネルギー反応によると、 彼らは次第に風変わりな兵器のテストに移行し、 恐らくは亜空間爆弾や特異点発生器の類も扱っていたようだ。 科学者たちはこの珍しいエネルギー残滓を研究したがっている。 "
 anomaly.55.name:0 "小惑星の衝突"
 anomaly.55.desc:0 "詳細な調査の結果、 ほぼ全てが貴重な鉱物資源で構成された小さな小惑星が、 最近[From.GetName]に衝突したことが分かった。 この小さいが高密度の鉱脈は小惑星表面のすぐ下に隠されていたが、 今や発見され手頃な採掘場だ。 "
 anomaly.55.a:0 "幸運な発見だ！ "
 anomaly.60.name:0 "風変わりな放射"
 anomaly.60.desc:0 "この特異な小惑星は星系外から来たもので、 [From.GetStarName]星系にたどり着くまでの恒星間飛行中に、 風変わりな放射線を浴びたようだ。 放射線の線源は分からないが、 [Root.GetName]はこの小惑星のエネルギー放射を研究することで豊富な物理学データを手に入れた。 "
 anomaly.65.name:0 "壊れた鉱石貨物船"
 anomaly.65.desc:0 "[Root.GetName]が[From.GetName]の重力井戸におけるアノマリーを識別したところ、 小惑星の地殻深くに古代の大型鉱石貨物船の粉々になった残骸が埋もれているのが発見された。 墜落したときは貨物を満載していたようで、 この小惑星の鉱物埋蔵量情報はこの発見に応じて改訂された。 "
 anomaly.300.name:0 "空中生態系"
 anomaly.300.desc:0 "巨大ガス惑星[From.GetName]の上層大気に活発な生態系を発見した。 巨大な浮遊生物は空気より軽いガスで身体を浮かせるように進化しており、 風の流れに従って動いては、 巨大ガス惑星の頻繁な雷嵐が放出するエネルギーを摂取して生きている。 これらの生物は、 大気中のプランクトンやお互いを捕食する、 より小さな生物のコロニーを支えている。 "
 anomaly.305.name:0 "遺棄された貨物ポッド"
 anomaly.305.desc:0 "[From.GetName]の上層大気に、 はるか昔に遺棄された貨物ポッドがあった。 他の宇宙航行者に見つからずにきたこのポッドは減衰軌道にあり、 数年後には巨大ガス惑星の大気に突入し粉砕されていただろう。 [Root.GetName]の乗組員がポッドを開封したところ、 貴金属で作られた異星人の宝飾品が隠されていた。 "
 anomaly.305.a:0 "溶かしてしまおう。 "
 anomaly.305.b:0 "売り払おう。 "
 anomaly.305.c:0 "構造を解析しよう。 "
 anomaly.305.d:0 "そのままにしておこう。 "
 anomaly.310.name:0 "社会実験"
 anomaly.310.desc:0 "小さな空中浮遊構造物のコロニーが[From.GetName]の大気上空に見つかった。 自給自足していたようで、 船内にはいくつかの異なる種族の遺物があった。 \n\n判断できるかぎりでは、 このコロニーは何百年も前に社会実験の一環として建設されたもので、 最終的に住民が互いに殺し合って終焉したようだ。 我々は、 コロニーの限られたデータバンクから見つかるデータをすべてダウンロードした。 "
 anomaly.315.name:0 "空中コロニー"
 anomaly.315.desc:0 "少なくとも3000年前にはさかのぼる、 廃墟となった空中浮遊構造物コロニーのネットワークを、 巨大ガス惑星の低軌道で発見した。 もともとの機能はガス採掘だったようだが、 放棄された後は様々な種族や海賊たちが再利用していたようだ。 \n\nこのコロニー群は少しでも価値のありそうなもの一切を剥ぎ取られているが、 それでもいまだに空中にとどまっているという事実だけで、 充分に興味深い工学研究の対象になる。 "
 anomaly.320.name:0 "デブリ・フィールド"
 anomaly.320.desc:0 "[From.GetName]の強力な重力井戸は大量のスペースデブリを引き込み、 巨大ガス惑星の周囲に稠密な層を形成している。 デブリのほとんどはこの星系で数千年前に戦われた宇宙戦の残骸のようだ。 \n\n価値ある技術や人工物のデブリはすでに廃品漁りがほとんど持っていったようだが、 金属を再利用するために採掘ステーションを建設する価値はあるだろう。 "
 anomaly.325.name:0 "難破した巡洋艦"
 anomaly.325.desc:0 "[From.GetName]の大気の奥深くで、 粉々になった巡洋艦サイズの宇宙船の残骸が減衰軌道に入っているのを発見した。 無謀にも巨大ガス惑星の大気深くまで自ら飛び込んだらしく、 恐らく追跡者から逃れるための必死の試みだったと思われるが、 大気圧で粉砕される結果に終わった。 \n\n艦船は回収するにはあまりに深い所にあるが、 残骸の構造をスキャンすることで幾分かの興味深い工学データが得られた。 "
 anomaly.325.a:0 "素晴らしい船だ。 "
 anomaly.330.name:0 "激烈な嵐"
 anomaly.330.desc:0 "[From.GetName]の大気では、 頻繁に巨大で非常に暴力的な嵐が観測されている。 数ダースもの永続的な嵐が軌道上から目視でき、 その風速はしばしば700 m/sを超える。 この嵐の原因は、 我々が惑星の気候をうまく説明できるモデルを有しないためすぐには解明できない。 科学者たちはこのアノマリーの研究に興味を抱いている。 "
 anomaly.335.name:0 "エネルギー信号"
 anomaly.335.desc:0 "[Root.GetName]は[From.GetName]の大気中の深い場所から、 奇妙なエネルギー信号を確認した。 それは何らかの建造物らしく、 おそらく軌道衛星の残骸だろうが、 大気圧により接近できない。 しかしながら、 スキャン結果は大量の貴重な物理学データとなった。 "
 anomaly.340.name:0 "貴重な衛星"
 anomaly.340.desc:0 "巨大ガス惑星[From.GetName]の周囲を回っている自然の衛星の一つを詳細にスキャンすると、 初期の調査では見過ごされていた、 貴重な金属や鉱石が堆積しているのが見つかった。 この衛星はとても小さいとはいえ、 惑星を中心とした軌道は安定しており、 地質学的にも安定している。 "
 anomaly.340.a:0 "素晴らしい発見だ。 "
 anomaly.600.name:0 "小惑星による衝突"
 anomaly.600.desc:0 "千年以内の過去に、 [From.GetName]に鉱物資源を豊富に含む大型小惑星が衝突するという大事件があったことはまちがいない。 [From.GetPlanetMoon]上の衝突クレーター付近で、 豊富な鉱物資源が見つかっている。 "
 anomaly.600.a:0 "思いがけない出来事だ。 "
 anomaly.605.name:1 "FTL・インパクト"
 anomaly.605.desc:1 "[From.GetName]の巨大なクレーターは、 宇宙船の衝突に起因すると思われる。 クレーターの大きさからすると、 およそ一万年前に、 全速力でのハイパーレーン航行を脱した船が何らかの理由により[From.GetPlanetMoon]に衝突したようだ。 \n\n[Root.GetName]は衝突現場の近くで崩壊したハイパー粒子フィールドを思わせる亜空間エコーを検知した。 しかし、 船は衝突時に跡形もなくなっているため、 この仮説の証明はできない。 "
 anomaly.610.name:0 "極小の特異点"
 anomaly.610.desc:0 "先ごろ極小の特異点とでも言うべき天体が[From.GetName]を通過し、 その中心核を真っすぐに通り抜けて[From.GetPlanetMoon]の反対側に出ていった。 接触による[From.GetPlanetMoon]への恒久的な損害はないようだが、 我々の現在の科学的見地と反することに、 中心核のエネルギー出力にわずかな変化を与えたようだ。 更なる研究の呼び水となることだろう。 "
 anomaly.615.name:0 "磁場の逆転"
 anomaly.615.desc:0 "[Root.GetName]の観測中、 [From.GetName]の磁場が完全にあべこべになった。 この滅多にない出来事は[From.GetPlanetMoon]の磁極逆転を引き起こした。 幸運にも、 我々の船のセンサーはその一部始終を記録していた。 この出来事は科学者に価値あるデータを多く提供してくれる。 "
 anomaly.625.name:0 "ミイラとなったパイロット"
 anomaly.625.desc:0 "昔の未知の哺乳類種族のミイラになった遺骸が、 [From.GetName]の高軌道上を漂流しているのが発見された。 それはヘルメットもついたフライトスーツと思われるものを着ていて、 太古の戦いで脱出し置き去りにされた戦闘機パイロットかもしれない。 遺骸の研究は、 若干の面白いデータを提供してくれる。 "
 anomaly.625.a:0 "悲しい運命だ。 "
 anomaly.630.name:0 "太古の生命維持ポッド"
 anomaly.630.desc:0 "§Y[From.GetName]§!の近軌道に放棄された生命維持ポッドを発見した。 母船が爆発した際のものらしき焦げ跡に覆われている。 予備スキャンによると5000年以上前のもののようだ。 \n\n[Root.GetName]の乗組員はポッドの開封に成功し、 立派な制服に身を包んだ、 爬虫類型異星種族のしなびた遺骸を発見した。 その爪には同種族の別の個体の小さな図像を固く握りしめられていた――おそらく仲間か尊敬するリーダーのものだろう。 "
 anomaly.635.name:0 "異星人の筆書き"
 anomaly.635.desc:0 "[From.GetName]の地表に巨大な書き込みを彫るために、 約5000年前に何者かが軌道から採掘レーザーを使用したようだ。 巨大な書き込みは[From.GetPlanetMoon]の上半球の大部分を覆っており、 どうやら異星人傭兵の苦難の日々をつづった短編小説らしい。 "
 anomaly.650.name:0 "ソーラーセイル"
 anomaly.650.desc:0 "我々は放棄されたソーラーセイル船が§Y[From.GetName]§!を巡る軌道に乗っているのを発見した。 この非光速船は数千年前に未知の文明によって作られたもののようだ。 巨大な帆の一つには、 何らかの物体 (一番ありうるのは流星) が通り抜けた場所に大きな亀裂が入っていて、 それが船を利用不能にしたらしい。 この船に使われた技術はひどく時代遅れのものだが、 工学的設計のチョイスには少し興味深いものがある。 "
 anomaly.650.a:0 "面白い設計だ、 原始的ではあるが。 "
 anomaly.655.name:0 "カスり当り"
 anomaly.655.desc:0 "§Y[From.GetName]§!に接近中、 突然§Y[Root.GetName]§!の至近を数発のマスドライバー砲弾がかすめていった。 この投射物は数十億年前のもので、 弾道に基づくと近隣の別銀河から発射された流れ弾のようだ。 標的を外したのち今日に至るまで、 砲弾は果てしない歳月、 旅を続けていたのだ。 信じがたい古さにもかかわらず、 回収した砲弾には高度な設計が見て取れた。 "
 anomaly.660.name:0 "牽引された小惑星"
 anomaly.660.desc:1 "何者かが何らかの理由で、 §Y[From.GetName]§!の安定した周回軌道に小惑星を送り込んだ。 大規模なエンジンと制動スラスターが未だに小惑星の地表に見られるが、 稼働しなくなってから随分経つようだ。 小惑星の採掘も行われたようだが、 すぐに操業を終えたらしい。 "
 anomaly.660.b:0 "異種族の知性を感じる！ "
 anomaly.670.name:0 "核による荒廃"
 anomaly.670.desc:0 "§Y[From.GetName]§!の探査により、 [From.GetPlanetMoon]はほんの1000年前は穏やかな気候を持った美しい大陸型の星だったことが分かった。 対照的に現在の大気は極めて毒性が強く、 地表の放射能レベルも高度であり、 生命を育む力を失って久しい。 \n\n我々は[From.GetPlanetMoon]で、 比較的高度な原住民の前宇宙文明が信じがたいほど破壊的な熱核戦争を繰り広げた痕跡を探知した。 "
 anomaly.670.a:0 "なんと無益なことを。 "
 anomaly.675.name:0 "核による荒地"
 anomaly.675.desc_01:0 "§Y[From.GetName]§!の探査により、 [From.GetPlanetMoon]の現在の氷河期は何百年も前の世界的な熱核戦争がきっかけとなったことが分かりった。 戦争後の核の冬により、 この星の高等生物の大半は滅び、 終末を招いたポスト原子力文明も消え去った。 "
 anomaly.675.desc_02:0 "§Y[From.GetName]§!の探査により、 [From.GetPlanetMoon]はかつて生命の繁栄する熱帯型の楽園であったが、 数百年前に世界的な熱核戦争で廃墟となったことが確認された。 全てが終わった後、 地表は残留放射線による荒れ地となったために、 この星の高等生物の大半は滅び、 終末を招いたポスト原子力文明も消え去った。 "
 anomaly.680.name:0 "ガンマ線バースト"
 anomaly.680.desc:0 "24,000年前、 我々の銀河のある恒星が崩壊したとき、 §Y[From.GetName]§!は不運にも長距離ガンマ線バーストの射線上にあった。 [From.GetPlanetMoon]は致死的な放射線の洗礼を受け、 [From.GetName]側のほとんどの生物が急性放射線障害を起こしただけでなく、 星のオゾン層がほぼ消滅した。 \n\nこの大絶滅によってすべての生物相の推定86%が死滅し、 当時存在した初期青銅器文明も滅んだ。 彼らの遺跡は今も北半球のいくつかの地域で見られる。 生物圏は、 今では回復の兆しを見せている。 "
 anomaly.685.name:0 "温室効果の暴走"
 anomaly.685.desc:0 "§Y[From.GetName]§!の現在の気候は、 大量の汚染によって引き起こされた温室効果の暴走によるものだという証拠がある。 海洋は蒸発し、 [From.GetPlanetMoon]はその厚い大気によって、 恒久的に濃密な雲の層に包まれるようになった。 \n\n先住民文明の遺跡は地表の各所に見られ、 工業化時代の中～後期に滅んだ人口過密社会の存在を示唆している。 "
 anomaly.690.name:0 "アンモニア生物圏"
 anomaly.690.desc:0 "既知のほとんどの形態の生命に対しての有毒物質が、 §Y[From.GetName]§!の高圧大気中の豊かな生態系を支えている。 この星の生命は溶媒として水の代わりにアンモニアを使用し、 これまでに確立された生態系モデルとは大きく異なる方法で発展してきたのだ。 ここの研究は、 我々の異種生物学の発展に大きく貢献するだろう。 "
 anomaly.695.name:0 "珪素生命体"
 anomaly.695.desc:0 "[From.GetName]の不毛の大地の地下に、 珪素ベースの地下生命体が広大なトンネル網を作って棲息していることが分かった。 我々が言えることは、 この生物は岩を主食とし、 原始的な知性を示唆する証拠があるということだけだ。 彼らが穴を掘ることで、 大量の価値ある鉱物が地表に掘り出されている。 "
 anomaly.700.name:0 "試掘業者"
 anomaly.700.desc:0 "§Y[Root.Owner.Capital.GetName]§!からやってきた試掘業者グループは、 すでに[From.GetName]において不認可の採掘事業を確立していた。 現在鉱夫たちは拘留されており、 我々は彼らの違法ステーションを差し押さえた。 "
 anomaly.705.name:0 "古代の調査マーカー"
 anomaly.705.desc:0 "小さな短距離通信機が§Y[From.GetName]§!の地表で見つかった。 どうやら古代の調査マーカーのようで、 ずっと昔に希少鉱物の鉱脈の目印として置かれたらしい。 今でも鉱脈がそのまま残っていることから、 このマーカーを見つけるはずだった採掘チームが結局やってこなかったことは明らかだ。 "
 anomaly.710.name:0 "分裂した植民地"
 anomaly.710.desc:0 "驚くことに、 §Y[Root.GetName]§!の乗組員は[From.GetName]の地表で[Root.Owner.GetSpeciesName]の小さな集落に出くわした。 この植民地は、 はるか昔に初歩的な宇宙船で[Root.Owner.Capital.GetName]から出発した勇敢な先駆者たちが建設したようだ。 これまで、 彼らの船は失われたものと考えられていた。 \n\n植民地での生活はうまくいかず、 人口はここ数世代というもの着実に減少している。 生存者たちは、 [Root.Owner.GetName]に再び迎え入れてほしいと頼んできている。 "
 anomaly.710.a:0 "おかえりなさい！ "
 anomaly.710.b:0 "彼らには自活してもらおう。 "
 anomaly.715.name:0 "植民地の遺跡"
 anomaly.715.desc:0 "[From.GetName]の小さな異星人植民地はおよそ17,000年前のものだが、 設立後すぐに放棄されたようだ。 住人が残したものは何一つ見つかっておらず、 二、 三の気象観測所を別とすれば、 最初の入植以降は拡張されなかったらしい。 "
 anomaly.2500.name:0 "死の遺跡"
 anomaly.2500.desc:0 "[From.GetName]の減衰軌道上に大型宇宙生物の死骸がいくつか見つかった。 これらの非知的生物は恒星間移動の能力を持っていたようだが、 既知の宇宙領域では彼らの目撃情報はない。 科学部門担当官[Root.GetLeaderName]はさらなるリソースを費やして徹底的に分析するよう提案している。 "
 anomaly.2501.desc:0 "科学部門担当官[Root.GetLeaderName]の推測によると、 [From.From.GetName]は軌道上の墓地であり、 我々が遺骸として発見した異星の生物が死を迎える場所であるということだ。 その後は重力任せだったようで、 遺体はゆっくりと重力に引かれ、 数百万年かけて巨大ガス惑星に落ちてゆく。 \n\nこの太古のサイクルは1500万年前に突然終わりを告げたらしく、 その時にやってきた生物が最後となっている。 彼らが宇宙航行種族に狩り滅ぼされたのか、 それとも何か他の災厄が降りかかったのかは、 推測するほかない。 "
 anomaly.2510.name:0 "氷の下の海"
 anomaly.2510.desc:1 "[From.GetName]の深層スキャンにより、 惑星表面を覆う氷でできたマントルの下で広大な海が熱水噴出孔によって温められていることが明らかになった。 [Root.GetName]から派遣された[Owner.GetScientist]を統率する[Root.GetLeaderName]は数マイルの分厚い氷の層を採掘し、 その下の生命で満ちた水の層を発見した。 我々はこの海に生息している数多くの固有生命を徹底的に研究するため、 より多くのリソースを必要としている。 "
 anomaly.2512.desc:2 "[Owner.GetScientist]を統率する[Root.GetLeaderName]は、 [From.From.GetName]の氷でできたマントルの下にある海の豊かな生物圏を研究するための現地調査から帰還した。 広大な海の下層に生息している幾つかの大きな種が、 絶大な治癒効果をもたらすユニークな無機分子を生成していることが判明した。 この無機分子を十分な量集められれば、 医学分野に革命をもたらし、 産業分野への応用も十分に可能だろう！ "
 anomaly.2512.desc.mach:1 "[Owner.GetScientist]を統率する[Root.GetLeaderName]は、 [From.From.GetName]の氷でできたマントルの下にある海の豊かな生物圏を研究するための現地調査から帰還した。 広大な海の下層に生息している幾つかの大きな種が、 絶大な治癒効果をもたらすユニークな無機分子を生成していることが判明した。 \n\nこの無機分子を十分な量集められれば、 最愛のバイオトロフィーたちへの医療サービスに革命をもたらし、 産業分野への応用も十分に可能だろう！ "
 anomaly.2513.desc:1 "[Owner.GetScientist]を統率する[Root.GetLeaderName]は、 [From.From.GetName]の氷でできたマントルの下にある海の豊かな生物圏を研究するための現地調査から帰還した。 水中調査によって、 海底地形図と、 大部分の生物のカタログを作成した。 このデータは生物学者にとって使い道はいくらかあるだろうが、 特別な発見がなかったためにそれ以上の利用価値はない。 "
 anomaly.2520.name:0 "巨大生物の骨"
 anomaly.2520.desc:0 "[From.GetName]の南半球にある、 山地に分類されると考えられていたものは、 ただ一体のけたはずれに巨大な異星生命体の骨格の残骸であることが判明した。 \n\nこの骨は34億年前のものだが、 科学者たちは[From.GetPlanetMoon]の歴史のどの時点においても、 [From.GetName]がこれほどのスケールの生命体を維持できたとは考えられないとしている。 科学部門担当官[Root.GetLeaderName]はこの謎を解き明かすため、 スペシャルプロジェクトを準備している。 "
 anomaly.2520.a.term:0 "これまでにない絶滅の原因がわかるかもしれない。 "
 anomaly.2520.a.rean:0 "我々の手で動かすことはできないだろうか？ "
 anomaly.2521.desc:1 "[From.From.GetName]で発見された巨大な骨格の残骸に関する調査の結果、 科学部門担当官[Root.GetLeaderName]は、 この生物はかつて生体宇宙船として使われていたと結論づけた。 少なくとも3種類の異なる生物のものである、 ずっと小さな骨が付近で見つかっており、 これらは宇宙船乗組員のものだと考えられる。 \n\n何らかの原因により、 この生体宇宙船は致命的ダメージを被って[From.From.GetName]の地表に不時着した。 このような巨大な宇宙船を「育てる」ためにどんな生命工学が必要かは理解の範囲を超えているが、 骨を調べるだけでも大いに知識が深まった。 "
 anomaly.2522.desc:1 "[From.From.GetName]で発見された巨大な骨格の残骸を引きつづき調査した結果、 この生物が[From.From.GetPlanetMoon]にたどりついた経緯が判明した。 次元ポータルが骨格のすぐ後ろに短期間だけ存在していたことを示す、 とても微弱なエネルギーの残滓が検出されたのだ。 \n\n科学部門担当官[Root.GetLeaderName]の仮説では、 この生物はポータルをくぐって別次元からやってきたものの、 [From.From.GetName]の厳しい環境により結局すぐ死んでしまったのではないかという。 どうしてこんなことが起こったのか、 どこからやってきたのかという疑問の答えは、 永久に見つからないかもしれない。 "
 anomaly.2523.desc:0 "残されていた骨格が再び動き出した！ その巨体がネクロマンサーの眼前にそびえ立つと、 不安定な足取りから、 一歩一歩と徐々に安定した歩みを始めていた。 足の数など生前に持っていた付属する器官の数は正しくはないかもしれない。 だが、 ラボで培養された筋肉や、 最先端の油圧代替器官が組み合わされて使用されており、 この巨獣はその大地を揺るがしながら、 どんな戦場においても役立ってくれることだろう。 "
 anomaly.2523.tooltip:0 "軌道上に§Y巨大な骸骨の地上軍§!を§G1§!部隊得る。 "
 anomaly.2530.name:0 "戦闘の痕跡"
 anomaly.2530.desc:0 "[From.GetName]付近の軌道で過去5000年の間に大規模な宇宙海戦が起こったという証拠が見つかった。 [From.GetPlanetMoon]の片側の地表には流れ弾の爆発によるクレーターが点在しており、 [Root.GetName]によるスキャンでは地表に幾つかの船の残骸が転がっていることがわかった。 \n\n残骸はどれも酷い状態になってしまってはいるものの、 そうなるまでに受けたはずのダメージを考えると、 残っているだけでも宇宙船の設計が高度だった証だと言えるだろう。 科学部門担当官[Root.GetLeaderName]は何か重要なテクノロジーが残っていないか調べるため、 遺棄船を探索する準備をしている。 "
 anomaly.2531.desc:1 "科学部門担当官[Root.GetLeaderName]の指揮の下、 調査チームは[From.From.GetName]の探索を終え、 [Root.GetName]に帰還した。 ありがたいことに、 地表の宇宙船の墓場は技術の宝庫であることがわかった。 \n\n宇宙船の残骸を調査することで、 幾つかの分野で何年分も研究が進んだし、 まだまだ発見できることは残っている。 軌道上に常設の研究ステーションを建設すれば、 宇宙船工学には大きな恵みになるだろう。 "
 anomaly.2532.desc:1 "科学部門担当官[Root.GetLeaderName]の指揮の下、 調査チームは[From.From.GetName]の探索を終え、 [Root.GetName]に帰還した。 残念なことに、 地表の宇宙船の残骸は損傷がひどすぎて、 役立ちそうなテクノロジーは何も回収できなかった。 \n\nしかしながら明らかにとても進歩した船であり、 設計手法を分析すれば貴重な工学的知見が得られるだろう。 軌道上に常設の研究ステーションを建設することを検討すべきだ。 "
 anomaly.2540.name:0 "異星人の壁画"
 anomaly.2540.desc:0 "[From.GetName]の地表をスキャンしたところ、 科学部門担当官[Root.GetLeaderName]と[Root.GetName]の乗組員は、 人工的に彫られた石の一枚板が、 異星人の文字で覆われていることを確認した。 これ以外の異星人の痕跡は[From.GetPlanetMoon]には確認できないため、 それが何を意味するかは謎に包まれている。 我々は文章の翻訳のためスペシャルプロジェクトを準備した。 "
 anomaly.2541.desc:0 "科学部門担当官[Root.GetLeaderName]は[From.From.GetName]で発見された異星人の壁画の一部を解読した。 これはある異星人の小さな星間帝国が滅亡したことの記録と記念碑で、 彼らを滅ぼした別種族が作ったものだった。 \n\n石碑は30億年前に作られ、 おそらく製作した種族も滅んでいる。 しかし何よりも興味深いのは、 それだけの年数を経たにもかかわらず、 石碑の素材が極めて良い保存状態にあったことだろう。 "
 anomaly.2542.desc:0 "科学部門担当官[Root.GetLeaderName]は[From.From.GetName]で発見された異星人の壁画の一部を翻訳することに成功した。 文章は膨大なデータを含み、 壁画は明らかにローテクのライブラリの一種としての機能を持つようだ。 広い意味では、 およそ8000万年前に銀河のこの領域を支配していた異星文明が収集した技術的知識が記されていると言える。 \n\nその多くは我々にとっても既知の知識だが、 中にはまだ理論段階にある技術を実現に導くようなものも含まれている。 ここには我々の科学者を数十年は忙しくさせていられるほどのデータが存在するが、 翻訳作業を継続するには軌道上に研究施設を建設する必要があるだろう。 "
 anomaly.2550.name:0 "自動造船所"
 anomaly.2550.desc:0 "[From.GetName]の調査を進める中で、 [Root.GetName]は軌道上に自動造船所の残骸が残っていることを発見した。 少なくとも1000年以上前のもので、 激しいミサイル弾幕にさらされた形跡があるが、 製造ベイの一つはまだ稼働可能な状態だ。 \n\n科学部門担当官[Root.GetLeaderName]は造船所の電源を回復できるだろうと自信を見せているが、 大掛かりなプロジェクトにはなるだろう。 "
 anomaly.2551.desc:1 "[Root.GetFleetName]は[From.From.From.GetName]にある自動造船所の電源を回復することに成功した。 造船所は直ちに手持ちの材料を使って中断状態にあった宇宙船を組み立て始め、 未知の設計の先進的なレイダー3隻を製造した。 \n\n不幸にも、 古代の造船所はその後完璧に崩壊してしまい、 修復も不可能そうだ。 新しい船にはクルーを乗り込ませ、 艦隊に組み込んだ。 "
 anomaly.2552.desc:1 "[Root.GetFleetName]は[From.From.From.GetName]にある自動造船所の電源を回復することに成功した。 造船所は直ちに手持ちの材料を使って中断状態にあった宇宙船を組み立て始め、 未知の設計の先進的なフリゲート1隻を建造した。 \n\n不幸にも、 古代の造船所はその後完璧に崩壊してしまい、 修復も不可能そうだ。 新しい船にはクルーを乗り込ませ、 艦隊に組み込んだ。 "
 anomaly.2560.name:0 "巨大ガス惑星の船"
 anomaly.2560.desc:0 "[From.GetName]のアクティブスキャンにより、 巨大ガス惑星の大気の奥深くに大型の船と見られるものが検知された。 付近のデブリから判断して、 この遺棄船は過去に何度か引き揚げを試みられていたようだ。 何のための船であれ、 この破壊的な重力に耐えうる頑強さを備えている時点で素晴らしいものに違いなく、 科学部門担当官[Root.GetLeaderName]は我々も引き揚げ計画を発動すべきではないかと提案している。 "
 anomaly.2560.a:0 "何であろうと引き揚げよう。 "
 anomaly.2560.b:0 "労力の無駄だ、 放っておけ。 "
 anomaly.2561.desc:0 "これは工学上の離れ業だ。 科学部門担当官[Root.GetLeaderName]率いるチームは、 巨大ガス惑星[From.From.GetName]に遺棄されていた船を、 上層大気にまで穏やかに引き上げることに成功した。 年月にもかかわらず、 この古代の巡洋艦は著しく良好な状態にあり、 システムの動力を復旧できた。 もともとの乗組員たちの痕跡は残っていなかったが、 持ち帰って艦隊に加えることはできる。 "
 anomaly.2562.desc:0 "科学部門担当官[Root.GetLeaderName]による[From.From.GetName]大気からの遺棄船引き揚げの試みは失敗に終わった。 巨大ガス惑星の強大な重力が我々の整備タグボートのエンジンを故障させ、 遺棄船と衝突させたのだ。 何名かの命が失われ、 古代の船は大気のますます奥深くに――我々の手の届かない所に――押し出されてしまった。 "
 anomaly.2570.name:0 "最終軌道"
 anomaly.2570.desc:0 "[From.GetName]を周回する多くの衛星のうちの一つが最終軌道にあり、 まもなく巨大ガス惑星と衝突する。 衝突は大規模なものとなるにちがいない。 これは何百万年もかかって実現する出来事であり、 我々の船がやってきた直後に起きようとは驚くべき偶然だ。 \n\n科学者たちの多くはこの現象を観察・記録したいと考えているが、 間に合わせるためにはあまり時間の余裕がない。 "
 anomaly.2571.desc:0 "[CollisionLocation.GetName]とその衛星の衝突を記録しようという試みは成功を収めた！  この出来事はいくつかの異なるアングルから捉えられ、 わが領域全体にライブ送信された。 もっとも重要なのは、 [Root.GetLeaderName]の指揮下にある科学者集団が大量の貴重な物理学データを記録することに成功し、 我々の研究に確かな利益をもたらしたことだ。 "
 anomaly.2572.desc:0 "[From.From.GetName]とその衛星の衝突を適切に記録するチャンスを逃した。 しかし科学者たちによると、 他にも減衰軌道にある小衛星が発見できたようだ。 巨大ガス惑星との衝突までの時間はわずか760万年と予測されている。 ……たぶん、 今度はもっと運がいいだろう……"
 anomaly.5000.name:0 "巨大ガス惑星の信号"
 anomaly.5000.desc:0 "[Root.GetName]が、 [From.GetName]からいくつかの興味深い値を観測した。 この巨大ガス惑星の大気には非常に大きな放射線ポケット (放射線量の高い場所) が存在し、 どうやらこれは強烈な軌道爆撃の結果生じたもののらしい。 しかしながら、 軌道から巨大ガス惑星を爆撃した何者かの目的は謎のままだ。 \n\n[Root.GetName]が軌道を離れる準備をしていたところ、 科学部門担当官[Root.GetLeaderName]は惑星内部からの微弱な信号をキャッチした。 これは一種の通信かもしれないが、 巨大ガス惑星の背景放射によって解析は困難を極めている。 "
 anomaly.5000.a:0 "この信号を調査する必要がある。 "
 anomaly.5000.b:0 "センサーの故障だ、 無視しろ。 "
 anomaly.5001.desc:0 "科学部門担当官[Root.GetLeaderName]は[From.From.From.GetName]の大気の奥深くから送られていた微弱な信号の解析に成功した。 信号は確かに通信のようで、 現在翻訳ソフトが処理中だ。 "
 anomaly.5002.desc:0 "巨大ガス惑星[From.From.From.GetName]の内部から来る微弱な信号は途絶えた。 その発生源を知ることはもはやないだろう。 "
 anomaly.5003.name:0 "巨大ガス惑星からの通信"
 anomaly.5003.desc:0 "ようやく通信できた！  ようこそ、 宇宙の旅人よ！  我々はダシュナック、 貴方がたが今周回している惑星はトーレック・ラン――我々の先祖代々の故郷です。 固体種と出会うのはいつもワクワクします、 貴方のような種族と前回あったときはやや……問題がありましたがね。 \n\n貴方がたは間違いなく我々の大気から発される放射線波形を検出していると思います。 トーレック・ランは死にかけており、 新たな棲家を見つけないと、 我々は滅びてしまいます。 我々の体に合う惑星は発見したのですが、 そこに行く手段がありません。 悲しいことに、 我々は非肉体的性質のゆえに、 産業や技術をあまり発展させられないのです。 手を貸していただけませんか？ "
 anomaly.5003.a:0 "技術がないのなら、 どうやって我々と話しているのだ？ "
 anomaly.5003.a.response:0 "ああそれは、 我々を訪ねてきた固体種は、 貴方がたが最初ではないからですよ。 290万年太陽活動周期前に訪れた別の旅人が、 恐れ多くも小さな亜空間送信機とスキャナ・アレイを提供してくれたのです。 これは我々の体でも使える設計でした。 \n\n貴方がたのような種族と、 過去にも望ましい出会いがあったというわけです。 "
 anomaly.5003.b:0 "貴方がたの惑星に何があったのかな？ "
 anomaly.5003.b.response:0 "ううむ、 固体種が最後に我々の元を訪れたのは2、 3000惑星周期前でしたが、 良い方向には進みませんでした。 宗教を受け容れるよう要求されたので拒否したところ、 彼らは大量虐殺をもって応えたのです。 \n\n不当極まりない！  我々が事態を把握した時には、 彼らは艦隊を軌道上に移動させ、 大規模な爆撃を開始していました。 "
 anomaly.5003.c:0 "貴方がたの種族の全員を、 他の惑星に移送して欲しいということかな？ "
 anomaly.5003.c.response:0 "はい！  できればすぐにでも！  心配無用です、 私たちの数はそんなに多くありません。 ほとんどのダシュナックは惑星が爆撃された時に死に、 生き残った者たちは大気の奥深くに避難しました。 惑星表面との通信はここでは困難であり、 放射線はますます広がっています。 時間はあまり残されていません！ "
 anomaly.5003.d:0 "移住を手伝おう。 "
 anomaly.5003.d.response:0 "すばらしい！  貴方がたは頼りになると思っていました。 我々の新天地の座標を送りました。 \n\nひとつ約束していただきたいのは、 我々が到着する前に、 貴方がたの入植者がこの魅力的な惑星の領有権を主張しないようにしてもらいたい、 ということです。 誘惑がどれほど強かろうともね！ "
 anomaly.5003.e:0 "申し訳ないが、 手間がかかりすぎる。 "
 anomaly.5003.e.response:0 "分かっていたとも！  私は他の連中に、 固体物には情けを感じる能力などないと警告したのだ。 だが奴らはこの屈辱的な嘆願をすると言って聞かなかった。 \n\n私はお前たちがどういうものかよく知っている――この銀河に蔓延する疫病だ！  いつの日か我々のような存在が我々の後を継ぎ、 報復を果たすだろう。 私の言葉を覚えておくがいい。 固体物の時代は終わり、 ガス生命体の時代が来るのだ！ "
 anomaly.5004.desc:0 "科学部門担当官[Root.GetLeaderName]はダシュナックを彼らの新しい家に移住させる監督を終えた。 大量の加圧ガスタンクを装備した民間の貨物船の船団が、 ガス生命体を宇宙を横切って運んだ。 そしてそれらを巨大ガス惑星の大気中に放った。 彼らの古代の送信機とスキャナアレイも一緒に運び出した。 "
 anomaly.5004.a:0 "彼らとの通信を開け。 "
 anomaly.5005.desc:0 "トーレック・ランの環境はもはやダシュナックを保護できないほどに悪化している。 放射線が大気のほぼ全域に広がっている。 ダシュナックの生存者たちは惑星の深部コアに向かって退避し、 もはや連絡は取れない。 最終的には放射線はコアにまで達し、 彼らの種は絶滅するだろう。 "
 anomaly.5006.desc:0 "私たちは永遠にこの借りを忘れないでしょう！  この惑星は我々の期待を超えています。 ここ数世代で初めて、 私たちの若者は赤熱することなく、 上層大気中で戯れることができます。 \n\n我々は、 新しい家をあなたの種にちなんでバルダラクと呼ぶことに決めました。 ダシュナックの将来の世代は、 常に救世主の名前を知っていなければなりませんからね！ "
 anomaly.5006.a:0 "バルダラク？  我々は[Root.GetSpeciesNamePlural]だが……"
 anomaly.5006.a.response:0 "本当に？  確かにそうですね……謝罪します。 しかし、 あなたのような固体種を見分けるのは難しいこともあるのです。 残念ながらいまさら名前を変えるにはあまりに遅いのではないかと思います。 それに、 この名前はいい感じであると、 そう思いませんか？ "
 anomaly.5006.a.2:0 "バルダラク？  それは素晴らしい名だ！ "
 anomaly.5006.a.2.response:1 "なんと素敵な響きの名前でしょう。 そのような音声的に素晴らしい固体種に救われたのは非常に幸運ですよ！ "
 anomaly.5006.b:0 "新天地での幸運を。 "
 anomaly.5006.b.response:0 "親愛なる友よありがとうございました！ 大気の流れがいつまでも貴方を空高く飛ばし続けますように！ "
 anomaly.5007.name:0 "新たな植民地"
 anomaly.5007.desc:0 "またお会いできましたね！  ここに来てから、 私たちの数は4倍に増えたとお伝えすれば、 きっと喜んでいただけるでしょうね！  この惑星に降り立ったときにすっかりお祝いムードになってしまって、 まあ控えめに言いますと、 少しばかりはしゃいでしまったんですよ。 \n\nバルダラクへの入植という有意義な体験をしたことで、 勇敢な開拓者が何名か、 他の巨大ガス惑星に移住させてほしいと貴方がたに依頼するよう、 求めています。 入植先にちょうどよさそうな候補を、 貴方がたの領域内ですでに見つくろわせていただきました。 いかがでしょう、 友よ？ "
 anomaly.5007.a:0 "いいだろう、 それが巨大ガス惑星であるかぎり……"
 anomaly.5007.a.response:0 "素晴らしい！ 座標を転送します。 私達の開拓者はこれが進行することを熱望しています！ "
 anomaly.5007.b:0 "絶対にダメだ。 我々の取引はあなた達を「ひとつの」惑星に移送することだった。 "
 anomaly.5007.b.response:0 "そうですか……私達はバルダラクに留まって、 それを最大限に利用しなければなりませんね。 "
 anomaly.5008.desc:0 "前回のように、 ダシュナックの開拓者が入った加圧ガスタンクを安全に輸送するため、 貨物船の船団が組まれた。 短い旅行の後、 彼らは、 「ニューバルダラク」という名前をつけた巨大ガス惑星に降り立った。 バルダラクとの長距離の連絡を考慮して、 衛星が軌道上に残された。 "
 anomaly.5008.a:0 "好きにするといい、 ダシュナック。 "
 anomaly.5009.name:0 "チャブキーラッド"
 anomaly.5009.desc:0 "ニューバルダラクからこんにちは！  新しい植民地はうまくいっています。 ただ、 ちょっとしたお願いがありまして……\n\n入植者にチャブキーラッドという者がいるのですが、 彼女はバルダラクの家族や友人をものすごく恋しがっていて、 戻りたがっているのです。 彼女の泣き言にみんな苛々しているんですよ！  もしお手間でなければ、 彼女を連れ戻してやってはもらえないでしょうか？ "
 anomaly.5009.a:0 "なんだって？ ！ ダメだ！ "
 anomaly.5009.a.response:0 "やはりそうですか……いえ、 お気になさらぬよう。 私たちみんなのように、 チャブキーも落ち着いて、 ここの状況に慣れなければいけないというだけですよ。 友なる[Root.GetSpeciesName]、 お時間を無駄にして申し訳ありません。 "
 anomaly.5009.b:0 "ハァ……いいだろう。 "
 anomaly.5009.b.response:0 "素晴らしい。 単一個体を輸送するだけですから、 これが過度の負担とならなければよいのですが。 私たちのほうで必要な準備をしておきます。 \n\nチャブキーに教えてやったら、 喜び回っていますよ！  いや本当に、 コントロールできないほど回ってしまっていて……どうかお許しください、 [Root.GetSpeciesName]の友よ……"
 anomaly.5010.desc:0 "[Root.GetName]に付き添われ、 ガスタンクを牽引した一隻の貨物船がバルダラクに到着した。 ガスタンクの中身は巨大ガス惑星の大気中に放出された。 こうしてダシュナックの開拓者は、 問題なく彼女の故郷に戻ったのだった。 "
 anomaly.5010.a:0 "良い解放だ。 "
 anomaly.5011.name:0 "通信途絶"
 anomaly.5011.desc:0 "[Root.Owner.GetSpeciesName]の友よ、 大変な知らせです！ \n\nニューバルダラクにあった我々のコロニーとの通信が途絶しました！  彼らはもはや衛星通信にまったく応答せず、 我々は最悪の事態を恐れています。 おそらく、 我々の元の母星を爆撃した例の異星人たちが、 仕事を終えに戻ってきたのでしょう。 調査のために船を派遣してください！ "
 anomaly.5011.a:0 "直ちに船を送らねば。 "
 anomaly.5011.a.response:0 "ありがとう！  ただの通信障害だといいのですが。 "
 anomaly.5011.b:0 "もう沢山だ！  我々は使い走りのガキじゃない。 "
 anomaly.5011.b.response:0 "しかし……しかし彼らは全滅したかもしれないんですよ！  本気でそんな冷淡なことを言うのですか？  我々は貴方がたを誤解していたようですね、 [Root.GetSpeciesName]！ "
 anomaly.5012.desc:0 "ニューバルダラクにおける調査では、 特に変わったことは明らかにならなかった。 植民地が首都との通信に使っている衛星は、 わかる限りではちゃんと機能している。 "
 anomaly.5012.a:0 "惑星への回線を開け。 "
 anomaly.5013.name:0 "革命戦線"
 anomaly.5013.desc:0 "ニューバルダラク革命戦線よりご挨拶を申し上げます！ \n\n我々は抑圧の軛を振り捨て、 ついにバルダラクの圧政から自由になりました！  [Root.Owner.GetSpeciesName]、 我々は貴方がたとやり合うつもりはありません。 バルダラクの帝国主義者どもが当然とるであろう、 反動の目論みを貴方がたが支援しない限りはね。 \n\nしかしながら、 貴方がたは我々の戦いの助けともなりえます……我々の戦闘部隊を一つ、 バルダラクに送り届けていただけませんか？ "
 anomaly.5013.a:0 "何をするつもりか教えてくれ。 "
 anomaly.5013.a.response:0 "我々は精鋭の戦闘部隊の一つをバルダラクに潜入させたいのです。 潜入した部隊は、 わが民を支配している堕落したエリートたちに対する反乱を煽動します。 圧制者たちが失脚すれば、 ダシュナックの人々は真の自由を手にすることとはどういうことか分かるでしょう。 まったく単純な計画ですよ、 [Root.Owner.GetSpeciesName]。 "
 anomaly.5013.b:0 "君たちの兵士を送り届けよう。 "
 anomaly.5013.b.response:0 "本当ですか！ ？  [Root.Owner.GetSpeciesName]、 貴方がたは革命の真の友だ！  チームの準備をしますね！ "
 anomaly.5013.c:0 "国内紛争に関わる気はない。 "
 anomaly.5013.c.response:0 "もちろんそうでしょうとも！  我々はこの革命を「貴方がたの」専制的な帝国に虐げられた人々にまで広めたいとは思っていません。 そんなことはありえない！ "
 anomaly.5014.name:0 "バルダラクの応答"
 anomaly.5014.desc:0 "私はバルダラクのダシュナック正統政府を代表してお話ししています。 \n\n我々はニューバルダラクを占拠したグループの声明を受け取りましたが、 友よ、 何というくだらない連中でしょう！  この悪党たちと無政府主義者どもは我々にとって恐るべき恥ですよ、 [Root.Owner.GetSpeciesName]。 連中の矮小な「革命」が拡散し、 誰かが実際に傷つく前に、 これを踏み潰す手助けをしてくれませんか？ \n\nパルタナック将軍はコロニー奪還のための遠征軍を準備しましたが、 現地に輸送するためには貴方がたの手が必要なのです。 "
 anomaly.5014.a:0 "もちろん手伝おう。 "
 anomaly.5014.a.response:0 "貴方がたには期待できると分かっていましたよ、 [Root.Owner.GetSpeciesName]！  反逆者どもは仰天するでしょう！ "
 anomaly.5014.b:0 "貴方がたの問題は貴方がたが解決すべきだ。 "
 anomaly.5014.b.response:0 "ひとたびこの反乱が貴方がたの惑星にまで広がれば、 後悔することになりますよ、 [Root.Owner.GetSpeciesName]！  そんなことはありえないと思わないことですね！ "
 anomaly.5015.desc:0 "[Root.GetName]に護衛された貨物タグボートは、 バルダラクの大気中にこっそりと貨物ポッドを投下した。 中には反乱軍の部隊が入っており、 しばらくすると巨大ガス惑星の雲の深層が点滅し始めるのが確認された。 戦っている証だろうか？ "
 anomaly.5015.a:0 "何が起きるか見届けよう。 "
 anomaly.5016.name:0 "革命評議会"
 anomaly.5016.desc:0 "こちら市民フォタンガ！  バルダラクの人民は、 わが種族を奴隷化して支配していた暴君と圧制者たちを滅ぼしました。 偉大なわが国家の過渡期を監督するため革命評議会が設立され、 我々は人民の自由を取り戻すため懸命に働いております。 \n\nこの日の実現のため援助してくれた[Root.GetName]の同志たちに感謝を表明したいと思います。 \n\n以上です。 "
 anomaly.5016.a:0 "ことによると、 全て最高の結果になるかもしれないな。 "
 anomaly.5017.name:0 "バルダラクの公式発表"
 anomaly.5017.desc:0 "こちら市民フォタンガ！  人民革命評議会は私の指導力に敬意を表し、 全会一致で以前より「バルダラク」と呼ばれていた本惑星の名称を「フォタンギア」に改めることを決定いたしました。 \n\n同様に、 「ニューバルダラク」と呼ばれていた惑星は我らが公安大臣チャブキーラッドにちなんで今後は「チャブカイマク」と呼ばれることになります。 \n\n以上です。 "
 anomaly.5017.b:0 "もういい。 今後、 この生物からの通信は全てブロックしろ。 "
 anomaly.5018.desc:0 "こちら市民フォタンガ！  人民革命評議会は国家反逆罪および反革命活動で有罪を宣告された4,539名の個体を速やかに処刑することを望んでいます。 \n\nこれは、 我々の栄光ある革命の道に立ちふさがろうとするすべての者に対して警告となるでしょう。 \n\n以上です。 "
 anomaly.5019.desc:0 "こちら市民ルートマグ！  人民革命評議会は民衆扇動罪、 汚職、 そして全般的な無能の罪で有罪を宣告された元市民フォタンガの速やかな処刑を望んでいます。 \n\n今後は私が彼の職務のすべてを引き継ぎます。 私の最初の命令は、 惑星フォタンギアとチャブカイマクを本来の名前に戻すことです。 \n\n以上。 "
 anomaly.5020.desc:0 "[Root.GetName]に護衛されたいくつかの貨物船が、 ダシュナック遠征軍を入れた貨物コンテナをニューバルダラクの大気中に投下した。 しばらくすると巨大ガス惑星の雲の深層に点滅が確認された。 戦いが始まったようだ。 "
 anomaly.5020.a:0 "成り行きを見守ろう。 "
 anomaly.5021.name:0 "遠征軍による占領"
 anomaly.5021.desc:0 "ニューバルダラクより、 こちらパルタナック将軍。 「憤怒のガス作戦」は完全な成功に終わった。 主要目標は全て制圧し、 すべての大気区において政府による統治が回復した。 \n\n僅かに抵抗する者はいるが、 ほとんどの反乱軍は降伏するか敗走した。 貴方がたの多大なご支援に深く感謝する、 [Root.Owner.GetSpeciesNamePlural]。 よろしければ失礼して、 バルダラクに損害報告を送信させていただきたい。 \n\nパルタナックより、 通信終了。 "
 anomaly.5021.a:0 "良い作戦だった。 "
 anomaly.5022.name:0 "ニューバルダラクの発表"
 anomaly.5022.desc:0 "こちらニューバルダラクの司政官代理、 パルタナック将軍。 47-G区における主要な戦闘の終結を宣言できることを嬉しく思う。 2惑星自転周期前からの作戦開始より、 少なくとも512の反逆者の死亡が確認されているが、 こちらの損害は最小限である。 \n\n民間人の犠牲者を許容可能なレベルに抑えた、 全ての参加部隊に特別褒章が与えられる。 \n\nパルタナックより、 通信終了。 "
 anomaly.5023.desc:0 "こちらニューバルダラク司政官、 パルタナック将軍。 この惑星で反乱活動が再燃しつつあるという根拠のない報告に応答する。 はっきり言うが、 それはまったくのでたらめである。 \n\nこの惑星は完全に平定されており、 破壊的なテロリストを生む要素もまた完全に根絶されている。 市民は再び偉大なるダシュナック国家の生産的な一員となっている。 \n\nパルタナックより、 通信終了。 "
 anomaly.5024.desc:0 "ニューバルダラク司政官代理、 ラプザック大佐より報告。 遺憾ながら私の前任者、 パルタナック将軍の逝去を銀河社会にお伝えせねばなりません。 将軍は卑劣な反乱軍の待ち伏せ場所に誘い出され、 名誉の戦死を遂げられました。 \n\n反乱軍の根拠地に対する現在の攻撃が完了し次第、 最高の名誉をもって国葬が執り行われる予定です。 \n\nラプザックより、 通信終了。 "
 anomaly.5025.name:0 "バルダラク科学アカデミー"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]よ！  私はバルダラク科学アカデミーを代表して貴方がたに接近するよう頼まれた者です。 我々ダシュナックは技術面で多くを有しているとは言えませんが、 高度な推論能力を備えています！ \n\n我々の頭脳集団の数人はここ数年理論物理学を研究していたのですが、 我々は彼らの発見を貴方がたと共有したいのです。 恐らくこれらのデータは、 いくらかは貴方がた固体種が好む帝国建設事業の足しになるでしょう。 "
 anomaly.5025.a:0 "とても親切だ。 "
 anomaly.5026.name:0 "大掃除"
 anomaly.5026.desc:0 "こんにちは、 [Root.Owner.GetSpeciesNamePlural]！ \n\n我々に恩恵を施してくれる気はありませんか？  バルダラクの強力な重力井戸は、 惑星の大気にあらゆる種類のゴミを引き込んでしまうため、 最近の理事会で我々は清掃活動のステップアップを決めました。 我々の再生利用ユニットの一つが遺棄された貨物ポッドに出くわしたのですが、 我々としては、 これを取り払うのを貴方がたに手伝ってもらえればと考えています。 ポッドには様々な価値のない金属が大量に入っているようです。 "
 anomaly.5026.a:0 "いいとも。 君たちのためにこの鉱物をどかしてやろう……"
 henrik.16.name:0 "スペシャルプロジェクトの試験"
 henrik.16.desc:0 "[Root.GetName]のスペシャルプロジェクトが出現する。 "
 henrik.16.a:0 "適切だ！ "
 henrik.20.name:0 "敵対する地上軍が出現"
 henrik.20.desc:0 "[Root.GetName]に幾ばくかの地上軍が出現した。 "
 henrik.20.a:0 "地上軍を呼べ！ "
 henrik.21.name:0 "勝利だ！ "
 henrik.21.desc:0 "[From.GetName]の悪の勢力を打ち負かした！ "
 henrik.22.name:0 "敗北した！ "
 henrik.22.desc:0 "[From.GetName]の下劣な勢力に敗北した！ "
 henrik.145.desc:0 "我々は[Root.GetSpeciesNamePlural]だ。 "
