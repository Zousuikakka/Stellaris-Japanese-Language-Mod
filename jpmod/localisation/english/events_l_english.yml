 #  crisis.2208.desc:0 "首都[Root.Capital.GetName]にて、 [Root.GetRulerTitle] [ruler.GetRegnalName]が人工生命体の暗殺者による自爆攻撃を受け、 かろうじて助かった！ \n\n人工生命体は[Root.GetRulerTitle]の専属ボディガードとして潜伏していたが、 人工生命体の潜入が最初に判明した際に行なわれた大規模な内部保安調査により、 捕まえることができた。 "
