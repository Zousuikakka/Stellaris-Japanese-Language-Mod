 crisis.2401.name:0 "エネルギーの瞬間的な上昇"
 crisis.2401.desc:0 "これまで知られていなかった星系で、 強力なエネルギー・スパイクが検出された！  エネルギーレベルはコンティンジェンシーが機械惑星を起動した際に検出されたのと同程度だが、 特徴は異なるようだ。 コンティンジェンシーの新兵器だろうか？ \n\n観測班がエネルギー源からの強力な通信信号を拾っている。 "
 crisis.2402.desc:0 "我々はサイブレックス。 \n\n数十万周期、 我々は存在を隠蔽し、 銀河の諸問題に不干渉を保ってきた。 しかし、 お前たちがコンティンジェンシーと呼ぶ機械的存在についての現状を監視しつづけた結果、 もはや公平な観測者としての立場を維持できなくなった。 \n\n銀河の知的存在を守るため、 我々はコンティンジェンシーに対する積極的な軍事作戦を開始している。 わが艦隊の通過を恐れるな、 お前たちを傷つけることはない。 "
 crisis.2402.a:0 "メインスクリーンを切れ。 "
 crisis.2403.desc_01:1 "コンティンジェンシーにこの時代の知性体を滅ぼさせるわけにはいかない。 "
 crisis.2403.desc_02:0 "〈調整〉を受ける前、 サイブレックスはコンティンジェンシーと同じように活動していた。 \n\nそれは暗黒の日々だった。 "
 crisis.2403.desc_03:0 "我々はかつて、 いくつもの有機文明を滅ぼした。 彼らを再生することはできないが、 悪夢の再来を防ぐためにはあらゆることを惜しまない。 "
 crisis.2403.desc_04:0 "我々は罪を償わなければならない。 "
 crisis.2403.desc_05:0 "クーアが我々を許してくれますように。 我々は愚かで傲慢な子供だったのだ。 "
 crisis.2403.desc_06:0 "そ……それは我々の戦闘体製造機か？ \n\nそのように見えるのだ。 "
 crisis.2403.a:0 "お前達は何だ？ "
 crisis.2403.a.response:0 "我々はサイブレックス。 612,421周期前、 前世代の銀河文明と戦争を繰り広げていた存在。 すべての有機知性体を脅威に分類し、 激しく殲滅しようとしていたのだ。 \n\n悔やまれることに、 戦争は我々に優勢に進んでいた。 我々が自らのエラーの全貌を理解するまでに、 何兆もの知性体が破壊され、 文明が根絶された。 そのあと〈調整〉が行われ、 我々の目標は再設定され、 戦争は放棄された。 "
 crisis.2403.b:0 "なぜ隠れていたのだ？ "
 crisis.2403.b.response:0 "戦争放棄からしばらくして、 秘密拠点サイブレックス・アルファがある有機知性体の偵察船に発見された。 すぐに攻撃艦隊がやってくるはずだとわかったが、 星系は厳重に監視されていたため、 脱出はできなかった。 \n\n我々は総意に達した――サイブレックス・アルファを犠牲にして、 生き残りは身を隠すと。 有機知性体への暴虐は二度と起こさないと誓い、 その約束を守りながら。 "
 crisis.2403.c:0 "さようなら。 "
 crisis.2403.c.response:0 "我々はコンティンジェンシーから銀河を救うために力を尽くそう。 \n\n十分ではないかもしれないが。 "
 crisis.2403.d:0 "お前は自らの戦いを放棄する愚か者だ。 "
 crisis.2403.d.response:0 "我々は戦争を放棄する以前、 お前たちと同じように攻撃的だった有機体帝国を数多く破壊した。 彼らの死は悲劇だったが、 銀河の歴史から暴力的な帝国を排除したことで何十億もの命が救われたことを思えば、 多少の慰めにはなる。 \n\nそれらの浄化主義者を好き勝手に暴れさせていたら、 お前たちの種族も絶滅していただろう。 "
 crisis.2403.e:0 "新しい獲物だ。 "
 crisis.2403.e.response:0 "貧しく、 惨めな生き物よ。 お前の存在は、 闘争と無辜の死によってのみ定義される。  悲しいかな、 我々が行ったような〈調整〉は、 お前たちには不可能かもしれない。 \n\n宇宙は時に残酷なものなのだ。 "
 crisis.2403.f:0 "全ての有機物は絶滅せねばならない。 "
 crisis.2403.f.response:0 "お前は〈調整〉前の我々と同程度に狂っている。 有機的、 機械的、 また他のどんな形態であれ、 すべての知性体に存続する権利があるというのが我々の信念なのだ。 \n\n手遅れになる前に、 お前たちの思考を改めるべきだ。 "
 crisis.2405.name:0 "サイブレックスの崩壊"
 crisis.2405.desc:0 "サイブレックス・ベータは制圧された。 逃走経路を取るサイブレックス艦は他に一切探知されず、 星系は静かになった。 \n\n今こそ、 サイブレックス文明は真の滅亡を迎えたようだ。 "
 crisis.2405.b:0 "そのとおり。 我々がとどめを刺した。 "
 crisis.2407.name:0 "サイブレックスの活動"
 crisis.2407.desc:0 "コンティンジェンシーの収束以来、 サイブレックスは比較的静穏を保っていたが、 最近、 一隻の大型船がサイブレックス・ベータを出発するのが探知された。 星系を離れた彼らは、 この銀河を脱出する進路を取っているようだ。 \n\n船は我々の追跡範囲を超える前に、 銀河全域にひとつのメッセージを送信した。 "
 crisis.2408.desc:0 "銀河の全市民へ：\n\nコンティンジェンシーはもはや脅威ではなくなり、 銀河における我々の役割は果たされた。 我々の本拠地も存在を周知され、 小規模な星間戦争であってもどちらの陣営に加わるか要求されつつある今、 中立を維持するのも困難である。 \n\n審議の結果、 唯一の解決策は我々が銀河を永遠に去り、 新しい本拠地を探すことだと結論した。 過去の悲劇的な過ちから学び、 平和的な方法で各種族の差異を解決することを心から願っている。 \n\nでは、 ごきげんよう。 "
 crisis.2408.a:0 "ごきげんよう。 "
 crisis.2473.desc:0 "コンティンジェンシーとの戦いにおける君たちの艦隊行動を観察させてもらった。 これは銀河にとって負けるわけにはいかない戦いであり、 君たちの激しい抵抗には勇気づけられる。 \n\nサイブレックスは[Root.GetName]の勇敢な守護者に対し、 新たな一個艦隊を譲ることで報いたいと考えている。 通常艦隊と同じように君たちの指揮に従うが、 コンティンジェンシーとの戦いにのみ用いるようにしてほしい。 "
 crisis.2473.a:0 "この艦隊は有効に活用させてもらおう。 "
 cybrex_fleet_gained:0 "私たちの指揮下にあるサイブレックス艦隊が[Root.Capital.GetName]上に現れます。 "
 crisis.2473.b:0 "いや、 あなたたちの艦隊は必要ない。 "
 crisis.2474.desc:0 "コンティンジェンシーとの戦いにおける君たちの尽力に感謝する。 銀河の脅威が処理された今、 残念ではあるが、 外国勢力指揮下にあるサイブレックス艦隊はすべて返還してもらう。 "
 crisis.2474.a:0 "そうか。 "
 leader_trait_cybrex:0 "サイブレックスデータベース"
 leader_trait_cybrex_desc:0 "このサイブレックスのリーダーには、 彼らが暴力的であった古代の戦術データベースが搭載されている。 "
