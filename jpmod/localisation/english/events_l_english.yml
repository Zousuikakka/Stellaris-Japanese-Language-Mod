 progress.4.gestaltintro:0 "我々の理論モデルは長きにわたり、 銀河に他の知的文明が存在することを示唆してきた。 理論はいま実証された。 "
 progress.4.gestaltnormal:0 "遭遇した異星文明は、 我々と同レベルの技術を保持し、 ほぼ同時期に宇宙飛行を達成したことを示している。 "
 progress.4.gestaltprimitives:0 "遭遇した異星文明は、 まだ宇宙飛行を発明していない。 これら原始種族をどのように処理すべきか、 判断する必要がある。 "
 progress.4.gestaltfallen:0 "遭遇した異星文明は、 我々よりもはるかに進んだ技術を有する、 歴史の古いもののように見える。 注意が必要だ。 "
