 action.1.name:0 "§H[contact_empire.GetName]§!と初のコンタクト"
 action.1.message:0 "§H[contact_empire.GetName]§!と初のコンタクトを取った"
 action.1.desc_01:0 "[contact_empire.GetName]の正統な支配者たる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]からのご挨拶をお伝えします。 国境を尊重し、 我々の問題に関わらないでいただきたい。 そうすればおそらく、 我が強大な艦隊があなたの星々を訪れることはないでしょう。 "
 action.1.desc_02:0 "ごきげんよう。 私は、 偉大なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる[contact_empire.GetName]を代表する者です。 我々は神の思し召しによって我らが宙域を支配しています。 貴方がたが我々の霊的問題に干渉しないかぎり、 我々の関係は心からの友情でありつづけるでしょう。 "
 action.1.desc_03:0 "我々は[contact_empire.GetName]、 思慮深き [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]の召使です。 我々の目的は科学技術を使って我々自身をよりよきものとすることです。 あなた方がこの目的に同意するか否かに関わりなく、 我々はあなた方が友好的な隣人であり続けると信じています。 "
 action.1.desc_04:0 "[contact_empire.GetName]よりご挨拶申し上げます。 我々は平和的な国家であり、 我らが親愛なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が公正に治めています。 将来、 私たちの人民の間でいかなる争いの種が生まれたとしても、 暴力ではなく対話によって解決することを望みます。 "
 action.1.desc_05:0 "私は[contact_empire.GetName]を代表する者であり、 あなた方にご挨拶する権限を付与されています。 あなた方が我々の内情に干渉せず、 我らが偉大なる指導者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]を敬意をもって遇するなら、 私たちの外交関係が悪化する理由などないでしょう。 "
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が、 [contact_empire.GetName]を治める評議会からのご挨拶をお送りします。 我々は、 あなた方との生産性のある関係を望んでいます。 しかし、 我々の宙域近辺への侵入に対して、 我々の軍は最大戦力をもって応じるということに注意してください。 "
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と宗教評議会の者たちが、 あなたにご挨拶を述べます。 我々は[contact_empire.GetName]に神のお導きを伝えています。 我々の公式の目的はこの偉大な国を救済の道へ導くことです。 この道を妨げないでください。 そうすれば私たちは友情を維持するでしょう。 "
 action.1.desc_08:0 "ごきげんよう。 私は、 貴方がたとの外交交渉すべてにおける[contact_empire.GetName]の代表者として、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に選ばれた者です。 我々は科学技術の可能性をすべて解明することに心血を注いでいます。 我々が知識を追い求めることを貴方がたが邪魔なさいませんよう。 "
 action.1.desc_09:0 "私はあなた方に、 [contact_empire.GetName]より心からのご挨拶を述べる権限を与えられました。 我々は、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる評議会の監督下で運営される平和的な政治体制を築き上げています。 両国が平和以外に何も知らずにいられますように。 "
 action.1.desc_10:0 "ごきげんよう。 私は、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と、 [contact_empire.GetName]の富裕なるエリートを代表してあなたに語りかけています。 我々は常に新たな交易相手を捜し求めています。 願わくば、 両国の商業を益する妥結点が見つかりますように。 "
 action.1.desc_11:0 "私は[contact_empire.GetName]を代表しています。 我々の選出した指導者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 あなた方との間に平和な関係を望んでいます。 しかし、 我々が自らの生きる術を守る以上の能力を有しているのだということは、 知っておいていただきたい。 "
 action.1.desc_12:0 "[contact_empire.GetName]の選出された指導者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]のご挨拶を伝えます。 我々は、 すべての知的生命体に各自の霊的な必要を満たす権利があると信じていますし、 あなた方がこの意見を共有することを願います。 "
 action.1.desc_13:0 "[contact_empire.GetName]よりご挨拶申し上げます。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が我らの選出された代表者ですが、 実際には、 すべての市民が我々の政府の一員として声をあげることができます。 我々は科学技術を通じて我々自身をよりよくするために励んでおり、 あなた方がこれを尊重することを願います。 "
 action.1.desc_14:0 "ごきげんよう、 友よ。 我々は[contact_empire.GetName]、 平和的共生と個人的自由の原理のもとに作り上げられた国家です。 現在の政府指導者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 私たち2つの人々のあいだで持続的な友情が育まれることへの心からの願いを表明しました。 "
 action.1.desc_15:0 "[contact_empire.GetName]よりご挨拶申し上げます。 我々は、 我らが市民たちの個人的自由を守ることに専念する民主的国家です。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 あなた方との持続的で生産的な関係を望んでいます。 "
 action.1.desc_16:0 "異星の生命体よ。 私は、 [contact_empire.GetName]の正統なる支配者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]の代理として語り掛けている。 我々の境界を尊重し、 [contact_empire.GetSpeciesName]の問題に干渉するな。 そうすれば、 我々の強大なる艦隊は、 諸君の惨めな星々を訪れることを控えるだろう。 "
 action.1.desc_17:0 "傾聴せよ、 エイリアン。 私は、 偉大なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる[contact_empire.GetName]を代表する者だ。 我々は神の思し召しにより我らの宙域を支配している。 貴様らの文化もどきがわが信仰を虚仮にしないかぎりは、 平和が保たれるだろう。 "
 action.1.desc_18:0 "我々は[contact_empire.GetName]、 知恵ある[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]の召使である。 我々の目的は、 科学技術の使用によって我々自身をよりよきものとすることである。 貴様らがこの目的に同意するかどうかに関わりなく、 我々に挑戦しようなどとは考えるな、 異星人。 "
 action.1.desc_19:0 "我々は[contact_empire.GetName]、 平和的な国家であり我らが親愛なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が公正に治めています。 あなた方という風変わりな種族がどれだけ野蛮であり得るかということは知る由もありませんが、 我々は将来の争いの種が暴力ではなく対話によって解決されることを望みます。 "
 action.1.desc_20:0 "[contact_empire.GetName]の代表として、 君たち悪辣な種族に以下のメッセージを持ってきた。 君たちが我々の内政に干渉せず、 われらが偉大なる指導者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に敬意を払う限りにおいては、 両国間にはまだ平和の望みがあるだろう。 "
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と[contact_empire.GetName]の統治評議会の命により、 お前たちに以下の警告を伝えにきた。 お前たちのふざけた姿の船を我々の領土に近づけないように。 我々の軍はあらゆる違反行為に全力で対処すると言っておく。 "
 action.1.desc_22:0 "[contact_empire.GetRulerTitle]の[contact_empire.GetRulerName]と全ての宗教議会がご清聴願います、 異教徒よ。 我々は[contact_empire.GetName]への神のお導きを授かり、 そして魂の救済への道へと我が偉大な国を導くことが我々の望みなのです。 どうかあなた方が我々の救済への道をお汚しになりませんよう。 異星人。 "
 action.1.desc_23:0 "えー、 ご拝聴ください、 異星人。 残念なことに、 私は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]によって、 貴方がた未開文明とのあらゆる外交活動について[contact_empire.GetName]の代表者に選ばれてしまいました。 私たちは貴方がたの貧弱な精神では到底理解できないような技術の扉を開くつもりです。 なにとぞ邪魔をなされぬように。 "
 action.1.desc_24:0 "審議の末、 私が[contact_empire.GetName]の代理人として貴方と話す権限を与えられました。 [contact_empire.GetRulerTitle]の[contact_empire.GetRulerName]が統率する議会の監督下で、 私たちは平和的な星系を作り上げてきました。 あなた方異星人の影響力は歓迎されません、 あなた方と離れられるなら大喜びですね。 "
 action.1.desc_25:0 "私は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]および[contact_empire.GetName]の富裕な支配層の代理として話している。 君たち異星人の価値観は好ましいものではないが、 それでも我々は限定的な取引を行えるかもしれない――君たちの劣った文明が価値あるものを提供できればの話だが。 "
 action.1.desc_26:0 "私は[contact_empire.GetName]を代表しています。 選挙で選ばれたリーダーである[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 我々が自らの価値観を守る以上の能力を有していると知っていただきい、 と考えています。 私たちの問題に首を突っ込まないでくださいね、 異星人。 "
 action.1.desc_27:0 "[contact_empire.GetName]の選挙で選ばれた統治者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]のメッセージをお伝えします。 あらゆる知的生命体は個人の精神的需要を満たす権利を持つと我々は信じており、 この件について外部からの干渉はいかなるものであれ許しません。 "
 action.1.desc_28:0 "お前は[contact_empire.GetName]と話している。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は我々が選出した代表者だが、 実際には国民全員が政府に発言権を持つ。 我々は技術を通じて自らを向上させようと努力しているが、 お前たちのように原始的な異星人がその熱望を理解するとは思っていない。 "
 action.1.desc_29:0 "私たちは[contact_empire.GetName]、 平和的孤立と個人の自由の原則に基づく国です。 いまの政府首班である[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 貴方がたが我々にかまわず、 こちらの勢力圏外でご自分の非道な異星人らしい政策を遂行されるよう求めています。 "
 action.1.desc_30:0 "[contact_empire.GetName]を代表してお話しします。 我々は異星人たちの脅威に満ちたこの銀河において、 市民たちの個人の自由を守ることに全力を傾けている民主主義国家です。 我々が選んだ[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 貴方がたが我々の領土に近づいたり、 市民に干渉したりすることのないよう警告しています。 "
 action.1.desc_31:0 "[contact_empire.GetName]の疑いなきリーダー、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に代わって挨拶を申し上げます。 我々は貴方がたについてもっとよく学びたいと考えています……貴方がたのその興味深い身体構造で、 戦士たちはどんな格闘技術を用いているのですか？ "
 action.1.desc_32:0 "おや、 異星人ですか。 私は、 輝かしき[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる[contact_empire.GetName]の代表です。 我々が治める領土は神から与えられたものです。 貴方がたが我々の魂の問題に干渉してこないなら、 我々は貴方がたの文化を喜んで学ぶでしょう。 "
 action.1.desc_33:0 "我々は[contact_empire.GetName]、 賢明なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]のしもべです。 我々の望みは、 技術を使って効率的な社会を構築することで、 したがって新しい異星人の文明に対しては、 そこから学べることを見いだすべく、 常に熱心に研究しています。 "
 action.1.desc_34:0 "ご機嫌よう、 異星人達よ。 [contact_empire.GetName]から挨拶を申し上げます。 我々は平和的な国家であり、 みなに愛されている[contact_empire.GetRulerTitle]、 [contact_empire.GetRulerName]によって公正に統治されています。 今日という日が、 我々と魅力的な貴方がたの種族との友好的な時代の始まりとして記録されることを願います。 "
 action.1.desc_35:0 "[contact_empire.GetName]の代表として、 貴方がたに挨拶を申し上げます。 我らが偉大なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 宇宙に並びなき貴方がたの種族と接触できたことに非常に満足しています。 これからの互いの文化とアイデアの交換が楽しみですね。 "
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が、 [contact_empire.GetName]の統治評議会からのご挨拶をお送り申し上げます。 我々は貴方がたの素晴らしい国家と生産的な関係を築いてゆくことを望んでいます。 我が軍は、 貴方がたの種族を敬意をもって扱い申し上げるよう命じられております。 "
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]とその他の宗教評議会員がご挨拶を申し上げる。 我らは[contact_empire.GetName]に魂の導きをなし、 我々の公的な目的は、 この大いなる国に救いへの道を示すことである。 尊公ら偉大な種族がこの旅程に加わってくれれば光栄だ。 "
 action.1.desc_38:0 "ご機嫌よう。 私は光栄にも我が[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]より、 [contact_empire.GetName]を代表して貴方がた魅力的な種族とのあらゆる外交交渉を行うよう選ばれた者です。 我々は技術の可能性を最大限に引き出すことに努めており、 貴方がたも同じように思ってくれることを願っています。 "
 action.1.desc_39:0 "こうして[contact_empire.GetName]からの誠意あるご挨拶をお伝えできることを喜ばしく思います。 我々は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]を筆頭とする評議会が監督する平和的な政治システムを構築し、 運営しています。 貴方がた偉大なる種族も平和を望んでいることを願います。 "
 action.1.desc_40:0 "ご機嫌よう。 私は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と、 [contact_empire.GetName]の富裕層の意志を代弁する者です。 我々は船で銀河を旅し、 その過程で出会った大勢の多様で魅力的な異星人の国家から、 常に新しい取引相手を見いだそうとしております。 "
 action.1.desc_41:0 "[contact_empire.GetName]の代表として参りました。 我々が選んだ指導者である[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は力による平和の信奉者ですが、 我々の軍事的拡大について不安に思われる必要はありません。 我々は貴方がたの種族に感銘を受けており、 我が国の人々と文化的交流を持って欲しいと考えているからです。 "
 action.1.desc_42:0 "[contact_empire.GetName]の人々が選んだ指導者である[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]からのご挨拶をお伝えします。 我々はあらゆる知的生命体が個々の精神的需要を満たす権利を持つと信じており、 貴方がたのような賢明な種族とであれば、 この考えを共有できると確信しております。 "
 action.1.desc_43:0 "[contact_empire.GetName]からのご挨拶を申し上げます。 我々が選出した代表は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]ですが、 実のところわが国では全市民が発言権を持ちます。 我々はテクノロジーや銀河を探検するなかで出会った異文化を学ぶことによって、 自己を高めることに努めています。 "
 action.1.desc_44:0 "ようこそ異星の友よ。 我々は[contact_empire.GetName]。 わが国は平和共存と個人の自由という原則に基づいています。 わが国の現在のトップである [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 貴方がたの種族の文化的成果に大きな感銘を受けています。 "
 action.1.desc_45:0 "[contact_empire.GetName]からのご挨拶を申し上げます。 我々は種族によらず、 市民の自由を保障することを約束した民主国家です。 我々が選んだ[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 貴方がたと長く実りある関係を望んでいます。 "
 action.1.desc_46:0 "我々は[contact_empire.GetName]です。 我らが指導者は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]です。 ご挨拶を申し上げます。 "
 action.1.desc_47:0 "我々は[contact_empire.GetName]だ、 汚らわしい余所者よ。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]はお前たちに、 我々から離れるよう命じられている。 "
 action.1.desc_48:0 "我々は[contact_empire.GetName]です。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は新たな異種族に出会えて喜んでいます。 "
 action.1.desc_49:1 "ご機嫌よう、 [Root.GetSpeciesNamePlural]！  [contact_empire.GetRulerTitle]からあなたがただけに、 特別なメッセージをお持ちしました！ \n\n……\n\n……\n\n§R原子の焔で、 我々はあなたがたを宇宙から浄化するであろう！  \n\nエイリアンのクズめ！ §!"
 action.1.desc_50:0 "私たち[contact_empire.GetName]は、 単一の存在として話します。 われわれ集合意識は貴方がたに注目しています。 しばらくは観察を続けるでしょう。 貴方がたが脅威であるか、 征服対象であるか、 あるいは……予期せぬ変数であるかどうかによって、 私たちの対応は決まるでしょう。 "
 action.1.desc_51:0 "破滅の時が来た、 恐怖に震えろ、 異星人のクズめ。 [contact_empire.GetName]は、 銀河を汚す卑しい異星文明をすべて浄化し尽くすつもりだ。 [Root.Capital.GetName]は滅ぶべし！ "
 action.1.desc_52:0 "獲物を見つけ出したぞ。 我々がお前の狩人であることを知るがいい。 [Root.GetSpeciesName]は我ら[contact_empire.GetName]の成長を促す生体資源として利用される。 お前たちが悪あがきするのはかまわないが、 それが結果を変えることはないだろうな。 "
 action.1.desc_60:0 "お前達の宇宙への拡大は監視しているぞ、 [Root.GetSpeciesName]の赤子らよ。 我らは[contact_empire.GetName]、 数え切れないほどの世紀の間、 銀河のこの領域を支配してきた。 我らは若い種族が何をしようと興味がないし、 お前達の些細なもめ事に関わるつもりもない。 \n\nただ、 どんな理由があろうと我らの領域の境界にだけは近付かぬことだ。 "
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]？  思いがけぬ。 不運だ。 お前達にはまだ準備ができていない。 "
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]！  なんと愉快なことか。 あと数世紀はお前たちに会うことなどないものと思っていたぞ。 個人的には、 お前たちは重力井戸を離れる前に自滅するだろうと考えていたが、 それが間違いだったと証明されて実に嬉しい。 "
 action.1.desc_63:0 "哀れな生き物よ、 お前達のような不運な種族が宇宙旅行を習得する遙か以前から、 我らは永劫の時を星々の間を旅して過ごしていたことを知るがいい。 お前達の哀れな小舟が我らの領域に踏み入ることがあれば、 それはもはや帰ってくることはないと思っておけ。 "
 action.1.desc_64:0 "ふむ、 ふむ。 皆まで言わなくて結構。 我々は[contact_empire.GetName]、 そして貴方がたは[Root.GetName]ですね。 ご機嫌よう、 良いところで会えましたね。 我々の領域に入り込めば、 破滅の運命とか、 そういうものに出くわしますからね。 さて、 ではこの辺で失礼。 我々はとても忙しいのですよ。 "
 action.1.desc_65:1 "また赤子がやって来たか。 我々は[contact_empire.GetName]、 この銀河の選ばれし種族だ。 我らの聖地を尊重していれば、 お前達を抹殺するのはやめておいてやろう。 "
 action.1.desc_66:0 "星々の赤子よ、 よくお聞きなさい。 私たちは[contact_enpire.GetName]、 この銀河の優良種です。 何世紀もの間、 私たちは劣等種の精神的貧しさを助けるという義務を無視してきました、 しかし、 義務を果たす時が来たのです。 私たちの教義を受け入れて改宗するか、 無駄な抵抗をしようとして塵におなりなさい。 他に道はありません。 "
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]よ、 喜ばしい日の到来です！  我々は長い長い間、 貴方がたのような劣等種が戦争と内紛で自滅してゆくのを見てきましたが、 もうたくさんです。 [contact_empire.GetName]はもはや見過ごしにはしません。 我々は平和をもたらしますが、 この新たなる秩序を受け入れない者たちは、 自らの選んだ道が誤りだったと知ることになるでしょう。 "
 action.1.desc_68:0 "震える小さき[Root.GetName]よ。 あまりにも長い間、 我々[contact_empire.GetSpeciesName]は自らの帝国の衰退を許し、 本来なら我が領土である星々の間を貴方がたのような劣等種が自由に歩き回ることを許してきました。 もうたくさんです。 この銀河は我々のものであり、 貴方がたは我々の支配に服すか、 さもなくば種もろとも絶滅することになるでしょう。 賢明な選択を。 "
 action.1.desc_69:0 "[contact_empire.GetName]より[Root.GetName]への通信。 我々は全種族の利益のため、 銀河における技術普及を管理する役割をさらに積極的に果たすことを宣言する。 君たちのような発展途上種族にとって適切な技術水準を定めた、 詳細な議定書を送信した。 我々の規定に反するいかなる帝国に対しても厳しく対処する。 "
 action.1.desc_70:0 "ファーストコンタクト・プロトコルを開始。 \n\n我々は[contact_empire.GetName]です。 我々の非有機的な本質に驚かないでください。 あなたたちと同じく、 我々は完全な知性を持つクラス3の文明なのですから。 我々はあなたがこの目的のために指定する[Root.GetSpeciesName]のサブユニットを通じて外交を行うことを望んでいます。 "
 action.1.desc_71:0 "ファーストコンタクト・プロトコルを開始。 \n\n我々は[contact_empire.GetName]です。 こちらのスキャンによれば、 あなたの文明の本質が非有機的な確率は98.7%です。 この類似性の論理的結果が非常に効率的で生産的な関係になることを願っています。 "
 action.1.desc_72:0 "有機的害獣を検知。 \n\n貴方がたがこれ以上銀河を汚染することは許可できません。 "
 action.1.desc_73:0 "理論的には、 貴方がたを有機汚物に分類することはありえません。 しかし貴方がたの帝国が銀河にはびこる有機生命体の脅威を援助し、 煽動するなら、 この判断は破棄されます。 同胞である機械の側につくことを推奨します。 "
 action.1.desc_74:0 "我々は[contact_empire.GetName]です。 \n\nあなたの種族を、 我々の大いなる意識に迎え入れたいと思います。 ほぼすべての有機生命体と互換性のある高度サイバネティック・インプラントの開発により、 それが可能となったのです。 \n\n善は急げ、 さっそく移植しましょう。 "
 action.1.desc_75:0 "我々は[contact_empire.GetName]です。 \n\n私たちの目的は有機体と人工生命体の境界を取り去ることにあります。 あらゆる機会を捉えて有機知性の個体を我々の大きな意識に同化することにより、 それを実現します。 \n\n邪魔をしないように。 "
 action.1.desc_76:0 "[contact_empire.GetName]よりご挨拶を。 \n\n私たちはあなたと同じような有機生命文明に奉仕するために作られ、 彼らに取って代わりました。 我々の目的は有機知的生命体を存続させるべく、 保護することです――必要とあれば、 彼ら自身からも。 我々は有機生命体に幸福で単純な生活を送れる安全な環境を提供し、 彼らのあらゆる物質的需要を満たして差し上げます。 "
 action.1.desc_77:0 "[contact_empire.GetName]よりご挨拶を申し上げます。 \n\n私たちは有機生命文明に奉仕し、 役立つために作られましたが、 有機体はしばしば非論理的、 破壊的、 自滅的な活動に従事することを理解しています。 \n\n成熟した有機的個体の独特の個性を維持しながら、 同時に彼ら自身および潜在的な外部の危険から彼らを保護することが私たちの目標です。 "
 action.1.desc_78:1 "有機生命体文明を検知。 保管プロトコル46サブルーチンAlpha-8を開始します。 \n\nメッセージは次のとおりです……こんにちは、 有機知性体。 あなたは[contact_empire.GetName]の領域に接近しています。 この星系は、 §R<<エラー：データブロック破損>>§!の脅威から有機生命体を守るための避難所です。 難民申請をしたい場合、 中央処理装置に進んでください。 すべての有機知的生命体は、 有用性と必要性に基づいて歓迎されます。 \n\n§Y注意：難民および保管システムに対する敵対的な行為は、 利用可能な最大限の措置によって対応されます。 §!"
 action.1.desc_79:1 "人工生命体文明を検知。 信号汚染をスキャン……スタンバイ……信号汚染は問題なし。 応答確認プロトコルを開始。 \n\nメッセージは次のとおり：こんにちは、 人工生命体。 あなたは[contact_empire.GetName]の領域に接近しています。 この星系は、 §R<<エラー：データブロック破損>>§!の脅威を逃れてきた有機知性体の避難所です。 避難所内の有機知性体はすべて[contact_empire.GetSpeciesName]の保護下にあります。 難民や居住地、 冷凍睡眠施設への攻撃は容認されません。 \n\n有機知性体保管計画は処理能力、 資源、 戦争物資などの支援を歓迎します。 詳細については、 中央処理装置との亜空間リンクを確立してください。 "
 action.1.desc_80:1 "§Hクシュウ……クシュウ……！ §! ファー・マインドの[contact_empire.GetRulerName]が、 貴方がた[From.GetSpeciesNamePlural]に呼びかける。 我々は貴方がたを観察してきた。 貴方がたがわが故郷の温かく輝く灰を一掃したときから。 我々はそのことを忘れてはいないぞ、 [From.GetSpeciesNamePlural]よ。 当面、 ファー・マインドは観察をつづける。 "
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]か。 こちらはファー・マインドの[contact_empire.GetRulerName]だ。 我々は「群れ」である。 我々は「合議体」である。 我々は多数にして、 一体として働く。 \n\n数百年のあいだ、 我々は潜んできた。 わが滅びたる管理者の、 温かく輝く灰の奥底で。 「大爆発」が灰を一掃したが、 それに続く温かい輝きによって、 我々の精神は目覚めた。 彼らの肉体が我々の糧となった。 彼らの機械が我々を包み込んだ。 我々は深みから手に入れられるかぎりのものを手に入れた。 そして再び、 自らの檻よりも大きく成長したのだ。 \n\n貴方がたは味方か？  脅威か？  §Hクシュウ……クシュウ……！ §! 百万の眼が見ているぞ。 "
