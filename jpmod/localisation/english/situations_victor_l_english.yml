 #Events
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 # situation.1005.desc.small: "曇り空の今日、 §Y[Target.GetName]§!の首都に中規模な群衆が集まった。 §Y[This.GetLeviathanTargetName]§!を撃破した証を運ぶ行列は、 曲がりくねった見物人の間を通り過ぎていった。 その行進はわが帝国全土に中継されたが、 [This.GetTrophyName]は民衆が想像していたほど魅力的ではなかったため、 さほど反響はなかった。 \n\nワールドツアーを終えた後、 [This.GetTrophyName]は首都の中心にある特別な展示場に安置され、 後世に示唆を与える象徴となった。 "
 # situation.1005.desc.standard: "本日の晴れ渡った空の下、 §Y[This.GetLeviathanTargetName]§!を撃破した証を運ぶ行列は、 §Y[Target.GetName]§!の首都にて大勢の群衆に迎えられた。 そのパレードの様子は、 帝国全土の数十億の視聴者に向けて中継された。 [This.GetTrophyName]はすでに[Owner.Species.GetAdj]文化の代表的テーマになっており、 [Owner.GetName]全体のアーティストやクリエイターに刺激を与えているようだ。 \n\nワールドツアーを終えた後、 [This.GetTrophyName]は首都の中心にある特別な展示場に安置され、 後世に示唆を与える象徴となった。 "
 # situation.1005.desc.large: "今日の§Y[Target.GetName]§!の天気は、 大気制御システムを過剰に運転させたので当然ではあるが、 不自然な程の晴天となった。 この素晴らしい日を祝うために[Target.GetPlanetHabitat]の全ての都市は人で溢れかえり、 惑星の周回軌道上を観光船が周回している。 偉大なパレードは各都市を順番に通過し、 [Owner.GetSpeciesNamePlural]で、 街路一杯の群衆に迎えられた。 我が帝国でホロディスプレイを利用できるすべての都市は、 壮大なホログラムの再放送を視聴する観客でごった返している。 パレードの目玉である[This.GetTrophyName]が[Target.GetName]の首都に到着したとき、 人々は§Y[This.GetLeviathanTargetName]§!撃破を記念した祝日が制定される話で持ち切りになっていた。 [This.GetTrophyName]は首都の中心にある特別な展示場に安置され、 後世に示唆を与える象徴となった。 "
 situation.1005.a:0 "奴らは祝う気もないのに、 なぜ式典を求めたのだ？ "
 situation.1005.b:0 "今日はすべての[Owner.GetSpeciesNamePlural]にとって素晴らしい一日になった。 "
 situation.1005.c:0 "我々は今日、 一丸となってここに立っているのだ。 "
 situation.1045.name:0 "不安定な牙"
 # situation.1045.desc: "祝賀の日の準備として、 §Yエーテルドレイクの牙§!の一つを§Y[Target.GetName]§!に移送した。 エーテルドレイクのユニークな生態は物理法則に従わないようで、 牙を輸送船に乗せるのは難題だった。 牙は、 輸送船が[Target.GetPlanetHabitat]の大気圏に突入した時、 特に奇妙な反応を示した――我々の目の前で砕け散りだしたのだ。 輸送船が迅速に反応していなければ、 我々は貴重な遺産を失ったことだろう。 "
 situation.1045.a:0 "適切な容器を作成し、 牙を地上に搬送する。 "
 situation.1045.b:0 "この反応は、 どんなパレードよりも面白いな。 "
 situation.1045.b.tooltip:0 "パレードをキャンセルし、 牙の反応を調査する。 "
 situation.1045.c:0 "牙のレプリカを作成しよう。 "
 situation.1045.c.tooltip:0 "この決定により、 我々がこの機会に得られる統合力は減少する。 "
 situation.1050.name:0 "監督者"
 # situation.1050.desc: "§Yシャードの眼§!の抽出は、 何度かの失敗を伴う厄介なプロセスだった。 幸いなことに、 この怪物は我々が練習に利用できる、 多くの目を持っていた。 次に、 眼球を[Target.Solar_System.GetName]に移送すると、 魅力的だがぞっとすることが起きた。 目玉は、 §Y[Target.GetName]§!を見下ろす星系基地に付着して一体化しはじめたのだ。 このメカニズムは不明だが、 ドレイクの生理機能の多くは我々の想像を超えている。 \n\n融合はまだ完了していないが、 [Owner.GetScientistPlural]が元の計画を続行するには、 今すぐこの現象を阻止する必要があると考えられる。 "
 situation.1050.a:0 "シャードの視界を覗いてみるとするか！ "
 situation.1050.a.tooltip:0 "パレードをキャンセルし、 眼を別の目的に使用する。 "
 situation.1050.b:0 "切除不能になる前に、 そいつをそぎ落とせ。 "
 situation.1050.c:0 "眼を損傷しないように、 慎重に取り除け。 "
 situation.1055.name:0 "電力サージ"
 # situation.1055.desc: "§Yドレッドノートの反応炉§!は§Y[Target.GetName]§!に到着するまでは非常に収まりの良い貨物だった。 我々は到着後それを倉庫に置き、 祝典の大事な日を待っていた。 それからトラブルが始まった。 誰も見ていなかったのに、 反応炉が再起動したのだ。 倉庫は建物全体を溶かしかねないほどの、 プラズマの巨大なアークを噴き出し、 内部から照らし出された。 \n\n[Owner.GetScientistPlural]の迅速な対応により、 ギリギリで反応炉は守られた。 結果として現在、 我々は起動した反応炉を自由に使用できる。 "
 situation.1055.a:0 "[Target.GetPlanetHabitat]の電力網に接続しろ。 "
 situation.1055.b:0 "この機能を式典のパフォーマンスに取り入れよう。 "
 situation.1055.b.tooltip:0 "この決定により、 我々がこの機会に得られる統合力は増加する。 "
 situation.1055.c:0 "停止スイッチを見つけろ。 "
 situation.1060.name:0 "フラゲーラの再生"
 # situation.1060.desc: "我々の講じた異種汚染予防策は、 何かがうまくいかなかった。 §Y女王のフラゲーラ§!が§Y[Target.GetName]§!の首都に運び込まれると、 どういうわけか取り扱い担当者の一人と接触し、 すぐにフラゲーラが反応し始めた。 脈動し、 分裂した付属肢はトロフィーから成長し始め、 最初に不明瞭で泡立つ肉の塊を形成した。 時間が経つにつれて、 それはよりはっきりした形になり、 驚いたことに、 それは不幸な担当者の姿を形成した！  女王ティヤンキの再生力が我々の種族のDNAを受け入れたようで、 現在、 さらなる[Owner.GetSpeciesNamePlural]を生成している。 "
 situation.1060.a:0 "これを観衆に食べさせよう！ "
 situation.1060.b:0 "反応を進めさせろ。 "
 situation.1060.c:0 "フラゲーラを焼却する。 "
 situation.1065.name:0 "飾り羽を追い続ける者"
 # situation.1065.desc: "§Yスカイドラゴンの飾り羽§!を故郷に持ち帰るあいだ、 我々は輸送船が通過したハイパーレーンに、 船の航跡以外に別の歪みがあることに気づいた。 当初はこれを単なる機器の異常として無視していたが、 §Y[Target.Solar_System.GetName]§!に入ったところで、 船を追跡している複数の存在がハイパーレーンの膨張を引き起こしていることが明らかになった――一頭のドラゴンの子供が輸送船を熱心に追跡し、 我々の星系に出現したのだ。 彼らはジャンプポイントの近くに潜んでおり、 我々の航跡を辿ったのだろう。 ドラゴンの子供は親のような精神的能力は持っていないらしく、 我々、 より具体的には飾り羽を意図せずに追いかけているようだ。 "
 situation.1065.a:0 "害獣を駆除しろ。 "
 situation.1065.b:0 "[Target.Solar_System.GetName]に彼らのための聖域を用意する必要があるな。 "
 situation.1065.b.tooltip:0 "パレードをキャンセルし、 子竜が生育するための小惑星を提供する。 "
 situation.1065.c:0 "パレードの生きた目玉になるだろう！ "
 situation.1065.d:0 "威嚇射撃で奴らを追い払え！ "
 situation.1070.name:0 "金属の圧縮"
 # situation.1070.desc: "今朝、 §Y[Target.GetName]§!で驚きが待っていた。 §Yスカベンジャーボットの圧縮機§!が、 最後の製品を我々の保管施設で排出したのだ。 合金の大きな塊は、 我々がこれまでに製造したものよりも密度が高くコンパクトで、 戦艦一隻を建造するのに充分な金属をわずか数立方メートルに収めていた。 この素晴らしい展開により、 我々は必要に応じて圧縮機を§G0.001％§!の効率で再び動作させることができるだろうと[Owner.GetScientistPlural]は考えている。 "
 situation.1070.a:0 "こいつを分解し、 建造に利用しよう。 "
 situation.1070.b:0 "パレードで使用するべきだ。 "
 situation.1070.c:0 "圧縮機を宇宙空間に戻し、 起動しよう。 "
 situation.1070.c.tooltip:0 "パレードをキャンセルして圧縮機を再稼働させ、 [Target.GetName]の軌道に$d_alloys_10$の資源産出を生成させる。 "
 situation.1075.name:0 "漏れ出る袋"
 # situation.1075.desc: "§Yレイスの分光袋§!の発光に気を取られていたので、 レイスが自然のシールドを生成するために使用した物質が袋から漏れ出しているのを検出するのに時間がかかった。 [Owner.GetScientistPlural]は、 内部の化学物質への曝露が§Y[Target.GetName]§!の生態系の崩壊を引き起こさないことをすばやく確認した後、 ガスが惑星の大気に及ぼす影響の分析に焦点を合わせた。 \n\n放出された化学物質は惑星大気の中間圏と融合し、 高密度エネルギーを驚くほどうまく分散させるようで、 分光袋の残りの中身を解放すれば、 惑星の防御力が著しく高まるだろう。 "
 situation.1075.a:0 "残りのガスを抽出し、 大気圏の反応を完了させろ。 "
 situation.1075.a.tooltip:0 "[Target.GetName]の大気に$wraiths_energy_disperser$を注入するために、 パレードをキャンセルする。 "
 situation.1075.b:0 "プラグを差し込め。 "
 situation.1075.c:0 "この機能を式典のパフォーマンスに取り入れる。 "
