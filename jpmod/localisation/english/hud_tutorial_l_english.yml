l_english:
 TIME_CONTROLS_TITLE:0 "時間の操作"
 TIME_CONTROLS_DESC:1 "ゲームは一時停止中です。 ここをクリックすると物事が進み始めます。 "
 OUTLINER_TITLE:0 "アウトライナー"
 OUTLINER_DESC:1 "アウトライナーを開くと、 いつでも帝国の概要を見られます。 自国の全ての惑星、 艦船、 プロジェクトの進行を表示します。 "
 RESOURCE_PANEL_TITLE:0 "資源パネル"
 RESOURCE_PANEL_DESC:0 "このパネルでは帝国にとって重要な資源の一覧を見られます。 "
 MENU_PANEL_TITLE:0 "メニューパネル"
 MENU_PANEL_DESC:1 "このパネルから技術・伝統・政策・艦船設計のような基本的なメニューを開けます。 "
 GOVERNMENT_VIEW_TITLE:0 "政府画面"
 GOVERNMENT_VIEW_DESC:1 "この政府画面を開くと、 自国の総括的な情報を得られます。 "
 GALAXY_VIEW_TITLE:0 "銀河画面"
 GALAXY_VIEW_DESC:1 "銀河画面では銀河全体の概要とそこにある自国を見られます。 操作の多くはここで行うことを推奨します。 "
 TUTORIAL_MISSION_VIEW_TITLE:0 "ミッション"
 TUTORIAL_MISSION_VIEW_DESC:0 "ミッションウィンドウではStellarisの主な特徴の概要を示し、 次に何をすべきかの理解を助けます。 "
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY:0 "ヘルプメニュー"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY:0 "ここからいつでも完全なUIチュートリアルとゲームウィキのヘルプメニューにアクセスできます。 "
 OUTLINER__SECTORS_TITLE:0 "セクター"
 OUTLINER__SECTORS_DESC:0 "セクターは、 帝国内部の行政上の区分けであり、 複数の入植済み惑星から構成されます。 セクターには§S総督§!と§S運営方針§!を設定できます。 与えられた運営方針に基づきセクターは自動で開発され、 常時管理する手間が少なくなります。 "
 OUTLINER__MILITARY_FLEETS_TITLE:0 "軍事艦隊"
 OUTLINER__MILITARY_FLEETS_DESC:0 "自国の防衛と他国の侵略に使う艦隊です。 "
 OUTLINER__CIVILIAN_SHIPS_TITLE:0 "民間船"
 OUTLINER__CIVILIAN_SHIPS_DESC:0 "これらの船は付近の星系を調査したりそこに新しく構造物を建てるために使います。 "
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE:0 "帝国の運営"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC:0 "大国の運営は困難です、 自国の成長に応じてこれらの指標を注視してください。 "
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE:1 "星系基地と艦隊管理"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC:0 "多数の星系基地と艦船を、 効率的に支援します。 "
 CONTROL_GROUPS_TITLE:0 "操作グループ"
 CONTROL_GROUPS_DESC:1 "よく使う操作対象を選択してCtrlと数字キーを同時に押すと (例：Ctrl+5)、 ショートカットが作成されます。 ショートカットを消すには、 グループを右クリックします。 "
 MAP_MODES_TITLE:0 "地図モード"
 MAP_MODES_DESC:0 "地図モードは選択した帝国に対する重要な情報を見るよい方法です。 次のモードがあります：セクター表示・ハイパーレーン・同盟・帝国・外交・態度・AIの姿勢・国境の隣接。 "
 SHOW_MORE:0 "続きを見る"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE:0 "HUDチュートリアルを終了する"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC:0 "HUDチュートリアルを終了してよろしいですか？ §Sヘルプウィンドウ§!からまた見られます。 "
 MENU_PANEL__CONTACTS_TITLE:0 "交信"
 MENU_PANEL__CONTACTS_DESC:1 "既知の帝国と銀河にいる異星人の一覧を開きます。 "
 MENU_PANEL__SITUATION_LOG_TITLE:0 "状況ログ"
 MENU_PANEL__SITUATION_LOG_DESC:0 "進行中のイベントとスペシャルプロジェクトの一覧のログを開きます。 "
 MENU_PANEL__MARKET_TITLE:0 "市場"
 MENU_PANEL__MARKET_DESC:0 "余分な資源の売却と不足が見込まれる資源の購入ができます。 "
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE:0 "惑星とセクター"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC:1 "帝国内の地方勢力ごとに、 惑星の概要とリーダーを表示します。 "
 MENU_PANEL__EXPANSION_PLANNER_TITLE:0 "拡大計画"
 MENU_PANEL__EXPANSION_PLANNER_DESC:0 "次の入植プロジェクトを立案できます。 "
 MENU_PANEL__POLICIES_TITLE:0 "政策"
 MENU_PANEL__POLICIES_DESC:1 "政策画面を開くと政策の確認と変更ができます。 "
 MENU_PANEL__EDICTS_TITLE:0 "布告"
 MENU_PANEL__EDICTS_DESC:1 "布告画面を開くと布告の確認と変更ができます。 "
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE:0 "社会運営"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC:0 "伝統を通じて、 帝国独自の進む道を作ります。 "
 MENU_PANEL__SHIP_DESIGNER_TITLE:0 "艦船設計"
 MENU_PANEL__SHIP_DESIGNER_DESC:0 "艦船設計画面を開くと独自の艦船を設計できます。 "
 MENU_PANEL__FLEET_MANAGER_TITLE:0 "艦隊管理"
 MENU_PANEL__FLEET_MANAGER_DESC:0 "軍艦の管理・建造・アップグレードができます。 "
 MENU_PANEL__TECHNOLOGY_TITLE:0 "テクノロジー"
 MENU_PANEL__TECHNOLOGY_DESC:0 "テクノロジー画面を開くと技術革新のための研究ができます。 "
 MENU_PANEL__FACTIONS_TITLE:0 "派閥"
 MENU_PANEL__FACTIONS_DESC:0 "派閥画面は、 国内の政治派閥の現状を表示します。 "
 MENU_PANEL__CLAIMS_TITLE:0 "請求権"
 MENU_PANEL__CLAIMS_DESC:0 "星系の請求権を作成できます。 請求権は他国に対し戦争遂行の理由として使われます。 "
 MENU_PANEL__SPECIES_TITLE:0 "種族"
 MENU_PANEL__SPECIES_DESC:1 "国内の種族の一覧を表示します。 "
 MENU_PANEL__LEADERS_TITLE:0 "リーダー"
 MENU_PANEL__LEADERS_DESC:0 "自国のリーダーの概要を開きます。 この画面では新しいリーダーの雇用もできます。 "
