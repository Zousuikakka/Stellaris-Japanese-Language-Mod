 r_dragon_trophy:0 "エーテルドレイクのトロフィー"
 r_dragon_trophy_desc:0 "邪悪なエーテルドレイクへの勝利を記念する戦利品。 とてつもなく巨大でさえなければ、 壁に飾るのにぴったりだったろう。 "
