 #Tutorial
 TUTORIAL_RELICS_VIEW_TITLE:0 "遺物と小遺物"
 TUTORIAL_RELICS_VIEW_DESC:1 "遺物画面では、 我々が所有する§Y遺物§!を一覧したり起動したりできます。 また、 §Y小遺物§!を消費してディシジョンを布告することもできます。 （惑星布告）と書かれているディシジョンは参考のためにここに表示されており、 実際の布告は惑星ディシジョン画面で行います。 "
 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "考古学画面"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "考古学画面では、 選択中の§Y考古学調査地点§!の詳細を表示します。 調査が進行した後でも、 ルーンのアイコンをクリックすれば前段階を再表示できます。 \n\n調査地点の秘密を暴くには、 科学者が§Yブレイクスルー§!を実現して調査段階を進める必要があります。 適切な§Y特質と高いスキル§!を持った科学者は、 次段階への進行速度を高めます。 難易度の高い調査地点では進行速度が遅くなります。 科学者を長期間調査させておくと§Y手掛かり§!が蓄積されてゆき、 それによってブレイクスルーの実現確率が高まります。 "
