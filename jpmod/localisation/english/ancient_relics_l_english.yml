 bombardment_pox_desc:0 "$bombardment_pox$ 致死性の病原菌で惑星を爆撃する。 \n- §Y地上軍§!に§Y中度§!のダメージ\n- §Y惑星§!に§E軽度§!のダメージ\n- §Y機械POP§!には§E無§!ダメージ\n- §Y有機POP§!には§R壊滅的§!なダメージ\n- 防衛されていない惑星を爆撃すると\n- 生命のない死の惑星になる可能性がある"
 pc_relic:0 "遺物惑星"
 pc_relic_desc:0 "かつてはこの惑星全体をひとつの都市が覆いつくしていた。 元々の住民たちが去ってから長い時間が経っており、 今では古代の放棄された廃墟しか残っていない。 "
 trait_pc_relic_preference:0 "遺物惑星を好む"
