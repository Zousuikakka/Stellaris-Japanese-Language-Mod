 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "この惑星はかつて活気あるエキュメノポリスだった。 極めて大規模な事業となるが、 惑星を復興してかつての栄光を取り戻すことは可能である。 "
 mega.201.desc:0 "無数の世代にわたり、 冷たく虚ろな[Root.GetName]の廃墟ははるか昔に終わった黄金時代の物言わぬ象徴として、 無人のままたたずんでいた。 \n\nだが今はそうではない。 惑星規模の都市はついに再生され、 かつての荒れ果てた廃墟は再び活気にあふれている。 既存の建物やインフラで使えるものは修復され、 再利用された。 損害がひどすぎたところは残骸を撤去し、 新たな建築が可能になっている。 "
 d_former_relic_world:0 "元遺物惑星"
 d_former_relic_world_desc:0 "このエキュメノポリスはかつて放棄された遺物惑星だった。 廃墟の大半は再利用・撤去されて惑星規模の都市が再建されたが、 科学調査する価値のある地点はまだまだ数多く残されている。 "
