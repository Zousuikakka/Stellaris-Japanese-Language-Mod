 site_hidden_lab_a:0 "凍りついた施設"
 site_hidden_lab_b:0 "$site_hidden_lab_a$"
 site_hidden_lab_intro:0 "スキャナーは、 [From.Planet.GetName]の氷と雪の下に隠れた複合施設を検出した。 部分的に崩壊または閉塞した、 大規模なトンネル網が様々な地下構造物を接続しているように見える。 "
 ancrel.7001.name:0 "露出した施設"
 ancrel.7001.desc:0 "[From.Planet.GetName]の凍えるような気候が、 厚い氷と雪の層で施設を覆っている。 この施設の荒涼とした風景は、 慎重さの必要性を教えるものかも知れない。 ここで何かが起こっても、 誰かはそれを隠しておきたかったのだ。 "
 ancrel.7002.name:0 "トンネルの障害物除去"
 ancrel.7002.desc:0 "この複合施設は複数の大規模な地下構造物で構成されており、 トンネル網とつながっているが、 その多くは崩壊したり、 氷で塞がれたりしている。 古いトンネルだが、 火災の痕跡がはっきりしているものもある。 火災による被害は、 大惨事、 あるいはおそらく意図的な破壊を示唆するほど大きい。 ひとつ確かなことは、 この施設の目的が科学研究であることだ。 "
 ancrel.7004.name:0 "古代の生物研究所"
 ancrel.7004.desc:0 "更なる調査により、 この施設の主な目的は生物兵器の研究開発であることが明らかになった。 恐らく、 ここで開発された生物兵器の一つが偶発的に放出された結果、 この複合施設全体が火災によって壊滅させられたようである。 残っている遺物を注意深く詳細に調べると、 幾つかの手掛かりが見つかるかも知れない。 "
 ancrel.7005.name:0 "古代の兵器研究所"
 ancrel.7005.desc:0 "更に調査すると、 この施設の主な目的は、 先進的なエネルギー兵器の研究開発であったようだ。 事故が引き金となって大規模な爆発が起こり、 現場の大部分が壊滅したようだ。 データセンターの一つは比較的良好な状態にあるようだが、 そのデータから有用な洞察が得られるだろうか? "
 ancrel.7006.name:0 "超能力者の指導"
 ancrel.7006.1.desc:1 "ソウルストーンに触れると、 シュラウドの小宇宙に投影される。 我々はこの渦巻く黄昏の世界にいるのは我々だけではないということに気付いた。 計り知れないほど古い実体が我々を待っている。 それは秘密を守る者、 $relic_zro_entity_name$であると直感的に理解した。 \n\n実体と接触するテストに合格すると、 その実体は質問を待っている。 "
 ancrel.7006.2.desc:1 "内から光を浴びて脈打つソウルストーンは、 まるで言葉もなく手招きしているようだ。 我々がそれに触れると、 我々の心はシュラウドのポケット次元に引き込まれる。 そこには$relic_zro_entity_name$と呼ばれる謎めいた実体が待っていた。 \n\nそれは定命の者が知ることのできない事を知っており、 聖域に達した今、 その秘密を共有しようとしているように見える。 "
 ancrel.7006.3.desc:1 "何かがソウルストーンの中で我々を待っている。 $relic_zro_entity_name$だ。 我々が生まれる前から我々を待っていたのだ。 \n\n石に触れることで、 石が存在する無形の場所に案内される。 長いあいだ独りで、 自分の思いのみを友にしてきたその実体は、 底知れない知恵を使って我々の質問に答えることを熱望しているように見えるが、 それが役に立つためなのか単なる余興なのかは謎である。 "
 ancrel.7006.a:0 "$relic_zro_entity_name$に洞察の共有を求める"
 ancrel.7006.b:0 "$relic_zro_entity_name$に軍事について尋ねる"
 ancrel.7006.c:0 "$relic_zro_entity_name$に国事について尋ねる"
 ancrel.7007.name:0 "$r_galaxy$"
 ancrel.7007.desc:1 "ミニチュア銀河の内部では時間の流れが速く、 その内部を観察することで、 先進的な技術について多くの事を学べる。 "
