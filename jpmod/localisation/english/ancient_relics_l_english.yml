 r_worm_scales:0 "ワームの鱗"
 r_worm_scales_desc:0 "光っており、 触ると温かい。 この鱗は低く唸り続けているが、 これを科学では説明出来ない。 "
 r_rubricator:0 "ルブリケーター"
 r_rubricator_desc:1 "この立方体は[Root.GetSpeciesHandName]にぴったり収まるほど小さいが、 無数の異星人の遺物からスキャンされたデジタル宝物を、 初期の宇宙にまで遡って保持しており、 これを無限に複製することができる。 これほどまでに未知の物が身近にあったことはない。 "
 r_omnicodex:0 "オムニコーデックス"
 r_omnicodex_desc:0 "はるか昔、 ある博愛に満ちたサイボーグ種族が、 生物学的生命の存続を保証すべく、 銀河のあらゆる種族をサンプリングしてカタログ化することをめざした。 どんな絶滅事象も避けられるようにするためだ。 銀河の救済という彼らの目標は、 愚かな狂信者と嫌悪すべき集合意識存在によって結局は阻止されたが、 その遺産は今も残っている。 "
 r_galatron:0 "ガラトロン"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "サーベイヤー"
 r_surveyor_desc:0 "複製不能な技術が使用された、 信じられないほど強力なスキャンツールだ。 その起源は謎に包まれており、 最後にそれを所有した採掘ドローン達によって作られたものではないようである。 "
 #r_orb_insight:0 "##"
 #r_orb_insight_desc:0
 r_galaxy:0 "ミニチュア銀河"
 r_galaxy_desc:0 "このミニチュア銀河は、 「好戦的勢力C」としてのみ知られる文明によって作られたもので、 封鎖された故郷の惑星から脱出するために使われた。 \n\nこの銀河は、 タンク内の侵入不能な亜空間領域に収められているが、 そこの居住者の活動はある程度観察できる。 "
 r_prethoryn_queen:0 "プレスリンの雛女王"
 r_prethoryn_queen_desc:0 "この捕獲された雛女王は、 神経伝達物質を用いて鎮静化された。 これを小さなプレスリン艦隊を繁殖させるのに使うことができる。 "
 r_unbidden_warlock:0 "異次元のウォーロック"
 r_unbidden_warlock_desc:0 "この捕獲された異次元の超能力エネルギー体は、 彼らと我々の領域のあいだの次元ポータルを破壊されるまで維持していた。 \n\n現在、 囚われの身であるこの生物は、 艦艇の亜光速航行速度とジャンプドライブの範囲を増加させるため、 その力を用いるよう強制されている。 "
 r_contingency_core:0 "分離されたコンティンジェンシー・コア"
 r_contingency_core_desc:0 "最後の機械惑星の残骸から回収されたコンティンジェンシーのメインフレーム・コア。 ロボットや巨大構造物を作る工程を大幅に高速化出来る。 "
 r_zro_crystal:1 "超能力アーカイヴ"
 r_zro_crystal_desc:1 "§Y$relic_zro_entity_name$§!の霊を内包するズィロ超能力結晶体アーカイヴ。 時々、 指導を受ける為に相談する事が出来る。 "
 r_severed_head:0 "ザークランの頭部"
 r_severed_head_desc:0 "『崇拝の象徴』（102版）より抜粋：\n\nZARQLAN（ザークラン）\nある未知の種族にとっての神聖な象徴であり、 第四空位時代（カヴァブーの第32周期）においては少なくとも7つの銀河的宗教で神聖な預言者として崇拝されていた。 最終的な運命は判然としないが、 第38周期以降の史料には現れない。 少なくとも第41周期（初期）以降に、 その史実性は大いに議論された。 現在では寓話や伝説として省みないものが多い。 "
 r_ancient_sword:0 "女狩人の刃"
 r_ancient_sword_desc:1 "未知の素材から鍛え上げられた、 古代のよく保存された武器。 かすかに保持している超能力パワーにより、 わずかに振動している。 "
 r_reality_perforator:0 "ヴルタウムの現実穿孔機"
 r_reality_perforator_desc:0 "未知の素材でできた、 高密度で信じられないほど重い球体。 ヴルタウムはこの装置により、 自分たちが囚われている仮想現実世界をごく短時間だけ不安定化し、 現実世界を垣間見ることができると主張していた。 \n\nそれが真実であれどうであれ、 この球体を起動すると、 局所的な泡の中で現実のごく一部分を操作することができるようになる。 宇宙はすぐに自らを正すらしく、 この効果はごく短時間しか続かないが、 ふさわしいタイミングで使えばわが艦隊に決定的優位をもたらしてくれるだろう。 "
 r_pox_sample:0 "ジャヴォリア痘のサンプル"
 r_pox_sample_desc:0 "イラッシア種族を一掃した、 恐るべきジャヴォリア痘のサンプル。 他の生命体の大半には無害だが、 ウイルスには多くのユニークな遺伝的特性があり、 その一部は大半の有機体の寿命を大きく伸ばす効果がある。 \n\nまた、 ウイルスから非イラッシア種族に感染するジャヴォリア痘の新たな株をつくることもできる。 オリジナルの病気よりも感染力や致死性は弱いが、 有力な生物兵器となるだろう。 "
 r_cryo_core:0 "ユートの冷凍コア"
 r_cryo_core_desc:0 "ユートはハイパースペースを発見しなかったため、 長い寿命と冷凍睡眠技術を頼りにして恒星間を旅した。 この冷凍コアのプロトタイプは、 ジャバディーンに滅ぼされる直前にユートの科学者が開発したものだ。 \n\nこのコアが生み出す冷凍フィールドは、 我々の技術レベルを大きくしのぐ。 "
 r_war_forge:0 "サイブレックスの戦闘体製造機"
 r_war_forge_desc:0 "比較的小型で可搬型の戦闘体製造機で、 宇宙でこの一台しか残っていない。 これはサイブレックスが銀河全体で戦っていた、 彼らが「調整」を行って生き方を変える前の時代の遺物である。 \n\n製造機の戦闘体生産能力はサイブレックスによって恒久的に無効化されているが、 設計図を用意すれば複雑なロボットを高速に製造できる能力をいまだに持っている。 "
