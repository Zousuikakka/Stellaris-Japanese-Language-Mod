 vultaum_artifact_research_unlocked:0 "小遺物行動をアンロック：§Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "根本的にまちがった結論にもかかわらず、 ヴルタウムの計算機科学や仮想世界に関する研究は高度に進んでおり、 我々の研究にとっても劇的な助けとなるだろう。 "
 ancrel.10100.desc_machine:0 "ヴルタウムは根本的に不合理な概念にもとづいた研究を進めていたようだ。 彼らの計算機科学や仮想世界に関する研究成果の一部を、 我々のプロセスに組み込むことができるだろう。 "
 ancrel.10100.desc_hive:0 "ヴルタウムは現実と仮想世界に関する概念に取りつかれていた。 彼らの発見の大半は我々には無用のものだが、 少なくとも計算機科学についての研究成果は助けになるだろう。 "
 ancrel.10100.desc_fm:0 "ヴルタウムは計算機科学と仮想世界に関しては議論の余地なき熟達者だ。 彼らの発見は、 この分野の研究にとって劇的な助けとなるだろう。 \n\nしかし、 彼らの結論は問題だ。 一見、 根本的に誤ったナンセンスに見えるのだが、 さらに調べたところでは真実の一端を含んでいるようなのだ。 \n\nこれ以上深く調べるつもりなら、 さらなる時間とリソースを費やす必要があるだろう。 "
 artifact_vultaum_research_completed_suppressed:0 "ヴルタウムの秘密"
 artifact_vultaum_research_completed_suppressed_desc:0 "ヴルタウムの知識により、 我々の計算機科学は大きく進歩した。 我々は学んだことを用いて、 誰もが楽しめるような人工仮想空間を構築した。 "
 artifact_vultaum_research_completed_public:0 "ヴルタウムのさらなる秘密"
 artifact_vultaum_research_completed_public_desc:0 "ヴルタウムの知識は、 我々がシミュレートされた世界に住んでいることを示唆している。 自分たちの現実を理解した今、 我々はそれにうまく乗じて、 ある種の抜け穴を利用することができる。 "
