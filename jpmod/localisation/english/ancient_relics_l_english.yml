 VULTAUM_SECRETS_2:0 "ヴルタウムのさらなる秘密を探る"
 VULTAUM_SECRETS_2_DESC:0 "その示唆するところが不穏だからといって、 真実の追究をやめるわけにはいかない。 ヴルタウムは何かを発見し、 それは彼らの現実を打ち砕いた。 \n\n我々は恐れない。 "
 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "結局のところ、 ヴルタウムは正しかったのかもしれない。 \n\n我々は彼らの実験を再現し、 同じような結論に達した。 我々が実際に、 シミュレートされた世界内に住んでいる可能性は少なからずある。 \n\n何者かがそんなものを創り出した理由について推測するにはデータが足りない。 このように残酷で冷徹な宇宙を、 単なる楽しみのためだけに創り出したはずがないのは確かだが。 \n\nこのことが示唆するものは深遠であり、 次の段階に進むかどうかはあなたの慎重な決断に委ねる。 "
 ancrel.10110.option.fm_suppress:0 "不穏だな。 発見を隠匿しろ。 "
 ancrel.10110.option.fm_public:0 "人々には知る権利がある。 "
 artifact_vultaum_research_completed_public_tooltip:0 "この発見により、 民衆は§R不安§!になる。 \n§Y$artifact_vultaum_research$§!は次のものに変わる："
 ancrel.10111.name:0 "不幸なニュース"
 ancrel.10111.desc:0 "報告に寄れば、 ヴルタウムに関する研究を打ち切るという決定を、 [leading_vultaum_research_scientist.GetName] は快く受け取らなかったらしい。 \n\n研究者は自殺してしまったが、 遺されたメモは、 狂ったような走り書きからやがて「研究を続ける」という決断に達していた。 "
 ancrel.10112.name:0 "ストレスの軽減"
 ancrel.10112.desc:0 "報告によれば、 ヴルタウムの研究を率いるストレスは、 [leading_vultaum_research_scientist.GetName] に影響を与えたらしい。 \n\nこの科学者は信じられないような論理の飛躍によって大いに研究に資するようになったが、 コーピング・メカニズムとして自己治療も始めた。 "
