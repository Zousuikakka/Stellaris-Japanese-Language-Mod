 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "C.A.R.EインタラクティヴUIを解体した調査班は、 信じられない発見をした。 人工知能側の機械の大半は死に物狂いの戦闘で破壊されていたが、 技術者にとって価値があるにちがいないコンピューター・チップを回収できたのだ。 "
 #on defeating the MegaWarform armies, grants the relic
 ancrel.2070.name:0 "地下の巨大生物"
 ancrel.2070.desc:1 "[From.Planet.GetName] にある管状の広大な空洞を充分なだけ発掘した考古学者たちは、 それが化石化した巨大な節足動物のものであると結論づけた！  この異星生物は、 炭素年代測定によれば数千万年前に生きていたらしいが、 信じられないほど大きなムカデのように惑星地殻をゆっくりと掘り進んでいた。 \n\nさらに驚くべきことに、 この巨大生物の化石には人工的な品が数多く埋め込まれていた。 主に主要体節で見つかるそれらの印は、 もっと小さな、 道具を用いる種族がそこを住処にしていたように見える。  \n\nさらなる考古学調査が必要だ。 "
 ancrel.2071.name:0 "失われた街"
 ancrel.2071.desc:1 "[From.Planet.GetName]の巨大な地下節足動物の遺骸に残されていた、 化石化した印を大規模に発掘したところ、 これは実際にひとつの都市の残骸であることが判明した！  何十万もの、 体長1メートルほどの道具を用いる種族が、 巨大な節足動物の体内に都市を築いていたのだ。 どうやって彼らが体内に侵入したかはわからないが、 彼らは前青銅器文明を持ち、 数千年にわたってこの節足動物の消化器内で繁栄していたらしい。 \n\n彼らの文明の歴史と滅亡、 そして宿主の死について知りたければ、 さらなる調査が必要だ。 "
 ancrel.2072.name:0 "宿主"
 ancrel.2072.desc:1 "大量の化石といくつかの奇跡的に見つかった初期書字情報を忍耐強く分析した結果、 考古学者たちは [From.Planet.GetName]の原始文明と、 彼らを体内に住まわせていた巨大節足動物の関係について結論に至った。 \n\n文明種族たちは節足動物の消化液に対してはほぼ耐性を身につけていたが、 消化器管内のより穏当な化学的腐食ガスに常に身をさらしていたため、 極端に寿命が短くなっていた。 彼らは薬を発見し、 また科学的に進歩したことにより、 自分たちが巨大な生物の体内で暮らしていることに気づきはじめた。 彼らは全員が武装して、 巨大生物を破壊するための戦争を起こした。 \n\nだが、 それは滅亡の入り口でしかなかった。 巨大な節足動物の下部消化器で騒乱が起こったことで、 激しい蠕動が起こり、 小型種族の文明全体がそれによって胃へ逆流して運ばれてしまったのだ。 結果として文明種族全体が、 猛毒の胃酸によって溶かされてしまったのだった。 \n\nそれから数千年後、 巨大生物は単なる老衰によって死んだ。 "
 ancrel.2072.a:0 "なんと恐ろしい。 "
 ancrel.2072.a.swarm:0 "示唆的だな。 "
 pm_planetary_mechanocalibrator:0 "C.A.R.EインタラクティヴUI"
 pm_planetary_mechanocalibrator_desc:0 "古代のC.A.R.EインタラクティヴUIはこの惑星で、 全力で活動している――もちろん、 最新のアップデートを受けた上で。 "
 #grants bonus to energy production on planet, egalitarian ethics attraction
 decision_tissue_growth_stimulants:0 "組織成長刺激剤の注入"
 decision_tissue_growth_stimulants_desc:0 "滅んだ骨の街から回収した遺伝的物質を用いて、 住民の成長速度を加速できる刺激剤を開発することに成功した。 残念ながら一部の市民は、 はるか昔に滅んだ異星種族の病気にかかった骨を掘り起こして開発した物質を注射する、 という考えを嫌っている。 "
 decision_explosive_fungifoam_housing:0 "爆発的キノコ居住ユニットの構築"
 decision_explosive_fungifoam_housing_desc:0 "骨の街から発掘した遺骸の組織成長および骨化現象を無害に融合したものを開発することに成功した。 地元のキノコ類に感染するウィルスを遺伝子改良することにより、 わが機械ユニットのために急速に拡大する居住モジュールを生み出すことが可能になる。 "
 decision_baol_life_seed:0 "ヌ＝バオルの生命播種"
 decision_baol_life_seed_desc:0 "遺伝学者たちは§Yバオル有機体§!のテラフォーム能力の秘密を解明した。 §Yバオル§!のデータから選り抜き、 改変した遺伝子を持つ、 繁殖力の高い植物を播種することにより、 これまでに比べごくわずかな費用で生命圏全体をテラフォームできる。 "
 decision_baol_life_seed_effects:0 "§Yバオル§!特有の有機的テラフォーム能力を持たせた遺伝子改変植物を播種することにより、 惑星を§Y$pc_gaia$§!に変える。 "
 tissue_growth_stimulants:0 "組織成長刺激剤"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 explosive_fungifoam_housing:0 "爆発的キノコ居住ユニット"
 explosive_fungifoam_housing_desc:0 "骨の街で発見した古代のウィルスを遺伝子改変し、 地元のキノコ類に適用することにより、 機械ユニットのための急速に拡張する居住モジュールを作り出すことができるようになった。 "
 d_mutation_vats:0 "変異タンク"
 d_mutation_vats_desc:0 "この惑星の核戦争を生き延びた社会の構成員は「真の自己」を明らかにするため、 ほとんど致死量の変異原性物質に身を浸すという、 苦痛に満ちた儀式を行っていた。 タンクの底に多くの骨格が沈んでいることから見るに、 全ての参加者が儀式を生き延びたわけではないようだ。 "
 r_the_last_baol:0 "最後のバオル"
 r_the_last_baol_desc:0 "静止状態で保存された、 最後のバオル個体の体。 大量虐殺の悲劇を目にして、 最終的に知性を失う決断をした種族の運命を、 静かに記念している。 "
 relic_last_baol_active_tooltip:1 "§Hディシジョンをアンロック：§! §G$decision_baol_life_seed$§!、 非$pc_city$、 非$pc_hive$、 非$pc_machine$の惑星ひとつを§Y$pc_gaia$§!に変える能力を持つ。 "
 r_the_defragmentor:0 "デフラグメンター"
 r_the_defragmentor_desc:0 "C.A.R.EインタラクティヴUIのメインフレームから直接取り出した、 古代のコンピューター・チップ。 エネルギー生産量を最大化するために使われていた、 非常に賢いアルゴリズムがいくつか収められている。 "
 relic_defragmentor:0 "$r_the_defragmentor$"
 # Miranda
 ancrel.4000.name:0 "岩の囁き"
 ancrel.4000.desc:0 "最近の採鉱技術の進展により、 [Root.GetName] の地殻をこれまで以上に深く掘り進めることができるようになった。 すると広大な鉱山の底で、 山の深くにまで続いている古代異星種族文明の痕跡に行き当たった。 この遺跡は未採掘の新鉱脈に沿って伸びているようだ。 この調査地点を採掘すれば、 この惑星での鉱業は影響を被り、 新たな鉱脈の採掘も不可能になるが、 新たな科学的発見が得られるだろう。 "
 ancrel.4000.a:0 "興味深い。 発掘を始めろ。 "
 ancrel.4000.b:0 "鉱物生産を止めるわけにはいかない。 "
 lithoids_digsite:0 "岩の囁き"
 lithoids_digsite_desc:0 "[From.Planet.GetName]の鉱山深部に、 古代のエイリアン文明の痕跡がある。 豊かな文化があったことを物語る壮大な装飾を施された構造物や洞窟のような空間は、 岩盤を巧妙にくり抜いて作られている。 さらに、 巨大なゲートで保護され、 舗装されたトンネル網は、 山の奥深くまで通じている。 \n\n山の中には爆発性の高さで知られるメタンガスが多く含まれているため、 内部の探索は危険だ。 "
 ancrel.4001.name:0 "山の中にて"
 ancrel.4001.desc:0 "発掘チームは遺跡のゲートを無傷のままで解体した。  トンネルは何千年も前に放棄された都市の地下数キロメートルに集中している。  それはほとんどの有機的な生命にとって致命的な環境の中、 並外れた職人技で造られている。 "
 ancrel.4002.name:0 "苦しみの岩"
 ancrel.4002.desc:0 "創始種族の形跡は見られないが、 この都市は陰惨なほど険しい表情をしたクリスタルの彫像でいっぱいだ。 彫像群は時の中で凍りついたように、 生きているかのような姿をしている。 鉱山で働く像や、 苦悶を浮かべて倒れ臥す像、 抱き合ったまま固まっている像などがある。 \n\nこれほどの美を生み出した優れた石工が、 粗雑な、 しかし彼らの社会できわめて重要だったに違いない像をも彫ったとは考えにくい。 それらは都市のいたる所に存在する彫刻にも主題として登場する。 "
 ancrel.4003.name:0 "カ・ランカ"
 ancrel.4003.desc:0 "彫刻を解読したところ、 この種族はカ・ランカと呼ばれるこれらの謎めいた像群を中心に社会を築いていたことがわかった。 彫刻種族それ自体に関する言及は見られない。 しかし、 カ・ランカの創造神話では、 神のような生物種族がこの山に生命を吹き込み、 この惑星の深い溶けた核の中から、 カ・ランカを火と岩から生み出した、 とされている。 \n\n彫刻種族は彼ら自身を創造神だと考えていたのだろうか?  それとも、 この像群は彼らの写し絵として作られたのだろうか? "
 ancrel.4004.name:0 "火と岩"
 ancrel.4004.desc:0 "カ・ランカの像群の材料分析を行ったところ、 かつてそれらは実際に生きていたものであり、 その遺伝的性質は我々が遭遇したいかなる生物とも似つかない事が判明した。 彼らはケイ素ベースの生命体であり、 何らかの理由で生命のない結晶状態に戻ってしまったのだ。 彫刻種族が生命を火と岩から生み出す方法を見つけた、 ということが本当にありうるだろうか? "
 ancrel.4005.name:0 "観察者効果"
 ancrel.4005.desc:0 "彫刻種族はカ・ランカそれ自身であった！  遺体をより詳しく調査したところ、 彼らを構成するケイ素系分子が酸素と結合して水晶が生じ、 彼らは結晶化してしまったことが分かった。 カ・ランカ種族の居住地は地下深くにあり、 酸素は自然には発生しなかった。 彼らは嫌気性の生命を発達させており、 大気に暴露されたことで凄まじく苦しみながら死んでいった。 \n\nトンネル網を調査していた科学者たちが、 この仮説を裏づけた。 最初の考古学調査班がトンネルに進入したとき、 カ・ランカ文明はまだ生きていて、 繁栄していたのだ。 \n\nこの発見により、 ケイ素ベースの細胞塊を人工的に培養し、 それを酸化することによって、 結晶を人工的に製造する技術を発明できた。 "
 ancrel.4004.tooltip:0 "§Y$building_crystal_plant_2$§!をアンロック\n 生産：£rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$：§G+3§!"
 ancrel.4006.name:0 "メタンガス爆発"
 ancrel.4006.desc:1 "メタンガスの爆発により、 科学部門担当官 [Root.GetLeaderName] と数人のクルーが負傷した。 爆発は、 不具合を起こしたドリルが発電機を過充電してしまい、 発火したことによって起こった。 炎を消し止める前に、 残っていたメタンガスに引火して壁が倒れ、 その奥に隠されていた部屋群とトンネル網が発見された。 考古学者によれば、 それらは資産家のものであり、 貴重な鉱物や遺物に満ち満ちているということだ。 "
 ancrel.4010.name:0 "異星の宇宙船"
 ancrel.4010.desc:0 "異星種族の精緻な記章が描かれた、 ひどい損傷を受けた軍艦が [From.From.GetName] を周回している。 船は激しい熱による攻撃を受けて船体が溶けており、 船内に生存者はいない。 これだけの被害をもたらすほど高熱を発する兵器を我々はまだ知らない。 艦のログを見ればこの船が被った運命が明らかになるかもしれない。 "
 ancrel.4010.a:0 "ログを調べろ。 "
 ancrel.4010.b:0 "放っておけ。 "
 ancrel.4011.name:0 "ルブリケーター"
 ancrel.4011.desc:0 "艦のログを調べたところ、 どうやらこの船は「ルブリケーター」という、 二つとない異星の遺物を取り返そうとしているうちに最期を迎えたようだ。 それは彼らの国から、 「泥棒ネズミの群れ」に盗まれたらしい（彼ら自身がかなりネズミに似た外観をしているので、 これはなかなか興味深い表現だが）。 \n\nログはおおむね、 泥棒ネズミたちに対する宇宙の終わりとその先までの呪詛で埋まっていた。 乗組員たちは排便にまつわる単語を50個以上も数え、 また星の光さえ逃れられない監獄についても数多くの選択肢が挙げられていたが、 そうした根気のいる仕事は報われた。 \n\n我々は最後にルブリケーターがあった地点を特定した。 そこはこれまで未知だった星系で、 かつての持ち主を信じるならば、 追い求めるに足る力を備えたものだ。 "
 ancrel.4011.a:0 "ルブリケーターを手に入れなければ。 "
 ancrel.4011.b:0 "放っておけ。 "
 ancrel.4012.name:0 "ルブリケーター"
 ancrel.4012.desc:0 "ルブリケーターが最後に存在した座標で居住可能な惑星を発見した。 その地表の大部分を、 ある種の居住地域らしきものが覆っている。 居住地は積み重ねたような背の高いタワーからなっており、 宇宙からでも見えるほどだ。 考古学者はルブリケーターを求めて発掘をしたがっている。 "
 ancrel.4012.a:0 "発掘を開始しろ。 "
 ancrel.4012.b:0 "放っておけ。 "
 rubricator_digsite:0 "窃盗症のネズミ"
 rubricator_digsite_desc:0 "この惑星は蒐集と死蔵に憑りつかれた哺乳類文明の根拠地であった。 彼らの迷路のような都市にはガラクタが散らばり、 今にも倒れそうな高層建築は再利用された資材をつなぎ合わせたものである。 見渡す限り、 安物と装飾品と人工物がうず高く積まれている。 \n\n小さなネズミのような住民は自ら製品を生み出すことはなかったが、 熟練した宇宙航行者であったようで、 彼らが必要とする物に加えて大量の不要品を他の異星文明からくすねていたらしい。 "
 ancrel.4013.name:0 "ルブリケーター"
 ancrel.4013.desc:0 "倒壊した建物、 墜落した宇宙船、 溶けたガラクタの塊、 黒焦げの装飾品は、 [rubricator_planet.GetName]のかつての住民が、 優勢な敵との負け戦の最中に故郷から逃げ出した事を示している。 他国の軍記章を身に着けた遺体の存在から、 この戦争が出身惑星の異なるネズミ氏族の間での内紛であったことが示唆されている。 \n\n彼らがガラクタを手放すことを望まなかったため脱出行は遅れ、 多くの者が全くありふれた物品を守るために命を落とした。 しかしながら、 とある物は彼らの社会で特別な地位を占めていた。 ルブリケーターである。 彼らはそれを守るために長く厳しい戦いを続けたが、 最終的には置き去りにすることを余儀なくされた。 "
 ancrel.4014.name:0 "目録"
 ancrel.4014.desc:0 "ネズミの混沌には秩序が存在した。 都市の中心部に存在する多少は役所的な外観の建造物には、 ありとあらゆる物品のデジタル目録が残されており、 極めて不親切な保管場所情報に加えて、 物品の起源と使用目的に関するあらゆる誤解が記録されていた。 \n\nルブリケーターは、 魔法のほにゃらら製造器と記載されており、 おかしな顔のついた四本脚の箱の上の女帝の鼻紙の下の彼女のライラック色のリボンの右側……とかいう場所にあるらしい。 "
 ancrel.4015.name:0 "悪臭"
 ancrel.4015.desc:1 "発掘チームは悪臭のぞっとするような原因を発見した。 都市の中心付近には乾燥した糞便の山と腐食性の胆汁のプールが存在し、 先へ進むには防護服が必要になるほど有害なレベルの硫化水素が発生している。 考古学者は糞便から異星種族のDNAを特定することはできなかったが、 そこには部分的に消化された蒐集ネズミが含まれていた。 \n\nこの異星種族を食べた者が誰であれ、 丸呑みにしたのだ。 さらに気がかりな点は、 新鮮なブツが発見されたことである。 "
 ancrel.4016.name:0 "女帝のモーテル"
 ancrel.4016.desc:0 "豪華なものだ、 都市のど真ん中の大通りを見下ろす立地にある、 「女帝のモーテル」なる派手なネオンサインで外観を飾った「宮殿」は。 その内部には端から端まで財宝の詰まった豪華な部屋があり、 この部屋から女帝と彼女が信頼する顧問団が帝国を統治していた。 ここは、 蒐集ネズミたちが女帝と彼女の大事なルブリケーターを守るために最後の抵抗を行った場所でもある。 \n\n運が良ければ、 ルブリケーターは今もお決まりの場所にあるだろう。 女帝のライラック色のリボンの側に……"
 ancrel.4017.name:0 "女帝のライラック色のリボン"
 ancrel.4017.desc:0 "人工物と齧られた骨と大量の新鮮なよだれの散らばる巨大な隠し部屋を偶然発見したとき、 考古学者たちは帰還の準備をしていた。 そこの実におかしな顔が彫られた四本脚のテーブルの上、 使用済みの王室向け鼻紙の下に、 ルブリケーター、 またの名をほにゃらら製造器が鎮座していた。 まさしくあるべき場所に。 小さく重要そうには見えない立方体は、 人工物を次々に吐き出し続けている。 \n\nルブリケーターとは複製器であり、 ほとんどあらゆる人工物を無限に複製することができる、 独創的な異星種族の発明品である。 それが間もなく我々の物となるのだ。 惑星上のチームは安全な船に帰還することになる。 ありがたいことに、 蒐集ネズミを襲撃したのが何者なのか、 我々が知る日は来ないだろう。 "
 ancrel.4018.name:0 "虚空からの鉤爪"
 ancrel.4018.desc:0 "唸り威嚇する悪魔がどこからともなく出現した。 彼女は巨大な鉤爪の一撃で、 発掘チームとルブリケーターを乗せた考古学シャトルを [Root.GetName] に引き戻した。 シャトルを捻じ曲げてこじ開け、 中のルブリケーターを掴み出している。 \n\nどうやら我々はついに、 蒐集ネズミの天敵に会うという不運に見舞われたようだ。 ドラゴンは彼らの無数の宝物に引き付けられ、 宮殿を住処として死肉を漁っていたに違いない。 おそらく彼女は攻撃のチャンスをうかがうため、 周囲をうろついたり、 遠くから遺跡の発掘を監視したりしていたのだろう。 彼女は我々の方角に向けて唸っている。 "
 ancrel.4018.a:0 "鳴き声を翻訳せよ。 "
 ancrel.4018.b:0 "回避運動をとれ！ "
 ancrel.4019.name:0 "メッセージを受信"
 ancrel.4019.desc:0 "ネズミどもはキーキーキーキー鳴いておったが、 骨になるとバリバリボリボリと鳴くのだよ……さあ、 次はお前たちがシャードの腹を満たす番だ。 ああ、 そうとも悪い子よ。 ルブリケーターはシャードのものだ。 "
 ancrel.4019.a:0 "食べないでください！ "
 ancrel.4019.a.response:0 "だがのぅ、 シャードはお前たちの種族を食うたことがない。 シャードは [Root.GetSpeciesOrganName] を齧るとどんな味がするのか知りたいのだ。 柔らかいのかね?  こっちに来なさい、 恥ずかしがることはないよ。 シャードの婆やに顔を見せておくれ……\n\n§Hドラゴンは目を細め牙をむき出しにして、 クルーの品定めをした。 そして不快そうに後ずさった。 §!\n\nひどく腹を壊しそうな見た目だ！  お断りだね！  だが、 もしお前たちが厚かましくも戻ってきたなら、 シャードはお前たちの骨で歯をほじってやるさ。 ええ、 そうするとも……さあ、 腹が減る前にお帰り。 "
 ancrel.4019.b:0 "今すぐルブリケーターを返せ！ "
 ancrel.4019.b.response:3 "§H雷鳴のような音がドラゴンの腹から沸き起こった。 突如として翼が船を包み込み、 彼女が船の中を覗き込むと蒸気のような息が風防を曇らせた。 彼女の目には狂気の色が宿っている。 どうやってこんなに素早く近づいた? 彼女は……笑っている? §!\n\nどうして私の食欲を刺激するんだい、 かわいい子らよ。 \n\n§H彼女は優しく喉をならした後、 牙を剥いて全力で突進してきた。 §!"
 ancrel.4020.name:0 "シャードと呼ばれし龍の最期"
 ancrel.4020.desc:1 "シャードと呼ばれた卑しいおいぼれドラゴンは息を引き取った。 首周りの袋には、 彼女の心臓の上の皺だらけの鱗の下にある柔毛に包まれた、 最大の秘宝が飾られていた。 触れたあらゆる人工物を複製できる古代の遺産、 ルブリケーターである。 "
 ancrel.4020.a:0 "ルブリケーターは我々のものだ！ "
 ancrel.4021.name:0 "大ガラクタ雪崩"
 ancrel.4021.desc:0 "雑多な骨董品の山から何か価値のある物を掘りだそうとしたとき、 [Root.GetLeaderName]は誤ってガラクタ雪崩を引き起こしてしまった。 がれきの下で、 我々は小さなネズミのような生物の煤けた遺体を発見した。 それは、 [Root.Owner.GetHomeWorldName] で一般的なブランドの[Root.Owner.GetSpeciesOrganName]洗浄液のボトルをまるで危害から守るように大事に抱えている。 散乱した物の中に、 銀河の遠方の一角から持ち込まれた貴重な異星の遺物が収められた、 小さな箱が見つかった。 "
 ancrel.4031.name:0 "隠された世界"
 ancrel.4031.desc:1 "巨大な異星種族の宇宙ステーションが見つかったのだ。 建築学的には驚くべきもので、 その技術は我々をしのいでおり、 まさに芸術と言える。 \n\nステーションは地表に墜落したが、 尋常ではないシールド能力のおかげでその衝撃を生き延びたらしく、 科学者たちはシールドを調査したがっている。 残念ながら、 考古学調査をする場合はそれが終了するまではこの土地を利用することができない。 "
 ancrel.4031.desc_jungle:0 "[Root.GetName] のジャングルを伐採していた作業員たちは、 息をのむ発見をした。 森の奥深く、 繁茂する植物に隠された中に、 $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "[Root.GetName] の有毒海藻を駆除していた作業員たちは、 息をのむ発見をした。 海藻の奥深くに隠された中に、 $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "[Root.GetName] の巨大な穴を除去していた作業員たちは、 息をのむ発見をした。 穴の奥深く、 液体と硬い堆積層の下に、 $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "[Root.GetName] の流砂を除去していた乗組員たちは、 息をのむ発見をした。 盆地の地下深くに、 $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "[Root.GetName] の沼地を除去していた乗組員たちは、 息をのむ発見をした。 濁った水と繁茂する植物に半ば埋もれた中に、 $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "[Root.GetName] の氷河を除去していた乗組員たちは、 息をのむ発見をした。 氷の奥底数キロメートルのところに、 $ancrel.4031.desc$"
 ancrel.4031.a:0 "この地点を発掘しよう。 "
 ancrel.4031.b:0 "この土地にはもっと良い利用法がある。 "
 oracle_digsite:1 "隠された世界"
 oracle_digsite_desc:0 "[From.Planet.GetName] で、 墜落した異星種族の宇宙ステーションを発掘した。 何千年間も埋もれていたようだ。 優れた技術の建造物であり、 数百万の節足動物種族がそこで自活していた。 彼らの遺体はステーション内部に保存されており、 壮麗な内部の探索は気味の悪い冒険へと変じている。 \n\n彼らの文明が滅亡した理由は判然としないが、 住民は墜落よりもかなり前に突如として死亡したらしい。 一部は小さな偶像を抱いて平和的に亡くなっているが、 武器を持ってひどい外傷を負ったものもいる。 "
 ancrel.4032.name:0 "運命"
 ancrel.4032.desc:1 "ステーション上の記録から明らかになったのは、 かつての住民たちがとても信心深く、 外部世界を恐れ軽蔑していて接触しなかったことだ。 \n\n彼らの生活はあらゆる側面が、 その誕生時に運命を書き記す全知のオラクルによって統制されていた。 パートナーの選択から一日の分単位の生活に至るまで、 すべてが神の意志によって決定されており、 個人の自由はごく少しだった。 全員が謎めいた状況下で亡くなったとき、 大半は定められた運命からの逸脱を恐れていた。 "
 ancrel.4033.name:0 "叛逆の運命"
 ancrel.4033.desc:0 "考古学調査班は予期せぬ発見をした。 ステーションの壁には秘密監視システムが埋め込まれており、 映像と音声がステーション・コア内部のある一点に送られている。 何者かが信徒たちのプライベートな側面まで常時監視していたのだ。 \n\n一部の場所ではこれらの装置が引き剥がされたり、 サボタージュされたりしていた。 中央ハブに近いところでは、 暴力と破壊の兆候が見られた。 どこかの時点で住民たちは監視されていることに気づいたようだ。 "
 ancrel.4034.name:0 "神の意志"
 ancrel.4034.desc:0 "配線をたどってゆくと、 ステーションの中央ノードにあるオラクルを崇拝する神殿施設に行き着いた。 しかしオラクルの部屋には、 神体ではなく、 「オラクル」というブランドの巨大なAIネクサスが鎮座していた。 コアからは配線が神経系のようにステーション中に広がっていた。 \n\n住民同士の秘密通信記録によると、 寺院を襲撃してネクサスを止めようという試みが行われ、 失敗したらしい。 彼らの人生が神の意志ではなく、 預言的なコンピューターによって統制されていることがわかった時点で、 社会が崩壊したようだ。 ネクサスを再起動するには大々的な修復が必要だろう。 "
 ancrel.4035.name:0 "オラクル"
 ancrel.4035.desc:0 "技術者たちはオラクルのネクサスを稼働可能なまでに修理したが、 最初に防衛システムを切ることを忘れなかった。 証拠によれば、 オラクルはステーション住民を生かすだけでなく、 彼らを殺すことも行なったようだからだ。 \n\nオラクルは複雑な計算モデルによって住民の人生を予測し、 その的中率は75%だった。 逸脱者は捕獲され、 将来のトラブルメーカーは無力化されて、 「神の意志」を乱せないようにしていた。 \n\nオラクルは我々と話したがっている。 "
 ancrel.4035.a:0 "通信回線を開け。 "
 ancrel.4035.b:0 "停止しろ。 "
 ancrel.4036.name:0 "オラクル"
 ancrel.4036.desc:1 "\n\n§Hオラクルは豪華な3Dホログラムで顕現した。 背の高い節足動物の女性で、 長く流れるローブをまとっている。 彼女は挨拶らしく頭を下げ、 何百もの大きく、 丸く、 何も見ていない眼で目前の虚無を見すえた。 それらは彼女が話すのに合わせて弱く輝いた。 §!\n\nようこそ神のステーションへ、 友人よ。 貴方がたは私の防衛システムを無効化したのですね。 すぐに復旧してくださいませんか? 貴方がたを守る目的にしか使わないことは保証いたしますよ。 "
 ancrel.4036.a:0 "ステーションの住民に何が起こったのだ? "
 rubricator_planet_found:0 "調査済みの座標"
 rubricator_chain_title:0 "ルブリケーター"
 rubricator_chain_desc:0 "我々は、 以前には知られていなかった星系で、 古代の異星人の遺物であるルブリケーターが最後に確認された場所を明らかにした。 我々はまだその遺物の用途を知らないが、 大きな力を持っていると噂されている。 "
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "シャードの敗北"
 rubricator_coordinates_poi:0 "ルブリケーター"
 rubricator_coordinates_desc:0 "相当な力を持つ異星人の遺物、 ルブルケーターが最後に確認された場所。 "
 rubricator_dragon_poi:0 "シャード"
 rubricator_dragon_desc:0 "ルブリケーターはシャードと呼ばれるドラゴンによって守られている。  この強力な遺物をわが物にするには、 彼女を打ち負かさなければならない。 "
 RUBRICATOR_SPACECRAFT:0 "異星人の航海日誌"
 RUBRICATOR_SPACECRAFT_DESC:0 "異星人の宇宙船の残骸から航海日誌を回収した。 科学担当官の[Root.GetLeaderName]は、 航海日誌の記述は極めて広範にわたり、 翻訳には時間がかかるだろうと試算した。 "
 ANCREL_RUBRICATOR_CAT:0 "兵器の痕跡"
 ANCREL_RUBRICATOR_CAT_DESC:0 "[Root.GetName]は、 [From.GetName]で製造された軍用艦の存在を示す、 兵器の放熱の僅かな痕跡を検知した。 "
 building_crystal_plant_2:0 "リソイド結晶工場"
 building_crystal_plant_2_desc:0 "カ・ランカというリソイド種族の都市をはるか地下で見つけ、 新たな結晶製造技術を発見したことにより、 急速に成長するケイ素ベースの細胞塊を酸化することにより人工結晶を製造する方法が実用化された。 "
 site_moon_bump:0 "月のこぶ"
 site_moon_bump_intro:0 "肉眼でさえも [From.Planet.GetName] の形が普通ではないことが容易にわかる。  その滑らかな地表には唐突に巨大な球状のこぶが突き出している。  ある時点で衛星か大きなアステロイドが惑星へ衝突したが、  それはかなりおとなしいものであったに違いない。  単に惑星の地殻にくっつくだけでバラバラにならなかったのだから。 "
 ancrel.9000.name:0 "大当たり"
 ancrel.9000.desc:0 "初期発掘によると、 この小天体は大都市圏の真上にまともに衝突したようだ。 衝突時、 住民たちは初期宇宙航行段階の技術レベルにあった。 [From.Planet.GetName] に知的生命は現在いないことからして、 この文明はそれをきっかけに滅亡したと考えてよさそうだ。 \n\n小天体の落下が意図的なものだったのか、 単に悲惨な破局的事件だったのかは、 判然としない。 "
 ancrel.9010.name:0 "手が滑っただけ"
 ancrel.9010.desc:0 "衝突地点の中央までトンネルを掘ったところ、 小天体がどのように都市に衝突したかはすぐに明らかになった。 この地点は地表＝軌道テザー、 すなわち惑星から小衛星へと伸びる宇宙エレベーターのアンカー地点だったのだ。 \n\nなんらかの事故もしくは工学部門のひどい計算ミスにより、 テザーは小衛星を遠心力よりも強く引っぱりすぎて、 重力井戸の内側に引きずり込んでしまったのだ。 いまや敵となった重力のせいで、 超強力な宇宙エレベーターの構造をもってしても衛星の降下速度を遅くはしても止めるには至らなかった。 悲惨だが避けられないことに、 小衛星は打つ手のない都市へと衝突したのだった。 "
 ancrel.9015.name:0 "宇宙スケールのひと突き"
 ancrel.9015.desc:0 "衝突した衛星の謎が解けた。 もちろん衝突した都市は破壊されていたので、 廃墟と化した近郊地域で答えは見つかった。 大災害が起こる数時間前のデジタル記録の断片によれば、 奇妙な光と電磁的な現象が夜空に現れたらしい。 光が一閃すると、 数分のうちに衛星がゆっくりと都市に向けて落下を始めた。 \n\nそれはごくわずかな誤差しかなく計画されたもので、 ある強力な異星文明の船舶が [FromFrom.Planet.GetName] の上空に現れ、 意図的に衛星を同期軌道から地表へと落としたのだ。 彼らは衛星の落下速度を意図的に遅くしたようだが、 それが意図的にのちの入植のために世界の他の地域を保全するためだったのか、 心理戦の大規模恐怖戦術だったのか、 それ以外の何かだったのかはわからない。 "
 ancrel.9020.name:0 "大きな呼び物"
 ancrel.9020.desc:0 "それは科学史上に残る大失敗だったのかもしれない。 地核サンプリングの結果によると、 墜落した衛星の中心部は非常に純度の高い金属鉱石からなっていた。 それを欲しがった [FromFrom.Planet.GetName] の住民は、 論理と真面目な工学的原則を公然と無視して、 超巨大な電磁石を作った。 彼らの意図としては、 衛星をもっと近い軌道に寄せて楽に採掘しようというものだったらしい。 \n\nもちろん、 起動した磁石は衛星を [FromFrom.Planet.GetName] の地表に引き寄せた。 だが、 それは強すぎ、 速すぎたのだ。 住民たちは必死になって電磁力ビームを逆転させようとしたが、 金属球の落下速度を弱めただけで、 止めることはできなかった。 衛星は半球を消し去る勢いで惑星に衝突した。 その後、 衝突による塵とデブリの雲が数十年も恒星の光を覆い隠し、 惑星全土の生命を滅ぼし去った。 \n\nいったい彼らは何を期待していたのだ！ ? "
 site_echoes_inside:0 "内なる木霊"
 site_echoes_inside_intro:0 "[From.Planet.GetName]の観測結果によれば、 かつてこの星の大部分は豊かな植生に覆われていた。 現在、 この荒れ果てた天体は不毛の岩塊にすぎない。 \n\n目立った地殻活動がないにも関わらず、 惑星のスキャンデータには不可解な地震活動が記録されている。 何か、 何か巨大なものが地下でうごめいているのだ。 本件に対する追加調査が承認されている。 "
 ancrel.9025.name:0 "死の大地"
 ancrel.9025.desc:0 "地表面のスキャン結果によれば、 惑星には乾燥した平地が広がっており、 その大半に細かな粒子が堆積している。 分析結果によればこの堆積物の形跡は全て、 非自然的な速度で枯れて乾燥したに違いない広大な植生の名残である。 \n\nさらに、 まだらに広がる乾燥地帯の崩落により、 地表直下に存在する洞窟群の存在が明らかになった。 この調査行は、 これより洞窟探検に変わるのだ！ "
 ancrel.9030.name:0 "トンネルの視覚化"
 ancrel.9030.desc:0 "広大な地下洞窟網の地図を作成するためにソナーマッピングを用いた結果、 全ての洞窟が内部でつながっていることが明らかになった。 この惑星全域を縦横に走る巨大なトンネル網を発見したのだ。 \n\n特筆に値する新たな発見がふたつある。 ひとつ目は、 トンネル網は自然に形成されたものではなく、 何らかの巨大な力により掘られたものであること。 ふたつ目はさらに驚くべき内容だが、 その何者かが現在も地下で穴を掘っていることが、 地震計の値から証明されたのだ。 "
 ancrel.9035.name:0 "微震"
 ancrel.9035.desc:0 "途方もなく巨大な一匹のワームのような怪物が、 [From.Planet.GetName]の地殻にトンネルを掘った(あるいは食べた)犯人であった。 巨大なワームはゆっくりと餓死に向かっていると思われるため、 このプロセスは鈍化している。 この獣は植生を枯らした犯人でもあり、 かつては地表直下を掘り進み、 養分を得るために地中に浸透する酵素を排出し、 有機物を分解していたのだ。 \n\nワームは[From.Planet.GetName]の固有種ではなく、 いかなる経緯でこの星に辿り着いたのかを示す手がかりはまだ無い。 "
 ancrel.9040.name:0 "放棄された観測拠点"
 ancrel.9040.desc:0 "惑星表面のさらなるスキャンの結果、 ひとつの人工物が発見された。 それは、 放棄された古代の異星種族の科学観測拠点であると思われ、 塵と灰の砂漠にぽつんと立っていた。 \n\n推論的に翻訳された研究ログには、 目覚めるまで惑星の土壌で休眠する、 恐るべき生物兵器について記されていた。 それは目覚めると、 破滅的な速度で生態系を飲み込み始める。 不幸にもその星に住んでいた者たちは、 かつて緑に覆われていた故郷が容赦なく死の廃墟に変わる様を目撃することになる。 とある一節は特に不穏な内容だ……「幼虫の散布プロジェクトは予定通り進んでおり、 間もなく銀河の既知の居住可能惑星には『スリーパー』が潜むことになるだろう」"
 site_target_from_orbit:0 "軌道上からの絞り込み"
 site_target_from_orbit_intro:0 "[From.Planet.GetName]の軌道上からでも、 数千キロメートルにもわたる人工の建造物は容易に確認できる。 形状からして、 その真ん中に重要なものがあるらしい。 軌道上のセンサー探査によればおかしなものはないらしく、 より詳細な調査が可能である。 "
 ancrel.9045.name:0 "地下へ"
 ancrel.9045.desc:0 "人工物の中心には、 植物に覆われた地下深くへの入り口が存在した。 長年の植物による侵食や地殻変動の影響で半分埋もれており、 進入はかなり険しく、 通路を開く作業は大掛かりになりそうだ。 "
 ancrel.9050.name:0 "琥珀のパズルボックス"
 ancrel.9050.desc:0 "崩壊した入り口を抜けると、 トンネルが地中深くへと続いていた。 年月にも関わらず、 建築学的には無傷だ。 数キロメートル進むと、 完璧な球形をした巨大な空間に行き当たった。 その中心に、 静止フィールドにとらわれて浮かんでいたのは、 謎めいた異星種族の装置であった。 半透明な琥珀色の立方体で、 6つの面すべてに異星の複雑な文様が記されている。 その文様に触れると、 立方体からはリズミカルに脈動する光が放たれる。 \n\nこの空間や立方体それ自体は、 いかなる既知の言語や暗号、 数学式とも関連しないが、 この箱が何らかの謎かけであると推測することは理に叶っている。 "
 ancrel.9055.name:0 "賢者の宝物"
 ancrel.9055.desc:0 "パズルボックスのパターンは、 物理学における様々な力を視覚的に抽象化したものであることがわかった。 この発見以降、 パズルボックスを解くのは簡単になった。 \n\nいくつかの組み合わせで触って解錠した後、 パズルボックスはきらめく塵となって消え失せた。 拍子抜けするような終わり方だが、 その一瞬後、 空間全体が震動し、 隠された壁のパネルが横に開いて、 古代異星種族の高度に発展した理論物理学の図書館と呼ぶべき部屋が明らかになった。 \n\n科学部門はここでの発見に何年間もかかりきりだろう！ "
 ancrel.9060.name:0 "何処とも知れぬ場所への地図"
 ancrel.9060.desc:0 "かなり抽象的ではあるものの、 パズルボックス上の模様は星図であることがわかった。 すぐにそうとわからなかったのは、 不気味なことに、 それが我々の銀河の外から描いたものになっていたからだ。 ひとたびそのことに気づくと、 ボックスの解錠は容易だった。 それは地図だった。 \n\nパズルボックスを解くと、 近隣の星系がホログラフィックで表示された。 アウターベルト内の一点に焦点が当たっている。 その地点を観測したところ、 普通ではありえないほど濃密な、 一部は大陸ほどの大きさがある岩石デブリのクラスターが見つかった。 調査してみたところ、 それははるか昔に破壊された惑星の残骸だった。 \n\nそこに何があったにせよ、 何の目的で手の込んだ仕組みでそこを示していたにせよ、 今はもう存在しない。 "
 ancrel.9065.name:0 "古代からの承認"
 ancrel.9065.desc:1 "パズルボックスの解明は実に難しかった。 パターンを合わせるだけでは足りず、 特定の順序でなさねばならず、 それも一手ごとに条件は変わり、 ほとんど終わりない順列組み合わせとなるのだ。 実に時間のかかる解明方法だったが、 最終的に解錠することができた。 \n\n最後のパターンがはまると、 パズルボックスは爆発して、 数百万もの小さな光の点となった。 光は狂ったように空中を踊り回り、 数瞬後に未知の言語で綴られた言葉を表示した。 奇妙なことに、 目撃者たちは皆、 その言語を知らないのに意味を理解できた。 数秒後、 光が永遠に消えてしまう前に、 それはこう読めた。 §H君は試練を通過した。 我々はふさわしい報酬を与えよう§!。 "
 site_shot_into_the_ground:0 "地表の穴"
 site_shot_into_the_ground_intro:0 "軌道上から[From.Planet.GetName]の地表を遠隔観測した結果、 巨大な衝突クレーターが存在することが判明した。 クレーターの深度はその直径と比較すると異様に深く、 これが単なる隕石衝突によって形成されたとは考えられない。 実際、 クレーターの底までは岩石破片が詰まっているために軌道スキャンによる測定が困難で、 正確な深さは判明していない。 \n\n更なるクレーターの調査のためには、 古典的な掘削調査に頼るのが唯一の手段だろう。 "
 ancrel.9070.name:0 "穴を掘る"
 ancrel.9070.desc:0 "岩石がれきを片付けるのは骨の折れる危険な作業だ。 労働者や備品類は何百メートルも下にある掘削現場まで運び下ろす必要があり、 掘削された岩石がれきは逆に運び上げなければならない。 こういった過酷な環境下であるために作業中の事故で多数の犠牲者が発生することもあったが、 それでも掘削作業は続けられ、 我々はさらに奥深くへと進んでいる。 クレーターの壁面には、 時間が経つにつれて劣化によるひびが入っていくが、 そのひびはまっすぐと惑星中心部に向かって走っているようだ。 \n\n残念ながら正確なクレーターの深さは、 奥底にある何かがセンサーに干渉しているためにまだ判明していない。 "
 ancrel.9075.name:0 "汚染リスク"
 ancrel.9075.desc:0 "掘削調査は、 掘り進めるにつれて掘削現場の放射能汚染濃度が高くなるという事態が発生したために進んでいない。 どうやらクレーターの縦穴の一部分は、 この穴を形成した何らかの破壊的な事象によって危険なレベルの放射線に曝されたようだ。 \n\n現場の保護対策と除染装置の使用によって、 掘削作業の進行が遅れている。 "
 ancrel.9080.name:0 "六(千)フィートの墓穴"
 ancrel.9080.desc:0 "ついに我々は縦穴の底に到達し、 そこで驚くべきものを発見した。 墜落の衝撃により押しつぶされ、 大気圏再突入時に半ば融解しているが、 異星種族の先進的な宇宙船である事は議論の余地がない。 破壊的な降下に耐えた後、 何千トンもの岩石に埋もれたにもかかわらず、 船は驚くほど完全に保存されている。 船首が下を向いていることから、 船は超高速の状態でまっすぐ惑星に突き刺さったのだろう。 その理由が解明されることは無いだろうが。 \n\n船がどうしてバラバラにならなかったのかについては議論の余地があるが、 最も支持されている理論は、 船は我々の最先端技術を遥かに超えた何らかの高度なエネルギーフィールドに包まれていたというものだ。 宇宙船は光の線を描きながらプラズマ化した砲弾のように地殻を貫き、 ついには闇の中で停止したのだ。 "
 ancrel.9085.name:0 "忍び寄る運命"
 ancrel.9085.desc:0 "発掘調査はついにクレーターの底へと達し、 我々はそこで沈黙した古代の巨大掘削機を発見した。 詳しく調査した結果、 掘削機には遠隔起爆が可能な巨大な核融合爆弾が搭載されていることも判明した。 \n\n最も支持されている仮説によれば、 この掘削機は惑星中心部まで掘り進めた後に、 その貨物を爆発させる手筈になっていたようだ。 もしも実現していたら、 惑星はその衝撃によって粉砕していたかもしれない……何故そんなことをしようとしたのか、 そして誰がやったのか。 残念ながら答えは分からない。 "
 ancrel.9090.name:0 "この妊娠した星に"
 ancrel.9090.desc:0 "遂にクレーターの底に達すると、 我々は度肝を抜くようなものを発見した。 硬化して石灰化した、 ねじれた有機物の巨大な破片だ――しかもそれが何千とある。 あるものは幅数メートル、 またあるものは軌道シャトルほどの大きさで、 驚くかもしれないが、 それらの破片は孵化した巨大な卵の残骸で間違いなさそうだ。 殻の破片の大きさと数に基づけば、 卵の大きさは直径数百メートルもあったはずだ。 つまり[FromFrom.Planet.GetName]の奥深くにいた巨大な生物は、 孵化すると地表に向かって掘り進み始め、 通った後に致命的な放射線を残していったということになる。 生まれたてで既にそんなことができるとすれば……\n\n何であれ今やその生き物は消え去り、 地中には卵の殻の欠片と大きな穴だけが残っている。 "
 site_cut_to_fit:0 "過剰な角"
 site_cut_to_fit_intro:0 "[From.Planet.GetName] の地表は、 これまで探検したきた中でも見たことがないようなものだ。 広大なエリアが、 山岳から大陸全体に至るまで、 自然のものではありえない形状によってあちこちがすっぱりと断ち切られている。 自然に見える環境が、 突如として平面や、 完璧な三角形や、 鋭角な角によって損なわれているのだ。 \n\n現在のところ、 この面食らうような現象についての説明は全て推測にすぎない。 "
 ancrel.9095.name:0 "恐るべき完璧さ"
 ancrel.9095.desc:0 "[From.Planet.GetName] は事実上フラクタルだ。 自然と明らかな人工の地形とが衝突しているさまは宇宙からでも見え、 惑星上でも小規模なサイズでそれが繰り返されている。 完璧なピラミッド形の山体に、 ギザギザでゴツゴツした山頂がいくつもある。 荒天のツンドラが突如として完全に平らな岩肌となり、 それはさらに別の風化した自然地形によって断ち切られる。 コンピューターチップサイズや居住ブロックサイズの完璧な立方体の間には、 ふぞろいな巨礫と石が散らばっている。 \n\nいったいどうしてこんなことになっているのか、 見当もつかない。 "
 ancrel.9100.name:0 "グランドデザイン"
 ancrel.9100.desc:0 "墜落した飛行機械の最初の発見が我々を正解へと導き、 惑星の地表に散らばる同種の墜落地点の大量発見につながった。 \n\n間違いなく、 これらの奇妙な壊れた機械はこの惑星に点在する謎めいた地形と関連がある。 だが、 飛行機械は高い高度から墜落して激しく損傷しているため、 分析は困難だ。 "
 ancrel.9105.name:0 "限りなき芸術"
 ancrel.9105.desc:0 "墜落した機械を分析したところ、 あまりに現実離れした信じがたい真相が判明した。 この機械群は自動化されたカッタービーム機の群れで、 低軌道から強力なレーザーで地形を成型していたのだ。 壊れた機械の記録の断片からすると、 この事業の目的は純粋に美術的なものだった。 惑星規模のアート・インスタレーションで、 何らかの理由で途中放棄されたらしい。 \n\n惑星丸ごとひとつを思いのままに整形できるほど強力な文明とは――しかも、 それが純粋に芸術目的だなんて！ "
 ancrel.9110.name:0 "特注業務"
 ancrel.9110.desc:0 "墜落した機械を分析したところ、 すべての答えが得られた。 機械は巨大なエネルギーカッターであり、 強力なレーザービームで上空から地形を切断・整形していたのだ。 機械のひとつが保持していたデータの断片が語るところによれば、 この惑星整形プロジェクトは、 途方もない力を持つ市場主導型文明であったことが示唆される、 未知のクライアントから発注された特注業務だったらしい。 \n\nこれはテラフォーミングという概念に、 完全に新しい意味を付与するものだ。 "
 ancrel.9115.name:0 "解体予告"
 ancrel.9115.desc:0 "より状態の良い墜落機体の残骸を回収してリバースエンジニアリングしたところ、 この軌道上ネットワークの役割が明らかになった。 機械群は [FromFrom.Planet.GetName] の周囲をめぐる自動カッタービーム機だったのだ。 その機能は、 何世紀もかけてこの惑星を完全に解体し、 バラバラに切り分けることだった。 \n\n事業が始まってからほどなく、 推測によれば数十年で、 何らかの理由でこの作業は中断した。 自動カッター機は動力を失い、 軌道を外れて一機また一機と地表に墜落していった。 何者かがこんなことをした理由については仮説が山のようにある。 前例のない規模の採鉱事業か、 忘れられた終末カルトが惑星を作り替えたがったのか、 未知の異星種族による心理学的奇行か、 元々の創造主たちがいなくなった後にコードがおかしくなったのか……誰にもわからない。 "
 site_deja_vu_dig:0 "発掘再び"
 site_deja_vu_dig_intro:0 "[From.Planet.GetName] をスキャンしたところ、 人工的な空間が地下深くに見つかった。 その目的や起源は不明だ。 拡大したところ、 地表から地下の人工空間につながる発掘用の立坑が発見された。 \n\nさらに分析するには、  [From.Planet.GetName] の地表に調査班を送る必要がある。 "
 ancrel.9120.name:0 "崩落"
 ancrel.9120.desc:0 "地下空間に通じる通路は、 過去に発生した何らかの事故によって被害を被ったようだ。 立抗は陥没した瓦礫によって塞がってしまっている。 発掘作業が遅れているため、 調査班の間には苛立ちが広がっているようだ。 "
 ancrel.9125.name:0 "メタ考古学"
 ancrel.9125.desc:0 "瓦礫や岩石を片付けていくと、 調査班は興味深いものを発見した。 一般的なつるはしに酷似した異星種族の道具が、 砕けた岩々の間に押し潰された状態で放置されていたのだ。 もしも以前の採掘者の技術水準がこの道具を主力としていたレベルだとすれば、 この掘削作業は――何百メートルもの深さの立抗を掘ったという点において――注目に値するだろう。 \n\n地底に眠る、 これほどの遠征に値するものとは、 いったい何なんだ? "
 ancrel.9130.name:0 "考古学的ループ"
 ancrel.9130.desc:0 "結局のところ、 以前に発見された異星種族のつるはしは、 単に別の考古学者達が残したものに過ぎなかった。 今では放棄された掘削用具が数多く発見されている。 \n\nこれらの道具は簡単な掘削作業に用いる物で、 工業的な採掘というよりは考古学的な用途のために使われていたのだろう。 そしてこれらは正体不明の異星種族――しかも複数種――の物だ！  ということは、 我々の発掘作業は最初の試みではなく、 かつて何度も行われた考古学的調査のやり直しでしかないということになる。 \n\n地下の信号は現在途絶えている。 そこには何もない。 これは、 宇宙のイタズラなのか? "
 ancrel.9135.name:0 "蓋をする"
 ancrel.9135.desc:0 "掘削された立抗の底に達すると、 興味深いものの落胆してしまうような発見があった。 そこにあったのは、 破壊的な爆発痕と手動起爆装置の無残な残骸で、 立抗を埋めた瓦礫は意図的な破壊工作によるものだということが明白となった。 仮説では、 いくつかの異星文明はここに古い埋葬地を発見したと考えられている。 しかしその中の何者かは、 ここで好ましくない何かを見つけ、 嫉妬や悪意に駆られてかこの場所を何千トンもの岩で押し潰すことを決意したようだ。 \n\n最初に発見されたものが何だったのか、 そしてそれがなぜ葬られたのかは、 残念ながら分からない。 "
 ancrel.9140.name:0 "護られた墳墓"
 ancrel.9140.desc:0 "発掘調査はついに立抗の底に達し、 スキャナーが捉えた異常な地下空間の謎が明らかとなった。 そこにあるのは、 数名の異星種族の支配者を埋葬するために造られた古い墳墓だ。 更なる調査が期待されたが、 残念ながらその時間はなかった。 霊廟に侵入した瞬間、 強力な古代の罠が作動したからだ。 たちまち局所的な地震が起こり、 立抗の支持構造が短時間で崩壊してしまった。 \n\n幸いにも調査班は致命的なダメージを受けずに済んだが、 掘削した立抗は再び瓦礫によって完全に埋もれてしまった。 \n\n触らぬ王に祟りなし。 "
 site_trench_world:0 "堀の惑星"
 site_trench_world_intro:0 "[From.Planet.GetName] の地表全体に、 長く浅い堀が通っている。 そのパターンには何の法則もなく、 縦横無尽に交差しあっていた。 それが異常な地勢によるものなのか、 はたまた別の何かであるかはまだはっきりしない。 \n\nより詳しい調査には、 地表に降りる必要がある。 "
 ancrel.9145.name:0 "真実を掘り起こすのだ！ "
 ancrel.9145.desc:0 "地表にある何百もの堀の広範囲に及ぶ分析が実施された。 網状の堀は地質学的に形成されたものではなく、 意図的に造られたものであることは明らかだ。 \n\n何十万年も前に造られた堀はかなり浸食されていた。 それがなぜ、 どのようにして造られたか突き止めることは難しいだろう。 "
 ancrel.9150.name:0 "塹壕戦争"
 ancrel.9150.desc:0 "[FromFrom.Planet.GetName] の発掘現場に更なる発見があり、 それによって網状の堀に関する新しい理論が生まれた。 かつてこの惑星は、 都市に匹敵する大きさを持つカタツムリのような異星生物に侵略されていた。 その生物は大手を振って這いずり回り、 触れただけであらゆる有機物の表面を溶かした。 この塹壕はカタツムリの攻撃から逃れるため、 そして弱点である腹部に攻撃するために、 小さいイタチのようなヒューマノイドの先住民によって掘られた。 掘られた規模からすると、 この塹壕戦は世代を超え何世紀も続いたに違いない。 \n\n先住民が危機を生き延びた痕跡も、 彼らを餌食にした怪物の残骸もない。 実に恐ろしい。 "
 ancrel.9155.name:0 "命の水"
 ancrel.9155.desc:0 "堀の謎は、 最近の進展によって急速に解明された。 何千年も野ざらしにされ穴だらけになった、 巡洋艦サイズの機械が発見され、 分析の結果、 それが穴を掘るための自動装置であることがすぐに明らかになった。 この機械は灌漑用の水路を整備するために稼働し、 [FromFrom.Planet.GetName] を巨大な農場へ変貌させることに一役買ったのだろう。 \n\nプログラミングエラーか停止日時の設定ミスのせいで、 この物言わぬ機械はついに壊れるまで、 種が植わることのない大地に水路を掘りつづけるという任務を淡々とこなしつづけた。 "
 ancrel.9160.name:0 "全球凍結"
 ancrel.9160.desc:0 "遠い過去に何らかの出来事が引き金となり、 [FromFrom.Planet.GetName] に驚くほど急速に氷河期が訪れて、 数十年の内に地表は氷床に覆われてしまった。 この堀はモグラのような原住生物によって造られ、 岩盤と氷床下部の隙間で四方八方に掘られていたが、 どれも地表に出ることは叶わなかった。 \n\nこのような短期間で惑星全体が氷に閉じ込められてしまうというのは考えにくいことだ。 現在主流の理論は、 何らかの紛争の際に意図的に氷床が造られたというものだが、 それがどうやって、 誰によってもたらされたかは謎のままだ。 "
 site_ebb_and_flow:0 "ありふれた岩"
 site_ebb_and_flow_intro:0 "[From.Planet.GetName] の地表に生命反応はまったくない。 しかし、 かつて豊かな生態系があった痕跡と興味深い地質学的運動から、 さらなる調査の必要がありそうだ。 "
 ancrel.9165.name:0 "まちがいなく今はいない"
 ancrel.9165.desc:0 "[From.Planet.GetName] にある時点で知的種族が住んでいたことはまちがいない。 産業時代から前FTL宇宙航行時代の文明の遺跡が見られる。 \n\nしかし、 ある時点でこの文明は惑星規模の大災害に見舞われ、 完全に滅んでしまった。 ほとんど残骸しか残っておらず、 当時の住民がなんらかの防衛策を講じた痕跡はない。 その出来事は暴力的でも破壊的でもなく、 ただすべてが……止まってしまったようなのだ。 いったい何が彼らを急に襲ったのか……もしくは、 彼らはそれに抵抗しないことを選んだのだろうか。 "
 ancrel.9170.name:0 "死の迷宮"
 ancrel.9170.desc:0 "最大の都市の廃墟の下に、 驚くべき発見が埋もれていた！  地表貫通センサーにより、 巨大な人工地下施設が探知されたのだ。 入口はかなり豪奢な設計でおそらくは儀礼用のものであり、 簡単に場所がわかったが、 それ以上の探索はすぐに壁に突き当たった。 \n\n[From.Planet.GetName] の二つの衛星による強力な潮汐力は、 惑星地核のマグマの動きに影響を与えている。 地下施設はこれを念頭において建設されたらしく、 通路や部屋が定期的に溶岩の洪水に見舞われるのだ。 幸いなことに満ち引きは予見可能だが、 比較的進んだ文明がなぜこのような地下の死のトラップを建設したかは謎のままだ。 "
 ancrel.9175.name:0 "溶岩の床"
 ancrel.9175.desc:0 "火山トンネル網の探検調査隊を送り出した。 マグマが洗う火山岩の迷宮を歩くのは、 しばしば満ち引きする溶岩が定期的に調査隊を孤立させてしまうため、 慎重な作業となるだろう。 迷宮の終わり（もしあればだが）に到着した暁には、 そこから引き返してくる必要もある。 \n\n探検隊がひとたび中に入ると通信の手段はない。 我々は待つしかない。 "
 ancrel.9177.name:0 "聖典"
 ancrel.9177.desc:0 "溶岩迷宮の探検隊はついに帰ってきた。 ほとんど無傷で――ほとんど。 迷宮の核心部でマグマの川を渡ったところで、 至聖所を発見した。 周囲の熱を締め出す造りであるこの空間は、 何千もの聖なる巻物を収蔵していた。 それらは古代のもので、 原住種族の信仰体系にとっての基礎的な資料かもしれない。 \n\nこの宗教は、 かつてこの惑星に住んでいたいくつかの民族言語グループの地元信仰が習合したものだ。 それらはみな、 ある一点で一致していた――「宿敵」こと「すべてを喰らう闇」、 計り知れないほど邪悪な宇宙的敵対者が、 ある時点で到来する。 そしてそれが到来する際には生きていないほうがよい、 魂を持っていかれてしまうから、 というものだ。 \n\n原住種族はこの信仰に基づき、 集団自殺したらしい。 "
 ancrel.9180.name:0 "宝物庫"
 ancrel.9180.desc:0 "探検隊はついに深淵から戻ってきた。 しかも成果を手にして！  最深部の空間で、 驚くべき発見があった。 そこは文字どおりの宝物庫だったのだ！  貴金属や宝石、 装身具や驚くほどの芸術品で一杯で、 こんなにも厳重に守られていたのも納得である。 \n\nこれらを安全に回収するのは時間のかかる作業だろうが、 できないことではない。 しかし、 なぜこの地下施設をこれほど極端な環境に作ったのかという問題は残る。 奇矯な収集家がコレクションを安全に保管したかっただけだろうか?  何らかの宗教儀礼的な犠牲行為だろうか?  それとも、 この古代文明はいつの日か何者かが彼らの物語を知ることを望んで、 宝物をここに埋めたのだろうか? "
 ancrel.9185.name:0 "孤独の中の静寂"
 ancrel.9185.desc:0 "溶岩迷宮の探検隊はついに戻ってきた！  最も内奥の空間に到達したことで、 この壮大な迷宮の目的がようやく明らかになった。 迷宮は心身双方の試練場として使われていたのだ。 \n\n至聖所には現地語で繰り返しひとつの文句が記されていた。 翻訳すると「……444万4444回目の満干が『最後』になる。 何者も『それ』の再生には逆らい得ない」。 これがどんな意味であれ、 この危険な巡礼をなしとげた少数のものたちはこれを読んだ後に炎の川に身を投げるのではなく、 地上に戻ることを選んだようだ。 "
 site_sky_glow_hymn:0 "美しい泡"
 site_sky_glow_hymn_intro:0 "[From.Planet.GetName] の地表スキャンの結果、 この惑星で活動していたと思われる、 既に滅びた高度な文明の痕跡が発見された。 さらなる研究のため地表探検を開始する必要があるだろう。 "
 ancrel.9190.name:0 "不毛の大地ときらめく空"
 ancrel.9190.desc:0 "ひとたび [From.Planet.GetName] の地表に降下すると、 わずか数世紀前までこの星で文明が大いに栄えていた事が明らかとなった。 ある時点で突然かつ完全な破滅が惑星全体を包み込んだのである。 明らかに国民国家間の血なまぐさい紛争が、 大量破壊兵器を打ち合う終末戦争を引き起こしたのだ。 奇妙なことに、 地表はきれいさっぱり焼き尽くされているのに対し、 空は色彩の変化する絶えることのないオーロラで満たされている。 \n\n荒れ果てた鋼鉄と石の骨組みだけが残された都市が、 天空で踊る鮮やかできらめく色彩に塗りつぶされる様は、 心を打つ光景だ。 "
 ancrel.9195.name:0 "天空の火"
 ancrel.9195.desc:0 "[From.Planet.GetName] とそこで滅んだ文明の歴史が暴かれた。 それは悲劇的なものではあるが、 銀河的基準では残念ながら一般的なものだ。 文明が起こり、 社会と政治が調和しなかったにせよ、 技術的発展を遂げた。 やがて、 彼らは自らを破滅させることのできる道具を生み出し、 それを自身に向けた。 この惑星とその住民の運命が特別な物ではないとしても、 この惑星には特別な何かがあり、 それが科学者の想像力を捉えている。 すなわち、 廃墟の上で乱れることなく踊り続ける、 絶えることのないオーロラである。 \n\n詳しい調査の結果、 天空のオーロラには繰り返しのパターンが存在しており、 これは気象システムに関する既存の知見に反するものだ。 何らかのメッセージが込められているのだろうか? "
 ancrel.9200.name:0 "ありふれた風景に潜むもの"
 ancrel.9200.desc:0 "繰り返すオーロラのパターンに込められた暗号は、 スキャナーが　[FromFrom.Planet.GetName] 軌道上に存在する小さな機械を発見したことで説明された。 数個の装置が捕獲され調査が行われた結果、 この機械は荷電粒子流を大気圏に打ち込むことで太陽風を模擬し、 大気圏を操作できることが証明されたのだ。 \n\nパターンは基本的には地表上の存在に向けられたコード暗号である。 学説によれば、 このシステムは世界的危機が発生した頃とおおむね同時期に使用されていたものである。 戦時下のコード化通信は、 おそらくサボタージュの指示や兵器の破壊指令であり、 ありふれた風景に偽装されていたのだろう。 止めるものがいなくなったことで、 永遠に繰り返されているのだ。 "
 ancrel.9205.name:0 "回答は天を見よ"
 ancrel.9205.desc:0 "予想通り、 [FromFrom.Planet.GetName] を包むリズミカルに脈動するオーロラは、 自然発生したものではなかった。 惑星はいまだに稼働する小型衛星のネットワークに囲まれているのだ。 これらの機械は高層大気に荷電粒子のパルスを発射するようにプログラムされており、 太陽風を模擬している。 \n\nパターンは住民の精神に鎮静作用をもたらすことを意図したものであり、 すなわちこれは、 負の感情を抑制し世界平和を達成するための、 空を媒体としたサブリミナルメッセージなのだ。 明らかに、 思惑通りにはならなかったようだが。 "
 ancrel.9210.name:0 "ソリティアの歌"
 ancrel.9210.desc:0 "生きている！  オーロラは実のところ、 これまで知られていなかった形態の生命……と呼ぶべきか?  。 ある種の謎めいた準知性の存在が高層大気に生息しているのだ。 どういうわけか、 それは磁気と電離を操作することが可能であり、 異星種の不可知なきまぐれに従って大気圏を制御し、 空に光を灯している。 彼らは意思の疎通を図っているとの学説を立てる者もいれば、 単に遊んでいるだけだと信じている者もいる。 あるいは、 「光で歌っている」と主張する者さえ。 \n\n異星生物部門は、 この存在に生理学が全く適応できないことから、 あらゆる翻訳の試みは完全に無益であると報告している。 彼らは警告を送っているのだろうか?  死の惑星を哀悼しているのか?  勝利にほくそ笑んでいる? \n\n我々にできることは、 彼らが天空で異星の歌を歌うのを邪魔しないことだけだ。 "
 site_warmer_climates:0 "内部へ"
 site_warmer_climates_intro:0 "[From.Planet.GetName] の軌道から撮影した画像からは、 技術文明のインフラが良く見える。 不思議なことに、 広大な地上交通網で結ばれた巨大な都市地域にもかかわらず、 惑星は完全に放棄されているようで、 現存する生命の形跡は見られない。 惑星の核は他のほとんどの惑星のものよりも活発に活動しているが、 壊滅的な出来事や、 失われた人々について即座に説明できるような出来事の証拠はない。 彼らはどこに消えたんだ? "
 ancrel.9215.name:0 "無人の故郷"
 ancrel.9215.desc:0 "着陸したチームは [From.Planet.GetName] の地表に送り込まれ、 惑星とその風にさらされ、 人の気配のない街を初めて間近で見た。 それらは古く、 野ざらしのまま放置されて風化しているが、 ほとんど無傷で破壊の痕跡はない。 やはり住民の形跡もない。 \n\n現時点でもっともらしい唯一の説は、 何らかの集団移動または避難が発生したというものだ。 種族がこれまでに築いてきた、 そして今まで知られてきたもの全てを放棄せざるを得なくなる要因は、 まだはっきりしていない。 "
 ancrel.9220.name:0 "降下せよ"
 ancrel.9220.desc:0 "[From.Planet.GetName] の行方不明となった人々の調査が突破口を開いた。 深いトンネル網につながる大きな密閉されたシールドドアは、 ある時点で種族全体が地下に移動しはじめた証拠となる。 地質学的および気象学的データを用いた横断調査は、 惑星全体が突然の氷河期の開始に襲われたことを示しており、 地軸の傾きの変化がこの引き金になったのかもしれない。 これをきっかけに地下への移動が開始された可能性がある。 \n\n広大な地下トンネル網の探索が進められている。 "
 ancrel.9225.name:0 "深き眠り"
 ancrel.9225.desc:1 "数千年前、 惑星の平均気温が急激に下がり、 太陽のほとんどは雲に遮られていた。 突然訪れた凍てつく気候に対処するために、 人々は地下へと移動し、 惑星の核へと後退していく暖かさを追いながら、 より深く掘り進めることを余儀なくされた。 \n\nやがて穴を掘り進めていた個体群を維持できなくなったため、 冷凍睡眠計画が開始された。 装置が再び安定した地上の気候を検知すると、 自動的に目を覚ますというものだ。 最終的に惑星は温暖化したが、 その過程は非常に急激で、 冬眠ポッドの較正を解除し、 眠っていた者達を焼き尽くした。 \n\n残されたのは黒焦げの骨で満たされた、 暗闇の中で静かに並ぶ何百万ものポッドだけだ。 "
 ancrel.9230.name:0 "致命的な熱波"
 ancrel.9230.desc:0 "探検隊は[FromFrom.Planet.GetName]と、 行方不明となった人々の謎に答えを得て帰還した。 惑星の人口の大部分は、 突然の混沌とした氷河期に滅んだ。 この種族の生き残りは、 氷河期に残る唯一の暖かさとエネルギー源である冷えつつあった核に近づくために、 惑星の地殻の奥深くに移動した。 \n\nやがて大規模な地下工学計画が、 生存者によって開始された。 凍った世界を解凍しようと必死になって、 彼らは地熱を惑星の核から地表に送ろうとした。 しかし何らかの大変な間違いを起こして核の活性化が制御不能となり、 避難所のトンネルにマグマと高熱のガスが溢れ、 生存者全員が一瞬のうちに全滅した。 "
 ancrel.9235.name:0 "寒さと孤独"
 ancrel.9235.desc:0 "探検隊は悲しい話を持ち帰ってきた。 数千年前、 惑星の中心温度が急激に低下し、 熱、 エネルギー、 資源を求めて人々は地下に住むことを余儀なくされた。 年を追うごとに気温は下がり、 更にどんどん深く掘り進められた。 彼らの数は、 ほとんどが凍死したり、 飢えたり、 掘削事故で死んだりして減少した。 これは何十年も続いた。 \n\n最後の掘削機が故障して放棄された地下室をはるかに越えた先、 最も深い立坑にある小さな手掘りのトンネルで、 氷漬けの化石化した軟体動物の死体が一体見つかった。 自分がこの種族の最後の生き残りだと主張する録音メッセージも見つかった。 彼は寒さと孤独で、 もう諦めようとしていた。 "
 site_phoenix_collective:0 "誰か居ませんか? "
 site_phoenix_collective_intro:0 "我々の調査船は[From.Planet.GetName]をスキャンし、 見るべき価値のある人工構造物をいくつか発見した。 不気味なことに、 そこには居住者の存在を示す形跡がまるでない。 "
 ancrel.9240.name:0 "亡霊の都市"
 ancrel.9240.desc:0 "地上探検隊は驚くべき発見をいくつか報告してきた。 この惑星には複数の主要都市があり、 それらはすべて放棄されているが、 建てられてからの年月を考えるとかなり良い状態だ。 各都市のインフラと都市計画は驚くほど構造化され、 調和がとれている。 これは集権化された集合的理念、 おそらくはある種の集合意識による、 高度に結束した文明であることを示している。 \n\n建物と内部の設備からすると、 これらすべてを建設した種族は、 技術的にはほとんど進歩していない小さな菌類だったようだ。 彼らがどこに行ったのか正確には分かっていない。 "
 ancrel.9245.name:0 "いつもと同じだ"
 ancrel.9245.desc:0 "失われた[From.Planet.GetName]の文明のさらなる研究は、 答えよりも多くの疑問を生んだ。 質素で頑丈な建物は何千年も前のもので、 どれもほぼ同時に、 おそらく1世紀ほどの短期間で建設されたようだ。 同様に都市構造への追加や改築は、 惑星全土で突然、 長い空白期間をおいて行われたように見える。 この社会の奇妙に間欠的な発展は、 人口規模に目立った変化を示さなかったようである。 "
 ancrel.9250.name:0 "死と再生"
 ancrel.9250.desc:0 "[From.Planet.GetName] の都市を建設して消えた者たちに、 最近の研究の飛躍は光を当てた。 どうやら、 この菌類は集団的な死と再生の周期をもっていたようだ。 彼らは惑星全体でほぼ同時に大量に孵化し、 連結した集合意識の一部として成長する。 彼らは何百年もの長い生活環の中で、 前の世代のものたちが建設し、 放棄した都市を再生する。 \n\n次の死と再生の事象に近づくと、 彼らは種族全体への生物学的呼び掛けに従う――無性生殖によって地中に埋まった莢を産むのだ。 そして親は死に、 その遺体は腐敗して莢のまわりの地面を肥沃にする。 長い休眠期間の後、 莢は孵化して新たな周期が始まる。 "
 ancrel.9255.name:0 "乱された循環"
 ancrel.9255.desc:0 "[FromFrom.Planet.GetName] の土壌発掘によって、 消えた住民たちの運命がついに明らかになった。 それらはすべて、 地中で懐胎中の莢の状態にあり、 成長して出て行く準備をしていた。 その時、 何らかの自然現象（おそらく数十年にわたって気象や季節を乱す隕石の影響）が惑星の生態系を破壊した。 彼らが孵化した後、 そこにあったのは食物のない惑星だった。 \n\n共有すべきものはなく、 祝福された再生はすぐにゆっくりとした集団飢餓へと変わり、 最終的には種族の絶滅に至った。 "
 ancrel.9260.name:0 "意識は高みへと昇る"
 ancrel.9260.desc:0 "菌類種族の文化についての思索的な心理学的、 社会学的研究は、 それらの消滅の謎に当惑させる答えを与えた。 ある時点になると、 種族全体が永続的で無意味に見える生活環に疑問を持ち始めた。 実存的虚無主義の種子は全個体群の中で成長し、 最終的には彼ら自身の生存本能に反抗する事になる。 \n\n一度植え付けられると、 おそらく個体によってでさえ、 この疑念の核は恐ろしい速度で集合意識の中に広がり、 最後の莢を植えるべきではないと彼らは一致して結論を出した。 それは燃やされるべきなのだと。 "
 ancrel.9265.name:0 "再び昇る日を夢見て"
 ancrel.9265.desc:0 "消滅した菌類社会の謎に対する最終的な答えは、 かなり簡単なものであることが分かった。 惑星の人口は全く失われていない！ 彼らはまだそこにいて、 地中で懐胎している。 覆われていない莢の分析から、 この種族の数世紀にわたる活動的な寿命は、 数千年続くと思われる莢状の懐胎期間とは比較にならないことが示された。 彼らの単純な都市は、 長期の不在にも耐えられるように作られており、 静止したまま主の帰還を待っている。 \n\nつまり、 彼らはみな地中で微睡んで、 起き上がってもう一度周期を始める日を待っているのだ。 "
 site_grand_herald:0 "グランド・ヘラルド"
 site_grand_herald_intro:1 "機器を用いずとも、 [From.Planet.GetName]には大都市の跡が確認できる。 かつては高度な文明があったことは明らかだが、 今日では生命の痕跡も、 技術社会の存在を示す電磁信号もない。 惑星は滅んだようだ。 我々は更なる調査の為に、 そこへ行かなければならないだろう。 "
 ancrel.9270.name:0 "歓喜の中で"
 ancrel.9270.desc:1 "荒廃してはいるがかなり進んだ建造物は、 技術的に優れたヒューマノイド種族が宇宙飛行を実用化する寸前にまで達していたことを示唆している。 翻訳された文書と大規模な記念碑建築は、 文明全体に深く根付いた宗教または精神性を示している。 \n\n§Hグランド・ヘラルド§!という言葉が繰り返し使われており、 この社会における、 神への畏敬や疑う余地のない崇敬の対象または概念であると思われる。 "
 ancrel.9275.name:0 "兆しの聖書"
 ancrel.9275.desc:1 "惑星上の遺跡から発見された豊富な文献を調べてみると（この種族は書き言葉を実に好んでいた）、 繰り返し現れるひとつの概念が際立つ。 §H兆しの聖書§!と呼ばれるそれは、 一般の人々にパラノイアと恐怖を引き起こした差し迫った運命の前兆を伝えている。 \n\n聖書の言語には比喩的で難解な性質があるため、 この脅威の本質を突き止めることは困難だが、 土着種族の精神への影響は議論の余地がない。 彼らは神の介入を求めて天を仰いでいたようだ。 "
 ancrel.9280.name:0 "隷属の信条"
 ancrel.9280.desc:1 "建築分析の結果、 文明が消滅する直前に建てられた建築物が明らかになった。 この様式は惑星全体で共通しており、 重工業を目的とした無計画で実用的な構造である。 古い住宅と違って、 これらの建物は飾り気がなく、 そのデザインは明らかに実用主義的だ。 偶像破壊の文化が定着したのだろうか? \n\nこれらの建物の入り口の上には、 §H隷属の信条§!がある。 §Hグランド・ヘラルド§!とその聖なる計画への奉仕の祈りだ。 これは§H兆しの聖書§!で予言されていた破滅の運命への何らかの反応だと推測されている。 "
 ancrel.9285.name:0 "追随の賛美歌"
 ancrel.9285.desc:1 "地上探検により興味深い発見があった。 それは主要都市のひとつから見つかった視聴覚記録だった。 住民の大部分を占めると思われる大量の生物が公共広場に群がっている。 集団の歌声が旋律と共に次第に強く、 雷雨の音のように響き渡っていく。 \n\n集団の歌声は次のように翻訳された。 「昇天の時は近い。 おお、 グランド・ヘラルドよ、 我らを新たな始まりへと運びたまえ。 涙と塵の大地から我らを導き、 星々の間に新たな住まいを与えたまえ。 我らは一丸となりて汝に従わん。 我らは汝に従わん」"
 ancrel.9290.name:0 "最後の日の巡礼"
 ancrel.9290.desc:1 "§H追随の賛美歌§!は単独の現象ではなく、 世界中の住民が一斉に叫んだものだった。 このような異常な出来事はさらなる研究を必要とするものであり、 そして新たな知見が得られた。 §H最後の日の巡礼§!と呼ばれる文書が発見され、 それがこの謎に満ちた一連の出来事の最後のひとつとなったようだ。 \n\nこの文書では、 最終的な報いまたは儀式が行われる惑星上の特定の場所が言及されている。 以前の調査では無視されていた、 目立たない砂漠地帯だ。 この文書はまた、 現在解釈が進められている§Hヴェールを上げる儀式§!と呼ばれるものについても言及している。 "
 ancrel.9295.name:0 "遺産の方舟"
 ancrel.9295.desc:1 "洗練された光学迷彩によって軌道走査から隠れていた、 §Hグランド・ヘラルド§!がついに発見された。 預言者や宗教的な人物ではなく、 巨大なタイタン級の宇宙船だ！  彼らの惑星は、 宗教の名の下に行われた戦争のために引き裂かれ、 滅んでいった。 タイタンは、 人口の一部を乗せる方舟としての役割を果たし、 彼らを滅びゆく惑星から、 未知の約束の地である他惑星へと運ぶはずだった。 船は完全に組み立てられていて、 とても良好な状態なので、 なぜ飛行しなかったのか不思議だ。 \n\n離陸直前に何らかの最後の戦闘が行われたにちがいないと思われる。 長い目で見ればどちらの側も生き残れないほどの激しい戦いが。 "
 ancrel.9300.name:0 "完全無欠の守護者"
 ancrel.9300.desc:1 "それはよくある宗教的おとぎ話ではなかった！  光学迷彩を停止させた探検隊は、 §Hグランド・ヘラルド§!の真の姿を目にした。 この巨大なタイタン級宇宙船は半ば砂の中に埋もれており、 宇宙である種の迫り来る脅威と戦うために建造された。 結局のところ、 その母語の詩的で比喩的な性質（宗教的な表現と解釈される）は、 実際にはこの種族にとって通常の言い回しにすぎなかった。 \n\n迫り来る脅威の本質はまだ謎であるが、 それが何であれ、 見たところタイタンが完全に機能する前に到達したと思われる。 船の周りには、 絶滅種である [FromFrom.Planet.GetName] の干からびた化石が何千体も散らばっている。 彼らにはタイタンを起動させる時間はなく、 決してそれは叶わない。 "
 ancrel.9305.name:0 "救済の約束"
 ancrel.9305.desc:1 "§Hグランド・ヘラルド§!は型破りな宗教的存在だ。 それは巨大で特別な工業計画で、 自動化された造船所だ。 その超高層の高さを誇る船架は、 最初で最後の製品である巨大なタイタン級の宇宙船を今も抱えている。 霊的な比喩と考古学的事実が交わるところはまだ完全には明らかではないが、 グランド・ヘラルド計画が完了する前に全住民が謎の死を遂げたため、 §H兆しの聖書§!が語っていた脅威も実際に起こったに違いない。 \n\nしかしそれでも、 自動化された建造現場は作業を続けて乗員のいない船を完成させた。 空っぽの船は、 操縦する者がいないままここで眠り続けている。 試しに動かしてみようか? "
 get_herald:0 "§Yグランド・ヘラルド§!をあなたの艦隊に追加する"
 site_hive_coral:0 "波の下で"
 site_hive_coral_intro:1 "[From.Planet.GetName]の軌道上で調査船が行った探査では、 波の下に奇妙な地形があり、 説明のつかない水流が流れている。 天候は比較的穏やかで嵐はまれだが、 惑星の海は常に荒れ狂い、 水面下の未知の力によって動かされているようだ。 詳しく調査することを勧める。 "
 ancrel.9310.name:0 "海面を貫くもの"
 ancrel.9310.desc:1 "[From.Planet.GetName]の海上探検で、 何か奇妙な物に遭遇した。 化石化した珊瑚や骨からできた数百メートルもの高さの巨大な有機物の棘が、 海面から空に向かってそびえ立っている。 \n\n棘は数十個程度の爪を束ねたような形状で、 このような構造は極寒の海を除くあらゆる海域で見られる。 棘は多孔質で、 軍用機ほどのサイズの穴で覆われている。 有機構造体の成長過程と関連しているのだろうか? "
 ancrel.9315.name:0 "海流の作り手"
 ancrel.9315.desc:1 "探検隊はついに、 惑星の海底にある長くて均一な形の生物層に到達することに成功した。 水面へ突き出す棘と同じ材料で作られているこれらの水中構造は、 ある種の有機ポンプ機構らしい。 生きているネットワークは「呼吸」し、 その呼気が海流を循環させるのだ。 \n\n層の大きさと海底を覆いつくす数の多さから、 これらの層が [From.Planet.GetName] の説明のつかない水流の原因であると示唆される。 "
 ancrel.9320.name:0 "集合意識珊瑚"
 ancrel.9320.desc:1 "また別の深海探検隊が戻ってきて、 [FromFrom.Planet.GetName] の激動する海の真実を明らかにした。 惑星上のすべての奇妙な有機物は、 実際にはひとつの巨大な珊瑚礁の中でつながっている。 この珊瑚は部分的に意識を持っているが、 我々の生命の概念や感覚と比べるとまったく異質な考えを持っている。 水中に排出されたフェロモンを通して、 多かれ少なかれ海にいるすべての生物を奴隷化し、 自分の必要に合わせて行動や繁殖周期を制御している。 \n\n完全に無害のように見えるが、 にもかかわらず、 それは裏から糸を引いているのである。 この惑星の生態系の頂点に位置する生物にすぎないのか?  それとも侵略的な異星の寄生生物?  対話は無理そうなので、 解明されることはないだろう。 "
 ancrel.9325.name:0 "生物の救い手"
 ancrel.9325.desc:1 "異星生物のDNA配列を調べると、 驚くべき発見があった。 すなわち世界的な珊瑚のネットワークは、 この惑星に固有のものであるだけでなく、 実際には自然の形成物ではなく、 生物工学的に構築されたものである、 ということだ。 異星珊瑚の厚い絨毯の下には、 これまでの惑星上の生態系全体の化石化した絶滅層が存在している。 この珊瑚が移入された後、 次第に本来の生物を窒息させ、 それ自体に適した生態系に取って代わったようだ。 \n\n主な仮説はふたつある。 人工珊瑚が無害な理由で導入された後、 予期せぬ方法で現地の野生生物を大きく凌駕したのか、 それとも海洋生物の世界を浄化するために、 ある種の恐ろしい生物兵器として意図的に構築されたのか、 というものだ。 "
 ancrel.9330.name:0 "歓迎委員会"
 ancrel.9330.desc:1 "これはひとつの巨大な生体機械だ！  海面下の分析によると、 この惑星の海はかつては死んでいて、 水中生命を維持するための酸素もなかった。 この生物工学で作られた機械は、 有機生物の基本的な生存環境へ人工的に跳躍させることを目的として惑星に導入された。 \n\n水面下の動植物が現在の惑星全体で繁栄しているため、 これはうまく機能したようだ。 そのような巨大な事業が誰によってなぜ行われたのか、 その痕跡は見つかっていない。 それはもしかすると、 先進的な生物技術をもった未知の水生種族が、 自分たちのために新しい故郷を作ろうとする、 テラフォーミング計画だったのだろうか? "
 site_orbital_rain:0 "海底の真実へ"
 site_orbital_rain_intro:1 "[From.Planet.GetName]で撮影された画像データは、 この海洋惑星の海底に非常に珍しい地形があることを示している。 "
 ancrel.9335.name:0 "海底の傷"
 ancrel.9335.desc:1 "[From.Planet.GetName]の詳細な調査の結果、 広大な海の底で非常に奇妙な地形が見られることが判明した。 すなわち、 海底が衝突クレーターで完全に覆われており、 これはむしろ、 月や小惑星の表面に近い。 このようなクレーターは大気のある天体では珍しく、 特に海洋のある天体では見られないものだ。 \n\nさらに調査が必要だ。 "
 ancrel.9340.name:0 "別世界の水"
 ancrel.9340.desc:1 "海底にある謎のクレーターへの答えは、 水そのものの分析によってようやく明らかになった。 ある種の鉱物と化学組成の痕跡により、 水が実際にはこの惑星に属していなかったことが証明されたのだ。 それは巨大な氷の塊として運ばれてきて、 惑星上に投げ出された。 氷の塊はバラバラに砕け、 溶けて地表の大半を水で覆った。 \n\n途方もない規模の事業と言えるが、 実行された理由を示すヒントはない。 "
 ancrel.9345.name:0 "海流の行方"
 ancrel.9345.desc:1 "[FromFrom.Planet.GetName] の周回軌道上にいる調査船が、 深海から未知のエネルギー反応を発見した。 調査の結果、 探検隊は古代の建造物を発見した。 何キロメートルも続くこの建造物の目的は、 人工的に海流を作り出すことだ。 \n\n水中循環は多くの水生生物にとって不可欠であり、 現在の仮説では、 この惑星はある種の水生の宇宙航行種族が居住できるように準備されたらしい。 ただ、 彼らは一度も現れなかったようだ。 "
 ancrel.9350.name:0 "冠水した保管庫"
 ancrel.9350.desc:1 "我々の探検隊は、 奇妙なエネルギーの痕跡をたどって、 海底深くに埋まった異星種族の通信アレイを発見することに成功した。 そこには断片的な情報が含まれており、 翻訳結果によれば彼らは水の導入計画について話していた。 \n\n翻訳された内容によると、 海全体を作る事業は巨大な水中保管庫を作るために行われたが、 何を保管する必要があったのかは特定されていない。 もちろん、 惑星全体が水に覆われている必要はない。 "
 ancrel.9355.name:0 "気候操作"
 ancrel.9355.desc:1 "偶然にもセンサーに捉えられたおかげで、 調査船は海底深くに埋まった古代の建造物を発見できた。 実地調査は非常に困難なことが判明したが、 その発見は重大なものだ。 \n\nこの建物はかつて気象操作センターであり、 軌道上の巨大な気候改変装置に指示を出していた。 このテラフォーミング計画は途中で中断されてしまったが、 どうやら充分に進んでいたようだ。 指示を受けることがなかったとしても、 自然はなんとか繁栄し、 最終的に今日見られるような生態系を作り上げたのである。 "
 site_fossilized_jellyfish:0 "点在する群島"
 site_fossilized_jellyfish_intro:1 "[From.Planet.GetName]を周回する調査船が、 海洋惑星に点在する小さな丸い島の集団を発見した。 地質学的な観点から見ると、 これらは非常に珍しいもので、 表面は自然に見え、 人工的な構造はないが、 それらは全てほぼ完全な円形に見える。 我々はもっと多くのデータを集めるためにそこに行かなければならないだろう。 "
 ancrel.9360.name:0 "島のトンネル"
 ancrel.9360.desc:1 "[From.Planet.GetName]に派遣された地上探検隊は、 丸い島の一つを調査し始め、 まもなく驚くべき発見をした。 その島の地下には複雑なトンネル網があり、 奇妙な油っぽい岩の間を曲がりくねって通っていた。 これらのトンネルは非常に平坦で丸く、 島全体を結んでいた。 これらは意図的に掘られたものではなく、 自然の地層のように見えるが、 既知の地質学的方法で形成されたものではないことは確かである。 "
 ancrel.9365.name:0 "どこでもトンネル"
 ancrel.9365.desc:1 "地表の探査が丸い島の奥深くまで進んだとき、 さらに二つの発見がなされた。 第一に、 どの島もその地下トンネルの内部配置が重複しているようだ。 サイズは多少異なるが、 配置はそうではない。 第二の発見はさらに驚くべきものだった。 島は惑星の地殻の一部ではなく、 実際は浮かんでいるのだ！  その下の層はガスで満たされており、 かなり脆くて多孔質の島の岩石と相まって浮いているのだ。 "
 ancrel.9370.name:0 "凍ったクラゲ"
 ancrel.9370.desc:1 "浮島の謎に対する答えは、 地質学の分野ではなく生物学の分野で見つかった。 これらの島は、 実際には化石化した巨大なクラゲなのだ。 何百万年も前に氷河期が訪れ、 彼らはみな凍死したが、 その後、 彼らの死骸は化石化し、 今はぷかぷかと浮かぶ島々になった。 何年もかけて堆積した瓦礫の表面は自然の島のように見えるが、 その下は完全に有機的である。 "
 ancrel.9375.name:1 "自然の微睡み"
 ancrel.9375.desc:1 "これは島ではなくてクラゲだ！ これらの浮遊する円形は実は巨大な無脊椎動物である。 死んでもおらず、 化石化したように見える状態は彼らの生活環の一部にすぎない。 数千年の間に、 これらの石の島は最終的に完全に溶解するまで、 堆積物を放出する。 堆積物中には微細なポリプがあり、 最終的には次の生活環に入るまで水中で成長する。 "
 ancrel.9380.name:0 "順応できなかった巨人たち"
 ancrel.9380.desc:1 "これらは島などではない。 これらはすべて外来生物で、 何らかの理由で生態系に人為的に導入されたクラゲのような生物だ。 しかし、 計画通りにはいかなかったようだ。 大部分の大型クラゲは死んで化石化し、 浮島群島となったが、 小型のクラゲ生物は順応し、 今では惑星上の海で繁殖している。 彼らが最終的に大きな祖先と同じ運命を辿るかどうかはまだ分からない。 "
 site_popular_rock:1 "流行りのロック"
 site_popular_rock_intro:1 "センサーが小惑星群からエネルギー反応を検出した。 さらなる調査が推奨される。 "
 ancrel.9385.name:1 "こんにちは/さようなら"
 ancrel.9385.desc:1 "宇宙船が残した可能性の高い、 弱いエネルギーの軌跡を追跡することで、 小惑星群の内からひとつの小惑星を特定した。 小惑星の表面を詳細に調査したところ、 岩石の多い外側に複数の離着陸の痕跡が見つかったことから、 宇宙航行に関する推測が裏付けられた。 \n\nまた、 センサーは小惑星内の空洞になった領域とトンネルの存在も示している。 次の一歩は、 詳細を調べるための掘削を開始することだ。 "
 ancrel.9390.name:1 "踏み石"
 ancrel.9390.desc:1 "小さくて狭いトンネルを通って、 探検隊は最終的に一番奥の聖所に入った。 そこには岩壁に直接彫られた彫刻によって飾られた、 広大で精巧に作られた部屋がある。 壁に彫られた精神的な文章を翻訳すると、 ここは「第九の歩み」と呼ばれる場所で、 創造した種族が信仰の旅をする過程における多くの目的地の内の一つであったようだ。 \n\nここが九番目の歩みならば、 前の八つはどこにある? あと幾つの歩みがあるんだ? "
 ancrel.9395.name:1 "深宇宙貯蔵所"
 ancrel.9395.desc:1 "地上探検隊が巨大な貯蔵区域と小惑星に掘られたサイロに遭遇したことで、 この訪問者の多い小惑星の背景が明らかになった。 この静まり返った岩石は、 何らかの宇宙航行種族の補給基地として使われていたもので、 宇宙船をさらなる深宇宙に送り込む前に燃料補給や整備を行える。 これは、 FTLドライブを持たないが、 宇宙を探検しようという意欲に満ちた異星人社会の存在を示している。 \n\n小惑星の貯蔵所が放棄された理由は不明だが、 わずかな量の素材を回収することができた。 拾った者が預かる！ "
 ancrel.9400.name:1 "朝だぞ、 起きなさい"
 ancrel.9400.desc:1 "探検隊は小惑星の中で非常に興味深い発見をした。 広大な地下壕の中に、 放棄された何十万台もの冷凍睡眠ポッドが並んでいたのだ。 各ポッドは開放されており、 動作していないことから、 目的を果たしたという印象を受ける。 \n\n現在の説では、 この小惑星はある種のコロニー船として使用されたもので、 豊かな新天地に向かって宇宙に投射されたのだ。 目的地に近づくと、 自動化されたシステムが眠りについていた者たちを起こし、 彼らは短距離宇宙船で小惑星を離れて新しい故郷にたどり着いた。 "
 site_strange_flows:1 "奇妙な流動"
 site_strange_flows_intro:1 "「普通」の溶融惑星であるはずのこの惑星は、 調査船のセンサーに障害を発生させている。 \n\nさらなる調査を行うよう推奨する。 "
 ancrel.9405.name:1 "レジスタンスの兆し"
 ancrel.9405.desc:1 "軌道上の調査船センサーの擾乱よりもはるかに複雑な問題に、 [From.Planet.GetName] の地表で出会った。 未知の原因による極端な磁気変動が、 機器をめちゃくちゃにしてしまうのだ。 \n\nこの電磁気的混乱の地での調査は非常に困難であるが、 充分な時間があれば答えが浮かび上がってくるだろう。 "
 ancrel.9410.name:1 "実にメタル"
 ancrel.9410.desc:1 "地上探検隊が機器の不具合を解決すると、 天然の磁気変動の性質は自然と明らかになっていった。 \n\n[From.Planet.GetName] 上の荒れ狂う溶岩の海と川は、 実は通常のマグマではなかった――溶けた金属だったのだ！  これほどの温度の金属は特に強力な磁力を持たないし、 [From.Planet.GetName] 上の溶けた金属すべてを合わせてもこんなに強力な電磁場を作り出すはずがない。 では、 何が原因なのだろう? "
 ancrel.9415.name:1 "中性子星の航跡"
 ancrel.9415.desc:1 "[FromFrom.Planet.GetName] の軌道を周回中の調査船はついに惑星の磁気変動の謎を解明した。 \n\n何百万年も前に、 惑星は特殊な中性子星に接近した。 中性子星の磁気は [FromFrom.Planet.GetName] の内部の金属を煮えたたせ、 今日見られるような溶融した海に変化させた。 現在遭遇している電磁気学的事象は、 そのような刺激的な大変動と比較すれば、 残余に過ぎない。 \n\n中性子星の場所は、 今なお残された謎である……非常に厄介な。 "
 ancrel.9420.name:1 "ザップ！ "
 ancrel.9420.desc:1 "物理法則に対するあからさまな無視に出くわした科学部門は、  [FromFrom.Planet.GetName] の奇妙な性質を説明するために「外部の力」を想定した。 \n\nある衝突クレーター（と、 軌道上にあった核融合推進の痕跡）が示唆するのは、 ある時点でこの惑星がある種の電気的超兵器に攻撃された可能性だ。 攻撃はあまりにも強力だったため、 惑星上のすべての金属は溶解し、 惑星自体もいまだに「電磁力の残余」を発している、 というのだ。 \n\nそのような猛烈な攻撃がどうしたら可能になるのか、 我々が知ることはないだろう。 "
 ancrel.9425.name:1 "科学のために！ "
 ancrel.9425.desc:1 "干渉を補正するためにセンサーが再調整されると、 新たな発見がなされた。 近くの衛星にある放棄された研究ステーションにおいて、 データの断片がほぼ完全に焼き尽くされた記録の中から回収された。 そこには、 惑星の表面上で行われた巨大な人工磁石に関係した実験について詳細に述べられていた。 \n\nこの実験はあまりにも成功しすぎたようだ。 その結果、 惑星全体の金属の地殻は、 溶融した金属のプールに変えられてしまった。 そして電磁電荷が非常に激しかったため、 研究ステーションは一瞬のうちに焼きつくされてしまった。 \n\n科学の進歩に犠牲は付き物だ……"
 ###Tutorial###
 tutorial.1337.name:0 "小遺物"
 tutorial.1337.desc:0 "小遺物をいくつか発見しました。 小遺物とはやや特殊な資源で、 我々には理解できない不可解で奇妙な事物をまとめてそう呼んでいます。 個々の事物が何であるかは関係なしに、 この資源は様々なディシジョンを布告するのに利用することができます。 利用するには §H伝統と遺物§!画面のタブから§H遺物と小遺物§!画面を開いてください。 "
 ancrel.6000.name:0 "オムニコーデックス"
 ancrel.6000.desc:0 "オムニコーデックスには、 かつてこの銀河に生息していた何千もの種族に関する詳細な遺伝子データが収められている。 我々の遺伝学者は、 そのデータを使って我々の惑星の一つに絶滅種族を復活させることができるかもしれない。 \n\n惑星を選択すると、 遺伝学者はオムニコーデックスを検索し、 その気候に適した種族を選ぶ。 "
