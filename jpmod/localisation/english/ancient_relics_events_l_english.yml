 ancrel.1.name:0 "謎の廃墟"
 ancrel.1.desc:0 "[From.Planet.GetName]には、 太古の遺棄された植民地の遺跡がある。 軌道上から観測した限りでは、 居住者たちを殺すか脱出を強いるような災害があったような明確な証拠は見あたらない。 真相を知りたければ、 惑星表面に赴いて探索する必要があるだろう。 "
 ancrel.2.desc:0 "奇妙な廃墟群には、 放置されたことによるもの以上のダメージを受けた様子は見られない。 家、 工場、 用途不明の建物が、 空っぽになって放棄されたままで建っている。 住民はどこに行ってしまったのだろうか?  理由はわからないが、 なんとなく植民地の中心にある大きな建物にその答えがあるような気がする。 "
 ancrel.3.name:0 "奇妙な結晶"
 ancrel.3.desc:0 "大きな結晶体が、 今では植民地の中央行政府だったとわかっている建物の内部で見つかった。 結晶は何とかして発見されることを望んでおり、 我々と意思の疎通を試みているように見える。 さらに研究を重ねれば意思の疎通が可能になるだろうか? "
 ancrel.3.a:0 "結晶体を精査しろ"
 ancrel.4.desc:0 "膨大なトライアル&エラーの結果、 ブレイクスルーを成し遂げた。 結晶体はある種の超能力アーカイヴだった。 ただし、 記録は断片化している。 我々にわかったのは、 ここがズィロニの植民地だったということだ。 ズィロニは超能力に秀でた種族で、 「シュラウド」と呼ばれることになった次元を発見した。 ズィロニの人口が一定数を超えたとき、 彼らの集合的無意識が夢の中で原シュラウドとの交感を始め、 大量のものたちが明晰夢を見たらしい。 すぐにこの現象は研究され、 ズィロニは自らをシュラウド内に投影する術を発見し、 シュラウドでは現実それ自体を超能力によって操れることを知った。 ほどなくしてズィロニは、 物理的にシュラウド内に進入して、 その次元を都合のよいように改変して神のように生きることができると気がついた……\n\n記録はここで終わっており、 [From.Planet.GetName] の住民に何が起こったのかはわからない。 だがここには答えがないものの、 別のズィロニ植民地があることがわかった。 そこにはもっと完璧なアーカイヴがあるかもしれない。 "
 ancrel.5.desc:0 "[From.Planet.GetName]には、 見捨てられたズィロニ植民地の遺跡がある。 この謎を解くための第一歩は、 超能力アーカイブを見つけ交信を図ることだ。 "
 ancrel.6.desc:0 "以前の結晶で確立されたプロトコルを使用すると、 この結晶との交信ははるかに容易に済んだ。 ここでも断片化していた記録から分かったのは、 シュラウドに入るもう一つの利点は、 シュラウドが物質的な銀河のあらゆる場所（おそらく宇宙のあらゆる場所）に同時に接していることだ。 シュラウドに入ることができれば、 既知の場所であればシュラウドから抜け出すことができる。 ズィロニは物質界から物質界へと「PSIジャンプ」することで、 銀河の隅々まで手を伸ばすことができた。 しかしほとんどの時間をシュラウドで過ごしていたため、 永続的な植民地は故郷の近くに少ししか築かなかった。 \n\n結晶は他の植民地の位置も示した。 "
 ancrel.7.desc:0 "結晶アーカイブの発見と交信は、 今ではずっと容易になった。 目的地に到着すると速やかに交信が行われ、 より詳細な記録や考えにアクセスできる。 いくつかは信じがたい事柄もあった、 それはシュラウドが授けたズィロニの神性についてだ。 シュラウドの構造を大きく変化させるのにはエネルギーの出所が必要だ。 そしてついにそれは、 銀河中心部の大質量ブラックホールに由来することがわかった。 ズィロニがシュラウドで変化を起こすと、 拡大した特異点が銀河中心部の質量を消費する、 それはエネルギーに変換されシュラウドへ吸い上げられるのだ。 この発見はズィロニに衝撃を与え、 議論は激しくなって分断が起こり、 二つの派閥による内戦に変わっていった。 "
 ancrel.8.desc:0 "結晶から抽出されたズィロニの内戦の更なる詳細はこうだ。 一方の派閥は「神性派」として知られるようになった。 彼らは、 物質界における銀河の運命など、 ズィロニにとっては関係ないと考えていた。 銀河全体が想像のつかないほどはるか未来に消費されるまで、 シュラウドで全能の存在でいつづけられるし、 そうなったとしても他の銀河、 さらにはおそらく消費できるであろう他の宇宙が存在する。 もう一方の派閥「救世主」はこれに愕然とした。 ズィロニが寄生虫のような神として生きるため銀河を破壊することなどできない！  と。 シュラウドの外にいても、 超能力があれば彼らはユートピア的存在でいられるというのに。 \n\n他のズィロニ植民地の場所も見つかった。 "
 ancrel.9.desc:0 "不思議なことに、 [From.Planet.GetName] においてアーカイブを探すのは困難だったが、 見つけるとその理由はすぐに分かった。 それは粉々に砕かれ、 記録にアクセスすることができなかったのだ。 しかしかすかな信号は、 ここに別の何かがあることを示している。 "
 ancrel.9.a:0 "探索を続けろ"
 ancrel.10.desc:0 "ずっと小さな超能力結晶が研究所のような場所で見つかった。 これを残したズィロニ人は、 調査結果を記録するとともに、 自分の研究が仲間たちに笑われ、 ほとんど信用されないことに強い不満を抱いていたようだ。 この人物は、 ズィロニがもはやシュラウドにおける唯一の存在でなく、 種族全体が持つ恐怖と欲望が融合して知性を持つ存在になりつつあると考えていた。 より強くなることを望むこれらの存在は、 正常なズィロニの感情や思考にわずかに影響を与え始め、 少しずつ彼らの振る舞いを過激なものにしてゆき、 ズィロニの内戦を引き起こした可能性がある。 \n\n我々はまた、 ズィロニの主要な植民地の場所も見つけた。 "
 ancrel.11.desc:0 "[From.Planet.GetName] はこれまでのズィロニ植民地と異なり、 明らかに主要な植民地であって、 いくつかの大都市や無数の小都市が地表を覆っている。 しかし他の星々と同様に空っぽで、 災害や死亡の痕跡はなく、 住民のたどった運命は不明なままだ。 いくつかの結晶体アーカイヴを探知したので、 調査する必要があるだろう。 "
 ancrel.12.desc:0 "回収できた記録の大半は内戦に関するものだった。 現在の仮説によれば、 記録される主題の「強度」に住民たちの思考が影響を与えていると思われる。 もっとも考えの強い主題が、 もっとも強く記録されるのだ。 当然ながら内戦の行く末は全員の心の中にあった。 ズィロニの多数派は「救世主」派についたが、 数は多いものの大きな弱点があった。 「神性派」が超能力を自由にフルに利用できるのに比べ、 「救世主」は自分たち自身の内にある力に限られていたのだ。 戦争は当初一方的に見えたが、 「救世主」の中からついにヒーローが現れ、 恐ろしいが決定的な発見を成し遂げた。 "
 ancrel.12.a:0 "発見を調査しろ"
 ancrel.13.desc:0 "結晶に記録されていたのは、 同僚たちが信じようとしない理論について研究していたあるズィロニのはぐれ研究者が、 自らの力を内面に向け、 自らの身体を制御された超能力連鎖反応に変えて消し去ったことだった。 彼の究極の自己犠牲によって残された塵は、 残された最後の指示書に従いテストされ、 信じられないほどの超能力エネルギーを秘めていることがわかった。 それは彼の生涯の超能力すべてであるが、 すぐに他の超能力者によって利用できるのだ。 \n\n結晶にはまた、 ズィロニの母星の位置も記録されていた。 "
 ancrel.13.a:0 "あの塵は……ズィロニだったのか！ "
 ancrel.15.desc:0 "ズィロンは超能力エネルギーの嵐に破壊されており、 またこの宇宙には時折、 一部しか姿を現さないようだ。 ズィロニに降りかかった災厄は、 ここから発したらしい。 \n\nこれまでの植民地と同様、 ズィロニの姿はひとりもないが、 結晶のシグナルが発されている。 シグナルの数は多く、 状況の奇妙さからしても、 有用な情報を得るには時間がかかりそうだ。 "
 ancrel.16.desc:0 "我々はいくつかの結晶を見つけて交信した。 ひとつは先の追放されたシュラウド研究者によるものであり、 ズィロニの内戦についてさらに学ぶことができた。 ズィロの粉末を用いることは、 「救世主」にとって大きな犠牲を強いることになったが、 そのおかげで「神性派」との形勢は逆転した。 しかし「神性派」を倒すごとに彼らの激怒と恐怖は強まり、 シュラウド内部の恐るべき新存在を生み出した。 このフィードバック・ループはどんどん強まり、 「神性派」を恐怖の淵に追いやって残虐行為はますます酷くなった。 一方、 「救世主」もいかなる犠牲を払ってでも戦争を終わらせようと駆り立てられていった。 "
 ancrel.16.a:0 "続けろ"
 ancrel.17.desc:0 "結晶との交信を続けると、 詳細な事実がわかってきた。 敗北の淵に立った「神性派」は、 究極の計画を実施することに決めた――円環の終わりだ。 銀河核のブラックホールの特異点拡大を加速し、 銀河をなるべく速く食いつくすのだ。 最悪の場合「救世主」（とあらゆる他の種族）が滅ぼされ、 「神性派」がシュラウドを膨大だが限られた時間だけ支配することになる。 しかし、 エネルギーがどれほど多くても無限でないかぎりは結局同じことで、 特異点の拡大が自律化してしまい、 この銀河だけでなく宇宙そのものを喰らいつくす可能性があった。 "
 ancrel.18.desc:0 "ズィロニの運命が判明した。 「神性派」の計画を知った「救世主」は、 「神性派」のシュラウドにおける防衛網がほとんど打破不可能であることから、 有効な反撃方法が唯一しかないことに気づいた。 絶滅の危機に瀕した彼らは、 一体のズィロニだけを残して自分たち全員を犠牲にすることにしたのだ。 この最後に残された「救世主」は、 全種族の残滓を用いてあらゆるズィロニを破壊し、 そうして「神性派」の脅威を永遠に終わらせたのだ。 こうして、 わずかな量の粉末を残し、 ズィロニは跡形もなく消え去った。 "
 ancrel.18.a:0 "信じられない"
 ancrel.19.desc:0 "探索隊が出発しようとした時、 超能力結晶の一つが突然交信を始め、 自分は有用であるから持って行くべきだと指示した。 たとえそれが真実でなくとも、 他にはない知性ある結晶であるということは、 更なる調査を行う十分な根拠たりえた。 "
 ancrel.19.a:0 "結晶を持って行け"
 ancrel.21.name:0 "荒れ果てた惑星"
 ancrel.21.desc:0 "巨大な荒廃した建築物が地表全体を覆っている。 今は無人だ、 しかしかつてはこの都市惑星に何十億人もの住人が居たのは疑いようがない。 昔の住人が自らに何が起こったのかの手掛かりを残しているに違いないが、 それには地表の詳細な調査が必要となる。 "
 ancrel.22.desc:0 "数多くの無用な遺跡を選り分けた結果、 いくつかの手掛かりは探索の正しい方向を指し示した。 それは、 データ処理と保管のための施設のようだった。 残された記録にアクセスすることが出来れば、 この惑星の神秘的な過去を紐解く鍵となるだろう。 "
 ancrel.23.desc:0 "データ施設の入り口が発見され、 瓦礫の中をなんとか通り抜けると、 驚くほど簡単にコンピュータシステムを再起動しインターフェイスにアクセスできた。 自己修復回路と学習アルゴリズムはすぐにオンラインとなり、 一部の機能が復旧し、 我々のコンピュータとも通信できるようになる。 すると、 その理由はすぐ明らかになった。 [From.Planet.GetName]は、 その昔「オムニコーデックス」と呼ばれた機械帝国の首都だった。 彼らの駆動目的にちなんで名付けられたオムニは、 ロボットとサイボーグの混合体で、 未知なる銀河規模の災害を防ぐため、 銀河のすべての生命体を標本として同化しようとしていた。 現存する記録から、 彼らはこの時代における銀河帝国に比べ有力でなく、 ついにはいくつかの帝国による連合軍に敗北し破壊されたと考えられる。 しかしオムニは多くの種族を標本化し、 必要に応じて再組成する装置を開発するため多大な労力を費やした。 この装置、 つまりオムニコーデックス自体は近辺に保管されている。 "
 ancrel.24.desc:0 "オムニコーデックスが発掘された。 この奇妙な装置は、 オムニが標本化したすべての種族の遺伝子配列を含んでおり、 基本的な元素から再組成することが出来る。 残念ながら、 オムニには全滅する前にそれを完成させられなかったようで、 いかなる方法においても、 大量の標本うちのどの種族が組成されるかを選択出来ない。 "
