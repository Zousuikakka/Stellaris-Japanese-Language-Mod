 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "機銃を停止させろ。 "
 ancrel.8020.intro:0 "[From.Planet.GetName]で[Root.Owner.GetArchaeologistPlural]は、 不注意な探検家を待ち伏せするために配置された、 さまよう破砕ドロイドに遭遇した。 "
 ancrel.8020.critical:0 "古代の準知性ロボットはその暴虐に対処する間も与えず、 §H[dead_scientist.GetName]§!をミンチにした。 "
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§!はどうにか暴虐から逃れたが、  他の[Root.Owner.GetArchaeologistPlural]はそれほどツイていなかった。 "
 ancrel.8020.success:0 "手腕と少々の幸運のおかげで、 負傷者が出る前に§H[Root.GetLeaderName]§!が暴れ狂うロボットを何とか停止させた。 "
 ancrel.8020.pay:0 "何とか全員が暴れ狂うロボットから逃れることができた。 だが現在それは、 この先につながる唯一の道を休みなくパトロールしている。 停止させることができない場合、 [Root.Owner.GetArchaeologistPlural]は他の道を探すことになるだろう。 "
 ancrel.8020.name:0 "暴れ狂う破砕ドロイド"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
