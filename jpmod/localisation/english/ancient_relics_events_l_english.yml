 ancrel.8030.intro:0 "[From.Planet.GetName]で発掘作業を行っていた[Root.Owner.GetArchaeologistPlural]は 、 どうやら古代の歩哨ドロイドを数体起動させてしまったようだ。 "
 ancrel.8030.critical:0 "敵対的なロボットたちは反撃する間を与えることなく、 §H[dead_scientist.GetName]§!を素早く始末した。 "
 ancrel.8030.failure:0 "§H[Root.GetLeaderName]§!により停止させられるまでの間に、 敵対的なロボットたちは数名の[Root.Owner.GetArchaeologistPlural]を殺害してのけた。 "
 ancrel.8030.success:0 "幸運にも、 §H[Root.GetLeaderName]§!とその護衛は、 重傷者が出る前に敵対的なロボットをどうにか無力化した。 "
 ancrel.8030.pay:0 "敵対的なロボットが道を封鎖しているが、 通り過ぎる手段はない。 彼らを無力化できなければ、 他の道を探すしかない。 "
 ancrel.8030.name:0 "歩哨ドロイド"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
