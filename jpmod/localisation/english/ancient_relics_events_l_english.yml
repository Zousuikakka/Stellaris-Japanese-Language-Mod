 FERROPHAGE_CURE:0 "フェロファージの治療法開発"
 FERROPHAGE_CURE_DESC:0 "[Root.GetName]のC.A.R.E計画インターフェースは、 数千年にわたり悩まされている金属食ウィルスの治療法開発について我々の助力を求めてきた。 \n\n人工知能を悩ませている古代生物学的異星ウィルスの解毒剤を開発できるかどうかはわからない。 "
