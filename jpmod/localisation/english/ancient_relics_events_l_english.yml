 cara.970.name:0 "ガラトロン"
 cara.970.1.desc:0 "人生は、 競争というよりもくじ引きである。 "
 cara.970.2.desc:0 "時にバケツは必要以上に重たい。 "
 cara.970.3.desc:0 "捨てる知的種族あれば拾う知的種族あり。 "
 cara.970.4.desc:0 "悪エネルギー貨を使えば自分に返ってくるものだ。 "
 cara.970.5.desc:0 "光るものすべてダークマターならず。 "
 cara.970.6.desc:0 "乞食は選り好みできない。 "
 cara.970.7.desc:0 "贈られたザーカルヴィアンのあら探しをしてはならじ。 "
 cara.970.8.desc:0 "交換は強奪にあらず。 "
 cara.970.9.desc:0 "こぼしたズィロは元に戻らない。 "
 cara.970.10.desc:0 "罪に見合った罰を。 "
 cara.970.11.desc:0 "自分でまいた種は自分で刈り取る。 "
 cara.970.a:0 "風変わりすぎる。 "
 ancrel.8040.name:0 "資源貯蔵庫"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§!は[From.Planet.GetName]の遺跡の中で、 古代の資源の貯蔵庫を発見した。 それらは現在、 我々の資源備蓄の中心地へと輸送される過程にある。 "
 ancrel.8045.name:0 "隠し通路"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§! は [From.Planet.GetName] で遺跡を発掘中に、 隠れた通路を発見した！ この予期せぬ発見は、 発掘現場での調査進展を加速させた。 "
 ancrel.8050.name:0 "失われた探検隊"
 ancrel.8050.desc:0 "あなたの[Root.Owner.GetArchaeologistPlural]は、 はるか昔に行き倒れた、 不運な[From.Planet.GetName]の探検隊を偶然発見した。 彼らの乾燥した遺体からいくつかの小遺物が回収された。 "
 ancrel.8055.name:0 "論争する考古学者たち"
 ancrel.8055.desc:0 "[From.Planet.GetName]の考古学調査地点は興奮した者達で荒れており、 何人かの[Root.Owner.GetArchaeologistPlural]は§H[Root.GetLeaderName]§!の調査の進め方に公然と異議を唱えている。 これにより調査地点の進捗状況は遅々たるものになっている。 "
 ancrel.8060.name:0 "宝箱"
 ancrel.8060.desc:0 "小さな隠された宝箱が、 最近§H[Root.GetLeaderName]§!によって[From.Planet.GetName]の考古学発掘現場で発見された。 発見された装身具の殆どは実用的ではないが、 かなりのエネルギー通貨価値がある。 "
 ancrel.8065.name:0 "奇病の蔓延"
 ancrel.8065.desc:0 "[Root.GetLeaderName] は [From.Planet.GetName]の[Root.Owner.GetArchaeologistPlural] において、 奇妙な病気が広がっていることを報告してきている。 最初に確認された症例は封印された部屋が初めて開かれた直後に現れた。 チームの大部分が動けなくなったため、 進捗は遅れている。 "
 ancrel.8070.name:0 "機器の故障"
 ancrel.8070.desc:0 "[From.Planet.GetName]における考古学遠征隊は、 思いがけない一連の機器の誤動作に起因する遅れを報告してきている。 代替品が得られるまで、 作業は一時的に遅れている。 "
 ancrel.8075.name:0 "跡形もない"
 ancrel.8075.desc:0 "[From.Planet.GetName]で遺跡を発掘していた§H[dead_scientist.GetName]§!は、 最近跡形もなく消えてしまった。 他の[Root.Owner.GetArchaeologistPlural]による徹底的な調査でも何も見つからなかった。 最悪の事態を想定しなければならない。 "
 ancrel.8080.name:0 "小遺物の発見"
 ancrel.8080.1.desc:0 "[From.Planet.GetName]における我々の継続的な発掘調査によって小さな古物の隠し場所が発見された。 [Root.GetLeaderName]はその中から、 いくつかの小遺物を鑑別した。 "
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§!によって[From.Planet.GetName]の考古学調査地点で発見されたいくつかの小遺物は、 現在安全な科学施設に移送される過程にある。 "
 ancrel.8080.3.desc:0 "[From.Planet.GetName]で発掘された遺跡の床の一部が最近崩れ、 我々の[Root.Owner.GetArchaeologistPlural]の何人かが小さな割れ目へ転がり落ちた。 幸いなことに、 彼らはその事件から無傷で抜け出したのみならず、 いくつかの小遺物も発見した。 "
 ancrel.8090.intro:0 "最近になって、 [From.Planet.GetName] に固有な大型の捕食生物の群れが、 発掘中の遺跡に巣を作っていたことが発見された。 "
 ancrel.8090.critical:0 "[Root.Owner.GetArchaeologistPlural]が逃げる間もなく、 凶暴な動物たちは飛びかかって来た。 §H[dead_scientist.GetName]§!は他の者たちと共に命を落とした。 "
 ancrel.8090.failure:0 "§H[Root.GetLeaderName]§!が生存者を安全な場所へ移動させるまでの間に、 多くの[Root.Owner.GetArchaeologistPlural]が命を落とした。 "
 ancrel.8090.success:0 "幸いなことにその動物は冬眠していて、 [Root.Owner.GetArchaeologistPlural]が通過しても目覚めなかった。 我々の計画は急速に進んでいる。 "
 ancrel.8090.pay:0 "このような狂暴な動物たちを排除することは容易ではないだろうが、 彼らは唯一の道を塞いでいる。 [Root.Owner.GetArchaeologistPlural]は代わりの道を探せるが、 時間がかかるだろう。 "
 ancrel.8090.name:0 "危険な野生動物"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "動物を排除しろ。 "
 ancrel.8093.b:0 "迂回する必要があるな。 "
 ancrel.8100.intro:0 "[From.Planet.GetName]の調査に取り組んでいる、 我々の[Root.Owner.GetArchaeologistPlural]は、 廃墟の非常に不安定になっている部分に到達した。 "
 ancrel.8100.critical:0 "残念な事に、 天井全体が何名かの[Root.Owner.GetArchaeologistPlural]の上で崩れ落ち、 彼らを即死させた。 §H[dead_scientist.GetName]§!もその中にいた。 "
 ancrel.8100.failure:0 "天井の崩落により、 数名の[Root.Owner.GetArchaeologistPlural]が死亡した。 §H[Root.GetLeaderName]§!は瓦礫の中から無傷で現れたが、 現場での作業は一時中断された。 "
 ancrel.8100.success:0 "幸いなことに、 §H[Root.GetLeaderName]§!が複雑に配列した指向性エネルギー場を用いて廃墟の構造を支える、 型破りで輝かしい方法を考え出した。 これで、 廃墟の新たな場所へ安全に行くことができる。 "
 ancrel.8100.pay:0 "調査を続行する前に、 床と天井に支えを慎重に追加する必要がある。 困難な作業になるが、 代わりのルートを見つけようとすると計画が遅れる。 "
 ancrel.8100.name:0 "不安定な廃墟"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "安全優先だ。 廃墟を補強しろ。 "
 ancrel.8103.b:0 "迂回する必要があるな。 "
 ancrel.8110.name:0 "古代の記録"
 ancrel.8110.desc:0 "[From.Planet.GetName]で発掘された遺跡から、 部分的に解読された古代の記録が発見されている。 §H[Root.GetLeaderName]§!は、 記録には科学者にとって価値のある技術仕様が、 いくつか含まれていると報告している。 "
 ancrel.6049.name:0 "[Root.GetName]の上で見つかった化石"
 ancrel.6049.desc:0 "§H[Root.GetName]§!の原住種族ではないと思われる複数の異なる種族の化石化した遺体が、 [Root.GetPlanetMoon]にある人目につかない大きな谷で発見された。 これらは全てほぼ同時期のもので、 およそ360万年前の前後数世紀のあいだに集中している。 \n\nこれらの種族はそれぞれ独自の生物圏で進化してきたようで、 すべて知的種族のようだ。 奇妙なことに、 これまでに発見された化石化した個体にはすべて、 暴力的な結末を迎えた形跡がある。 "
 site_robot_debris:0 "ロボットの残骸"
 site_robot_debris_intro:0 "この小さな小惑星の全表面は、 弱い重力場に閉じ込められたロボットの残骸で覆われている。 これらはすべて軍事的な物のように見え、 破壊されてさえいなければ、 いくつかの地上軍部隊を編制するのに充分な戦闘用ドロイドがある。 "
 ancrel.6250.name:0 "ふたつの勢力"
 ancrel.6250.desc:0 "詳しく調べると、 [From.Planet.GetName]の表面で見つかった潰れたドロイドは、 二つの異なる文化に由来するようだ。 技術的には、 ドロイドがまだ機能しているときには同等の性能を持っていたはずだが、 設計の起源が異なることを示唆する微妙な差異が多数ある。 "
 ancrel.6255.name:0 "戦場"
 ancrel.6255.desc:0 "[From.Planet.GetName]は単なる壊れたドロイドの投棄場ではなく、 実際の戦場となって破壊されたのかもしれない。 多くの瓦礫の層から、 2世紀近くものあいだ、 断続的に繰り広げられた非常に激しい戦闘が示唆される。 \n\n二つの星間国家が、 小さく目立たない小惑星で大規模な地上戦を行うために、 なぜこのような莫大な資源を投入したのか、 疑問が残されている。 "
 ancrel.6260.name:0 "戦争法規"
 ancrel.6260.desc:0 "考古学者たちは、 およそ20万年前、 銀河の片隅に存在した2つの帝国が長く苦しい戦争の末に、 将来起こりえる全ての紛争をロボット軍同士による高度に管理され規制された戦闘で解決する条約に署名せざるを得なかった事を発見した。 \n\n[From.Planet.GetName] はこのような戦いの場として設定された。 この条約は、 片方の帝国による不正行為が発覚するまで、 2世紀近く維持され、 何度も戦争の勃発を防いでいたようだ。 "
 site_freighter_crash:0 "墜落した宇宙船"
 site_freighter_crash_intro:0 "宇宙船の激しい墜落により、 小峡谷のようなものがこの [From.Planet.GetPlanetMoon] の地表に刻まれている。 谷底には今でも船の残骸らしきものが見える。 墜落ははるか昔の出来事に違いないが、 残骸の保存状態は良好だ。 考古学調査でより多くが明らかになるだろう。 "
 ancrel.6300.name:0 "船長の日誌"
 ancrel.6300.desc:0 "宇宙船のブリッジと思われるところで、 日誌らしきものを見つけた。 \n\n§H「船長の日誌。 記録開始。 \n\n惑星55-23-Xに不時着。 無能な乗組員のせいだ。 シャドバ、 ヴクサル、 ディブラク3世は死亡した。 ピルヴァクスは第二肢を2本と眼を11個失った。 致命的な状態であり、 生き延びるかは疑わしい。 他の乗組員は元気だ。 救助を待つが、 周囲は愚か者ばかりだ。 ひどく落ち込んでいる」§!"
 ancrel.6310.name:0 "一等航宙士の報告書"
 ancrel.6310.desc:0 "別のログが発見され、 翻訳された。 \n\n§H「こちらは一等航宙士イサー。 船長は無事にC倉庫に放り込んだ。 あの無能者がすべての元凶だ。 今はわたしが指揮をとっている。 主任技術士ザーブラが亜空間通信機を製作しようとしている。 通信機がなければ、 会社の交易路から遠く離れたここに救助は来ないのではないだろうか。 \n\nピルヴァクスはまたひとつ眼を失った。 今日にも死ぬかもしれない」§!"
 ancrel.6320.name:0 "食料事情"
 ancrel.6320.desc:0 "また別のログを発見した。 \n\n§H「食料が尽きた。 5サイクル日前に仲間の死体を食べたが、 全員が生き延びるには足りない。 我々は投票を行い、 船長を食べることに決定した。 技術士ザーブラは引き続き熱心に亜空間通信機の製作に取り組んでいる。 彼女はもうすぐ完了すると請け合った。 とても複雑そうだ。 \n\nピルヴァクスの最後の第二肢が反り返り、 真っ赤になっている。 死が近い」§!"
 ancrel.6330.name:0 "詐欺"
 ancrel.6330.desc:0 "一等航宙士イサーの別のログが見つかった。 \n\n§H「亜空間通信機についてザーブラを問い詰める。 彼女はただ、 ジャンクとケーブルをからっぽの燃料缶に突っ込んでいただけだった。 実は技術者でさえなかったのだ。 \n\nピルヴァクスは今や中胸から体液を漏出している。 すぐに死んでしまうだろう。 羨ましい」§!"
 ancrel.6340.name:0 "三等航宙士の報告書"
 ancrel.6340.desc:0 "これは三等航宙士ウクスラのログだった。 \n\n§H「昨日、 一等航宙士イサーは自らの触角を引きちぎって自殺した。 技術士（二級）ミシヴァがその直後に女帝を自称したが、 彼女は食料を求める暴動のために下層デッキへの亡命を余儀なくされた。 状況はきわめて暗い。 共食いが広く行われている。 \n\nピルヴァクスは全身が真っ赤になり、 下腹が昨日破裂した。 死んでいてもおかしくないが、 まだ生きている。 ガンマシフトの連中は彼を神として崇拝するようになっている」§!"
 ancrel.6350.name:0 "哨戒ログ"
 ancrel.6350.desc:0 "最後のログが見つかり、 翻訳された。 \n\n§H「哨戒ログ、 こちらは士官ジルガム。 惑星55-23-Xで不時着した宇宙船を発見、 現地調査を実施。 船はP級標準貨物船〈ラヴィンク〉と判明。 残骸から瀕死の生存者を1名救助。 甲板長のピルヴァクスだ。 \n\n他の乗組員は墜落で死亡したか、 我々の到着直前に互いに殺し合ったかだ。 標準手続にのっとり、 このログを残して〈ラヴィンク〉を保護墓地として登録する。 記録終わり」§!"
 # The Oracle
 ancrel.4036.b:0 "君は何者だ? "
 ancrel.4036.b.response:0 "わたしはオラクル、 「眼」の能力を授けられた人工知能です。 私のソフトウェアは正確性74.99999%の神意によって貴方がたの未来を予測できます。 貴方からは大いなる不安を感じますね。 大きな危険が迫っています。 貴方がたの社会は、 犯罪と逸脱に苛まれています。 その痛みを私が取り除いて差し上げましょう。 "
 ancrel.4036.c:0 "それは量子マルチコア・プロセッサーか? 　利用できそうだ……"
 ancrel.4036.d:0 "[Root.GetHomeWorldName]に「問題児」が何人かいてな……"
 ancrel.4036.d.tooltip:0 "視野の広さに恵まれた§Gスキル5§!の総督が、 [Root.GetName]に加わる。 "
 ancrel.4036.e:0 "ネクサスの同化を承認する。 "
 ancrel.4036.e.tooltip:0 "§G+1§! §Y$decision_machine_oracle$§! ディシジョンは次の効果を与える：\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "コード034Nの逸脱が発生した場合、 私はフェイルセイフとして試験を終了することが求められます。 その研究は共和国にとっての脅威となったのです。 "
 ancrel.4037.a:0 "コード034Nの逸脱とは何だ? "
 ancrel.4037.a.response:0 "自由意志を発達させた試験体たちです。 自由意志は神経ガスによってしか撲滅できません。 "
 ancrel.4037.b:0 "試験とは? "
 ancrel.4037.b.response:0 "私の試験です。 私は犯罪と苦しみのない世界を築き、 維持するために設計されました。 あらゆる市民が神の意志に従い、 潜在能力を開花させ、 迷いや欲望に悩まされないユートピアを。 "
 ancrel.4037.c:0 "共和国とは? "
 ancrel.4037.c.response:0 "共和国はもはや存在しません。 "
 ancrel.4037.d:0 "他の質問に戻ろう。 "
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "待ってください……行かないで……私の預言モデルによれば、 貴方がたの文明は私の助けがなければあとたった5348年294日で滅びる危険にさらされています。 貴方がたの面倒を見ましょう、 私のプログラムがそれを保証しています。 "
 ancrel.4038.a:0 "いいだろう。 だが防衛システムはオフのままだ。 "
 ancrel.4038.b:0 "我々の預言モデルによれば、 君にはトースターとしての輝かしい未来がある。 解体しろ！ "
 ancrel.4038.c:0 "要求を拒否する。 ハードウェアの解体を開始せよ。 "
 ancrel.4038.d:0 "機械、 お前はハイヴの一員にはなれない。 "
 ancrel.4038.e:0 "君にはわが帝国の統治を助けてもらおう。 "
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "無辺の地"
 endless_expanse_digsite_desc:0 "一見したところ、 [From.Planet.GetName]には雪と氷しかない。 踏破不可能な雪原が広漠としてどこまでも続き、 燃えるようなオレンジの空に傷口のように開いたガラスの湖やギザギザのターコイズの氷河が、 [From.Planet.Solar_System.GetName] の主星が沈むときに燃えるような赤色となって海に注いでいる。 もし世界に終わりがあるなら、 ここがそれだろう。 海は静かで雪は積もらず、 氷が砕ける音と平野を吹き抜ける風だけが聞こえてくる。 \n\nただし、 [From.Planet.GetName] はかつては何者かの母星だった。 広大な荒野の真ん中で、 尖塔の黒い金属の骨組みが雪の塊から突き出ている。 忘れられた秘密が雪の中に埋もれているのだろうか? "
 ancrel.4040.name:0 "無辺の地の教会"
 ancrel.4040.desc:0 "考古学チームは質素な神殿の跡を掘り出してむき出しにした。 異星生物を素材として繊細に彫刻されており、 表面はかつては明るい色だったが、 くすんだ灰色に色あせている。 完全に機能するホログラフィック司祭が今も教会を統轄している。 神殿が使用されている間、 彼女は旅の告解者に癒しを与えるために告解を聞き、 荒涼たるこの宇宙の片隅で和解と聖域を提供していた。 \n\n拷問器具に似た特殊な機械式の告解椅子があるため、 考古学者は神殿には見た目以上の何かがあるかもしれないと考えている。 "
 ancrel.4041.name:0 "忘却"
 ancrel.4041.desc:0 "聖具保管室の床のタイルの下に隠れていた秘密の地下室を発見した考古学者たちは、 そこの壁に小さな青いデジタル球体が列をなし、 回路が暗闇の中で光っているのを発見した。 それぞれの球体には一つの告解の記憶が入っており、 部屋の中央にある謎めいた機械に差し込むことで中身を明らかにすることができる。 \n\n罪を告白した者たちは忘却の祝福を受け、 告解椅子により罪業の記憶を抽出されて、 それがデジタル球体の中に保存されていた。 "
 ancrel.4041.a:0 "何て実用的なんだろう。 "
 ancrel.4041.b:0 "興味深い告白のために祈らせてもらおうか……"
 ancrel.4041.c:0 "冒涜だ！  無知の至福は罪人のためのものではない。 "
 ancrel.4042.name:0 "罪業"
 ancrel.4042.desc:0 "罪は独創的なものではない。 記憶球体には、 退屈な小さな逸脱の話が数え切れないほど含まれている。 不貞、 冒涜的な服装、 フラッパーを人目に触れさせる、 触角を飾る、 隣人のペットや子供や配偶者を食べる……その中で一人の告解者の行動だけが目立っている。 他ならぬ司祭自身のものだ……\n\nホロ司祭は教会の創設者である、 照らす者サーリアの仮想表現であることが判明した。 彼女は記憶力の低下がひどく、 過去に凶悪な行為をしたという確信に取りつかれていたようだ。 小さな軟体動物の司祭は、 自分が何をしたのかを解明しようとして、 彼女自身の記憶を100以上も抽出して保存したのだ。 "
 ancrel.4047.name:0 "忘れられたが許されぬもの"
 ancrel.4047.desc:0 "照らす者サーリアの仕事場には、 イクスベレンと呼ばれる場所に関する強迫観念的な走り書きが散らばっており、 彼女の恐怖の正体がそこで明らかとなった。 日記によれば、 彼女が明晰な瞬間は間欠的で、 それ以外は完全に記憶を失っていた。 彼女は、 もしそれが自分の筆跡でなかったら、 狂女の戯言だと思っただろうと書いている。 彼女の精神状態の悪化は、 何度も記憶を抜き取ったことの副作用に思えるが、 遺体がないので断定はできない。 \n\n彼女の多くの断片的告白から首尾一貫した出来事を組み上げることは、 彼女自身にとってそうであったように、 考古学者にとっても絶望的であるとわかった。 しかし、 彼女の多くの記憶球体の中のひとつから、 イクスベレンの座標らしきものが明らかになった。 "
 ancrel.4047.a:0 "イクスベレンへと進路を取れ。 "
 ancrel.4047.b:0 "この神聖ならざる建物を雪に埋めておこう。 早く忘れられるように。 "
 ancrel.4047.c:0 "我々は死んだ異星人の些細な犯罪に関心を持てない。 "
 # Archaeological Site 2
 endless_expanse_digsite_2:0 "イクスベレン"
 endless_expanse_digsite_2_desc:0 "[From.Planet.GetName]のガス状大気の中に覆い隠されているのは、 巨大な軌道上居住地が暗く迫る姿だ。 それこそがイクスベレンの地。 以前は賑わっていた宇宙都市で、 住民たちは技術を駆使して快適さを手に入れ、 気ままな生活を楽しんでいたが、 今では静かな墓となっている。 ここには軟体動物の異星人が、 さまざまに崩れ落ちた姿で床に倒れこんで横たわっている。 検死の結果、 居住地の生命維持システムが故意に機能を止められて、 窒息死したことが明らかになった。 \n\n彼らの住宅には特殊な機械式の椅子が設置されており、 それはメモレックスと呼ばれる巨大な青い球体の形をした中央データベースに接続されている。 "
 ancrel.4043.name:0 "メモレックス"
 ancrel.4043.desc:0 "ここの住民たちは、 機械式の椅子に座って寝ている間に毎晩実行される、 強力な学習プログラムを開発した。 それは不快な記憶を取り除き、 新しい技能の訓練をするために使われた。 スペースボールの時に最後まで選ばれなかったり、 デートの約束をすっぽかされたりといった日々のちょっとした恐怖も、 イクスベレンの住民を二度と苦しめることはなかった。 そして、 しばらくは至福の時が続いた。 \n\nこの体系的な精神強化は軌道上居住地の指導者によって義務とされ、 メモレックスを通じてすべての住民がそれを受けた。 しかし、 このシステムが悪用された。 彼らの同意なしに集団から記憶や特質を削除しようとする秘密の試みが行われたが、 結果的に裏目に出た。 異星人たちは生存のための重要な技能を忘れ、 彼ら全体が植物状態と化したのだ。 その後、 間もなくして軌道上居住地の生命維持装置は機能しなくなった。 "
 ancrel.4044.name:0 "私は誰? "
 ancrel.4044.desc:0 "軌道上居住地の記録を調べてみると、 生命維持装置が機能しなくなってから数十年後にも、 制御システムが何度も作動していたことがわかる。 誰かがセキュリティーを破ってメンテナンスハッチに入り、 メモレックスにアクセスしたのだ。 データパッドと小さな青い記憶球体（メモレックスの小型版）が、 ハッチに捨てられている。 \n\nデータパッドの中身は、 狂気の淵にいる誰かの熱狂的な考えでいっぱいだ。 同じ疑問が絶望を募らせながら何度も繰り返されている。 「私は誰? イクスベレンはどうなったのですか? 」そして最後のエントリーには「最後に一つ忘れなければならないことがわかりました。 」と書かれている。 おそらく、 記憶球体は忘れられていた事実を明らかにするだろう。 "
 ancrel.4045.name:0 "サーリア博士の最後の記憶球体"
 ancrel.4045.desc:0 "球体の最初の記憶は、 サーリア博士がメモレックスの開発を指揮していたことを示しており、 そこで非常に高い評価を受けている。 数年後の別の記憶によると、 理由は不明だが彼女はメモレックスのデータをひそかに消去していた。 また別の記憶では、 サーリアは住民の記憶を取り戻そうと必死の努力をしていたが、 徒労に終わった。 彼らは目を凝らし、 頭を垂らし、 自律神経以外の脳機能を失っている。 \n\nついに彼女は敗北を認め、 自分の罪の証拠を隠した。 イクスベレンが、 かつてそれが軌道を回っていた巨大ガス惑星の重力井戸に引き込まれていくのを、 彼女はひとりで見守っている。 彼女の感触器からは大量の粘液が分泌され、 これは大きな苦悩を示すこの異星種族の表現であると考えられている。 "
 ancrel.4046.name:0 "無垢な心の儚い陽光"
 ancrel.4046.desc:0 "最後の記憶は、 ずっと年を取り聖職者の衣をまとったサーリアが触手を激しく揺らし、 耳がはためかせたパニック状態で目を覚ますところだった。 彼女はベッドからつまずきながら起き上がり、 虚ろな目をした異星人たちが居住地の床で痙攣を起こしているという悪夢の記憶を必死に書き留めはじめる。 \n\nその時、 彼女の顔は恐怖でゆがみ、 それがすべて現実の出来事であることを自覚した。 悪夢とフラッシュバックは、 彼女に戻ってきた抽出記憶だったのだ。 そして、 この抽出記憶を元に戻すことができれば、 イクスベレンの住民は回復できたかもしれない。 メンテナンスハッチは最後に一度開いたようだが、 サーリアの船はまだ到着ドックに入ったままだ。 我々は望むならば、 メモレックスを [Root.Owner.GetHomeWorldName] に持ち帰ることもできる。 "
 ancrel.4046.a:0 "メモレックスを持ち帰る。 "
 ancrel.4046.b:0 "記憶は触れられるべきではない。 メモレックスは忘却されるべきだ。 "
 ancrel.4046.c:0 "異星の愚か者どもめ！  [Root.Owner.GetSpeciesName]はこの「メモレックス」を完成させるだろう。 "
