l_english:
 crisis.250.name:0 "新たな雛"
 crisis.250.desc:0 "雛女王が産んだ新たなプレスリン艦隊が、 [Root.Capital.GetName] の軌道上を周回している。 女王は我々の支配下にあるので、 新艦隊も完全に服従し、 われわれのあらゆる命令に従う。 "
 crisis.252.name:0 "雛女王を捕獲"
 crisis.252.desc:0 "[battle_system.GetName] 星系でのプレスリン艦隊との交戦において、 わが軍は彼らの女王が運んでいたある種の卵を捕獲することに成功した。 卵はすぐに孵化し、 §H雛女王§!が誕生した。 \n\n神経トランスミッターの使用により、 わが科学者たちはこの生物を手なずけることに成功した。 雛女王はプレスリンの集合意識に従うように我々の命令に服従している。 この女王を用いて、 小規模なプレスリンの艦隊を得ることができそうだ。 "
 crisis.1250.name:0 "ウォーロック"
 crisis.1250.desc:0 "最後の次元ポータルが破壊され、 渦巻くエネルギーがついに消散すると、 付近を漂う弱った異次元生命体が発見された。 それを捕獲し、 尋問した。 \n\nそれは「§Hウォーロック§!」と呼ばれる個体で、 彼らの中でもとりわけ強力であり、 ポータルによる次元間リンクの維持を担当していたらしい。 その超能力エネルギーを研究し、 さらにはチャネリングできれば、 我々の亜光速航行速度やジャンプドライブ距離が大きく向上するにちがいない。 "
 crisis.2480.name:0 "メインフレーム・コアを回収"
 crisis.2480.desc:0 "最後の機械惑星の残骸から、 わが軍は一部が無傷の§Hコンティンジェンシー・メインフレーム・コア§!を回収した。 この信じられないほど強力なコンピューターは、 コンティンジェンシーの建築計画を立案・維持するために用いられていたもので、 我々のロボットや巨大構造物の建造速度を大幅に向上させるだろう。 \n\nもちろん、 コンティンジェンシーの残存コードの再稼働を防ぐため（もし発生すれば……不幸な副作用が起こることになろう）、 何層かのセーフガードを掛ける必要がある。 "
 marauder.710.name:0 "大ハーンの玉座を回収"
 marauder.710.desc:0 "大ハーンの旗艦の残骸を捜索したところ、 血のついた大きな椅子が宇宙を漂っているのが見つかった。 大ハーンの玉座だったと見てまちがいないだろう。 \n\nこの遺物は安全な保管庫内に保存した。 "
 story.335.name:0 "サーベイヤーの起動"
 story.335.desc:0 "サーベイヤーの遺物による強力なスキャンビームでわが宙域を掃射したところ、 これまで見つかっていなかった資源デポが§H[chosen_planet.GetName]§!で見つかった！ "
 precursor.105.name:0 "現実に穴が空いた"
 precursor.105.desc:0 "一瞬、 古代のヴルタウムの遺物の周囲の時空が歪み、 拡大したように見えた。 我々の知る現実がゆっくりと戻ってきたが、 規則の一部がわずかに書き換えられた窓が短時間現れたのだ。 "
 precursor.105.a:0 "精神を解放せよ。 "
 relic_reality_perforated:1 "現実に穴を空け、 一時的に強力な戦闘優位を得る"
 relic_javorian_pox:0 "§Yジャヴォリア痘§!軌道爆撃姿勢を使用可能"
 site_command_center:0 "小惑星の防爆扉"
 site_command_center_intro:0 "小型小惑星の衝突により、 [From.Planet.GetName]の表面からわずかに張り出した小さな防爆扉かエアロックの存在が明らかになった。 それは数千年前のものと見られ、 これまで岩石と塵に埋もれていた。 \n\n未知の理由により、 小惑星の内部をスキャナーで透視することはできず、 防爆扉は通常の工具では切断できない。 扉の中を調査するためには、 調査チームが小惑星の反対側から中心へと通路を掘る必要がありそうだ。 "
 ancrel.6005.name:0 "侵入口の掘削"
 ancrel.6005.desc:0 "小惑星[From.Planet.GetName]内部の大部分は何らかの非常に巨大な構造物によって占められていた。 かつてこの構造物の唯一の入口であった防爆扉を開くことはいまだにできていないが、 小惑星の反対側から通路が掘削されている。 \n\nこれまでのところ、 構造物の厚い外壁をドリルで貫くことはできていないが、 それでもこの方法が内部に侵入できる可能性が最も高いものと思われる。 防爆扉はその年月にも関わらず、 ほとんど難攻不落であることを証明している。 "
 ancrel.6010.name:0 "侵入"
 ancrel.6010.desc:0 "ついに[From.Planet.GetName]内部の構造物の外壁に穴が開いた。 内部は広大な指令室やある種のバンカーであり、 数千体の異星種族の朽ちた遺骸が散乱している。 \n\nこの小惑星の内部で何が起こっていたのか把握するために、 これら全てを調査するにはかなりの時間がかかるだろう。 "
 ancrel.6015.name:0 "指令室"
 ancrel.6015.desc:0 "かつてこの小惑星は、 数千年前に銀河のこの一帯を支配していた比較的大きな星間帝国の秘密首都として使用されていた。 過酷な政策に刺激された暴力的な反乱分子の攻撃を受ける恐れのない、 この要塞化された指令室から、 数千人の軍人と文官を伴った支配層エリートが帝国を統治していたのである。 \n\n帝国の支配地域との交信は暗号化された亜空間通信と、 定期的に物資の補給と人員の輸送を行う一隻の輸送船のみによって行われていたようである。 "
 ancrel.6020.name:0 "最期の日々"
 ancrel.6020.desc:0 "解読可能な情報を総合すると、 補給用の輸送船がスラスターの不具合により小惑星に衝突したらしい。 これにより発生した爆発が防爆扉に損傷を与え、 外界との全ての交信に使用されていた小惑星の亜空間送信機を完全に破壊したのである。 \n\n閉じ込められ救出の望みも無い中で、 小惑星の住民はじわじわと餓死か自殺に追い込まれていった。  ただ一つ生き残った亜空間受信器の最終ログは、 彼らの帝国が突然首都を失ったことにより、 内戦と無政府状態に陥ったことを裏付けている。 "
 site_hunting_ground:0 "化石化した遺体"
 site_hunting_ground_intro:0 "[From.Planet.GetName] の僻地にある大きな谷で、 複数の種族の化石化した遺体が発見された。 どれもこの星発祥の種族ではない様子だ。 それらは皆およそ360万年前の、 せいぜい数百年程度の範囲でほぼ同じ時期のものである。 \n\nこれらはどれもがそれぞれ特有の特徴的な生息環境のうちで進化した種のように見え、 そして全てが知性を持っていたと思われる。 奇妙なことに、 今までのところこれらの化石はどれもその個体が暴力的な最期を迎えた様子を見せている。 "
 ancrel.6050.name:0 "さらなる遺体"
 ancrel.6050.desc:0 "考古学者たちは谷からさらに多くの遺体の化石を発掘し、 明らかに種が異なる知的生命の種族は26を数えた。 そのどれもが[From.Planet.GetName]の先住種ではなかった。 これらの化石には剣、 槍、 あるいは弓矢による外傷が原因で死んださまが十分に残されていた。 銃火器やエネルギー兵器に相当するもので打ち倒された個体は一人もいなかった。 \n\n小さい何かの構造物の遺跡が谷の入口の近くで発見された。 化石群と同じ時期のものと思われる。 きっと謎を解くいくらかの手がかりになるだろう。 "
 ancrel.6055.name:0 "小屋"
 ancrel.6055.desc:0 "谷の入口の近くで見つかった太古の構造物の発掘は、 計画通りに進んでいる。 多くの埋蔵物が発見され、 それらの大半は各種の狩猟道具と狩猟の成果だった。 構造物の名前を表記していると思われる、 部分的に翻訳された看板にはこう書かれていた：\n\n§H「マク・ヴァエールの谷：第一狩猟小屋」§! "
 ancrel.6060.name:0 "レタラックス"
 ancrel.6060.desc:0 "狩猟小屋の周辺の発掘を続けた結果、 更に詳しいことがわかった。 [From.Planet.GetName] ――特にマク・ヴァエールの谷――は、 §HRetarax Domain§! と呼ばれる星間国家の支配者である戦士階級のための狩猟場として活用されていたのだ。 \n\n捕食性の鳥類種族であるレタラックスは、 定期的に彼等が支配する異星の従属文明の構成員を無作為に集めていた。 これらの異星種族は支配者レタラックスの社会の慣習に従い、 マク・ヴァエールの原野で狩り出されて殺された。 この伝統は、 やがて彼らの国家が正体不明の外部の脅威によって倒されるまで数世紀に渡って続いた。 "
 ancrel.6065.name:0 "女狩人"
 ancrel.6065.desc:0 "考古学者が狩猟小屋を発掘したところ、 偶然にも§H「女狩人」§!としてのみ知られるレタラックスの伝説的な戦士に関するいくつかの文献が見つかった。 彼女はどうやらレタラックスで最も有能な殺戮者であったらしく、 マク・ヴァエールで何千もの異星種族を自身の手で屠ったとして国中で名高かった。 \n\n事実に準拠しているのかそれとも創作なのかは不明だが、 レタラックスの伝説によればこの女狩人は谷のどこかで彼女が追い詰めていた獲物の異星種族に出し抜かれて殺されたのだという。 当時彼女は伝説の§H「女狩人の刃」 §!を振るっていたと想像されている。 "
 ancrel.6070.name:0 "女狩人の刃"
 ancrel.6070.desc:0 "マク・ヴァエールの谷全体を丹念に調べた結果、 考古学者たちはとうとう女狩人の最後の安息の地を正確に突き止めた。 化石となった彼女の骨は大きな角を持った節足動物種族の化石と戦う姿そのままで発見され、 彼女の爪は完全な保存状態の剣の柄をいまだに握りしめていた。 \n\nきっとこれこそが§H女狩人の刃§! だろう。 この武器は正体不明の物質で作られており、 我々の最強の装甲を真っ二つに切り裂けるほどに鋭い。 "
 ancrel.6099.name:0 "カメレオン場の露見"
 ancrel.6099.desc:0 "最近、 古代の構造物を覆い隠すある種のカメレオンエネルギー場が§H[tomb_planet.GetName]§!の表面に出現した。 我が領土内の無人の[tomb_planet.GetPlanetMoon]にである。 星系を通過する輸送船が[tomb_planet.GetPlanetMoon]をモニターしていたとき、 偶然衝突した小惑星が場を歪ませたことで、 その存在が明らかになったのだ。 "
 ancrel.6099.a:0 "調査しなければ。 "
 site_zarqlan:0 "古代の墓所"
 site_zarqlan_intro:0 "ある種のカメレオンエネルギー場が惑星表面の構造物を覆い隠していた。 小惑星の衝突が場を歪ませる事象が偶然観察されたことで、 その存在が明らかになったのだ。 \n\n場が解除されたことで、 今や考古学者たちは隠されていた禁断の建造物群に立ち入ることができる。 "
 ancrel.6100.name:0 "霊廟"
 ancrel.6100.desc:0 "構造物は数百万年前にさかのぼる巨大な霊廟かネクロポリスであると思われる。 明確な盗掘の証拠はないため、 構造物はカメレオン場が展開されて以来手つかずのままである可能性がある。 \n\n構造物の第一の間は立ち入り可能であるが、 頑強な扉がそれ以上の侵入を拒んでいる。 まだ解読されていないものの、 大きな異星の象形文字が扉の上部の壁に刻み込まれている。 "
 ancrel.6105.name:0 "第一の間"
 ancrel.6105.desc:0 "扉の上部の異星の象形文字は次のように翻訳された：\n\n§H「我が名はザークラン、 モズ=ターブの守護者、 ズヴァの預言者である。 悪意と憎悪に溢れた銀河において、 私はこの地に隠遁することを選択した。 進め、 汝がそれに値するのならば。 」§!\n\n何か重要なものがないか、 第一の間をくまなく調査した結果、 考古学者たちは隠された小型壁面パネルを発見した。 それを押すと、 古代の扉が音を立てて開いた。 今や、 第二の間に立ち入ることができる。 "
 ancrel.6110.name:0 "第二の間"
 ancrel.6110.desc:0 "第二の間は、 閉ざされた扉の上の新たな異星の象形文字を除けば、 特筆すべきものは無い。 それは以下のように読める：\n\n§H「卑しい王は私の名において布告を出した。 帝国は私の名誉にかけて戦争を起こした。 愚か者たちは私を称え歌った。 我慢の限界だ。 」§!\n\n第三の間に進むための隠された壁面パネルはまだ発見されていない。 "
 ancrel.6115.name:0 "第三の間"
 ancrel.6115.desc:0 "長く困難な調査の結果、 第四の間に進むための隠されたレバーが床下から発見された。 またしても、 新たな扉の上部の壁は異星の象形文字で飾られている：\n\n§H「ザークランを利用することを欲す者は、 まず道を探さなければならない。 それぞれの部屋には、 先に進むために必要な隠された鍵が存在する。 この試練の目的はすぐに明らかになるだろう。 」§!"
 ancrel.6120.name:0 "第四の間"
 ancrel.6120.desc:0 "今回のレバーは天井に隠されていた。 第五の間にはさらに多くの文章が残されている：\n\n§H「何もありはしない。 挑戦はこの言葉と同様に無意味なものである。 それが私の教えだ。 我が名はザークラン、 無力な者。 私の意思に逆らい、 歴史の流れに乗りなさい。 先へと進めば、 拝謁の栄誉は君のものだ。 まだ関心があるのであれば、 だが。 」§!\n\n次の部屋が最深部であると思われる。 "
 ancrel.6125.name:0 "最奥の間"
 ancrel.6125.desc:0 "骨の折れる調査の結果、 刻まれた異星象形文字の一つに隠された極小のボタンとして、 最後の「鍵」は発見された。 最奥の間には巨大な玉座があり、 大型のヒューマノイドが前かがみの姿勢で鎮座している。 酷い匂いが肉体の保存状態を窺わせる。 玉座の下部に刻まれた象形文字は、 ただ次の内容を記している： §H「私はザークラン、 好きにしろ」 §!\n\nもはやこの遺体を移動させるには手遅れであるが、 年月に比して頭部は驚くほど保存状態がよい。 手ぶらで帰ることを望まない考古学者たちは、 レーザーカッターで頭部を切り離した。 "
 ancrel.6130.desc:0 "し……信じられん。 お前たちは伝説のザークランの墓所を発見したのだ。 占い師がそう告げたとき、 私は信じなかった。 だが議論の余地のない証拠がある。 私の理解では、 お前たちは預言者の頭部を所持しているだろう? \n\nならば予言の通り、 ザークランに選ばれし者がついに明らかになったのだ。 ザークランの望みどおり、 我々の宙域周辺の聖なる惑星はお前たちの好きにするといい。 また、 [spiritualist_fallen_empire.Capital.GetName] には熱心な巡礼者が数多くいる。 彼らはお前たちの旗の下で戦えることを誇りに思うだろう。 "
 ancrel.6130.a:0 "通信終わり。 "
 opinion_zarqlans_chosen:0 "ザークランに選ばれし者"
 ancrel.6132.a.desc:0 "[Root.GetSpeciesNamePlural]、 ザークランの忠実な下僕はあなたの命令に従います。 誰を罰しましょうか！ "
 ancrel.6132.b.desc:0 "馳せ参じました。 ザークランに選ばれし者にお仕えすること以上の名誉はありません。 "
 ancrel.6132.c.desc:0 "この命を捧げます。 我々を戦線に投入してください。 \n\n§Hザークランがそれを望まれる！ §!"
 ancrel.6132.d.desc:0 "あなた方の呼びかけに我々は応じた！ \n\nザークランの敵に醜い子が産まれんことを！  彼らが食事を喉に詰まらせんことを！  彼らの服が恥ずかしくて間の悪いタイミングで破れんことを！  彼らの視覚器官が自然発火せんことを！  彼らの……"
 ancrel.6132.a:0 "ザークランがそれを望まれる！ "
 ancrel.6133.name:0 "巡礼者の到着"
 ancrel.6133.desc:0 "今日、 ザークランの崇拝者は少数しか生き残っていないが、 熱心だが素人のクルーを乗せた護衛艦の小艦隊が[Root.Capital.GetName]へと旅し、 [Root.GetName]に忠誠を誓った。 "
 relic_summon_pilgrims:0 "没落した帝国の小艦隊を呼び出す。 "
 ancrel.6150.name:0 "封鎖された惑星"
 ancrel.6150.desc:0 "§H[From.GetName]§!が、 あらゆるスキャンの試みをはねつける、 途方もなく強力なエネルギー場に包まれていることが最近の調査により確認された。 どうやらこの力場は惑星近傍の衛星から生じているようだ。 "
 ancrel.6151.desc:0 "§H[From.GetName]§!は突破不能なエネルギーバリアを発生させ、 親惑星を包みこんでいる。 このバリアの発生源を特定することは困難だが、 衛星の不毛な地表からはるか下方のどこかであるようだ。 \n\nおそらく軍事的性質を持つ、 大規模な基地の一種であったにちがいない古代の遺跡が、 衛星最大のクレーターのひとつに存在する。 そこで何らかの答えが見つかるかもしれない。 "
 site_minigalaxy_1:0 "衛星基地"
 site_minigalaxy_1_intro:0 "この衛星の大きなクレーター内に、 何らかの大規模な基地施設の廃墟が存在する。 数千年前に放棄されたにちがいない。 近隣の惑星に向けたエネルギーバリアは、 この古代基地の直下から生み出されているようだ。 "
 ancrel.6155.name:0 "休戦イニシアティヴ"
 ancrel.6155.desc:0 "§H[From.Planet.GetName]§!での発掘を続けた結果、 放棄された基地はかつて「§H休戦イニシアティヴ§!」によって建造された大規模軍事施設であることがわかった。 休戦イニシアティヴは、 少なくとも5つのかなり進んだ恒星間勢力が約75000年前に結成していた、 半恒久的な同盟だった。 \n\nどういう性質の同盟だったかははっきりしないが、 複数の長期銀河戦争を即時停止するために結ばれたものらしい。 各主導勢力が派遣した大規模な軍事部隊がこの衛星の基地に駐屯していた。 "
 ancrel.6160.name:0 "好戦的勢力C"
 ancrel.6160.desc:0 "この星系の封鎖された惑星は、 休戦イニシアティヴが停戦させた交戦国のひとつの首都惑星だった。 国名はわからないが、 これまでに回収されたどの史料でも単純に「§H好戦的勢力C§!」とだけ呼ばれている。 \n\n明らかに、 休戦イニシアティヴは好戦的勢力Cを見せしめにしようとしたようだ。 彼らの宙域に侵攻し、 いくつかの激戦に勝利した後、 イニシアティヴは勢力Cの首都惑星を恒久的にエネルギーシールドで封鎖した。 シールドを維持するために軍事基地が近隣の衛星に築かれ、 万が一封鎖が破れた事態のための対処部隊とされた。 "
 ancrel.6165.name:0 "シールドジェネレーター"
 ancrel.6165.desc:0 "休戦イニシアティヴの衛星基地は数世紀のあいだ活動しつづけたが、 封鎖が破れる気配がなかったため、 駐屯部隊は次第に削減された。 同盟の変化と内紛により、 最終的に基地は完全放棄された。 \n\n好戦的勢力Cを封鎖するシールドを維持する自動化システムは残され、 信じがたいことに現時点まで機能を続けている。 だが、 ああ、 わが考古学者たちが地下の反応炉チャンバーに向けた発掘の最中に、 致命的な電力ケーブルを切断してしまったのだ。 75000年間の活動の後、 シールドは消失した。 "
 site_minigalaxy_2:0 "放棄されたエキュメノポリス"
 site_minigalaxy_2_intro:0 "この古代の遺物惑星は、 約75,000年にわたり通過不可能なエネルギーバリアに包まれていた。 かつては活気あふれるエキュメノポリスであり、 数千億の人口を養っていたにちがいないが、 通りや建物には今や人っ子ひとりいない。 惑星の元々の住民はひとりも残っていないのだ。 "
 ancrel.6170.name:0 "失踪"
 ancrel.6170.desc:0 "惑星に元々住んでいた人々の失踪については、 いまだ謎となっている。 ひとたびシールドに包まれ、 星間帝国の他の領地から孤立した後は、 彼らは限られたリソースで首都の大人口を養うため、 大規模な飢饉と民衆暴動に直面したはずだ。 \n\nだが、 都市惑星の一部を農地に変えたような破壊の跡はまったく見られない。 シールド発生以降に大規模な戦闘があった証拠もまったくないし、 化石にしろ何にしろ住民のその後はまったく見つかっていないのだ。 まるで彼らは宙に消えてしまったかのようだ。 "
 ancrel.6175.name:0 "脱出の日"
 ancrel.6175.desc:0 "放棄されたエキュメノポリスの不気味でからっぽな街路は、 元々の住民に何が起こったのかをいまだに明かしてはくれない。 「§H脱出の日」§!なるものに関するポスターやパンフレットが発見されてはいる。 それらには通常、 わが天文学者にもどこのものか判定できない銀河の画像が使われている。 \n\n§H「脱出の日――今日がその日です。 すぐに最寄りの移住センターに行き、 新しい人生を始めましょう」§!"
 ancrel.6180.name:0 "プロジェクト"
 ancrel.6180.desc:0 "この星が「脱出の星」以降に無人になったことは明らかだが、 しかしどうやって?  これまでにエネルギーバリアが消えた痕跡はない。 \n\nシールド発生以前に大規模な研究プロジェクトが実施されていたらしき事実の手がかりが見つかっている。 このプロジェクトに割かれるリソースや科学スタッフの数はしだいに増え、 シールド発生後にはさらに大々的になったらしい。 "
 ancrel.6185.name:0 "ミニチュア銀河"
 ancrel.6185.desc:0 "集中的な調査により、 [From.Planet.GetName] の住民がどこに行ったのかがわかった。 惑星の北極点近くに要塞化された高層建造物があり、 その奥深くに発見された遺物は、 ミニチュア化された銀河をその中に保持していたのだ。 \n\n遺物惑星の住民たちはこの銀河を創り出した後、 全員がその中に移住して、 その保管庫を貫通不可能な亜空間フィールドで包んだ。 我々はこの銀河自体に干渉することはできないが、 研究することはできるそうだ。 "
 site_star_petal:0 "巨大ガス惑星の構造物"
 site_star_petal_intro:0 "放棄された大型の宇宙ステーションが、 この巨大ガス惑星の大気圏の低速終端軌道に捕らわれている。 それは今後千年の間に重力応力により完全に破壊されるだろう。 \n\n今のところは、 ステーションの考古学的調査が不可能なほど大気圏の奥深くを漂っているわけではない。 "
 ancrel.6200.name:0 "娯楽の殿堂"
 ancrel.6200.desc:0 "現在は暗く無人である宇宙ステーションの内部からは、 それが豪華な娯楽の殿堂として設計されたにちがいないという事実はほとんど信じられない。 一見無限に続く錆びたスロットマシンの列、 数百の朽ちたバーとレストラン、 そしてその合間には数千の遺体が残されている。 \n\n少なくとも十数種の種族の、 物言わぬ部分的にミイラ化した異星種族があちこちで発見されたが、 遺体の多くは空の脱出ポッド置き場の周辺に密集している。 "
 ancrel.6205.name:0 "スター・ペタル"
 ancrel.6205.desc:0 "放棄されたこのステーションは、 およそ千年前に「§Hスター・ペタル§!」として知られており、 どうやら銀河のこの領域における高級リゾートであったようだ。 毎年、 タグボートの小艦隊がこのステーションをエキゾチックな新宙域へ曳航していたようだが、 [From.Planet.GetName]はその最後の地となったらしい。 \n\n原因は不明だが、 ステーションは巨大ガス惑星の大気圏に引きずり込まれ、 致命的な損傷を受けたのである。 "
 ancrel.6210.name:0 "最期の日々"
 ancrel.6210.desc:0 "スター・ペタル上で作業に当たる考古学者たちは、 ステーションの最期の日々を合理的かつ明快に説明するに足る手がかりと証拠を収集した。 はぐれ小惑星がステーションに衝突し、 ステーションを[From.Planet.GetName]の大気圏に突入する軌道へ押し出したのである。 \n\nステーションの姿勢制御スラスターでは対処できず、 指令室は間もなく避難命令を出した。 不幸なことに、 ステーションにはごく一部の乗客だけが避難できる量の脱出ポッドしか装備されておらず、 すぐに大きな混乱が発生した。 圧死しなかった乗客たちは、 ステーションが巨大ガス惑星の内部へと漂流し、 生命維持システムが故障した際に命を落とした。 "
 ancrel.6215.name:0 "パルサーのハート"
 ancrel.6215.desc:0 "スター・ペタルの最も裕福な顧客が所持品を保管していた厳重な金庫をくまなく捜した結果、 奇妙な遺物や宝飾品などの貴重な発見があった。 その中でも最も特筆すべきものは、 5名の異なる国家元首が身に着けたことで特に有名であった、 稀代のダイヤモンドネックレス「パルサーのハート」だろう。 "
 site_setback:0 "かなりの足踏みだな。 "
 site_delay:0 "遅れが生じそうだ。 "
 site_success:0 "もう少しだ。 "
 ancrel.8000.intro:0 "[From.Planet.GetName]における考古学的な発掘作業の最中に、 いまだ動作する古代のレーザーグリッドを誤って起動させてしまった。 "
 ancrel.8000.critical:0 "高速で動くレーザービームが§H[dead_scientist.GetName]§!と数名の[Root.Owner.GetArchaeologistPlural]をバラバラに切断した。 "
 ancrel.8000.failure:0 "高速で動くビームにより、 数名の[Root.Owner.GetArchaeologistPlural]がバラバラに切断された。 §H[Root.GetLeaderName]§!は傷一つ負うことなく生き延びたものの、 この損失はプロジェクトに悪影響を与えている。 "
 ancrel.8000.success:0 "幸運にも§H[Root.GetLeaderName]§!の素早い行動のおかげで、 負傷者が出る前にレーザーは停止した。 プロジェクトは予定よりも早く進行している。 "
 ancrel.8000.pay:0 "レーザーが先へと進む唯一の道を遮断している。 レーザーを停止させるには多額の費用が掛かるが、 レーザーグリッドを迂回する道を探すには多くの時間が必要だろう。 "
 ancrel.8000.name:0 "レーザーグリッドが起動"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
