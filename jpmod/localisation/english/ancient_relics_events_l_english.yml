 asteroid_vault_1:0 "奇妙な小惑星"
 asteroid_vault_1_desc:0 "当初 [From.Planet.GetName] は何の変哲もないように見えたが、 実は自然の小惑星を装った人工構造物であることがわかった。 "
 ancrel.101.name:0 "奇妙な小惑星"
 ancrel.101.desc:0 "当初 [From.Planet.GetName] は何の変哲もないように見えたが、 実は自然の小惑星を装った人工構造物であることがわかった。 "
 ancrel.101.a:0 "調査しろ！ "
 ancrel.102.name:1 "奇妙な扉"
 ancrel.102.desc:0 "[From.Planet.GetName] に調査船が接近したところ、 巨大な古い扉が存在することがわかった。 何者が、 なぜそんなものを作ったのだろうか?  おそらく、 答えは中にあるだろう。 "
 ancrel.102.a:0 "扉を開けろ！ "
 ancrel.103.name:0 "小惑星の地下保管庫"
 ancrel.103.desc:0 "地下保管庫を開けると、 答えよりも多くの問いが生まれた。 中にあったのは謎めいたコレクションで、 ジャンクから忘れ去られた遺物らしきものまでがそこに含まれている。 すべてを分類するには時間がかかるが、 いくつか役に立つ品物を見つけた。 "
 ancrel.103.a:0 "喜ばしい驚きだな！ "
 it_was_aliens_site:0 "廃墟"
 it_was_aliens_site_desc:0 "[From.Planet.GetName] は廃墟に覆われている。 だが奇妙なことに、 爆発のパターンは、 巨大な核爆発が大気圏や軌道上爆撃ではなく地下で起こったことを示している。 さらなる調査が求められるが、 それには考古学的発掘作業が必要だろう。 "
 ancrel.104.name:0 "廃墟の徹底的捜索"
 ancrel.104.desc:0 "破壊は徹底的と言ってもいいほどだが、 いくつか断片的な記録が見つかった。 [From.Planet.GetName] の人々は、 エイリアンが彼らを観察しているという考えに取りつかれていたようだ。 未確認飛行物体（UFO）やキャトル・ミューティレーションやアブダクションが頻繁に報告され、 惑星は狂乱状態に陥った。 民衆を守るための対抗策として、 巨大な探知アレイや対宇宙船防衛網や地下シェルターが莫大なリソースを費やして建設された。 "
 ancrel.105.name:0 "記録発見"
 ancrel.105.desc:0 "発見した断片的記録を組み合わせ、 さらなる詳細がわかった。 めぼしい成果のないまま、 反UFO政策に注ぎ込まれる惑星リソースの割合は増えつづけ、 彼らの経済と社会は崩壊しはじめた。 停電や食料不足が頻繁に起こり、 技術開発の大半は停滞し、 社会のあらゆる階層に絶望が深く根ざした。 断片的な記録は何らかの「究極のシールド」に言及している。 この記録は [From.Planet.GetName] の全般的状況の悪化報告が増えるのと合わせて増えていっている。 "
 ancrel.106.name:0 "運命の真相"
 ancrel.106.desc:0 "強大な軍用防空壕に一部保存されていたデータバンクの発見により、 [From.Planet.GetName] がたどった悲しい運命が明らかになった。 全般的経済崩壊（反UFO政策の終焉をもたらした）に直面した [From.Planet.GetName] の指導者たちは、 彼らの「究極のシールド」を発動した。 しかし、 これは [From.Planet.GetName] を守るシールドではなく、 異星からの侵略者に住民やインフラを奪われないようにするため、 完膚なきまでに核で破壊しつくすという方策であった。 この決定は明らかに、 <星系内の未知の物体>から発されている「エイリアンの信号」を発見したことによって突き動かされた。 "
 ancrel.107.name:0 "真実の発見"
 ancrel.107.nothing.desc:0 "[From.Planet.GetName] を徹底的に調査したが、 エイリアンと関係あるものはまるで見つからなかった。 エイリアンの信号などここにはそもそも存在しなかったか、 一切の痕跡を残さずに消えてしまったかのどちらかだ。 とはいえ、 [From.Planet.GetName] の綿密な調査によって鉱物を発見できた。 "
 ancrel.107.junk.desc:0 "「エイリアンの信号」の発信源は発見できたものの、 それは悪意あるエイリアン侵略軍のものではなかった。 それは古代の調査マーカーで、 [From.Planet.GetName] で価値ある資源の小鉱脈を見つけた無人探査機が設置していったものだった。 マーカーは損傷しており、 発信信号は間欠的で非常に弱い。 "
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] には放棄された前哨拠点があった。 それは未知の設計で、 「エイリアンの信号」を発信していた。 しかし、 侵攻を計画していたのではなかった。 放棄されたファイルによれば、 彼らは惑星とコンタクトし、 銀河社会に迎え入れることを計画していたのだ。 "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName] には放棄された前哨拠点があった。 それは未知の設計で、 「エイリアンの信号」を発信していた。 放棄されていたデータバンクには、 惑星に侵攻して住民を「苦痛牧場」に放り込んで食肉化する計画が詳細に記されていた。 "
 ancient_battle_site_desc:0 "[From.Planet.GetName] をスキャンしたところ、 加工された資材と散乱した放射性物質でいっぱいの地域が見つかった。 そのほとんどは軌道からは見えない。 さらなる発見のためには、 着地して直接調べる必要がありそうだ。 "
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "惑星全土が巨大な構造物に覆われている。 この滅んだメガロポリスは間違いなく秘密を隠している。 "
 ancrel.108.name:0 "古代の戦場跡"
 ancrel.108.desc:1 "加工資材を発掘したところ、 まだ調査は必要なものの、 第一印象はこれは大規模な戦場跡であるというものだった。 片方の側が軌道から降下し、 惑星上の防衛軍と交戦したらしい。 軌道上爆撃がなかった理由や、 どちらが勝ったのかは不明だ。 "
 ancrel.109.name:0 "忘れられた怨恨"
 ancrel.109.desc:1 "我々の結論は、 異次元の遊牧的種族である「破壊者」が、 「抵抗者」と呼ばれる複数種族の同盟勢力が当時支配していた [From.Planet.GetName] に侵攻した、 というものだ。 断片的記録によれば、 この戦争の大半は銀河の別の領域で戦われており、 [From.Planet.GetName] は「抵抗者」が「破壊者」の手が届かないところに建設しようとした秘密植民地だったらしい。 この戦闘や、 戦争全体の帰趨は判然としないが、 破壊された戦闘機械群の調査からは価値ある情報を得られた。 "
