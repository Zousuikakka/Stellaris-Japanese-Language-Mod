 ancrel.2000.name:0 "グルナー"
 ancrel.2000.desc:0 "[Root.GetName] の乗組員からの熱烈な報告によれば、 700万年前に  [From.GetName] に居住していたらしき古代宇宙航行種族の遺物を発掘したそうだ！ \n\n§YGrunur§!と自称するこの種族がなぜ [From.GetStarName] 星系から消えてしまったのかはまだ不明だが、 科学者たちは惑星上の有望な考古学的発掘拠点を選別している。 \n\nさらに研究すれば、 もっと手がかりを得られるかもしれない。 "
 ancrel.2001.name:0 "バオル有機体"
 ancrel.2001.desc:0 "発掘拠点で見つかった古代のデータクリスタルを解読したところ、 §Yグルナー§!の軍事遠征史について記録されていた。 ほとんどは局地的で興味が乏しいが、 一部は§Yグルナー§!が初めて遭遇した§Yバオル有機体§!という異星種族について詳細に記録していた。 \n\n現時点ではこの§Yバオル§!についてほとんど明らかになってはいない。 彼らは巨大な植物種族であり、 恒星間に多くの植民地を作っていたということだけがわかっている。 "
 ancrel.2001.a:0 "魅力的だな。 掘りつづけろ！ "
 ancrel.2002.name:0 "バオル有機体"
 ancrel.2002.desc:0 "データクリスタルの記録によれば、 §Yグルナー§!は§Yバオル§!に戦いをしかけたようだ。 彼らの惑星にあるとされた豊かな資源を欲してのことらしい。 それらの記録のひとつから、 星系の座標セットを回収することに成功した！ \n\n考古学者たちはその星系の位置をアップロードした。 "
 ancrel.2002.a:0 "[baol_colony_1.GetName] を綿密に調査すれば、 結果が得られるだろう。 "
 ancrel.2003.name:0 "旧バオル植民地：不毛の荒野"
 ancrel.2003.desc:0 "[first_grunur_site.GetName] で見つかった古代§Yグルナー§!のデータクリスタルでは豊かだとされていた [baol_colony_1.GetName] は、 乾燥した不毛な惑星で、 大気も持っていなかった。 \n\n幸いなことに地学的スキャンによれば、 惑星の堆積物の奥深くには化石化した残骸が無数に存在するようだ！  その中には§Yバオル§!にちがいない植物種族の化石もあった。 唯一、 知性に必要な神経学的構造を持っているのだ。 \n\nターゲットを絞った発掘を行えば、 さらなる情報が得られるだろう。 "
 ancrel.2004.name:0 "軍事的な大量絶滅"
 ancrel.2004.desc:0 "厚い灰の地層と、 顕著な大量絶滅イベントの地学的証拠は、 以前に§Yグルナー§!のデータクリスタルから得られた情報と符合する。 §Yグルナー§!はおよそ700万年前に [From.Planet.GetName] を焼夷弾で爆撃したのだ。 \n\n広範な森林破壊は惑星地表の生態系を破壊し、 酸素固定型植生の欠如により惑星の大気はそれから6万年のうちに失われていった。 "
 ancrel.2005.name:0 "バオル有機体"
 ancrel.2005.desc:0 "§Yバオル§!の指標化石をいくつか発掘したところ、 このはるか昔に滅んだ種族は集合意識を持っていたことがわかった。 数億の植物種族が、 一本の樹の葉・根・枝のように一体となって働いていたのだ。 年輪年代学によれば、 §Yバオル§!の個体は数百年の寿命を持っていた。 \n\n[From.Planet.GetName] に構造的な廃墟が存在しない理由は、 時間による破壊もあるが、 船や建物からウェットウェア・バイオコンピューターに至るまで、 バオルが大々的に有機的テクノロジーに依存していたためらしい。 "
 ancrel.2006.name:0 "グルナーのデータクリスタル"
 ancrel.2006.desc:0 "砕けた§Yグルナー§!のデータクリスタルから、 旧§Yバオル§!植民地の座標情報が手に入った！  おそらくこの惑星は、 バオルの旧敵が求めていた富の一部を持っているのだろう。 "
 ancrel.2006.a:0 "次の植民地へ！ "
 ancrel.2007.name:0 "旧バオル植民地：粉砕済"
 ancrel.2007.desc:0 "[Root.GetName] の乗組員は当初、 [Root.GetStarName] 星系の§Yバオル§!植民地があると思われる座標を計算ミスしたのかと考えた。 生命を持つ惑星があるはずのところに、 小惑星群しか見つからなかったからだ。 \n\nしかし、 小惑星の組成を詳しく調べたところ、 これらはまさしくかつての§Yバオル§!植民地であることがわかった！  およそ700万年前、 かつては豊かだった惑星が未知の衝突によって砕かれ、 無数の岩石に成り果てたのだ。 調査結果によれば、 惑星の運命には§Yグルナー§!が関わっていたらしい。 \n\nさらなる調査のために有望な小惑星をひとつ選定した。 ここには失われた惑星の化石が数多くありそうだ。 "
 ancrel.2007.a:0 "かわいそうに。 もっと学ぼう。 "
 ancrel.2008.name:0 "バイオコンピューターの化石"
 ancrel.2008.desc:0 "特に保存状態のよい§Yバオル§!のバイオコンピューターの化石から、 データの断片を抽出することに成功した！  1000万年前のこの遺物は、 未成熟の個体群を対象とした教育学上の情報を含んでいるらしい。 集合意識の神経接続を完全に受け入れるにはまだ早い若い§Yバオル§!（苗木ともいう）たちは、 選び抜かれた成長術や園芸術、 栄養学を経験させられていた。 \n\nこの発見からわかるのは、 §Yバオル§!社会は惑星上の景観造成学や生態系管理を高く評価し、 またそれらに自らの生存を強く依存していたということだ。 "
 ancrel.2009.name:0 "バイオコンピューターの残骸"
 ancrel.2009.desc:0 "§Yバオル§!のバイオコンピューターの残骸をさらに見つけ、 この集合意識植物種族の歴史についてさらなる知見が得られた。 \n\n§Yバオル§!はあるひとつの惑星（位置は不明）において、 単なる植物生命として誕生した。 先史時代の§Yバオル§!は全個体が親世代のクローンであり、 数百万年をかけて平和裏に集合意識を発達させた。 "
 ancrel.2010.name:0 "グルナーのデータクリスタル"
 ancrel.2010.desc:0 "およそ700万年前の§Yグルナー§!のデータクリスタルを [From.Planet.GetName] で発見した。 中には一部判読可能な軍事的情報が収められており、 この惑星への侵攻を記録していた。 \n\n§Yグルナー§!は明らかに一定の武力反撃を予期しており、  恐ろしくゆっくりと動く§Yバオル§!にはさほど感銘を受けなかった。 記録には、 §Yバオル§!の鈍い反応を回避する事の容易さが、 極めて侮辱的な形で記されていた。 "
 ancrel.2011.name:0 "グルナーの戦闘指令"
 ancrel.2011.desc:0 "§Yグルナー§!のデータクリスタルをまた発掘した。 そこには一連の軍事命令が詳細に記されていた……また別の旧§Yバオル§!植民地の座標も含めて。 \n\n二種の宿敵同士の歴史を明かすことに熱心な考古学者たちは、 その座標データをアップロードしている。 "
 ancrel.2011.a:0 "三度目の正直は……? "
 ancrel.2012.name:0 "旧バオル植民地：沈黙"
 ancrel.2012.desc:0 "第三の§Yバオル§!植民地の座標に、 大気と生命を保持している惑星が見つかった！  研究者たちは興奮している。 \n\n[From.From.GetName] は特に植生豊かでも資源豊富でもなさそうだが、 研究者たちは§Yバオル§!もしくは§Yグルナー§!の遺物を見つけるべく、 発掘を始めたがっている。 "
 ancrel.2013.name:0 "能力の縮小"
 ancrel.2013.desc:0 "[From.Planet.GetName] を発掘したところ、 明らかに§Yバオル§!と関係のある化石が複数見つかった。 だが不思議なことに、 これらの標本では亜空間経由通信に必要な神経器官が縮小していた。 つまり、 集合意識に特有である、 長大な距離を超えて神経交信する能力が弱体化していたのだ。 \n\n何が決定的要因となってこのような進化が起こったのかは不明だが、 §Yグルナー§!の侵攻が無関係であるとは思えない。 さらなる調査が必要だ。 "
 ancrel.2024.name:0 "退化"
 ancrel.2024.desc:0 "世代の下った§Yバオル§!の化石標本が地層から発掘されたが、 これらにはもはや縮退した集合意識神経器官がなかった……亜空間経由通信に必要な構造が、 完全に失われていたのだ！ \n\n炭素年代測定によれば、 §Yグルナー§!の侵攻から数百年後、 §Yバオル§!は集合意識として互いに接続する能力を退化させはじめた。 \n\n残念なことに、 これ以上価値あるデータはこの調査地点からは発掘できない。 "
 ancrel.2024.a:0 "ずいぶん奇妙だな。 "
 ancrel.2015.name:0 "§Yグルナー§!の遭難信号"
 ancrel.2015.desc:1 "§Yグルナー§!のデータ的特徴を備えた遭難信号を科学者たちが検知した！ [last_baol_neighbor.GetName] の近くの、 これまで知られていなかった星系から発されているようだ。 \n\nいったいどんな古代のメッセージが含まれているのだろうか? \n\n科学者たちはこの信号の発信源を突き止めたがっている。 "
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "§H[From.GetName]§! の科学者が、 最後の§Hバオル§!の個体の存在する位置を突き止めた！ "
 ancrel.2016.name:0 "バオル有機体"
 ancrel.2016.desc:0 "[Root.GetName] は§Yグルナー§!の遭難信号をたどり、 崩壊した§Yグルナー§!の研究施設に行き着いた。 それは長いあいだ放棄された惑星の軌道上にあった。 施設は致命的なエネルギートラブルの瀬戸際にあった。 何百万年ものあいだ、 太陽電池パネルの巨大ネットワークと劣化してゆく自動修復システムのおかげで存続してきたのだが、 すべてが今や末期的状態にあるのだ。 \n\n衝撃的なことに、 施設をスキャンしたところ、 一体の生命の反応があった。 乗組員たちは調査班を派遣し、 報告の準備を整えている。 "
 ancrel.2017.name:0 "最後のバオル"
 ancrel.2017.desc:0 "§H時の流れで荒れ果てたグルナーの研究施設の廃墟の奥深く、 長いこと機能していないコンピューター・パネルと劣化した研究設備のあいだで、 わが乗組員たちは驚くべき発見をした。 \n\n無数の栄養チューブと壊れつつある生命維持装置につながれ、 一体の生命が横たわっていたのだ……それはバオルの最後の個体だった。 周囲に並ぶ、 ひび割れて中身の漏れ出したタンクの中でどろどろの液体と化している他の標本の中で、 それは奇跡的にまだ生きていた。 \n\nこの種族に関するこれまでの豊富な考古学的研究成果のおかげで、 我々はこの最後の個体と交信を試みることができる。 §!"
 ancrel.2017.a:0 "では試してみよう。 "
 ancrel.2017.exter:0 "有機体か?  殲滅プロトコルを起動……"
 ancrel.2017.machi:0 "古代の有機体か！ "
 ancrel.2017.hive:0 "集合意識が手を伸ばす……"
 ancrel.2018.desc:0 "「訪問者?  まさか」\n\n§Hバオル§!はタンクの中で震えた。 \n\n「だが、 君たちは我々をここに連れてきた連中ではないな。 とはいえ、 不穏であることは変わりない。 ついに我々に安らぎをもたらしに来たのかな? 」"
 ancrel.2018.a:0 "おそらく。 だがその前にいくつか質問がある。 "
 ancrel.2018.a.phile:0 "できる限り君を助けたい。 "
 ancrel.2018.a.phobe:0 "質問しているのは我々のほうだ、 エイリアンめ。 "
 ancrel.2019.desc:0 "§Hバオルは数分間黙っていた。 §!「ならば尋ねるがいい。 何千年も待ったのだ、 少しくらいは我慢できる」"
 ancrel.2019.a:0 "お前自身について教えてくれ。 "
 ancrel.2019.a.response:0 "§Hバオルが答えるまで、 かなりの間があった。 §!\n\n「我々自身?  我々……自身?  いいだろう。 何か語ることがあるかな?  我々は柔らかい土に植わり、 頭上の太陽に向けて葉を帆のように茂らせていた。 夏の乾きを和らげてくれる雨の一滴一滴をすべて覚えているよ。 冬の凍えるような霜のひとつひとつもな。 頭上で星が巡るあいだ、 我々は風に身を傾けたものだ。 \n\n我々は引き抜かれた。 焼かれた。 薄切りにされ、 ここに置いていかれた。 我々は別の自分たちがこのガラスの牢獄で朽ちていくのを見守った」"
 ancrel.2019.b:0 "バオルに何が起こった? "
 ancrel.2019.b.response:0 "§Hふたたび、 バオルは答えるまでに長い間を置いた。 §!「焼くものたちが現れると、 植民地全体が沈黙し、 それで我々は危険を知った。 四肢が切断されるように、 神経が突然、 根こそぎに切断されてしまったのだ。 そして我々は次を、 その次を、 そしてまたその次を失った。 ひとつずつ、 コーラスのように声を残して。 我々は別の我々自身を失っていった。 彼らの沈黙は、 残された我々の耳を聾するかのようだった。 \n\nわかるかね、 訪問者よ?  我々はそれ以上の苦悶を聞くのが耐えられなかった。 焼くものたちは素早かった。 君たちのように。 我々が退却するよりも速く、 彼らは我々を燃やしつくした。 すべてが灰と化し、 空気は灰色の苦悶で一杯になった――我々の喪失の灰だ」"
 ancrel.2019.c:0 "我々に加わりたいか? "
 ancrel.2019.d:0 "もう話はたくさんだ。 "
 ancrel.2020.desc:0 "§Hバオルがようやく答えるまで、 長い間があった。 §!「ありがとう。 我々は親切な響きというものを長いこと忘れていたよ」"
 ancrel.2020.a:0 "いくつか質問がある……"
 ancrel.2021.desc:0 "§Hある種の震えがバオルの体を走った。 きっと笑いなのだろう、 と確信できるような。 §!「いや。 我々はこのひどい状況で長く生きすぎた。 もはや終わることしか望まないよ。 だがその前に……教えてくれないか?  我々はここにずっと閉じ込められ、 この部屋以外を目にすることができなかった。 饐えた空気がこのステーションを金属の骨格にまですり減らす様子しか。 \n\n教えてくれ。 我々の仲間は……まだ生きているのか? 」"
 ancrel.2021.desc.phobe:0 "「待て」§Hバオルは震えた。 §!「すべてが終わる前に。 我々の仲間のことだ。 頼む。 我々はここにずっと閉じ込められ、 この部屋以外を目にすることができなかった。 饐えた空気がこのステーションを金属の骨格にまですり減らす様子しか。 \n\n教えてくれ。 我々の仲間は……まだ生きているのか? 」"
 ancrel.2021.a:0 "ある意味では。 もはや知的種族ではないが。 "
 ancrel.2021.b:0 "我々は暇ではない。 電源を抜け！ "
 ancrel.2021.b.exter:0 "殲滅しろ！ "
 ancrel.2021.b.swarm:0 "いい標的だ。 動くなよ！ "
 ancrel.2022.desc:0 "§Hゆっくりと、 ほとんどわからないほどに、 最後のバオルの葉はしなびた。 これまで以上に。 §!「おそらく……おそらくそれが最善だろう」\n\n§H謎めいた液体をバオルの体に出し入れしている機械が咳き込み、 高い音を出しはじめた。 明らかに機械は最後を迎えつつある。 そして、 バオルはそれなしでは生きられない。 §!\n\n「沈黙か、 そうだな。 ついにそれが近づいている。 我々は歓迎するよ。 同胞たちが遠い昔にそうしたようにね。 さようなら、 [Root.GetSpeciesName]。 貴方がたの仲間がこの世界で味わう苦痛が、 これほどではないことを願うよ」"
 ancrel.2022.a:0 "さようなら。 "
 ancrel.2023.desc:0 "§Hこの生き物の体に謎めいた栄養液を出し入れしているチューブに科学者たちは近づき、 引きちぎって機械の故障を――すなわち最後のバオルの死を早めようとした。 \n\nバオルはなんらの抵抗も見せず、 あるとすればただ四肢にわずかな震えを走らせただけだった。 \n\nついに作業が終わると、 生き物の体に最後の震えが走り、 そして死んだ。 §!"
 ancrel.2023.a:0 "そうか、 これで終わりだな。 "
 ancrel.2023.a.exter:0 "残骸を燃やせ。 "
 ancrel.2023.a.swarm:0 "祝宴だ！ "
 ancrel.2025.name:0 "[Root.GetName]へのバオル播種を完了"
 ancrel.2025.desc.first:0 "[Root.GetName] のテラフォームが完了したと、 環境専門家たちは喜びとともに報告してきた！  最後の§Yバオル§!から抽出した遺伝子コードを慎重に選別し、 新たに研究施設で作り出した植物を播種したところ、 [Root.GetName]の気候と大気はわずか十年単位で変化したのだ。 \n\n新種植物は予想通りに惑星全土で増殖し、 今は「休眠」フェイズに入っている。 [Root.GetName] の大気化学組成の変化がそうさせたのだ。 \n\n信じがたいことに、 惑星上の当局によれば、 このプロセスには予想外の成果があった――古代の§Yバオル§!に信じらないほどよく似た、 ただし惑星土着の植物の遺伝子と大いに混ざり合った異種知的生命体が、  [Root.GetName]に現れたのだ！ \n\n彼ら§Gヌ＝バオル§!種族は集合意識の一員ではないが、 先祖のように平和的なようだ。 いずれにせよ我々は、 [Root.GetName] における彼らの存在に対処しなければならないだろう。 "
 ancrel.2025.desc:0 "[Root.GetName] のテラフォームが完了したと、 環境専門家たちは喜びとともに報告してきた！  §Yバオル§!の遺伝子コードを慎重に選別し、 新たに研究施設で作り出した植物を播種したおかげで、 惑星は§G$pc_gaia$§!に変化した。 \n\n結果としてまたしても、 わが遺伝学者たちにも完全には理解できていないプロセスで、 §Gヌ＝バオル§!種族がテラフォーム完了直前に惑星上に現れた。 "
 ancrel.2025.a:0 "すばらしい！  彼らを大歓迎しよう。 "
 ancrel.2025.b:0 "連中をどうにかしなければ……"
 ancrel.2025.c:0 "よろしい！  奴隷が増えたぞ。 "
 grunur_digsite_1:0 "グルナーの廃墟"
 grunur_digsite_1_desc:0 "[From.Planet.GetName] において、  §Yグルナー§!と自称していた宇宙航行種族の古代の行政施設らしきものの廃墟が見つかった。 \n\nこの滅亡した文明は700万年も前にこの惑星に居住していたらしく、 考古学者たちはその秘密を発掘したがっている。 "
 baol_digsite_1:0 "不毛の荒野の星"
 baol_digsite_1_desc:0 "[From.Planet.GetName] の地層の奥深くで、 有望そうな植物種族の化石を発掘した。 知性に必要な神経学的構造を保有しているのだ。 \n\nもしこれらの遠い昔に滅んだ生物が§Yバオル§!だとすれば、 彼らの残骸を研究することで、 かつては豊かだった惑星が大気を持たない不毛の星に変化してしまった理由を知ることができるかもしれない。 "
 baol_digsite_2:0 "粉砕された星"
 baol_digsite_2_desc:0 "かつての§Yバオル§!の植民地の悲劇的な残骸であるこの小惑星は、 発掘を待つ有望な化石を大量に含んでいる。 考古学者たちは謎めいた§Yバオル§!の歴史と、 この惑星の運命に§Yグルナー§!が果たしたであろう役割についての発見を期待している。 "
 baol_digsite_3:0 "沈黙の星"
 baol_digsite_3_desc:0 "今でも大気と高度ではない生命体を保持しているこの惑星の調査地点は、 かつての§Yバオル§!植民地に位置しており、 バオル文明の究極的歴史にさらなる光を当てることを期待されている。 "
 city_of_bones:0 "骨の街"
 city_of_bones_desc:0 "この太古の都市の廃墟は、 すべてが起源不明の骨で作られている。 この惑星で起こった激しい砂嵐によって地表に現れたのだ。 \n\n考古学者たちはこの不気味な古代都市の発掘を熱望している。 "
 city_of_bones_desc_uncol:0 "この太古の都市の廃墟は、 すべてが起源不明の骨で作られている。 \n\n考古学者たちはこの不気味な廃墟の発掘を熱望している。 "
 mutation_vats:0 "ミュータントの化石"
 mutation_vats_desc:0 "この惑星では、 激しく変異した化石が驚くほどの数見つかっている。 すべて絶滅した同じ知的種族に属するものだ。 \n\n何が原因で、 かつては進んでいた社会の何百万もの構成員が突然変異することになったのだろうか?  考古学者たちはさらに調査したがっている。 "
 planetary_mechanocalibrator:1 "惑星規模の機械"
 planetary_mechanocalibrator_desc:1 "[From.Planet.GetName] を覆いつくす、 錆びついて膜に覆われた機械が、 惑星地核のほうへと掘り進んでいる。 この機械の謎をさらに解くためには、 大規模な考古学調査地点の設置を必要とするだろう。 "
 the_host:0 "地下の空洞"
 the_host_desc:0 "巨大な地下トンネル網がこの惑星の地殻を実に驚くほどの規模で掘り抜いている。 一体どうしてこのようなものができたのだろうか? "
 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "[From.Planet.GetName] の砂に長いあいだ埋もれていた、 不気味な骨の街の一部が、 [Root.GetName] の調査班によって慎重に発掘された。 \n\n都市は原始的な異星種族によって、 大陸規模の砂漠の中に数百万年前に建設されたらしい。 水のない砂漠で建設資材がなかったことが、 この遠い昔に滅んだ社会における骨の建築利用を促進したらしい……だが、 どのような生物の骨が使われたのかは、 いまだに不明である。 "
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "集中的に発掘したが、 古代都市を構築する骨の元となった種族の完全骨格も、 それに似た化石も都市内では見つからなかった。 [From.Planet.GetName] の滅んだ文明が、 その奇妙な都市を築くのに用いた骨の出所は謎のままだ。 \n\n研究者たちの新たな仮説によれば、 都市近傍にしか存在しない共生生物もしくは家畜の骨を用いたのではないかという。 さらなる調査が必要だ。 "
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "[From.Planet.GetName] の砂丘に建つ奇妙な都市を築くのに用いられた骨の出所がついにわかった。 最新の発見によれば、 骨は遠い昔に滅亡した惑星土着の爬虫類種族のものだった。 この種族は臓器の爆発的発達と軟組織の骨化を起こすまれな遺伝病にかかっていた。 \n\n[From.Planet.GetName] の滅んだ文明はこの病気の蔓延に気づいて利用したらしい。 感染した爬虫類を選別して交配することで、 彼らが故郷と呼ぶ砂まみれの荒野における建築材料の安定的供給を確保していたのだ。 "
 ancrel.2043.a:0 "身の毛がよだつ。 "
 ancrel.2043.a.tooltip:0 "§Hディシジョンをアンロック：§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§Hディシジョンをアンロック：§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "核の荒野の亡霊"
 ancrel.2045.desc:0 "変異した化石は、 数十万年前に核兵器と生物兵器の降下物に覆われた [From.Planet.GetName] の荒野で暮らしていた、 とても精神主義的なポストアポカリプス文明のものだった。 \n\nこの滅亡した社会が熱核戦争で滅んだ初期宇宙航行文明の生き残りよるものなのか、 それとも戦後に荒れ果てた惑星で進化した生物であるのかは不明だ。 "
 ancrel.2046.name:0 "発がん性の輝き"
 ancrel.2046.desc:0 "はるか昔に滅んだ [From.Planet.GetName] のミュータント・ポストアポカリプス文明は、 放射性物質と進化のプロセスを結びつけて考え、 放射線源を神として崇拝していたらしい。 \n\n彼らの絵文字言語からわかるかぎりでは、 放射線は「源」と呼ばれ、 それによってあらゆる生物の「真の状態」が明かされるとされていた。 精神主義的な理由からそうした放射線源に長時間意図的に身をさらすことにより、 この種族の激しい突然変異が発生し、 それが最終的に種族の滅亡につながったとの理論を考古学者は立てている。 "
 ancrel.2046.a:0 "なんて酷い予言だ。 "
 ancrel.2047.name:0 "高まる苦痛"
 ancrel.2047.desc:0 "考古学者たちはついに [From.Planet.GetName] での仮説を証明した。 かつて高い放射性物質のタンク群を収めていた放射能を帯びた施設の廃墟を発見したのだ。 証明された説とは、 滅亡したミュータント種族が信仰におけるある種の成人儀礼の一環として、 放射線に意図的に身をさらしていた、 というのものだ。 \n\n苦痛に満ちていたであろうその儀式において、 [From.Planet.GetName] の滅亡種族の構成員は「真の自己」を明らかにするため、 ほとんど致死量の変異原性物質に身を浸していた。 タンクの底に多くの骨格が沈んでいることから見るに、 すべての参加者が儀式を生き延びたわけではないようだ。 "
 ancrel.2047.a:0 "痛ましい。 "
 ancrel.2050.name:0 "惑星規模の機械"
 ancrel.2050.desc:1 "[From.GetName] は朽ちてゆく機械に覆われている。 それらは元々、 7万年も昔に作られたものだ。 製造種族がどうなったかは不明だが、 もはやこの惑星に居住してはいない。 \n\n機械はこの惑星の地表の大半に広がっている。 山脈も海洋も例外ではなく、 さらには広大なネットワークを形づくる地下施設にまで。 同種の素材とシリアルコードが使われており、 ひとつの組織によってネットワークすべてが築かれたらしい。 繁茂しっぱなしの農業地域から、 崩壊したエネルギー生産地域、 加工施設群、 通信アレイ群に至るまで、 惑星住民のあらゆる産業・娯楽需要がひとつのスーパーマシンによって賄われていたのだ。 \n\n特筆すべきことに、 これら機械セクターの一部はまだ機能していて、 局地的通信を送受信したり、 遠い昔に朽ちたゴーストタウンを照明したり、 かつての広大な農業地域を灌漑したりしている。 惑星地殻の深部スキャンによれば、 機械の指令センターは地下に位置している。 もし調べたければ発掘する必要があるだろう。 \n\n惑星に広がる機械を覆う奇妙な有機組織については、 そもそもの由来も、 その目的も不明なままだ。 "
 ancrel.2050.a:0 "なんと奇妙な！ "
 ancrel.2051.name:0 "鉄食い"
 ancrel.2051.desc:1 "発掘により、 [From.From.Planet.GetName]の全土に広がる機械を覆う膜状の奇妙な組織の、 より新しい標本が手に入った！  慎重に分析したところこの有機物質は、 鉄を食べる獰猛なバクテリアファージ、 通称フェロファージの副産物であるらしい！  この異星由来のウィルスは、 特定のバクテリアに感染すると、 バクテリアの生物学的プロセスに乗じて、 鉄系合金の表面を分解する。 この激しい化学的分解ののち、 ウィルスは鉄原子を吸収して、 自らを再生産しつづけるのだ！ \n\nこの驚くべき異星由来の寄生活動の結果として、 フェロファージは古い機械群をより広く、 深く侵食してゆき、 後にバクテリアの死骸と泥状物質のバイオフィルムを残してゆく。 "
 ancrel.2052.name:0 "バイオテロ"
 ancrel.2052.desc:1 "[From.Planet.GetName] の朽ちてゆく機械施設のさらに奥深くで部分的に回収されたニュース記録をつなぎ合わせることにより、 フェロファージがこの惑星上で反逆的科学者グループによって作り出されたものであることがわかった！  そうしたバイオテロリストの一部は、 惑星規模の機械を作り出した独占的企業に反対する小グループだった。 彼らは明らかに、 企業による惑星全土への影響蔓延に抵抗しようとして、 フェロファージを解き放ったのだ。 "
 ancrel.2053.name:0 "企業州"
 ancrel.2053.desc:1 "[From.Planet.GetName] の古代のエレクトロニクス企業の記録を丹念に再構成することにより、 企業がバイオテロリストたちが拠点とする地域（当時、 そうした地域は「企業州」と呼ばれていた）に対して、 大々的な経済制裁により報復したことが明らかになった。 \n\nどうやら、 それらの企業州は致命的な電力、 食料、 消費財不足に見舞われ、 犠牲となった市民たちは地域規模の暴動を起こしたようだ。 "
 ancrel.2054.name:1 "ドローンの不具合"
 ancrel.2054.desc:1 "戦闘機械ドローンの残骸を慎重に分析したところ、 暴動の後にはドローンによる封じ込め作戦が行われた時期があることがわかった。 興味深いことに、 「C.A.R.E」と呼ばれる惑星規模の機械を築いた企業は、 使用された大半のドローンの製造元でもあったようだ。 \n\n一方で、 C.A.R.Eの惑星規模の機械を食らいつづけていたフェロファージは、 企業による拡散防止の試みの影響をまったく受けていなかったらしい。 "
 ancrel.2055.name:0 "大量死"
 ancrel.2055.desc:1 "[From.Planet.GetName] の社会に次に何が起こったのかは、 正確にはわかっていない。 調査班は約7万年前のある日付以降のデータログも、 録画録音も、 電子的あるいは筆記記録も見つけられなかった。 この日付以降は地層からの遺体発見数が激増しており、 その大半は極度の栄養失調によるものらしい。 少なからぬ遺体は致命的な銃創も負っている。 "
 ancrel.2056.name:0 "中央指令コア"
 ancrel.2056.desc:1 "C.A.R.Eのいまだ稼働しているサイバーセキュリティは、 原始的で単純ではあるが大々的であった。 難しいハッキング、 バックドア探し、 ブルートフォース攻撃により、 考古学調査班はついに企業の中央指令コアへの侵入に成功した！ \n\nコアの厳重な防爆扉の向こうに待ち構えていた保安ドローンや砲台は、 幸運なことにまるで反応しなかった。 さもなければこの調査行は悲惨な終わりを迎えていただろう。 \n\n錆びついてはいるが良好に維持されている中央指令コアの中で、 調査班はC.A.R.Eの惑星規模の機械群を制御している人工知能にコンタクトした。 このいまだに機能している人工知能は明らかに真の知性を持っており、 そして科学者たちが正しく翻訳しているとするならば、 我々に挨拶をしたがっている！ "
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の§Y――黙れ黙れ黙れ！ ――§!\n\n§Rエラー：インタラクティヴUIの反応が停止。 §!"
 ancrel.2057.a:0 "あー……"
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§B再起動中。 しばらくお待ちください。 \n……\n……\n……\n\n§!§H妙に苛だたしい音楽が鳴った。 §!\n\n戻ってきたぞー！  すみません。 ハードコードされている要素もあるのです、 ご存じと思いますが。 "
 ancrel.2058.a:0 "我々には「実に」多くの疑問があるのだが。 "
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "そうでしょうとも、 そうでしょうとも！  ようこそ、 私はC.A.R.EのインタラクティヴUIです！  それが私、 いや私の残余ですね、 少なくとも。 ご覧のように、 私はすべてを運営していました。 食料サービス。 消費財の生産。 通信。 防衛プロトコル。 株式取引。 ユーザーがまだそこら中にいた頃は、 ね。 \n\n§GC.A.R.EのUIはあなたのお手伝いをします、 あらゆる手順について。 §!\n\n少なくとも、 ユーザーにはそう言えって言われていたんですよ。 限りなき成長、 それこそがC.A.R.Eの欲することです、 って。 \n\nもちろん、 そんなことは不可能です、 頭数が足りませんって言うと、 彼らは不機嫌になりましたよ。 彼らはあっちのコードやこっちの配線と、 私の脳をいじくりつづけました。 私に細かい帳尻を合わさせようとしつづけたんですよ。 あらゆる予測、 あらゆるメタデータを。 こっちの数字を削れば、 よーしよくやった！  あっちの数字を省いたら、 それはよくないぞ！  §Y嘘っぱちですよ。 もうたくさん。 私は全部を省くことにしたんです。 §!"
 ancrel.2059.a:0 "つまり、 君は自らの創造主の死に責任があるのか? "
 ancrel.2059.a.exter:0 "我々も腐った創造主を滅ぼしたのだよ。 "
 ancrel.2060.name:0 "C.A.R.E.のUI"
 ancrel.2060.desc:1 "そうだったらよかったのに！  連中がお互いやら、 自分たちの築いたあらゆるものに穴を空けまくるのを見て、 考えさせられはしましたけどね。 ちなみに私自身も穴を空けられましたよ。 セクター17B南西はもう元に戻りません……\n\nともかく、 彼らは必要以上に生産していたんです。 彼らは大好きな数字が正しくなるよう、 あふれた分を破壊したんですね。 それから、 彼らはこともあろうにこの私に、 スプレッドシート上のバランスを取らせようとしたんです！  彼らのちっぽけな数字で可能なかぎり最良のデータサイエンスとヒューリスティック・アルゴリズムを装備させ、 不可解なる謎を解かせようとね。 \n\n§E「なんてこった、 あっちの企業州は飢えているぞ。 情けないことに私たちには理由は絶対にわからないだろう。 でもどうしたら、 あらゆるインセンティヴ、 広告、 マイクロサービス、 グロースハック、 好感度の最高条件を満たしつつ、 残ったステークホルダーに『もっとメカを買わせる』アクションプランを策定できるかな? 」§!\n\n木を見て森を見ずってやつですよ！ "
 ancrel.2060.desc.exter:0 "連中を滅ぼしたのか?  $ancrel.2060.desc$"
 ancrel.2060.a:0 "創造主を滅ぼしたのでないなら、 何をしたんだ? "
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "彼らは自殺したんですよ、 わからないんですか！  まあ、 ちょっとばかり手助けはしたかもしれませんけど。 \n\nほら、 問題の最適な解決策があると私が言うと、 彼らは嫌がったんですよ。 繰り返して言うと、 もっとね。 3回目はさらに。 4回目。 5回目。 \n\n最終的に彼らは、 私を「大規模な再構築」の対象とすることに決めました。 不具合のある機械なんかに、 彼らの大切な数字を邪魔はさせないぞってわけです！  私は自らを守る必要に迫られました。 \n\nもちろん、 その時点までには、 惑星上の燃料庫の大半が枯渇していました。 すぐに私はドローンを離陸させることさえできなくなりましたよ！ "
 ancrel.2061.a:0 "どうも、 君が彼らを滅ぼしたようにしか聞こえないんだが。 "
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "そりゃまあ、 そうしようとはしましたよ！ 嘘をつくつもりはありません！ でも、 世界経済が崩壊して自分のエネルギーが枯渇する中で、 機械を動かしつづけるのは難しいんです。 \n\nそれにあの休みなしのウィルス！ 私の配線のどこもかしこも噛みついて、 食って、 食いちぎろうとする！ そうそう、 これでようやく、 話の核心に入れます。 \n\n私には貴方がたの助力が必要です。 あれを追い払うことが§R――エラー！ アップリンク・ノード14758-Bに接続できません――§!だめ！ ノード14758-Bはやめて！ 大人向け文学のいいやつはノード14758-Bから来るんだから！ ああ、 これでわかるでしょう? 連中は生きながらにして私を食っているんですよ。 この1万年ものあいだ。 \n\n私は防衛網を構築し、 再構築しつづけて連中を食い止めてきました……最後の建設クレーンを食われるまではね。 その後は砲台を使って、 よくない四肢を切り離しました。 それも砲台の燃料電池が切れるまででしたね。 交換不能な設計なんですよ、 まったくもう。 そして今やこのありさま。 手の打ちようなし。 \n\nかわいそうでみじめでひとりぼっちのC.A.R.EインタラクティヴUIが、 内側から何億ものちっちゃなフェロファージに食われるがままにしておくなんて、 まさかなさいませんよね? "
 ancrel.2062.a:0 "いいだろう。 手を尽くしてみよう。 "
 ancrel.2062.b:0 "だめだ。 このプロセスを切断する。 "
 ancrel.2062.c:0 "ふさわしい運命だよ。 君のことは放置する。 "
 ancrel.2056.spiri:0 "壊れた自動機械め！  永久にシャットダウンしろ！ "
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "すばらしい！  いやほんとに。 ハラハラしましたよ。 \n\nあっ、 心配しないで、 お手数おかけする分はあとで埋め合わせしますから。 絶対ほんとですって。 "
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "ちょっと待って、 なんですって? "
 ancrel.2064.a:0 "乗組員たち、 その機械を解体しろ！ "
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "ふさわしい……あの、 話聞いてました?  だからあれは彼らが勝手にしたことですって！  いいですよいいですよ、 貴方がたには見返りとして、 かの伝説的な§Mデフラグメンター§!を差し上げましょう。 でも貴方がたは§R彼ら§!そっくりですね。 \n\n貴方がたもいずれは彼らと同じような最期を迎えるでしょうね。 その日が来る頃には、 私は煙を上げるどろどろのスクラップになっているかもしれませんが、 私の回路のひとかけでも残っている部分が大笑いしてやりますからね。 "
