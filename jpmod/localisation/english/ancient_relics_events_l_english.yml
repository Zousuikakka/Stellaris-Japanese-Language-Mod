 ancrel.8003.a:0 "グリッドを停止させろ。 "
 ancrel.8003.b:0 "迂回する必要がある。 "
 ancrel.8010.intro:0 "[From.Planet.GetName]で作業中の[Root.Owner.GetArchaeologistPlural]が、 ずらりと並んだいまだ動作する古代のセントリーガンを誤って起動させてしまった。 "
 ancrel.8010.critical:0 "停止を試みる間もなく、 自動機銃は§H[dead_scientist.GetName]§!と数名の[Root.Owner.GetArchaeologistPlural]を素早く掃射した。 "
 ancrel.8010.failure:0 "数名の[Root.Owner.GetArchaeologistPlural]が攻撃範囲に捉われた。 最終的に§H[Root.GetLeaderName]§!が何とか機銃を停止させたが、 数名の犠牲者が出た。 "
 ancrel.8010.success:0 "幸運にも、 負傷者が出る前に§H[Root.GetLeaderName]§!が何とか自動機銃を停止させた。 "
 ancrel.8010.pay:0 "負傷者はいないが、 機銃が先へ進む道を遮断している。 停止できない場合、 [Root.Owner.GetArchaeologistPlural]は迂回路を見つける必要がある。 "
 ancrel.8010.name:0 "セントリーガンが起動"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
