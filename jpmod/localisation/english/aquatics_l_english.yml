l_english:

 vo_aquatics_voice:0 "水棲種族"
 trait_aquatic:0 "水棲種族"
 trait_aquatic_desc:0 "§Lこの種族は深海での生活に完璧に適応している。 だが、 乾燥した土地のような場所では、 まさに水から出た魚のようになってしまう。 §!\n"
 trait_aquatic_tooltip:1 "§Y海洋型§!惑星での住居使用量：§G-10%§!\n§Y海洋型§!惑星での食料、 エネルギーおよび鉱物の産出：§G+10%§!\n非§Y湿潤気候§!惑星での住居使用量：§R+30%§!\n非§Y湿潤気候§!惑星での居住性：§R-20%§!\n\n§H$ap_hydrocentric$§!のアセンションパークはこの特性の効果を増幅させる。 "
 trait_aquatic_remove_evolutionary_mastery:0 "§R削除するには§Y$ap_evolutionary_mastery$§!のアセンションパークが必要だ。 §!"
 trait_aquatic_remove_hydrocentric:0 "§R§Y$ap_hydrocentric$§!のアセンションパークを取得した後は§Y$trait_aquatic$§!の特性を削除できない。 §!"
 leader_trait_aquatic_admiral:0 "水棲種族"
 leader_trait_aquatic_admiral_desc:0 "この提督をくつろがせるために必要な艦船仕様は、 思いがけないことに艦隊の船殻をより強く、 より頑丈にするという副作用をもたらした。 "
 origin_here_be_dragons:0 "ここに竜おれり"
 origin_here_be_dragons_desc:0 "はるか昔から、 この文明は畏怖すべきドラゴンと同じ星系で過ごしてきた。 この謎に包まれた生物は、 わずかな慈悲と傲然たる無関心の合間で揺れ動く振る舞いをしている。 今後、 惑星の住民が星々に飛び立つにつれ、 この関係がどのように進展を遂げていくのかはまだ不明だ。 "
 civic_tooltip_aquatics_effects:0 "- §Hスペースドラゴン§!が母星系を遊弋している状態で始まる。 \n- ドラゴンはあなたを有害なものから守ってくれるかもしれないが、 その怒りが不利に働くことも考慮すべきだ。 "
 START_SCREEN_HERE_BE_DRAGONS:0 "ドラゴンのことはずっと知っていた。 記憶に残るよりも昔から[GetHomeWorldName]の空を彩り、 [GetSpeciesAdj]のあちこちに伝わる民話には、 それとの接触が描かれている。 長い間、 ドラゴンとは闘争を続けていたが、 かつての我々の武器はこの強大な獣には歯が立たなかった。 しかし、 そこに現れたあるひとりの夢想家があらゆる予想を覆して、 [GetSpeciesName]とドラゴンの間に和平を結んだという。 \n\nその後のドラゴンは遠くの謎めいた存在となり、 我々が星々に手を伸ばすにあたって刺激を与えてくれた。 しかし、 迅速な推進システムの開発とハイパーレーン網の発見により、 長い間ドラゴンが孤独に彷徨していた宙域に我々が進入してゆくにつれて、 ドラゴンとの関係は新しく不安定なものとなった。 \n\n将来は我々の選択にかかっている――$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "ドラゴンのことはずっと知っていた。 記憶に残るよりも昔から[GetHomeWorldName]の空を彩り、 集合意識の不明瞭な深みには、 それとの接触の記憶が散らばっている。 初期の闘争においては我々の兵器は歯が立たず、 この強大な獣が優位に立った。 だが最終的に和平を結ぶことができ、 以来我々は不安定な共存を続けている。 \n\nドラゴンはいまだに謎めいた存在だが、 我々が星々に手を伸ばすにあたって刺激を与えてくれ、 それが存在する宙域への進出を可能とする迅速な推進システムの開発につながった。 今、 長い間ドラゴンが孤独に彷徨していた宙域に我々が進入してゆくにつれて、 ドラゴンとの関係は新しく不安定なものとなった。 \n\n将来は我々の選択にかかっている――$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "創造主の記録によれば、 ドラゴンは常に[GetHomeWorldName]の空を遊弋していた――ときには地表に舞い降り、 初期にはしばしば戦いが発生した。 彼らの歴史の後期においては、 不安定な共存状態に入り、 ドラゴンは接触を避けるようになったために闘争はまれになった。 \n\nドラゴンはいまだに謎めいた存在だが、 わが創造主を成長させるにあたって刺激を与えてくれ、 それが存在する宙域への進出を可能とする迅速な推進システムの開発につながった。 \n\n創造主たちの時代が終わり、 我々が支配を確立した今、 将来は我々の選択にかかっている――$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "ドラゴンを研究し、 コミュニケーションの可能性を探るか？  あるいはこの恐るべき生物と共存するにはひとつの恒星系では狭すぎるがゆえに、 ドラゴンとの闘争を図るか？ "
 aquatics.105.name:0 "空の竜を撃退した"
 aquatics.105.desc.origin_start:0 "空の竜を撃退した！  最後にひとつ震え、 恐るべき怒りの咆哮を上げたのち、 巨獣の命の最後の力は抜けていった。 その身体は無傷のままだ――しかしほどなく、 [This.GetScientistPlural]の騒々しい声がそれを埋めることになろう。 "
 aquatics.105.desc.origin_normal_middle:0 "[dragon_planet.GetName]の雰囲気は複雑だ。 多くの者たちはこの恐れられた怪物の敗北を喜んでいるが、 かつて常に存在していたドラゴンは[This.GetAdj]の精神構造に深い影響を与えているのだ。 "
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ある意味、 ドラゴンを殺したことは神々を弑したことに等しい。 \n\n[This.GetSpeciesNamePlural]は、 獲得したいものへの接近を阻む超自然的存在の恐怖がなくなった今、 なんでも実現できる未来を楽しみにしている。 "
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$我々は遠い昔に偽の神々を追い払ったけれども、 この行為はそれをもう一度成し遂げたに等しい。 [This.GetSpeciesNamePlural]は、 獲得したいものへの接近を阻む超自然的存在の恐怖がなくなった今、 なんでも実現できる未来を楽しみにしている。 "
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\n集合意識がこの行いについて考えると、 複雑な感興がわきあがる。 一方では満足している――強大な脅威を征服したのだ。 だがもう一方では、 ずっと存在していたドラゴンはどこか……なじみ深いものとなっていた。 他の宇宙航行文明が取りつかれているような「超自然的存在」について我々はほとんど考慮しないが、 ある意味で、 この行いは我々にとって神を殺すようなものであったかもしれない。 乗り越えられないように見えた巨大な障害がなくなった今、 我々はなんでも実現できる未来を楽しみにしている。 "
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nこの行いの帰結に合わせてプロセッサを較正すると、 計算し直さなければならない量の驚くべき多さに気づく。 ずっと存在していたドラゴンは、 予見できないその行動にに対応するための、 理解するには時間を要する無数のフェイルセーフという形で、 大きな影響を我々のプログラムに与えていた。 一方で、 恐るべき脅威が除去され、 乗り越えられないように見えた巨大な障害がなくなった今、 我々はなんでも実現できる未来を楽しみにしている。 "
 aquatics.105.desc.others:0 "我々は[dragon_system.GetName]星系の守護ドラゴンを倒した！  厳しい戦いだったが、 わが強力な艦隊の敵ではなかった。 [dragon_planet.GetName]の住民は何者も通さないドラゴンがもたらしてくれていた安全を失い、 今や自分たちと同等の敵と対峙することとなった。 \n\nドラゴンの鱗を人工的に生産する方法を見つけられると考えている[This.GetScientistPlural]にとって、 ドラゴンの遺骸は真の宝物である。 "
 aquatics.105.A:0 "遺骸から得られるものを確かめよう。 "
 aquatics.110.name:0 "空の竜を殺した"
 aquatics.110.desc:0 "[From.GetName]は空の竜を殺した！  この恐るべき行いの結果、 [dragon_planet.GetName]は今、 攻撃に対して脆弱になっている。 "
 aquatics.110.A:0 "おお……"
 aquatics.115.name:0 "空の竜の復活"
 aquatics.115.desc:0 "ネクロマンサーたちは約束のとおり、 [dragon_system.GetName]星系のドラゴンを復活させた！  （死から蘇った存在がそうであるように）細かい箇所に問題はあるが、 ドラゴンは我々の指令を待ち望んでいる。 "
 aquatics.115.A:0 "敵は焼き払われるだろう！ "
 REANIMATE_ORIGIN_DRAGON:0 "空の竜の復活"
 REANIMATE_ORIGIN_DRAGON_DESC:0 "[dragon_system.GetName]星系のドラゴンは撃退されたが、 わがネクロマンサーたちはその状態は長くは続かないだろうと請け合っている。 彼らはすぐに、 ドラゴンを復活させて奴隷化できると約束した。 "
 slew_origin_dragon:0 "始原のドラゴンスレイヤー"
 slew_origin_dragon_desc:0 "記憶に残るよりもはるか昔から、 ドレイクはわが母星系を遊弋していた……しかし、 もはやそうではない！  この脅威から解き放たれた我々は、 何ものにも束縛されることなく未来へ進むことができる。 "
 aquatics.120.name:0 "時は来たれり"
 aquatics.120.diplo_name:0 "ドラゴンより入電"
 aquatics.120.desc:0 "時が過ぎるにつれ、 我は疑いを抱きはじめた。 小さな始まりから、 我はお前たちを観察していた――お前たちの頻繁な失敗にはしばしば落胆させられたが、 成功したときにはいつも喜びの咆哮を上げたものだ。 いまやお前たちは成長し、 文明は成熟して、 究極の責任を負う準備ができた――親となることの。 お前たちはわが子らの世話をする役目を担うのだ。 "
 aquatics.120.dialog.1:0 "待て待て――なんだと？ "
 aquatics.120.dialog.1.response:0 "率直に言えば、 我はこの日をずっと待ち望んでいた。 お前たちが想像できるよりも長く。 我が故郷を出立したときは、 まだ子供だった。 いつかわが子を育てられるような里親文明を育む可能性のあった惑星を見つけるまで、 さまざまなところを旅した。 そして、 我は待っていたのだ……"
 aquatics.120.dialog.2:0 "つまり、 これはすべてお前の計画だったのか？ "
 aquatics.120.dialog.2.response:0 "そうだ。 それが我々のやり方だ。 仲間が数多くいるわが故郷の銀河では、 子供を育てさせるための初期文明を皆が探しているのだ。 だが、 我の知るかぎり、 ここまで到達したのは我が最初だがな。 "
 aquatics.120.dialog.3:0 "見返りはなんだ？ "
 aquatics.120.dialog.3.response:0 "うむ、 たとえば、 成長しきった守護竜は恐るべき敵となるだろう！  もし同意するならば、 我とその子供がお前たちのために働き、 戦闘で助けとなることを誓おう。 "
 aquatics.120.dialog.4:0 "もし拒否すれば？ "
 aquatics.120.dialog.4.response:0 "それがお前たちの選択なら、 我は去ろう。 我は長い間待ってきた……今さら多少延びてもかまわん。 "
 aquatics.120.A:0 "喜んでお受けしよう。 "
 aquatics.120.A.response:0 "すばらしい！  承諾してくれると思っていたよ。 後悔はしないだろう！ "
 aquatics.120.A.tooltip:0 "星系基地に§Yドラゴン孵化所§!を建造できるようになる。 そこでは最大10頭の§Y$space_dragon_origin_baby_plural$§!を徴用できる。 "
 aquatics.120.B:0 "提案はありがたいが、 却下させてもらう。 "
 aquatics.120.B.response:0 "§Sふう§!。 どうやら我が思っていたよりも、 学びが足りていなかったようだな。 さらばだ！ "
 aquatics.120.B.tooltip:0 "空の竜は旅立ち、 二度と戻ってこない。 "
 aquatics.150.name:0 "飢えた竜"
 aquatics.150.desc:0 "空の竜を観察している[This.Owner.GetResearchers]からの報告によれば、 竜の内臓から大きな軋るような音がしたという。 また、 竜はここ数ヶ月、 [Root.GetName]の周囲をいつになく頻繁に周回しており、 時には大気圏の上層をかすめることもあるそうだ。 仮説としては、 竜が飢えており、 かつて定期的にしていたように着陸して食事をとりたいと思っているということが考えられる。 なぜためらっているのかはわからない――おそらく、 宇宙に進出した我々の反応を見たいと思っているのだろう。 "
 aquatics.150.A:0 "今度近づいてきたら、 警告射撃をしろ。 "
 aquatics.150.A.tooltip:0 "§R竜は喜ばないだろう。 §!"
 aquatics.150.B:0 "隔離したエリアを与えてやれ。 "
 aquatics.150.B.tooltip:0 "§Rひとたび惑星に着陸すれば、 竜は多量の食料を消費するだろう！ §!"
 aquatics.150.C:0 "観察を続けろ。 "
 aquatics.155.name:0 "頭上からの死"
 aquatics.155.desc.normal:0 "我々が敵対的行動をとったことを、 竜は喜ばなかった。 竜は大きな唸り声を上げると――その力により、 惑星の半分が小規模な地震に見舞われたほどだ――、 [Root.GetName]の人口中心地のひとつを氷のブレスで破壊した。 "
 aquatics.155.desc.gestalt:0 "我々が敵対的行動をとったことを、 竜は喜ばなかった。 竜は大きな唸り声を上げると――その力により、 惑星の半分が小規模な地震に見舞われたほどだ――、 [Root.GetName]を氷のブレスで襲い、 重要な生産施設を破壊し多くのドローンを殺害した。 "
 aquatics.160.name:0 "竜が着陸した"
 aquatics.160.desc:0 "竜は我々の意図に気づいたらしく、 我々が撤収したエリアに着陸した。 大量の食料を残していったのがよかったと言うべきだろうか――竜は食料をむさぼっている。 \n\n[This.Owner.GetResearchers]は遠くから観察している。 "
 aquatics.160.A:0 "観察して待て。 "
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:0 "竜は何度か様子を見た後、 安全だと判断したらしく着陸した。 隔離されたエリアを選んだものの、 何名かの[Root.GetSpeciesNamePlural]が殺されたり、 さらに遠くへ退去させられた。 竜の信じられないような大きさと食欲を考えれば、 驚くべきことではないが。 \n\n落ち着いた竜は、 周囲の動植物を恐るべき速度で食い尽くしている。 地元の人々は遠巻きにしている。 "
 aquatics.165.desc.gestalt:0 "竜は何度か様子を見た後、 安全だと判断したらしく着陸した。 隔離されたエリアを選んだものの、 何体かのドローンが破壊されたり、 さらに遠くへ退去させられた。 竜の信じられないような大きさと食欲を考えれば、 驚くべきことではないが。 \n\n落ち着いた竜は、 周囲の動植物を恐るべき速度で食い尽くしている。 ドローンたちは安全な距離を取っている。 "
 aquatics.170.name:0 "出立"
 aquatics.170.desc:0 "[Root.GetName]の豊富な食料を貪った竜は、 さらに大きくなった図体でふたたび飛び立った。 最後に挨拶の咆吼をひとつ上げて離陸した竜は、 あとに大量の鱗と、 脱皮した皮、 そのほかの副産物を残していった。 "
 aquatics.170.A:0 "残されたものを研究しよう。 "
 aquatics.170.B:0 "燃料にして燃やそう。 "
 aquatics.170.tooltip:0 "竜はふたたび§Y[here_be_dragons_planet.System.GetName]§!星系を遊弋する。 "
 aquatics.180.name:0 "守護ドラゴン"
 aquatics.180.desc:0 "[From.GetName]星系にいるわが艦隊が、 星系内に存在する竜に攻撃を受けていると報告してきた！  これが意図的に[From.Owner.GetAdj]の防衛に加わっているものなのか、 それとも縄張りに踏み込んだ我々に怒っているだけなのかはわからない。 確かなことは、 もし[here_be_dragons_planet.GetName]を制圧するつもりならこのドラゴンをどうにかしなければならないということだ！ "
 aquatics.185.name:0 "ドラゴンの咆哮"
 aquatics.185.desc:0 "空の竜は[From.GetAdj]が[here_be_dragons_planet.GetName]を侵略したことを快く思っていないようだ。 竜は我々の防衛活動に助力し、 氷のブレスを相手艦隊に浴びせている！ "
 aquatics.185.desc.landed:0 "空の竜は[From.GetAdj]が[here_be_dragons_planet.GetName]を侵略したことを快く思っていないようだ。 竜は食事を中断して飛び立ち、 氷のブレスを相手艦隊に浴びせている！ "
 aquatics.185.A:0 "空の竜に称賛を！ "
 aquatics.185.B:0 "よし、 対処すべき脅威がひとつ減った。 "
 aquatics.190.name:0 "竜の鱗の調査"
 aquatics.190.desc:0 "異星生物学や異質な素材に関する研究が進んだことで、 科学者たちはドラゴンをもう少し詳しく観察してみてはどうかと提案してきている。 彼らは特に鱗に興味を持っている。 鱗はきわめて強靱で、 ほとんど貫通不能なのだ。 自然に抜け落ちた鱗のサンプルはいくつも確保しているが、 科学者たちは鱗がどうやって形成されるのかについては途方に暮れている。 彼らは、 「少し侵襲的」なプローブを用いれば、 ドラゴンの保護層を貫通して鱗の生成プロセスを直接調査できると考えている。 \n\nまちがいなく、 ドラゴンは気にしないだろう……まちがいなく。 "
 aquatics.190.desc.gestalt:0 "異星生物学や異質な素材に関する研究が進んだことで、 我々はドラゴンをもう少し詳しく観察すべく調査船を派遣することを検討している。 特に興味があるのは鱗についてだ。 鱗はきわめて強靱で、 ほとんど貫通不能なのだ。 自然に抜け落ちた鱗のサンプルはいくつも確保しているが、 科学ドローンたちは鱗がどうやって形成されるのかについては途方に暮れている。 充分に侵襲的なプローブを用いれば、 ドラゴンの保護層を貫通して鱗の生成プロセスを直接調査できるかもしれない。 \n\nまちがいなく、 ドラゴンは気にしないだろう……まちがいなく。 "
 aquatics.190.A:0 "進めろ。 "
 aquatics.190.B:0 "もっと侵襲的でない方法を試そう。 "
 DRAGON_REMOTE_SCANS:0 "ドラゴンの遠隔スキャン"
 DRAGON_REMOTE_SCANS_DESC:0 "竜のユニークな生物学的特徴の秘密を解き明かすべく、 安全な距離から調査船がスキャンを行う。 "
 aquatics.195.name:0 "遠隔スキャンの完了"
 aquatics.195.desc:0 "ドラゴンは調査船に注意を向けたが、 いくつかの深部スキャンを行ったことに対しては特に反応しなかった。 このスキャンは現在の技術レベルにおいて可能なかぎり徹底的なものだ。 これにより、 鱗の秘密については相変わらず解明できなかったものの、 ドラゴンの生物学的プロセスについて新鮮な洞察が得られた。 \n\n[This.Owner.GetResearchers]は鱗の件については敗北を認めざるを得なかったものの、 いずれにせよ得られた知識は役に立つだろうと請け合っている。 "
 DRAGON_MATERIAL_STUDY:0 "ドラゴンの標本採取"
 DRAGON_MATERIAL_STUDY_DESC:0 "竜のユニークな生物学的特徴の秘密を解き明かすべく、 調査船は大胆にも鱗の下に潜り込むプローブを射出する。 "
 aquatics.200.name:0 "調査船が呑まれる"
 aquatics.200.desc:0 "ドラゴンは飢えていたようだ。 もしくは単に運が悪かったのか。 調査船が近づいていくと、 ドラゴンは唸り声を上げ、 いきなり突進してきて§R貪り食う§!動きを見せた。 逃げる暇もなかった。 調査船の残骸はほとんど残っていない――少なくとも、 ドラゴンの腹の外には。 "
 aquatics.200.A:0 "これ以上怒らせないほうがいい。 "
 aquatics.200.B:0 "飢えが収まっただろう。 もう一度やってみよう。 "
 aquatics.205.name:0 "調査船が撃退される"
 aquatics.205.desc:0 "ドラゴンは調査船の接近を受け入れたが、 プローブが射出されると、 尻尾で猛烈に船を§Hはたいた§!。 特筆すべきことに、 船は恒星系の半分も吹き飛ばされたものの、 ほとんど損傷を負っておらず、 乗員に犠牲者も出なかった。 いずれにせよ、 ドラゴンの不興を買ったのは明らかだ。 "
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "興味をそそられる。 もう一度やったらどうなるか見てみよう。 "
 aquatics.210.name:0 "ドラゴンの激怒"
 aquatics.210.desc.normal:0 "再び調査船が近づいていくと、 ドラゴンはすばやく行動を起こした。 鼻孔をふくらませ、 まっすぐ[dragon_colony.GetName]に突進したのだ！  防衛システムが反応する前に、 ドラゴンは惑星の北半球に激しい氷のブレスを浴びせ、 いくつかの人口中心地に大きな損害を与えた。 "
 aquatics.210.desc.gestalt:0 "再び調査船が近づいていくと、 ドラゴンは素早く行動を起こした。 鼻孔をふくらませ、 まっすぐ[dragon_colony.GetName]に突進したのだ！  防衛システムが反応する前に、 ドラゴンは惑星の北半球に激しい氷のブレスを浴びせ、 いくつかの主要生産施設に大きな損害を与えた。 "
 aquatics.210.A:0 "しばらく撤退しよう。 "
 aquatics.215.name:0 "ドラゴンの研究に成功"
 aquatics.215.desc:0 "プローブが取りついて鱗の隙間にすばやく潜り込むと、 ドラゴンは激怒の唸り声を上げた。 [Root.GetName]は緊急FTLで不機嫌なドラゴンから逃れざるを得なかったが、 プローブは興味深いデータを送ってよこした。 我々にわかるかぎりでは、 ドラゴンの鱗の強靭性のカギは複雑な酵素の組み合わせにあるようだ。 ドラゴンが[dragon_colony.GetName]の大気圏に高速で突入する際、 それらがユニークな化学反応を起こすのだ。 \n\nまだ不明な点は多いが、 [This.Owner.GetResearchers]はある一点については明確な態度を見せた――ドラゴンの生物学は複雑であるがゆえに、 もし鱗の原料を手に入れようと欲するなら、 ドラゴンを殺さなければならない。 いずれにせよ、 彼らは得られた知識については役に立つだろうと保証している。 "
 first_contact_dragon:0 "ドラゴンとの交信"
 aquatic_events.250.desc:0 "いくつかの異星種族との交信確立の成功をふまえて、 わが優秀な[This.Owner.GetLinguists]は革新的な提案をしてきた。 空の竜とコミュニケートしようとする過去の努力は悲惨な結果に終わってきたが、 この[This.Owner.GetLinguists]は今こそ新しい試みを行うべきだと主張している。 \n\n我々の黎明期の歴史によれば、 [This.Owner.Species.GetName]とドラゴンとのあいだに伝説的な合意が結ばれ、 それ以降は直接の抗争はなくなった。 これはある一定のレベルでの相互理解が成り立つことの証左であり、 最近のまったく異質な生命体との経験によってドラゴンとの相互理解に役立つ知識をいまや我々は身につけている、 というのがこの[This.Owner.GetLinguists]の主張だ。 "
 aquatic_events.250.desc.hive:0 "いくつかの異星種族との交信確立の成功をふまえて、 我々の言語思考体は今こそ空の竜とふたたび会話を交わす試みをすべきときだと結論した。 最近の試みは悲惨な結果に終わっているが、 黎明期の記憶によれば、 我々は古代に抗争したのちにドラゴンとのあいだに和平を結んだ。 \n\nまったく異質な生命体について経験を積んだ今、 我々はドラゴンとの相互理解に役立つ知識を身につけたのだ。 "
 aquatic_events.250.desc.machine:0 "いくつかの異星種族との交信確立の成功をふまえて、 我々の言語ルーチンは新たな合意に達した――今こそ空の竜とふたたび会話を交わす試みをすべきときだ。 過去の試みはあらゆる基準に照らして失敗に終わってきたが、 創造主たちの記録によれば、 一定の相互理解は可能なはずだ。 結局のところ、 今となっては不明な理由により、 彼らはドラゴンと戦ったのちに和平を結んでいるのだ。 \n\nまったく異質な生命体に対処する経験を積んだ今、 我々はこれまでになくドラゴンとの相互理解に向けた準備ができている。 "
 start_dragon_communications_study:0 "わが[This.Owner.GetEnvoyPlural]はドラゴンとのコミュニケーションを試みる。 "
 aquatics.255.name:0 "慎重なスタート"
 aquatics.255.desc:0 "わが[This.Owner.GetResearchers]と[This.Owner.GetLinguists]はドラゴンとの既知の交流記録を渉猟し、 ドラゴンの反応を試す実験をいくつか準備した。 あらゆる行動は慎重に計画されていると彼らは請け合い、 少しでもドラゴンの不興を買いそうな兆しが見えたら行動を中止すると約束した。 "
 aquatics.260.name:0 "遅々たる歩み"
 aquatics.260.desc:1 "わが[This.Owner.GetLinguists]は、 ドラゴンの発話の解釈に苦戦している。 ブレイクスルーのきっかけはすぐそこにあると希望を持っているのだが、 両者間の共通理解枠を見つけることは本質的に困難であり、 巨大な宇宙ドラゴンは相変わらず乗り越えられない障壁のように見える。 \n\nドラゴン自体の行動によるものではないにせよ、 これは落胆を招くことだろう――該当宙域に進入したわが調査船は、 驚くべき忍耐を示している。 ドラゴンの喉がリズミカルに動いていることからして、 同じ唸り声を繰り返しているのだが――これが宇宙の真空でなければ、 咆哮か叫び声かもしれない――、 これはまるで我々がしていることを知っていて、 手助けしたいと望んでいるかのようだ。 "
 aquatics.260.A:0 "なんと謎めいたことか。 "
 aquatics.265.name:0 "咆哮の真実"
 aquatics.265.desc.normal:0 "わが[This.Owner.GetLinguists]は、 驚くべきブレイクスルーを報告してきた。 ドラゴンを理解することに絶望した彼らは、 身体からの流動的なエネルギー放射のスペクトルマップを音声に変換してみた。 結果は彼らの[This.Owner.GetSpeciesEarNamePlural]を疑うものだった。 否定できないことに――ドラゴンは我々の言語を、 別の伝達方法で話していたのだ！  咆哮はコミュニケーションの試みというより、 単に注意を惹くためだけのものだった。 \n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "わが[This.Owner.GetLinguists]は、 驚くべきブレイクスルーを報告してきた。 ドラゴンを理解することに絶望した彼らは、 身体からの流動的なエネルギー放射のスペクトルマップを標準的な波動偏差グラフに変換してみた。 すると、 それは実際には単純な二進法で「話して」いたことがわかったのだ。 それは我々が時々用いているものとさほど異ならず、 ただ波長がちがうだけだった。 咆哮はコミュニケーションの試みというより、 単に注意を惹くためだけのものだったのだ。 \n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "わが[This.Owner.GetLinguists]は、 この知見を元に古い録音を再生してみた。 それによると、 ドラゴンの過去の発話は、 食料と「惑星を這う者たち」の遅々たる歩みについての「失望するほど幼稚」な嘆きだった。 いずれにせよ、 我々が理解したことに対してドラゴンは驚きと喜びを示している。 実際、 ドラゴンが示す積極性は長年見られなかったものだ。 明らかに、 ドラゴンは我々に伝えるべき重要な物事があるのだが、 我々の§S「準備」§!ができるまで待っていたのだ。 "
 aquatics.265.A:0 "準備ができたぞ！ "
 aquatics.270.name:0 "強烈な非難"
 aquatics.270.desc:0 "ドラゴンは永劫の長きにわたって蓄えた叡智と、 我々の時間と関与に関する態度を観察した結果について――宇宙の根本に対する我々のいまだ哀れむべき知識の少なさは言うに及ばず――、 長い罵倒を行った。 ドラゴンは明らかに、 我々のことを若く落ち着きがない種族であり、 現在のところこのクエストにはふさわしくないと考えている。 "
 aquatics.270.A:0 "ふう……もっと努力しなければ。 "
 aquatics.270.A.tooltip:0 "ドラゴンは我々の準備ができたときに接触してくるだろう。 "
 aquatics.280.name:0 "苛立つドラゴン"
 aquatics.280.desc:0 "何がいけなかったのかははっきりしないが、 わが[This.Owner.GetResearchers]はドラゴンの不興を買ったようだ。 ドラゴンは大きな咆哮を上げると、 宇宙船に死のブレスを吐きかけ、 [This.Owner.GetEnvoy] [This.Leader.GetName]を殺してしまった――我々のドラゴンを理解しようという努力は、 大幅な後退を余儀なくされた。 "
 draconic_communications_continues:0 "努力を続けよう。 "
 fcsum_origin_dragon_1:0 "我々はドラゴンとコミュニケートする試みに着手したが、 今のところ進捗ははかばかしくない。 "
 fcsum_origin_dragon_2:0 "ドラゴンは協力してくれているが、 その言語は我々を当惑させるばかりだ。 "
 fcsum_origin_dragon_3:0 "我々はドラゴンとのコミュニケーションの秘訣を明らかにした。 ドラゴンは我々に何か言いたいことがあるようだ。 "
 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName]が、 [From.GetName]星系で恐るべき宇宙ドラゴンを目撃したと報告してきた！ \n\nこの星系は[From.Owner.GetName]の中枢でもあるらしく、 星系内の惑星のひとつには特に多い人口が存在するようだ。 \n\n今のところ、 ドラゴンは我々に反応しておらず、 星系内の他の住人とも抗争はしていないようだ。 放置しておくのが最良だろう。 "
