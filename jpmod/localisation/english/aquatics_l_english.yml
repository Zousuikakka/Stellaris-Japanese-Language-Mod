 origin_ocean_paradise:0 "海洋の楽園"
 origin_ocean_paradise_desc:0 "この文明は誕生以来、 天敵のいない豊かな環境の中で平和を享受し、 絶えることのない成長と栄華を誇ってきた。 "
 origin_ocean_paradise_effects:0 "- 母星が§H$pc_ocean$§! (規模： £planetsize£ §Y30§!) になり、 §H$food$§!の惑星特性を豊富に持ち、 §H$MOD_POP_HAPPINESS$§!と§H$MOD_POP_GROWTH_SPEED$§!と§H資源産出§!にボーナスを得る。 \n- 居住可能惑星保証は§H$pc_frozen$§!で置き換えられる。 "
 START_SCREEN_OCEAN_PARADISE:0 "「受容の知恵を持つ者には歓喜あり。 」[Root.GetAdj]の社会でよく言われることわざである。 一度理解する事を覚えれば、 人生における恵みとは至る所にあるものなのだ。 そのような水の中で、 我々は長い間繁栄を続けてきた。 \n\nだが、 老人たちは澱みと言えるこの状況を何も感じてはいない。 我々の持つ生存本能をただの焦燥感だと片づけているのだ。 こちらが変化を避けていれば、 何も準備ができないまま、 いずれ変化の方からやってくることだろう。 この広大な宇宙の中で我々が孤独な存在のはずはないのだ。 故郷を守るためには、 まずそこから去る決心をする人々が集まらなくてはならなかった。 \n\n深淵への潜水はそれだけの価値があった。 危険を伴いながら回収した、 現実離れした残骸によって技術的なブレークスルーを引き起こすことができたのだ。 ついに我々は海を越えて旅立つ準備が整った。 探索し、 見て学び、 そして故郷を守るために。 "
 START_SCREEN_OCEAN_PARADISE_HIVE:0 "「受容の知恵を持つ者には歓喜あり。 」一度理解する事を覚えれば、 人生における恵みとは至る所にあるものなのだ。 そのような水の中で、 我々は長い間繁栄を続けてきた。 \n\nだが悲しきことに、 我々には澱みが迫っている。 こちらが変化を避けていれば、 何も準備ができないまま、 いずれ変化の方からやってくることだろう。 この広大な宇宙の中で我々が孤独な存在のはずはないのだ。 故郷を守るためには、 まずそこから去る決心をする人々が集まらなくてはならなかった。 \n\n深淵への潜水はそれだけの価値があった。 危険を伴いながら回収した、 現実離れした残骸によって技術的なブレークスルーを引き起こすことができたのだ。 ついに我々は海を越えて旅立つ準備が整った。 探索し、 見て学び、 そして故郷を守るために。 "
 ocean_paradise:0 "海洋の楽園"
 ocean_paradise_desc:0 "これほどまでに幸運に恵まれた環境は滅多にない。 その惑星の食物連鎖の頂点にいる者たちは至福の時を過ごしていると言えるだろう。 その豊かに溢れている資源は将来永遠に無くならないようにも思える――適切に管理されてさえいれば。 "
