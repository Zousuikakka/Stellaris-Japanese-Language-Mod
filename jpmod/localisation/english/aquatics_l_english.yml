 ap_hydrocentric:0 "水域中心"
 ap_hydrocentric_desc:0 "もはや我々は、 「まあまあ充分」な住処の存在に妥協して入植したりはしない――あらゆる惑星は、 入植前に完全に水没させられることとなる。 "
 ap_hydrocentric_tooltip:1 "星系基地に§Y採氷ステーション§!が建造可能になり、 §Y海洋型§!惑星上のディシジョン§Y$decision_expand_planetary_sea$§!で使用できる。 \n§Y海洋型§!惑星上で種族特性§Y$trait_aquatic$§!の効果が50%上昇するが、 非§Y湿潤気候§!の惑星上でのペナルティも同様に増幅される。 "
