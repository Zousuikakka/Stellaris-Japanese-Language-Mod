 aquatics.1.name:0 "進化を遂げた水棲種族"
 aquatics.1.desc:0 "我々は海より現れ、 種としては海の奥底で暮らすのに適応するように進化を遂げてきた。 星々を手に入れる時代となっても、 その起源を捨てることはない。 水中こそが我々の住処であり、 今後も変わる事はないのだ。 今や、 我々の進化は完全なものとなった――もはや他の地形に適応する必要などなく、 世界を必要なように作り変えればいい。 我々はもう海から離れることはないという確信と共に、 新たな日の温もりを迎えていた。 "
 aquatic.1.A:0 "他に類を見ない故郷だろうな。 "
 sm_ice_mining_station:0 "採氷ステーション"
 sm_ice_mining_station_desc:0 "この星系には、 手つかずの採氷源が豊富に存在する。 採集ステーションを設置すれば、 我々の暮らす海を作り出すために有効活用できるだろう。 \n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:0 "星系補正：\n    $mod_station_gatherers_produces_mult$：§G+15%§!\n海洋型惑星上でディシジョン§Y$decision_expand_planetary_sea$§!をアンロックする。 "
 requires_ice_source:0 "§R星系内に氷の小惑星か氷結惑星が必要。 §!"
 ice_mining_details:0 "氷の小惑星は1回、 氷結惑星は3回まで氷を採掘できる。 "
 has_ice_source:0 "§Y氷を採掘できる。 §!"
 decision_expand_planetary_sea:0 "惑星の海を拡張"
 decision_expand_planetary_sea_desc:0 "海は我々の故郷だ――そして故郷は広ければ広いほどいい。 採氷ネットワークにより、 我々は他の天体から氷を採集して徐々に[This.GetName]の海に投入することができるようになり、 惑星の居住可能エリアを広げられるようになった。 "
 decision_expand_planetary_sea_tooltip:0 "氷は星系基地に§Y$sm_ice_mining_station$§!のある星系から採取してくる。 "
