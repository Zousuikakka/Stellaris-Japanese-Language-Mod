 tech_orbital_trash_dispersal_desc:0 "この軌道爆撃制御システムは、 惑星に対して膨大な数の高速小型投射物を撒き散らし、 惑星上の防衛網をゴミデータで圧倒する。 このコンポーネントを装備した艦船は、 軌道爆撃においてより多くのダメージを与えられる。 "
 tech_nanite_transmutation:0 "ナノマシン変成"
