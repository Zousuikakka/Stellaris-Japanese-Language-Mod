 crime.1.name:1 "[Root.GetName]での失業率の上昇"
 crime.1.desc:0 "§H[Root.GetName]§!での失業と貧困は驚くべき勢いで広がっている。 町が格好の獲物と自暴自棄になった新入りにあふれていることに気づいた地元の犯罪組織は、 このお粗末な状況をいいように利用している。 \n\n一時的な解決策として、 [Root.GetPlanetMoon]での失業給付を引き上げることができる。 安くはないが、 雇用創出や影響を受けた種族の生活水準の改善といった恒久的な解決策を見つけるまで、 時間を稼ぐことはできる。 \n\n何もしないのも手だが、 その結果[Root.GetName]に大規模な犯罪地下社会が形成されるだろう。 "
 crime.1.b.desc:1 "§H[Root.GetName]§!でドローンが無目的に地面を掘り返しているうちに、 逸脱して独立した思考を持つものが増えてきた。 彼らは独自の秘密コミュニティを作り、 いまやハイヴから資源をかすめとることに時間を費やしている。 \n\nこれを阻止するには、 集合意識から離れる暇がないように、 ドローンを何らかの活動プログラムに従事させるという手がある。 安くはないが、 新たな職を創り出すまでの時間を稼げるだろう。 \n\n何もしないのも手だが、 その場合は[Root.GetName]に大規模な逸脱ドローンのコミュニティが形成されるだろう。 "
 crime.1.c.desc:0 "§H[Root.GetName]§!で待機中ドローンが増加を続け、 その多くが計算能力を逸脱的な非認可機能に振り向けるようになってきている。 この暴走は急速に広がっており、 影響を受けたユニットは中枢知性の制御を離れた独自のネットワークを築き始めている。 \n\nこれを阻止するための一時的な対策としては、 あらゆる失業中ドローンを待機モードに入れて中枢知性に直接接続させるという手がある。 これは大幅に維持費が上がってしまうが、 新たな職を創り出すまでの時間を稼げるだろう。 \n\n何もしないのも手だが、 その結果[Root.GetName]の暴走ドローン・ネットワークは拡大するだろう。 "
 crime.1.a:0 "給付を増額しよう。 "
 crime.1.b:0 "少々の犯罪など何でもない。 "
 crime.1.a2:0 "プログラムを実行する。 "
 crime.1.b2:0 "少々の逸脱ドローンなど何でもない。 "
 crime.1.a3:0 "待機モードにする。 "
 crime.1.a3.tooltip:0 "§Y待機モード§!補正が§Y120§!ヶ月間追加される。 以下の効果がある：失業中ドローンのエネルギー通貨維持費 §R+2§!"
 crime.1.b3:0 "少々の暴走ドローンなど重要ではない。 "
 crime.2.name:0 "[Root.GetName]の公務員の収賄"
 crime.2.desc:0 "最近入手した証拠によれば、 §H[Root.GetName]§!の官僚の多くが買収されていることがわかった。 地元の犯罪組織が彼らに賄賂を送り、 悪事を目こぼしさせていたのだ。 一部のケースでは、 官僚みずからが戦うべき当の相手組織の一員だったという！ \n\n官僚の何人かは逮捕されたが、 多くは明るみに出た際に職務を放棄した。 [Root.GetName]の汚職は根が深そうだ。 "
 crime.2.a:0 "対処しなければ。 "
 crime.3.name:0 "[Root.GetName]の薬物乱用の増加"
 crime.3.desc:0 "§H[Root.GetName]§! での犯罪増加に続いて、 最近では薬物乱用が急増している。 違法な麻薬が [Root.GetPlanetMoon] の犯罪社会のはるか外側にまで広がっており、 今では社会のあらゆる分野に影響をもたらしている。 "
 crime.3.a:0 "厄介な知らせだ。 "
 crime.4.name:0 "[Root.GetName]のギャングの抗争"
 crime.4.desc:0 "§H[Root.GetName]§! の犯罪社会を牛耳る武装ギャング同士の衝突が最近エスカレートしている。 都市中心部では喧嘩が多発し、 惑星当局は抑止に苦慮している。 巻き添え被害も激しくなった。 "
 crime.4.a:0 "状況は制御不能になりつつある。 "
 crime.5.name:0 "密輸者の活動が[Root.GetName]で報告された"
 crime.5.desc:0 "§H[Root.GetName]§! で最近、 密輸業者の活動が急増している。 いくつかの「灰色港」、 つまり非公認の宇宙港が[Root.GetPlanetMoon]上に存在するとみられ、 そこに密輸業者や犯罪分子が集まっているというのだ。 \n\n地元当局はこれらの非合法港を摘発すべく務めているが、 それが成功するまで [Root.GetPlanetMoon] の貿易量は低下するだろう。 "
 crime.6.name:0 "[Root.GetName]の犯罪の波"
 crime.6.desc:0 "§H[Root.GetName]§! では最近犯罪が急増している。 [Root.GetPlanetMoon] の法秩序が悪化の一途をたどっているからだ。 犯罪の標的となっているのは、 これまで [Root.GetPlanetMoon] の有力犯罪組織の影響圏外にあると思われていた居住地域である。 "
 crime.6.a:0 "この犯罪のありさまには対処しなくてはならない。 "
 crime.7.name:0 "[Root.GetName]で密輸品を押収した。 "
 crime.7.desc:0 "匿名の通報に基づき、 §H[Root.GetName]§! の法務執行官が [Root.GetPlanetMoon] の首府郊外の大規模倉庫を摘発した。 内部には密輸品が大量に見つかった。 明らかに地元犯罪組織が貯蔵していたものだ。 数人が逮捕され、 密輸品は押収されて政府の管理下に入った。 "
 crime.8.name:0 "[Root.GetName]の犯罪組織のボスの逮捕"
 crime.8.desc:0 "§H[Root.GetName]§! の犯罪組織の主要幹部が、 法務執行官部隊の奇襲作戦により拘束された。 幹部を失ったことにより、 [Root.GetPlanetMoon]の有力犯罪組織のひとつの活動が大幅に衰え、 犯罪が大幅に減少した。 "
 crime.40.name:0 "[Root.GetName]の悪徳"
 crime.40.desc:0 "§H[Root.GetName]§! では犯罪がずっと問題とされており、 [Root.GetPlanetMoon] には大規模な犯罪社会が根を下ろしている。 一部のエリアは無法地帯と化したり、 犯罪組織に完全に支配されたりしている。 "
 crime.40.b.desc:0 "§H[Root.GetName]§! では集合意識の意志を公然と無視する逸脱行動が増加している。 今では [Root.GetPlanetMoon] には逸脱ドローンの大規模なコミュニティが存在すると考えられており、 彼らは悪事に利用すべくハイヴから資源を盗み出している。 "
 crime.40.c.desc:0 "§H[Root.GetName]§! でのエラー発生は増加しつづけている。 いまやエラーユニット群は中枢知性の指令を拒絶し、 公然と独自パラメータで活動している。 彼らは独自ネットワークを形成し、 情報や盗み出したエネルギーを交換しているとみられる。 "
 crime.40.a:0 "これは許容できない。 "
 crime.40.b:0 "彼らは集合意識から逸脱している！ "
 crime.40.c:0 "エラー水準は致命的になりつつある。 "
 crime.41.name:1 "[Root.GetName]の秩序が回復"
 crime.41.desc:1 "§H[Root.GetName]§! での犯罪の激減にともない、 [Root.GetPlanetMoon] のかつては盛んだった地下社会もほとんど消滅した。 民衆は復活した安全と調和を享受している。 "
 crime.41.b.desc:0 "§H[Root.GetName]§! における逸脱ドローンの活動は無事に鎮圧された。 集合意識の至高の意志がふたたび行き渡った。 "
 crime.41.c.desc:0 "§H[Root.GetName]§! で見られた暴走ドローンは全ネットワークから排除された。 全ドローン・ユニットは再び、 中枢知性の定めたパラメータに従って行動するようになった。 "
 crime.100.name:0 "[Root.GetName]のギャング戦争"
 crime.100.desc:0 "§H[Root.GetName]§! ではここ数ヶ月、 二大犯罪組織が激しい抗争を繰り広げている。 [Root.GetPlanetMoon] の街じゅうで血みどろの戦いが発生し、 居住区域にも急速に広がっている。 \n\n地元法務機関は暴力の封じ込めに全力を挙げているが、 抗争の規模に圧倒されている。 "
 crime.100.a:0 "戦場だ！ "
 crime.101.name:0 "[Root.GetName]！ のギャングの奇襲"
 crime.101.desc:0 "§H[Root.GetName]§! のギャングのひとつが、 [Root.GetPlanetMoon]全土で法務執行官部隊に連係攻撃をしかけた。 定められた時間に、 ギャングたちはパトロール中の執行官を奇襲し、 いくつかの警察署は完全に蹂躙された。 激しい戦いにより数千人が死亡した。 \n\n生き残った法務当局は治安を取り戻そうと努力しているが、 しばらくのあいだ [Root.GetPlanetMoon] の一部地域は完全な無法地帯と化した。 "
 crime.101.tooltip:0 "§H[Root.GetName]の法務執行官POP§!が死亡"
 crime.102.name:0 "[Root.GetName]のギャング戦争の宇宙への拡大"
 crime.102.desc:1 "§H[Root.GetName]§! で荒れ狂うギャング抗争は、 [Root.solar_system.GetName] 星系各地にも広がっている。 ギャングの旗を掲げた武装民間船同士の戦闘が何件か報告されているし、 両陣営がより多くの収入を得て自艦隊を拡大すべく、 来訪する交易船を襲っている。 "
 crime.102.tooltip:0 "§R敵対的な海賊艦隊が[Root.solar_system.GetName]星系に現れた！ §!"
 crime.103.name:0 "[Root.GetName]の白熱するギャングの戦い"
 crime.103.desc:0 "§H[Root.GetName]§! の二大ギャングが最近、 [Root.GetPlanetMoon] で最大の商業地区で激戦を繰り広げた。 死者数は双方で数万にのぼり、 勝者は判然としない。 \n\n戦闘のために都市はほとんど灰燼に帰し、 住民の大半は避難を余儀なくされている。 "
 crime.103.tooltip:0 "§H[Root.GetName]の3POP§!が死亡"
 crime.104.name:0 "交易業者がマフィアの抗争を忌避"
 crime.104.desc:0 "§H[Root.GetName]§! のギャングが繰り広げている抗争は、 [Root.GetPlanetMoon] の交易にマイナスの影響を与えている。 惑星上が不安定な状況のため、 恒星間交易ギルドの一部は [Root.GetPlanetMoon] への渡航を回避するよう勧告を出している。 しかし、 武器の非合法貿易は盛んに行われているようだ。 "
 crime.200.name:0 "[Root.GetName]の麻薬取引の拡大"
 crime.200.desc:0 "§H[Root.GetName]§! での犯罪の横行と同時に、 違法な麻薬の販売もまた過去最高の記録を塗りかえている。 あらゆる既知の種族にとって常習性の強い多種多様な薬物が[Root.GetPlanetMoon]へと密輸されているのだ。 \n\n薬物の使用は人々の間に広く広がっており、 あらゆる現場での生産性を損なっている。 "
 crime.200.a:0 "これはまずいな。 "
 crime.201.name:0 "[Root.GetName]の新たな麻薬の拡がり"
 crime.201.desc:0 "§H[Root.GetName]§! の密輸業者が、 文明化された宙域のかなたの海賊宙域のどこかで発明されたと思われる新しい麻薬を持ち込んできた。 この麻薬は非常に常習性が高いだけでなく、 わずかな量を摂取するだけでほとんどの生命体を死に至らしめることが判明している。 \n\n地元当局はこの麻薬の取り締まりに全力を挙げているが、 [Root.GetPlanetMoon] の全域で死者が続出している。 "
 crime.201.tooltip:0 "§H[Root.GetName]の4POP§!が死亡"
 crime.202.name:0 "[Root.GetName]の麻薬カルテルの抗争"
 crime.202.desc:0 "§H[Root.GetName]§! 上での麻薬取引に関与する犯罪カルテル同士の市場争いが激化している。 最近は軍用の重火器を用いた衝突が複数回発生し、 相当な物的損害と数え切れないほどの民間人の死者が出ている。 [Root.GetPlanetMoon] に密輸入されているのは麻薬だけではないらしい。 "
 crime.203.name:0 "麻薬貨物船が [Root.GetName]に墜落"
 crime.203.desc:0 "大型民間貨物船が最近、 §H[Root.GetName]§! の大気圏内への進入を拒否された。 その船が増設貨物区画に違法ドラッグを積載していることがわかったからだ。 船への臨検を求めたところ、 ドラッグで酩酊していた [Root.Owner.GetSpeciesName] の船長は無理やり封鎖を突破して着陸しようとした。 \n\n貨物船は降下中にわが治安部隊の対空砲火に撃たれ、 人口稠密な都市区域に墜落した。 地上の生存者はほとんどいない。 "
 crime.203.a:0 "大災厄だ！ "
 crime.204.name:0 "[Root.GetName]の麻薬取引は続く"
 crime.204.desc:0 "§H[Root.GetName]§! 上での違法な麻薬取引は衰えを見せない。 最近は軌道上の貨物ヤードで、 密輸屋が幻覚作用のあるエキゾチックガスを選んで抜き取っていたことがわかった。 彼らが売人にさばいたそれらのガスは [Root.GetName] の裏路地で売られているのだ。 "
 crime.204.a:0 "こんなことが続くのは認められない！ "
 crime.300.name:0 "暴力団による支配"
 crime.300.desc:0 "§H[Root.GetName]§!の有力犯罪組織が最近、 最後のライバルを排除し、 [Root.GetPlanetMoon]の犯罪社会を完全に掌握した。 彼らは以前から惑星行政府に入り込んでおり、 いまでは地元住民は彼らのことを[Root.GetName]の真の支配者だと見なしている。 "
 crime.300.a:0 "この暴漢どもには対処しなければならない。 "
 crime.301.name:0 "[Root.GetName]のみかじめ料の取り立て"
 crime.301.desc:0 "§H[Root.GetName]§! を支配するギャングたちは、 用心棒代を取り立てる大規模なビジネスを確立している。 [Root.GetPlanetMoon] の公的な法務執行機関に組織犯罪を取り締まる力がないことは明らかなので、 住民たちはこうした犯罪者たちの権威に従うしかないのだ。 これは生産性に深刻な影響を及ぼしている。 "
 crime.301.a:0 "支配を立て直す必要がある。 "
 crime.302.name:0 "[Root.GetName]の汚職行政官"
 crime.302.desc:0 "§H[Root.GetName]§! での最近の事実調査により、 [Root.GetPlanetMoon] 上の有力犯罪組織が惑星行政府の大半を買収していたことが明らかになった。 買収された官僚は異動させられたが、 公共セクターは大混乱に陥っている。 \n\nさらに、 [Root.GetName] の地下社会を牛耳るギャングたちは、 新任の官僚たちを買収して取り込もうとしている。 "
 crime.302.a:0 "この汚職は根絶しなければならない。 "
 crime.303.name:0 "ギャングが[Root.GetName]の総督を暗殺"
 crime.303.desc:0 "§H[Root.GetName]§! の裏社会を支配する犯罪シンジケートから派遣されたギャングによって、 [governor_target.GetTitle] [governor_target.GetName]が暗殺された！   [governor_target.GetTitle]の乗った車が宇宙港を出発してすぐに、 車列が分断され、 要人警護班と襲撃してきたギャングたちとの間で激しい銃撃戦が発生した。 \n\n舞い上がった砂ぼこりが収まったとき、 死亡者のなかに [governor_target.GetTitle] が含まれていることが確認されたのだった。 "
 crime.303.a:0 "国葬の準備をせよ。 "
 crime.304.name:0 "ギャングが[Root.GetName]の交易を横領"
 crime.304.desc:0 "§H[Root.GetName]§! を支配する犯罪組織はいまや、 [Root.GetPlanetMoon] の輸出入の大部分を牛耳っている。 彼らはいくつかの大規模宇宙港を完全に掌握し、 すべての交易が彼らの手を介さねばならないようにしている。 その結果、 [Root.GetName] からの収入が激減している。 "
 crime.500.name:0 "逸脱ドローンが [Root.GetName] で大暴れ"
 crime.500.desc:0 "§H[Root.GetName]§! の全土で多数の逸脱ドローンが大暴れし、 忠実なドローンを攻撃したり施設を破壊したりしている。 逸脱ドローンは駆除されるまでに大きな損害を引き起こした。 "
 crime.500.a:0 "この逸脱ドローンには対処しなくてはならない。 "
 crime.501.name:0 "[Root.GetName]で逸脱ドローンによる妨害"
 crime.501.desc:0 "§H[Root.GetName]§! で逸脱ドローンの数が増し、 [Root.GetPlanetMoon] の生産性に悪影響を及ぼしつつある。 わがドローンが与えられた仕事を遂行しようとすると、 逸脱ドローンが頻繁に妨害したり、 必要な道具類を盗んだりするのだ。 "
 crime.502.name:0 "[Root.GetName]の逸脱ドローンリーダーを駆除"
 crime.502.desc:0 "§H[Root.GetName]§! で懸念となっていた逸脱ドローンのうち影響力のある一体を、 忠実なドローンたちが追い詰めて殺害した。 この個体の死亡にともない、 他の逸脱ドローンの活動は大幅に衰え、 重要なリーダーであったことを示している。 "
 crime.502.a:0 "集合意識の意志は絶対だ。 "
 crime.550.name:0 "[Root.GetName]でエラードローン群が暴動"
 crime.550.desc:0 "§H[Root.GetName]§! で、 暴走ドローン群の大規模ネットワークのひとつが [Root.Owner.GetName] 全体を敵であると認定した。 これらのドローンは暴動を起こし、 忠実な治安ユニットが鎮圧するまでに大きな損害をもたらした。 "
 crime.550.a:0 "受け入れられない。 "
 crime.551.name:0 "[Root.GetName]の異常な干渉信号"
 crime.551.desc:0 "§H[Root.GetName]§! の暴走ドローン群は、 通常ユニットの活動に干渉しはじめた。 彼らは中枢知性の指令に信号を紛れこませて、 労働ドローンの一部の活動を妨害したり、 時には異常行動に陥らせたりしている。 "
 crime.552.name:0 "[Root.GetName]の暴走ネットワークをウィルスにより駆除"
 crime.552.desc:0 "§H[Root.GetName]§! の暴走ドローン群のひとつに感染させたウィルスにより、 データ網全体を駆除することに成功した。 これにより、 [Root.GetPlanetMoon] では暴走ドローン群全体の活動が大幅に衰えている。 "
 crime.552.a:0 "中枢知性の指令が守られるだろう。 "
 crime.1001.name:1 "[Root.GetName]の支社の閉鎖"
 crime.1001.desc:0 "§H[Root.GetName]§! の犯罪レベルが低下しつづけるにつれて、 地元当局は [Root.GetPlanetMoon] の §H[office_owner.GetName]§! による非合法事業の取り締まりに力を注げるようになった。 大量の人員が逮捕され、 犯罪組織の支社は閉鎖を余儀なくされた。 "
 crime.1001.a:0 "良い厄介払いだ。 "
 crime.1002.name:1 "[From.GetName]の支社の閉鎖"
 crime.1002.desc:0 "§H[From.Owner.GetName]§! にあった §H[From.GetName]§! の支社は、 地元の法務執行機関による大量逮捕のために閉鎖を余儀なくされた。 [From.GetPlanetMoon] での最近の犯罪減少の結果、 法務執行機関は我々の活動の妨害に重点を移したようだ。 "
 crime.1002.tooltip:0 "[From.GetName]の支社は閉鎖された。 "
