 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$：§Yラストチャンス§!"
 fleet3redealdesc1:0 "考えたか？  決定したか？  心変わりしたか？ §Hクシュウ！ §!"
 fleet3redealdesc2:0 "我々はしばらく [Root.GetSpeciesAdj] の宙域には戻らない。 君たちもそれを望むだろう。 "
 fleet3redealdesc3:0 "契約しろ！ さあ！ さあ！ さあ！ "
 fleet3redealdesc4:0 "何を考えているか当ててやろう。  取引だろう、 それが惑わすんだろう。 それが呼びかけるんだろう。 違うか？ "
