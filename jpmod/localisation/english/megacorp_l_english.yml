 cara_home_lootbox_explain:0 "$lootboxes$とは何だ？ "
 cara_home_lootbox_explain.reply:0 "それは古い物語です。 長くはありませんが。 \n\nキャラバンたちが最初に集まって[caravaneer_home_country.GetName]が設立されたとき、 宣言がなされました。 毎年、 小さな品物をランダムでひとつ選んでこのステーションに送り、 容器に密封して最下層の貨物ベイにしまいこむべし、 と。 この慣習は記憶よりもはるか以前から受け継がれてきて、 最近貨物ベイが満杯になったのです。 \n\nというわけで、 我々がそれらの密封された$lootboxes$を売らねばならないのです。 "
 cara_home_lootbox_contents:0 "$lootboxes$の中身は何だ？ "
 cara_home_lootbox_contents.reply:0 "我々は知ることを禁じられております。 それは買い手の権利であると。 \n\n我々が知っているのは、 それがキャラバンの歴史においてその当時は価値あると見なされていた物である、 ということです。 もっとも「狂気のブローカー」の三度目の治世においては$lootbox$の容器が不用品の処分に用いられていたかもしれない、 という証拠もいくつかあるのですがね……"
 openedlootboxdesc1:0 "§E$lootbox$は……§R空§!だった。 \n\nチャンスの屈辱に直面し、 やっとの思いで平静を保ちながらも辛い失望感が胸をかきむしる。 湿度が突然上がったのか、 あるいは視覚器官がひとりでに潤んだのだろうか？  視界はぼやけたが、 空の$lootbox$はいまだに鮮明にはっきりと見えていた。 \n\nだが、 闇があなたを呑み込みそうになった時、 それは消え去った。 この気持ちは何だろう？  やっと手にした$ccoinz$に費やした額、 $lootbox$を開けるときの心の底から湧き上がるスリルが走馬灯のように去来し……あなたは説明しようのない§G誇りと達成感§!に満たされていた。 §!"
