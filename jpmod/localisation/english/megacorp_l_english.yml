 lootbox.intro:0 "開けるよ $lootbox$、 中身はなんでしょう……"
 lootbox.and:0 "\n箱の中身をごそごそと、 中からつかみだしたのは……"
 lootbox_contents_empty:0 "§R何もなし§!。 "
 lootbox_contents_a:0 "§E$lootbox$の中に入っていたのは、 とっくに滅んだ交易路を描いた古代の宙図であり、 その中にはわが首都星系である§Y[Root.Capital.GetStarName]§!も含まれていた！ §!"
 lootbox_contents_b:1 "§E$lootbox$の中に入っていたのは、 礼装の一式だった。 残念ながらそれは、 [Root.GetName] の標準的な種族よりもいささか四肢の多い者のためにデザインされていた。 \n\nしかしながら、 生地は再利用できそうだ。 §!"
 lootbox_contents_c:0 "§E$lootbox$の中身は爆弾だった！ \n\n速やかに解体処理された。 §!"
 lootbox_contents_c.tooltip:0 "ほっ。 "
 lootbox_contents_d:0 "§E$lootbox$に入っていたのは、 あらゆるものの周期性と愛について述べた、 長ったらしい論文であった。 それは[Root.GetAdj]の言語で書かれており、 文体は現代のものだ。 §!"
 lootbox_contents_e:1 "§E$lootbox$に入っていたのは出所不明の銃であったが、 明らかにトリガー部分が取り外されている。 §!"
 lootbox_contents_e.tooltip:0 "奇妙だ。 "
 lootbox_contents_f:0 "§E$lootbox$に入っていたのは軍用レーションの積荷だった。 パッケージ上の記載は全て剥がれているが、 どうやら内容物は安全で、 [Root.GetAdj]の体が消化できるようだ。 §!"
 lootbox_contents_g:0 "§E$lootbox$に入っていたのは音楽であったが、 再生メカニズムは明らかではない。 \n\n$lootbox$はすぐに口を閉じ、 演奏をやめた。 §!"
 lootbox_contents_g.tooltip:0 "お静かに。 "
 lootbox_contents_h:0 "§E$lootbox$にはきれいな青いビー玉が詰まっていた。 §!"
 lootbox_contents_i:0 "§E$lootbox$には語られざる富が満ちていた。 実際、 開封時にその場にいた者たちは皆がその実在を認めるが、 ひとりとしてその富の膨大さを正確には描写できないだろう。 \n\nしかし、 お宝のバランスシートは明確にその豊かさを明らかにしている。 §!"
 lootbox_contents_j:0 "§E$lootbox$には数個の異星種族のデバイスが保管されていたが、 動かないためどうやら壊れているようだ。 §!"
 lootbox_contents_k:0 "§E箱はからっぽだったが、 $lootbox$の内壁には穴や傷がある。 微量の生体材料を深いポケットから回収できた。 §!"
 lootbox_contents_l:2 "§E$lootbox$にはエーテル媒体中で波長のスペクトルとしてのみ存在できる生物が保管されていた。 それは即座に高次の世界に逃げ出し、 理解しがたい新事実と、 目覚める際の身のすくむような恐怖だけを残した。 §!"
 lootbox_contents_m:0 "§E$lootbox$は、 まるで内部から重力異常により密閉されているかのようであり、 開けることは困難だ。 §!"
 lootbox_contents_n:1 "§E$lootbox$には何も入っていなかった。 保管物が置かれるはずの空間には滑らかな合金のブロックがあり、 継ぎ目なくなめらかに$lootbox$の内壁と一体化している。 §!"
 lootbox_contents_galatron:0 "§E§!ガラトロン§E……！ §!"
 cara_home_galatron.title:1 "ガラトロン"
 cara_home_galatron.desc:0 "§Eガラトロン§!があなたのものに！ "
 cara.320.a:0 "それは何だい？ "
 cara.320.a.reply:1 "§Eガラトロン§!ですよ。 このトーテムはキャラバン船団の礎であり、 $NAME_Caravaneer_Home$を結成した際に、 それに対して誓いを立てたのです。 \n\n初期の$NAME_Caravaneer_Home$の成功は伝統的に、 §Eガラトロン§!の比類なき力のおかげとされてきました。 この力の本質が何であったかは、 時間の流れの中に失われてしまいましたけれどね。 "
 cara.320.b:0 "何に使うものなんだ？ "
 cara.320.b.reply:1 "§Eガラトロン§!ですから、 もちろん§Eガラトロン§!するんですよ！ \n\nたぶん。 "
 cara.320.c:0 "どういう価値があるんだ？ 売れるのか？ "
 cara.320.c.reply:1 "その価値は計り知れません。 §Eガラトロン§!を得れば銀河のあらゆる者が喜ぶでしょうが、 誰もあなたから§Eガラトロン§!を買い取ることはできません。 \n\nしかしご用心を。 しきたりによれば、 ふさわしくないものから§Eガラトロン§!を奪うことは許されております。 戦争によってね。 "
 cara.320.d:0 "あ、 ありがとう、 さようなら……？ "
 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "交易ステーション・タングルを拠点と呼んでいた、 暴利をむさぼる害虫どもを粉砕した。 $NAME_Caravaneer_Home$ はもはや存在しない！ "
 cara.920.name:1 "§H$caravaneers$§! タングルを破壊"
 cara.920.desc:1 "キャラバン船団の交易ステーションは [From.From.GetName] によって破壊された。 虐殺の生存者は確認できていない。 "
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "もしもし？  文字が読めますか？ \n\nすばらしい。 お聞き及びかもしれないが、 全キャラバン船団の拠点である交易ステーション・タングルが最近襲撃された。 自由な物品やサービスの移動を憎む連中がいるのだ！  襲撃者は我々が死んだと思ったようだが、 キャラバン評議会はこのとおり生き延びた。 \n\n我々は §Y[cara_home_new_location.GetName]§! 星系で事業を再建したいと考えている。 当然ながらこの星系は理論上あなたがたのものではなくなるが、 貴方がたの利益にかなうようにしよう。 "
 cara.930.a:0 "星系を譲ろう、 ビジネス上の友人だからな。 "
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ が §Y[cara_home_new_location.GetName]§! 星系を領有する"
 cara.930.b:0 "その星系は戦略的に重要で、 引き渡すわけにはいかない。 "
 cara.930.c:0 "君たちが生き延びるのは不都合だ。 去れ。 "
 cara.940.name:0 "§H$caravaneers$§!：再建された"
 cara.940.desc:0 "[caravaneer_home_country.GetName]が、 以前は [From.GetAdj] 領であった[cara_home_new_location.GetName] 星系において、 交易ステーションを再建した。 "
 cara.940.b.reply:0 "それは残念です、 しかし全員が勝者になることはできません。 とりわけ貴方がたは勝者になれない選択をしましたがね。 \n\nごきげんよう！ "
 # Galatron
 cara.950.name:0 "§Eガラトロン§!の掌握"
 cara.950.desc:0 "[From.From.GetName]は敗北を認め、 我々は彼らの相応しからざる手から栄光あるガラトロンをもぎ取った！ "
 cara.950.a:0 "穏やかなる光が永遠に輝かんことを。 "
 cara.951.name:0 "§Eガラトロン§!の喪失"
 cara.951.desc:0 "数多くの関係者が引き渡しに際して精神的に参ってしまったものの、 ガラトロンの[From.GetAdj]軍への引き渡しはつつがなく終わった。 "
 cara.951.a:0 "筆舌に尽くしがたい苦悩だ。 "
 # Fleet 1
 cara_fleet1_contact.title:0 "ヴェングラル・トリウム"
 fleet1contact_opening:0 "ヴェングラル・トリウムからこんにちは。 わたくし共はキャラバンサライ・キャラバン連合に公認されたキャラバン商人です！ "
 fleet1contact1:0 "$fleet1contact_opening$わたくしどもははるばる銀河の果てからの独占商品（艦内施設で再生産したもの）をお手頃価格でお届けします。 \n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$わたくし共は異種族のみなさまにご自宅で出来る堅実な副業のハウツーをご案内しているのですが、 あなたがたは既に上手くやっておられるようだ。 \n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$わたくし共が仕事をするのは自分のためではありますが、 自分たちだけで可能なわけではありません。 チームワークこそが夢を実現させてくれるのです！ \n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "ご領宙を通過させていただく際は、 毎回貴方がたのためだけの特別な取引をご提案いたします。 非常に魅力的なものですが、 すぐお決めにならなくても大丈夫！  ご領宙を離れるまでは、 いつでもご通信にお応えいたします。 ですが、 着信は$NAME_Caravaneer_Home$に転送されますのでご注意ください。 "
 cara_fleet1_contacted:0 "こんにちは、 キャラバンの商人たち。 "
 cara_fleet1_exit:0 "興味がないな。 そのまま立ち去れ。 "
 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "民間団体のお客様に向けて、 数は非常に限られますがブローグ腺抽出物をご用意しております。 あらゆる用途の半透膜にピッタリです！ "
 fleet1hewwo02:0 "時には何もかもが絶望的に思えることもあります。 しかしそんな時にこそ、 すぐそこに富と幸運が待っているものなのです！ \n\nお友達にも教えてあげてください！ "
 fleet1hewwo03:0 "バネス栄養液の原料は知的種族では「ありません」！ \n\n成分は企業秘密ですが、 とってもヘルシーなものですよ。 "
 fleet1hewwo04:0 "§R「ヴェングラルの廃棄物の残滓が含まれていることがあります」§!というステッカーは、 当該製品がヴェングラルの廃棄物を扱う施設と同じもので生産されているという意味であり、 製品自体はヴェングラルの廃棄物ではないのでご安心ください。 "
 fleet1hewwo05:0 "わたくし共は常に下請け販売業者を募集しております。 トリウム・ファミリーにご参加なさいませんか？ "
 fleet1hewwo06:0 "ヴェングラルの品質表示をご信頼ください。 "
 fleet1hewwo07:0 "ご返金を承ることは、 製品に信頼性が無いと申し上げるようなものです。 わたくし共は自社の製品に完全な自信を持っております。 "
 fleet1hewwo08:0 "わたくし共は異種族のみなさまにご自宅で出来る堅実な副業のハウツーをご案内しております。 "
 fleet1hewwo09:0 "重要なのは製品そのものではなく、 製品を購入することで得られる利得なのですよ。 "
 fleet1hewwo10:0 "エネルギー通貨がだぶついている知的種族をご存じありませんか？ "
 fleet1hewwo11:0 "わたくし共の製品は放っておいても売れてゆくのですが、 あえて手をかけて販売しているのですよ。 貴方がたのために。 "
 fleet1hewwo12:0 "なにか買ってください。 なんでもいいから。 お願いです……"
 fleet1hewwo13:0 "ヴェングラル・トリウムのメンバーは誰もが一国一城の主です。 これはちょっとばかり……管理上の問題を引き起こしますな。 "
 fleet1hewwo14:0 "ヴェングラル・トリウムは商業のために生まれた種族です。 それはヴェングラルに流れる体液に刻み込まれているのです。 商業に携わらないというのは……\n\n間違っています。 \n\nというわけで……"
 fleet1hewwo15:0 "ヴェングラルの最も古い歴史伝票にさえ、 オーラン星間商人団のことが語られています。 彼らは我々を獣のような存在から引き上げ、 調理器具の販売業者にしてくれたのです。 "
 fleet1hewwo16:0 "ヴェングラル・トリウムの伝統は、 オーラン星間商人団の伝統でもあります。 彼らはもはや我々から離れてしまいましたが、 課せられた販売ノルマは達成しなければなりません！ "
 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "[Root.GetFleet1DealProduct]をご紹介します。 \n\nこれら全部でなんと、 たった、 たったの[Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "商品を見せてもらおう。 "
 cara_fleet1_take_deal:0 "取引成立だ。 "
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "あなたがたと取引できて大変喜ばしく思っております。 そして心に留めておいてください、 夢とは見るものではなく叶えるものであると。 "
 cost_500energy:0 "エネルギー通貨：£energy£ §R-500§!"
 cost_1cruiser:0 "[Root.GetAdj] の巡洋艦：£military_ship£ §R-1§!"
 cost_5000food:0 "食料：£food£ §R-5000§!"
 cost_3pops:0 "[Root.Capital.GetName]の[Root.GetAdj] POP：£pop£ §R-3§!"
 cost_2000energy:0 "エネルギー通貨：£energy£ §R-2000§!"
 product_randomtech:0 "§Yランダムな技術をひとつ§!手に入れる。 "
 fleet1product1:0 "§Gトリウム印の寝台§!！  革新的で省スペース、 積み重ね可能なこの「睡眠容器」なら、 惑星上の住居スペースを増加させ、 一平方メートルあたりにより多くの人口を「詰め込む」ことができますよ！ "
 fleet1product1_addendum:0 "§H一度の配達で§Yひとつのコロニー§!のみに届く。 寝台は§Y80年間§!のみ利用が保証されており、 それ以上は使えない。 期間中は§Y$MOD_PLANET_HOUSING_ADD$§!が§G+10%§!増加する。 §!\n\n（寝台の配布作業は契約に含まれていない点を慎重にご検討ください。 この寝台からの転落による軽傷事故が劇的に増加するという統計データがあります。 プライバシー問題が発生する場合があります。 季節性の感染症および/またはパンデミックに対する社会の脆弱性が悪化する場合があります。 ）"
 fleet1product1_tooltip:0 "§G+1§! §Yトリウム寝台の配布§!ディシジョン"
 fleet1product2:0 "§Gトリウム印の食料保存容器§!！  貴方がたの行政府は、 民衆の消化器官が一度に対処できる量が限られているせいで、 まだ食べられる野菜や動物の肉が家庭で廃棄されてしまうことにうんざりしておいでかな？ \n\nお好きなコロニーに空挺投下できるこの蓋つき半透明容器は、 調理済みや生の食品を密閉して長持ちさせられます。 これを使えば、 おいしい（もしくは一応は栄養のある）食べ残しを取っておくことができ、 廃棄量を減らすことによって食料需要を激減させることができますよ。 "
 fleet1product2_addendum:1 "§H一度の配達で§Yひとつのコロニー§!のみに届く。 トリウム食料容器は§Y80年間§!のみ利用が保証されており、 それ以上は使えない。 期間中は§Y$mod_planet_pops_organics_food_upkeep_mult$§!が§G-10%§!減少する。 §!\n\n（ヴェングラル密封ポリマーはクラス3までの膿漿に対応承認済。 食器洗浄機で使用可能。 ）"
 fleet1product2_tooltip:0 "§G+1§! §Yトリウム食料容器の配布§!ディシジョン"
 fleet1product3:0 "§Gトリウム印の大気消臭剤§!！  貴方がたの農業惑星は肥料の臭いがしませんか？  エキュメノポリスが「もう勘弁」とか、 植民地が§E臭かったり§!などしませんか？ \n\n我々におまかせを！  特許取得済の微生物とエアロゾル試薬のブレンドにより、 あらゆる居住可能な対流圏の空気をきれいにします。 ただゆったりとくつろいで高層ドローンを放てば、 さわやかな空気を楽しめるのです。 "
 fleet1product3_addendum:2 "§H一度の配達で§Yひとつのコロニー§!のみに届く。 トリウム大気消臭剤は§Y80年間§!のみ利用が保証されており、 それ以上は使えない。 期間中は§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!が§G+30%§!増加し、 §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!が§G+10%§!増加する。 §!\n\n（「トリウム大気圏消臭剤」の名称と「ええっ、 君はいま呼吸しているのが空気だと思っているのかい？ 」のキャッチコピーは (C) 2200 ヴェングラル・トリウム All Rights Reserved.）"
 fleet1product3_tooltip:0 "§G+1§! §Yトリウム大気消臭剤の配布§!ディシジョン"
 fleet1product4:0 "限定§Gトリウム・マガイモノ・コレクション§!！ おしゃれな安オーナメントと安ピカ物の詰め合わせにあなたの民衆は必ずや目を奪われ、 無我夢中になるでしょう。 "
 fleet1product4_addendum:1 "(消費財の実際の価値は見る人しだいで違う場合があります)"
 fleet1product5:0 "§Gヴェングラル・トリウム凄腕営業代表団§!。 あなた方の帝国の全星系基地に駐在して、 全星系の$TRADE_VALUE$を上方修正します。 妬んだ競合他社は「人為的な膨張」と言うでしょうけど。 "
 fleet1product5_addendum:1 "§H代表団は帝国の星系基地に住み込みで働き、 トリウム印の栄養ペーストのみ食べ、 $TRADE_VALUE$にのみ影響を与える（帝国の人口統計などの経済には影響を与えない）。 任命期間は§Y80年間§!のみ。 期間中§Y$TRADE_VALUE$§!が§G+15%§!される。 §!"
 fleet1product6:1 "§Gトリウム印の繁殖プール刺激剤§!！  幼生（やそれに相当する存在）が成虫（やそれに相当する存在）にまで成長するのを待つのはうんざりでしょ？  絶対安全な刺激剤を用いて、 発達スピードを上昇させましょう！ "
 fleet1product6_addendum:0 "ご注意：貴方がたの種族の体内に存在する抗体のため、 刺激剤の効果は§H10年間§!で切れます。 しかし10年の間は、 貴方がたは人口爆発を享受し、 §Y$MOD_POP_GROWTH_SPEED$§!が§G10%§!増加しますよ！ "
 fleet1product7:0 "ヒモなしの£energy£§Y$energy$§!が詰まったスーツケースです！  全部で £energy£§G2000§!§Y$energy$§!入っていますよ。 どうです、 興奮するでしょう？ "
 fleet1product7_addendum:0 "ヴェングラル・トリウム――正しい異星種族を正しい立場に導きます。 "
 fleet1cost1:0 "§R4§!£pop£POPの§H$pop_cat_specialist$§!！ 帳簿をつけるのに人手が必要なんですよ。 "
 fleet1cost1_tooltip:0 "§R-4§! §H$pop_cat_specialist$§! £pop£ POP"
 fleet1cost2:1 "£alloys£ §R1200§! $alloys$！ "
 fleet1cost3:0 "£unity£ §R500§! $unity$！  世界精神を吸収する機械的プロセスは充分に理解されておらず、 不安に思われるかもしれませんが、 まったく無害なんですよ。 "
 fleet1cost4:0 "§R6ヶ月の §! £society£ $society_research$！  貴方がたのやり方について、 研究したいと思っているのですよ。 "
 fleet1cost5:1 "£science_ship£ §R1§! 隻の §H調査船§!！  乗組員は抜きです。 我々には必要ありませんからね。 "
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§! $science_ship$\n（科学部門担当官は解任される。 ）"
 fleet1cost6:0 "§R-4§! §H$pop$§! £pop£POP！  どんな種類のPOPでも全然かまいません。 医学を発展させるチャンスが彼らを待っていますよ！  ほら、 最近は人材募集サービスにも乗り出したんです。 "
 fleet1cost6_tooltip:0 "§R-4§! §H$pop$§! £pop£ POP"
 cara_deal_expired.tooltip:0 "$TRIGGER_FAIL$§R申し訳ありません。 この取引は期限切れとなりました。 §!"
 fleet1getback:0 "いや、 今はいらない。 また今度来てくれないか？ "
 fleet1getbackreply:0 "もちろんです！ この地を離れる際に再度ご連絡致します。 ですが相場は水物、 在庫の保証は致しませんよ……"
 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$：§Yラストチャンス§!"
 fleet1redealdesc1:0 "人生に一度っきりの大チャンス、 つかむ準備はできましたかな？ "
 fleet1redealdesc2:0 "わたくし共は間もなく出発せねばなりませんが、 あなたはすばらしい商品を永遠に手元に置けるのですよ。 "
 fleet1redealdesc3:0 "お分かりでしょう、 この取引をふいにするだなんて愚かなことだと。 あなたがたなら賢明な行動が取れるはずです。 "
 fleet1redealdesc4:0 "親愛なるお客様、 いえ、 我らが友人とお呼びしましょうか？ ともかくわたくし共は間もなくあなたがたのご領宙を離れます。 最後にもう一度だけ製品のご紹介をさせて頂けませんか？ もちろん次回の訪問までの最後という意味ですけれど。 "
 fleet1redealdesc5:0 "あなたがたのニーズにぴったり合わせたこの取引ですが、 これが最後のチャンスです！ 見逃せませんよ！ "
 cara.1002.title:0 "$NAME_Caravaneer_Fleet1_country$を破壊する"
 cara.1002.desc:1 "口達者な害虫、 $NAME_Caravaneer_Fleet1_country$！ を破壊し尽くした。 これでもう連中の劣悪な製品や媚びへつらった言動が銀河の汚点になることもあるまい。 "
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$は破壊された"
 cara.1003.desc:1 "$NAME_Caravaneer_Fleet1_country$からの通信によると、 キャラバンが完全に殲滅されたため、 彼らの移動店舗はただちに閉鎖されたとのことだ。 "
 # Fleet 2
 cara_fleet2_contact.title:1 "ヌマ修道会"
 fleet2contact1:1 "我々のようなみすぼらしい存在が宇宙に存在することをお詫びします、 [Root.GetSpeciesNamePlural]。 我々はヌマ修道会、 幸運の女神ヌマに仕える卑しき商人でございます。 かつて強欲のために楽園を追われたため、 我々は地上のあらゆる財産を放棄いたしました。 \n\n$fleet2contact_explanation$"
 fleet2contact2:1 "[Root.GetSpeciesNamePlural] 、 汝に祝福あらんことを。 我々はヌマ修道会、 幸運の女神ヌマに仕えるものです。 最も神聖な商品を携え、 銀河の果てより参りました。 \n\n$fleet2contact_explanation$"
 fleet2contact3:1 "ああ、 [Root.GetSpeciesNamePlural] ！  幸運の風が我々をあなた方の下へと誘ったのです。 我々はヌマ修道会、 女神ヌマの忠実な下僕であり、 彼女に祝福された品物を商っているのです。 \n\n$fleet2contact_explanation$"
 fleet2contact4:1 "やあ、 [Root.GetSpeciesNamePlural]。 我々はヌマ修道会、 幸運の女神ヌマの聖なる証を刻んだ品を扱うものです。 女神は長きにわたり、 遥かな[Root.Capital.GetStarName]のあたりに文明のあることと、 我々が共に成す奇跡について囁かれておられたのです。 \n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]よ！ 神の思し召しにより、 我々はあなたがたの地に数多くの奇跡の品を持参いたしました。 我々はヌマ修道会、 我らの取引は幸運の女神自らお定めになったものです。 \n\n$fleet2contact_explanation$"
 fleet2contact6:1 "信じられないかも知れませんが本当のことなのです。 ヌマが予示した通りに、 あなた方は大いに栄えていますし、 世に言われるように、 運命の女神は勇者に味方するのです。 \n\n我々はヌマ修道会、 只の商人、 商業に対する信仰を捧ぐ者です。 \n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我らの艦隊は神聖な宇宙エネルギーの流れに乗り、 幸運の風が導くところであればどこにでも旅をします。 あなたがたの地に入る時には必ず新しい取引をお持ちしましょう。 \n\nささやかなご寄進をいただければ、 宇宙の奇跡の数々はあなたがたのものです。 \n\n全ての取引はエネルギー通貨で承っておりますので、 よろしくお願い申し上げます……"
 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "さあ[Root.GetSpeciesNamePlural]よ！ ヌマの富の井戸から汲んで飲むのです。 もはや渇きに苦しむことはありますまい。 "
 fleet2hewwo2:1 "宇宙のエネルギー通貨の流れに身を任せるのです、 [Root.GetSpeciesNamePlural]。 さすれば真理に導かれるでしょう。 ヌマの聖なる証を刻んだ製品より良いものなど、 この世にはありません……"
 fleet2hewwo3:1 "エネルギー通貨が手から手へとわたるとき、 ヌマは微笑みます。 "
 fleet2hewwo4:1 "これが公正な取引ですと？  ヌマの顔に唾を吐きかけるようなものですぞ、 ペッ！ \n\n失礼、 しかし顧客は顧客でしたね！  みっともない真似をしたことを心よりお詫び申し上げます。 転がり込んできた富をつかみとる勇気のない者もいるのですね。 "
 fleet2hewwo5:1 "数多くの驚くべき事物が我々の手を経てゆきますが、 我々は決して私腹を肥やしたりなどしておりません。 これはテッサー・ターヴィルの建設を完遂するための自己犠牲であり、 わが子孫はいつの日か、 聖地を再び目にすることとなるでしょう。 "
 fleet2hewwo6:1 "富とは魂に課せられた重荷ですぞ、 [Root.GetSpeciesNamePlural]。 よければ軽くして差し上げましょう。 "
 fleet2hewwo7:1 "物品税の引き上げですと？  ハッ、 ヌマへの冒涜です。 "
 fleet2hewwo8:1 "ヌマへの喜捨はすべて、 宇宙から十倍になって還ってきます。 カネを惜しむほど失うものは多くなりますよ、 友よ。 "
 fleet2hewwo9:1 "さあさあ恥ずかしがらずに！  我々の品物をよくお調べになって、 ともにヌマを崇めましょう。 "
 fleet2hewwo10:1 "よき取引とはそれを受け入れる者にもたらされるのですよ、 [Root.GetSpeciesNamePlural]。 我々との聖なる交換に加わりませんか？ "
 fleet2hewwo11:0 "お金を愛する者は、 お金に愛されるのです。 お金は天下の回り物、 たやすくあなた方の下へと戻ってくるでしょう。 "
 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nいつものように、 考える時間が必要でしたら、 この地を発つ前に再度ご連絡差し上げます。 女神の寛大な申し出を受ける機会はもう一度あるのですよ。 "
 # shrine
 fleet2dealdesc1:1 "聞えますか？  聞こえますよね？  あの硬貨の集まる音！  [Root.GetSpeciesNamePlural]、 貴方がたの行く手にある大いなる幸運が我々には見えますとも。 \n\nヌマは貴方がたの惑星のひとつで彼女を祭る神殿のヴィジョンを我々に啓示したのです。 想像しえないほどの繁栄を貴方がたにもたらす神殿の姿をね。 $fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "[fleet2_recent_pop_species.GetName]を提案させてもらいましょう。 宇宙をはるばる旅する巡礼の間、 我々は数多くの迷える魂を保護してきました……\n\nこちらのすばらしい標本個体をお目にかけましょう。 [fleet2_recent_pop_species.GetMouthName]の中をご覧になりますか？  この色は健康な個体である証ですよ。 彼らは労働者としても優れています。 繁殖能力も驚異的ですよ。 いかがですか？  $fleetdeal_explanation$"
 # edict
 fleet2dealdesc3:1 "視覚器官をお閉じください。 そして、 エネルギー通貨の流れにたゆたい、 さらに多くのエネルギー通貨の山へと向かってゆくさまを思い描くのです。 \n\nヌマの視覚化技術があれば、 貴方がたは精神こそが何よりも優れた力であることを学ぶでしょう。 また、 物質的欲望からも解き放たれ、 節足動物が糞に引き寄せられるようにエネルギー通貨が貴方がたに引き寄せられることでしょう。 $fleetdeal_explanation$"
 # technology
 fleet2dealdesc4:0 "エネルギーの流れにはパターンがあります……あらゆるところにあるのですが、 誰も見ていないのです。 ヌマだけがその聖なる潮流と、 株式市場の流れを予見できます。 そして少しばかりの喜捨をいただければ、 その叡知の一部をおすそ分けいたしましょう。 $fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "我々のもっとも優れた精神的指導者をご紹介いたしましょう。 第9級のシャクバーウで、 強力な精神集中力と内観力を持っております。 女神のお導きのもとで、 貴方がたのお国のビジネスは栄えることでしょう。 \n\nわずかばかりの喜捨さえいただければ……$fleetdeal_explanation$"
 # Crystals for pops
 fleet2dealdesc6:0 "尊敬すべき [Root.GetSpeciesNamePlural]、 我々は特別なご提案をお持ちしました……ヌマは貴方がた種族のうちに大いなる可能性をお認めになり、 その一部を女神の信者として歓迎するとおっしゃっているのです。 見返りとして、 この計り知れない価値を持つクリスタルをお渡しいたしましょう……$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "わが艦隊のもっとも信頼する護衛船、 〈フォーチュンズ・フェイバー〉をご覧あれ……この船は女神そのひとによって、 わが祝福された銀河貨物船団を護衛すべく選ばれたもので、 多くの不信心者をはねのけてきました。 海賊や異教徒や虚空の怪物や、 ヌマの聖なる道筋を邪魔しようとしたあらゆるものを！  しかしていまだに新品同様なのです……\n\nそう、 この船はわが艦隊に仕えてきましたが、 それなりの喜捨をいただければ、 貴方がたにも仕えることでしょう……$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "差し出がましいことをお許しください。 §Y[fleet2deal8planet.GetName]§! のいまだ実現されていないユニークな可能性に、 我々は気づいたのです。 この星の聖なる核まで届く穴を穿つことで、 そこから富を少しずつ流れ出させることができるのです！ \n\nさあ、 惑星に隠された秘密を明らかにいたしましょう。 もちろん、 名ばかりの報酬は頂きますけどね。 $fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "追加：$mod_district_generator_max$：§G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "今日は女神ヌマが貴方がたに微笑んでおられます、 [Root.GetSpeciesName]。 貴方がたのユニットが §Y[fleet2deal9planet.GetName]§! の磁気圏とよりよく調和する術をお示しくださったのです。 特許取得済のわが聖なる§Gヌマの磁力ストリップ§!があれば、 §Y[fleet2deal9planet.GetName]§! 上のドローンたちは聖なる£energy£ §Y$energy$§!をたやすく得られるようになるでしょう。 \n\n見返りとして我々は、 女神のための儀式を貴方がたの土地で行いたく存じます。 いかがですか？  $fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "我々の聖職者のひとりが深い瞑想トランス状態に入り、 ヌマとつながって、 女神の聖なる真実の言葉を語りました。 聖職者自身はそれによって命を落としてしまいましたが、 彼女の異言を解読したところ、 それはゼロを何百万にもできるアルゴリズムであることがわかりました。 \n\n彼女の犠牲を無に帰してはなりません、 [Root.GetSpeciesNamePlural]。 貴方がたの惑星のコアに富を招き寄せれば、 女神も貴方がたを見放しはしないでしょう。 $fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "ヌマに貴方がたの内奥を明かすのです、 [Root.GetSpeciesNamePlural]よ、 さすれば女神は貴方がたが必要とするものを教えてくれるでしょう。 しばしお待ちを……貴方がたが抱える問題の答えが、 今わたしの目の前に浮かび上がろうとしています。 ああ、 見えた！ "
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nそれは……防衛用の船ではありませんか？ "
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nそれは……このエキゾチックガスではありませんか？  むむ……なんと芳しい香りでしょう！  深く吸いこめば、 ヌマの顕現を見ることになりましょう。 しかしご注意を、 あまり吸いすぎると粘膜が乾ききってしまいますよ。 "
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nそう、 もちろん！  それは……エネルギー通貨……常にカネですね。 カネは世界を回してくれます。 我々が貴方がたの問題にエネルギー通貨を投じれば、 問題は消滅するでしょう。 ヌマを称えよ！ "
 # minor artifacts
 fleet2dealdesc12:1 "ヌマの御手の導きにより、 我々の瞑想に大いに資する古代の人工遺物を手に入れた。 \n\nこれらを手放すというのは考えるだけでもつらいことだが、 貴方がた [Root.GetSpeciesNamePlural] はこれらから多くを学ぶことができるはずだ。 \n\n我々は先進的な素材を必要としており、 取引できるのではないかと思うが……？ $fleetdeal_explanation$"
 cara_fleet2_deal:0 "商品を見せてくれ。 "
 cara_fleet2_take_deal:0 "取引成立だ！ "
 cara_fleet2_dealtaken:0 "[Root.GetSpeciesNamePlural] に祝福を。 貴方がたのビジネスは我々をまた一歩女神に近づけてくださいました。 "
 cara_fleet2_exit:0 "$cara_fleet1_exit$"
 fleet2getback:0 "今はいらない。 また後で来てくれ。 "
 fleet2getbackreply:0 "お望みのままに、 [root.GetSpeciesNamePlural]！  この宙域を去る前に、 またご連絡いたします。 しかしご注意ください、 もしも女神の御心が変わったら、 取引内容も変わるかもしれませんよ……"
 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$：§Yラストチャンス§!"
 fleet2redealdesc1:1 "わが友よ、 投資のチャンスを見逃すことは、 将来的にそれまでで最も高くつくミスになることでしょう。 みすみす我々のご提案を見逃すのですか？  今回が、 我々が貴方がたの領域を出る前の最後のチャンスでございますよ。 "
 fleet2redealdesc2:1 "ヌマは寛大な女神です。 我々は女神のお告げによって、 ここから去ろうとしています…… [Root.GetSpeciesNamePlural]！  これは我々が立ち去る前、 人生に一度こっきりのラストチャンスですよ！ "
 fleet2redealdesc3:1 "ふとした瞬間に運命は決まるものです。 賢くカネを使えば、 いつの日かそれは百万にもなって帰ってくるでしょう。 小さなせせらぎがやがて海になるのですよ。 \n\n運命は貴方がたに、 我々が立ち去る前にその提案を受ける機会を一度ならず与えているのです。 "
 fleet2redealdesc4:1 "ああ、 [Root.GetSpeciesNamePlural]、 ヌマの招きを耳にしましたかな？  我々はじきに貴方がたの宙域を離れますが、 我々の提案をご検討いただけましたかな？ \n\nよくよく選択肢を吟味なさい。 どちらが貴方がたを大いなる富に導くか。 片方は大失敗に繋がっていますよ。 どちらを選びますか？ "
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]。 我々はじきに貴方がたの宙域を離れます。 宇宙のエネルギー通貨が流れるままに移動するのです。 我々の提案をご検討いただけましたかな？ "
 fleet2product1_tooltip:1 "§G+1§! §Yヌマの神殿§!を建造可能に。 これは任意の惑星に大いなる富をもたらす。 "
 fleet2product2_tooltip:1 "§G2§! $NAME_Caravaneer_Fleet2_species_plural$ £pop£ POPが [Root.Capital.GetName] に到着する。 "
 fleet2product3_tooltip:1 "§G+1§! §Yヌマの視覚化技術§!の布告。 "
 fleet2product4_tooltip:1 "§G+1§! §Yヌマのデータ・モデリング§!技術"
 fleet2product5_tooltip:1 "幸運の女神の祝福を受けた§Gスキル3§!の総督がひとり、 [Root.GetName]に加わる。 "
 fleet2product6_tooltip:1 "£pop£ §R2§! POPと引き換えに、 £rare_crystals£ §G200§! §Y$rare_crystals$§!を得る。 "
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! §Y神聖アルゴリズムの適用§!のディシジョン"
 cara.2002.title:0 "$NAME_Caravaneer_Fleet2$ を破壊した"
 cara.2002.desc:0 "[From.From.solar_system.GetName]星系での戦闘の結果、 [From.From.GetName]艦隊が喜びとともに、 $NAME_Caravaneer_Fleet2_fleet$が破壊されたという報告をしてきた。 \n\nかつて賑わっていた $NAME_Caravaneer_Fleet2_species$のキャラバンは、 いまや星間に漂うスクラップにすぎない。 彼らの騒々しい存在に煩わされることはもはやない。 "
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ は破壊された"
 cara.2003.desc:0 "$NAME_Caravaneer_Fleet2_fleet$ が滅亡したという知らせが [Root.Capital.GetName] に届いた。 \n\n[From.GetName] との戦闘の後、 かつて賑わっていた $NAME_Caravaneer_Fleet2_species$ のキャラバンは、 いまや星間に漂うスクラップにすぎない。 \n\nこれは幸運の女神に仕えていた者たちにとっての不幸な結末だ。 "
 cara.2003.a:0 "残念だ。 "
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"
 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]！  歓迎しよう。 我々は $NAME_Caravaneer_Fleet3$ のオペレーター、 $NAME_Caravaneer_Home$ の一員だ。 \n\n我々は星々を旅する。 この目はあらゆる輝きをとらえ、 集め、 そして交易する！ \n\n$fleet3contact_explanation$"
 fleet3contact2:0 "歓迎しよう、 [Root.GetSpeciesNamePlural]、 $NAME_Caravaneer_Fleet3$！  我々は $NAME_Tradestation_Tungle$ を発ち、 星々の間を旅するブローカー、 商人だ。 \n\n$fleet3contact_explanation$"
 fleet3contact3:0 "会えてうれしい、 [Root.GetSpeciesName]。 君たちのカネは大量だが、 心にスキマがあるだろう？  感じるよ。 我々は素早い指先と、 山ほどの品物を携えてやってきた！ \n\n我々は $NAME_Caravaneer_Fleet3$、 $NAME_Caravaneer_Home$ の交易商だ。 \n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "我々は平和裏に君たちの宙域を通過する。 売り買いするだけだ、 §Hクシュウ！ §! 君たちには得する取引と多くの物品を提示しよう。 ここを去る前に、 もう一度連絡する。 \n\n連絡をくれれば、  $NAME_Caravaneer_Home$ が答える。 "
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "さっき説明しただろ。 パワーコンバータを補助連結管につなぐんだよ。 ちがう、 そっちのコンバータじゃない！  §Hクシュウ！ §! まったく、 こっちで何でもかんでもやらなきゃ――\n\nあっ、 お客！  ようこそようこそ。 我々は多くの物品を携えてきた。 君たちのために、 この宇宙をはるばる慎重に運んできたのだよ！ "
 fleet3hewwo2:0 "合金は好きかな？  §Hクシュウ？ §! 金属やガスは？  勤勉な労働者は？  貴金属は？  ふむ。 そうだと思っていた。 "
 fleet3hewwo3:0 "おお、 [Root.GetSpeciesNamePlural]。 いい仕入れがあったんだ！ きっと信じられないだろうな、 §Hクシュウ！ §! 弾薬の山だぞ！ 何立方トンも！ さあさあ、 見てってくれ。 "
 fleet3hewwo4:0 "連中を信じるな。 絶対に連中と取引するな。 汚らわしい [scammer_country.GetSpeciesNamePlural] め！  §Hクシュウ！ §!\n\nあっ、 [Root.GetSpeciesNamePlural]。 ようこそ。 何をお望みかな？ "
 fleet3hewwo5:0 "これは時代遅れの遺産ではない。 アンティークだ！  考えてもみたまえ、  §Hクシュウ§!。 これは既に何百年も生き延びてきたものだぞ。 長持ちするように作られているのだ！ "
 fleet3hewwo6:0 "え？  錆？ \n\nああ、 その錆か。 掻き落とせばいい。 ごしごしごしごし。 ほら、 新品みたいだ！ "
 fleet3hewwo7:0 "$NAME_Ketlings$？  ああ、 彼らのことは知っている。 かつては同胞だった。 何世代も前、 遠い過去に。 彼らは我々のほうが賢いということを気に入らず、 絶対に認めようとしなかった！  採集も発見も回収も。 我々が優れていた。 彼らは我々を追い出した。 虚空のただ中に！ \n\nどうでもいい。 今の我々は彼ら抜きでも充分に強い。 "
 fleet3hewwo8:0 "君たちの通貨貯蔵庫を見てみたまえ、 [Root.GetSpeciesName]。 はちきれそうだ！  頼むから、 減量しようじゃないか。 手伝わせてほしい。 "
 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "鉱石があるぞ。 高純度で、 輝く鉱石だ。 石から光が溢れているんだ！ [Root.GetName]の煌めく石さ。 \n\nだが我々は腹が減った。 喉が乾いた！ [Root.GetFleet3ScaledCostDeal1]を贈ってくれ、 そうすれば我々は補給しよう、 貴殿らの建設者に、 製造者に、 [Root.GetFleet3ScaledProductDeal1]を。 "
 fleet3dealdesc2:0 "リーダーがいるぞ、 [Root.GetName]にしっかり馴染むやつだ！ [Root.GetFleet3ProductDeal2]\n\n[Root.GetFleet3CostDeal2]をくれ、 それでリーダーは貴殿らのものだ！ "
 fleet3dealdesc3:0 "良い労働者がいるぞ。 持ち上げ作業にも、 引っ張り作業にも、 押し込み作業にも、 清掃作業にも良いぞ！  健康だぞ。 賢いぞ。 £alloys£ §R500§! $alloys$をくれ、 それで §G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ POPを貴殿らの惑星のひとつに送ろう。 \n\nなに？  犯罪歴はあるかって？ 申し訳ないがそんな書類は失くしてしまってね、 §Hクシュウ！ §!"
 fleet3dealdesc3machi:0 "良い労働者がいるぞ。 持ち上げ作業にも、 引っ張り作業にも、 押し込み作業にも、 清掃作業にも良いぞ！  健康だぞ。 賢いぞ。 £alloys£ §R500§! $alloys$をくれ、 それで§G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ POPを貴殿らの惑星のひとつに送ろう。 \n\nなに？  犯罪歴はあるかって？ 申し訳ないがそんな書類は失くしてしまってね、 §Hクシュウ！ §!"
 fleet3dealdesc4:0 "見てくれ。  [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "図面がある。 設計図がある！  建造物用で、 すごく高度で、 すごくユニークだ。 §G$building_waste_reprocessing_center$§!といって、 スクラップや廃棄物を大量のエネルギーと有用な鉱物に変換する。 \n\nところで我々には必要なものがあって……労働者だ。 採掘プラットフォーム715Bで恐ろしい事故があった、 §Hクシュウ！ §! §R6§! §H$pop_cat_worker$§! £pop£ POPを送ってくれ、 それで設計図を渡そう。 "
 fleet3dealdesc5_gesta:1 "回路図がある。 設計図がある！  建造物用で、 すごく高度で、 すごくユニークだ。 §G$building_waste_reprocessing_center$§!といって、 スクラップや廃棄物を大量のエネルギーと有用な鉱物に変換する。 \n\nところで我々には必要なものがあって……労働者だ。 採掘プラットフォーム715Bで恐ろしい事故があった、 §Hクシュウ！ §! §R6§! §H$pop_cat_simple_drone$§! £pop£ POPを送ってくれ、 それで設計図を渡そう。 "
 fleet3dealdesc6:0 "特別な取引があるぞ。 独特の技術で、 $NAME_Caravaneer_Fleet3$だけが開発している！ \n\n惑星防衛網を侵略するときに困ってないか？  そんなあなたにこちらの方法、 すごい進歩的、 すごい技術的、 改良型の爆撃法。 その名も……§G$ORBITAL_TRASH_1$§!！ \n\n[Root.GetFleet3CostDeal6]をくれ、 それで方法を教えよう、 それで§Hクシュウ！ §! 船に追加できるコンポーネントが手に入る。 "
 fleet3dealdesc7:1 "§Y[fleet3deal7planet.GetName]§!の軌道上に採掘ステーションがあることに気がついてね、 エネルギーを抽出しているんだろう、 そうだろう？ 我々なら手伝えるぞ。 素敵な人工衛星を送ることができるぞ、 賢い技術で作られているぞ！ 我々はこれを§G$racket_energy_extractor$§!と呼んでいる！ \n\nこれは軌道上に留まって、 それで£energy£ §Y$energy$§!を§Y[fleet3deal7planet.GetName]§!の地表から入手できるのだ。 \n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "§Y$energy$§!が要るんだろう、 そうだろう？  貴殿らの種族は燃えて火花を散らす無数の電子回路で動くんだろう？  手伝えるぞ。 \n\n§G$racket_generator_regulator$§! があれば、 §Y$job_technician_drone_plural$§!が §Y$district_generator_plural$§! の機械と接続する能力を25%も高められるぞ！  我々はこれを§Y[fleet3deal8planet.GetName]§!の惑星に配布しよう、 もし貴殿らがほんのちょっぴり恩恵を与えてくれるなら。 \n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "船があるぞ！  §G$destroyer$§!だ、 すごく良いぞ、 速いぞ、 強いぞ！  装備が整っているぞ ！ 確かにワケあり商品で売れ残りだが、 おっと！  貴殿らの技術者に調べさせる時間は取らないぞ、 §Hクシュウ！ §! 船が欲しいだろう、 そうだろう？ \n\n£minerals£ §R200§! $minerals$をくれ、 それで船はそちらのものだ。 "
