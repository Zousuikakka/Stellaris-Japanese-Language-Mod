 TUTORIAL_TRADE_VIEW_DESC:1 "帝国が成長するに従い、 惑星間の§S交易§!が占める経済の割合は加速度的に大きくなっています。 §S星系基地§!が収集した所在星系の§S交易価値§!は、 §S首都§!に向けて送られ、 そこで§Sエネルギー通貨§!に変換されます。 \n\n§S交易拠点§!を建設すると§S星系基地§!は付近の星系からも§S交易価値§!を収集することができるようになります。 豊かな交易路は§S海賊§!の標的になることがありますが、 艦隊を§S哨戒§!させたり§S防衛モジュール§!を§S星系基地§!に建設することで対策可能です。 また、 §S格納庫モジュール§!は特にこの用途で効果的です。 "
