 edict_nuumismatic_visualization:1 "ヌマの視覚化技術"
 edict_nuumismatic_visualization_desc:1 "ヌマの視覚化技術を積極的に用いることにより、 国民の注意を個人的利得から宇宙的エネルギー生産へと向け直させる。 何かを獲得するには、 まず視覚化する必要があるのだ。 "
