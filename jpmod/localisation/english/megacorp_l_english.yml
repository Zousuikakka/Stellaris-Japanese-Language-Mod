 edict_terraforming_gas_desc:0 "エキゾチックガスを用いることで、 より短時間でテラフォーミングできる。 "
 edict_clearing_motes:0 "揮発性粉末による障害物除去"
 edict_clearing_motes_desc:0 "揮発性粉末の特質を利用して、 不都合な地形をより速く除去できる。 "
 edict_crystalline_sensors:0 "クリスタル・センサー"
 edict_crystalline_sensors_desc:0 "レア・クリスタルのセンサー増幅機能を利用して、 周囲の極めてクリアな映像を取得することができる。 "
 edict_living_metal_construction:0 "生体金属の大規模建築"
 edict_living_metal_construction_desc:0 "生体金属が持つ特質は、 巨大構造物の建造を容易なものにするのにうってつけだ。 "
 edict_fuel_gases:0 "燃料としてのエキゾチックガス"
 edict_fuel_gases_desc:0 "様々なエキゾチックガスは、 燃費に関しては他に譲るだろうが、 亜光速航行において優れた燃料になる。 "
 edict_shield_gases:0 "エキゾチックガスによるシールド強化"
 edict_shield_gases_desc:0 "一部のエキゾチックガスは艦船のシールド能力を増幅する目的にも使える。 複雑なフィールドを生成し、 敵の攻撃を跳ね返したり緩和したりできるのだ。 "
 edict_motes_kinetic:0 "揮発性粉末の弾薬化"
 edict_motes_kinetic_desc:0 "揮発性粉末を艦船の弾薬に用いることができる。 "
 edict_motes_explosives:0 "揮発性粉末の爆薬化"
 edict_motes_explosives_desc:0 "揮発性粉末を専用のミサイル製造に利用すれば、 艦船の攻撃力が大きく高まるだろう。 "
 edict_motes_armor:0 "揮発性粉末の反応装甲化"
 edict_motes_armor_desc:0 "艦船の装甲を反応性コンポーネントで強化すれば、 制御された対向爆発によってより多くのダメージを吸収し、 低減できる。 "
 edict_crystal_focus:0 "クリスタル・フォーカス"
 edict_crystal_focus_desc:0 "艦船におけるレア・クリスタルの利用を増やせば、 エネルギー兵器による与ダメージを増加させることができる。 "
