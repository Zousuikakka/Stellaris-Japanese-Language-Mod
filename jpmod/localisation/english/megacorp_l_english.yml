 d_frozen_gas_lake_desc:1 "はるか昔に高圧下で形成された、 霜に覆われたガスの湖が、 超低温環境によって融解せずに固形状態で保たれている。 "
 d_bubbling_swamp:0 "泡立つ沼地"
 d_bubbling_swamp_desc:1 "この沼地は、 水草や昆虫、 メタンガスの温床で、 ゆるやかに流れる水と豊かな植生がその特徴である。 "
 d_fuming_bog:0 "有毒ガスの沼地"
 d_fuming_bog_desc:1 "背の低い草木と苔とキノコに覆われた有毒の泥沼地帯で、 水面からガスが立ち上っている。 "
 d_tempestous_mountain:0 "嵐の山"
 d_tempestous_mountain_desc:1 "雨の多い山々の、 高く険しい岩山や風吹き荒れる崖には、 風に引き裂かれた植物がしがみつくように生えている。 "
 d_dust_desert:0 "砂塵砂漠"
 d_dust_desert_desc:0 "希少で価値のある揮発性粉末の堆積層がそこここに存在する広大な砂地。 適切な装置で抽出が可能だ。 "
 d_dust_caverns:0 "砂塵の洞窟"
 d_dust_caverns_desc:1 "希少な揮発性粉末が、 これらの砂の洞窟や隠れた空洞に堆積している。 "
 d_numas_breath:0 "ヌマの息吹"
 d_numas_breath_desc:0 "$NAME_Caravaneer_Fleet2$によって作られたこの安定的な噴出口は、 惑星の地殻まで達している。 "
 d_nanosands:0 "ナノ・サンド"
 d_nanosands_desc:0 "惑星上のこの砂丘はほぼすべて、 無数の壊れたナノマシンからなっている。 再起動が不可能なほど壊れきったナノマシンは、 希少金属の微粒子として惑星を覆っている。 "
 # Minerals
 d_crystal_forest:0 "水晶の森"
 d_crystal_forest_desc:1 "これらの風変りな森では、 きらびやかな水晶がまるで白霧のように生い育つ。 "
 d_veiny_cliffs:0 "鉱脈の崖"
 d_veiny_cliffs_desc:1 "露出した崖面に、 価値ある鉱脈の帯が血管のように走っている。 "
 d_ore_rich_caverns:0 "鉱脈豊かな洞窟"
 d_ore_rich_caverns_desc:1 "これらの深い洞窟には、 金属や鉱物の鉱床が大きく広がっている。 "
 d_mineral_fields:0 "鉱物の原野"
 d_mineral_fields_desc:1 "遥か昔の地質学的大変動によって、 有用な鉱物が地表付近に露出している。 "
 d_rich_mountain:0 "恵まれた山脈"
 d_rich_mountain_desc:1 "この山脈の山腹では、 豊富な鉱物資源と宝石類が輝きを放っている。 "
 d_crystal_reef:0 "水晶の岩礁"
 d_crystal_reef_desc:1 "この砂地の岩礁では、 岩と珊瑚の間で格子状の水晶がチラチラと輝いている。 "
 d_prosperous_mesa:0 "豊かな卓状台地"
 d_prosperous_mesa_desc:1 "この平坦な丘陵には、 有用な資源が眠る険しい絶壁がある。 "
 d_crystalline_caverns:0 "水晶洞窟"
 d_crystalline_caverns_desc:1 "まるで巨大な晶洞石の様に、 これらの洞窟は全ての壁面が希少な水晶で満たされている。 "
 d_submerged_ore_veins:0 "海底鉱脈"
 d_submerged_ore_veins_desc:2 "有用な鉱床が海底の一部を覆い尽くしており、 深海採鉱できそうだ。 "
 # Food
 d_bountiful_plains:0 "肥えた平原"
 d_bountiful_plains_desc:1 "肥沃な土壌と長草が広がるこの平原は、 潜在的な農地候補だ。 "
 d_nutritious_mudland:0 "栄養豊かな泥地"
 d_nutritious_mudland_desc:1 "水に粘土や沈泥、 壌土が入り交じったドロドロの土壌は地平線の遥か彼方まで広がり、 背の低い草木が一帯に生い茂っている。 "
 d_green_hills:0 "緑の丘"
 d_green_hills_desc:1 "植物と豊かな土壌に覆われた丘陵。 "
 d_forgiving_tundra:1 "晴れた凍土"
 d_forgiving_tundra_desc:1 "スゲや低木、 苔類がこの高緯度生物圏に広がっているため、 肥沃な堆積物が地下の永久凍土層を覆っている。 "
 d_rugged_woods:0 "起伏の激しい森"
 d_rugged_woods_desc:1 "岩と低層植物が広がる寒い森。 "
 d_boggy_fens:0 "泥炭質の湿原"
 d_boggy_fens_desc:1 "この低湿地地帯は、 植物の栄養素になるものを大量に供給してくれる。 "
 d_lush_jungle:0 "濃密なジャングル"
 d_lush_jungle_desc:1 "高木の濃密な林冠と踏み込めないほどの植物密度を持つこの熱帯雨林は、 土壌の栄養素こそ乏しいものの、 草花や果実のなる樹木が繁茂している。 "
 d_lichen_fields:0 "地衣類の原野"
 d_lichen_fields_desc:1 "露を帯びた苔、 地衣類、 菌類が、 岩だらけの土地一杯に広がる毛足の長いカーペットを形作っている。 "
 d_fungal_caves:0 "キノコの洞窟"
 d_fungal_caves_desc:1 "広大な洞窟網は多くの種類の食べられるキノコに覆われている。 これらの菌類は生息するのに陽光も豊かな土壌も必要としない。 "
 d_fungal_forest:0 "キノコの森"
 d_fungal_forest_desc:1 "この豊かな森には樹木の代わりに背の高いキノコがそびえている。 巨大な傘が陽光を覆い隠し、 多様な小型キノコを育むのに完璧な環境を作り出している。 "
 d_fertile_lands:0 "肥沃な平原"
 d_fertile_lands_desc:1 "この広大でひらけた土地は、 農地として理想的だ。 "
 d_marvelous_oasis:0 "素敵なオアシス"
 d_marvelous_oasis_desc:1 "不毛な荒野の中で水と植物を備えた、 輝ける宝石だ。 "
 d_great_river:0 "大河"
 d_great_river_desc:1 "ゆったりと流れる大河は水と植生を供給し、 豊かな生物相を育んでいる。 "
 d_black_soil:0 "黒土地帯"
 d_black_soil_desc:1 "適切な圃場容水量が維持され、 植物に必須な多量の化学物質を含むため、 この地の土壌は豊作を保証する。 "
 d_teeming_reef:0 "生命豊かな岩礁"
 d_teeming_reef_desc:1 "一面の珊瑚礁は活力ある生態系を育んでいる。 魚類、 軟体生物、 無脊椎動物、 そしてありとあらゆる種類の食べられる海洋生物が含まれている。 "
 d_tropical_island:0 "熱帯の島"
 d_tropical_island_desc:1 "果物がたわわに実る樹々から豊かな動物群に至るまで、 この楽園の恩寵は豊かな収穫を約束している。 "
 d_metal_boneyard:0 "金属の墓場"
 d_metal_boneyard_desc:1 "朽ちた構造物は金属の骨組みを残すだけになり、 風が吹き抜けるとまるで嘆くかのような音を立てる。 "
 d_organic_landfill:0 "有機物の埋立地"
 d_organic_landfill_desc:1 "生物学的有害廃棄物がうず高く積まれ、 太陽の下で腐敗し腐臭を放っている。 "
 # Energy
 # Special
 d_betharian_deposit:0 "ベザリアン鉱石の平野"
 d_betharian_deposit_desc:1 "希少なベザリアン鉱石がまるで星々のように無数に煌めいている平原。 "
 d_alien_pets_deposit:0 "隔絶された渓谷"
 d_alien_pets_deposit_desc:1 "この独特な動物相を持つ美しい渓谷は険しい山岳に遮られていて、 血に飢えた捕食者たちの侵入を阻んでいる。 "
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "雷鳴平原"
 d_buzzing_plains_desc:0 "この平原地帯では強風に伴う静電気でバチバチと音が鳴り響く。 "
 d_mineral_striations:0 "鉱物条溝"
 d_mineral_striations_desc:0 "浅部断層により、 地表に豊富な鉱物脈が露出している。 "
 d_natural_farmland:0 "天然の農園"
 d_natural_farmland_desc:0 "この平原地帯は自然に、 不安になるほど幾何学的・規則的に区切られており、 農業用地として最適だ。 "
 # Earth
 d_scandinavian_reclamation_sector:0 "スカンジナビア再生地区"
 d_scandinavian_reclamation_sector_desc:0 "22世紀後半から続けられてきた再生に向けての努力により、 ホットスポット以外の放射能は取り除かれ、 収容違反以来、 突然変異のレベルは最低値になっている。 "
 d_saharan_irrigation_project:0 "サハラ灌漑計画"
 d_saharan_irrigation_project_desc:0 "サハラ緑化作戦がイスキエルド博士によって最初に提案された時に意地の悪い嘲笑に直面したことは、 今日では少数しか覚えていない。 "
 d_mesopotamian_urban_corridor:0 "メソポタミア都市回廊"
 d_mesopotamian_urban_corridor_desc:0 "肥沃な三日月地帯の大半に広がる巨大都市は、 それ自体が文明発祥の地の記念碑となっている。 "
 d_boswash_metropolitan_axis:0 "ボスウォッシュ大都市枢軸"
 d_boswash_metropolitan_axis_desc:0 "ボストン＝ワシントン暴動は一世代すべてに傷を与え、 徹底的な法改革につながった。 忘れてはならない！ "
 d_mauritanian_security_zone:0 "モーリタニア警戒区域"
 d_mauritanian_security_zone_desc:0 "テチュ大佐と彼の旅団の残党が有名な最後の抵抗を行った捕虜収容所の付近では、 未だに不発弾が時折発見される。 "
 d_great_albertan_crater:0 "アルバータの巨大クレーター"
 d_great_albertan_crater_desc:0 "711494 Satis が地球に接近して'72年の大混乱を引き起こしたとき、 世界中の人々は大量絶滅をもたらす小惑星がついにやってきたと考えた。 幸いにも隕石はそんな事態を引き起こすほど大きくはなかった。 ただ、 不幸なことにアルバータの大部分は消滅してしまった。 "
 d_pacific_algae_tracts:0 "太平洋海藻地帯"
 d_pacific_algae_tracts_desc:0 "海藻が無限に広がっている様は波の下に潜るまで見ることはできない。 "
 d_delhi_sprawl:0 "デリー都市圏"
 d_delhi_sprawl_desc:0 "ラクシュミー・コマース・タワーは22世紀の長い間、 地球で一番高い建物でその独特な形はデリーの街並みの象徴であり続けている。 "
 d_pearl_river_agglomerate:0 "珠江の集積都市"
 d_pearl_river_agglomerate_desc:0 "地球上で最初に公式に指定された巨大都市を有する地域。 いずれは他の複数の都市圏も、 ゴールデンデルタ地帯の成功した公害防止政策を参考に、 彼らなりの対策を取るだろう。 "
 d_great_pacific_garbage_patch:0 "£blocker£ 太平洋ゴミベルト"
 d_great_pacific_garbage_patch_desc:0 "プラスチックごみの渦が、 地球最大の海洋の大半を覆っている。 "
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"
 # Event
 d_migrating_forests:0 "彷徨う森"
 d_migrating_forests_desc:1 "この惑星の彷徨う森は、 頻繁に新しい地域へ移動するため、 道路や電力網といったインフラ整備事業はしばしば中断を余儀なくされる。 "
 d_migrating_forest_reserve:0 "彷徨う森の保護区"
 d_migrating_forest_reserve_desc:1 "この保護区は、 惑星固有種である彷徨う森のためにある。 森がここで静かに生きることで、 惑星の都市部に被害が及ぶことはなくなる。 "
 d_junk_wastes:0 "廃品置場"
 d_junk_wastes_desc:1 "見渡すかぎり廃棄物が広がっていて、 ところどころに大きなジャンクが顔をのぞかせている。 "
 d_junk_canals:0 "廃品置場の運河"
 d_junk_canals_desc:1 "この細い運河はジャンクの山を縫うように流れ、 隣接する土壌の一部を驚くほど肥沃にしている。 "
 d_junk_hollows:0 "廃品置場の隙間"
 d_junk_hollows_desc:1 "ジャンクの奥深くにあるこの空間は、 隔離された原子炉チャンバーとしてよく機能している。 "
 d_irradiated_valley:0 "被曝した谷"
 d_irradiated_valley_desc:1 "太陽フレアの強烈な放射線が、 この孤立した峡谷を襲った。 "
 d_valley_of_zanaam:0 "ザナームの谷"
 d_valley_of_zanaam_desc:0 "この谷には、 滅亡した異星種族の言語が記された謎のオベリスクが存在する。 それはエネルギーの唸りを上げており、 近づいた者に頭痛を味わわせる。 "
 d_abandoned_primitive_homesteads:0 "放棄された原始種族の農場"
 d_abandoned_primitive_homesteads_desc:1 "この放棄された農村にはかつて爬虫類種族の社会が存在した。 彼らは今も惑星に生息しているが、 すべての知的能力を失って久しい。 "
 d_the_zone:0 "ゾーンA"
 d_the_zone_desc:0 "この惑星の陸上にある13キロメートル四方のエリアは、 由来不明の廃墟であり、 奇妙で独特な異星種族の人工物が数多く散乱している。 不可解なことに、 ここを訪れた者は深い幸福感を覚える。 "
 d_hyperfertile_valley:0 "非常に肥沃な谷"
 d_hyperfertile_valley_desc:1 "この谷の土壌は極めて肥沃であり、 緑の草木が盛んに生い茂っている。 "
 d_ancient_mining_site:0 "古代の採掘場"
 d_ancient_mining_site_desc:1 "古代の採掘作業の跡地。 その年月にもかかわらず、 その機械の多くはいまだに作動可能だ。 "
 d_toy_factory_complex:0 "総合玩具工場"
 d_toy_factory_complex_desc:0 "複雑な機械が複雑なポリマーを加工し、 使い道がよくわからない様々な形状の小型物品を休みなく製造している。 "
 d_mutant_landfill:0 "ミュータント処分場"
 d_mutant_landfill_desc:0 "変異した怪物たちの腐敗した死体。 彼らの不安定な有機物質はもつれ合い、 まるで何かの構造物のようになっている。 "
 d_ancient_bombardment_craters:0 "軌道爆撃のクレーター跡"
 d_ancient_bombardment_craters_desc:1 "この惑星はかつて激しい軌道爆撃を受けた。 地表の一部には今でも衝突クレーターが点々と見られる。 "
 d_ancient_battlefield:0 "古戦場"
 d_ancient_battlefield_desc:1 "この惑星にかつて存在していた文明は、 星系外からやってきた侵攻軍によって滅ぼされた。 この古戦場には、 彼らの最後の抵抗による古いデブリが散乱している。 "
 d_irradiated_ruins:0 "被曝した遺跡"
 d_irradiated_ruins_desc:1 "かつてこの惑星に存在した二大勢力が繰り広げた大規模核戦争の跡。 "
 d_impact_crater:0 "衝突によるクレーター"
 d_impact_crater_desc:1 "巨大隕石の衝突によるクレーター。 隕石そのものに由来する鉱物がいまだに発見されることがある。 "
 d_odd_factory:0 "奇妙な工場"
 d_odd_factory_desc:0 "異なる文明が残した精巧な工場であり、 高価な資源を生産する。 "
 #d_odd_factory_wreckage_1: "奇妙な工場の跡地"
 #d_odd_factory_wreckage_1_desc:
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "古代の粒子加速器"
 d_ancient_particle_accelerator_desc:0 "この古い粒子加速器は新奇な設計に基づいて建造されている。 構造体内で機能を維持していたターミナルには、 優秀な理論物理学者だったにちがいない者がまとめた、 膨大な量の研究データが収められていた。 "
 d_underground_vault:0 "地下壕"
 d_underground_vault_desc:0 "この惑星の原住種族が建造した、 防爆シェルターとして使われることを意図した巨大な地下壕。 壕内の住民たちは食料が尽きたときに殺し合った。 "
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "この惑星の原住種族が建造した、 防爆シェルターとして使われることを意図した巨大な地下壕。 壕内には広大な機械置き場や採掘装備置き場があった。 "
 d_cryonic_clones:0 "冷凍クローン記念館"
 d_cryonic_clones_desc:0 "このリングワールドが廃墟だったとき、 数百体の異星種族が冷凍停止チャンバーに収められたままでいた。 リングワールドが完全復活した今、 このクローンたちは記念碑として保存されている。 "
 d_flooded_mounds:0 "水没したトンネル網"
 d_flooded_mounds_desc:0 "この惑星のはるかな海底には、 シロアリの巣のような何千ものトンネル網が眠っている。 古代に存在した、 知性を持つ節足動物の最後の名残だ。 "
 d_processing_pens:0 "食品加工場"
 d_processing_pens_desc:0 "この星の原住菌類は遺伝子改変により従順であり……そして美味しい。 この広大な加工場において、 菌類は富栄養化されたのちに収穫される。 "
 d_harvester_fields:0 "収穫領域"
 d_harvester_fields_desc:0 "濃密で食用可能な植物に覆われた広大な平野で、 古代の太陽光駆動収穫機械が作物の収穫を補助している。 "
 d_wetware_computer:0 "生体コンピュータ"
 d_wetware_computer_desc:0 "この惑星の海洋のほとんどが、 初歩的な生体コンピューターであることがわかった海藻の精細なネットワークに覆われている。 "
 d_savage_wildlands:0 "荒涼とした原野"
 d_savage_wildlands_desc:0 "この地域に住む原住生物は、 ひとつの有機的組織として行動しているようだ。 "
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "掘削採鉱区域"
 d_bore_mining_zone_desc:1 "遠隔操作式採掘プラットフォームの上に並ぶ高圧ウォータージェットによって、 地下の岩盤から貴重な鉱物がボアホールを経由して汲み上げられている。 "
 d_reactor_belt:0 "反応炉地帯"
 d_reactor_belt_desc:1 "視覚インプラントでも見えないくらい遠くまで、 反応炉施設が延々と続いている。 "
 d_underground_farm:0 "地底種族の農業用洞窟"
 d_underground_farm_desc:0 "たくさんの真菌農場や狩猟地域、 食用動植物が生息する地底湖を含む広大な洞窟網。 "
 d_underground_mine:0 "地底種族の採掘場"
 d_underground_mine_desc:0 "地底種族の洞窟網は、 地表からはアクセスできない様々な種類の高密度鉱脈の採掘を可能にする。 "
 d_underground_generator:0 "地底種族の発電所地帯"
