 tutorial_25_chain_desc:1 "他星系の恒星の軌道に§S星系基地§!を建設すると、 §S国境を拡大§!できます。 星系基地の存在は恒星に対する支配権を示し、 その資源を利用できるようになります。 また、 国境を閉鎖している勢力に対して、 通行を許さなくなります。 \n\n§S建設船§!を選択し、 艦隊インターフェース内の§S星系基地§!をクリックしてから、 建設したい恒星をクリックしてください。 §S他のステーションとは違い、 星系基地は領域外で建設できます。 §!"
