 tutorial_18_chain_title:0 "チュートリアル：セクターの総督"
 tutorial_18_chain_desc:1 "我々の新§Sセクター§!に§S総督§!を任命するべきです。 そうすれば、 セクター内のすべての惑星が、 総督のスキルレベルと特性の効果の恩恵を受けるでしょう。 \n\nこれをするためには、 上部バーのドロップダウンリストにあるボタンを押すか、 §SF4§!キーを押して、 §S惑星とセクター§!画面に移ってください。 §S惑星§!タブをスクロールして我々の新セクターを見つけてください。 そして、 §Sリーダーを任命する§!ボックスをクリックして、 そこから、 新規のあるいは既存の総督を任命してください。 "
