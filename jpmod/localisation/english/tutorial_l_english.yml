 tutorial_1_chain_title:1 "チュートリアル：資源調査"
 tutorial_1_chain_desc:3 "我々は近隣の星系を完全に調査しなければなりません。 そのためには§S調査船§!を選択してください(船自体をクリックするか、 §Sアウトライナー§!から船を選択する)。 \n\n艦隊インターフェースの§S調査§!ボタンをクリックしてから、 §S銀河地図§!を開いて、 ハイパーレーンで我々の母星系と繋がっている、 未調査の星系を選択してください。 調査船は予定コースを表示し、 それに沿って星系内の天体を一つずつ調査していきます。 "
 system_surveyed:1 "隣接した星系の調査を完了"
 tutorial_1_tooltip:1 "§Sチュートリアル：資源調査§!が状況レポートに追加された"
 tutorial_2_chain_title:1 "チュートリアル：テクノロジー研究"
 tutorial_2_chain_desc:3 "我々は新技術を研究しなければなりません。 §S新天地プロトコル§!は、 §Sコロニー船§!の建造を可能にします。 もし帝国を拡大したいのであれば、 可能な限り早くこれに集中するべきです。 \n\n上部のバー左側の三角フラスコをクリックもしくは§SF4§!キーを押して、 §Sテクノロジー§!画面にアクセスしてください。 そして§S研究を選択§!をクリックして、 利用できる研究から追求するテクノロジーを選んでください。 "
 tech_1_researched:0 "新天地プロトコルの研究を完了"
 tech_2_researched:0 "異世界人の建造技術を完了"
 tutorial_2_tooltip:1 "§Sチュートリアル：テクノロジー研究§! が状況レポートに追加された"
 tutorial_3_chain_title:0 "チュートリアル：建設船の建造"
 tutorial_3_chain_desc:2 "我々の§S調査船§!が発見した資源を採取したいのであれば、 §S建設船§!が必要です。 \n\n星系基地をクリックしたのち§S造船所§!タブに切り替え、 利用可能な選択肢から §S建設船§!を選んでください。 \n\n船の建造を始めるには、 十分な量の§S合金§!を溜める必要があることに注意してください。 "
 construction_ship_built:0 "建設船を完成させた"
 tutorial_3_tooltip:0 "§Sチュートリアル：建設船の建造§! が状況レポートに追加された"
 tutorial_4_chain_title:0 "チュートリアル：採掘ステーションの建造"
 tutorial_4_chain_desc:0 "§S鉱物§!あるいは§S戦略資源§!を惑星から得るためには、 §S採掘ステーション§!を軌道上に建設する必要があります。 これを行うには§S建設船§!を直接クリックするか、 画面右に表示されている§Sアウトライナー§!から建設船をクリックします。 \n\n次に、 建設船のインターフェースから§S採掘ステーションを建造§!ボタンをクリックし、 鉱物を含有する惑星や小惑星をクリックしてください。 \n\n採掘ステーションを建造する際にも鉱物が必要となるので注意してください。 建造を開始する前に十分な量が備蓄されている必要があります。 "
 mining_station_built:0 "採掘ステーションを完成させた"
 tutorial_4_tooltip:0 "§Sチュートリアル：採掘ステーションの建造§! が状況レポートに追加された"
 tutorial_5_chain_title:0 "チュートリアル：研究ステーションの建造"
 tutorial_5_chain_desc:0 "新しい技術を研究する速度を向上させるためには、 §S物理学§! ・§S社会学§! ・§S工学§!の資源を有する惑星などの軌道上に§S研究ステーション§!を建設する必要があります。 \n\n研究ステーションは§S採掘ステーション§!と同じように機能します。 唯一の違いは収集する資源の違いです。 研究ステーションは§S鉱物§!あるいは§S戦略資源§!を収集することができません。 \n\n建設するためには、 §S建設船§!をクリックし、 §S研究ステーションを建造ボタン§!をクリックしてください。 その後、 物理学・社会学・工学の資源を有する惑星、 恒星、 小惑星をクリックしてください。 "
 research_station_built:0 "研究ステーションを完成させた"
 tutorial_5_tooltip:0 "§Sチュートリアル：研究ステーションの建造§! が状況レポートに追加された"
 tutorial_6_chain_title:0 "チュートリアル：惑星建造物の建造"
 tutorial_6_chain_desc:1 "我が帝国の人口単位、 すなわち§SPOP§!は、 惑星上で§S職業§!に就いています。 職業は§S建造物§!か§S区域§!によって創出されます。 \n\n母星にはすでに区域が少数ありますが、 他にも建設すべきでしょう。 §S農業区域§!、 §S採掘区域§!、 または§S発電区域§!を建てましょう。 \n\n母星をクリックし、 §S惑星概要§!タブを開いてください。 次に該当する区域タイプを選択し、 §S建設§!ボタンをクリックしてください。 選択した際、 十分な§S鉱物§!を持っていれば新しい区域の建設が始まるでしょう。 区域は職業を利用可能にするだけだということを忘れないでください。 そこで働くPOPが居なければ何も生産されません。 POPがどの職業に就いているのかは§S人口§!タブで確認できます。 "
 building_constructed:0 "惑星建造物を完成させた"
 tutorial_6_tooltip:0 "§Sチュートリアル：惑星建造物の建造§!が状況レポートに追加された"
 tutorial_7_chain_title:1 "チュートリアル：地物障害物"
 tutorial_7_chain_desc:1 "母星の§S地物§!の幾つかはブロックされていて利用することができません。 最初の優先事項の一つは§S区域§!を建設するためにこれを取り除くことです。 これには時間がかかり§Sエネルギー通貨§!を消費するため徐々に行う必要があります。 \n\n§S地物§!を取り除く為には母星の惑星インターフェースの§S地物を見る§!ボタンをクリックしてください。 ブロックされた地物を選択し、 §S除去§!ボタンをクリックしてください。 余裕がある場合は除去の工程はすぐ始まります。 \n\n地物障害物の種類ごとに、 除去にかかる時間とコストが異なることに注意してください。 §S総督§!はこれに対する効果を持つこともあります。 "
 blockers_cleared:1 "地物障害物を除去した"
 tutorial_7_tooltip:1 "§Sチュートリアル：地物障害物§!が状況レポートに追加された"
 tutorial_8_chain_title:0 "チュートリアル：星系の調査"
 tutorial_8_chain_desc:0 "私たちは、 母星系を超えて影響力を拡大する必要があります。 そのための最初のステップは、 近隣星系を調査することです。 \n\n調査をするには、 §S調査船§!を選択し艦隊インターフェイスで§S調査§!ボタンをクリックしてください。 その後画面下部の§S銀河地図を開く§!をクリックし、 近隣の恒星のいずれかを選択してください。 §S調査船§!がその星系に移動して、 すべての天体を調査するでしょう。 "
 tutorial_8_poi:0 "調査の対象"
 tutorial_8_poi_desc:0 "次の各星系を調査しましょう。  §S[survey_target_1.GetName]§!、 §S[survey_target_2.GetName]§! 、 §S[survey_target_3.GetName]§! "
 systems_surveyed:0 "資源調査を完了"
