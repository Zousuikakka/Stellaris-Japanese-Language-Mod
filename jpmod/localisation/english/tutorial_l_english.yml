 tutorial_10_chain_title:0 "チュートリアル：科学者の任命"
 tutorial_10_chain_desc:1 "新しい§S調査船§!の指揮を取る§S科学者§!の雇用を検討してください。 科学者がいないと、 調査船は探査や§Sアノマリー§!の研究をできません。 \n\n新たな調査船を選択し、 §Sリーダーを任命する§!ボックスをクリックしてください。 §Sリーダー§!タブが開き、 現在雇用している全ての科学者が表示されます。 リスト上部にある§S雇用§!ボタンをクリックします。 \n\n希望する候補者を選んで、 §S雇用§!ボタンをクリックします。 リーダーの雇用には§Sエネルギー通貨§!が必要で、 貯まるまで待つ必要があるときもあります。 \n\n雇用した科学者は、 母星系で任命を待ちます。 "
 scientist_assigned:0 "科学者を割り当てた"
