 tutorial.1.name:0 "チュートリアル：調査"
 tutorial.1.desc:2 "星間国家の建設は難事業です。 手始めに、 星間勢力として成功するのに必要な基礎を網羅する練習用ミッションをご用意しましょう。 \n\n最初のミッションは近隣の星系の完全な調査です。 §S状況レポート§!にこのミッションを追加しました。 確認するには、 トップバーの左にある状況レポートボタンをクリックするか、 §SF2§!を押してください。 "
 tutorial.2.name:1 "星系の調査を完了"
 tutorial.2.desc:1 "よくできました！ 最初の星系の調査は完了です。 我々はいまや、 ほんの数世代前には天文学者が夢想するしかなかった天体データを入手したのです。 "
 tutorial.3.name:0 "チュートリアル：テクノロジー"
 tutorial.3.desc:2 "新しいテクノロジーの研究は、 成功のために必須です。 これは単に私が技術進歩の産物だからというだけではなく、 あなたの信頼に足るアドバイザーとして、 そしてひょっとしたらあなたの唯一の真の友人として、 お話ししています。 \n\nできるかぎり早く調査すべき重要なテクノロジーは§S新天地プロトコル§!です。 この技術により、 他星系に足場を築くための§Sコロニー船§!を入手できるようになります。 "
 tutorial.6.name:0 "テクノロジーの研究を完了"
 tutorial.6.desc:1 "素晴らしい！ 　今研究を終えたテクノロジーは、 必ずや利益となるでしょう。 また、 科学者に新しい研究を割り当てることを忘れずに。 "
 tutorial.7.name:0 "チュートリアル：建設船"
 tutorial.7.desc:1 "母星で生み出される資源だけで到達できるのはこのあたりまででしょう。 産業界は星系外への拡大を必要とし、 §S建設船§!を要求しています。 \n\n十分な§S合金§!があるならすぐにでも建造すべきです。 "
 tutorial.8.name:0 "建設船の建造"
 tutorial.8.desc:0 "よくやりました！ 　§S建設船§!は現在稼働中で、 その頑健な乗組員の中には、 我が国で最良のエンジニアたちが含まれています。 "
 tutorial.9.name:0 "チュートリアル：採掘ステーション"
 tutorial.9.desc:1 "母星で生み出される資源で到達できるのはこのあたりまででしょう。  幸運にも、 我々の§S調査船§!は別の惑星に資源が眠っていることを突き止めています！  §S建造船§!を使い、 §S採掘ステーション§!を建造する時が来たようです。 \n\n採掘ステーションは自国の領内にしか作れませんが、 軌道上に配置することで天体の§S鉱物§!とあらゆる§S戦略資源§!を回収できます。  ただし、 £energy£ §Sエネルギー通貨§!による維持費がかかることは心に留めておいてください。 "
 tutorial.10.name:0 "採掘ステーションの建造"
 tutorial.10.desc:0 "大変結構です！ 新しい§S採掘ステーション§!は稼動し、 すでに加工に必要な資源収集を始めました。 "
 tutorial.11.name:0 "チュートリアル：研究ステーション"
 tutorial.11.desc:0 "調査済みの星系は時折、 貴重な研究対象となるユニークな特性を有していることがあります。  これらの£physics£ §S物理学§!、 £society£ §S社会学§!、 £engineering£ §S工学§!などの資源は§S研究ステーション§!によって収集することができます。  私のプログラミングはそれらをあなたに建造させるよう、 強く訴えています。 \n\n§S研究ステーション§!は自国の領域内にしか作れず、 £energy£ §Sエネルギー通貨§!による維持費がかかることを心に留めておいてください。 "
 tutorial.12.name:0 "研究ステーションの建造"
 tutorial.12.desc:0 "我が新しい研究ステーションが稼働し、 スタッフが研究に取り掛かりました。 いったいどんな秘密を、 どんな宇宙創造の禁じられた謎を、 彼らは暴くのでしょう? ！ "
 tutorial.13.name:1 "チュートリアル：惑星上の区域と建造物"
 tutorial.13.desc:4 "抜け目なく観察していればすでにお気づきでしょうが、 居住可能な惑星はいくつかの§S区域§!に分割され、 複数の§S建造物スロット§!を持っています。 区域は基本的資源を産出する§S職業§!を提供します。 §S惑星建造物§!はサービスや、 精錬された資源を産出する職業を提供します。 \n\nわが母星にはすでに首都を含むいくつかの区域と建造物がありますが、 今こそもっと増やすべきです。 職業を持たない§SPOP§!は§S失業者§!と見なされます。 \n\nPOPが増えると、 より多くの建造物スロットがアンロックされます。 "
 tutorial.14.name:0 "惑星建造物の建設"
 tutorial.14.desc:0 "素晴らしい。 我々の新しい§S惑星建造物§!は建設を完了し、 いつでも新しい資源の生成を始められます。 \n\nPOPの配置を忘れずに。 "
 tutorial.15.name:1 "チュートリアル：障害物"
 tutorial.15.desc:1 "居住可能惑星の§S惑星特性§!はブロックされていて利用できないことがあります。 £blocker£ §S障害物§!を除去するには、 時間と£minerals£ §S鉱物§!か£energy£ §Sエネルギー通貨§!を消費する必要がありますが、 利用可能空間にはそれに見合う価値があることが多いです。 \n\n障害物の多くは、 除去するのに特定の技術を必要とします。 しかし、 わが母星にあるものについては、 エネルギー通貨に余裕ができればすぐに処理できます。 "
 tutorial.16.name:0 "障害物除去"
 tutorial.16.desc:1 "銀河への野心を妨げるものをまたひとつ排除しましたね。 この§S惑星特性§!は利用できるようになりました！ "
 tutorial.17.name:0 "チュートリアル：資源調査"
 tutorial.17.desc:0 "私たちは、 探査活動を継続すべきです。 近隣の星系を調査するために§S調査船§!を送り出すことをお勧めします。 人工知性が今まで行ったことがない地に、 思い切って進んでいきましょう！ "
 tutorial.19.name:0 "星系の調査を完了"
 tutorial.19.desc:0 "すばらしいです！ これで母星系の近隣の星はすべて調査されました。 §S建設船§!で§S採掘ステーション§!と§S研究ステーション§!を作り、 発見した資源を収集しましょう。 "
 tutorial.20.name:0 "チュートリアル：調査船"
 tutorial.20.desc:0 "2隻目の§S調査船§!の建造を検討してみてはいかがでしょうか。 近隣星域の調査速度を倍増できます！ "
 tutorial.21.name:0 "調査船建造"
 tutorial.21.desc:0 "2倍の§S調査船§!は楽しみを2倍にします！ ああ、 最後の任務を終えて以来、 こんな興奮はなかった！ "
 tutorial.22.name:0 "チュートリアル：科学者の任命"
 tutorial.22.desc:1 "新しい立派な§S調査船§!はあるものの、 それを指揮する§S科学者§!が任命されていません。 私のプログラムは、 有機体の§S科学者§!を船の構成要素に組み入れる利点を指摘すべし、 と強く訴えています。 \n\nもし新規に§S科学者§!を雇用できないなら、 他の部門からだれかを再配置することもできますが、 それは決して理想的な手段ではありません。 "
 tutorial.23.name:0 "科学者を任命した"
 tutorial.23.desc:0 "いいですね。 §S科学者§!が新しい§S調査船§!の責任者を拝命し、 いまや好きな時に新星系の探検（および/またはぞっとする運命）に送りだすことができます。 "
 tutorial.24.name:0 "コロニー船の建設"
 tutorial.24.desc:0 "我が偉大な文明を母星以外に拡張する準備を整えましょう。 §Sコロニー船§!の建造が必要です。 "
 tutorial.25.name:0 "コロニー船を建造した"
 tutorial.25.desc:0 "入植者は新しい§Sコロニー船§!への搭乗を完了し、 船長はすべてのシステムが正常だと報告しています。 きわめて重要な日になるでしょう！ "
 tutorial.26.name:0 "チュートリアル：植民地化する"
 tutorial.26.desc:0 "私たちは§Sコロニー船§!を保有し、 なおかつ母星系以外で恒久的な入植地を築くのに適した候補を少なくとも一つ発見しています。 先延ばしにする理由はありません――初めての植民地を作りましょう！ "
 tutorial.27.name:0 "植民地化した"
 tutorial.27.desc:0 "母星系外で初めての植民地！ 　これは、 たとえ故郷が燃え尽きてもあなたの種は絶滅しないということを意味します。 前向きな考え方でしょう? "
 tutorial.28.name:0 "チュートリアル：総督を任命せよ"
 tutorial.28.desc:0 "新しい植民地を支援するために、 現地を管理する§S総督§!を任命しましょう。 \n\n総督は任官先の惑星に様々な効果を及ぼします（大部分はよい影響です）。 これらの効果は、 総督の特性とスキルレベルに依存します。 "
 tutorial.29.name:0 "総督が任命された"
 tutorial.29.desc:0 "私達の植民地は新しい§S統治者§!によって管理されます。 その効率を向上させるでしょう！ "
 tutorial.30.name:0 "チュートリアル：もっと植民を！ "
 tutorial.30.desc:0 "資源の用意ができしだい、 さらに§Sコロニー船§!を建造して帝国の領域を拡大することは、 良い考えです。 母星とできたばかりの植民地に加えて、 少なくともさらに3つの植民地の建設に取り組むべきです。 "
 tutorial.32.name:0 "植民地化された"
 tutorial.32.desc:0 "素晴らしい業績！ 　とても感動的です。 私たちの強力な文明は、 いまや5つの星に広がりました！ 　機会の許す限り、 拡大しつづけましょう。 "
 tutorial.33.name:0 "チュートリアル：資源生産"
 tutorial.33.desc:3 "§S鉱物§!、 §S合金§!、 §Sエネルギー通貨§!の充分な供給は、 あらゆる星間勢力にとって必須です。 それらの資源の産出を増やすべく、 手を打つべきです。 \n\nステーションや建造物を建てるには合金もしくは鉱物が必要で、 維持にはエネルギー通貨を必要とします。 艦船についても同様ですが、 維持に合金も必要とするところが異なります。 これらの資源は§S採掘ステーション§!や§S惑星建造物§!で産出されます。 \n\nいずれ、 秘密の新しい生産を行うために用いる、 新たな興味深い資源を見つけることがあるかもしれません。 "
 tutorial.38.name:0 "資源の生産地を手に入れた"
 tutorial.38.desc:0 "素晴らしい業績です。 帝国の基盤となる、 強力な資源基地を手に入れました。 "
 tutorial.39.name:0 "チュートリアル：艦隊の生産"
 tutorial.39.desc:0 "私たちの宇宙軍には、 いささかの弱点があると言わざるをえません。 銀河では間違いなく、 何らかの軍事的対応を必要とする多くの脅威に出会うでしょう。  私たちの文明の存続がかかっていることをお忘れなく！ "
 tutorial.43.name:1 "宇宙軍の規模拡大"
 tutorial.43.desc:0 "よろしい！ 　我々は、 想定外の敵対的な遭遇が生じてしまった場合に役立つ、 小規模ながらも有力な艦隊を保有しています。 "
 tutorial.44.name:0 "チュートリアル：セクターの設立"
 tutorial.44.desc:0 "急成長した帝国は、 今では母星から直接管理するには困難な規模に達しました。 私たちは、 新しく§Sセクター§!をを設立する必要があります。 \n\nセクターとは、 独立して管轄下の惑星を日々管理・運営する帝国内の自治的な領域です。 "
 tutorial.45.name:0 "セクターを設立した"
 tutorial.45.desc:1 "帝国が拡大してゆくと、 新たな植民地は自動的に§Sセクター§!に組み込まれるようになります。  セクターは§S惑星とセクター§!画面で管理でき、 割り当てられた鉱物とエネルギー通貨の備蓄を使用して、 自動的に区域や建造物を建築・アップグレードさせることができます。 "
 tutorial.46.name:0 "チュートリアル：セクターの統治者"
 tutorial.46.desc:1 "§Sセクター§!全体を統治する§S総督§!を任命できます。 セクター内の全惑星が総督のスキルの恩恵を受けます。 新しいセクターには任命しておくべきでしょう。 "
 tutorial.47.name:0 "セクター総督が割り当てられた"
 tutorial.47.desc:0 "新しい§Sセクター総督§!が、 セクター内の首都惑星に着任しました。 よくできました。 "
 tutorial.48.name:0 "チュートリアル：艦船設計"
 tutorial.48.desc:0 "§S艦船設計§!画面にて新しい船を手動で設計できます。 手順はかなり簡単ですが、 完全に自動化することも可能です。 "
 tutorial.49.name:0 "艦船を設計した"
 tutorial.49.desc:1 "よく出来ました。 艦船設計はデータベースに追加され、 今後、 §S造船所§!を備えた§S星系基地§!で建造できます。 "
 tutorial.50.name:0 "チュートリアル：観察拠点"
 tutorial.50.desc:1 "§S原始文明§!を発見しました！  汚い蛮族にすぎないといって無視する者もいるでしょうが、 このような文化に学ぶべき美点を見出す者もいます。 \n\n彼らの母星が国境内にあれば、 その軌道上に§S観察拠点§!を作ることで観察できます。 観測拠点に対してはいくつかの異なる§Sミッション§!を割り当てられますが、 その選択肢は我々が原住民をどう扱いたいかによって決まります。 "
 tutorial.51.name:0 "観察拠点の建設"
 tutorial.51.desc:0 "グッドワーク！  新しい§S観察拠点§!が稼働を始め、 スタッフは眼下の惑星に存在する§S原始文明§!の研究を始めました。 "
 tutorial.52.name:0 "神秘の戸口"
 tutorial.52.desc:1 "[From.GetName]におけるアノマリーは、 自然が造った§Y幾何学模様§!であることが分かりました。 それはまさに未来への道標のように見えます。 宇宙の自然の美しさには感嘆することがあります。 \n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我々は自然の創造物を[From.GetName]で発見しました。 その完璧な幾何学的構造は衝撃的で、 きっと星々の間に我々を導く神の啓示に違いありません！ \n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "可能性がある時はいつでも様々な種類のアノマリーを§Y調査し続けなければなりません§!。 我々に新しい知識とテクノロジーを間違いなく授けます。 "
 tutorial.52.a:0 "驚くばかりだ！ "
 tutorial.52.spirit.a:0 "神を讃えよ！ "
 tutorial.53.desc:1 "我々が[From.GetName]で探知したアノマリーは驚くべき事実を秘めていました。 [From.GetPlanetMoon]は間違いなくFTLエンジンが残した航跡に囲まれていたのです。 それはとても昔のもので、 その起源をたどることはできません。 \n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我々は[From.GetName]の近くで微弱なFTL航跡を探知しました。 それはとても古く、 追跡するのは不可能です。 これはかつてこの場所に他の星間旅行者がいて、 我々を監視し、 情報を集めていたに違いない、 ということを意味します。 \n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "[From.GetPlanetMoon] [From.GetName]のアノマリーは他の星間旅行者の痕跡を示しています！  微弱なFTL航跡ははるか昔に何かがここにいて、 もしかしたら我々を同盟者と見込んで監視していたかもしれない、 ということを示しています。 航跡は薄れていて、 これ以上追跡できません。 \n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "私たちは監視されていた。 しかしなぜ? "
 tutorial.53.xenophobe.a:0 "我々は異星人の脅威に注意しなければならない。 "
 tutorial.53.xenophile.a:0 "奴らを見つけだせ！ "
 tutorial.54.desc:0 "我々の§Y古い探査機§!を[From.GetName]で発見しました。 どういうわけか故障しておらず、 未だに母星にデータを送ろうとしています。 それは過去の苦闘の象徴であり、 惑星という軛から逃れようという願いの象徴でもあります。 \n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我々はかつてないほどに進出している。 "
 tutorial.54.spiritualist.a:0 "神は多くの物を持ち合わせている。 "
 tutorial.54.materialist.a:0 "我々の努力はついに実を結んだ。 "
 tutorial.55.name:0 "チュートリアル：戦略資源"
 tutorial.55.desc:5 "§S戦略資源§!を発見しました！  多くの§S戦略資源§!は、 利用するために特定のテクノロジーを必要としますが、 強力なボーナスを与えてくれます。 \n\n自領内にこれらを確保できるよう、 §S星系基地§!の建設もお忘れなく。 戦略資源には高度な建物や艦船コンポーネントの製造、 あるいは単なる売却などの使い道があります。 "
 tutorial.55.poi.name:0 "資源の位置"
 tutorial.55.poi.desc:0 "[From.GetPlanetMoon] [From.GetName]において§S戦略資源§!を発見しました。 "
 tutorial.56.name:0 "戦略資源の抽出"
 tutorial.56.desc:0 "素晴らしいです。 この資源はまちがいなくわが国を大いに富ませるでしょう。 "
 tutorial.56.poi.desc:0 "[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]において§S戦略資源§!を発見しました。 "
 tutorial.560.desc:5 "新しいテクノロジーの開発により、 既存の§S採掘ステーション§!が§S戦略資源§!を採掘できるようになりました。 これらの希少な資源は強力なボーナスを生み出し、 また価値ある交易財にもなります。 一石二鳥ですね。 \n\n詳細な情報はしばらくの間、 §S状況レポート§!で見ることができます。 銀河には多くの§S戦略資源§!が眠っています。 調査を続けてください！ "
 tutorial.57.name:0 "チュートリアル：知性化"
 tutorial.57.desc.notech:0 "高度に進化した動物を発見しました！  §S適切なテクノロジー§!があれば、 彼らを§S知性化§!して、 知的生命体、 というか、 有機生命体の間でそう称されているものにしてやることができるでしょう。 \n\nテクノロジー研究に気を配り、 機会があれば§Sエピジェネティック変化の誘発§!技術を開発するとよいでしょう。 "
 tutorial.57.desc.yestech:0 "高度に進化した動物を発見しました！  §S適切なテクノロジー§!があれば、 彼らを§A知性化§!して、 知的生命体、 というか、 有機生命体の間でそう称されているものにしてやることができるでしょう。 \n\nごほん。 \n\nちょうど§Sエピジェネティック変化の誘発§!技術がありますから、 実存的不安という素晴らしき新世界にこの生物を導いてやる準備は万端です。 "
 tutorial.58.name:0 "準知的種族が知性化された"
 tutorial.58.desc:0 "触発成功！ 下等な獣は若干下等な獣に知性化され、 急成長する帝国の誇りある市民となりました。 "
 tutorial.59.name:0 "チュートリアル：ファーストコンタクト"
 tutorial.59.desc:1 "素晴らしい！  我々は知性があるかどうかわからない……いえ現実的に考えてたぶんあると思われる§S宇宙航行種族§!を発見しました。 その真の生態は、 それらを§S調査§!するための適切なプロジェクトを完了するまで、 謎でありつづけるでしょう。 彼らに先に調査されてしまわぬよう、 急いで調査することを提案します。 \n\n§S状況レポート§!を開いて、 このプロジェクトを開始する§S研究§!を選択してください。 なお、 これが同じカテゴリーで行われている他の研究を一時的に中断させてしまうことに注意してください。 "
 tutorial.60.name:0 "ファーストコンタクト成立"
 tutorial.60.desc:0 "栄光の時です。 我々は異星生命体とのコミニュケーションを成立させました。 私が生きている間にこんなことが起こるとは！ ……ああつまり、 私の電源が生きている間に、 ということです。 "
 tutorial.61.name:0 "ファーストコンタクト成立"
 tutorial.61.desc:0 "通信を確立しようとする試みは、 我々の技術レベルの高さの証明にはなりましましたが、 結果は伴いませんでした。 どうやら相手は、 §Sあるとしても§!動物なみの知性しか持っていなかったようです。 "
 tutorial.63.name:0 "ファーストコンタクト……成立? "
 tutorial.63.desc:0 "§S相手側§!は完全に先手を取り、 我々が彼らの通信プロトコルの暗号を解読する前に、 我々との§Sコンタクトを確立§!したようです。 \n\n次の機会があれば、 自分たちでこの偉業の達成を試みるべきでしょう。 "
 tutorial.64.name:0 "チュートリアル：種族の補正"
 tutorial.64.desc:0 "最近の遺伝学の進歩のおかげで、 §S特性点§!を手に入れました。 これはわが種族を§S補正§!して強化するのに使えます。 "
 tutorial.65.name:0 "補正された種族"
 tutorial.65.desc:0 "賞賛すべきことですね。 わが種族はその双肩から自然進化のくびきを外し、 宇宙で繁栄することを確実にしました。 "
 tutorial.70.name:0 "チュートリアル：ワープ航法"
 tutorial.70.desc:0 "星系間を分かつ莫大な距離を克服するため、 我々の科学者は§Sワープドライブ§!を開発しました。 この装置を備えている艦船は、 光速を超える速度で星系間を移動できます。 \n\n艦船は範囲内のどんな星系にもワープできますが、 ワープドライブは恒星の重力井戸の外側でしか起動できません。 そして到着後も、 装置を再び使えるように再充電する時間が必要です(この時間は艦船がどれだけの距離を移動したかに左右されます)。 "
 tutorial.71.name:0 "チュートリアル：ハイパースペース航法"
 tutorial.71.desc:1 "星系間を分かつ莫大な距離を克服するため、 我々の科学者は§Sハイパードライブ§!を開発しました。 この装置はハイパーレーンに繋がれた星系間を、 光を超える速度で航行することを可能にします。 \n\nハイパーレーンを通る航行は極めて高速ですが、 恒星間の航行は銀河のハイパーレーン網に沿って制限されています。 ハイパースペースへの安全な航行は、 天体の重力井戸による不安定な影響を避け、 星系の端でのみ可能です。 "
 tutorial.72.name:0 "チュートリアル：ワームホール航法"
 tutorial.72.desc:0 "星系間を分かつ莫大な距離を克服するため、 我々の科学者は§Sワームホール§!技術を開発しました。 ワームホール発生器を備えるステーションは空間同士をつなぎ、 艦船が通行できる他の星系への一時的な出入り口をつくります。 \n\nワームホールでの航行は一瞬です。 ですがそれには範囲内のワームホールステーションが必要です。 艦船側も、 亜空間を通り抜ける負荷に耐えるためのワームホール安定器を装備している必要があります。 "
 tutorial.73.name:0 "チュートリアル通知：知性化"
 tutorial.73.desc:2 "必要なテクノロジーを研究したため、 劣等な種族を§Y知性化§!して知的生命体にしてやることができるようになりました。 "
 tutorial.75.name:1 "チュートリアル：星系基地"
 tutorial.75.desc:2 "近隣の星系をいくつか調査した今、 さらに手を伸ばすべきときかもしれません。 調査済み星系の恒星軌道上に建設できる§S星系基地§!は、 国境を拡張し、 新たな宙域に対する領有権を主張することができます。 \n\n星系基地をアップグレードすると、 艦船を建造したり、 資源を産出したりできます。 当面は、 星系基地の主な利点は国境を拡大できることです。 星系基地によって星系を領有すれば、 §S研究ステーション§!や§S採掘ステーション§!を建設して資源を獲得したり、 居住可能惑星に入植したりできます。 "
 tutorial.76.name:1 "星系基地の建設完了"
 tutorial.76.desc:1 "すばらしい。 §S銀河マップ§!に表示されているとおり、 わが帝国の国境は新たに宇宙基地を建設したこの星系を含むように拡大しました。 "
 tutorial.80.name:0 "チュートリアル：マップモード"
 tutorial.80.desc:0 "銀河マップ画面では、 画面右下で異なる§Sマップモード§!を有効化したり無効化したりでき、 様々な情報をオーバーレイ表示させられます。 例えば、 我々に対する信用度別に他国の支配領域を色分けできます。 "
 tutorial.100.name:0 "チュートリアルなし"
 tutorial.100.desc:1 "§Hチュートリアルミッション§!と§Hヒント§!を無効にします。 "
 tutorial.101.name:1 "ヒントのみ"
 tutorial.101.desc:0 "§Hヒント§!を表示し、 §Hチュートリアルミッション§!を無効にします。 "
 tutorial.102.name:0 "フルチュートリアル"
 tutorial.102.desc:0 "§Hチュートリアルミッション§!と§Hヒント§!を表示します。 "
