 tutorial_19_chain_title:0 "チュートリアル：艦船の設計"
 tutorial_19_chain_desc:2 "新しい宇宙船を設計するには、 上部のドロップダウンメニューからクリックするか、 §SF9§!を押して§S艦船設計§!画面に移ってください。 §S新しい設計§! ボタンをクリックし、 §S設計する船の種類§!を選択するように促されたら、 §Sコルベット§! を選んでください。 次は画面上部の§S区画なし§!ボタンをクリックして§S区画§!を選びましょう。 \n\nコルベットは最も小さいタイプの戦闘艦であり、 大型艦と違って一つの区画だけで構成されています。 区画は、 §S武装§!や§S機能§!スロットの数を決定します。 区画を選択したら、 使用可能なスロットをコンポーネントで埋めてください。 コンポーネントの消費電力が原子炉の出力を超えないことを確認してください。 艦船の出力はマイナスには出来ません。 \n\n簡単に済ませたい場合は、 §S宇宙船自動生成§!ボタンをクリックすると設計が終了します。 "
