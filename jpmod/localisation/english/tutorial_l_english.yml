 tutorial_15_chain_title:0 "チュートリアル：資源の生産"
 tutorial_15_chain_desc:1 "発展する産業に原料が枯渇してきました。 §S鉱物§!の供給を増やさなければなりません。 そのためには、 鉱物を含有する惑星や小惑星の軌道上に§S採掘ステーション§!を建設するか、 居住惑星の地表に§S鉱山区域§!を建造してください。 \n\nステーションや建造物には維持のための§Sエネルギー通貨§!が必要なので、 それも十分に供給してやる必要があります。 エネルギー通貨は居住惑星の地表にある§S発電区域§!で生産されます。 またエネルギー通貨を含有する惑星、 小惑星、 恒星の軌道上に建設された§S採掘ステーション§!でも得られます。 "
 mineral_income:0 "鉱物の月収が+30に達した"
 credit_income:0 "エネルギー通貨の月収が+10に達した"
 tutorial_15_tooltip:0 "§Sチュートリアル：資源の生産§!が状況レポートに追加された"
 tutorial_16_chain_title:0 "チュートリアル：艦隊の強化"
 tutorial_16_chain_desc:4 "[Root.GetName]の安全を確保するため、 強力な宇宙艦隊を建設しなければなりません。 \n\n現在の資源保有量なら、 少なくとも5隻の§Sコルベット§!を建造できます。 §S合金§!が足りるなら§S星系基地§!で軍艦を建造してください。 新しい軍艦は常に、 建造された§S星系基地§!がある恒星の軌道上にいる既存艦隊に合流します。 \n\nまた、 §S提督§!を雇用して艦隊に割り当てましょう。 §S科学者§!を§S調査船§!に割り当てるのと同じ要領で可能です。 艦隊インターフェースで§S提督を任命§!を選び、 そこで新しい提督を雇用してください。 有能な提督は、 指揮する艦隊の能力を大幅に向上させます。 "
