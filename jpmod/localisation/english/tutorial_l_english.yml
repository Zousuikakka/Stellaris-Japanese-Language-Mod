 tutorial_12_chain_title:0 "チュートリアル：植民地の設立"
 tutorial_12_chain_desc:3 "我々は初の植民地を設立するために§Sコロニー船§!を使うべきです。 ベストな惑星の候補は我々母星と同じ環境の惑星(我々の入植者が環境に適応する必要のない惑星)です。 \n\n惑星に入植するにはコロニー船をクリックするか、 §Sアウトライナー§!からそれを選んでください。 そして艦船画面で§S植民§!ボタンをクリックして、 植民地にしたい惑星を選んでください。 調査済かつ§Sアノマリー§!が存在しない惑星しか選択できないことに注意してください。 入植するには国境の内部にある惑星でなければなりません。 居住性の低い惑星に入植することも出来ますが、 あとで非常に高くつくかもしれません。 "
 colony_established:0 "植民地を設立した"
 tutorial_12_tooltip:0 "§Sチュートリアル：植民地の設立§!が状況レポートに追加された"
 tutorial_13_chain_title:0 "チュートリアル：総督の雇用"
 tutorial_13_chain_desc:0 "新しい植民地を統治するために§S惑星総督§!を任命すべきでしょう。 そのためには植民地をクリックして§S惑星概要§!タブを開き、 §S総督§!ウィンドウの§S変更§!ボタン押してください。 すると§Sリーダー§!画面が開き、 現在雇用されている総督の一覧が表示されます。 画面上部の§S雇用§!ボタンをクリックして、 表示される候補の中から一人選んでください。 \n\nリーダーを雇う際には常に§S影響力§!を消費することに注意してください。 不足している場合、 十分な量が補充されるまで待つ必要があります。 \n\n雇い入れた新たな総督候補は、 母星で待機状態になります。 "
 governor_recruited:0 "総督を雇用した"
 tutorial_13_tooltip:0 "§Sチュートリアル：総督の雇用§!が状況レポートに追加された"
 tutorial_14_chain_title:0 "チュートリアル：より多くの植民地を設立"
 tutorial_14_chain_desc:1 "新しい植民地を設立し、 わが帝国をさらに拡大しましょう。 §S合金§!、 §S食料§!、 §S消費財§!の蓄えが充分にあれば、 さらに多くの§Sコロニー船§!を建造し、 新たな植民地を設立するために送り出すことができます。 \n\nしかし彼らは自給自足できるようになるまで多くの§Sエネルギー通貨§!を消費するため、 あまり多くの植民地を同時に建設しないように注意してください。 "
