 tutorial_11_chain_title:0 "チュートリアル：コロニー船の建造"
 tutorial_11_chain_desc:4 "いよいよ他の惑星に入植する時が来ました。 まずは§Sコロニー船§!を建造しなければなりません。 コロニー船の建造には長い時間がかかり、 大量の§S合金§!、 §S食料§!、 そして§S消費財§!が必要ですが、 繁栄する植民地は投資を上回る利益をもたらしてくれるでしょう。 \n\n星系基地をクリックして、 §S造船所§!タブを選んでください。 そして§S建造§!ボタンをクリックして、 選択肢の中から§Sコロニー船§!を選んでください。 \n\nコロニー船の建造に必要な資源は、 建造開始時点で貯まっていなければなりません。 "
