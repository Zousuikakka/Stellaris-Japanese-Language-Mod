 tutorial_17_chain_title:0 "チュートリアル：セクターの設立"
 tutorial_17_chain_desc:1 "直接統治可能な惑星数には上限が存在します。 この上限数は上部のバーから確認可能です。 上限を超えた場合ペナルティが課されます。 §Sセクター§!は半自治的な行政単位でその内部に含まれる惑星を管理します。 新たなセクターを作成する時は、 上部バーのドロップダウンリストにあるボタンを押すか§SF5§!キーを押して§S惑星とセクター§!画面とし、 その後右上にある§S新セクター作成§!ボタンを押しましょう。 \n\nすると§Sセクター管理画面§!に切り替わります。 この画面からセクターを構成する星系を選択できます。 選択した星系に属するすべての星系はセクターの管理下に置かれます。 必ず植民地を持つ星系を選択し§S完了§!ボタンを押しましょう。 これで最初のセクターが出来上がります。 "
