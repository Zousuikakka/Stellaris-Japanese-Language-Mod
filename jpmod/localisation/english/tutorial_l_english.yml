 tutorial_20_chain_title:0 "チュートリアル：観測拠点"
 tutorial_20_chain_desc:0 "§S原始的文明§!の母星上空に§S観測拠点§!を建設するべきです。 この宇宙ステーションは、 いくつかの§S任務§!を遂行することができますが、 発展途上の文化に干渉する際の我々の方針によって、 どの任務が可能かが決定されます。 \n\n観測拠点は§S採掘§!あるいは§S研究ステーション§!と同じやり方で、 原始的文明の母星上空にだけ建設できます。 単純に、 §S建設船§!を選択して、 可能な命令の中から§S観測拠点を建設する§!ボタンをクリックしてください。 \n\nそして、 あなたが研究したいと思っている原始的文明の母星を選択すると、 建設船が任務を開始します。 "
