 advisor.10.name:0 "アノマリー"
 advisor.10.desc:2 "§Sアノマリー§!を発見しました！  §S調査船§!は調査中に、 このような奇妙なものを見つけることがあります。 §Sアノマリー§!は、 それにふさわしいスキルを持った§S科学者§!に研究させることができます！ \n\n§S状況レポート§!の下の§Sアノマリー§!画面で、 これまでに発見しながら未調査のアノマリーを一覧できます。 アノマリーの調査を終えるまで、 それが発見された惑星を入植その他の利用に供することはできません。 "
 advisor.15.name:0 "植民の可能性"
 advisor.15.desc:1 "我々の§S調査船§!のひとつが、 初めての植民地にふさわしい候補地を調査し終えました。 この星は我々の母星と同じ§S惑星種類§!で、 入植者にとっても快適に違いありません。 \n\nこの惑星に入植する前に、 この星系を我々の国境内に入れなければなりません。 そのためには、 §S建設船§!を使って§S星系基地§!をこの星系に建設してください。 "
 advisor.17.name:0 "初めての植民"
 advisor.17.desc:0 "新世界への入植をお祝いいたします！ 植民者は現在最初の入植地を建設中ですが、 自給自足できるようになるまで時間がかかります。 \n\n最初の入植地が完成するまで、 植民地は我々の資源を消費します。 なので、 同時にあまり多くの惑星に入植しないようご注意ください。 "
 advisor.20.name:0 "赤字"
 advisor.20.desc:0 "驚くべき速度でエネルギー通貨を失いつつあります。 先月の予算報告書は少々ぞっとする代物でした。 \n\n赤字のよくある原因は、 雪だるま式に膨らむ維持費です。 その場合、 艦船や軍隊、 ステーションのいくつかを解体したほうがよいかもしれません。 "
 advisor.26.name:0 "調査"
 advisor.26.desc:3 "我々が最初にするべき事項の一つが、 近隣星系の§S資源調査§!です。 調査が完了するまで、 その星系の有する資源や居住可能惑星の存否は不明なままです。 §S調査船§!の§S調査速度§!は最初はゆっくりですが、 任命された§S科学者§!が経験を積むにつれてだんだん上がっていきます。 \n\n資源調査を始めるには、 §S調査船§!を選択して§S資源調査§!をクリックします。 そして§S銀河地図§!にいき、 我々の母星系と接している未調査星系をクリックします。 すると、 調査船はその星系に移動して、 天体を一つずつ調査していきます。 "
 advisor.27.name:0 "ファーストコンタクト"
 advisor.27.desc_01:0 "異星人の帝国と初めて接触しました！ 　このぞっとする生物は我々と同じく、 宇宙航行技術を習得しているようです。 我々にとって重大な脅威になるかもしれません。 \n\nこの帝国は§S銀河§!画面の§S帝国§!タブに追加されました。 このタブで彼らと外交接触を行うことができます。 "
 advisor.27.desc_02:0 "異星人の帝国と初めて接触しました！ 　この魅惑的な存在は我々と同じく、 宇宙航行技術を習得しているようです。 彼らのことを熱心に学ぶべきです。 \n\nこの帝国は§S交信§!画面に追加されました。 この画面で彼らと外交接触を行うことができます。 "
 advisor.27.desc_03:0 "異星人の帝国と初めて接触しました！ 　彼らは我々と同じく、 宇宙航行技術を習得しているようです。 その意図を知るまで、 ある程度の注意を払うことをお勧めします。 \n\nこの帝国は§S銀河§!画面の§S帝国§!タブに追加されました。 このタブで彼らと外交接触を行うことができます。 "
 advisor.28.name:0 "没落した帝国"
 advisor.28.desc:1 "古代より続く、 著しく進歩した文明と遭遇しました！  我々にとって幸いなことに、 それは衰退の中にあり、 自身の技術への理解さえ怪しいありさまです。 \n\nこの文明は怒らせない限り、 おそらく外部に関与はしないでしょう。 同等以上の技術水準に到達するまでは、 その周辺に近づくべきではありません。 "
