 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!画面では帝国と政府の情報を表示します。 ここでは我々の§S統治者§!と、 それに関連する効果を見ることができます。 \n\nタブで国内の§S人口統計§!情報に切り替えることができます。 "
 TUTORIAL_TECH_VIEW_TITLE:0 "テクノロジー"
 TUTORIAL_TECH_VIEW_DESC:0 "§Sテクノロジー§!画面では研究成果を管理できます。 技術は3つの分野に分けられ、 各分野には通常3つの研究オプションが現れます。 \n\n適切な分野に属する§S科学者§!を任命しなくても技術を研究することはできますが、 著しく時間がかかるので、 原則としてお勧めできません！ "
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "交信"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S交信§!画面ではこれまでに出会った全ての§S帝国§!の詳細を見ることができます。 自国に対する彼らの§S態度§!が一目で分かり、 この画面からすぐに§S外交交渉§!ができます。 "
 TUTORIAL_SITUATION_LOG_TITLE:0 "状況レポート"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S状況レポート画面§!では全ての実行可能な§Sスペシャルプロジェクト§!が表示され、 また関連する場所が示されます。 銀河を探索することで新しい項目が現れることもあります。 "
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "艦船設計"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "帝国内で使用している全ての§S艦船§!はここで設計されています。 新たな§S艦種§!や§Sコンポーネント§!は新技術を研究することによって解除されます。 "
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "惑星一覧"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:4 "§S惑星とセクター§!画面では自国の植民地、 §SPOP§!、 §S資源産出§!の概要を確認できます。 また半自治的な§Sセクター§!の作成と管理もここで行えます。 これらは大きな帝国を統治するには必須です。 \n\n§Sセクター§!に資源を与えて、 管理下の惑星上での§S建造物§!と§S区域§!の建造・アップグレードを自動的に実行させることができます。 "
 TUTORIAL_MILITARY_FLEET_TITLE:0 "軍事艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§S軍事艦隊§!は脅威から帝国を防衛するため……もしくは、 我々の栄光ある支配領域を武力によって拡大するために用います。 \n\n現時点では§S宇宙軍の規模§!は限られていますが、 新技術の獲得や、 §SPOP§!や§S星系基地の泊地§!を増やすことで上限が増加します。 最初の艦隊には§S提督§!が任命されていないので、 §Sエネルギー通貨§!に余裕があれば、 ひとり雇ってもいいでしょう。 "
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "調査船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "これが§S調査船§!です。 星系にある惑星などの天体を§S調査§!するためのものです。 天体を調査することで、 どんな§S資源§!が眠っているのか明らかにできます。 \n\n我々の母星系は既に調査済みで、 銀河へ乗り出して行くべきです。 調査船を選択して§S銀河地図§!開き、 母星系に隣接する星系を右クリックして、 §S資源調査§!を選択してください。 すると調査船はその星系へ移動し、 全ての天体を調査します。 "
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "建設船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "これが§S建設船§!です。 宇宙空間で各種の施設を建設します。 惑星など、 調査済の天体において、 産出される資源に応じた§S研究ステーション§!や§S採掘ステーション§!を建設させることができます。 \n\nまた、 この船は領有されていない星系に§S星系基地§!を建設することもできます。 これは国家拡大計画にとっては欠かせないものです。 "
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "惑星概要"
 TUTORIAL_PLANETVIEW_PLANET_DESC:2 "これが私たちの故郷であり、 わが帝国の§S首都§!でもあります。 現在見ているのが§S惑星概要§!画面であり、 その惑星の重要な情報を一覧できます。 \n\nその他、 惑星が提供できる§S区域§!の総数や、 §SPOP§!数、 §S食料§!や他の§S資源§!の生産／消費量も見ることができます。 もし惑星が低い§S安定度§!に苦しめられていたら、 またもしその惑星に§S総督§!がいるのであれば、 それらはここで見ることができます。 "
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口概要"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "この画面では、 この惑星の人口の内訳を層状に、 すなわち§S社会階層§!によって分類して表示します。 \n\n展開して各§S社会階層§!の中にある§S職業§!の種類を見ることができます。 §S職業§!はそれぞれ異なる資源を産出し、 またPOPは就いた職業に応じて特定量の§S住居§!や§Sアメニティ§!を必要とします。 どちらかが不足すると§S幸福度§!が減少し、 それは惑星の§S安定度§!の低下をもたらします。 "
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "地上軍概要"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "この画面では、 この惑星に存在するすべての地上軍を管理できます。 この画面では§S荒廃度§!、 すなわち惑星自体が被った損害の度合いを確認することもできます。 \n\n中央の§S雇用§!ボタンをクリックすると、 新たな§S地上軍§!を編成できます。 §S防衛軍§!は強制執行者もしくは兵士の§S職種§!に就いた§SPOP§!から自動的に生産されます。 これらの職種は惑星首都、 £building£ §S警察署§!、 £building£ §S城塞§!によって提供されます。 "
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "宇宙港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S宇宙港§!タブでは、 軌道上の艦隊を確認し、 新しい民間船を建造できます。 軍艦は§S造船所§!を持つ§S星系基地§!でのみ建造可能ですが、 建設船・調査船・コロニー船はここで建造します。 \n\nもし星系基地をすべて失ったとしても、 最低ひとつの居住惑星を所有していれば、 拡大・再建の手段は残されています。 "
 TUTORIAL_MILITARY_STATION_TITLE:0 "軍事ステーション"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S軍事ステーション§!は重要な惑星や戦略的進入路の防衛に使用する設置型防衛施設ですが、 国境内もしくは特別な通行権を持っている領域にしか建設できません。 \n\nあまり多く作りすぎないように注意してください。 宇宙船と同じように作ると、 §S軍事ステーション§!の維持費は我々の経済を枯渇させるでしょう。 "
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究ステーション"
 TUTORIAL_RESEARCH_STATION_DESC:1 "惑星体の軌道上に建てられる§S研究ステーション§!は、 §S物理§!・§S工学§!・§S社会§!のいずれかについての研究データを集めます。 \n\n我々の国境内でのみ建設することが可能であり、 また既に入植している惑星に建設する必要はありません。 "
 TUTORIAL_MINING_STATION_TITLE:0 "採掘ステーション"
 TUTORIAL_MINING_STATION_DESC:2 "§S採掘ステーション§!は、 天体の軌道上に建てればその天体から§S鉱物§!と§S戦略資源§!を獲得できます。 \n\n§S採掘ステーション§!は、 入植した惑星の資源を獲得するためには必要ありません。 また、 我々の国境内でのみ建設することができます。 "
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "輸送艦"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "§S地上軍§!が宇宙への移動を命じられると、 自動的に§S輸送艦§!に乗船した状態になります。 輸送艦は無防備なので、 守ってやる必要があります。 "
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "§S外交§!画面では、 他の文明との交渉を行います。 ここでは、 §S宣戦布告§!をしたり、 §S同盟§!を結んだり、 隣人と§S貿易協定§!を結んだりといった様々なことができます。 "
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "隣接効果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "一部の§S建造物§!は、 隣接する§Sタイル§!にある他の§S建造物§!に§S隣接効果§!を与えます。 新しい建造物を建てる時には、 このことも考慮しましょう。 "
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "予算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S予算§!タブはエネルギー通貨の毎月の§S収入§!と§S支出§!を集計しています。 また、 ここでは経済に影響を及ぼす様々な効果を詳しく知ることができます。 "
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "布告"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "この画面では帝国全土に対する§S布告§!を発することができます。 布告は実行するために資源を消費します。 "
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!タブは帝国の種族の広がりと構成を示しています。 \n\nまたこの画面では、 §SPOP§!の主要な§S特性§!、 生産性や幸福度に対する補正なども確認できます。 "
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "リーダー"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§Sリーダー§!タブでは§S総督§!、 §S科学者§!、 §S提督§!、 §S将軍§!を雇用したり、 解雇したり、 待機させることができます。 "
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派閥"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 " §S派閥§!画面では、 民衆の政治的傾向の情報を概観できます。 社会情勢の変化が§S派閥§!を生み出し得ることに注意してください。 §S派閥§!の規模、 POPへの訴求力、 現状への満足度合い、 などの詳細もここで確認できます。 \n\n§S派閥§!が持つ§S主張§!は彼らの全体的な§S支持率§!を決める要因となります。 国家としての我々の政策や行動が、 彼らのグループを不快にしたり喜ばせたりする可能性があり、 後者は£influence£ §S影響力§!産出を増加させます。 §S派閥§!の強さと彼らの§S主張§!の性質は我々を取り巻く状況とともに変わっていきますが、 §SPOP§!の§S幸福度§!が属している§S派閥§!の§S支持率§!に影響を受けることに留意してください。 \n\nまた、 §S派閥を管理§!し、 §S派閥§!と国家の関係を調整することもできます。 強力な§S派閥§!の理念や志向を国家として受け入れることも可能です。 "
 TUTORIAL_CREATESECTOR_TITLE:0 "セクター管理"
 TUTORIAL_CREATESECTOR_DESC:1 "§Sセクター管理モード§!では、 少しの£influence£ §S影響力§!を消費して新しい§Sセクター§!もしくは既存の§Sセクター§!に星系単位で惑星を追加することができます。 \n\n§Sセクター§!は惑星の建物の建設を自動でやってくれるので、 細かい操作を大幅に減らすことができます。 また、 こちらから重視する生産物を指定したり、 それぞれに税率を定めることができます。 "
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "種族"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S種族§!画面では我々が出会った全ての（いわゆる）知的生命体の一覧が表示されます。 §S種族の切り替え§!を使えば、 我が帝国の市民だけの表示と、 銀河の全ての既知の住人の表示を切り替えることができます。 \n\nもし技術があれば、 ここから種族特性の§S補正§!や、 準知性種族の§S知性化§!をすることが出来るほか、 §Sデフォルト権利の設定§!で帝国の全てのPOPの権利を定めたり、 §S権利の設定§!で種族ごとに権利を定めることができます。 "
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "テラフォーム"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§Sテラフォーミング§!は惑星の環境を改造し、 特定の§S種族§!や目的に適したものに変えることができます。 "
 TUTORIAL_GENEMODIFICATION_TITLE:0 "遺伝子の補正"
 TUTORIAL_GENEMODIFICATION_DESC:1 "この種族の遺伝子を改造し、 その §S特性§!を変更できます。 \n\nあなたの選んだ特性を備えた新しい種族の§Sテンプレート§!を作成することになります。 実際にこの種族の§SPOP§!に変更を加える前に、 §Sテンプレートを適用する§!ボタンをクリックし、 新しい§Sスペシャルプロジェクト§!を作成する必要があります。 "
 TUTORIAL_UPLIFTING_TITLE:0 "知性化"
 TUTORIAL_UPLIFTING_DESC:0 "頭の良い動物の§S特性§!を補正し、 §S知性化§!により完全な知的生命体にして、 帝国市民として迎え入れることができます。 "
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系ビュー"
 TUTORIAL_SYSTEMVIEW_DESC:0 "この§S星系概要§!では特定の星系を接近して見ることができます。 ここでは惑星、 ステーション、 艦隊の位置を比較的容易に確認できます。 "
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "ワームホールステーション"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§Sワームホールステーション§!は、 星系の外縁に建造され、 他の星系への双方向の入り口となる精密な時空の裂け目を作り出します。 "
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "観測拠点"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S観測拠点§!は、 それが周回する惑星の§S原始§!種族について、 遠隔観察と研究を行う場所を科学者チームに提供します。 "
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "テラフォーミングステーション"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§Sテラフォーミングステーション§!は、 それが周回する惑星を§Sテラフォーミング§!することができます。 "
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "ディシジョン"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "これらは惑星固有の§Sディシジョン§!です。 ディシジョンとは、 資源を消費して一時的に強制適用できる命令もしくは慣行です。 \n\n新しい§Sディシジョン§!は、 新しい技術を研究したり、 新たな状況に遭遇したりすることで増えていきます。 "
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未確認物体"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "これらは§S未確認宇宙飛行存在§!です。  適切な§Sスペシャルプロジェクト§!を完了することによって、 これらについてより多くを学び、 さらには§Sファーストコンタクト§!を行うことができます。 "
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利画面§!では、 銀河に知的生命体が存在する限り、 我々の星間国家の遺産が残り続けるための§S特定の条件§!を見ることができます。 "
 TUTORIAL_OUTPOST_STATION_TITLE:1 "星系基地"
 TUTORIAL_OUTPOST_STATION_DESC:4 "これがわが星系の§S星系基地§!です。 このアップグレード可能なステーションは星系領有権の証であり、 大抵の場合、 あらゆる種類の艦船の建造に使用されます。 \n\n§Sモジュール§!と§S建造物§!によって、 様々な用途に特化することができるほか、 敵艦隊に対する星系最後の防衛線ともなります。 §S星系基地§!を近隣の星系に建設することで領土を拡張でき、 敵の§S星系基地§!は攻撃することで占領することが可能です。 \n\nもっと多くの惑星に入植したら、 §S星系基地§!のインターフェースから§S交易路§!を管理することもできるのです。 "
 TUTORIAL_GALAXY_MAP_TITLE:0 "銀河地図"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S銀河マップ§!は、 広大な§S未踏宙域§!や国境線、 コミュニケーションが取れた全ての異星文明の支配領域を表示します。 \n\n右下のメニューバーにある§S詳細マップモード§!をクリックすれば、 §S資源§!と§Sセンサー範囲§!を切り替え表示できます。 "
 TUTORIAL_WAR_GOAL_TITLE:0 "戦争目標"
 TUTORIAL_WAR_GOAL_DESC:0 "宣戦布告をするときには、 敵国と同盟国の双方に対して戦争の目標を宣言する必要があります。 この§S戦争目標§!は和平交渉の際に我々が何を要求できるかを決めることができ、 惑星の譲渡や敵国の属国化など多岐にわたります。 \n\n敵国は、 そうして提示された戦争目標に何らかの対応をすることができます――直ちに降伏したり、 対案を示して和平を求めたりするかもしれませんし、 あるいは最後の一人の男か女、 あるいは胞子か半知性草食動物になるまで彼らの利益を守ろうとするかもしれません。 どうなるか見ているのも楽しいものです！ \n\n§S戦争目標§!を宣言するには、 リストから欲しいものを選んでください。 "
 TUTORIAL_WAROVERVIEW_TITLE:0 "戦況"
 TUTORIAL_WAROVERVIEW_DESC:0 "このウィンドウは現在の戦争の状況を示しています。  戦争がどのように経過したかによって敵味方それぞれの§S戦争疲弊§!が決まります。 \n\n戦争疲弊が一方の側で100％に達すると、 もう一方は§S現状追認§!での和平を強制することができます。  この戦争における戦闘結果もここで確認することができます。 "
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戦略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H戦略資源§!画面では、 利用可能な§S戦略資源§!とその効果の一覧を見ることができます。 \n\n多くの§S戦略資源§!は、 採掘して利用するために特定の§Sテクノロジー§!の研究を必要とします。 "
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "拡大計画"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "§H拡大計画§!では近くで見つけた§S居住可能§!惑星のうち、 現在入植の可能性があるものが表示されます。 この画面で、 §Sコロニー船§!を建設し、 入植の命令を出すこともできます。 \n\n惑星に入植するためには、 惑星が調査済み、 かつアノマリーがあった場合はその研究も終わっていることが必要です。 星系には§S星系基地§!も建設しなければなりません。 建設すれば、 その星系はわが領内に入ります。 "
 TUTORIAL_TRADITIONS_TITLE:0 "伝統"
 TUTORIAL_TRADITIONS_DESC:0 "§H伝統§!画面では帝国で採用できる§S伝統ツリー§!が表示されます。 それぞれの§S伝統ツリー§!はまず§S採用§!されることで初めて有効になり、 その中に含まれる§S伝統§!をアンロックできるようになります。 \n\n§S伝統ツリー§!の§S採用§!、 また特定の§S伝統§!のアンロックには、 ある程度の£unity£ §H統合力§!を消費します。 このコストは帝国が発展し、 新たな§S伝統§!をアンロックするたびに上がっていきます。 "
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "アセンションパーク"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§Hアセンションパーク§!リストには、 アンロックできる潜在的な§Sアセンションパーク§!が表示されます。 一部の§Sアセンションパーク§!をアンロックするには、 特定の§S技術§!や、 事前に別の§Sアセンションパーク・スロット§!がアンロックされているなどの条件を満たす必要があります。 \n\nひとつの§S伝統ツリー§!に属する§H伝統§!をすべて採用すると、 §Hアセンションパーク・スロット§!がひとつアンロックされます。 "
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "種族の権利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H種族の権利§!リストでは、 特に種族の§S市民権§!や§S生活水準§!を含んだ様々なことをカスタマイズすることができます。 \n\n§Sデフォルトの権利§!は、 個別に§S種族の権利§!が設定されていない全ての§SPOP§!に適用されます。 ――たとえば移民や難民などの、 帝国に新しく参加した人々です。 "
 TUTORIAL_FLEET_MANAGER_TITLE:0 "艦隊管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "§S艦隊管理§!では、 軍事艦隊のテンプレートを作成できます。 艦隊の規模が大きくなっても、 テンプレートを使えば被った損害への補充を楽に行えます。 "
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "領有権の主張"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "§S領有権§!画面では、 §S影響力§!を消費して、 他国が領有する星系に領有権を主張することができます。  星系に領有権を主張すると、 領有者に対して有効な§SCasus Belli§!が与えられ、 それを征服する目的で宣戦を布告することができます。 \n\n複数の同盟国が参加する戦争では、 対象星系に対して最も強い領有権を持つ帝国がその星系を獲得します。 "
 TUTORIAL_ANOMALIES_TITLE:0 "アノマリー"
 TUTORIAL_ANOMALIES_DESC:0 "§Sアノマリー§!画面では、 これまでに遭遇した§Sアノマリー§!のうち未調査のものを一覧できます。 "
