 ### Unrest
 minor_terrorist_action:0 "テロの被害者"
 minor_terrorist_action_desc:0 "この植民地での§H社会不安§!を原因とするテロ攻撃によってPOPが犠牲となった。 体制への信頼が失われている。 "
 major_terrorist_action:0 "テロの被害者 (深刻)"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢なる市民"
 riots_averted_desc:0 "高い§H社会不安§!にも拘わらず、 この惑星のPOPたちは更なる暴力を防ぐために力を合わせている。 "
 spiritualist_unrest:0 "社会不安 (精神主義への誘惑)"
 spiritualist_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y精神主義§!に惹きつけられている。 "
 materialist_unrest:0 "社会不安 (物質主義への誘惑)"
 materialist_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y物質主義§!に惹きつけられている。 "
 xenophobe_unrest:0 "社会不安 (排他主義への誘惑)"
 xenophobe_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y排他主義§!に惹きつけられている。 "
 xenophile_unrest:0 "社会不安 (受容主義への誘惑)"
 xenophile_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y受容主義§!に惹きつけられている。 "
 pacifist_unrest:0 "社会不安 (平和主義への誘惑)"
 pacifist_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y平和主義§!に惹きつけられている。 "
 militarist_unrest:0 "社会不安 (軍国主義への誘惑)"
 militarist_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y軍国主義§!に惹きつけられている。 "
 authoritarian_unrest:0 "社会不安 (権威主義への誘惑)"
 authoritarian_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y権威主義§!に惹きつけられている。 "
 egalitarian_unrest:0 "社会不安 (平等主義への誘惑)"
 egalitarian_unrest_desc:0 "この植民地における§H社会不安§!のため、 現地のPOPは§Y平等主義§!に惹きつけられている。 "
 unrest_title:0 "§R社会不安§!："
 unrest.101.name:0 "$unrest_title$ テロ"
 unrest.101.desc:0 "§Y[Root.GetName]§!での社会不安の中で、 テロリストが攻撃を仕掛けた。 市民や建築物への被害は最小限に抑えることができたものの、 [Root.Owner.GetName]の市民を守る能力への信頼が揺らぎ始めている。 "
 unrest.105.name:0 "$unrest_title$ 深刻なテロ"
 unrest.105.desc:0 "問題を抱えていた§Y[Root.GetName]§!で大事件が発生した。 国家の重要施設にこそ被害はなかったが、 計画的なテロ攻撃による財産と人命への大規模な被害は、 コロニーを根底から揺るがしている。 "
 unrest.110.name:0 "$unrest_title$ 平和の維持"
 unrest.110.desc:0 "§Y[Root.GetName]§!の[Root.Owner.GetAdj]軍が民間人と協力して迅速果断な行動を取ったため、 差し迫った暴動の恐れは去った。 "
 unrest.115.name:0 "$unrest_title$ 神聖化"
 unrest.115.desc:0 "§Y[Root.GetName]§!の社会不安の時代に続いて、 不確実な状況への反応としてだろうか、 精神主義的な活動が活発化しているようだ。 間に合わせの聖堂が建てられ、 人々は信仰の共有を通じて、 新たな社会的結束を形成しつつある。 "
 unrest.120.name:0 "$unrest_title$ 信頼できる情報筋"
 unrest.120.desc:0 "§Y[Root.GetName]§!での騒乱は、 惑星政界の表舞台に新たな物語を広めることとなった。 ひとりのポピュリストの指導者が現われ、 自由を制約するかわりに秩序をもたらすというのだ。 "
 unrest.125.name:0 "$unrest_title$ よそ者"
 unrest.125.desc:0 "§Y[Root.GetName]§!では社会秩序の崩壊がつづき、 植民地で強まる対立の中で、 [Root.Owner.GetName]の地元民ではない人々は自分たちが望まれざる存在であることに気づいた。 "
 unrest.130.name:0 "$unrest_title$ 世俗化"
 unrest.130.desc:0 "植民地にはびこる社会不安を、 §Y[Root.GetName]§!現地の精神的指導者たちは落ち着かせるきっかけさえつかめず、 そのために住民は世俗のより合理的な考え方に近づくようになっていった。 "
 unrest.135.name:0 "$unrest_title$ 多様性社会"
 unrest.135.desc:0 "報告によれば、 §Y[Root.GetName]§!で高まる社会不安の一因として、 異種族POPに対する不公平な扱いが挙げられている。 "
 unrest.140.name:0 "$unrest_title$ 共同体意識"
 unrest.140.desc:0 "§Y[Root.GetName]§!では社会分断がますます広がっているものの、 大変動に刺激を受けた住民のコミュニティは、 より大いなる平等という共通の願いのもとに結束している。 "
 unrest.145.name:0 "$unrest_title$ これもまた過ぎ去る"
 unrest.145.desc:0 "§Y[Root.GetName]§!の破壊的分子を阻止するにあたり、 強制的介入という脅しはほとんど効果をあげていない。 むしろ、 住民はこの制御方法に対する信頼を失っているようだ。 "
 unrest.150.name:0 "$unrest_title$ 先鋭化"
 unrest.150.desc:0 "§Y[Root.GetName]§!での社会不安に対し、 住民のあいだでは、 惑星上と[Root.Owner.GetName]全域の両方で軍事力を誇示するように求める声が高まった。 "
 unrest.4200.name:0 "$unrest_title$ [Root.GetName]で反乱！ "
 unrest.4200.desc.returner:0 "本国復帰主義勢力が、 [Root.GetName]を制圧した！  彼らは[fatherland.GetName]に再合流することを最終目標として、 自らの自由のために戦っている。 "
 unrest.4200.desc.secession:0 "[Root.GetName]の住民が反乱を起こした！  彼らは[secessionist_rebels.GetName]と自称し、 わが国から独立しようとしている。 "
 unrest.4200.desc.returner.gesta:0 "かつて[Root.GetName]を占領していた者の残党は、 同じ勢力の惑星に強制送還される。 "
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]の反政府分子は、 同地の支配権を我々から奪おうとしている。 "
 unrest.4211.name:0 "$unrest_title$ 植民地[From.From.GetName]が独立！ "
 unrest.4211.desc:0 "我々は[From.From.GetName]の暴動を鎮圧できず、 植民地はついに独立を宣言した。 "
 unrest.4211.desc.gesta:0 "我々の惑星が奪われた。 "
 unrest.4220.name:0 "[From.GetName]服従のお願い"
 unrest.4220.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]にご挨拶申し上げます。 私は[From.GetName]の[From.GetRulerTitle] [From.GetRulerName]と申します。 [From.From.GetName]の民を代表してお伝えしております。 \n\n我々は近頃、 [rebelled_against.GetName]の支配からの自由を勝ち取りました。 しかしながらいかんせん若い国であり、 いわゆるその……侵略的な他国にとって、 たやすい標的でしかありません。 我々の多くが、 [Root.GetAdj]がこの星を支配していた時代を懐かしんでいます――大変恐縮ではありますが、 いま一度、 我々をそちらの支配下に加えてはいただけませんでしょうか。 "
 unrest.4220.a:0 "貴方がたがようやく手に入れた独立を、 §Yすべて§!奪い去るつもりはない。 "
 unrest.4220.a.tooltip:0 "§Y[From.GetName]§!を属国化する。 "
 unrest.4220.b:0 "我々はいつも一体だった。 "
 unrest.4220.b.tooltip:0 "§Y[From.From.GetName]§!を即時併合する。 "
 unrest.4220.c:0 "申し訳ないが助けてやれない――助けるつもりはない。 "
 unrest.4225.name:0 "元植民地が属国となる"
 unrest.4225.desc:0 "我々の元植民地である[From.From.From.GetName]が、 [From.GetName]の属国になったという知らせが届いた。 "
 unrest.4225.desc.gesta:0 "我々が支配していた惑星[From.From.From.GetName]が、 [From.GetName]の属国になったことが判明した。 "
 unrest.4225.a:0 "大激怒だ。 "
 unrest.4230.name:0 "元植民地が併合される"
 unrest.4230.desc:0 "我々の元植民地である[From.From.From.GetName]が、 [From.GetName]に併合されたという知らせが届いた。 "
 unrest.4230.desc.gesta:0 "我々が支配していた惑星[From.From.From.GetName]が、 [From.GetName]に併合されたことが判明した。 "
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "反乱を鎮圧"
 unrest.4235.desc:0 "我々は[From.From.From.GetName]の反乱軍を打ち破り、 支配体制を復活させ、 植民地に対する堅固な支配を確立した。 "
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]の我々ではない分子は鎮圧された。 "
 unrest.4235.a:0 "彼らは二度と我々に逆らわないだろう。 "
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$  [revolt_planet.GetName]で奴隷の集会"
 unrest.155.desc:0 "奴隷たちが夜間に秘密の会合を開き、 主人に対して反抗的な態度を強め、 物品の紛失が増える――それらが指し示すのは、 ただ一つの事実しかありえない。 [revolt_planet.GetName]の奴隷たちが過激化し、 仲間内で反抗と不服従が広まり、 他の人々に恐れを抱かせている。 彼らが何をしようとしているにしても、 良いことではありえない。 "
 unrest.155.a:0 "なんらかの対策を打たねば。 "
 unrest.156.name:0 "$unrest_title$ [Root.GetName]での破壊活動"
 unrest.156.desc:0 "[Root.GetName]の奴隷の悪質な反逆行為により、 作業施設が手製の爆弾で破壊された。 爆破が行われたのは夜間だったが、 彼らは警報システムを作動させて、 無警戒な作業監督を現場におびき出していた。 攻撃は周到かつ完璧に実行された。 犯罪者どもは何ヶ月も前から計画していたにちがいない。 "
 unrest.156.a:0 "必ず犯人を罰してやる。 "
 unrest.156.b:0 "お互いの誤解を解かねば。 "
 unrest.159.name:0 "$unrest_title$ [Root.GetName]でハンガーストライキ"
 unrest.159.desc:0 "[Root.GetName]の奴隷は、 もうたくさんだと思ったようだ……食事することを。 彼らの代弁者によれば、 惑星全体で奴隷制度が廃止されるまで、 多くの奴隷が食物の摂取を拒むだろうということだ。 これまでのところ強制的に食事をさせる試みはすべて失敗した。 悲しいことに、 栄養不足は作業能力を著しく低下させることが予想される。 "
 unrest.159.a:0 "飢えさせておけ。 "
 unrest.159.b:0 "問題を解決する必要がある。 "
 unrest.157.name:0 "$unrest_title$ [revolt_planet.GetName]で奴隷の暴動"
 unrest.157.desc:0 "[revolt_planet.GetName]の奴隷たちが脱走した！  過激分子は組織的に襲撃を行い、 [revolt_planet.GetName]の地元当局の重要施設を蹂躙している。 危険な武器を手にした怒れる奴隷の大群が街中で狼藉を働き、 邪魔する人々を片っ端から攻撃している。 植民地は全面的な混乱状態に陥った。 "
 unrest.157.a:0 "連中はやりすぎた。 "
 unrest.157.b:0 "対処法を変える必要がありそうだ。 "
 unrest.160.name:0 "$unrest_title$ [revolt_planet.Planet.GetName]で奴隷の反乱"
 unrest.160.desc:1 "[revolt_planet.Planet.GetName]の奴隷が団結して立ち上がり、 地元当局に対して武装反乱を起こした。 反乱軍の攻撃を受け、 複数の重要施設が同時に無力化されたため、 情勢は急速に悪化した。 いまや惑星の運命は防衛軍にかかっている。 もし敗北すれば、 我々は[revolt_planet.Planet.GetName]を失う。 "
 unrest.160.a:0 "反乱を鎮圧する！ "
 unrest.160.a.tooltip:0 "奴隷軍は惑星を制圧しようとする。 "
 unrest.161.name:0 "反乱鎮圧"
 unrest.161.desc:0 "我々は[event_target:revolt_planet.Planet.GetName]の反乱を終わらせた。 勇敢な軍隊が主要施設を奪回し、 支配体制を再確立した。 あとは奴隷たちがひどく破壊してしまったものを再建するだけだ。 あえてふたたび反抗する者が現われるまでには、 しばらく時間がかかるだろう。 "
 unrest.161.a:0 "身の程を思い知っただろう。 "
 unrest.161.b:0 "こんなことになってしまって残念だ。 "
 unrest.161.a.tooltip:1 "失敗した反乱の記憶は、 人々がさらなる反抗に走るのを妨げるだろう。 "
 unrest.163.name:0 "奴隷労働の廃止"
 unrest.163.desc:0 "[revolt_planet.Planet.GetName]で奴隷労働を廃止したおかげで、 社会不安は沈静化の兆しを見せはじめた。 おそらく正常な生活に戻れるだろう。 "
 unrest.165.name:0 "奴隷たちの沈静化"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]の過激分子は沈静化し、 奴隷たちはあるべき地位に戻っている。 "
 unrest.165.a:0 "仕事に戻れ……"
 unrest.167.name:0 "[revolt_planet.Planet.GetName] 独立"
 unrest.167.desc:0 "考えられないことが起こった。  [revolt_planet.Planet.GetName]のわが軍が敗退し、 最後まで抵抗した忠実な者は、 今や独立を宣言した奴隷の反乱軍によって無慈悲に処刑された。  [From.GetSpeciesName]の歴史における失意の一日だ。 "
 unrest.167.a:0 "取り戻すために全力を尽くすぞ。 "
 unrest.167.b:0 "かえってこれでよかったのだろう……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "ごきげんよう、 [Root.GetSpeciesName]。 我々は[old_owner.GetName]の自由の戦士で、 [old_owner.GetRulerTitle] [old_owner.GetRulerName]の圧政に苦しんでいた元奴隷です。 我々は平等主義的な[new_owner.GetSpeciesAdj]の価値観を長いあいだ尊敬し、 共有してきました。 もし受け入れてくださるなら、 我々は以前の国を離脱し、 貴方がたの国家の一員に加わりたく思います。 "
 unrest.168.a:0 "参加してくれ。 ここでは皆が平等だ。 "
 unrest.168.a.tooltip:0 "[old_owner.GetName]は我々が元奴隷を受け入れたことを知るだろう。 "
 unrest.168.b:0 "これ以上惑星は必要ない。 "
 unrest.169.desc:0 "自由の戦士、 [revolt_planet.GetName]がわが国に加わったことをお知らせしよう。 彼らは我々の保護と、 完全な市民権を享受している。 貴方がたが彼らの権利を踏みにじることは二度とないだろう。 "
 unrest.169.a:0 "自惚れるな。 "
 unrest.169.b:0 "我々はお前達の権利を踏みにじるだろう。 "
 unrest.169.c:0 "おめでとう。 今や彼らについてはお前達の問題だ。 "
 opinion_took_in_rebels:0 "反乱勢力を取り込んだ"
