 #Misc
 first_contact.1060.name:0 "ファーストコンタクトの手順"
 first_contact.1060.desc.base:0 "最近、 我々は異星生命体に遭遇したことで、 知的生命体の可能性がある異星人にどのようにコンタクトすべきかという古くからある議論が再燃し、 重要性を増している。 "
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\n友好的な関係を早く築くために、 平和のメッセージを伝えようという意見がある一方で、 異星人の心に悪意があるかどうかはわからないし、 必要以上に自分たちのことを知らせるのは賢明ではないと、 慎重な意見もある。 \n\n3つ目はより過激なグループで、 宇宙人に対する先制的な行動を求めている。 彼らは「すべての[This.GetSpeciesNamePlural] の安全が危険にさらされているため、 潜在的な異星人の脅威に対して優位に立つために必要なあらゆる手段を講じることを躊躇してはならない」と言う。 "
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\n平和的なメッセージを伝えて、 できるだけ早く友好的な関係を築くことを重視する意見がある一方、 異星人が自分たちに悪意を持っているかどうかはわからないし、 必要以上に自分たちのことを知らせるのは賢明ではないと、 慎重な意見もある。 "
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\n先制攻撃を行うべきだという意見がある一方で、 「敵対する前に異星生命体の能力を知る方が賢明だ」という慎重な意見もある。 "
 first_contact.1060.desc.gestalt:0 "最近の異星生命体との出会いにより、 知的生命体の可能性がある他の宇宙文明に対して、 我々がどのように行動すべきかを考える必要がある。 \n\n一つ目の方法としては、 一刻も早く平和的な接触を図るために、 彼らが我々の通信を翻訳するために必要な情報を送ることが考えられる。 しかし、 彼らが我々に敵意を持っている場合には、 不用意な行動かもしれない。 \n\n最も安全な方法は、 慎重に行動し、 自分の情報をあまり与えずに彼らとのコミュニケーションを図ることだ。 一方で、 彼らのことを知り我々の領土から遠ざけるべくより積極的な行動を取ることもできるが、 それは彼らの反感を買うだろう。 "
 first_contact.1060.A:0 "異星人を心から歓迎すべきだ。 "
 first_contact.1060.A.machine:0 "異星人を心から歓迎すべきだ。 "
 first_contact.1060.A.tooltip:1 "この政策には以下の効果がある：\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$：§G+10%§!"
 first_contact.1060.B:0 "慎重になるのが賢明だ。 "
 first_contact.1060.B.tooltip:1 "この政策には以下の効果がある：\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$：§G+2§!"
 first_contact.1060.C:0 "我々を脅かす者を追い払わなければならない。 "
 first_contact.1060.C.tooltip:0 "この政策には以下の効果がある：\n$first_contact_attack_allowed_effects$"
