 first_contact.282.desc:1 "§H[From.Owner.GetName]§!を調査するために派遣した我々の宇宙船§H[ship_to_seize.GetName]§!は、 彼らの軍による悪意ある攻撃を辛うじて逃れた。 我々の船を拿捕して乗組員を尋問しようと考えていたようだ。 おそらく、 さらなる敵対行為を有利に展開することが目的だろう。 幸いにも、 [ship_to_seize.GetName]は手遅れになる前に緊急FTLを行うことができた。 "
 first_contact.282.desc.gestalt:1 "§H[From.Owner.GetName]§!を調査するために派遣した我々の宇宙船§H[ship_to_seize.GetName]§!は、 彼らの軍による悪意ある攻撃を辛うじて逃れた。 我々の船を拿捕して技術を奪取しようと考えていたようだ。 おそらく、 さらなる敵対行為を有利に展開することが目的だろう。 幸いにも、 [ship_to_seize.GetName]は手遅れになる前に緊急FTLを行うことができた。 "
