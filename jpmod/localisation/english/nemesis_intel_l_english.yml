 # Enclaves
 first_contact_critters.1.name:0 "構造化信号"
 first_contact_critters.1.desc:1 "我々は未知の現象を検知した。 信号は一種の文法に従っていると思われ、 知性体が発信源である可能性があり、 さらなる調査が必要だ。 信号はある宇宙ステーション周辺に集中しているが、 ステーションが星間文明の一部であるかどうかは不明だ。 "
 first_contact_critters.1.A:0 "続行しろ。 "
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "彼らが使っている言語の翻訳に成功し、 独立宇宙ステーション§H[This.ContactCountry.GetRealName]§!との通信を確立した。 "
 first_contact_critters.5.A:0 "我々と話す気があるのか見てみよう。 "
 # Tiyanki
 first_contact_critters.10.name:0 "奇妙な熱塊"
 first_contact_critters.10.desc:0 "[This.System.GetName]星系で、 巨大な熱塊と表現するのが最も相応しい存在を長距離スキャナーが探知した。 調べてみる価値はあるだろう。 "
 first_contact_critters.10.A:0 "調査せよ。 "
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "[Owner.GetSpeciesAdj]の社会科学研究のトップが「§Hティヤンキ§!」と呼ぶようになった宇宙航行生命体は、 おとなしい生き物だ。 亜空間の低次元にアクセスする能力を持つ彼らは、 星系から星系へと易々と遊弋している。 \n\n彼らは多くのガス巨星の上層に普遍的に存在するガスを食べている。 控えめに言っても、 それだけが彼らの栄養源であることはまずなさそうなのだが、 他の栄養を摂取しているところはいまだ観測されていない。 \n\n彼らはたとえ挑発されたときでも攻撃することは稀だ。 安全に無視できる。 "
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "とても興味をそそられる。 "
 # Amoebas
 first_contact_critters.20.name:0 "巨大かつ短気"
 first_contact_critters.20.desc:0 "[This.System.GetName]に進入した際、 センサーが奇妙な測定値を示した。 最初は煌めく小惑星と考えたのだが、 その物体がこちらの宇宙航行に対して攻撃的に反応したとわかり、 事態は急変した。 非常な長距離であっても反応したのだ！ \n\n安全な距離からの物体の観測が提言された。 "
 first_contact_critters.20.A:0 "遠くから眺めるのが最適だな。 続けろ。 "
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "しばらく前に我々の艦隊が遭遇した存在は、 新種の宇宙航行生命体だ。 \n\n最初のセンサー出力の読み誤りから、 §H「宇宙アメーバ」§!とすぐにあだ名を付けられたこの生物は、 実際には平均的な[Owner.GetSpeciesAdj]のコルベットよりも大きい。 "
 first_contact_critters.25.A:0 "わかった。 "
 # Crystals
 first_contact_critters.30.name:0 "生ける結晶？ "
 first_contact_critters.30.desc:0 "§H[This.ContactCountry.GetName]§!と仮称した不規則存在は一種の結晶体のような見た目をしている。 奇妙なことに、 それは宇宙空間を自己推進したり、 必要があれば自らの身を守るかのような行動を行う。 まるで結晶が生きているかのようなのだ。 我々の[This.Owner.GetResearchers]は詳細を掴むため懸命に努力している。 "
 first_contact_critters.30.A:0 "続けろ。 "
 # Drones
 first_contact_critters.40.name:0 "宇宙のオートマタ"
 first_contact_critters.40.desc:0 "我々は[This.System.GetName]で新しい生命体を発見した。 だが「生命体」という表現は正確ではない。 その「生命体」たちは未知の産業目的に特化した完全自動ドローンなのだ。 \n\n観測は続ける予定だが、 このドローンには防衛プログラムが組み込まれている可能性が高いため、 慎重に行動するのが賢明だろう。 "
 first_contact_critters.40.A:0 "観察を続けろ。 だが細心の注意を払え。 "
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "以前遭遇した深宇宙ドローンについての報告を精査した。 これらのドローンは、 処理用の装備から見て数千年前に建設されてすぐに放棄された自律軌道採掘ステーションの労働者兼守護者らしい。 \n\nドローンは強力な採掘レーザーを装備しており、 あからさまな敵対ではないにしても接近した[Owner.GetSpeciesAdj]の船に対して明らかに威嚇している。 ただの古いドローンかもしれないが、 [Owner.GetName]の監視下に置いておくべきだろう。 "
 first_contact_critters.45.A:0 "わかった。 "
 # Marauders
 first_contact_critters.50.name:0 "野蛮な兆候"
 first_contact_critters.50.desc:0 "宇宙ステーション上の彼らの居住地からは、 発展した社会を形成していることが推測される。 しかしながら、 [This.Owner.GetEnvoy] [This.Leader.GetName]は、 我々が本当に知的生命体と対峙しているか確証を持てずにいる。 彼らは常に敵意に満ちており、 その甚だしさから、 安定的な社会を形成することなど、 ほとんど考えられないように見える。 この短期間の調査の間でさえ、 我々は、 文句なしの蛮行を何度か観測している。 \n\n彼らは言葉を持つように見えるが、 我々の[This.Owner.GetLinguists]は、 この光景を理解するため、 依然として解読作業に取り組んでいる。 "
 first_contact_critters.50.A:0 "気掛かりだ。 用心せよ。 "
 first_contact_critters.60.name:0 "敵対的な船"
 first_contact_critters.60.desc:0 "[This.System.GetName]星系で遭遇した船団は時代遅れに見えるが、 重武装している。 乗組員は知的生命体のようだが、 あらゆるアプローチに対して敵意を示している。 注意して扱わねばならないだろう。 "
 first_contact_critters.65.desc:0 "§H[This.ContactCountry.GetName]§!とのコミュニケーションは確立できていない (主に彼らが意思疎通したがらないため) が、 彼らが海賊であることは識別できた。 視覚情報によれば彼らの文化は大半が宇宙育ちであり、 その一部の遺伝子表現型は既知のいかなる惑星文明とも一致しない。 \n\n不幸なことに、 彼らの乗組員はいかなる文明的やりとりにも興味がない。 傍受した艦隊内通信で得た数少ない情報からすると、 彼らは海賊行為で主な生計を立てており、 ときどき宇宙航行文明のはぐれ者たちを勧誘して仲間に加えているようだ。 "
 first_contact_critters.70.name:0 "未知の船団"
 first_contact_critters.70.desc:0 "[This.System.GetName]星系で遭遇した船団は、 何らかの目的を持った銀河遠征隊の一部のようだ。 船団はあらゆる敵対的行動をせず、 その証拠に船には重火器が搭載されていない。 その代わり、 とりわけ、 我々に向けて内容が詰まった信号を発信しているわけでなく、 繰り返し広域に発信しているようだ。 我々の[This.Owner.GetEnvoy][This.Leader.GetName]は困惑したが、 [This.Owner.GetLinguists]の言語翻訳作業に役立つ事を願っている。 "
 first_contact_critters.70.desc.home:0 "[This.System.GetName]星系は、 正体不明ながら高度な社会を形成する何者かの本拠地であるようだ。 星系を横断する一連の宇宙ステーションの居住地に、 [This.Owner.GetEnvoy] [This.Leader.GetName]は、 停泊している多様な小型艦やいくつかの目的不明な大型遠征艦が、 星系内に存在していることを観測した。 彼らは、 とりわけ、 我々に向けて内容が詰まった信号を発信しているわけでなく、 繰り返し広域に発信しているようだ。 この新事実は、 我々の[This.Owner.GetLinguists]を困惑させたが、 翻訳作業に役立つかもしれない。 "
 first_contact_critters.70.A:0 "なんとも奇妙だな。 "
 first_contact_critters.70.B:0 "厄介だな。 "
 first_contact_critters.70.C:0 "ハイブの外の者の行動は実に奇妙だな。 "
 first_contact_critters.70.D:0 "どうすれば有機生命体のありかたを解明できるだろうか？ "
 first_contact_critters.75.name:0 "キャラバン商人"
 first_contact_critters.75.desc:0 "我々は、 §H[This.ContactCountry.GetName]§!が繰り返し送信していた、 困惑させられるメッセージを解読した。 そして明らかになったことは、 それらが……商業的な広告であったことだ！  どうやら彼らは§H[This.ContactCountry.GetRealName]§!と自称し、 その時々で訪れたいかなる文明に対しても、 最高の取引 (あるいは彼らが言うところの最高の取引) を提供することで生計を立てている、 宇宙航行交易集団の一部だそうだ。 例によって彼らは我々に交信を試みようとしている。 "
 first_contact_critters.75.desc.home:1 "我々は、 §H[This.ContactCountry.GetName]§!が繰り返し送信していた、 困惑させられるメッセージを解読した。 そして明らかになったことは、 それらが……商業的な広告であったことだ！  [This.System.GetName]星系は、 §H[This.ContactCountry.GetRealName]§!と自称する宇宙航行交易集団の本拠地であることが明らかになった。 どうやら彼らは、 その時々で訪れたいかなる文明に対しても、 最高の取引 (あるいは彼らが言うところの最高の取引) を提供することによって生計を立てているそうだ。 "
 first_contact_critters.75.B:0 "わかった。 "
 first_contact_critters.75.B.tooltip:0 "次回より、 キャラバン船が国境内に進入すると取引が可能になる。 "
 first_contact_critters.80.name:0 "生けるスペースデブリ？ "
 first_contact_critters.80.desc:1 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] は我々が§H[This.ContactCountry.GetName]§!と仮称した変則的存在が、 実は生命体であるという仮説を確認する作業を続けている。 それは乱雑な宇宙塵の塊のように見えるが、 宇宙を自己推進する独立存在である兆候を明らかに示している。 [This.Owner.GetResearchers]はこの現象に当惑しており、 我々の測定結果を検証するために懸命に努力している。 "
 first_contact_critters.80.A:0 "何かを見落としているに違いない……"
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "[This.System.GetName]星系で探知された船団は、 何らかの銀河横断航海を行っているようだが、 その目的は不明だ。 彼らはいかなる敵対的行動も示しておらず、 重火器の類も装備していない。 しかし、 彼らは実に口が固く、 彼らからの信号はほとんど傍受できていない。 [This.Owner.GetLinguists]は拾い上げた断片から最終的には言語を翻訳できるだろうと自信を見せている。 しかし、 それには長い時間がかかるだろう。 "
 first_contact_critters.95.name:0 "放浪者たち"
 first_contact_critters.95.desc:0 "我々は謎めいた§H[This.ContactCountry.GetName]§!の言語を解読した。 [This.Owner.GetLinguists]は長いあいだ難儀していたが、 彼らが我々の方角に向かって自分たちは§H「ナマリア人」§!であると自己紹介する歓迎のメッセージを放送してきたことがブレークスルーとなった。 彼らは我々と話したがっているようだ。 "
