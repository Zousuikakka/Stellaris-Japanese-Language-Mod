 first_contact_challenge_not_returned:0 "報酬なき挑戦"
 first_contact_challenge_not_returned_desc:0 "ファーストコンタクトを理性的かつ科学的手法で行おうとする、 我々の確固たる熱意は、 探査部門に大きな恩恵をもたらしている。 しかし、 明らかに敵対的な文明との衝突を回避せずに、 自らを危険にさらしているのではないかと心配する声がある。 "
 first_contact_war_preparations:0 "戦争準備"
 first_contact_war_preparations_desc:0 "明らかに敵対的な文明との遭遇によって、 戦争の準備が広がっている。 "
 first_contact_warlike_warriors_recognised:0 "武勲の誉れ高い"
 first_contact_warlike_warriors_recognised_desc:0 "最近遭遇したある文明は、 我々の戦士としての腕前に非常に感銘を受け、 我々を銀河系で最高の戦士であると断言した。 これは我々の評判に何ら害を及ぼさない。 "
 first_contact_warlike_warriors_presumed:0 "誤解による勇名"
 first_contact_warlike_warriors_presumed_desc:0 "最近遭遇したある文明は、 我々を力強く勇敢な戦士の社会であると勘違いした。 我々はそのようなものではないが、 当分はこの間違った印象から利益を得られる。 "
 first_contact_warlike_warriors_recognised_2:0 "戦士の競争"
 first_contact_warlike_warriors_recognised_2_desc:0 "最近遭遇したある文明は、 我々の戦士としての腕前に非常に感銘を受け、 我々の武勇に匹敵する努力をすると誓い、 我々をライバルであると銀河で宣言した。 これは我々の評判に何ら害を及ぼさない。 "
 first_contact_warlike_warriors_presumed_2:0 "(誤解による) 戦士の競争"
 first_contact_warlike_warriors_presumed_2_desc:0 "最近遭遇したある文明は、 我々を力強く勇敢な戦士の社会であると勘違いした。 残念なことに、 彼らは我々の武勇に匹敵する努力をすると言い、 我々をライバルであると銀河で宣言した。 我々はそのようなものではない……が、 少なくとも当分はこの間違った印象から利益を得られる。 "
 first_contact_level_headedness:0 "窮地が得意"
 first_contact_level_headedness_desc:0 "逆境に負けない冷静な態度が、 銀河で広く賞賛されている。 "
 first_comms_hostility_preparations:0 "敵対行為への備え"
 first_comms_defensive:0 "用心深い防諜"
