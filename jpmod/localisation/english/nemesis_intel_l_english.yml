 first_contact.290.desc.machine_victim:0 "最近捕獲した§H[This.ContactCountry.GetName]§!の機械に関する研究が完了した。 親AIから切断されたドローンたちは主体性を欠き、 自発的な情報を引き出すことはほとんどできなかったが、 ひとたび彼らの解体を開始すると進展が見られた――彼らの内部構造の理解と、 彼らそのものについての理解だ。 彼らのプロセッサーは我々の侵襲的データ収集手法に対して無力であり、 彼らについての秘密はほぼすべて解明された。 \n\nまた、 我々は必要とあれば、 彼らの親帝国 (§H[This.ContactCountry.GetRealName]§!と自称している) ともコミュニケーションできるようになった。 "
