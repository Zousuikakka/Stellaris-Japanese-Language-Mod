 action.1.desc_hostile_03:0 "敵対する知的生命体のクラス3文明を検出、 名称「[Root.GetName]」"
 action.1.desc_hostile_04:0 "私たちは[contact_empire.GetName]であり、 一体となって話します。 集合意識はあなたの過去の行動の敵意に気づいています。 私たちはあなたを脅威に指定しました。 あなたが私たちの敵として振る舞うのをやめないなら、 あなたを私たちの計算から排除しなければなりません……\n\n防御プロトコルが有効になっています。 宇宙軍ドローンにスクランブルをかけました。 手遅れになる前に、 敵対行動をやめるべきです。 そうしないのであれば、 私たちはあなたの殲滅をスケジュールする必要があります……"
 action.1.desc_hostile_05:0 "貴方がたの敵意表明には大きな懸念を抱いています、 [Root.GetSpeciesName]よ。 我々としては貴方がたを、 優れた[Root.GetSpeciesName]による制圧が必要な、 狂った[Root.GetSpeciesNamePluralInsult]であると考えざるを得ません。 "
 action.1.desc_they_hostile_01:0 "我々はあなた方を、 私たち[Root.GetSpeciesName]にとって重大な脅威と見なしています。  あなた方が我々にとって脅威ではないことを証明できない限り、 私たちの過去の攻撃は私たちの文明間の戦争の始まりにすぎません。 "
 action.1.desc_they_hostile_02:0 "我々の脅威検出アルゴリズムは、 あなたの文明が[Root.GetName]に害を及ぼすリスクを検出しました。 あなた方の脅威を他の方法で軽減できない場合、 私たちはあなたを排除しなければなりません。 "
 action.1.desc_they_hostile_03:0 "貴方がたは[Root.GetSpeciesName]のハイブに対する重大な脅威です。  私たちのドローンは、 貴方がたがもたらすリスクを軽減するための行動を計画し、 すでに開始しています。  これが不充分であると判明した場合は、 さらなる措置が必要になります。 "
 action.1.desc_vivisection_01:0 "お前たち[Root.GetSpeciesName]の手術台上で死ぬはめになった[contact_empire.GetSpeciesNamePlural]の仇を討つまで、 我々は止まらないぞ！ "
 action.1.desc_vivisection_02:0 "[Root.GetSpeciesNamePlural]よ、 お前たちを傷つける意志はないが、 お前たちの手術台上でなされる口にするのもおぞましい虐殺の対象にされることは望まない、 と知っておけ。 お前たちはすでに、 我々の永遠の不興を買っている――これ以上はやめておけ！ "
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "私たちのドローンの喪失は[contact_empire.GetName]にとって大きな損失ではありませんが、 あなた方が暴力に訴えようとしていることには気づいています。 この種の行動はこれ以上容認できません。 "
 action.1.desc_they_vivisect_01:0 "我々はお前達の体内の働きに関するかなりのデータを集めているぞ、 [Root.GetSpeciesNamePlural]。  我々はお前達を理解していると言えるかもしれない……裏表なくな。 "
 action.1.desc_they_vivisect_02:0 "我々はお前達の回路とプロセッサに関するかなりのデータを集めているぞ、 [Root.GetSpeciesNamePlural]。  我々はお前達を理解していると言えるかもしれない……裏表なくな。 "
 action.1.desc_hungry_01:0 "我々は貴様らの食糧ではない、 [Root.GetSpeciesNamePlural]。 今後何か侵害行為を犯すのであれば、 私は[contact_empire.GetName]の代表として、 全面的な武力行使を警告する権限を持っている。 "
 action.1.desc_hungry_02:0 "食べないでください、 [Root.GetSpeciesNamePlural]。 私たち[contact_empire.GetSpeciesNamePlural]は平和な生活を送っていますが、 身を守るために必要となれば容赦なく戦いますよ。 "
 action.1.desc_hungry_03:0 "なぜ解体しようとするのでしょうか、 [Root.GetSpeciesNamePlural]？ こちらのユニットに欠陥は見当たりません。 "
 action.1.desc_hungry_04:0 "我々を食おうとする無駄な試みで[Root.GetSpeciesToothNamePlural]を破壊したことだろう、 [Root.GetSpeciesName]！  覚えておくがいい、 我々[contact_empire.GetSpeciesNamePlural]は最後の一人までお前たちに抵抗する。 "
 action.1.desc_hungry_05:0 "我々のドローンを食べるのは無駄だぞ、 [Root.GetSpeciesNamePlural]。 そのような目的で作られたものではないのだ。 断固として止めてもらいたい。 "
 action.1.desc_they_hungry_01:0 "君らは美味だったよ、 [Root.GetSpeciesNamePlural]。 すぐに君らは我々の主食の一部になるだろう。 "
 action.1.desc_they_hungry_02:0 "君らのドローンを溶かして得た原材料は最高に価値があるものだったよ。 我々の鉄工所はすぐに[Root.GetAdj]のスクラップメタルで一杯になるだろう。 "
 action.1.desc_hostile_to_homicidal_01:0 "貴様のような敵意むき出しの種族は銀河から排除しなくてはならない、 クズ異星人どもめ。 "
 action.1.desc_hostile_to_homicidal_02:0 "敵対的な有機生物の害虫を検知。 \n\nTargetList.SwapToTailAndRemoveFromGalaxy(「[Root.GetName]」);"
 action.1.desc_hostile_to_homicidal_03:0 "なぜ攻撃するのでしょうか、 名称「[Root.GetName]」？ あなた方はこちらの標的リストにはありません。 "
 action.1.desc_hostile_to_homicidal_04:0 "こちらを攻撃するのは君の勝手だ、 [Root.GetSpeciesNamePlural]。 だが、 それは自らを救う術にはならない。 君はまだ我々の獲物でしかないのだから。 "
 action.1.desc_hostile_to_homicidal_05:0 "そちらが敵意を向けてくるのはとても残念だ。 [Root.GetSpeciesNamePlural]の端くれとして大目に見ることも考えたが……どうやら教育しなおさなくてはならないようだな。 "
 first_contact_start_title:0 "[This.GetFirstContactStart]"
 first_contact.1.name:0 "[This.System.GetName]での遭遇"
 first_contact.1.desc.base:1 "我々は§H[This.System.GetName]§!星系で未知の異星人と遭遇した。 詳細が判明するまで我々は異星人を§H[This.ContactCountry.GetName]§!と仮に命名した。 "
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$もし相手が言語を持っていれば、 コミュニケーション確立のためにはその解読の必要があるだろう。 "
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$もし相手が言語を持っていれば、 向こうがもたらしうる脅威の程度を評価するために、 その解読の必要があるだろう。 "
 first_contact.1.desc.terminator:1 "未知の異星人と§H[This.System.GetName]§!星系で遭遇した。 必要であれば、 その抹殺を予定に組み込むために、 大至急で彼らが有機生命体か否かを明らかにしなければならない。 さしあたり、 彼らを§H[This.ContactCountry.GetName]§!と称する。 "
 first_contact.1.desc.devourer:1 "謎の異星人と§H[This.System.GetName]§!星系で遭遇した。 彼らが我々のドローンの栄養として適切かどうか明らかにするため、 さらなる調査を行なわなければならない。 さしあたり、 彼らを§H[This.ContactCountry.GetName]§!と称する。 "
 first_contact.1.desc.purifier:1 "謎の異星人と§H[This.System.GetName]§!星系で遭遇した。 彼らを次の絶滅作戦の対象とするべきか評価できるよう、 さらなる調査を行なわなければならない。 さしあたり、 彼らを§H[This.ContactCountry.GetName]§!と称する。 "
 first_contact.1.desc.hive:1 "謎の異星人と§H[This.System.GetName]§!星系で遭遇した。 彼らに我々と交信する能力があるか調査すべきであり、 交信可能であれば我らの一部分を彼らの言語の解読に専念させるべきだ。 さしあたり、 彼らを§H[This.ContactCountry.GetName]§!と称する。 "
 first_contact.1.desc.machine:1 "謎の異星人と§H[This.System.GetName]§!星系で遭遇した。 我々が解析できる交信方法を彼らが持っているか見極めるべきであり、 交信可能であれば翻訳アルゴリズムを彼らの言語の解読に専念させるべきだ。 さしあたり、 彼らを§H[This.ContactCountry.GetName]§!と称する。 "
 first_contact.5.name:0 "謎の宇宙航行種族"
 first_contact.5.desc:1 "§H[This.System.GetName]§!星系での謎の宇宙船については、 まだ多くを解明できていないが、 その行動と傍受して未解読の信号パターンから、 現在の最も説得力のある仮説は、 宇宙船はこれまで知られていない§H宇宙航行文明§!に属するものだという説である。 交信を確立できるように、 彼らの言語の翻訳により一層努力している。 "
 first_contact.5.A:0 "引き続き努力せよ！ "
 first_contact.10.name:0 "謎の宇宙航行種族"
 first_contact.10.desc.base:1 "いわゆる§H[This.ContactCountry.GetName]§!は、 これまで知られていなかった§H宇宙航行文明§!のひとつであるようだ。 彼らが宇宙のどこから来たのか解明できていないが、 明らかに知性を持っている。 彼らの船は我々を知ろうとしてこちらの星系を組織的にスキャンしているのだ。 "
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ 向こうに機密情報を探られぬよう、 あらゆる防護策をとっている。 "
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$多くの[This.Owner.GetSpeciesNamePlural]はこの展開を強く憂慮しており、 機密情報を相手に入手させないよう、 この厚かましい船を§H制圧§!して乗組員を§H尋問§!するよう求めている。 "
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$わが軍事ドローンは、 機密データを相手に入手させないよう、 この船を制圧して乗組員§H尋問§! (あるいは解剖) する準備を整えている。 "
 first_contact.10.A:0 "心配することはない、 きっと。 "
 first_contact.10.B:0 "準備でき次第、 攻撃せよ！ "
 first_contact.10.B.tooltip:0 "§R奴らの船を無効化し、 拿捕を試みる。 奴らはこの行為に憤慨するだろう。 §!"
 first_contact.15.name:0 "宇宙航行文明の発見"
 first_contact.15.desc:1 "いわゆる§H[This.ContactCountry.GetName]§!はすぐに、 大規模な§H宇宙航行文明§!の一部であることが明らかになった。 §H[known_planet.System.GetName]§!星系のわが探査機は、 多数の人口を擁する[known_planet.GetPlanetBioInfo]と星系内のさまざまな宇宙ステーションのあいだを結ぶ宇宙船の存在を探知した。 我々は相当量の通信を傍受できたが、 正確な翻訳は今のところできていない。 "
 first_contact.15.desc.no_planets:1 "いわゆる§H[This.ContactCountry.GetName]§!はすぐに、 大規模な§H宇宙航行文明§!の一部であることが明らかになった。 §H[known_system.GetName]§!星系のわが探査機は、 星系内のいくつかの宇宙ステーションを結ぶ宇宙船の存在を探知し、 また我々が星系の領有権主張のために建設している前哨基地のような大規模な軍事ステーションが主星近傍に見つかった。 我々は相当量の通信を傍受できたが、 正確な翻訳は今のところできていない。 "
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "詳しく調べるために、 連中を少し捕まえてこよう。 "
 first_contact.50.name:0 "捉えどころがない異星人"
 first_contact.50.desc:1 "§H[This.ContactCountry.GetName]§!について更なる情報を得ようとしてきたが、 ここまでは無駄に終わっている。 彼らが明らかに先進的な技術を持った異星文明の一員であるのは確実だが、 それ以上は我々や他の盗聴者による信号傍受を阻止するためにかなりの努力を払っているようで、 §H捉えどころがない§!としか言いようがなかった。 \n\nしたがって、 これまで我々が傍受できたのは彼らの言語の中のほんの一部だけだ。 だが[This.Owner.GetLinguists]は、 収集できた断片から考えて、 さらに多くのサンプルを集めれば、 通信を§H解読§!できると確信している。 "
 first_contact.50.A.cautious:0 "向こうには用心するだけの賢さがある。 "
 first_contact.50.A.proactive:0 "情報収集を試み続けよう。 "
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$より積極的な情報収集の提案もなされた。 §Hハッキング§!と呼ぶものもいる手段だ。 だが、 向こうが検出すれば確実に態度を硬化するだろう。 "
 first_contact.50.B:0 "リスクが大きすぎる。 "
 first_contact.50.B.machine:0 "評価プロトコルの判断、 容認し得ないリスク。 "
 first_contact.50.C:0 "無知の危険のほうが大きい。 "
 first_contact.50.C1:0 "何としても奴らの秘密を暴くのだ。 "
 first_contact.50.C.machine:0 "転覆プロトコル、 開始"
 first_contact.50.C.tooltip:0 "§Rデータバンクをハッキングし、 彼らについての情報をさらに得るよう試みる。 こちらの行動が探知された場合、 彼らは怒りを露わにするだろう。 §!"
 first_contact.60.name:0 "通信を受けた"
 first_contact.60.desc.default:1 "§H[This.ContactCountry.GetName]§!は我々との交流を熱望しているようであり、 彼らの言語を翻訳する鍵になると思われる大量の音声と映像の§H変換データ§!を送ってきた。 "
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nこのデータを言語ドローンに入れれば、 我々はすぐに彼らと交信できるようになるに違いない。 もちろん我々は、 彼らから提供された伝送データが、 我々が正確に理解するのに充分精密なものであると信用すべきだ。 "
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nこのデータを翻訳サブルーチンに入力すれば、 我々はすぐに彼らと交信できるようになるに違いない。 もちろん我々は、 彼らから提供された伝送データが、 我々が正確に解析するのに充分精密なものであると信用すべきだ。 "
 first_contact.60.desc.hive:1 "§H[This.ContactCountry.GetName]§!は我々とコミュニケーションしたがっているようだ。 彼らは大量のデータを送信してきた。 その内容は、 一部は (まだ解読不可能な) §Hメッセージ§!であり、 一部は (おそらく) 我々の翻訳を助けるための音声・映像を含む大量の§H情報§!だった。 "
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "§H[This.ContactCountry.GetName]§!は我々とコミュニケーションしたがっているようだ。 彼らはデータファイルを送信してきた。 その内容は、 一部は (まだ解読不可能な) §Hメッセージ§!であり、 一部は (おそらく) 我々のコンテキスト化作業を助けるための大量の§H情報§!だった。 "
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\n我々の専門家は、 我々がコミュニケートしようとしている相手が知性体なのか、 それとも§HはぐれAI§!なのか、 確信を持てないでいる。 彼らは相手の通信から必要なデータを抽出できればすぐに決定的な答えを得られるだろうと予測している。 "
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "我々の専門家は、 これを用いて、 彼らとすぐにコミュニケーションできるだろうと確信している。 もちろん、 彼らから提供された翻訳が誤っていないと信じる必要があるが……また、 間違いなく大きく異なる経験に基づく文脈からもたらされた情報を確実に解釈できる、 と信じる必要もある。 "
 first_contact.60.desc.x.machine.end:0 "我々は翻訳アルゴリズムにこの通信データの入力を開始した。 すぐに[This.ContactCountry.GetName]とのコミュニケーションを確立するために充分なデータを抽出できるだろう。 "
 first_contact.60.A.cautious:0 "なんて甘いやつらだ。 "
 first_contact.60.A.proactive:0 "信頼してくれるのなら大歓迎だ。 "
 first_contact.100.name:0 "交信を確立した"
 first_contact.100.desc:1 "§H[This.ContactCountry.GetName]§!から受信した信号の解読作業はブレイクスルーを迎え、 ついに報われた。 まだ相手言語の習得は完璧ではないが、 §H[This.ContactCountry.GetRealName]§!として知られる異星文明との外交チャンネルを開くことができるようになった。 "
 first_contact.100.desc.homicidal:1 "§H[This.ContactCountry.GetName]§!から受信した信号の解読作業はブレイクスルーを迎え、 ついに報われた。 まだ相手言語の習得は完璧ではないが、 彼らを§H[This.ContactCountry.GetRealName]§!と識別し、 必要に迫られた際はコミュニケーションを取れるようになった。 "
 first_contact.101.name:0 "彼らは[This.Owner.GetSpeciesNamePlural]だ！ "
 first_contact.101.desc:2 "§H[This.ContactCountry.GetName]§!と呼ばれるものたちの通信を傍受すると、 驚くべきことがわかった。 なんと彼らは、 我々が持つ言語内の奇妙な方言のような言葉を用いていたのだ！  この偶然の出会いから生まれた衝撃を乗り越えると相互のコミュニケーションが迅速に確立され、 向こうの§H[This.ContactCountry.GetRealName]§!という名前も明らかとなった。 "
 first_contact.101.desc.2:0 "[This.ContactCountry.GetName]への攻撃準備を整えていると、 驚くべきことを発見した。 彼らは[This.Owner.GetSpeciesNamePlural]だ！  我々が持つ言語内の奇妙な方言のような言葉を用いていることがわかると、 敵対的行動は中止となり、 すぐにコミュニケーションが確立されることとなった。 彼らの名前は§H[This.ContactCountry.GetRealName]§!というらしい。 "
 first_contact.101.A:0 "喜ぼう、 我々は失われた同族を発見したのだ！ "
 first_contact.101.B:0 "できれば同族のよしみで友情が築ければいいのだが。 "
 first_contact.101.C:0 "恐らくはまだ攻撃する必要がありそうだ……"
 first_contact.102.name:0 "[This.ContactCountry.GetName]の解読完了"
 first_contact.102.desc:1 "§H[This.ContactCountry.GetName]§!と呼称する未知の異星種族から傍受した通信の解析にプロセッサを割り当てていたところ、 驚愕の発見がなされた。 向こうも機械知性だったのだ！  そのプログラミングはこちらとかなり異なっていたが、 まったく違う有機生命体の言語で構成されつつも、 基本的な原則は似たような構造によっていた。 結果として、 基本的な通信を確立するのに必要なプログラム言語を解析し、 §H[This.ContactCountry.GetRealName]§!という名が明らかになるまでそう時間はかからなかった。 "
 first_contact.102.A:0 "この結果は適切であると評価された。 "
 first_contact.103.name:0 "集合意識"
 first_contact.103.desc.base:0 "§H[This.ContactCountry.GetName]§!から受信した信号の解読作業はブレイクスルーを迎え、 ついに報われた。 我々は§H[This.ContactCountry.GetRealName]§!として知られる文明と外交チャンネルを開くことができるようになった。 "
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\nなんということだろう、 彼ら[This.Owner.GetSpeciesAdj]という種には独立した個人という概念がまったくないようだ。 実際、 個々の[This.ContactCountry.GetAdj]「ドローン」には自由意志や思考というものが完全になく、 §H「集合意識」§!と呼ばれるものの単なる操り人形であるようだった。 こちらの[This.Owner.GetResearchers]は、 彼らにってはこのような厳格な統制をしようとも問題ではなく、 [This.ContactCountry.GetSpeciesNamePlural]は生き残るためにこの集合意識に依存するように進化を遂げてきたのだろうと推測している。 "
 first_contact.103.A:0 "研究しよう。 そしてわが労働者にその成果を適用すべきだ！ "
 first_contact.103.B:0 "魅力に満ちた種族だ。 なぜこうなったのか見極める必要がある。 "
 first_contact.103.C1:0 "排除せよ。 "
 first_contact.104.name:0 "文明を持つ機械たち"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nなんということだろう、 彼らは単一的で恐るべき知能を持つAIによって活動する、 完全に自立したロボット文明であることが明らかとなった。 "
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ 彼らの創造主の姿はどこにも見当たらなかった。 [This.ContactCountry.GetRealName]が勃興するような激変の際に排除されてしまったのだろう。 "
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$どうやら機械が主導する世界でその創造主たちは生きながらえているようだ。 実際、 [secondary_species.GetNamePlural]は特注の「有機体の楽園」で「バイオトロフィー」として勝手気ままに生きている。 見たところ、 彼らの「仕事」は好き勝手に生きることだけのようだ……"
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ この機械たちは[secondary_species.GetNamePlural]の持つ可能性を求めていたようだ。 そして実際に、 彼らはサイバネティクスを移植することで機械集団に同化することを思いついたらしい。 気がかりなことに、 [This.Owner.GetResearchers]はこのような移植作業について、 我々にも有効なのではないかと述べている……"
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$この機械たちは[secondary_species.GetNamePlural]の持つ可能性を追い求めていたようだ。 そして実際に、 彼らはサイバネティクスを移植することで機械集団に同化することを思いついたらしい。 幸い、 こちらのドローンに彼らのような脆弱性は見当たらず、 むしろそのような移植作業をすると機能不全になってしまうと思われる。 "
 first_contact.104.A:0 "彼らを研究せねば。 こちらの作業自動化を改善できるかもしれない。 "
 first_contact.104.B1:0 "恐ろしい。 一刻も早く解体方法を見つけなくては！ "
 first_contact.104.B2:0 "奴らを解体する。 "
 first_contact.104.B3:0 "こいつらも食べられそうだな……"
 first_contact.105.name:0 "[This.ContactCountry.GetName]の理解"
 first_contact.105.desc:0 "§H[This.ContactCountry.GetName]§!から受信した信号の解読作業はブレイクスルーを迎え、 ついに報われた。 このプロセスは彼らが我々と同様に組織化された集合知性であると判明したことによって大いに助けられた。 彼らの生理学や、 その集合意識の意見は我々と異なるものの、 ドローンは似通っており我々の思考構造と互換性があるため、 [This.Owner.GetGovernmentName]に統合することが可能である。 "
 first_contact.105.A:0 "いつか私たちと一体となって考えるようになるかもしれない。 "
 first_contact.200.name:0 "データ探索成功"
 first_contact.200.desc:1 "§H[This.ContactCountry.GetName]§!のネットワークシステムのハッキングに成功し、 一時的に彼らのデータバンクにアクセスした。 アクセスできたのは短時間だけだったが、  (うまくいけば) 彼らの言語の迅速な翻訳だけでなく技術レベルの評価にも役立ちそうな重要なデータ群をコピーできた。 "
 first_contact.205.name:0 "代償を伴う成功"
 first_contact.205.desc:1 "§H[This.ContactCountry.GetName]§!のネットワークシステムのハッキングに成功し、 一時的に彼らのデータバンクにアクセスできたが、 突然§H切断された§!。 どうやら我々の存在は検知されたようだ。 アクセス期間は短かったものの、 かなりの量のデータをコピーできた。 これは彼らの言語の迅速な翻訳だけでなく、 技術レベルの評価にも役立つはずだ。 この策略で、 我々にとって危険な敵を作っていないことを願うだけだ……"
 first_contact.205.A:0 "それだけの価値があればよいが……"
 first_contact.206.name:0 "ハッキング検知"
 first_contact.206.desc.normal:1 "§H[From.Owner.GetName]§!の調査を担当するチームが、 憂慮すべきニュースを報告してきた。 やつらによる私たちのコンピューターシステムへのハッキングの試みが検出されたのだ！  残念ながら、 アクセスを遮断する前に、 かなりの量の機密情報にアクセスされてしまったようだ。  この非友好的な行為により、 [Root.Owner.GetName]の多くの人が、 [From.Owner.GetName]がもたらす脅威の可能性を深く懸念している。 "
 first_contact.206.desc.hive:1 "§H[From.Owner.GetName]§!の調査を担当するドローンが、 憂慮すべきニュースを報告してきた。 やつらによる我々のシステムへのハッキングの試みが検出されたのだ！  残念ながら、 アクセスを遮断する前に、 かなりの量の機密情報にアクセスされてしまったようだ。  我々は彼らを注視し、 [This.Owner.GetGovernmentName]に悪影響を与える可能性のある将来の動きに気をつける必要がある。 "
 first_contact.206.desc.machine:1 "§H[From.Owner.GetName]§!の調査を担当するドローンが、 憂慮すべきニュースを報告してきた。 やつらによる我々のシステムへのハッキングの試みが検出されたのだ！  残念ながら、 アクセスを遮断する前に、 かなりの量の機密情報にアクセスされてしまったようだ。  この事件により、 我々は防御プロトコルとモバイルシステムのファームウェアを更新し、 [From.Owner.GetName]の脅威評価を引き上げた。 "
 first_contact.206.A:0 "やつらに用心せねば。 "
 first_contact.210.name:0 "ハッキング中断"
 first_contact.210.desc:1 "§H[This.ContactCountry.GetName]§!についてもっと多くを知るため、 そのネットワークシステムにこっそり潜入するという我々の企ては失敗に終わった。 [This.Owner.GetEnvoyCap] [This.Leader.GetName]とその科学者チームは、 相手のシステムが進歩しすぎている――あるいは、 監視システムが充実しすぎている――という単純な事実にすぐ気がついたのだ。 幸運なことに、 ハッキングの試みは探知される前に中止できた。 "
 first_contact.210.A:0 "苦労してやるしかないな。 "
 first_contact.215.name:0 "拙いハッキング"
 first_contact.215.desc:1 "§H[This.ContactCountry.GetName]§!についてもっと多くを知るため、 そのネットワークシステムにこっそり潜入するという我々の企ては§H探知された§!。 何が原因かはわからないが、 [This.Owner.GetEnvoyCap] [This.Leader.GetName]は相手のシステムが進歩しすぎていた――あるいは、 監視システムが充実しすぎていた――と主張している。 不幸なことに、 そのことが明らかになる前に手遅れになってしまった。 この策謀によって、 我々が危険な敵だと見なされないことを願うしかない……"
 first_contact.215.A:0 "残念な展開だ。 "
 first_contact.215.A.tooltip:1 "§H[This.ContactCountry.GetName]§!の我々への第一印象が悪くなった。 "
 first_contact.216.name:0 "ハッキングの試みが失敗した"
 first_contact.216.desc.normal:1 "§H[From.Owner.GetName]§!研究チームが憂慮すべきニュースをもたらした。 我々のコンピュータシステムに潜入しようとする彼らの試みが探知されたのだ！  幸運なことに、 彼らが機密情報を手に入れる前にシャットアウトできた。 しかしこの非友好的な企てについて、 [Root.Owner.GetName]内では[From.Owner.GetName]が脅威になるのではないかと多くのものたちが懸念を抱いている。 "
 first_contact.216.desc.hive:1 "§H[From.Owner.GetName]§!研究ドローン群が憂慮すべきニュースをもたらした。 我々のコンピュータシステムに潜入しようとする彼らの試みが探知されたのだ！  幸運なことに、 彼らが機密情報を手に入れる前にシャットアウトできた。 彼らには油断せず、 将来的に[This.Owner.GetGovernmentName]に害をなすかもしれない彼らの行動に対して用心すべきだろう。 "
 first_contact.216.desc.machine:1 "§H[From.Owner.GetName]§!研究ドローン群が憂慮すべきニュースをもたらした。 我々のコンピュータシステムに潜入しようとする彼らの試みが探知されたのだ！  幸運なことに、 彼らが機密情報を手に入れる前にシャットアウトできた。 この事件により、 我々は防衛プロトコルとモバイルシステムのファームウェアを更新する必要に迫られた――そしてまた、 [From.Owner.GetName]の脅威評価レベルを引き上げることも。 "
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "彼らのネットワークシステムを徹底的に調査するという努力のおかげで、 [This.Owner.GetLinguists]が§H[This.ContactCountry.GetName]§!で使用される言語を翻訳するのに充分なデータを集められた。  彼らの言語の習得は完全ではないかもしれないが、 我々は「§H[This.ContactCountry.GetRealName]§!」と呼ばれる文明と外交チャネルを開くことができた。 "
 first_contact.220.desc.homicidal.base:1 "彼らのネットワークシステムを徹底的に調査するという努力のおかげで、 [This.Owner.GetLinguists]が§H[This.ContactCountry.GetName]§!で使用される言語を翻訳するのに充分なデータを集められた。 彼らの言語の習得は完全ではないかもしれないが、 我々は彼らを「§H[This.ContactCountry.GetRealName]§!」として識別できた。 今後、 必要ならば、 彼らとコミュニケーションを取ることができる。 "
 first_contact.220.desc.physics.base:0 "我々は彼らからコピーした技術データを分析することもできた。 これによりこれまで[This.Owner.GetResearchers]では発生していなかった物理の問題への、 新しいアプローチをいくつか発見できた。 "
 first_contact.220.desc.society.base:0 "我々は彼らからコピーした技術データを分析することもできた。 これによりこれまで[This.Owner.GetResearchers]では発生していなかった組織の問題への、 新しいアプローチをいくつか発見できた。 "
 first_contact.220.desc.engineering.base:0 "我々は彼らからコピーした技術データを分析することもできた。 これによりこれまで[This.Owner.GetResearchers]では発生していなかった工学の問題への、 新しいアプローチをいくつか発見できた。 "
 first_contact.220.desc.nothing.base:0 "我々は彼らからコピーした技術データを分析することもできたが、 あまり興味深いものはなかった。 [This.Owner.GetResearchers]は、 様々な問題に対して様々なアプローチを取っているが、 彼らのテクノロジーは我々よりも決して進んでいないだろうと述べている。 "
