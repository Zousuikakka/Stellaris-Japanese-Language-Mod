 first_contact.290.desc.hive_victim.end:0 "必要とあれば、 彼らの親帝国である§H[This.ContactCountry.GetRealName]§!とのコミュニケーション方法が判明した。 また、 もし必要とあれば、 彼らに対して利用できる大量の情報も手に入れた！ "
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.main$\n\n期待していたよりは長くかかったが、 得られた生物学的知見や拿捕した船に散らばっていた様々な手がかりを総合した結果、 彼らの言語と、 さらにはコンピューターコードを翻訳することに成功した。 $first_contact.290.desc.hive_victim.end$"
