 first_contact.250.name:0 "異星人の船を拿捕した！ "
 first_contact.250.desc:0 "死傷者を最小限に抑えた短い戦闘ののち、 §H[This.ContactCountry.GetName]§!の調査船の乗組員 (§H[This.ContactCountry.Species.GetClass]§!種族だとわかった)　は、 我々の制圧部隊に降伏した。 我々は船と多数の捕虜を得て、 彼らを§H尋問§!したり科学技術を研究したりできるようになった。 "
 first_contact.250.desc.multispecies:0 "死傷者を最小限に抑えた短い戦闘ののち、 §H[This.ContactCountry.GetName]§!の調査船の乗組員は我々の制圧部隊に降伏した。 乗船していたのは複数の異星種族であったが、 多数を占めるのは§H[This.ContactCountry.Species.GetClassPlural]§!だった。 我々は船と多数の捕虜を得て、 彼らを§H尋問§!したり科学技術を研究したりできるようになった。 "
 first_contact.250.desc.machine_victim:0 "§H[This.ContactCountry.GetName]§!の調査船に乗り込んだ時、 我々は驚くべき事実を知った――乗組員は§H野良AI§!に制御された機械ドローンだったのだ！  短い戦闘ののち、 我々は彼らの多数を動作不能とし、 残りは抵抗をやめた。 驚いたことに彼らは自己破壊シークエンスを起動できなかった。 推測にすぎないが、 幸運にも指導AIが命令を下す前に信号を遮断できたのだろう。 \n\n我々は船と残った乗組員の§H捕虜§!を得て、 科学技術を研究したりドローンたちから有益な情報を引き出せるかどうか試したりできるようになった。 "
 first_contact.250.desc.hive_victim:0 "死傷者を最小限に抑えた短い戦闘ののち、 我々は§H[This.ContactCountry.GetName]§!の調査船の乗組員を圧倒し、 降伏に追い込んだ。 §H[This.ContactCountry.Species.GetClass]§!の異星種族は戦闘において見事な連携を見せた――まるで単一の意識を持つかのように――が、 突然一斉に抵抗をやめた。 それ以降、 彼らは目的がなく混乱しているように見える。 彼らはある種の集合意識のドローンであるにちがいない。 \n\n我々は船と残った乗組員の§H捕虜§!を得て、 科学技術を研究したりドローンたちから有益な情報を引き出せるかどうか尋問したりできるようになった。 "
 first_contact.250.A:0 "尋問せねばな。 "
 first_contact.250.B:0 "生体解剖を開始せよ！ "
 first_contact.250.B.machine:0 "これらの機械を分解しよう！ "
 first_contact.250.B.tooltip:0 "この方法でより多くのことを解明できそうだが、 §H[This.ContactCountry.GetName]§!が知ったら、 §R非常に悪感情を持つ§!だろう。 "
 first_contact.250.C:0 "生きている者に用はない。 "
 first_contact.250.C.devourers:0 "どんな味がするんだろう……"
 first_contact.250.C.homicidal_tooltip:0 "船を調査して彼らの手がかりも探そう。 \n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "我々は§H[This.ContactCountry.GetName]§!の調査船に乗り込み、 血みどろの戦闘の末にようやく無力化した。 非常に熾烈な戦いで、 生存者はいなかった。 負傷した戦闘員は捕虜になるのをよしとせず、 §H自殺§!したようだ。 \n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "我々は§H[This.ContactCountry.GetName]§!の調査船に乗り込み、 血みどろの戦闘の末にようやく無力化した。 相手は§H野良AI§!が制御する機械ドローンだったようだ。 これらは明らかに、 状況を打開できないと見るとすぐに§H自壊§!を命じられていた。 \n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "我々は§H[This.ContactCountry.GetName]§!の調査船に乗り込み、 血みどろの戦闘の末にようやく無力化した。 その船の乗員は、 まるで単一の精神に導かれているかのように見事な連携を見せ、 激しい闘争を繰り広げ、 後退することなく、 最終的には捕虜になることを拒んで§H自殺した§!。 \n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end:0 "最後の瞬間に彼らはコンピュータシステムを消去し、 船を爆破しようとしたのだが、 船は無傷であり、 我々の[This.Owner.GetResearchers]が調査できる。 "
 first_contact.260.A:0 "この船はきっと奴らの秘密を教えてくれるだろう。 "
 first_contact.270.name:0 "空っぽの殻"
 first_contact.270.desc:0 "§H[This.ContactCountry.GetName]§!の調査船を拿捕する試みは大惨事に終わった。 残念なことに乗組員は予想以上に抵抗し、 その戦いが絶望的であると悟ると船を§H自爆§!させた。 いまや彼らの船で残ったものは残骸しかない。 彼らの調査船の後に復讐に燃える敵軍艦が続いていなかったことを祈るばかりだ！ "
 first_contact.270.desc2:0 "§H[This.ContactCountry.GetName]§!の調査船を拿捕する試みは大惨事に終わった。 残念なことに乗組員は予想以上に抵抗し、 銃撃戦の最中に船は§H致命的な打撃§!を受けた。 いまや彼らの船で残ったものは残骸しかない。 彼らの調査船の後に復讐に燃える敵軍艦が続いていなかったことを祈るばかりだ！ "
 first_contact.270.A:0 "彼らの言語を翻訳する努力を倍加せねば。 "
 first_contact.270.B:0 "もう一度やろう……"
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nしかし、 彼らは警戒するだろう。 \n\n"
 first_contact.280.name:0 "失敗"
 first_contact.280.desc.just_left:0 "§H[This.ContactCountry.GetName]§!の調査船を拿捕する試みは失敗に終わった。 残念なことに、 彼らの船を捕まえる前に見失ってしまったのだ。 "
 first_contact.280.desc.failed:0 "§H[This.ContactCountry.GetName]§!の調査船を拿捕する試みは失敗に終わった。  残念ながら、 我々の拿捕の試みから彼らは逃れ、 船が無力化される前に星系を§H脱出§!してしまった。 これは悪い兆候だ――我々は彼らについてもっと知ることが困難になっただけでなく、 彼らがこれを我々の敵対行為だと考えるのはまちがいない。 "
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "我々は彼らの母星系を見つけたので、 そこから標本を§H拉致§!できるかもしれない。 \n\n "
 first_contact.252.name:0 "艦船が拿捕された"
 first_contact.252.desc.normal.start:1 "我々の調査隊は、 ファーストコンタクトが危険な試みであることを知っていたが、 それがどれほど真実かわかっていなかった。 激しい攻撃で[From.Owner.GetName]は緊急FTLが実行される前に制圧部隊を突入させ、 調査船を拿捕したのだ。 "
 first_contact.252.desc.normal.end:0 "信号が途絶える前に受信した最後の映像によると、 敵は乗組員の多くを生きたまま捕虜にし、 尋問しようとしていた。 おそらく、 更なる敵対行為に備えて我々のことを聞き出すつもりなのだろう……"
 first_contact.252.desc.machine.start:1 "異星文明との遭遇には危険が伴うだろうことは、 我々のプロセッサには最初から明らかなことだった。 我々の調査船のひとつにおいて、 それは現実のものとなった。 その船は緊急FTLを実行する前に[From.Owner.GetName]に襲撃されて制圧されたのだ。 "
 first_contact.252.desc.hive.start:1 "異星文明との遭遇には危険が伴うだろうことは、 我々の脅威分析を担当する部分にとっては最初から明らかなことだった。 我々の調査船のひとつにおいて、 それは現実のものとなった。 その船は緊急FTLを実行する前に[From.Owner.GetName]に襲撃されて制圧されたのだ。 "
 first_contact.252.desc.hive.end:0 "しかし、 我々の指示がなければ、 彼らは価値ある情報を漏らすことはあまりできないだろう――拿捕した船からは我々の科学技術について多くを学べるだろうが。 相手の危険度分析結果はこれによって増大した。 "
