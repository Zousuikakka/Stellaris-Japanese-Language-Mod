 first_contact.320.desc.no_planet.normal.machine:0 "勇敢な秘密特殊部隊は§H[abduction_planet.System.GetName]§!星系で拿捕した貨物船を連れて§H[This.ContactCountry.GetName]§!の領域を脱出した。 驚いたことに、 貨物船乗組員は全員が§H機械ドローン§!だった。 おそらく野良AIに制御されているのだろう。 いずれにせよ、 これらのドローンを無力化し、 ほとんど損傷なく捕獲できた。 また船のハードウェアやコンピューターシステムの大半は無傷だ。 \n\n$first_contact.320.desc.end$"
