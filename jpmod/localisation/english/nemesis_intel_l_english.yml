 first_contact.285.name:0 "尋問完了"
 first_contact.285.desc:0 "最近捕獲した§H[This.ContactCountry.GetName]§!の異星種族に関する研究が完了した。 捕虜たちは最初は非協力的だったが、 時とともに知らず知らず言語に関する手がかりを漏らし、 我々は基本的なレベルでコミュニケーションを取れるようになった。 それ以降、 彼らの詳細についての断片的情報を組み合わせる速度は上がり、 最終的にはもっとも協力的な捕虜のおかげでコンピューターシステムにもアクセスできるようになった。 \n\n彼らから集めた情報により、 彼らが§H[This.ContactCountry.GetRealName]§!であることがわかり、 またその活動と能力について大量の情報が手に入った。 "
 first_contact.285.desc.weak:0 "最近捕獲した§H[This.ContactCountry.GetName]§!の異星種族に関する研究が完了した。 捕虜たちはかなり意志が弱く、 自分たちについての情報を隠そうとしなかった。 実際、 彼らはきわめて協力的であった。 我々はすぐに彼らの言語を翻訳できるようになり、 コンピューターシステムにもアクセスできるようになった。 \n\n結果として、 彼らが§H[This.ContactCountry.GetRealName]§!であることがわかり、 またその活動と能力について大量の情報が手に入った。 "
 first_contact.285.desc.strong:0 "最近捕獲した§H[This.ContactCountry.GetName]§!の異星種族に関する研究が完了した。 捕虜たちはかなり非協力的であり、 尋問役がもっとも説得力ある手法を用いても抵抗した。 しかし時とともに、 彼らは知らず知らず言語に関する手がかりを漏らし、 我々は基本的なレベルでコミュニケーションを取れるようになった。 それ以降、 彼らの詳細についての断片的情報を組み合わせる速度は上がり、 コンピューターシステムへの基本的なアクセスも可能になった。 だが、 彼らは多くの詳細を隠しているようだ。 \n\n彼らから集めた情報により、 彼らが§H[This.ContactCountry.GetRealName]§!であることがわかり、 またその活動と能力について大量の情報が手に入った。 "
 first_contact.285.desc.machine_victim:0 "最近捕獲した§H[This.ContactCountry.GetName]§!の機械に関する研究が完了した。 親AIから切断されたドローンたちは主体性を欠き、 彼らの機能性はすぐに低下していったため、 ほとんど役に立たなかった。 \n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "最近捕獲した§H[This.ContactCountry.GetName]§!の異星種族に関する研究が完了した。 彼らは実際には§H集合意識§!であり、 個々のドローンは自律性や主体性を欠いていた。 本体から切断されたドローンたちは目的を失ったらしく、 一体ずつ死んでゆき、 望まぬ生物学的標本以外に役に立つ情報は引き出せなかった。 \n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "幸運なことに、 我々は彼らのコンピューターシステムの暗号をハッキングでき、 [This.Owner.GetLinguists]は彼らが通信に用いている信号をすぐに翻訳できるようになった。 結果として、 §H[This.ContactCountry.GetName]§!のことを§H[This.ContactCountry.GetRealName]§!であると識別でき、 またその活動と能力について大量の情報が手に入った。 "
 first_contact.290.name:0 "異星人研究の完了"
