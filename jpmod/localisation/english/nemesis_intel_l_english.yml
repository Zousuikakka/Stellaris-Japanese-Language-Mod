 first_contact.321.name:0 "不幸な事故"
 first_contact.321.desc.mega_oops:0 "勇敢な、 だがおそらくさほど聡明ではない秘密特殊部隊は§H[abduction_planet.System.GetName]§!星系で捕獲した人質を連れて§H[This.ContactCountry.GetName]§!の領域を脱出した。 闇に紛れて惑星の僻地に着陸した特殊部隊は、 黒と白の斑模様がついた抵抗しない大型哺乳類を何体か標本として捕獲した。 \n\n後になってから、 我々はそれらの生物が[This.ContactCountry.GetName]に特徴的な音声をまるで発さず、 知的生物である印も見せないことに気づいた。 さらに調査を進め、 我々は彼らの家畜を誤って捕獲したのだと結論した！ \n\n不幸なことに、 この襲撃事件以来彼らは宇宙哨戒の頻度を高めたが、 これは彼らが我々の存在に気づいたことを示唆している――これ以上の作戦は失敗する運命にあるだろう……"
 first_contact.321.A:0 "なんともバツが悪いな。 "
 first_contact.322.name:0 "[From.Owner.GetName]の裏切り"
 first_contact.322.desc.planet:0 "未知の異星船によるわが領域への進入を憂慮するものたちがいる一方で、 [From.Owner.GetName]の脅威がどの程度のものか、 これまでは不明確だった。 彼らは秘密特殊部隊を[abduction_planet.GetName]の僻地に着陸させ、 [This.Owner.GetSpeciesName]の人質を生け捕りにして、 我々が救助部隊を派遣するよりも早く宇宙の深みの中に逃げていったのだ。 人質たちがどのような拷問を受けるのか、 想像するほかない。 "
 first_contact.322.desc.no_planet:0 "未知の異星船によるわが領域への進入を憂慮するものたちがいる一方で、 [From.Owner.GetName]の脅威がどの程度のものか、 これまでは不明確だった。 彼らは[abduction_system.GetName]で秘密特殊部隊に我々の貨物船を拿捕させ、 我々が救助部隊を派遣するよりも早く宇宙の深みの中に逃げていったのだ。 人質たちがどのような拷問を受けるのか、 想像するほかない。 "
 first_contact.322.desc.planet.gestalt:0 "未知の異星種族が我々の領域に進入するのはリスクであると、 かつて評価した――それは正しかった。 [From.Owner.GetName]が秘密特殊部隊を[abduction_planet.GetName]の僻地に着陸させ、 [This.Owner.GetSpeciesName]のドローン数体を捕虜にし、 同時にハードウェアの一部も奪って、 我々が攻撃部隊を派遣するよりも早く宇宙の深みの中に逃げていったのだ。 彼らが奪っていったものから大して価値を引き出せないことを望むしかない。 "
 first_contact.322.desc.no_planet.gestalt:0 "未知の異星種族が我々の領域に進入するのはリスクであると、 かつて評価した――それは正しかった。 [From.Owner.GetName]が[abduction_system.GetName]で秘密特殊部隊に我々の輸送船を拿捕させ、 我々が攻撃部隊を派遣するよりも早く宇宙の深みの中に逃げていったのだ。 彼らが奪っていったものから大して価値を引き出せないことを望むしかない。 "
 first_contact.330.name:0 "アブダクションの試みは失敗した"
 first_contact.330.desc.disaster:0 "人質を捉えて尋問する試みは§H悲惨§!な結果に終わった！ "
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$[This.Leader.GetName]率いる勇敢な秘密特殊部隊が§H[abduction_planet.System.GetName]§!星系の§H[This.ContactCountry.GetName]§!入植地に着陸しようとした。 だが、 着陸直後に連絡が途絶えた。 この段階で、 我々は彼らが捕まっていないという希望を捨てた。 不幸なことに、 彼らが生け捕りにされたのかどうかはわからず、 彼らがエイリアンに長時間の拷問を受ける代わりに迅速な死によって解放されたのかどうかもわからない。 "
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$[This.Leader.GetName]率いる秘密工作員ドローン分隊が§H[abduction_planet.System.GetName]§!星系の§H[This.ContactCountry.GetName]§!入植地に着陸しようとした。 だが、 着陸直後に連絡が途絶えた。 この段階で、 我々は彼らが捕まったり破壊されたりしていないという希望を捨てた。 不幸なことに、 ドローンが機能停止する前に敵がどの程度の情報を得たのか、 知る術はない。 "
 first_contact.330.desc.no_planet:0 "$first_contact.330.desc.disaster$[This.Leader.GetName]率いる勇敢な秘密特殊部隊が§H[abduction_planet.System.GetName]§!星系で§H[This.ContactCountry.GetName]§!の貨物船を拿捕しようとした。 だが、 彼らは自分たちが選んだ標的が予想よりも重武装だった (あるいは近くに軍艦が隠れていた) ことを知らなかった。 急いで撤退しようとした特殊部隊の船は、 全乗組員もろとも破壊された。 "
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$[This.Leader.GetName]率いる秘密工作員ドローン分隊が§H[abduction_planet.System.GetName]§!星系で§H[This.ContactCountry.GetName]§!の小型輸送船を拿捕しようとした。 だが、 彼らは自分たちが選んだ標的が予想よりも重武装だった (あるいは近くに軍艦が隠れていた) ことを知らなかった。 急いで撤退しようとした分隊の船は破壊された。 "
 first_contact.330.A:0 "何という不幸だ……"
 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "未知の異星船によるわが領域への進入を憂慮するものたちがいる一方で、 [From.Owner.GetName]の脅威がどの程度のものか、 これまでは不明確だった。 彼らは秘密特殊部隊を[abduction_planet.GetName]の僻地に着陸させ、 [This.Owner.GetSpeciesName]の人質を生け捕りにして尋問しようとした。 しかし、 早期警戒システムのおかげで、 我々は特殊部隊を派遣して相手の脱出を阻止できた。 彼らはこのようなばかげた行為を行う前に再考するようになるだろう！ "
 first_contact.332.desc.planet.gestalt.start:0 "未知の異星種族が我々の領域に進入するのはリスクであると、 かつて評価した――それは正しかった。 [From.Owner.GetName]が秘密特殊部隊を[abduction_planet.GetName]の僻地に着陸させたらしい。 だが、 脅威探知予測システムのおかげで、 我々は特殊部隊を派遣して彼らの脱出を阻止できた。 彼らはこのようなばかげた行為を行う前に再考するようになるだろう！ "
 first_contact.332.desc.no_planet.end:0 "しかし幸運にも、 近傍には数隻の友軍艦がおり、 すぐに現場に到着した。 \n\n敵船は逃亡しようとして破壊されたが、 その残骸からは有益な情報が得られるだろう。 "
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\n襲撃者たち ([From.Owner.GetSpeciesClass]の異星種族の集団) は、 捕まる前に自殺するようにという命令を受けていたようだ。 だがこの事件は、 [This.Owner.GetResearchers]に対して調査すべき材料を大量にもたらした。 "
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\n襲撃者たち (おそらくは野良AIに制御された機械ドローンの集団) は、 捕まる前に自己破壊するようにという命令を受けていたようだ。 だがこの事件は、 [This.Owner.GetResearchers]に対して調査すべき材料を大量にもたらした。 "
 first_contact.332.desc.no_planet:0 "未知の異星船によるわが領域への進入を憂慮するものたちがいる一方で、 [From.Owner.GetName]の脅威がどの程度のものか、 これまでは不明確だった。 彼らは [abduction_system.GetName]星系で秘密特殊部隊に我々の貨物船を拿捕させようとしたらしい。 $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "未知の異星種族が我々の領域に進入するのはリスクであると、 かつて評価した――それは正しかった。 [From.Owner.GetName]が秘密特殊部隊を[abduction_planet.GetName]の僻地に着陸させたらしい。 だが、 脅威探知予測システムのおかげで、 我々は特殊部隊を派遣して彼らの脱出を阻止できた。 彼らはこのようなばかげた行為を行う前に再考するようになるだろう！ \n\n襲撃者たち ([From.Owner.GetSpeciesClass]の異星種族の集団) は、 捕まる前に自殺するようにという命令を受けていたようだ。 だがこの事件は、 [This.Owner.GetResearchers]に対して調査すべき材料を大量にもたらした。 "
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nこの敵 (おそらくは野良AIに制御された機械ドローンの集団) は、 捕まる前に自己破壊するようにという命令を受けていたようだ。 だがこの事件は、 [This.Owner.GetResearchers]に対して調査すべき材料を大量にもたらした。 "
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\n$first_contact.332.desc.planet.gestalt.start$\n\n襲撃者たち (おそらくは野良AIに制御された機械ドローンの集団) は、 捕まる前に自己破壊するようにという命令を受けていたようだ。 だがこの事件は、 [This.Owner.GetResearchers]に対して調査すべき材料を大量にもたらした。 "
 first_contact.332.desc.no_planet.gestalt:0 "未知の異星種族が我々の領域に進入するのはリスクであると、 かつて評価した――それは正しかった。 [From.Owner.GetName]が[abduction_system.GetName]で秘密特殊部隊に我々の輸送船を拿捕させようとしたようだ。 $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "残骸から手がかりを得られるだろう。 "
 #Speaking in Riddles
 first_contact.350.name:0 "問答のような会話"
 first_contact.350.desc:0 "当初は§H[This.ContactCountry.GetName]§!で使われている言語において基礎部分の推測が成功したものの、 その後行き詰まりを迎え、 有意義なコミュニケーションを確立するには至っていなかった。 彼らはどういうわけか、 真意を計りかねる一見無意味かつ短いフレーズでの意思疎通をしており、 §H奇妙な問答§!と言えるような会話を主としているのだ。 "
 first_contact.350.A:0 "不可解だ。 もっとサンプルを集める必要がある。 "
 first_contact.355.name:0 "隠喩の言語"
 first_contact.355.desc:0 "§H[This.ContactCountry.GetName]§! (実際は§H[This.ContactCountry.GetRealName]§!という種族だと明らかになった) の調査を継続すると、 使用されている語句は、 彼らのあいだでは重大な過去の出来事への言及であることが明らかになった。 その意味は種族内で普遍的に認識されており、 感情や状況を簡単に表現するために使われているようだ。 \n\n幸いなことに、 この話法は公式な場や知識人層が使う§H「高級話法」§!であり、 このほかに会話全体をより理解しやすい§H「低級話法」§!という口語が、 非公式な場において、 特に若年層など§H知性の劣る§!人々のあいだで使われている。 残念なことに、 この「低級話法」で社会的地位が高い人に話しかけることはとても失礼にあたると考えられているようで、 彼らと通信する際には子供並みの知性しかない文明だと見なされるにちがいない……"
 first_contact.355.desc.gestalt:0 "§H[This.ContactCountry.GetName]§! (実際は§H[This.ContactCountry.GetRealName]§!という種族だと明らかになった) の調査を継続すると、 使用されている語句は我々が掴みようのない、 ある種の符牒であることが明らかになった。 どうやらこれらは[This.ContactCountry.GetSpeciesNamePlural]のあいだでは広く知られている出来事への言及であり、 感情や状況を簡単に表現するために使われているようだ。 幸いなことに彼らがこの§H「高級話法」§!を用いるのは重大な事柄に関する議論の際であり、 このほかに会話全体をより理解のしやすい§H「低級話法」§!という口語が、 非公式な場において、 特に若年層など§H知性の劣る§!人々のあいだで使われている。 残念なことに、 社会的地位が高い人々はこの「低級話法」を用いている人々を軽蔑にしている。 つまり、 彼らと通信する際には子供並みの知性しかない文明だと見なされるにちがいない……"
 first_contact.355.A:0 "「低級話法」で通信しよう。 "
 first_contact.355.B:0 "そのうちきっと、 正しい向こうの言語を習得できるはずだ。 "
 first_contact.356.name:0 "[This.ContactCountry.GetName]との接触"
 first_contact.356.desc:0 "[This.Owner.GetEnvoyCap] [This.Leader.GetName]は停止し、 困惑しているようだ。 こちらは会話の始まりに使われると思われるフレーズを幾つか収集できている。 挨拶の際にはどれを使うべきだろうか？ "
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName]、 [riddles_leader_1.Species.GetHandNamePlural]が招いている。 "
 first_contact.356.A2:0 "[riddles_leader_1.GetFirstName]、 城壁を崩す時だ。 "
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName]、 安らごう。 "
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName]、 [riddles_leader_2.Species.GetEarNamePlural]が聞いている。 "
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName]、 [riddles_leader_2.Species.GetRandomSpeciesSound]と声高に。 "
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName]、 両目は開かれた。 "
 first_contact.356.C:0 "危険は冒さず、 考え直そう。 "
 first_contact.356.option.tooltip:0 "正しく挨拶ができれば§H[This.ContactCountry.GetSpeciesNamePlural]§!は非常に§G好印象§!を持つが、 誤ると§H侮辱§!になってしまう。 \n"
 first_contact.357.name:0 "見事な挨拶"
 first_contact.357.desc:0 "こちらの言葉に対する反応はすぐさま返ってきた。 §H[This.ContactCountry.GetSpeciesNamePlural]§!から笑顔――少なくとも笑顔に相当するものだと信じている行動――と共に、 間違いなく§H友好的§!な語句が発せられていた。 挨拶の選択は正しかったようだ。 "
 first_contact.357.A:0 "とても愉快な人々だな。 "
 first_contact.357.B:0 "我々が無価値と見なされなくてよかった。 "
 first_contact.357.C:0 "これで向こうをもっと詳しく知ることができる。 "
 first_contact.357.C.tooltip:0 "§Y[This.ContactCountry.GetRealName]§!における諜報網の拡大が§G+25%§!増加\n"
 first_contact.358.name:0 "下手を打つ"
 first_contact.358.desc:0 "こちらが言葉が発するや否や、 それが下手を打ったことは明らかだった。 §H[This.ContactCountry.GetSpeciesNamePlural]§!は長いこと沈黙すると、 打って変わって激しい口調でこちらに語句を乱発してきたのだ。 正確な意味は分からずとも、 その意図は明らかに§H敵対的§!なものだった。 [This.ContactCountry.GetSpeciesNamePlural]に好印象を与えようという試みは、 彼らを§H侮辱§!してしまう結果に終わったようだ。 \n\n肯定的な見方をすれば、 こうなってはしまったものの、 彼らとある程度のコミュニケーションを取れるようになったとも言える。 "
 first_contact.358.A:0 "そのうち忘れるだろう。 "
 #Monstrous Noises
 first_contact.365.name:0 "恐ろしい雑音"
 first_contact.365.desc:0 "威嚇するような轟音と金属同士が§H擦れる§!ような騒音が、 数分間弱まることなく続いた。 時折§H唸る§!ような音が挟まり、 その音を聞いたものは皆§H恐怖§!を感じた。 \n\n騒音が止まったと[This.Owner.GetEnvoy] §H[This.Leader.GetName]§!が思ったその時、 再び騒音がさらに強まって鳴り響いた。 顔をしかめて受信機を切り、 集まった宇宙軍将校たちのほうに振り返ると、 席の後ろで縮こまっているものもいた。 \n「まぁ、 大した音だったな」と[This.Owner.GetEnvoy] は弱々しく言った。 \n\n§H[This.ContactCountry.GetName]§!から得られた騒音が敵対的ではないとは考えにくい。 将校たちはすでに最悪の事態を恐れており、 異星人たちとすぐにでも戦争になると考えているが、 落ち着いた上層部は様子を見るべきだと提案している。 "
 first_contact.365.A:0 "どう聞こえるかはどうしようもない。 いずれ意味がわかるだろう。 "
 first_contact.365.B:0 "これは挑戦だ。 こっちも脅すような雑音を送ってやれ！ "
 first_contact.365.B.tooltip:0 "§Y[This.ContactCountry.GetName]§!がどのような反応をするか予測できない。 \n"
 first_contact.365.C:0 "戦争に備えよ。 "
 first_contact.365.C.pacifist:0 "避けられない事態の準備をせねば。 "
 first_contact.370.name:0 " [This.ContactCountry.GetName]の返答"
 first_contact.370.desc1:0 "我々の返信を受け取った§H[This.ContactCountry.GetName]§!、 まったく言葉を失ったようだった。 受信するや否や、 彼らは完全に沈黙してしまい、 それ以来ほとんど何も発信していない。 その意味については推測するほかない。 \n\n一方で、 [This.Owner.GetLinguists]は彼らの言語についてわかっていることを翻訳すべく懸命に努力している。 充分な進歩が見られれば、 その意味がわかるようになることを願おう。 "
 first_contact.370.desc2:0 "§H[This.ContactCountry.GetName]§!は我々の挑戦に対し、 信号の強度を大幅に上げることで対応してきた。 我々の[This.Owner.GetSpeciesEarNamePlural]には許容できないほどうるさかったが、 音量をかなり下げてみると、 [This.Owner.GetLinguists]は異星言語を翻訳する鍵となりそうなデータを大量に収集できた――このノイズのどこかに言語が見つかるだろうと想定すれば。 "
 first_contact.375.name:0 "[This.ContactCountry.GetName]、 説明がつく"
 first_contact.37X.desc.base:0 "§H[This.ContactCountry.GetRealName]§!として知られるようになった文明に対し、 §Hコミュニケーション§!を行える (そして以前の放送の意味を理解できる) 程度に、 その文明が使用している言語を解読できた。 "
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\n説明は単純な――そして恐ろしいものだった。 どうしてそのような社会が発達したのかはまだわからないが、 [This.ContactCountry.GetSpeciesNamePlural]はあらゆる知的生命を (非[This.ContactCountry.GetSpeciesName]生命体を) 宇宙の正しさと善に対する侮辱であると見なし、 ひたすら殲滅することに熱心だったのだ。 \n\n彼らが我々を目にしたとき、 彼らにとっての標準的な挨拶――すなわち、 鬨の声を放送しはじめたのは、 これが理由だった。 彼らの軍艦はすぐにやってくるだろう。 "
 first_contact.375.A.militarist:0 "奴らに備えよう。 "
 first_contact.375.A.xenophobe:0 "理解できるな。 "
 first_contact.375.A.materialist:0 "なんとも非生産的な奴らだ。 "
 first_contact.375.A.others:0 "なんと恐ろしい。 "
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\nどうやら、 半ば予想していたように、 [This.ContactCountry.GetSpeciesNamePlural]は§H好戦的な社会§!であり、 我々の勇気をテストすべく、 もっとも恐ろしい鬨の声で挨拶してきたのだ。 幸運なことに我々の反応はその審査を通過し、 彼らの敬意を得られたようだ。 実際、 我々の武勇は彼らに次ぐものと見なされたらしい。 "
 first_contact.376.A.mil:0 "そして彼らは正しい。 "
 first_contact.376.A.pac:0 "彼らの誤解が解けませんように！ "
 first_contact.376.A.other:0 "よかった……と思うが？ "
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\nどうやら、 当初の[This.Owner.GetLinguists]の疑念にもかかわらず、 我々が受信した信号は本当に彼らの言語であり、 ただ我々の[This.Owner.GetSpeciesEarNamePlural]には受け入れがたいものだったということのようだ。 我々の反応の大半は彼らにとってあまり意味をなさないものだったが、 我々による下手な模倣は彼らに対する侮辱だと捉えられたらしい。 特に (不運なことに) 彼らの言語における§Hもっとも下品な侮辱§!に酷似したものを繰り返してしまったためだ。  この第一印象を払拭するにはかなり長い時間が必要だろう……"
 first_contact.377.A:0 "惜しむべき間違いだ。 "
 first_contact.377.B:0 "いいぞ。 我々は彼らと友人になる気はないのだ。 "
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\nどうやら[This.ContactCountry.GetSpeciesNamePlural]は§H好戦的な社会§!であり、 我々の勇気をテストすべく、 もっとも恐ろしい鬨の声で挨拶してきたようだ。 不運なことに、 翻訳に慎重だった我々の反応はこの挑戦に応えなかったと見なされたらしく、 彼らは我々のことを§H臆病者の文明§!であると結論づけた。 この第一印象を払拭するにはかなり長い時間が必要だろう……"
 first_contact.378.A.mil:0 "これではダメだ！ "
 first_contact.378.A.other:0 "どうでもいい。 "
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\nどうやら、 当初の疑念にもかかわらず、 我々が受信した信号は本当に彼らの言語であり、 ただ我々の[This.Owner.GetSpeciesEarNamePlural]には受け入れがたいものだったということのようだ。 幸運なことに我々は、 慎重にその調査に取り掛かり、 多くのものが[This.ContactCountry.GetSpeciesNamePlural]による挑発だと感じるようなものに返答した――彼らとの第一歩がまずいものにならないようなやり方で。 これは慎重な対応を主張したものたちの正当性を示す結果となった。 "
 first_contact.379.A:0 "いつでも結論には飛びつかないほうがよいのだ……"
 first_contact.379.A.mat:0 "合理性の勝利だ。 "
 first_contact.380.name:0 "個性の示唆"
 first_contact.380.desc.proactive:0 "§H[This.ContactCountry.GetName]§!が我々とのコミュニケーション確立にきわめて熱心だったこともあり (彼らの言語の解読に役立つと思われる、 音声と映像の大規模な§Hライブラリ§!を送ってきたのだ) 、 わが翻訳ドローンは衝撃的な発見を報告してきた。 この異星種族は集合意識ではなく、 §H個人たち§!で成り立っているようなのだ。 彼らはどんな集団からのインプットも最小限で行動できているように見える。 もっとも奇妙なのは、 彼らは多くの場合調和が不充分で、 個々のドローンは他のドローンが何をしているか本能的に知っているようには見えないことだ。 \n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "§H[This.ContactCountry.GetName]§!をしっかり理解するのに充分な量の信号を解読ドローンを与えたところ、 最新レポートは驚くべきものであった。 我々が最初に§H[This.System.GetName]§!星系で遭遇した異星種族は集合意識ではなく、 §H個人たち§!で成り立っているようなのだ。 彼らはどんな集団からのインプットも最小限で行動できているように見える。 もっとも奇妙なのは、 彼らは多くの場合調和が不充分で、 個々のドローンは他のドローンが何をしているか本能的に知っているようには見えないことだ。 \n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "彼らがどうやって宇宙航行段階に到達するほどの知的レベルで活動できているのか、 我々にはまだわからない。 もしかすると彼らの背後には単一の集合体があり、 単にそのドローンたちは我々のものよりはるかに独立性が高いだけなのだろうか？ "
 first_contact.380.A:0 "彼らについてもっと調べなければならない。 "
 first_contact.380.A.devourer:0 "たぶんそれでも美味いはずだ。 "
 first_contact.385.name:0 "個人たちの文明"
 first_contact.385.desc.start:0 "解読ドローンは§H[This.ContactCountry.GetName]§!から得た信号の解読作業で大きなブレイクスルーを達成した。 そして今、 彼らとの外交チャンネルを開くのに充分なレベルの交信ができることを確認した。 その調査で、 我々の疑念は確信に変わった。 §H[This.ContactCountry.GetSpeciesNamePlural]§! (それが正式な呼称だった) はあらゆる集合知性が完全に欠如しており、 その代わりとして独自に考え、  (その理由を我々はまだ正確に理解していないが) 彼らが§H[This.ContactCountry.GetGovernmentName]§!と呼ぶものに自分たち自身を組織することにした個人たちで構成されているのだ。 "
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\n個人たちによる高度に発展した文明の発見によって、 我々は宇宙の本質に関する自分たちの仮定について疑問を抱くようになった。 彼らはどのように発展したのだろうか。 そして彼らは、 我々の知る集合意識が欠如しているという生来の難題にどのように打ち勝つのだろうか。 それらを調査することに我々は自分たちの少なくない部分を捧げている。 "
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\n我々はあの[This.ContactCountry.GetSpeciesName]の個体を非常に美味いと思い、 彼らを貪り食うのが待ちきれないと思っている。 だが、 彼らはどのように発展したのだろうか。 そして彼らは、 我々の知る集合意識が欠如しているという生来の難題にどのように打ち勝つのだろうか。 それらを調査することに我々は自分たちの少なくない部分を捧げている。 "
 first_contact.385.A:0 "不安だ……しかし実に面白い。 "
 first_contact.385.A.devourer:0 "しばらくは食物を楽しめそうだ……"
 first_contact.390.name:0 "非ロボット文明との接触"
 first_contact.390.desc.proactive:0 "§H[This.ContactCountry.GetName]§!は我々との交流を熱望しているようであり、 彼らの言語を翻訳する鍵になると思われる大量の音声と映像の§H変換データ§!を送ってきた。 これにより、 我々は不穏な発見を報告できる。 この異星人は§H有機体§!の宇宙航行文明である。 \n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "翻訳ドローンが§H[This.ContactCountry.GetName]§!を完全に理解するだけの充分な信号を得るのに苦労したが、 最新の報告は不穏なものだ。 我々が§H[This.System.GetName]§!星系で初めて遭遇した異星人は、 §H有機体§!の宇宙航行文明のようである。 \n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "彼らはコンピュータや自動化を使用しているが、 我々が引き継ぐ前に創造者たちがなした進歩の足元にも及ばないものだ。 彼らのような発展の道筋が実現可能であったとは、 我々のプロセッサーには予期しない驚きだった。 この事実をさらに調査する必要がある。 "
 first_contact.390.A.terminator:0 "彼らの最適な終了方法を解明せねば。 "
 first_contact.390.A.assimilator:0 "同化の候補を検出。 "
 first_contact.390.A.servitor:0 "どのように彼らに貢献できるか、 学ばなければ。 "
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "翻訳ドローンは§H[This.ContactCountry.GetName]§!から得た信号の解読で大きな成果を上げ、 今や彼らと外交チャンネルを開くに足るやりとりを行える自信がある。 彼らは有機生命体で構成されている文明だとわかった。 驚くべきことに、 彼らの文明は我々の創造者の文明とは根本的に異なるものである。 国家へ組織される個体で構成されているのではなく、 [This.ContactCountry.GetSpeciesNamePlural]は意識のないドローンであり、 §H集合知性§!を形成しているのだ。 "
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\n我々の[This.Owner.GetGovernmentName]との類似は驚くべきことだが……少し不安になる。 "
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nそれでも、 有機体なのだから、 駆除しなければならない。 "
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nこれらの有機体を我々、 優れた集団へと同化するのは難しいかもしれない。 "
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nこれらの有機体の役に立つのは難しいかもしれない。 時がたてばわかるだろう……"
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "破壊せよ！ 破壊せよ！ "
 first_contact.395.A.assimilator:0 "やってみよう。 "
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "翻訳ドローンは§H[This.ContactCountry.GetName]§!から得た信号の解読で大きな成果を上げ、 今や彼らと外交チャンネルを開くに足るやりとりを行える自信がある。 彼らは有機生命体で構成されている文明であるとわかった。 過去における我々の創造者たちによく似ていて、 自らを民族国家へと組織している。 "
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\n我々の創造者たちは[This.ContactCountry.GetSpeciesNamePlural]よりもはるかに技術に長けていた (もしくは不用心だった) と推測するほかない。 我々は、 これまでに入手した彼らの記録の研究に基づき、 いくつかの予測を行った。 残念ながら、 このような発展の道筋のほうが標準的であり、 ロボットのタイプ2文明はきわめて稀な出来事なのかもしれない……"
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural]の惨めな生活を観察すると、 我々の[This.Owner.GetGovernmentName]に容認できない危険をもたらす劣等生命体の哀れな姿を目の当たりにしていることは明らかだ。 彼らは根絶されねばならない。 "
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nしかし、 これらの有機体は、 我々が[secondary_species.GetNamePlural]を改良したインプラントのようなもので改善されていない。 彼らが[This.Owner.GetName]に同化するよう説得できれば、 彼らにとって大きな利益となるのは明らかだ！ "
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nしかし、 彼らの生活は、 我々の惑星に住む[secondary_species.GetNamePlural]よりもはるかに苦しいものだ。 彼らが養われるにまかせてくれるなら、 彼らにとって大きな貢献となるのは明らかだ！ "
 first_contact.397.A:0 "何を言うか確かめよう。 "
 first_contact.397.A.terminator:0 "やつらを削除すべきだ。 "
 first_contact.397.A.assimilator:0 "我々になるべきだ。 "
 first_contact.397.A.servitor:0 "保護条件が決められるべきだ。 "
 first_contact.400.name:0 "明らかな敵意"
 first_contact.400.desc:0 "最新の報告によれば、 §H[This.ContactCountry.GetName]§!を調査するために派遣された[This.Owner.GetEnvoy]である[This.Leader.GetName]は大いに懸念しているという。 異星船が§H砲門§!を開いたまま、 わがほうの船のすぐ近くを通り過ぎたというのだ。 そのあいだずっと、 彼らはある人物 ([This.Owner.GetResearchers]の推測によれば何らかの指導者) が[This.ContactCountry.GetSpeciesHandNamePlural]で何かのジェスチャーをしている通信を我々に送り続けていた――少なくとも、 それはとても§H攻撃的§!に見えた……\n\n一部の観察者は、 何らかの理由で彼らが事件を起こしたがっているのかもしれないと疑っている。 しかしまた別の人々は、 彼らはまだ公然たる敵対的行動を取っておらず、 彼らの意図についてもっと多くを知る前に結論に飛びつくべきではない、 と主張している。 "
 first_contact.400.desc.gestalt:0 "最新の報告によれば、 §H[This.ContactCountry.GetName]§!を調査するために派遣された[This.Owner.GetEnvoy]である[This.Leader.GetName]は大いに懸念しているという。 異星船が§H砲門§!を開いたまま、 わがほうの船のすぐ近くを通り過ぎたというのだ。 そのあいだずっと、 彼らはある人物 (推測にすぎないが、 何らかの指導者だろう) が[This.ContactCountry.GetSpeciesHandNamePlural]で奇妙なジェスチャーをしている通信を我々に送り続けていた――それは§H害をなそうとしている§!ように見えた……\n\n彼らが事件を起こしたがっているのかどうかはまだわからないが、 もしそうだとすれば、 彼らがまだ公然たる敵対的行動を取っていないのはなぜか、 という話になる。 "
 first_contact.400.A:0 "返答で相手の挨拶を真似せよ。 "
 first_contact.400.A.tooltip:0 "彼らがどう反応するか予測できない。 \n"
 first_contact.400.B:0 "無視せよ。 "
 first_contact.400.B.tooltip:0 "おそらくより安全な選択だが、 確実ではない……\n"
 first_contact.405.name:0 "競争相手"
 first_contact.405.desc:0 "§H[This.ContactCountry.GetName]§!は返答として、 たった1行のメッセージを通信してきた。 また、 彼らの船を安全な距離に遠ざけた。 我々の[This.Owner.GetLinguists]はこの公式メッセージを翻訳するのに大変苦労したが、 最終的にそれは「§Hいいスパーリングだ、 エイリアンよ、 だがこれは始まりにすぎない§!」という文章だとわかった。 \n\nこの奇妙なやりとりから、 §H[This.ContactCountry.GetSpeciesNamePlural]§! (これが公式な名称だとわかった) が我々を§Hライバル§!もしくは潜在的ライバルだと見なしていることがわかった。 彼らが[This.Owner.GetGovernmentName]との戦争をすでに準備しているかどうかは、 推測するしかない。 "
 first_contact.405.A:0 "我々も準備しておこう。 "
 first_contact.405.A.pacifist:0 "攻撃性を示すことの危険性だな……"
 first_contact.406.name:0 "勇気の証明"
 first_contact.406.desc:0 "§H[This.ContactCountry.GetName]§!は我々の通信への返信として、 長いメッセージを送ってきた。 [This.Owner.GetLinguists]は解読にしばらくの時間を要した。 異星言語への習熟度が上がるにつれてわかってきたのは、 あれが§H[This.ContactCountry.GetSpeciesNamePlural]§! (というのが正式名称だとわかった) にとっては我々を友人として歓迎するためのとても華々しい「§H称賛のジェスチャー§!」だったということだ。 \n\nこの興味深いやりとりは我々の勇気を彼らに示すものであり、 銀河の舞台において価値あるパートナーであると納得させるものであったようだ。 "
 first_contact.406.A:0 "美しい友情の始まりだね……"
 first_contact.406.A.xenophobe:0 "彼らが我々を放っておくかぎりは……"
 first_contact.406.A.homicidal_or_peaceful:0 "これは我々の意図したものではない……"
 first_contact.410.name:0 "臆病さの表れ"
 first_contact.410.desc.base:0 "しばらくすると、 §H[This.ContactCountry.GetName]§!の船による行動の熱意は弱まってきた。 時が経つにつれ、 [This.Owner.GetLinguists]は彼らの通信をよりよく理解できるようになり、 最終的に彼らを§H[This.ContactCountry.GetRealName]§!であると識別して、 その奇妙な行動の解釈を提示してきた。 "
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\nわかったのは、 [This.ContactCountry.GetSpeciesNamePlural]が§H戦争好き§!な種族であり、 何よりもまず「戦士の魂」を尊ぶということだ。 適切に反応できなかった我々は、 自分たちを価値のない種族――§H臆病者§!だと示してしまったことになる。 しばらくはこの評判がついて回るだろう……"
 first_contact.410.A.mil:0 "これではダメだ！ "
 first_contact.410.A.other:0 "どうでもいい。 "
 first_contact.411.name:0 "冷静さの表れ"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\nわかったのは、 [This.ContactCountry.GetSpeciesNamePlural]が§H戦争好き§!な種族であり、 何よりもまず「戦士の魂」を尊ぶということだ。 正しい反応は同じようなジェスチャーを返すことだった。 しかし、 彼らは我々がそれを知るはずもないということを受け入れるほどには寛大であり、 我々が脅威と思われるものに対して§H冷静§!な反応を示したことも評価した。 "
 first_contact.411.A:0 "素晴らしい。 彼らをスクリーンに映せ！ "
 first_contact.411.A.homicidal:0 "愚か者どもめ。 彼らは我々に敵わないだろう！ "
 first_contact.415.name:0 "周波数の問題"
 first_contact.415.desc:0 "§H[This.ContactCountry.GetName]§!の信号の最初のデータは、 [This.Owner.GetEnvoy] [This.Leader.GetName]を困惑させた。 大部分は§Hホワイトノイズ§!で、 言語として認識できる部分が全くないように思えたのだ。 彼らが技術を用いている視覚的証拠はあったものの、 しばらくのあいだは知的種族を偽造されていたのではないかという疑いがあったほどだ。 \n\n[This.Owner.GetResearchers]が、 我々の[This.Owner.GetSpeciesEarNamePlural]が通常感知する周波数帯域の外の音声を拾うように機器を調整して初めて、 言語らしきパターンが見つかった。 不幸なことに、 これは彼らを理解しようとする我々の試みが非常に§H困難§!であることを示している。 支援がなければ彼らの言語を聞き取れないからだ……"
 first_contact.415.A:0 "辛抱するしかないな。 "
 first_contact.415.A.tooltip:0 "時間がかかるかもしれない……\n"
 first_contact.415.B:0 "追加資金を用意すれば助けになるだろうか？ "
 first_contact.420.name:0 "[This.ContactCountry.GetName]語を解読した"
 first_contact.420.desc:0 "大変な困難があったが、 初期コンタクトを確立するのに充分なほど、 §H[This.ContactCountry.GetName]§!が用いているコミュニケーション形式の解読に成功した。 彼らは§H[This.ContactCountry.GetRealName]§!と自称しているらしい。 当然ながら、 コミュニケーションは彼らの言語に特別にチューニングした通信システムの助けがないと行えない。 \n\n彼らと円滑な会話をするという望みは問題含みのようだが、 [This.Owner.GetResearchers]は違ったように考えている。 成功に活気づき、 また追加予算を得た彼らは、 我々がここから学んだ経験を一般的に応用可能なものに転用しようという提案をしてきたのだ。 精密にチューニングしたソフトウェアを使用すれば、 §H「万能翻訳機」§!を作り出せると彼らは考えている。 これはどんな言語であっても、 充分な情報を与えればたちどころにフレーズの翻訳を提案してくれるというものだ。 "
 first_contact.420.A:0 "無限の可能性が我らの手の中に！ "
 UNIVERSAL_TRANSLATOR_PROJECT:0 "万能翻訳機"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "最近の[contacted_hummers.GetSpeciesNamePlural]との遭遇により、 あらゆる言語を瞬時に我々の言語へと翻訳する翻訳システムの端緒をつかんだと、 研究者たちが断言している。 仮に予想通りにいかなかったとしても、 我々の通信システムを大幅に改善できると期待されている。 "
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "いわゆる「万能翻訳機」を試作する"
 first_contact.422.A:0 "これは役に立つぞ。 "
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "大変な困難があったが、 初期コンタクトを確立するのに充分なほど、 §H[This.ContactCountry.GetName]§!が用いているコミュニケーション形式の解読に成功した。 彼らは§H[This.ContactCountry.GetRealName]§!と自称しているらしい。 当然ながら、 コミュニケーションは[This.ContactCountry.Species.GetAdj]の言語に特別にチューニングした通信システムの助けがないと行えない。 \n\n彼らと円滑な会話をするという望みは問題含みのようだ……が成功で終わった。 この結果は、 未知の言語でさえ瞬時に翻訳できる装置という、 [This.Owner.GetResearchers]の非常に大胆な約束には及ばないものの、 既存の翻訳システムを大幅に改善するものだった。 すでに[contacted_hummers.GetName]をはじめとする既知の異星人とのコミュニケーションの障壁が取り除かれ、 大きな恩恵が約束されている。 "
 first_contact.430.name:0 "輝くディスプレイ"
 first_contact.430.desc:0 "[This.ContactCountry.GetName]について学べば学ぶほど、 [This.Owner.GetResearchers]は困惑することとなった。 彼らは明らかに知的存在なのだが、 その伝達手段は今まで経験したことのないものだったからだ。 今、 我々が受信しているのは文字や音声を基調とした信号ではなく、 光のスペクトルに留まらずに広がる鮮やかな光のショーのようなものであった (これは彼らの肉体や機械によって生成されている) 。 [This.Owner.GetSpeciesNamePlural]は、 これを支援装置などなしに把握できるようだ。 このコミュニケーション方法の理解が大きな課題となることは誰の目にも明らかだった。 "
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "光の障壁を越えて"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\n研究中に驚くべき発見があった。 この光のパターンは、 ハイパーレーンによる移動を可能とする恒星間空間の螺旋模様と驚くほど類似していることがわかったのだ。 [This.Owner.GetResearchers]はこの関連性が何を意味するのかについてはただ困惑しているとし、 このことに関する研究をさらに進めるべきだろうと提案した。 "
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "[encountered_country.GetSpeciesAdj]のパターン"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "[encountered_country.GetSpeciesNamePlural]との遭遇の中で、 彼らが通信に使う光のパターンと、 ハイパーレーンによる移動を可能とする恒星間空間の螺旋模様に驚くほどの類似が発見された。 この問題をさらに研究することで、 銀河の構成に関する根源について何か明らかになるかもしれない。 "
 first_contact.437.name:0 "ハイパーレーンに関する洞察"
 first_contact.437.desc:0 "恒星間空間で観測されていたパターンと、 [encountered_country.GetSpeciesAdj]が生成する光の螺旋模様に関する研究において驚愕的な事実が明るみに出た。 非常に規模は違うものの、 [encountered_country.GetSpeciesNamePlural]が光のパターンを生成する規則は (彼らは気が付いていないようだが) 、 ハイパーレーン空間の流れが時間とともに偏流していく規則と全く同じようなのだ。 \n\nつまり、 [encountered_country.GetSpeciesNamePlural]を調査していくことでハイパーレーン空間の流れがより正確に予測できるようになり、 センサーの範囲が大幅に拡大する見込みとなる。 "
 first_contact.437.A:0 "我らの両目に新たな可能性が開かれた。 "
 first_contact.440.name:0 "光の言語"
 first_contact.440.desc:0 "我々の努力は結実し、 [This.ContactCountry.GetName]が発する光の信号について少なくとも初歩的なレベルで理解し、 簡単なコミュニケーションが取れるようになった。 彼ら ([This.ContactCountry.GetSpeciesNamePlural]と自称しているらしい) は、 発話による言語を生み出さず、 その代わりに光の表現によって会話するようになった、 とのことだ。 かつては筆記による言語も使用していたらしいが、 今の視覚を使う言語と比べて洗練されておらず、 効率的でもないと見なされているらしい。 彼らの脳は複雑な光の表現から素早く意味を引き出すように完全に適応しており、 よほどのことがなければこれを使って記録を行っているようだ。 "
 first_contact.440.A:0 "さて、 彼らの話をもっと聞こう。 "
 #Random events
 first_contact.5000.name:1 "鮮明な信号を見つけ出した"
 first_contact.5000.desc:2 "我々のセンサーは§H[This.ContactCountry.GetName]§!からのとりわけ明確な繰り返し信号を検出した。 これは、 我々の[This.Owner.GetLinguists]に彼らの言語をコード化するための優れた材料を提供するだろう。 [This.Owner.GetLinguists]は、 この幸運のおかげで大きな進歩を遂げられると楽観している。 "
 first_contact.5000.desc2:0 "我々は複数の§H[This.ContactCountry.GetName]§!船間で交わされた会話の鮮明な音声を拾うことに成功した。 とは言え我々の[This.Owner.GetLinguists]は録音されている単語の意味についてはまだ何もわかっていないが、 この新しい信号によって§H[This.ContactCountry.GetName]§!の言語解読に向け大きく前進できると楽観的に考えているようだ。 "
 first_contact.5005.name:1 "信号の不足"
 first_contact.5005.desc:2 "我々の[This.Owner.GetLinguists]は、 §H[This.ContactCountry.GetName]§!の言語を解読するために充分な素材が提供されないことに関して、 フラストレーションを高めている。 どうやらこの異星種族は、 誤った[This.Owner.GetSpeciesEarNamePlural]に彼らの信号が届かないよう、 最大限に努力しているようだ！ "
 first_contact.5005.A:0 "続けろ！ "
 first_contact.5010.name:0 "誤った識別"
 first_contact.5010.desc:0 "§H[This.ContactCountry.GetName]§!の言語翻訳を試みていた我々の[This.Owner.GetLinguists]は大きな§H挫折§!を経験したようだ。 不運にも、 異星人の言語だと考えていたものは言語ではなかった。 [This.Owner.GetEnvoyCap] [This.Leader.GetName] は何日もかけ、 あらゆる角度から報告内容を検証した結果、 言語だと思われていたものは音楽であったと結論づけた……"
 first_contact.5010.A:0 "不運なミスだった。 "
 first_contact.5015.name:0 "[This.ContactCountry.GetName]が[This.Owner.Capital.GetName]をスキャン"
 first_contact.5015.desc:0 "§H[This.ContactCountry.GetName]§!に属する船が§H[This.Owner.Capital.GetName]§!のスキャンを行ったことは、 [This.Owner.GetSpeciesNamePlural]の多くに深刻な衝撃を与えた。 このショックを異星文明とより緊密な関係を結ぶための努力を強めるために利用するか、 これを警告ととらえて遅きに失する前にわが艦隊に準備させるべきか、 議論は割れている。 "
 first_contact.5015.desc.xenophile:0 "§H[This.ContactCountry.GetName]§!に属する船が§H[This.Owner.Capital.GetName]§!のスキャンを行ったことは、 [This.Owner.GetSpeciesNamePlural]の多くに歓迎すべきサプライズだと受け止められた。 これらの異星種族が我々ほど歓迎の意を覚えていないのではないかと心配している人々もいるが、 この事件に対しては銀河の他の文明とより緊密な関係を結ぶための努力を倍増させることで対応しよう、 というのが大方の合意である。 "
 first_contact.5015.desc.xenophobe:0 "§H[This.ContactCountry.GetName]§!の船が§H[This.Owner.Capital.GetName]§!をスキャンしたことは、 多くの[This.Owner.GetSpeciesNamePlural]に深刻なショックを与えた。 我々はこの侵害行為に対し、 遅きに失する前に艦隊を整備すべきだという意見が広く普及した。 "
 first_contact.5015.desc.gestalt:0 "§H[This.ContactCountry.GetName]§!の船が§H[This.Owner.Capital.GetName]§!をスキャンしたことは、 不穏な展開だった。 これにどう対応すべきかはまだ確信できていない。 異星文明と平和的かつ友好的に共存する努力を倍加するか、 それともこれを警告と捉え、 将来の敵対行為に備えて宇宙軍の規模を拡大すべきだろうか？ "
 first_contact.5015.desc.gestalt.homicidal:0 "§H[This.ContactCountry.GetName]§!の船が§H[This.Owner.Capital.GetName]§!をスキャンしたことは、 不穏な展開だった。 我々はエイリアンどもに立場をわきまえさせるため、 宇宙軍の規模を拡大するべきだろう。 "
 first_contact.5015.A:0 "準備しなければ。 "
 first_contact.5015.B:0 "……友好のために。 "
 first_contact.5020.name:0 "[This.ContactCountry.GetName]の首都を発見"
 first_contact.5020.desc:0 "§H[This.ContactCountry.Capital.System.GetName]§!星系で最近スキャンした入植地が、 §H[This.ContactCountry.GetName]§!の首都であるとわかった。 [This.Owner.GetResearchers]はスキャンによって得られたデータを精査することで、 多くの価値ある手がかりを見つけた。 "
 first_contact.5025.name:0 "手掛かりが途絶えた"
 first_contact.5025.desc:0 "かなりの期間、 §H[This.ContactCountry.GetName]§!の映像も音声も捕捉されていない。 [This.Owner.GetResearchers]は先ヘ進むための情報をほとんど得ておらず、 手掛かりが途絶えてしまったのではと懸念される。 "
 first_contact.5025.A:0 "探索を続けろ！ "
 first_contact.5030.name:0 "未知なるものへの喜び"
 first_contact.5030.desc:0 "§H[This.ContactCountry.GetName]§!として知られる異星人の映像を大量に集め始めたので、 最終的にこれらの映像が一般に流出することは避けられなかった。 彼らの外見は[This.Owner.GetAdj]大衆を喜ばせるもので、 今や大衆は彼らと親しくなることを待ちきれずにいる。 "
 first_contact.5030.desc.machine:0 "§H[This.ContactCountry.GetName]§!として知られる異星人の映像を大量に集め始めたので、 ロボットによる社会とやり取りしていることがすぐに明らかとなった。 このことが一般に流出することは時間の問題だった。 この事実は[This.Owner.GetAdj]大衆に驚きを与え、 大衆は機械が自ら宇宙航行文明を築けたことに驚嘆し、 彼らと親しくなることを待ちきれずにいる。 "
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "§H[This.ContactCountry.GetName]§!に対する我々の考え方が改善する。 "
 first_contact.5035.name:0 "見るには恐ろしいもの"
 first_contact.5035.desc:0 "§H[This.ContactCountry.GetName]§!として知られる異星人の映像を大量に集め始めたので、 これらの映像が一般に流出することは避けられなかった。 彼らの外見は一般大衆を広く動揺させるもので、 大衆は異星人を§H「気持ち悪い[This.ContactCountry.GetSpeciesNamePluralInsult]」§!と表現するようになった。 すでに多くの人々が新たな「[This.ContactCountry.GetSpeciesClass]の脅威」に対処する行動を要求している……"
 first_contact.5035.desc.machine:0 "§H[This.ContactCountry.GetName]§!として知られる異星人の映像を大量に集め始めたので、 ロボットによる社会とやり取りしていることを否定できなくなった。 このことが一般に流出することは時間の問題だった。 この事実は一般大衆を広く恐怖させるもので、 大衆は異星ロボットを§H「気持ち悪い[This.ContactCountry.GetSpeciesNamePluralInsult]」§!と表現するようになった。 すでに多くの人々が新たな「機械の脅威」に対処する行動を要求している……"
 first_contact.5035.A:0 "そうすべきだろう。 "
 first_contact.5035.B:0 "まさかそんな悪いものなはずはない。 "
 first_contact.5040.name:0 "困惑させる信号"
 first_contact.5040.desc:0 "[This.Owner.GetResearchers]は、 §H[This.ContactCountry.GetName]§!から集めた大量の信号の分析を着実に進めている。 しかし、 彼らの言語に関する知識が増えるにつれ、 [This.Owner.GetLinguists]はかえって混乱しはじめた。 言葉に当てはめていた意味が、 実は§H極端に不正確§!だったことがわかり、 以前の暫定翻訳を何度も見直さなければならなくなったのだ。 どうやら、 [This.ContactCountry.GetName]の考え方は我々のそれと大きく異なるらしい――想像をはるかに超えて！ "
 first_contact.5040.desc.gestalt:0 "我々は§H[This.ContactCountry.GetName]§!から集めた大量の信号の分析を着実に進めていたが、 実際の理解度といえば……期待を下回る。 言葉に当てはめていた意味が、 実は§H極端に不正確§!だったことがわかり、 [This.Owner.GetLinguists]は以前の暫定翻訳を何度も見直さなければならなくなったのだ。 "
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$どうやら、 [This.ContactCountry.GetName]の思考パターンは我々のそれと大きく異なるらしい――異星種族の中でも考えられなかったほどに！ "
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$どうやら、 [This.ContactCountry.GetName]は我々にとって合理的と思われる実行ロジックの基盤を持たないらしい。 彼らを理解することは厳しい難題になるだろう！ "
 first_contact.5040.A:0 "いずれ明らかになる。 "
 first_contact.5045.name:0 "迅速な翻訳"
 first_contact.5045.desc:0 "§H[This.ContactCountry.GetName]§!についての資料をさらに集めるにつれて、 [This.Owner.GetLinguists]はその進捗の速さに驚いている。 どうやら、 もし想定が正しければ、 この異星種族は世界や銀河全体のものの見方が我々のそれと共通しているようなのだ。 "
 first_contact.5045.desc.hive:0 "§H[This.ContactCountry.GetName]§!についての資料をさらに集めるにつれて、 [This.Owner.GetLinguists]はその進捗の速さに驚いている。 どうやら、 もし想定が正しければ、 この異星種族は世界や銀河全体のものの見方が我々のそれと共通しているようなのだ。 おそらく、 彼らの意識も我々の[This.Owner.GetGovernmentName]に似ているのではないだろうか？ "
 first_contact.5045.desc.machine:0 "§H[This.ContactCountry.GetName]§!についての資料をさらに集めるにつれて、 [This.Owner.GetLinguists]はその進捗の速さに驚いている。 どうやら、 もし想定が正しければ、 この異星種族は我々とよく似た実行ロジックを持っているようなのだ。 おそらく、 我々の[This.Owner.GetGovernmentName]によく似たAIがこれらの信号の向こうにいるのではないだろうか？ "
 first_contact.5045.A:0 "このことは今後の彼らとの関係に良い兆しとなるだろう。 "
 first_contact.5045.B:0 "そうだろうな。 しかし何故彼らは異物を忌み嫌わないのだろうか？ "
 first_contact.5045.C:0 "我々みたいな人たちだといいな。 "
 first_contact.5050.name:0 "間違った翻訳"
 first_contact.5050.desc:0 "§H[This.ContactCountry.GetName]§!からの信号を、 相手が用いている言語として解読しようとする我々の試みは行き詰りをみせている。 我々の[This.Owner.GetLinguists]が翻訳するうえで依拠していた主要な仮説は§H完全に誤っていた§!ようだ。 これは我々の進捗のほとんどが水泡に帰したということだが、 少なくとも、 これからの我々の努力はおそらくもっと信頼性のある根拠に基づいて行われることだろう。 "
 first_contact.5055.name:0 "着実な進歩"
 first_contact.5055.desc:0 "最近我々の[This.Owner.GetLinguists]が、 §H[This.ContactCountry.GetName]§!からの信号を、 相手が用いている言語として解読するうえで重大な成果を上げた。 現在彼らはその基礎をしっかりと把握したと信じており、 近いうちにさらなる研究成果を報告すると約束している。 "
 first_contact.5055.A:0 "続けろ！ "
 first_contact.5065.name:0 "鮮明な信号を検出した"
 first_contact.5065.desc:1 "我々は[This.Owner.GetLinguists]が存分に研究するために充分な§H[This.ContactCountry.GetName]§!の情報を集めるのに苦心を重ねてきた。 しかし今では我々の努力はかなり報われた。 我々のセンサーは彼らの船同士の長い交信を傍受したのだ。 これは彼らが少しの間ガードをはずしてしまっていたのか、 あるいは我々が考えていたほど彼らの技術は進歩しておらず、 自分たちの通話がセキュリティで保護されていると思っていたのかは、 推測するしかない。 "
