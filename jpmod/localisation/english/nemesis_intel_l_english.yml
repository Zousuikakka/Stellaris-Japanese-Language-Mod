 first_contact_speak_like_us_country:0 "難問の解読"
 first_contact_speak_like_us_country_desc:0 "非常にややこしい文明から送られてきた難解な事物を解読した経験から、 ファーストコンタクトの手順を改善できた。 "
 universal_translator:0 "万能翻訳機"
 universal_translator_desc:0 "いわゆる「万能翻訳機」は、 あらゆる知的種族との意思疎通を瞬時に可能とするという研究者たちの当初の約束には及ばないものの、 それでも非常に有用なコミュニケーションツールとして、 今では我々の使節や社会科学者たちの標準的な装備となっている。 "
 space_lights_insights:0 "星間フロー予測"
 space_lights_insights_desc:0 "遭遇したある種族の皮膚の模様に新知識の鍵があると発見し、 ハイパーレーン移動に関する我々の理解が何光年も先へ進んだ。 "
