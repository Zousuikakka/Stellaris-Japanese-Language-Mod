 first_contact.1110.desc:0 "最近捕獲した§H[contact_country.GetAdj]§!の異星種族に関する研究が完了した。 捕虜たちは最初は非協力的だったが、 ひとたび[contact_country.GetName]とのコミュニケーションが確立すると、 進展は速くなった。 ほどなくして、 我々は彼らを「説得」してコンピューターシステムにアクセスできるようになった。 \n\nこうして得られた情報のおかげで、 我々は彼らの活動と能力について大量の情報を手に入れた。 "
 first_contact.1110.desc.weak:0 "最近捕獲した §H[contact_country.GetAdj]§!の異星種族に関する研究が完了した。 捕虜たちはかなり意志が弱く、 自分たちについての情報を隠そうとしなかった。 実際、 彼らはきわめて協力的であった。 我々はすぐに彼らを説得してコンピューターシステムにアクセスできるようになった。 \n\nこうして得られた情報のおかげで、 我々は彼らの活動と能力について大量の情報を手に入れた。 "
 first_contact.1110.desc.strong:0 "最近捕獲した§H[contact_country.GetAdj]§!の異星種族に関する研究が完了した。 捕虜たちはかなり非協力的であり、 尋問役がもっとも説得力ある手法を用いても抵抗した。 しかし、 ひとたび[contact_country.GetName]とのコミュニケーションが確立すると進展が見られ、 コンピューターシステムへの基本的なアクセスも可能になった。 だが、 彼らは多くの詳細を隠しているようだ。 \n\nこうして得られた情報のおかげで、 我々は彼らの活動と能力について大量の情報を手に入れた。 "
 first_contact.1110.desc.machine_victim:0 "最近捕獲した§H[contact_country.GetAdj]§!の機械に関する研究が完了した。 親AIから切断されたドローンたちは主体性を欠き、 彼らの機能性はすぐに低下していったため、 ほとんど役に立たなかった。 \n\n$first_contact.285.desc.gestalt_end$"
