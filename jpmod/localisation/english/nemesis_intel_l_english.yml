 first_contact.320.desc.planet.normal.machine:0 "勇敢な秘密特殊部隊は§H[abduction_planet.System.GetName]§!星系で捕獲した人質を連れて§H[This.ContactCountry.GetName]§!の領域を脱出した。 闇に紛れて惑星の僻地に着陸した特殊部隊は、 そこの住民が実は§H機械ドローン§!であることに驚かされた。 いずれにせよ、 彼らは何体かを無傷で捕獲し、 言語翻訳と技術レベル解析に役立つ機器を大量に入手した。 \n\n$first_contact.320.desc.end$"
