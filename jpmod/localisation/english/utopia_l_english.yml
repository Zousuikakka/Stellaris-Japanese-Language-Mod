 utopia.2010.name:0 "荒廃したダイソンスフィア"
 utopia.2010.a.desc:0 "[dyson_system.GetName]星系で、 主星を取り囲む巨大な立体構造物の残骸に遭遇した。 科学者の立てた理論によれば、 この構造物は、 かつて機能していた§Hダイソンスフィア§!の可能性がある。 すなわち、 恒星のエネルギーを利用するために設計された巨大構造物だ。 明らかに、 未知のエネルギー兵器によって外殻に致命的な被害を受けているため、 もはや利用することはできない。 \n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "[dyson_system.GetName]星系でダイソンスフィアの残骸に遭遇した。 明らかに、 未知のエネルギー兵器によって外殻に致命的な被害を受けているため、 もはや利用することはできない。 \n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "注目すべきは、 スフィアを取り囲む大きなデブリ地帯だ。 巨大構造物自体はとても古いが、 星系のデブリの多くはかなり新しいようである。 それらの大半は、 忘れ去られた2つの別々の戦闘艦隊に由来しているようで、 スフィア崩壊以降のある時点で、 その所有権を決めようとする戦争があったのかもしれない。 "
 utopia.2010.a:0 "我々のスフィアと同じような機能を持っているようだな。 "
 utopia.2011.name:0 "ダイソンスフィア修復完了"
 utopia.2011.desc:0 "[From.GetName]星系で、 荒廃したダイソンスフィアを正常に復旧させた。 星系内にあった広大なデブリ地帯は修復作業のために回収され、 材料費を削減し作業員の航行事故の危険を取り除いた。 \n\n素晴らしい巨大構造物は現在、 完全に稼動しており、 長い長い眠りから目覚めて再び莫大なエネルギーを生成している。 "
 utopia.2012.name:0 "荒廃したサイエンスネクサス"
 utopia.2012.desc:0 "[nexus_system.GetName]星系にて巨大な宇宙施設の破壊された残骸が発見された。 この巨大構造物はかつて§Hサイエンスネクサス§!として使用されていたようだ。 施設は明らかに数千年前に放棄されているが、 その外殻はかなり状態が良い。 "
 utopia.2012.a:0 "我々のサイエンスネクサスと同じようなコンセプトのようだな。 "
 utopia.2013.name:0 "サイエンスネクサス修復完了"
 utopia.2013.desc:0 "[From.GetName]星系の放棄されたサイエンスネクサスは完全に修復され[Root.GetName]の聡明な者たちにより運用されている。 建造当初の目的を違えることなく、 巨大構造物は我々のため科学の疑問に使われるだろう。 "
 utopia.2014.name:0 "荒廃したセントリーアレイ"
 utopia.2014.desc:1 "[sentry_system.GetName]星系にはかつて、 並外れて巨大な軌道上基礎構造物が存在したが、 のちに組織的に破壊されたようだ。 星系内のほとんどの天体の対地同期軌道周辺には大きなデブリの塊があり、 うちいくつかは巨大宇宙ステーションの残骸である。 \n\n残骸の中で最も大きいのは、 巨大な§Hセントリーアレイ§!だ。 初期調査によれば、 このアレイのセンサー範囲は、 銀河全体をリアルタイムにカバーできるほど強力であったらしい。 "
 utopia.2014.a:0 "この手のモノは、 もう持っていたな。 "
 utopia.2015.name:0 "セントリーアレイ修復完了"
 utopia.2015.desc:0 "簡単ではなかったが、 我々の技術者は[From.GetName]星系の破壊されたセントリーアレイの再建に成功した。 他のステーションの残骸や周囲のデブリは、 復元作業中に建築材料に転用された。 \n\n膨大な時を経て、 アレイは久々にエネルギーに満ちている。 その強力なアンテナは、 以前と同じように銀河の反対側をはっきりと見ることができる。 "

 utopia.2016.name:0 "荒廃したリングワールド"
 utopia.2016.desc:0 "古代のリングワールドの荒廃した残骸が、 [ring_system.GetName]星系の恒星を取り囲んでいる。 かつてここに存在していたであろう天体はこの巨大構造物の建築材料として使われたにちがいない。 \n\nこの驚くべき巧みな構造物を誰が作ったのかを示す証拠は見つかっていないが、 非常に高度な文化の産物であったにちがいない。 "
 utopia.2016.a:0 "何者であれ、 我々と同じぐらい進歩的ではないか。 "
 utopia.2017.name:0 "リングワールドのセクションを修復完了"
 utopia.2017.desc:0 "[From.GetName]星系で荒廃したリングワールドの残骸を元にして、 我々の技術者はなんとかそのセクションの一部を完全に復元した。 新しい生物圏は我々の有力な惑星学者によって、 程度の差はあれ、 ゼロから作り出さなければならなかったが、 現在は安定しており、 居住の準備が整っていると考えられている。 "
 anomaly.2576.name:0 "新金属"
 anomaly.2576.desc:0 "[From.GetName]の表層を綿密にスキャンしたところ、 未知の設計である古代宇宙船の残骸をいくつか含む、 巨大な衝突クレーターが見つかった。 船には生命維持装置の類がまったく存在せず、 異常に大きな無人機か、 なんらかの人工知能に制御されていたと思われる。 \n\n興味深いことに、 これらの船の船体は§H生体金属§!で構成されている。 これは非常に希少かつ多くの特性を持つ無機物で、 一定の形状をとるように「プログラム」でき、 破損してもゆっくりと再生する。 数千年を経て、 残骸の生き残った金属は非常に高密度の堆積層をなしており、 これから数百年にわたって採掘できそうだ。 "
 living_metal_category:0 "独特なクレーター"
 living_metal_category_desc:0 "自然衝突とは思えない大きなクレーターが発見された。 "

 crisis.1011.desc:0 "我々は[Root.GetName]の植民地を失った！  異次元の侵略者たちは軌道上に陣取り、 地表を爆撃して眼下の生命体すべてを喰らった。 [Root.GetName]の全生物圏が食い尽くされ……生命の痕跡は一つ残らず消失した。 "

 utopia.61.name:0 "[From.From.From.Planet.GetName]軌道上居住地 建造完了"
 utopia.61.desc.a:0 "我々は初の軌道上居住地を建設完了し、 ついにコロニー船を用意して自ら作った大地に上陸する時が来た。 \n\n星々の間に浮かぶこの新たな故郷は、 機械化されたコアから最も高い山まで、 あらゆるナットやボルトのすみずみまで我々の必要に合わせて完璧にデザインされている。 "
 utopia.61.desc.b:0 "[From.From.From.Planet.GetName]軌道上居住地は建造完了し、 入植が可能になった。 "
 allow_dyson_sphere:0 "§H巨大構造物をアンロック：§!ダイソンスフィア"
