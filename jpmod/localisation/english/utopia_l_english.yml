 spy_orb_1:0 "セントリーハブ"
 spy_orb_1_DESC:0 "天文学者と戦術アナリストが常駐する、 最先端の情報収集拠点。 "
 spy_orb_2:0 "セントリースパイア"
 spy_orb_2_DESC:0 "中央の尖塔に沿って配置された振動フィンは常に全域に広がる電磁放射から微弱信号を分離する。 "
 spy_orb_3:0 "セントリーアンテナ"
 spy_orb_3_DESC:0 "巨大な静止アンテナによって、 到達範囲は飛躍的に増大する。 "
 spy_orb_4:0 "セントリーアレイ"
 spy_orb_4_DESC:0 "完全なセントリーアレイは銀河全体を網羅するまでに効果範囲が拡大する。 "
 #utopia.2001.desc:0 "#"
 15_HOSTILE_GREETING:0 "われらが[Root.GetRulerTitle]が[From.GetSpeciesName]に対して抱いておられる軽蔑の念は、 全国民が共有している。 現に、 お前たちの姿を見るだけで、 私の[Root.GetSpeciesOrganName]はむかむかするよ。 "
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]よ、 そんなに混乱した組織化されていない社会では、 大したことは何も達成できないだろうな。 お前たちのような文化が、 我々の[Root.GetRulerTitle]のように偉大な指導者を輩出できるなどと信じるのは馬鹿げているよ。 "
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]よ、 [Root.GetRulerTitle]は貴方がたに大変感銘を受けておられます。 貴方がたは[Root.GetName]の友人ですよ。 "
 action.1.f:0 "§E[Root.GetRulerTitle] [Root.GetRulerName]は[contact_speaker.GetSpeciesNamePlural]を歓迎します。 §!"
 action.1.g:0 "§E我々は[Root.GetRulerTitle] [Root.GetRulerName]に仕えるものです、 [contact_speaker.GetSpeciesNamePlural]よ。 §!"
 action.1.i:0 "§E我々は真の平等を追求している。 邪魔をしないように。 §!"
 action.1.ad:0 "§Eお前たちは、 わが[Root.GetRulerTitle]の脅威にはならんだろう。 §!"
 action.1.ar:1 "§E[Root.GetRulerName]は[Root.GetAdj]の人々を代表して話す。 §!"
 anomaly.168.d.tooltip:2 "宗教的ルネッサンスを開始し、 §Y精神主義§!へ国の志向を変更する。 "
 precursor.2200.desc.b:0 "§Y[From.GetStarName]§!星系で見つかった巨大なリングワールドの調査を終えた科学部門担当官§Y[Root.GetLeaderName]§!は、 それが時代の違いにもかかわらず、 多くの点で我々による設計と似通っていると報告した。 \n\nしかし、 決定的な違いがひとつある。 リングセクションの一部が、 我々にとっては未知の新素材で造られているようなのだ。 初期調査によれば、 それはある種の「生体金属」だという。 なんであれ、 もっと詳しく調べてみるべきだろう。 "
 requires_planets_for_material:0 "$TRIGGER_FAIL$材料となる惑星の無い星系には建設できない。 "
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$巨大構造物が存在するため、 建設できない。 "
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$既存のゲートウェイが存在するため建造できない。 "
 requires_no_orbital_station:1 "$TRIGGER_FAIL$軌道ステーションが存在するため、 建設できない。 "
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$居住可能な惑星のある星系には建設できない。 "
 requires_surveyed_system:1 "未調査の星系には建設できない。 "
 requires_inside_border:1 "$TRIGGER_FAIL$帝国の領域外には建設できない"
 must_build_around_star:1 "$TRIGGER_FAIL$恒星の周りに建設する必要がある。 "
 requires_no_black_hole:1 "$TRIGGER_FAIL$リングワールドはブラックホールの周りには建設できない。 "
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$ブラックホールまたはダイソンスフィアがある星系には建設できない。 "
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$居住可能な惑星やブラックホールが存在する星系、 調査が完了していない星系、 国境の外にある星系には建設できない。 "
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$居住可能な惑星やブラックホールや中性子星やパルサーが存在する星系、 調査が完了していない星系、 国境の外にある星系には建設できない。 "
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$未調査惑星または、 居住可能な惑星の軌道上には建設できない。 "
 requires_surveyed_planet:0 "$TRIGGER_FAIL$無人の惑星では建設できない"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$小天体 (小惑星や衛星) には建設できない。 "
 requires_not_star:1 "$TRIGGER_FAIL$恒星の周りには建設できない。 "
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$セントリーアレイをひとつ以上建設することはできない。 "
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$サイエンスネクサスはひとつしか建設できない。 "
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$ダイソンスフィアはひとつしか建設できない。 "
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$ダイソンスフィアはブラックホール、 中性子星またはパルサーの周りに建設することはできない。 "
 requires_no_anomaly:1 "$TRIGGER_FAIL$自国や他の帝国に発見された未調査のアノマリーが存在する惑星には建設できない。 "
 requires_not_ring_world:0 "$TRIGGER_FAIL$リングワールド上には建設できない。 "
 requires_barren_planet:1 "$TRIGGER_FAIL$不毛な星にしか建設できない。 "
 progress.3.desc_08:0 "我々のコロニー船は、 §Y[Root.GetName]§!の大半を覆っているサバンナに穏やかに着陸した。 ゆらめく大気は乾いていて心地よく、 我々が最初の着陸拠点を確保するところを、 おとなしい草食動物の大群が遠巻きにしているのが見えた。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 progress.3.desc_09:0 "我々のコロニー船は驚くべき優雅さで、 §Y[Root.GetName]§!の険しい地形に突き出た巨峰を回避していった。 そして最初の着陸地点に最適な、 周囲を守られた峡谷に着地した。 \n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。 \n\nたくさんの入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。 "
 fleet_maneuvers_recruitment:0 "艦隊への入隊希望ブーム"
 fleet_maneuvers_recruitment_desc:0 "§L最近の宇宙軍による演習のおかげで、 民衆の間で艦隊への関心が大いに高まっている。 新規入隊希望者の不足に悩むことはなくなり、 つまり乗組員を見つけるのに必要なリソースが少なく済むということだ。 §!"
 fleet_maneuvers:0 "艦隊演習"
 fleet_maneuvers_desc:0 "§L大規模な艦隊演習の結果、 乗組員の練度が上がり、 高い連射レートを維持できるようになった。 §!"
 maneuvers_canceled:0 "艦隊演習の中止"
 maneuvers_canceled_desc:0 "§L艦隊演習を中止したことに対して、 軍の上層部の多くが不満を抱いている。 これは弱体化の受け入れがたい兆候であり、 隣国がこの機に乗じるに違いない、 と彼らは感じている。 §!"
 maneuvers_no_protest:0 "艦隊演習に抗議せず"
 maneuvers_no_protest_desc:0 "§L他国がわが国境の近くで大規模な艦隊演習を行ったことに対して外交的に抗議できなかったという事実に、 軍の大半が激怒している。 §!"
 standardized_colony_ships:0 "標準化コロニー船"
 opinion_maneuvers_hardline:0 "艦隊演習"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "艦隊演習の中止"
 FLESH_IS_WEAK_PROJECT:0 "肉体は脆弱"
 FLESH_IS_WEAK_PROJECT_DESC:0 "効率的な代替品があるというのに、 すり切れて劣化した道具に固執するのは、 愚か者がすることだ。 \n\n我々は[Root.GetName]の一般大衆が使えるサイバネティック・インプラントの製造技術を実用化した。 手足や臓器をより優れた機械に置き換えることにより、 わが国民はより強く、 素早く、 知的になるだろう。 "
 SYNTHETIC_EVOLUTION_PROJECT:0 "人工生命への進化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "欠陥のある有機的な容れ物を捨てて、 不死を手に入れるべき時が来た。 全国民のために進化した人工アバターを用意して、 意識の転送プロセスを開始しなければならない。 "
 TRAIT_IMPROVES_LEADERS:0 "§Gこの種族出身のリーダーはボーナスとして特性が追加される§!"
 trait_cybernetic:0 "サイバネティック"
 trait_cybernetic_desc:0 "§Lこの種族はサイボーグと呼んでも差し支えないほどに、 サイバネティクスを大々的に採用している。 彼らは日常的に、 有機的な肉体パーツをより優れた機械に置き換えている。 §!\n"
 trait_latent_psionic:0 "潜在的サイオニック"
 trait_latent_psionic_desc:0 "§Lこの種族は超能力を秘めているが、 ほとんどは休眠した状態にある。 きわめて稀だが、 リーダーの中にはこれらの能力を発現している者もいる。 §!\n"
 trait_psionic:0 "サイオニック"
 trait_psionic_desc:0 "§Lこの種族は全員が強力な超能力を持っている。 彼らは通常、 テレパシーで意思疎通している。 §!\n"
 trait_self_modified:0 "自己改造"
