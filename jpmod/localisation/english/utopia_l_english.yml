 think_tank_0_MEGASTRUCTURE_DETAILS:1 "研究ラボとデータバンクを備えた§Y$think_tank_3$§!は、 膨大な量の研究成果を生成してくれる。 "
 think_tank_0:0 "サイエンスネクサス建設拠点"
 think_tank_0_DESC:0 "この初期用地は将来サイエンスネクサス建設のための基礎となる。 "
 think_tank_1:0 "サイエンスネクサス・ハブ"
 think_tank_1_DESC:0 "最先端のシンギュラリティ・リアクターを装備した中央コアは、 ネクサスのエネルギー需要の大部分を賄える。 また、 将来の研究施設をつなぐ存在でもある。 "
 think_tank_2:0 "サイエンスネクサス研究棟"
 think_tank_2_DESC:0 "この研究棟の大半は研究室になっており、 科学者向けの住居も包括している。 また、 必要に応じて様々な区画を完全に封鎖可能な警備室も完備している。 "
 think_tank_3:0 "サイエンスネクサス"
 think_tank_3_DESC:0 "完全に設備が整い、 運用可能なサイエンスネクサス。 "
 think_tank_4:0 "グロイクネクサス"
 think_tank_4_DESC:0 "発明者の名前を冠したこのサイエンスネクサスには、 メインドライブに最高レベルの研究者の脳を含む神経バンクが統合されており、 それによって処理速度が向上している。 "
