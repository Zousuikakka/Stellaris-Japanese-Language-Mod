 allow_edict_consectrated_worlds:5 "§Hディシジョンをアンロック：§!聖別された惑星\n"
 describe_edict_consectrated_worlds:5 "§E無人の惑星 (最大§Y3§!) を聖別することで、 聖別された惑星の精神主義的重要性に応じて、 §Y精神主義志向への魅力§!、 §Y帝国全体の快適度§!、 £unity£ §Y統合力の産出§!が増加する。 §!"
 allow_machine_worlds:2 "§Hテラフォーミング選択肢をアンロック：§!機械惑星"
 describe_machine_worlds:6 "§Y機械惑星§!は有機生命体が生きられない特別な惑星種類である。 この惑星は建設できる £district£ §Y発電§!および§Y採掘区域§!の数が、 惑星特性によって制限されない。 §Y機械惑星§!に住む£pop£ §YPOP§!の§Y資源産出量§!は§G+10%§!増加し、 §Y住居使用量§!は§G10%§!減少する。 惑星上の既存の£district£ §Y農業区域§!は破壊される。 "
 allow_hive_worlds:0 "§Hテラフォーミング選択肢をアンロック：§!集合意識惑星"
 describe_hive_worlds:1 "§Y集合意識惑星§!は集合意識ではないPOPが生きられない特別な惑星種類である。 この惑星は建設できる£district£ §Y発電§!、 §Y採掘§!、 §Y農業区域§!の数が惑星特性によって制限されず、 §Y巣窟区域§!は更に効率的となる。 §Y集合意識惑星§!に住む£pop£ §YPOP§!の§Y資源産出量§!は§G+10%§!増加する。 "
 ALLOW_PSI_CORPS:0 "§H建造物$building_psi_corps$§!が利用可能になった。 "
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§!を徴募できる。 "
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "§Y$dyson_sphere_5$§!は恒星を完全に包み込み、 その全エネルギーを直接£energy£  エネルギー通貨に変換する。 "
