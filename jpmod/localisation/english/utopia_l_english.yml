 ring_world_1:0 "リングワールド建設拠点"
 ring_world_1_DESC:0 "この複合施設は、 リングワールド建造に関わる何十万人もの人員のための敷地、 資源倉庫、 居住地として機能する。 "
 ring_world_2_intermediate:0 "リングワールドフレーム"
