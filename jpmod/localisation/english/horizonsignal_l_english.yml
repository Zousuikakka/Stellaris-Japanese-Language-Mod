 ##THE WAITING WORLD: Worm-related event
 akx.9500.name:0 "待ち構える惑星"
 akx.9500.desc:1 "[Root.Owner.GetSpeciesAdj]がこの惑星に入植したのはどうやら、 これが初めてではないようだ。 多数の施設や区域が丁寧に保存されており、 少し手直しすれば新しい植民地でも使えるだろう。 しかし記録はすべて消去されていた。 おそらくここは密輸業者の拠点か、 政治亡命者の隠れ家だったのだろう。 "
 akx.9500.a:1 "素晴らしい！  施設を修復しろ。 "
 akx.9500.b:1 "話がうますぎる。 区域を解体しろ。 "
 akx.9500.b.tooltip:0 "この植民地の幸福度が低下する。 "
 akx.9505.name:0 "待ち構える惑星：解体"
 akx.9505.desc:1 "技術者たちが爆発物を仕掛け、 安全な距離までさがると、 建物は廃墟となった。 この廃墟は風雨と木の根にさらされて、 石に、 砂に、 そしてついには塵に帰ってゆくだろう。 しかし外殻は頑丈で、 なお数世紀は残る。 我々は昼の石の影と、 夜の青い光の物語を聞くことになるだろう。 植民者たちはこれを避け、 あえて訪れるものはいなくなる。 "
 akx.9505.a:0 "全て片付いた。 "
 akx.9505.a.tooltip:1 "古い施設は解体された。 "
 akx.9505.b:0 "忘れ去られることはあるまい。 "
 akx.9505.c:0 "イカした重低音だぜ。 "
 akx.9510.name:0 "待ち構える惑星：壁の影"
 akx.9510.desc:1 "[waiting_world.GetName]の入植者は当初、 喜んで区域を利用し、 そのおかげで植民地は急速に発展した。 しかし現在、 彼らは不安を募らせている。 証拠は一切見つかっていないが、 建物にまだ以前の住人が残っているとか、 セキュリティ・システムが生きているといった噂が流れているだ。 入植者の中には、 「壁に影」を見たと謎めいたことを言い張る者もいる。 "
 akx.9510.a:1 "くだらん噂を止めさせろ。 あの区域は長年の努力の象徴なのだ。 "
 akx.9510.b:0 "なぜリスクを冒す？  ただの建物なんだ。 破壊してしまえ。 "
 akx.9510.b.tooltip:0 "この植民地の幸福度が低下する。 "
 akx.9520.name:0 "待ち構える惑星：過多"
 akx.9520.desc:2 "無人の建物が見つかった[waiting_world.GetName]から興味深いニュースが届いた。 人口を調査したところ、 入植者の数が多すぎるというのだ。 新しい植民地の記録はいつだって信頼できないものだが、 調べのつく限りでは入植者はみな正式な市民IDを持っているし、 怪しいよそ者がいるという訴えもない。 惑星の出生率が異常に高くなっているか、 無許可の移民がいるか、 あるいは……何か理由があるにちがいない。 ともかく、 惑星の人口は合理的に推測されるよりも多いのだ。 "
 akx.9520.a:1 "区域を解体しろ。 もっと早くそうしておくべきだった。 "
 akx.9520.b:0 "なるべく詳細に調査しろ。 状況を注視しておけ。 "
 akx.9525.name:0 "待ち構える惑星：それでも彼らはやってくる"
 akx.9525.desc:1 "例の無人の建物が見つかった[waiting_world.GetName]から、 また新たな報告が入った。 入植者の人口は増えつづけているが、 記録に奇妙なところが見つかったのだ――存在するはずのない家族や、 ありえない出生率が。 失われたどこかの植民地からの密航者がいるか、 入植者がおかしな形でサボタージュしているにちがいない。 "
 akx.9525.a:1 "区域を解体しろ。 もっと早くそうしておくべきだった。 "
 akx.9525.b:0 "奇妙だな！  だが人口は多い方がいい。 このまま注視していろ。 "
 akx.9530.name:0 "待ち構える惑星：出口"
 akx.9530.desc:1 "[waiting_world.GetName]からの通信が突如として、 完全に途絶えた。 なぜか人が多すぎる場所だったが、 今は誰もいなくなってしまったようだ。 住民全員が一夜にして姿を消してしまったのだ。 彼らは惑星を去ったのか？  どこかに隠れた？  惑星規模の大虐殺に遭ったのだろうか？ "
 akx.9530.a:0 "調査チームを派遣しろ。 "
 akx.9530.b:0 "すぐにこの星を放棄して隔離しろ。 "
 akx.9530.b.tooltip:0 "この惑星を恒久的に利用不可能にする。 "
 akx.9535.name:0 "待ち構える惑星：光の質"
 akx.9535.desc:0 "調査チームの報告によると、 [waiting_world.GetName]はまったくの空っぽだ――入植者がいないだけでなく、 植民地が存在した跡すらない。 建物は消え、 大気にも技術文明の痕跡は見つからない。 調査チームの言葉を借りれば、 まるで惑星がまるごとリセットされたかのように。 \n\nチームは他に、 超新星爆発直前の特徴である局所恒星放射の変動や、 惑星地表で大気のプリズム効果によって光が何らかの形で蓄積・放出される「光輝現象」をいくつか観測している。 これは貴重かつ特異なデータだが、 入植者たちの運命を明らかにしてはくれない。 "
 akx.9540.name:0 "待ち構える惑星：誰もが"
 akx.9540.desc:0 "人口が謎の増加を見せていた[waiting_world.GetName]から、 またもありえないニュースが届いた。 現在の人口は我々の予測通りなのだが、 何らかの情報改竄工作か、 あるいは……あるいは統治機構が把握しきれない何かがあったようだ。 現在この惑星にいる誰ひとりとして、 記録上には存在しないのだ。 元々の入植者は全員いなくなった。 まるで彼らが全員、 全くの別人に置き換えられたかのように。 \n\nこれに対して、 彼らは自分たちが[Root.Owner.GetName]に忠実な市民であると誓っている。 彼らはみな勤勉で、 明らかに正気だ。 彼らのうち誰に尋ねてみても、 この混乱について何も知らず、 我々の側の何かの間違いに違いないと主張している。 "
 akx.9540.a:0 "植民地を今すぐ放棄しろ。 この現象がこれ以上拡がる前に。 "
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "植民地の独立を認める。 "
 akx.9540.b:0 "全員浄化し、 惑星を永久隔離しろ。 "
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "惑星は恒久的に利用不能になるが、 影響力を得る。 "
 akx.9540.c:0 "調査チームを送れ。 "
 ##create the project WAITING_WORLD_HYPERAPPEARANCE
 akx.9541.name:0 "待ち構える惑星：浄化"
 akx.9541.desc:0 "これは恐るべき犯罪かもしれないし、 あるいはそれより悪いものから我が国を守ったのかもしれない。 [waiting_world.GetName]の人口密集地は、 我々の兵器のエネルギーによって煮えたぎっている。 事が終われば、 建物は全て赤熱した瓦礫に変わり、 知的生命は一つ残らず消え失せているだろう。 "
 akx.9541.a:0 "記録を消去しろ。 百年後、 誰も我々のしたことを知ることがないように。 "
 akx.9541.b:0 "国民にこのことを伝えろ。 我々を憎んでも構わん。 恐れある限り。 "
 akx.9545.name:0 "待ち構える惑星：全と無"
 akx.9545.desc:1 "調査チームの報告によると、 惑星の住民は健康かつ正常で、 一連の騒ぎについて明らかに当惑しているようだが、 いくつか奇妙な点があるという。 異常な件数の多胎分娩、 惑星全土で見られる誰も時間を気にかけないという特性、 そして超新星爆発直前の特徴である局所恒星放射の変動。 チームは他に、 大気のプリズム効果によって光が何らかの形で惑星表面に蓄積、 放出される「光輝現象」もいくつか観測している。 これは貴重かつ特異なデータだが、 単なる偶然の産物かもしれない。 入植者に何かがあったとしても、 それは謎のままだ。 "
 akx.9545.a:0 "「未来は過去である」か。 "
 akx.9545.b:0 "入植者：入植者は奇妙だ。 "
