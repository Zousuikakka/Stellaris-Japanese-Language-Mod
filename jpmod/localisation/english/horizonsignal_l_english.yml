 ### THE RETAINER: Worm-related event
 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 akx.9600.name:0 "召使い"
 akx.9600.desc:0 "やあやあ、 こんにちは。 [Root.GetStarName]に戻ってきてくれてうれしいよ。 いや、 君たちは前とは別の連中なのかな？  君たちみたいなのは沢山いるからねえ。 私たちにとっての短命者みたいなものでね。 いや、 だいぶ違うかも。 ちょっと手を貸してほしいんだ――僕らのプロジェクトのために、 資源を分けてくれないかな？  ループなら手を貸してくれるだろうけど、 連絡が取りづらいんでね。 ほら、 費用がかかるからさ。 "
 akx.9600.a:0 "短命者とは？ "
 akx.9600.a.response:0 "ああ、 私たちを起動させた連中のことだよ。 君たちは「文明」と呼ぶだろうけど――正直に言わせてもらうと、 その言葉はちょっとばかり大げさすぎやしないかと思うね。 ともかく、 彼らはいなくなってしまったんだ、 1/4銀河年ほど前にね。 とても残念だよ――私たちの失敗のせいだから。 ループの手を借りれば連中をだいたいは復元できるんだけど、 資源が必要なんだ。 "
 akx.9600.b:0 "ループとは？ "
 akx.9600.b.response:0 "ああ。 奇妙なループだよ――時間のコイルさ、 腹を空かせたやつだ。 君たちのことを言っていたはずだ。 それともご同類のことだったかな？  君たちは数が多すぎるんでね。 過去は未来である、 とかなんとか断言してたよ。 そいつなら、 私たちの短命者を再生できる、 大体はね。 "
 akx.9600.c:0 "いいだろう。 "
 akx.9600.d:0 "断る。 "
 akx.9600.d.response:0 "わかる、 わかるよ。 君たちの残り時間は少ないからね。 大事に使いたいんだろう？  じゃあまた今度ね。 "
 akx.9600.e:0 "また今度なら。 "
 akx.9600.e.response:0 "短命者もいつもそう言ってたよ。 でもあいつらの「また今度」は、 いつだって私たちの「今」なんだ。 彼らがいなくなってしまってとても残念だよ。 "
 akx.9610.name:0 "召使い、 ふたたび"
 akx.9610.desc:0 "なんだい？  どの君だったかな？  憶えてるはずなんだけど、 最近はどうも揺らぎが多くてねえ。 ああ、 君か。 まだ母星の恒星は燃え尽きてないの？  そうか！  短命者を呼び戻すのに必要な資源をくれるんだね？ "
 akx.9610.a:0 "そうだ。 これをどうぞ。 "
 akx.9610.b:0 "断る。 "
 akx.9610.b.response:0 "そりゃそうだろうね。 君たちがこれまでにそんなに集めているはずがないもの。 まだ百万分の一銀河年程度しか存在してないんだろ？   可愛いもんだ。 健闘を祈るよ。 "
 akx.9610.c:0 "また今度なら。 "
 akx.9610.c.response:0 "短命者もいつもそう言ってたよ。 でもあいつらの「また今度」は、 いつだって私たちの「今」なんだ。 彼らがいなくなってしまってとても残念だよ。 "
 akx.9620.name:0 "召使いの最後の義務"
 akx.9620.desc:0 "テクノスフィアは礼も言わずに資源を吸収すると、 黙り込んだ。 そして危険なほど強いエネルギーを放射し始めたので、 君たちは引き下がった。 ブラックホールが反応し、 ホライゾン・シグナルの時に記録されたのと同様に周囲の空間が沸き返り、 ねじれた。 テクノスフィアは青白く輝き、 突如として燃え上がり、 そして冷めた。 あとにはスラグしか残らなかった。 \n\n創造主である「短命者」は再生されたのだろうか？  星系には知的生命の存在の徴候はまったくない。 しかしセンサーによると、 超極限環境を好む生命体がブラックホールの低軌道に存在し、 存分に放射線を浴びているようだ。 科学部門担当官によると、 それは以前には間違いなく存在していなかった。 しかし、 彼らに知性がある証拠はまったく見られない。 おそらく、 テクノスフィアの創造主の遠い子孫なのだろう。 あるいは、 その先祖か。 "
 akx.9620.a:0 "永遠の生命？ "
