 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "待ち構えるワーム：シグナル"
 WORM_CHAIN_1_desc:0 "時間と空間がひとつの結び目となるところから、 我々に宛てて何かが手を伸ばしている。 \n\nそれは我々を欲している。 "
 WORM_CHAIN_2_title:0 "待ち構えるワーム：サイン"
 WORM_CHAIN_2_desc:0 "時間が両方向に進むというのはありそうにないことだし、 宇宙に巻き付いた宇宙蛇がいて、 我々の種全体よりも大きい目でこちらを睨みつけているなどということもなさそうだ。 その一方で、 近頃はありそうもないことが沢山起こっている。 "
 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "ループ・テンプル・ビジター・センター"
 happy_with_open_loop_temple_desc:0 "陽気で有能なスタッフのガイドツアーあり。 明るい照明とわかりやすい解説板つきで、 原始の印 (サイン) を鑑賞できる。 "
 spiritual_happy_with_open_loop_temple:0 "ループ・テンプル巡礼者の道"
 spiritual_happy_with_open_loop_temple_desc:0 "再び、 玄武岩のアーチに静かな足音と祈りの声が響く。 "
 waiting_world_ruins:0 "見捨てられた遺跡"
 waiting_world_ruins_desc:1 "訪れる者もない遺跡を、 風が吹き抜けてゆく。 "
 d_mothballed_facilities:0 "モスボール保存された施設"
 d_mothballed_facilities_desc:0 "植民地の最新水準で完成している区域や建造物だが、 明らかに使われず、 一部は長いあいだ修復されないままで放置されている。 "
 loop_debris_01_object:0 "ホライゾン・シグナルのデブリ"
 loop_debris_02_object:0 "螺旋運動するポッド"
 worm_quarantined:0 "隔離済み"
 worm_quarantined_desc:0 "あらゆる惑星はお前たちのものだ――この惑星を除いては。 "
 worm_manifestation:0 "注視中"
 worm_manifestation_desc:0 "ループしたものは帰ってくる。 "
 ### TECHNOLOGY
 tech_akx_worm_1:0 "エントロピーの再帰"
 tech_akx_worm_1_desc:0 "宇宙は不可避的に拡大し、 散逸していく。 この流れを反転させることはできない……だが、 妨害することはできる。 代価を伴うが。 "
 tech_akx_worm_2:0 "教義：奇妙なループ"
 tech_akx_worm_2_desc:0 "逆説的な直感と、 愛に基づく社会慣習体系。 ループのシステムを理解すれば、 教えを授けるだけでなく受けることによっても影響を及ぼせることを学ぶだろう。 "
 tech_akx_worm_3:0 "オメガ理論"
 tech_akx_worm_3_desc:0 "時間のパラドックスがもつれるとき、 独自の欲求と欲望を持つある種の意識が生まれる。 これが、 「待ち構えるワーム」とも呼ばれる意識に起こったことだ。 この意識と協調できれば、 ある種の不死を獲得できるかもしれない。 "
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom:0 "§H未来を瞥見：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "未来の見通しと過去の影響に関する漠然とした知見。 \n\n全体の半分でしかなく、 それ自体では無価値だ。 科学者たちに§H$tech_akx_worm_3$§!テクノロジーをあえて手がけることを許せば、 完成するだろう。 "
 ### BUILDINGS
 building_akx_worm_1:0 "螺旋フィード型パワーハブ"
 building_akx_worm_1_desc:0 "既存の物理学とはまるで整合しない技術を用いて、 惑星のエネルギー生産量を大幅に増やす。 夜の恐怖と落下する夢の中で示唆された技術だ。 "
 building_akx_worm_2:0 "ループ研究所"
 building_akx_worm_2_desc:0 "ループの教えでは直感を推奨する。 整合性があり、 価値ある認識能力だからだ。 "
 building_akx_worm_3:0 "オメガ配列"
 building_akx_worm_3_desc:0 "この物体の表面は空間を歪曲する。 既存のどんなセンサーや撮像装置でも内部を見通せない。 しかし、 中に何があるのか、 我々はみな知っている。 "
 requires_power_hub_absence:1 "§Rこの惑星上に存在する$building_power_hub_1$または$building_power_hub_2$のせいで、 螺旋フィード型パワーハブを適切に作動させるのに不可欠な、 精妙な螺旋流が阻害されてしまうだろう。 §!"
 building_worm_mine:0 "螺旋式鉱山"
 building_worm_mine_desc:0 "細い縦坑が、 螺旋を描く鉱脈をくねくねと取り巻いている。 "
 building_worm_farm:0 "ループ式農場"
 building_worm_farm_desc:0 "どういうわけか、 風になびく穀物が渦を描いている。 "
