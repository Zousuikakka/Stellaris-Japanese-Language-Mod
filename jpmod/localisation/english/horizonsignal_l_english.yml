 ##THE MESSENGER: Worm-related event
 akx.9200.name:0 "メッセンジャー：§H過去は未来である§!"
 akx.9200.desc:0 "[Root.GetName]は小さな人工物体を発見した。 最低限の動力のみ供給された状態で、 ループする信号を近距離のみに発信している。 この種のものはたいてい脱出ポッドで、 これもそういう見た目だった。 長い間ここにあったようだ。 \n\n慎重な検疫体制のもと乗組員がこじ開けると、 中には無菌環境のおかげで保存された、 古代の遺骸があった。 ここまでは珍しくない話だ。 しかし予想だにしなかったことに、 [Root.GetName]の艦長によれば、 ポッドの内壁には搭乗者の体液で「§H過去は未来であり、 未来は過去である§!」と[Root.Owner.GetAdj]語で書かれていたというのだ。 乗組員たちは搭乗者のことを、 皮肉を込めて「メッセンジャー」と呼ぶようになった。 さらにまた予想外なことに、 メッセンジャーの解剖学的特徴はわれわれと類似していたそうだ。 "
 #creates the MESSENGER_POD_PROJECT_1 special project
 akx.9201.name:0 "メッセンジャー：可能性"
 akx.9201.desc:0 "例の脱出ポッドは、 銀河文明の過去の一時期に使われていた、 ありふれた商業用既製品であることがわかった。 新技術も新発見もない。 しかし、 メッセンジャーの遺骸は別の問題だ。 あれは間違えようもなく、 [Root.Owner.GetAdj]種族の先祖もしくは同類のものなのだ。 宇宙には近縁種がいるのか、 あるいはあれと我々は先駆種族が遺伝子操作によって生み出した生物なのかもしれない。 [researchingscientist.GetName]が、 より大規模な調査を行う許可を求めている。 "
 akx.9201.militarist.a:0 "研究継続を許可する。 "
 akx.9201.militarist.a.tooltip:0 "ゲノムマッピングの研究が進展する。 "
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "研究資金を与えよう。 "
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "ゲノムマッピングの研究が[moderate amount]進展する。 "
 akx.9201.c:0 "却下して、 [researchingscientist.GetName]をこの研究から外す。 "
 akx.9201.c.tooltip:0 "知らない方がいいこともある。 "
 akx.9210.name:0 "メッセンジャー：解放された者"
 akx.9210.desc:0 "[researchingscientist.GetName]はメッセンジャー種族を再構築した。 彼らは我々よりも肉体的に虚弱だが、 知的能力はずっと上回っている。 我々が先祖でメッセンジャーが改良版なのか、 その逆なのかはいささか混乱している。 このような柔弱な種族の子孫かもしれないと思うと困惑するが、 [researchingscientist.GetName]はその説を強く支持している。 研究者たちはむしろ知的能力の喪失を「悲劇」だと考えている。 \n\n悲劇のあまり、 研究者たちは自らの肉体をメッセンジャーの肉体に改造するため、 レトロウィルス手術を受けてしまった。 彼らはそうすることが研究を継続する上で役に立つと強く主張している。 "
 akx.9210.a:0 "創意に富んだ反逆行為だな！  処刑してくれ。 "
 akx.9210.b:0 "創意に富んだ反逆行為だな！  処刑してくれ。 研究記録も破棄しろ。 "
 akx.9210.c:0 "素晴らしいアイデアだ！  続けてくれ。 "
 akx.9211.name:0 "メッセンジャー：新たな光"
 akx.9211.desc:0 "[researchingscientist.GetName]は、 メッセンジャー種族の遺伝情報を再構築した。 彼はまた、 誰にも相談せずに、 感染力の強いレトロウイルス作用物質をも作り出していた。 作用物質は領内に蔓延している。 感染したわが創設種族は、 蛹のような昏睡状態に陥った後、 翌日にはメッセンジャー種族となって目覚めるのだ。 この状況は多少の騒ぎを引き起こしている、 と言っても差し支えないだろう。 "
 akx.9211.a:0 "やりすぎだ。 止めなければ。 感染爆発を封じ込めろ。 "
 akx.9211.a.tooltip:0 "首都惑星の全POPが変態するが、 そこで終わるだろう。 "
 akx.9211.b:0 "感染爆発を封じ込め、 感染者を全員浄化しろ。 "
 akx.9211.b.tooltip:0 "§R感染者POPを浄化する。 §![Root.Capital.GetName]のほぼ全人口を。 "
 akx.9211.c:0 "過去は未来である。 我々は変化するのだ。 私にもその作用物質をくれ。 "
 akx.9211.c.tooltip:0 "種族の全員が変態する。 "
 akx.9220.name:0 "メッセンジャー：束縛された者"
 akx.9220.desc:1 "[researchingscientist9220.GetName]はメッセンジャー種族を再構築した。 極めて興味深いものだ――不安になるほどに。 彼らは現在の我々よりもずっと頑健で攻撃的だったようだ。 我々が元祖でメッセンジャーが改良版なのか、 その逆なのかはいささか混乱している。 [researchingscientist.GetName]は後者の説を強く支持している。 かつてもっと戦闘的な種族だった我々を、 何らかの先駆種族がわざと遺伝的に制御しようとしたというのだ。 研究者たちはむしろ肉体能力の喪失を「悲劇」だと考えている。 \n\n悲劇のあまり、 研究者たちは自らの肉体をメッセンジャーの肉体に改造するため、 レトロウィルス手術を受けてしまった。 彼らはそうすることが研究を継続する上で役に立つと強く主張している。 "
 akx.9220.a:0 "創意に富んだ反逆行為だな！  処刑してくれ。 "
 akx.9220.b:0 "創意に富んだ反逆行為だな！  処刑してくれ。 研究記録も破棄しろ。 "
 akx.9220.c:0 "素晴らしいアイデアだ！  続けてくれ。 "
 akx.9221.name:0 "メッセンジャー：夜来たる"
 akx.9221.desc:0 "[researchingscientist.GetName]は、 メッセンジャー種族の遺伝情報を再構築した。 彼はまた、 誰にも相談せずに、 感染力の強いレトロウイルス作用物質をも作り出していた。 作用物質は領内に蔓延している。 感染したわが創設種族は、 蛹のような昏睡状態に陥った後、 翌日にはメッセンジャー種族となって目覚めるのだ。 この状況は多少の騒ぎを引き起こしている、 と言っても差し支えないだろう。 "
 akx.9221.a:1 "やりすぎだ。 感染爆発を封じ込めろ。 "
 akx.9221.a.tooltip:0 "首都惑星の全POPが変態するが、 そこで終わるだろう。 "
 akx.9221.b:0 "感染爆発を封じ込め、 感染者を全員浄化しろ。 "
 akx.9221.b.tooltip:0 "§R感染者POPを浄化する。 §![Root.Capital.GetName]のほぼ全人口を。 "
 akx.9221.c:1 "過去は未来である。 その作用物質を広く行き渡らせろ。 "
 akx.9221.c.tooltip:0 "種族の全員が変態する。 "
 ##################################
 ##A RENDEZVOUS: Worm-related event
 akx.9300.name:0 "ランデヴー"
 akx.9300.desc:1 "[Root.GetName]を呼んだものは……[Root.Owner.GetName]に属する「§Hスィズィジィ§!」(朔望) と名のった。 我々に識別できるようなIDを送ってきてもいないし、 そのような名前の船が登録されたことなどないにもかかわらず、 だ。 「スィズィジィ」の指揮官は、 艦長[mirrored_syzygy_admiral.GetName]と名のっている。 "
 akx.9300.a.admiralabsent:0 "ふむ。 その名前の提督は生きていて、 別の場所で元気にしているはずだが。 "
 akx.9300.a.admiralabsent.tooltip:0 "通信を開く。 "
 akx.9300.a.admiralpresent:0 "興味深いな。 [mirrored_syzygy_admiral.GetName]ならここにいるが。 "
 akx.9300.b:0 "これは奇襲に違いない。 危険は冒せない。 総員配置につけ。 "
 akx.9310.name:0 "ランデヴー：過去の艦長"
 akx.9310.desc:0 "スクリーンに現れた艦長の姿は確かに[mirrored_syzygy_admiral.GetName]のものだったが、 それよりも傷跡が増え、 苦悩し、 身体は衰え、 打ちのめされており、 顔はプラズマ火傷の跡に覆われ、 年を取っていた――今よりもずっと。 背景の艦橋にも傷と老朽化が見て取れた。 しかし、 艦長の声はしっかりとして明晰だった。 \n\n§G「ようやく、 やってきたか。 長い間待っていたよ。 私の罰は君と戦って死ぬことだ。 頼む、 終わらせてくれ。 申し訳ないが」§!"
 akx.9310.a:0 "何が起こっている？  貴方は本当に[mirrored_syzygy_admiral.GetName]なのか？ "
 akx.9310.a.response:0 "§G「私か？  君は去年の自分と同じ[Root.GetSpeciesName]だと言えるのかね？ 毎日が一つの死なのだよ。 あらゆる未来は一つの選択だ。 時間は迷宮であって、 道ではない」§!\n\n苦しげなクスクス笑い――\n\n§G「ループに訊ねるがいい」§!"
 akx.9310.b:0 "終わりを望むならなぜ待つ必要が？ 軍艦で死ぬ方法はいくらでもある。 "
 akx.9310.b.response:0 "§G「覚えていないのか？  もちろんそうだろうな、 今はまだ――あるいは、 今ここで正しい選択をしなければ。 ループは生贄を必要とする。 そういうものなのだ」§!咳き込んだ苦しそうなクスクス笑い。 §G「ループを弄ばないほうがいいぞ」§!"
 akx.9310.c:0 "ループとは何だ？ "
 akx.9310.c.response:0 "§G「ループとは最初に訪れたもの、 そして次に来たるべきものだ。 §!§H待ち構えるワーム§!§G――思うに、 ワームこそループなのだ。 時間が迷宮だとすれば――」§!艦長は意味をなさない身振りをした。 \n§G「ループは迷宮の怪物だ。 あるいは迷宮の建設者……いや、 私には説明できないし、 君もすぐによく知ることになるだろう。 君はそうなったんだよ、 私の過去においてね。 \n\n武器の照準は合わせたかね？ 」§!"
 akx.9310.d.notpacifist:0 "降伏しろ。 貴方が何をしたにせよ、 我々は助けて差し上げたい。 "
 akx.9310.d.notpacifist.response:0 "§G「もう遅い」§!艦長は少し残念そうに言い、 通信を切った。 "
 akx.9310.d.fanaticpacifist:1 "殺しはしない。 投降したまえ。 助けになれるだろう。 "
 akx.9310.d.fanaticpacifist.response:0 "艦長は長い時間、 ためらっていた。 どうやら「スィズィジィ」の艦橋には誰もいないようだ。 乗組員は艦長一人なのだ。 \n\n§G「私にとってはもう遅すぎる」§!艦長はようやくそう言った。 §G「だが、 君の言う通りだ。 これは我々のやり方ではない。 私はなさねばならないことをしよう」§!そして通信を切った。 \n\nセンサーが、 「スィズィジィ」の武装はオフラインであることを告げた――船が動力を切っているのだ。 直後に動力反応が消えた。 サルベージ班が乗り込むと、 そこには生き物は全く存在せず、 艦長の痕跡もなかった。 しかし、 つい先ほど、 何者かが動力セクションに立ち入っていた。 そして、 その何者かは、 炉心への立ち入りを防止する安全プロトコルを無効化したのだ。 "
 akx.9310.e:0 "それでは終わらせようか。 "
 akx.9310.e.response:0 "§G「[mirrored_syzygy_admiral.GetName]、 通信終わり」§!\n\n艦長は古傷が動くのに顔をしかめつつ敬礼し、 通信を切った。 "
 akx.9310.e.materialistic:1 "待て、 その前に……何か役に立ちそうな情報は？ "
 akx.9310.e.materialistic.response:0 "艦長の笑顔は傷が笑っているかのようだった。 \n\n§G「そう聞いて欲しいと思っていたよ。 データを送ろう。 [mirrored_syzygy_admiral.GetName]、 通信終わり」§!"
 akx.9310.e.spiritual:0 "貴方のために祈ることにするよ。 "
 akx.9310.e.spiritual.response:0 "§G「私のほうからも、 君たちのために祈ろう」§!\n\n艦長はそう言うと、 神学者を魅了するような奇妙な27語の回文形式の祈りを朗唱し、 通信を切った。 "
 akx.9310.e.militarist:0 "艦長、 炎と栄誉の中で相見えよう。 "
 akx.9310.e.militarist.response:0 "艦長は敬礼した。 \n\n§G「記念碑か何かを建ててほしいものだね」§!\n\nそして通信は切れた。 "
 akx.9310.e.fanaticcollectivist:0 "何があったにせよ、 我々はそういうことはしない。 貴方を助けて差し上げたい。 "
 akx.9310.e.fanaticcollectivist.response:0 "艦長は長い時間、 ためらっていた。 どうやら「スィズィジィ」の艦橋には誰もいないようだ。 乗組員は艦長一人なのだ。 \n\n§G「私にとってはもう遅すぎる」§!もう一人の[mirrored_syzygy_admiral.GetName]はようやくそう言った。 §G「だが、 君の言う通りだ。 これは我々のやり方ではない。 私はなさねばならないことをしよう」§!そして通信を切った。 \n\nセンサーが、 「スィズィジィ」の武装はオフラインであることを告げた――船が動力を切っているのだ。 直後に動力反応が消えた。 サルベージ班が乗り込むと、 そこには生き物は全く存在せず、 艦長の痕跡もなかった。 しかし、 つい先ほど、 何者かが動力セクションに立ち入っており、 炉心への立ち入りを防止する安全プロトコルは無効化されていた。 "
 akx.9310.f:0 "反逆者め。 "
 akx.9310.f.tooltip:0 "通信を切る。 "
 akx.9315.name:0 "ランデヴー：こうして終わる"
 akx.9315.desc:0 "「スィズィジィ」は武装を起動している。 "
 #spawn the Syzygy
 akx.9315.a:0 "他に方法さえあれば……"
 akx.9315.b:0 "ならばそうしよう。 "
 akx.9319.name:0 "ランデヴー：干渉"
 akx.9319.desc:0 "ノイズまみれのメッセージが、 [syzygy_location.GetStarName]にいる「スィズィジィ」の艦長から届いた。 背後の艦橋に煙が渦巻いている。 §G「遅すぎる」§!咳き込み。 §G「放置しすぎだ。 ループは私を許さないだろう。 頼む――」§!\n\nメッセージはそこで途切れていた。 "
 akx.9319.a:0 "一体誰が？ "
 akx.9319.a.tooltip:0 "「スィズィジィ」は他国に破壊された。 デブリが散逸する前にこの星系に到達すれば、 何か見つけられるかもしれない。 "
 akx.9320.name:0 "ランデヴー：未来の艦長"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]はそれから数日、 黙りこくっていた。 自分自身の死を命ずるというのは些細なことではない。 しかし時が経つにつれ、 沈黙は決意となり、 そしてほとんど無謀な確信に変わった。 "
 akx.9321.name:0 "ランデヴー：未来の艦長"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]はそれから数日、 黙りこくっていた。 自分自身がすでに死んでいると知るのは些細なことではない。 しかし時が経つにつれ、 沈黙は決意となり、 そしてほとんど無謀な確信に変わった。 "
 akx.9321.a:0 "心配だな。 "
 akx.9321.b:0 "過去は未来である。 未来は過去である。 "
 akx.9330.name:0 "ランデヴー：1日と1時間"
 akx.9330.desc:0 "その後数年間、 提督[From.GetName]を目撃したという情報が[Root.GetAdj]の活動領域の内外で報告された。 もちろん、 賞賛されたリーダーが死んだときはそういうことは珍しくない。 スィズィジィとのランデヴー以来、 一種の伝説となった人物でもあるのだし。 それでも我々は、 確信を持てないのだ。 "
 akx.9330.a:0 "知ることはないかもしれない。 "
 akx.9330.b:0 "いや、 確信しているよ。 "
 akx.9340.name:0 "ランデヴー：形見"
 akx.9340.desc:0 "回収した残骸を分析したところ、 奇妙な性質が明らかになった。 船のパーツはすべて、 (我々自身の造船技術と同じ技術を用いて) 同時に製作されたものだったが、 一部の部品は数百年古いようなのだ。 回収した動力セルは想定よりも優れた性能を示した。 \n\nさらに……計画に参加した分析官のうち2人が、 慢性的な健康障害から思いがけない回復を示した。 片方は末期状態と思われていたのだが……研究チームはこれに説明をつけられずにいる。 "
 ######################################
 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "神のコイル"
 akx.9400.desc:0 "観測拠点からの報告によると、 [coils_planet.GetName]で「神のコイル」という少数の独特な宗教芸術運動が盛り上がっているようだ。 彼らは原始的な機械時計を神聖なものとして崇め、 それを一年間動かした後、 儀式的に破壊してしまう。 また、 この惑星のミミズやウミヘビに似た生物を大切に保護している。 コイル教団の司祭たちが言うには、 時間とは迷宮だそうだ。 祈祷の中には「過去は未来である、 未来は過去である」という一節がある。 "
 akx.9400.a:0 "聞き覚えがあるな。 総力を挙げて弾圧しろ。 "
 akx.9400.b:0 "聞き覚えがあるな。 総力を挙げて観察しろ。 "
 akx.9410.name:0 "神のコイル：狡猾な迫害"
 akx.9410.desc:0 "我々は[coils_planet.GetName]の現地種族の支配者たちに、 神のコイル教団は脅威であると納得させた。 コイル教団の司祭たちは妨害されたり、 投獄されたり、 痛ましいことに火あぶりにされたりした。 前FTL文明種族は強い憎悪と猜疑を心の奥底に秘めている……それがとても役立つこともあるのだ。 "
 akx.9420.name:0 "神のコイル：深い根を下ろす"
 akx.9420.desc:0 "我々は[coils_planet.GetName]の現地種族の支配者たちに、 神のコイル教団は脅威であると納得させた。 コイル教団の司祭たちは妨害されたり、 投獄されたり、 痛ましいことに火あぶりにされたりした。 しかし教団はしぶとく、 彼らは地下に潜っただけではないかという懸念を観測者たちは示している。 "
 akx.9450.name:0 "神のコイル：迷宮の儀式"
 akx.9450.desc:0 "[coils_planet.GetName]の神のコイル教団はまれなほどの速度で拡大している。 彼らは惑星上のどの都市にも出現しており、 あらゆる階層の市民たちが長々しい儀式を執り行なうことを奨励している。 種族全体がありえないほどの熱意をもって活動に加わっている。 富裕な人々は祝いの席にこみいった旋回舞踊を取り入れ、 貧しい人々は戸口にループ状の印を描いている。 子供の遊びでさえ、 時間の円環的本質についての歌が合唱されている。 "
 akx.9450.a:0 "落ち着かないな。 介入してやめさせろ、 ただし目立たぬように。 "
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "これは深刻だ。 リスクを冒してでも強制的にやめさせろ。 "
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "面白いな！  儀式を研究するためにチームを派遣しろ。 可能なら参加してみてくれ。 "
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "原始種族は原始的なことをするものだ。 観察を続けろ。 "
 akx.9460.name:0 "神のコイル：儀式の終わり"
 akx.9460.desc:0 "我々の妨害作戦により、 [coils_planet.GetName]における神のコイル教団の儀式は混乱した。 上流階級は教団を離れ、 壁に描かれたループ文様もいつしか薄れていった。 子供たちの遊びも、 潜入やら殺人やらといった子供らしく健全な楽しみに戻った。 コイル教団の司祭たちは次々と自殺している。 危機があったにせよ、 それはもう過ぎ去ったようだ。 "
 akx.9460.a:0 "「ループは決して終わらない、 だが常に完成するとは限らない」だな。 "
 akx.9460.b:0 "みんなよくやった。 休んでいいぞ。 "
 akx.9465.name:0 "神のコイル：地下からの知らせ"
 akx.9465.desc:0 "我々の妨害作戦により、 [coils_planet.GetName]における神のコイル教団の儀式は混乱した……が、 教団司祭たちの火に油を注いだだけだった。 彼らは地下寺院で秘密裏に会合を持つようになっている。 上流階級はもはやあの迷宮ダンスを踊ることはないが、 ワームの印をこっそり刺青しているのだ。 そして遊び場には、 いまだに「過去は未来」の歌声が響いている。 "
 akx.9465.a:0 "「ループは決して終わらない」か。 "
 akx.9465.b:0 "観察を続けろ。 "
 akx.9470.name:0 "神のコイル：司祭たちの血"
 akx.9470.desc:0 "わが工作員は冷酷に作戦を遂行した。 コイル教団の司祭を見つけ次第、 拉致もしくは殺害し、 ループの印がある家を爆破したのだ。 [coils_planet.GetName]には、 コイル教団の冒涜が大いなる神の怒りを買ったのだという噂が飛び交った。 ほどなくして、 工作員が扇動せずとも、 現地民は教団司祭たちをリンチして殺すようになった。 観測班は戦慄したが、 危機があったにせよ、 それは回避されたのだ。 "
 akx.9470.a:0 "「ループは決して終わらない、 だが常に完成するとは限らない」だな。 "
 akx.9470.b:0 "みんなよくやった。 休んでいいぞ。 "
 akx.9480.name:0 "神のコイル：迷宮案内"
 akx.9480.desc:0 "民族誌学者たちは儀式の複雑さに興奮した。 彼らは儀式について、 隠された通信チャンネルや祈りに埋め込まれた秘密情報、 あるいは基底をなすアルゴリズムといったものがあるのではないか、 と仮説を立てた。 実際、 最新の報告ではその暫定的な証拠を送ってきていたのだが……通信が急に途絶えた。 というか、 惑星全体であらゆるコミュニケーションが途絶してしまったようなのだ。 衛星や調査航空機で確認したところ、 惑星上の活動はまったく消えていた。 道路を走る車両はなく、 人口密集地にも熱源は探知できなかった。 生命の痕跡がないのだ……\n\n最終報告が入った。 [coils_planet.Owner.GetSpeciesName]の住民は、 民族誌学者チームも含め、 みな姿を消したのだ。 あらゆる活動が突如として中断されていた。 ただし暴力の痕跡はない。 食事は食べかけ、 ペットにも餌を用意せず、 面倒を見る者のいなくなったコンロのせいで家がいくつか火事になっていた。 消失の推定時刻に、 重力異常が記録されていた。 ほぼあらゆる通りにチョークで描かれたコイル教団のループの印が、 その瞬間を目撃していたのだろう。 "
 akx.9480.a:0 "「ループは決して終わらない」か。 "
 akx.9480.a.tooltip:0 "調査船は消滅する。 ひとつの文明も共に。 "
 akx.9480.b:0 "難しい教訓だな。 "
 akx.9490.name:0 "神のコイル：無人の寺院"
 akx.9490.desc:0 "[coils_planet.GetName]の観測班から報告が入った。 神のコイル教団が活動を休止したとのことだ。 もっと言えば、 惑星上であらゆる活動が一斉に減少したようなのだ。 観測班はステルス調査機で、 人口密集地上空を低空飛行して確認するつもりのようだが……\n\n追加報告が入った。 惑星上では活動がまったく何も認められない。 道路を走る車両はなく、 熱源は探知できなかった。 生命の痕跡がないのだ……\n\n最終報告が入った。 [coils_planet.Owner.GetSpeciesName]ではあらゆる活動が突如として中断し、 住民は姿を消していた。 ただし暴力の痕跡はない。 食事は食べかけ、 ペットにも餌を用意せず、 家はいくつか火事になっていた。 消失の推定時刻に、 重力異常が記録されていた。 ほぼあらゆる通りにチョークで描かれたコイル教団のループの印が、 その瞬間を目撃していたのだろう。 "
 akx.9490.a:0 "「ループは決して終わらない」か。 "
 akx.9490.a.tooltip:0 "ひとつの文明が消失する。 "
 akx.9490.b:0 "難しい教訓だな。 "
