 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 akx.10000.name:0 "始まりの終わり"
 akx.10000.desc:0 "時間の外、 空間の下には一つの意識が潜んでいる。 欲望と絶望が迷路のように絡み合った存在が。 我々の遠い祖先はそれをループ、 待ち構えるワームと呼んでいた。 我々は深宇宙で、 虚空が重力に苛まれているところでそれに出会った。 ワームは我々に私的な関心を抱いているようだ。 それが我々を愛していることについては数学的な証明が存在するが、 ワームの愛は通常空間に生きるものの愛とは異なる。 \n\nこれまでの知見を総合すると、 オメガ配列を使えば、 アクセスルート――ワームが我々の母星系に姿を現すための「エントリーポイント」――を開くことができるかもしれない (ワームは物事の始まりが好きで、 母星系は我々の始まりなのだ)。 結果はどうなるだろう？  答えを持ち合わせているものはいない。 不死かもしれないし、 黙示録かもしれない。 しかし、 多くのことを学べるのは確実だ。 "
 akx.10000.a:0 "恐らくワームは我々を愛しているし、 恐らく我々はワームを愛せるはずだ。 "
 akx.10000.b:0 "安全な実験ではないが、 多くのことを学べるかもしれない。 "
 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "星の心臓"
 akx.10010.desc:0 "計画は完成し、 加速器が起動した。 オメガ配列の心臓部に擬似的な特異点を出現させるため、 都市十数個分の電力が注ぎ込まれた。 風に苛まれる布のように空間が切り裂かれ、 息を呑む一瞬、 [Root.GetStarName]は陰り、 そして輝いた。 星の心臓部で影がとぐろを巻いている。 ワームがそこにいるのだ。 ワームは折り紙のように広がった。 \n\nワームの到来によって理解不能なデータが流れ込み、 星系中のセンサーが絶望的な不信のために機能を停止した。 母星系では国民が、 ワームの注意が彼らの上に、 そして我々の上に注がれていることを感じて悲鳴を上げ、 怯えている。 ワームは言葉のない問いを提示しているのだ――いやむしろ、 この問いは我々がそれに遭遇するたびに問われていたものだということに気づいた、 というべきかもしれない。 "
 akx.10010.a:0 "ああ。 それが何を求めてきても、 了承しよう。 "
 akx.10010.b:0 "いや、 我々は学ぶためにこれを呼び寄せた。 必要なら打ち倒すまでだ。 "
 akx.10020.name:0 "未来"
 akx.10020.desc:0 "ワームは我々を愛している。 これからもずっと私たちを愛するだろうし、 したがってこれまでもずっと愛していた。 ワームは我らが母なる恒星の心臓部を取り巻いている。 遺伝情報のあらゆる極小ループを取り巻いている。 ワームは我らが母星の地殻に激しい大災害を引き起こすが、 恒星が寒くなればその大災害が私たちを温めてくれるだろう。 我々はとても多くのことを理解した。 我々はこれからずっと、 これまでそうなるはずだったように在るだろう。 ワームの愛にきつく絡め取られながら。 "
 akx.10020.a:0 "「過去は未来であり、 未来は過去である」"
 akx.10021.name:0 "砕けたループ"
 akx.10021.desc:0 "ワームは飢えた猛獣のように、 あるいは捨てられて怒り狂う恋人のように、 時空の障壁を超えて入り込んできた。 それはまだどこかにいて、 どこであれ怒っていることは間違いない。 しかし我々はワームの化身の輝く欠片という戦利品を得て、 研究することができる。 今日我が帝国が成し遂げたことを、 他の帝国群はいずれ知ることになるだろう。 "
 akx.10021.a:0 "我々ほどのものは存在しない！  今後も現れないだろう。 "
