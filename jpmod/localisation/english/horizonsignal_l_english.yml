 ##THE HORIZON SIGNAL: intro events to Worm chain 
 akx.9000.name:0 "ホライゾン・シグナル"
 akx.9000.desc:0 "ブラックホールからのガンマ線放射に紛れてしまいそうな、 かすかな信号。 通信担当士官はそれを、 微弱ながら間違いなく人工的な警告であると確定した。 このために、 科学者たちは不安な可能性を思い描いている。 "
 #create the HORIZON_SIGNAL_PROJECT project
 akx.9001.name:0 "ホライゾン・シグナル：§H重力は欲望である§!"
 akx.9001.desc:0 "科学部門担当官[Root.GetLeaderName]の報告によると、 信号解読は拍子抜けするほど簡単だった……が、 それが偽物ではないと確認するには、 長い時間がかかった。 それは[Root.Owner.GetAdj]の言語で書かれた半ば意味をなさないメッセージの反復、 一種の詩だった。 そこでは「§H重力は欲望である§!」「§H時間は見解である§!」というフレーズが繰り返され、 ブラックホール近傍の座標が含まれていた。 そして最後に、 [Root.GetLeaderName]を§G名指し§!した献辞も添えられていたのだ。 [Root.GetLeaderName]は淡々と、 この信号は我々が生まれる前から恒星間空間に向けて発信されていた、 と付け加えた。 それどころか、 この信号はわが文明の誕生前から存在するのかもしれない。 "
 akx.9001.a:0 "すばらしい！  その座標に調査船を送れ。 "
 akx.a.tooltip:0 "ホライゾン・シグナル連鎖イベントを開始。 "
 akx.9001.b:0 "トリックか罠だ。 記録して放っておこう。 "
 akx.9001.b.tooltip:0 "この信号を解析するために開発した技術は、 物理学研究に応用できるだろう。 "
 akx.9005.name:0 "ホライゾン・シグナル：§Hワーム§!"
 akx.9005.desc:0 "信号に示された座標に接近した[Root.GetName]は、 空間の歪みと興味深いレンズ効果について報告しはじめた。 価値あるデータが大量に得られたのだ。 それから、 通信が変調しはじめた。 その次に起こった出来事については、 徹底的な解析が行われている。 \n\n船を取り巻く環境は異様さを増してゆき、 科学部門担当官[horizonsignal_firstleader.GetName]の興奮した声は恐怖に張り詰めた。 船は救難信号を発した。 [horizonsignal_firstleader.GetName]は「ミミズだ！ 」と叫んだ――いや、 「§H『ワーム』§!だ！ 」だったのかもしれない。 そこで通信は途切れた。 [Root.GetName]の痕跡は消えた。 以降の通信もなければ残骸も見つからず、 該当座標の空間はなんの変哲もなく、 歪みもまったくなかったのだ。 しかし、 彼らが送ってきたデータは物理学を飛躍的に進展させた。 おそらくは彼らの命と引き換えにしても足るほどに。 "
 akx.9005.a.spiritualist:0 "闇、 光、 闇。 "
 akx.9005.a.materialist:0 "我々は学んだ。 進み続けよう。 "
 akx.9005.a.neutral:0 "彼らのことは忘れない。 "
 akx.9006.name:0 "ホライゾン・シグナル：メッセージ終了"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]は不満と安堵半々で従った。 のちに心理学的検査をしたところ、 彼らは繰り返す悪夢に襲われていた……終わりなき迷宮をさまよう悪夢、 恒星間空間で空腹に目をくらませる悪夢、 闇の中で自分の名前を呼ばれる悪夢。 母星時間で1年以内にメッセージは止んだ。 "
 akx.9006.a:0 "何かから逃れられたようだ。 "
 akx.9006.b:0 "何かを失ったようだ。 "
 akx.9010.name:0 "ホライゾン・シグナル：§H再開§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName]のブラックホールが活動を再開した。 ふたたび、 ループする信号が通常空間の縁の闇でちらついている。 しかし、 今度の信号には音声メッセージが含まれていた。 [horizonsignal_firstleader.GetName]にきわめてよく似た声の。 「過去は未来である」[horizonsignal_firstleader.GetName]は歌うように告げた。 「未来は過去である」。 そして最初の信号と同じ座標。 [horizonsignal_firstleader.GetName]が消息を絶った座標だ――メディアはそこを「イグジットポイント」と呼んでいる。 そして信号は最後にある名前を告げた。 §G[horizonsignal_secondleader.GetName]§!と。 "
 akx.9010.a.collective:0 "[horizonsignal_secondleader.GetName]をイグジットポイントに派遣する"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!は§Y30日後§!にイグジットポイントに到着する。 "
 akx.9010.a.collective.tooltip:0 "彼らが戻らなくても、 我々は忘れないだろう。 "
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]が志願した。 出航を許可する。 "
 akx.9010.b.collective:0 "派遣するが、 船の機関が爆発するよう設定しておく。 "
 akx.9010.b.notcollective:0 "出港を許可するが、 船の機関が爆発するよう設定しておく。 "
 akx.9010.c:0 "今回は送らない。 無視しろ。 "
 akx.9011.name:0 "ホライゾン・シグナル：私は通り抜けた"
 akx.9011.desc:0 "今回、 船は完全自動操縦で送り出された。 [horizonsignal_secondleader.GetName]を唯一の乗組員として。 イグジットポイントに船が接近すると、 テレメトリーは大量の興味深いデータで埋め尽くされた。 またしても空間が湾曲し、 重力がほどけたのだ。 [horizonsignal_secondleader.GetName]がヘッドライン・データを読み上げる声がテレメトリーに響いた。 賛嘆すべき落ち着きぶりは、 さすがのプロフェッショナルだ。 計時のズレに気づく者が出たのは、 しばらくしてからだった。 \n\n[horizonsignal_secondleader.GetName]はもはやデータを追いかけてはいなかった――未来を予測していたのだ。 テレメトリーの数値とは合わないのだが、 それもわずか数秒だけで、 データが読み上げに追いつくのだ。 予測間隔が増大していっていることをデータ監視班が報告したちょうどその時、 [horizonsignal_secondleader.GetName]が不思議そうにこう口にした――「私は通り抜けた」と。 \n\n「暗い」言葉は続いた。 「それは問題ではない。 我々は暗闇の中で生きられる。 そんなことは考えたことがなかった。 だがもちろん、 我々はここで永遠に生きられる――もしワームが待っているだけなら――」\n\nその瞬間、 通信は途絶え、 センサー上から船は消滅した。 "
 akx.9011.a:0 "恐ろしい。 "
 akx.9011.b:0 "残念だ。 "
 akx.9011.c:0 "すばらしい。 "
 akx.9012.name:0 "ホライゾン・シグナル：干渉"
 akx.9012.desc:0 "今回は[horizonsignal_secondleader.GetName]が唯一の乗組員となった。 船は完全に自動操縦で……前回の船が消失した直前の状況と同じになったら爆発するよう設定してあった。 イグジットポイントに船が接近すると、 テレメトリーには興味深いデータが大量に現われた。 またしても空間が湾曲し、 重力がほどけたのだ。 [horizonsignal_secondleader.GetName]がヘッドライン・データを読み上げる声がテレメトリーに響いた。 賛嘆すべき落ち着きぶりは、 さすがのプロフェッショナルだ。 計時のズレに気づく者が出たのは、 しばらくしてからだった。 \n\n[horizonsignal_secondleader.GetName]はもはやデータを追いかけてはいなかった――未来を予測していたのだ。 テレメトリーの数値とは合わないのだが、 それもわずか数秒だけで、 データが読み上げに追いつくのだった。 予測間隔が増大していっていることをデータ監視班が報告したちょうどそのとき、 エネルギーの急上昇が発生した。 \n\n機関が爆発したのだ……星のフレアが一瞬荒れ狂い、 すぐに[horizonsignal_system.GetName]の闇の中に消えた。 そこで出くわした何者かは、 干渉したことを後悔したかもしれない。 決して判明はしないだろう。 ホライゾン・シグナルはそれ以降復活していない。 しかし、 船の燃えかすからは何か興味深いものが見つかるかもしれない。 "
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a:0 "そして、 これが終わりではないかもしれない。 "
 akx.9013.name:0 "ホライゾン・シグナル：メッセージ終了"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]は明らかにほっとした様子で従った。 のちに心理学的検査をしたところ、 彼らは繰り返す悪夢に襲われているようだ……あり得ないような迷宮、 恒星間空間の貪欲なめまい、 闇の中で彼らの名を呼ぶ声の。 1母星年以内にメッセージは止んだ。 "
 akx.9013.a:0 "機会は失われた。 "
 akx.9013.b:0 "かろうじて逃げ出せたぞ。 "
 akx.9020.name:0 "ホライゾン・シグナル：§H三つ組、 四つ組、 三つ組§!"
 akx.9020.desc:0 "またしても[horizonsignal_system.GetName]のホライゾン・シグナルが活動を再開した。 いきなりゲームに戻ってきたのだ。 またしても信号にはイグジットポイントの座標が含まれており、 [horizonsignal_firstleader.GetName]と[horizonsignal_secondleader.GetName]の個人通信キーで署名がされていた。 しかし今度の内容は、 旧式のプログラム言語で書かれた文章生成プログラムだった。 それは愛の詩らしきものを生成した――[horizonsignal_thirdleader.GetName]に向けた愛の詩を。 \n\n正直なところあまり上手な詩とは言えない。 とはいえ、 愛の詩をコードで自動生成するのはきわめて難しいと科学者たちは認めており、 またそもそもブラックホールが愛の詩を送るなどというのはとても珍しいことだ。 "
 akx.9020.a:0 "感じのよい頼み方だな。 [horizonsignal_thirdleader.GetName]を派遣しよう。 "
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!は§Y30日後に§!イグジットポイントに到着する。 "
 akx.9020.b:0 "[horizonsignal_thirdleader.GetName]を派遣せよ、 機関が爆発するように設定してな。 "
 akx.9020.c:0 "邪悪にして奇怪、 そして邪悪だ。 放っておけ。 "
 akx.9021.name:0 "ホライゾン・シグナル：終わりがやってくる源"
 akx.9021.desc:0 "「これは私にとっての終わりとなるでしょうね」出発前のブリーフィングで、 [horizonsignal_thirdleader.GetName]は言った。 「戻れないことはわかっています。 しかし、 こうなることはずっとわかっていたように思います。 あのブラックホールに潜む何ものかは長い長い間、 私たちを待っていたのですよ――私が生まれるよりも前から、 私のことをね」\n\nこうして再び、 一人乗りの宇宙船がイグジットポイントに接近していった。 再び、 宇宙は熱病のように沸き返った。 今度は[horizonsignal_thirdleader.GetName]は黙りこくっていた。 テレメトリーは飛び飛びになり……そしてやはり、 沈黙した。 船がイグジットポイントに到達すると、 周辺は常態に戻った。 何も起こりはしなかった。 \n\n何も？  観測班は狂ったように囁き交わした。 船は異なるものに……実を言えば、 別の船になっていた。 かなり以前に姿を消した[horizonsignal_firstleader.GetName]の船が、 イグジットポイントから漂い出てきたのだ。 サルベージ班は、 船が無傷かつ無人であることに気づいた。 乗組員の痕跡はなく、 暴力の跡もなかった。 しかし日誌には、 [horizonsignal_firstleader.GetName]の名で記載があった――「§H過去は未来である§!」という題の。 科学者たちはおそるおそる日誌を調べた。 「ありえない」「だといいですね」\n\n船は「ファウンドリング (拾い子)」と改名され、 任務に復帰した。 信号は死に絶えたのか眠りについたのか、 いずれにせよそれ以来、 何も語りかけてきてはいない。 "
 akx.9021.a:0 "そしてこれもまた、 終わりではないかもしれない。 "
 akx.9022.name:0 "ホライゾン・シグナル：干渉"
 akx.9022.desc:0 "「これは私にとっての終わりとなるでしょうね」出発前のブリーフィングで、 彼らは言った。 「戻れないことはわかっています。 しかし、 こうなることはずっとわかっていたように思います。 あのブラックホールに潜む何ものかは長い長い間、 私たちを待っていたのですよ――私が生まれるよりも前から、 私のことをね」\n\nこうして再び、 一人乗りの宇宙船がイグジットポイントに接近していった。 再び宇宙は熱病のように沸き返り、 センサーには興味深いデータが溢れた。 今度は[horizonsignal_thirdleader.GetName]は黙りこくっていた。 テレメトリーは飛び飛びになり……\n\nそして、 機関が爆発した。 星のフレアが一瞬荒れ狂い、 すぐに[horizonsignal_system.GetName]の闇の中に消えた。 そこで出くわした何者かは、 干渉したことを後悔したかもしれない。 決して判明はしないだろう。 ホライゾン・シグナルはそれ以降復活していない。 しかし、 船の燃えかすからは何か興味深いものが見つかるかもしれない。 "
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a:0 "そしてこれもまた、 終わりではないかもしれない。 "
 akx.9023.name:0 "ホライゾン・シグナル：メッセージ終了"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]は明らかにほっとした様子で従った。 のちに心理学的検査をしたところ、 彼らは繰り返す悪夢に襲われているようだ……あり得ないような迷宮、 恒星間空間の貪欲なめまい、 闇の中で彼らの名を呼ぶ声の。 1母星年以内にメッセージは止んだ。 "
 akx.9090.name:0 "ホライゾン・シグナル：原因と影響"
 akx.9090.desc:0 "観測者の報告によると、 [horizonsignal_system.GetName]のおしゃべりなブラックホールは、 [horizonsignal_secondleader.GetName]の死の前後にわずかな間だけ活動を示した。 素早く、 不明瞭な信号を一つ発したのだ。 激怒したかのようにね、 と、 想像力豊かな観測者の一人が付け加えた。 "
 akx.9090.a:0 "これは終わりではない。 "
 akx.9091.name:0 "ホライゾン・シグナル：追悼碑"
 akx.9091.desc:0 "観測者の報告によると、 [horizonsignal_system.GetName]のおしゃべりなブラックホールは、 [horizonsignal_thirdleader.GetName]の死の前後にわずかな間だけ活動を示した。 例の詩生成プログラムを3回、 発信したのだ。 まるで通夜の席で歌う酔っ払った弔問客のようにね、 と、 気まぐれなところのある観測者の一人が付け加えた。 "
 akx.9091.a:0 "これは終わりではない。 "
 akx.9095.name:0 "ホライゾン・シグナル：燃えかすの教訓"
 akx.9095.desc:0 "我々はあのブラックホール周辺の状況をほぼ再現した。 するとありえないことに、 回収した破片はまるで時間が振り子のように揺らいでいるかのごとく、 いくつもの状態を行き来したのだ。 この現象からはエネルギーを抽出できる――局地的な時空を変えてしまう懸念があるが。 "
 ########################################
 ##THE LOOP TEMPLE: continuation of intro
 akx.9100.name:0 "ループ・テンプル：石に記されたサイン"
 akx.9100.desc:0 "[Root.GetName]の辺鄙な高地で、 考古学者が忘れ去られた寺院を発見した。 数百年も埋もれていたのが、 最近の地震で地表に現れたようだ。 年代測定によると、 これは前工業化時代の遺産で、 火山岩を手彫りしたものだ。 しかし、 壁や放射状の祭壇に繰り返し刻まれている、 メビウスの輪の形で自らの尾を飲み込む蛇の印 (サイン) は、 我々の歴史上には明確な先例がなく、 碑文には未知の文字が使われている。 ある興奮しやすい考古学者によれば、 これは知られざる先駆種族が遺したものかもしれない。 \n\nおそらくただの偶然だろうが、 地震が起こったのは[horizonsignal_system.GetName]のブラックホールから最後のメッセージが発信されたのと同じタイミングだった。 "
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "道は開かれた。 "
 akx.9100.neutral.a:0 "研究の価値があるな。 "
 akx.9100.b:0 "不吉だ。 "
 akx.9101.name:0 "ループ・テンプル：時と石"
 akx.9101.desc:0 "地下の寺院についての研究は大きく前進したが、 いくつかの疑問が残っている。 屋根の開口部と放射状の祭壇は、 これがかつて太陽を用いた暦であった可能性を示している。 しかし地震で激しい損傷を受けているため、 確証はできない。 建設者がある特定の日時を重要視していたとしても、 どの日かは突き止められないだろう。 「未知の文字」についてはもう少し幸運だった。 これはよく知られた神官文字の変形だとわかり (つまり異星言語ではなく)、 解読できたのだ。 \n\nこの寺院は「§H待ち構えるワーム§!」なる存在に捧げられていた。 碑文の大半は格調高い詩的な祈祷文で、 その出現を――あるいは逆から読めば出立を――求めていた。 また文中には「宇宙の操作」について描写した箇所もあり、 ある興奮しやすい考古学者が述べるには、 これは高度な場の方程式にも言及しているそうだ――我々にとっては既知の知識だが、 寺院の年代を考えれば驚異的だ。 しかし、 この説を明確に支持する物理学者はまだいないが。 \n\n我々にわかる限りでは、 寺院には宇宙の秘密も異星の武器も隠されてはいない。 しかしこの暗い寺院は独特の恐ろしげな美をたたえていて、 「待ち構えるワーム」について記した碑文の詩は流行し始め、 ポップスに使われたり、 全集が刊行されたりしている。 "
 akx.9101.a.notspiritual:0 "ループ・テンプルを一般開放しよう。 "
 akx.9101.a.notspiritual.tooltip:0 "我々の過去から来たものだ。 過去は未来である。 "
 akx.9101.a.spiritual:0 "ループ・テンプルを巡礼の地にしよう。 "
 akx.9101.a.spiritual.tooltip:0 "われらが父祖の信仰がもたらした叡智。 過去は未来である。 惑星の幸福度が上がるなどの効果がある。 "
 akx.9101.b:0 "学術的研究に限定しよう。 "
 akx.9101.b.tooltip:0 "必要ある者だけに入場を限定する。 "
 akx.9101.c:1 "何かがおかしい。 寺院を封鎖しろ。 "
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "後悔よりは安全がまし。 "
