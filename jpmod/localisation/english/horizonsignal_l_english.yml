 ### SPECIAL PROJECTS
 HORIZON_SIGNAL_PROJECT:0 "ホライゾン・シグナルの解析"
 HORIZON_SIGNAL_PROJECT_DESC:0 "調査船を[Root.GetStarName]のブラックホールから放たれている、 ありそうもないシグナルの解読に従事させる。 "
 LOOP_TEMPLE_PROJECT:0 "ループ・テンプルの調査"
 LOOP_TEMPLE_PROJECT_DESC:0 "ループ・テンプルの起源や目的について知るため、 研究プロジェクトを発令する。 "
 MESSENGER_POD_PROJECT_1:0 "メッセンジャーとメッセージの研究"
 MESSENGER_POD_PROJECT_1_DESC:0 "他の出来事との間に繋がりを見出せるかもしれないし――もしかしたら説明さえつけられるかもしれない。 "
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "メッセンジャーとの関連性を研究"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初期の見立てによると、 それはかつて、 より知性的で、 しかし虚弱な形態だったようだ。 "
 MESSENGER_POD_PROJECT_2_LEASHED:0 "メッセンジャーとの関連性を研究"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初期の見立てによると、 それはかつて、 より頑丈で、 かつ攻撃的な形態だったようだ。 "
 COILS_GOD_PROJECT_DISRUPT:0 "コイル儀式の妨害"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "干渉、 破壊行為、 偽情報。 一線を越えない限り、 あらゆる手立てを尽くす。 "
 COILS_GOD_PROJECT_PREVENT:0 "コイル儀式の阻止"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "隠密作戦による偽造、 誘拐、 洗脳、 さらには放火に殺人まで。 我々はなすべきことをする。 "
 COILS_GOD_PROJECT_PARTICIPATE:0 "コイル儀式への参加"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "民族誌学者を派遣し、 コイル儀式を間近で観察させる。 驚嘆すべき文化事象だ！  できる限り多くを学ばなければ。 "
 WAITING_WORLD_DISAPPEARANCE:0 "行方不明の人々の調査"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "以前は植民者が多すぎたのに、 今では一人もいない。 何が起こったのだろう？ "
 WAITING_WORLD_HYPERAPPEARANCE:0 "人々を襲った、 その……何かについて調べろ。 "
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "以前は植民者が多すぎたが、 今度はまったく違う人々になってしまったかのようだ。 何が起こったのだろう？ "
 WAITING_WORLD_PURGE:0 "エイリアンによって複製された人々の浄化"
 WAITING_WORLD_PURGE_DESC:0 "[Root.GetName]で起こった謎の集団入れ替わり事件に対処する唯一の方法は、 軌道爆撃を行なって彼らを浄化し尽くすことだ。 "
 WORM_ENTRY_POINT:0 "エントリーポイントの生成"
 WORM_ENTRY_POINT_DESC:0 "理論が示唆するところによれば、 この時間的アノマリーが、 我々が「ループ」あるいは「ワーム」と呼ぶものを生み出した原因だ。 これは、 意識を持つに至ったパラドックスのもつれた結び目、 時間の外にある認知と欲望の連鎖なのだ。 これの原因、 いや結果……そのようなことについて語るのは困難だ。 しかし、 これは終わりと始まりに惹きつけられている。 オメガ配列を用いれば、 これをわが母星系に運ぶことができる。 そうすれば確実に何かが起こるだろう。 これはいろいろな意味を持つが、 とりわけ科学であるのだ。 "
 HORIZON_DEBRIS_PROJECT:0 "ホライゾン・シグナルの起源の調査"
 HORIZON_DEBRIS_PROJECT_DESC:0 "機関が爆発したとき、 船周辺の空間の変化に影響を及ぼした。 破片は普通ではない物理的・時間的特徴を示している。 "
 SYZYGY_DEBRIS_PROJECT:0 "「スィズィジィ」の残骸の調査"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "「スィズィジィ」は長いこと他の場所に存在していたようだ。 ありうる未来？  別の宇宙？  まだまだ学べることがある。 "
