l_english:
 ########################
 # Plantoids Species Pack
 ########################
 civic_idyllic_bloom:0 "のどかな開花"
 civic_idyllic_bloom_desc:0 "この社会は、 常に環境の改善とケアに多くの時間を費やし、 住民のための真の楽園を築くことを追求してきた。 "
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "この集合意識は環境を大切にし、 相乗的な完全性を追求して楽園を築いている。 "
 civic_tooltip_idyllic_bloom_effects:0 "開始時の種族にとって理想的な惑星に、 £building£ §Y$building_gaiaseeders$§!を建設することができる。 \n$building_gaiaseeders_all_desc$"
 civic_tooltip_not_idyllic_bloom:0 "§Y$civic_idyllic_bloom$§!の国是を保持していない"
 disables_idyllic_bloom:0 "§Rこのアセンションパークを選択すると、 $civic_idyllic_bloom$の国是が解除される。 §!"
 building_gaiaseeders:0 "ガイア播種装置"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - 第1段階"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - 第2段階"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - 第3段階"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - 最終段階"
 building_gaiaseeders_all_desc:0 "惑星全体に配置された施設は4段階のアップグレードを経て、 徐々に§Yガイア型惑星§!に近づけていく。 "
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nこれは初期の成長促進段階だ。 "
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nこの段階では居住性の向上へと移行する。 "
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nこの段階では居住性を重視する。 "
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "完成時に惑星を§Yガイア型惑星§!にテラフォームする。 "
 plant.100.name:0 "のどかさの完成"
 plant.100.desc:0 "我々の優れた生物工学と多額の投資、 そして長年の努力により、  §Y[Root.GetName]§! におけるガイア播種計画は結実した。 \n\n今日から§Y[Root.GetName]§! は、 惑星の中でも真の宝石と見なされ、 賞賛され、 あるいは羨望されることになるだろう。 "
 plant.100.a:0 "祝賀会を始めよう！ "
 plant.100.b:0 "我々はよくやった。 今は他の場所に集中する時だ。 "
 celebrate_idyllic_bloom:0 "のどかな変容を祝賀している"
 celebrate_idyllic_bloom_desc:0 "この世界をのどかな楽園に変えることに成功したため、 惑星全体で祝賀が行われている。 "
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic:0 "光栄養"
 trait_plantoid_phototrophic_desc:0 "§Lこの種族は、 食料と日光の組み合わせによって維持されている。 §!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "基本£food£ §Y食料§!維持費の§Y50%§!を£energy£ §Yエネルギー§!維持費に置き換える。 "
 trait_plantoid_radiotrophic:0 "放射線栄養"
 trait_plantoid_radiotrophic_desc:0 "§Lこの種族は、 食料と低エネルギー放射線の組み合わせによって維持されており、 そのため最も過酷な惑星でも繁栄することができる。 §!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死の惑星§!に住むPOPは£energy£ §Yエネルギー§!維持費を持たない。 \n§Y死の惑星§!でのPOP成長速度§G+10%§!\n死の惑星の居住性：§G+10%§!"
 trait_plantoid_budding:0 "出芽"
 trait_plantoid_budding_desc:0 "§Lこの種族は、 種子や胞子による通常の受精に加えて、 出芽による繁殖が可能である。 §!"
 TRAIT_PLANTOID_BUDDING_EFFECT:0 "奴隷以上の仕事に就いているPOP１つにつき £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!0.02を得る"
 ### Catalytic Processing by Byron Aytoun
 # Regular
 civic_catalytic_processing:0 "触媒処理"
 civic_catalytic_processing_desc:0 "触媒化学へ産業努力を傾けることで、 この文明は宇宙構造物の建設に有機材料を利用するための鍵を解き明かした。 "
 civic_tooltip_catalytic_processing_effects:0 "£job_foundry£ §Y$job_foundry_plural$§!を£job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!に置き換える。 $job_catalytic_technician_effect_desc$。 "
 civic_tooltip_not_catalytic:0 "§Y$civic_catalytic_processing$§!の国是を保持していない"
 # Corporate
 civic_corporate_catalytic_processing:0 "$civic_catalytic_processing$"
 civic_corporate_catalytic_processing_desc:0 "この巨大企業は、 余剰の有機物を宇宙構造物に適した高度な資源へとリサイクルすることで、 利益の最大化を図っている。 "
 civic_tooltip_catalytic_processing_corporate_effects:0 "$civic_tooltip_catalytic_processing_effects$"
 # Hive Mind
 civic_hive_catalytic_processing:0 "$civic_catalytic_processing$"
 civic_hive_catalytic_processing_desc:0 "この集合意識は、 余剰の有機物を宇宙構造物に適した高度な資源へと再加工する。 "
 civic_tooltip_hive_catalytic_processing_effects:0 "£job_alloy_drone£ §Y$job_alloy_drone_plural$§!を£job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!に置き換える。 $job_catalytic_drone_effect_desc$。 "
 # Machine Intelligence
 civic_machine_catalytic_processing:0 "$civic_catalytic_processing$"
 civic_machine_catalytic_processing_desc:0 "この機械知性は、 冗長な有機物を宇宙構造物に適した高度な資源へと再処理する。 "
 civic_tooltip_machine_catalytic_processing_effects:0 "£job_fabricator£ §Y$job_fabricator_plural$§!を£job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!に置き換える。 $job_catalytic_drone_effect_desc$。 "
 # Regular & Corporate
 job_catalytic_technician:0 "触媒技術者"
 job_catalytic_technician_plural:0 "触媒技術者"
 job_catalytic_technician_desc:0 "未加工の有機物を高度な構造物に必要な耐久性のある合金に変えるには、 高度な訓練を受けた労働者が必要だ。 "
 job_catalytic_technician_effect_desc:0 "£job_catalytic_technician£ $job_catalytic_technician_plural$は、  £food£ §Y$food$§!を消費して £alloys£ §Y$alloys$§!を産出する"
 mod_job_catalytic_technician_add:0 "$job_catalytic_technician$の職業枠"
 mod_job_catalytic_technician_per_pop:0 "$VALUE$ POPにつき$job_catalytic_technician$の職業枠§G+1§!"
 mod_job_catalytic_technician_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_catalytic_technician_add£ §G+1§!"
 # Gestalt
 job_catalytic_drone:0 "触媒ドローン"
 job_catalytic_drone_plural:0 "触媒ドローン"
 job_catalytic_drone_desc:0 "貴重な有機化合物は、 高度に専門化された触媒ドローンによって、 艦船の建造や高度な建造物のための耐久性のある合金に加工される。 "
 job_catalytic_drone_effect_desc:0 "£job_catalytic_drone£ $job_catalytic_drone_plural$は、  £food£ §Y$food$§!を消費して £alloys£ §Y$alloys$§!を産出する"
 mod_job_catalytic_drone_add:0 "$job_catalytic_drone$の職業枠"
 mod_job_catalytic_drone_per_pop:0 "$VALUE$ POPにつき$job_catalytic_drone$の職業枠§G+1§!"
 mod_job_catalytic_drone_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_catalytic_drone_add£ §G+1§!"
