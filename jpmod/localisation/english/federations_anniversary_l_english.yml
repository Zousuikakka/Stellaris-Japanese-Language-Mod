 galcom.104.name:0 "$resolution_tiyanki_pest_control$"
 galcom.104.desc:0 "ティヤンキは公式に銀河の害獣であると宣言された。 銀河コミュニティの構成国は、 ティヤンキがその国境内に入ってきた場合、 即座に安楽死させる義務を法的に負う。 \n\n不幸なことに、 ティヤンキがわが領内に入ってきてしまった。 彼らを処分するか、 もしくは勝手に出ていかないかぎり、 [Root.GetName]は§R銀河法に違反§!していると見なされる。 "
 galcom.106.name:0 "ティヤンキが[Root.GetSpeciesName]の領域に"
 galcom.106.desc:0 "ティヤンキの小群が§H[tiyanki_system.GetName]§!星系のわが領域を通過している。 ティヤンキは公式に銀河の害獣であると宣言されているため、 あらゆる銀河コミュニティ構成国は、 国境内にいるティヤンキを安楽死させる法的義務がある。 \n\nティヤンキが領内から去るか、 駆除しないかぎり、 [Root.GetName]は§R銀河法に違反§!していると見なされる。 "
