 federations2.54.name:0 "協同計画の頓挫"
 federations2.54.desc.said_yes:0 "[Root.Federation.GetName]の団結を祝福するための[From.GetAdj]の構想をわが国は支持したものの、 計画は頓挫したようだ。 単純に他の加盟国の充分な支持を得られなかったためだ。 "
 federations2.54.desc.said_no:0 "[Root.Federation.GetName]における、 [From.GetAdj]の高圧的な協同計画に対する我々の反対は実を結んだ。 [From.GetAdj]のプロパガンダを加盟国に広めるという計画にぞっとして、 全加盟国が提案を却下したのだ。 "
 federations2.54.A.yes:0 "非常に残念だ。 "
 federations2.54.A.no:0 "この連邦の体制を一新すべき時かもしれない。 "
 federations2.55.name:0 "協同計画の承認"
 federations2.55.desc:0 "[Root.Federation.GetName]の力と団結を合同で祝福するという我々の構想は、 加盟国の多数の承認を得た。 連邦内に調和を広めるための計画を実現すべく、 すぐに仕事に取りかかろう！ "
 federations2.55.A:0 "力と団結のために！ "
 hegemon_join_operation_happens_tooltip:0 "§H[federation_leader.Capital.GetName]§!上空にモニュメントを建設するというスペシャルプロジェクトを全参加国が得る。 \n§H[federation_leader.GetName]§!は、 §H[federation_leader.GetHegemonyEthos]§!の価値観を最大2ヶ国に広めるスペシャルプロジェクトを得る。 "
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[Root.Federation.GetName]の力と団結を合同で祝福するという[From.GetAdj]の構想は、 加盟国の多数の承認を得た。 計画を実現すべく、 すぐに仕事に取りかかろう！ "
 federations2.56.desc.said_no:0 "我々の反対にもかかわらず、 [From.GetAdj]の構想は加盟国の多数の承認を得た。 幸いなことに、 [From.GetName]には計画への参加を我々に強制することはできない。 "
 federations2.56.desc.invalid:0 "[Root.Federation.GetName]に[From.GetName]がもたらしている強力な指導力を称えるため、 [From.GetSpeciesNamePlural]は連邦の団結を祝福する協同計画への支持を取りつけた。 加盟国は大モニュメントを[From.Capital.GetName]上空に造るための資源を供出することに同意し、 一方で[From.GetAdj]は代表団を様々な国の首都に派遣して加盟国の連邦への統合を促進する。 \n\n我々は遠隔地にあり、 [From.Capital.GetName]に容易にアクセスできないため、 この計画には参加できない。 "
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "団結と偉大な指導力の祝福"
 hegemony_joint_project_chain_desc:0 "[Root.Federation.GetName]の加盟国間で、 強力な指導力を祝福し、 イデオロギー的な統合をさらに推進するための協同計画が始まった。 "
 hegemony_joint_project_leader:0 "[This.GetName]の文化的調整"
 hegemony_joint_project_leader_DESC:0 "[Root.Owner.Federation.GetName]の強力な指導力とイデオロギー的団結を祝福する協同計画の一部として、 代表団が加盟国2ヶ国の首都に派遣され、 連邦へのより緊密な統合を監督する。 \n\n加盟国2ヶ国を選択し次第、 この文化調整プログラムは完了したと見なされる。 "
 hegemony_joint_project_member:0 "強力な指導力のモニュメント"
 hegemony_joint_project_member_DESC:1 "[Root.Owner.Federation.GetName]の強力な指導力とイデオロギー的団結を祝福する協同計画の一部として、 [This.Owner.GetAdj]の指導者たちに捧げる大モニュメントの建設のために[This.GetName]に資源を供出することに、 我々は同意した。 \n\n我々はこのプロジェクトのため、 1年に10%の鉱物出力を供出しなければならない。 "
 federations2.57.name:0 "代表団が[FromFrom.GetName]に到着"
 federations2.57.desc:0 "[FromFrom.Owner.GetName]に[Root.GetHegemonyEthos]の理想を広めるべく、 わが代表団が[FromFrom.GetName]に到着した。 うまくいけば彼らの努力は実を結び、 [Root.Federation.GetName]内の調和を高めてくれるだろう。 "
 federations2.58.name:0 "[From.Owner.GetAdj]の代表団が[FromFrom.GetName]に到着"
 federations2.58.desc:0 "実施中の連邦協同計画の一環として、 [From.Owner.GetAdj]の[From.Owner.GetGovernmentName]は[Root.GetName]に[From.Owner.GetHegemonyEthos]の理想を広めるべく、 代表団を[FromFrom.GetName]に派遣した。 彼らは[Root.Federation.GetName]内の調和と親善の促進が目的だと主張しているが、 連邦の一員でいることにより我々自身の価値観が妥協を強いられるのではないかと、 多くの人々が懸念している。 "
 federations2.58.desc.good:0 "実施中の連邦協同計画の一環として、 [From.Owner.GetAdj]の[From.Owner.GetGovernmentName]は[Root.GetName]に[From.Owner.GetHegemonyEthos]の理想を広めるべく、 代表団を[FromFrom.GetName]に派遣した。 幸いなことに、 彼らの価値観は我々自身のそれとよく調和するため、 [Root.Federation.GetName]内の調和と親善が目的だという彼らの主張の信憑性は高まった。 "
 federations2.58.A.good:0 "良い結果だけがもたらされるだろう。 "
 federations2.58.A.neutral:0 "結果がどうなるか、 様子を見よう……"
 federations2.59.name:0 "モニュメント建造作業の完了"
 federations2.59.desc:0 "[FromFrom.GetName]上空のモニュメントを建造完了した。 これは[Root.Federation.GetName]の統合を祝福し、 また[FromFrom.Owner.GetName]の優れた指導力を称えるためのものだ。 彼らは我々の貢献に感謝しているが、 モニュメントを除幕する前に、 連邦の他の盟邦の貢献を待っている。 "
 federations2.59.A.tooltip:0 "全参加国が貢献を終えた暁には、 連邦が経験値ボーナスを得る。 "
 opinion_hegemony_joint_action_completed:0 "連邦モニュメントへの貢献"
 federations2.60.name:0 "[FromFrom.GetName]上空のモニュメントが完成"
 hegemony_federation_monument_complete_success:0 "盛大なファンファーレとともに除幕が行われ、 あらゆる参加国で祝福の嵐が吹き荒れて、 我々の創造物の壮麗さが明らかになった。 各参加国は互いに貢献度を競い合い、 決して手を抜かなかった。 元々は[FromFrom.Owner.GetAdj]の[FromFrom.Owner.GetRulerTitle]に捧げられたこのモニュメントは、 いまやあらゆる人々の眼前で、 わが連邦の力と統合を示す証拠として屹立している。 "
 hegemony_federation_monument_partial_success:0 "盛大なファンファーレとともに除幕が行われ、 あらゆる参加国で祝福の嵐が吹き荒れて、 我々の創造物の壮麗さが明らかになった。 ほとんどすべての国が顕著な貢献を行い、 このモニュメントはわが連邦の力と統合を示す良い証拠となった。 "
 federations2.60.desc.complete_success:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の尊く優れた指導力を祝福するためのものである。 $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の優れた指導力を祝福するためのものである。 $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "我々は[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の優れた指導力を祝福するためのものである。 しかし、 盟邦はこの構想を我々ほどには強く支持しなかったようで、 連邦加盟国の大半は空疎な言葉以上の貢献を行わなかった。 結果としてできあがったモニュメントは精彩を欠くもので、 共通の感情や力というよりも連邦の分断を象徴する、 恥ずかしいものとなった。 "
