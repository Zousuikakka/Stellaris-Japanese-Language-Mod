 federations2.115.desc.complete_success:0 "[Root.Federation.GetName]の合同軍事演習が完了した。 演習は直ちに大成功と宣言された。 各参加艦隊は苦もなく標的を撃墜し、 卓越した腕前と優れた連携を改めて示した！  敵国は間違いなく簡単に喧嘩を売ってこなくなるだろう。 "
