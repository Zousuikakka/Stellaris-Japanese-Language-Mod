 galactic_features.367.1:0 "§H[tiyanki_system.GetName]§!星系にいる最後のティヤンキが§H[tiyanki_killer.GetName]§!によって掃討された。 太古からの繁殖地が浄化され、 銀河の歴史上で初めてティヤンキは繁殖できなくなる。 "
 galactic_features.367.2:0 "そのうち絶滅することは避けられないようだ。 "
 galactic_features.367.3:0 "[tiyanki_system.GetName]の外にいる既知の全ティヤンキはすでに狩られているため、 本日、 ティヤンキは種の終わりを告げる。 銀河を数億年放浪したティヤンキは絶滅した。 "
 galactic_features.367.4:0 "いまだ捕まっていない年老いた女王ティヤンキを目撃した噂がある。 真偽いずれにせよ、 今日を限りにティヤンキは種として絶滅したとしか考えられない。 "
