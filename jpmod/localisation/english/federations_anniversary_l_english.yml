 process_sharing:0 "作業分担"
 process_sharing_desc:0 "関連する企業間の協力により、 物流の再構築計画に要する費用が下がる。 "
 streamlined_logistics:0 "先進的な物流"
 streamlined_logistics_desc:0 "連邦は確固たる物流基準の導入による成果を享受している。 "
