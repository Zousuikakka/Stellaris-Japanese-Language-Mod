 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "4つの巨大ガス惑星が広大なブラズマ場に包まれて§H[tiyanki_system.GetName]§!星系主星の小さい周回軌道を共有している。 帯電したプラズマはこれらの巨大ガス惑星の大気中にまで展開されていて、 この独特な環境は宇宙を旅する多くの生物の繁殖地として役立っている。 "
 galactic_features.368.2.desc:0 "これらの生物はみな非常に小さいが、 注目すべき例外は巨大な§Hティヤンキ§!である。 彼らはこの星系で数億年かけて進化したのち、 銀河のより奥深くへ活動範囲を広げたにちがいない。 この星系のプラズマ場の極めてまれな特性によって、 ここは銀河で唯一のティヤンキが繁殖できる場所だ。 "
 galactic_features.368.3.desc:1 "これらの生物はみな非常に小さいが注目すべき例外がいる――今まで見たこともないような巨大生物だ。 我々はデータをあまり持っていないが、 この生物の活動範囲はしばしば銀河の奥深くまで達していると思われる。 彼らをもっと研究すればこの星系に集まる理由が分かるかもしれず、 何かの役に立つかもしれない。 "
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "知られている最後のティヤンキが追跡されて殺された。 §H[tiyanki_system.GetName]§!星系で§H[tiyanki_killer.GetName]§!によってである。 現存するどの帝国よりもはるかに歴史の長い、 彼ら宇宙航行生命体は、 数億年間銀河を放浪したと考えられている。 本日、 彼らの輝かしい歴史は終わりを告げる。 "
 galactic_features.371.desc:0 "大昔、 我々の帝国が絶頂期にあった時でさえ、 ティヤンキは太古からの存在であると考えられていた。 そして今……聞いたところによると、 [Root.GetSpeciesName]の若造集団が最近、 この無防備な生物の最後の生き残りを殺して絶滅させたという。 \n\nお前ら[Root.GetSpeciesName]の貧弱な脳みそは、 自分たちが何をしたか理解できるのか？  その無慈悲な行動がこの銀河から何を奪ったか、 少しでも理解しているのか？ "
 galactic_features.371.a:0 "わざとじゃなかったんだ……"
 galactic_features.371.b:0 "お前たちと同様、 奴らの時代は終わったのだ。 "
 galactic_features.371.c:0 "済んだことだ。 "
 galactic_features.367.a:0 "銀河は我々に感謝すべきだ。 "
 galactic_features.367.b:0 "許されざる罪だ。 "
 galactic_features.367.c:0 "いなくなってせいせいした。 "
 galactic_features.385:0 "[tiyanki_kill_system.GetName]でティヤンキを狩る"
 galactic_features.385.desc:0 "§H[tiyanki_kill_system.GetName]§!星系において、 我々は野生のティヤンキを数体狩ることに成功した。 わが艦隊はレーザーカッターを用いて、 巨大なティヤンキの遺骸から資源を回収した。 "
 tiyanki_kills:0 "捕獲したティヤンキ：\n§Y[Root.tiyanki_cow_kill_counter]§! §Hティヤンキ・メス：§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£ §Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kill_counter]§! §Hティヤンキ・オス：§! £energy£ §Y[Root.tiyanki_bull_credits]§!、 £exotic_gases£ §Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kill_counter]§! §Hティヤンキ・子供：§! £energy£ §Y[Root.tiyanki_calf_credits]§!、 £exotic_gases£ §Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kill_counter]§! §Hティヤンキ・幼生：§! £energy£ §Y[Root.tiyanki_hatchling_credits]§!、 £exotic_gases£ §Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "よくやったな。 "
 harvested_tiyanki:0 "捕獲したティヤンキ："
 harvested_cows:1 "§Y[Root.tiyanki_cow_kill_counter]§! §Hティヤンキ・メス：§!\n"
 harvested_bulls:1 "§Y[Root.tiyanki_bull_kill_counter]§! §Hティヤンキ・オス：§!\n"
 harvested_calves:1 "§Y[Root.tiyanki_calf_kill_counter]§! §Hティヤンキ・子供：§!\n"
 harvested_hatchlings:1 "§Y[Root.tiyanki_hatchling_kill_counter]§! §Hティヤンキ・幼生：§!\n"
 galcom.110.desc:0 "銀河コミュニティの官僚は、 我々が最近成し遂げたティヤンキ女王に対する勝利についての報せを受けた。 彼らが言うには、 たとえ女王が敵対的だったとしても、 我々があの獣を殺したことは明らかなティヤンキ保護法違反であるという。 \n\n[Root.GetName]は今後10年間、 §R銀河法違反§!と見なされる。 さらに彼らは我々に対し、 唯一無二のティヤンキ生命体を殺したことで、 §Y5000§!エネルギー通貨の罰金を科した。 "
 galcom.110.a:0 "征伐せねばならなかった。 "
 galcom.110.b:0 "しかし……しかし、 我々を攻撃してきたのだぞ！ "
 galcom.110.c:0 "あの獣は殺さねばならなかった。 "
 opinion_killed_tiyanki_fleet_1:0 "ティヤンキを殺した"
 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "ティヤンキを絶滅させた"
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "ティヤンキに対するお前たちの野蛮な攻撃は許すべからざる罪だ。 いつの日か報いを受けるだろう。 "
 25_NEUTRAL_GREETING:0 "身を守る術を持たないティヤンキを無慈悲に殺したことは、 当然気づいているぞ。 "
 25_FRIENDLY_GREETING:0 "ティヤンキは決して脅威ではなかったのですが……一体どうして彼らを攻撃したのですか？ "
 ### Amoebas by Pierre du Plessis ###
 galactic_features.500.name:0 "繁殖地"
 galactic_features.500.desc.base:0 "[From.GetName]星系は一見すると非常に過酷な環境に見える。 惑星はどれも居住可能にはほど遠く、 星系の3つの恒星に焼かれているか、 強力な太陽嵐のために生命の可能性を剥ぎ取られているかだ。 しかし、 この環境でもあるひとつの生命形態は繁栄している――すなわち、 宇宙アメーバである。 他の場所での孤立した生態とは異なり、 ここでは彼らは大量に群れており、 灼熱の内星系と外側のガス惑星の間を飛び回っている。 これはどうやら複雑な繁殖習慣のためらしい。 "
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nアメーバたちが厳しい環境の星系を好む理由は定かではない。 いずれにせよ、 彼らはここを守ろうとしているようで、 あからさまに威嚇的にフラゲーラたちを[Root.GetName]に向けている。 "
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nアメーバたちがこの厳しい環境の星系を好む理由は定かではない。 しかし幸いなことに、 彼らはこの環境を我々と分かち合うことに不満はないらしく、 [Root.GetName]に対して敵対的な姿勢はまったく見せていない。 "
 galactic_features.500.alt.desc:0 "[From.GetName]星系は一見すると非常に過酷な環境に見える。 惑星はどれも居住可能にはほど遠く、 星系の3つの恒星に焼かれているか、 強力な太陽嵐のために生命の可能性を剥ぎ取られているかだ。 しかし、 これらすべての条件にもかかわらず、 ここにはこれまで知られていなかった宇宙航行生物が大量に生息しているようだ。 彼らの集団は灼熱の内星系と外側のガス惑星の間を飛び回っている。 これはどうやら複雑な繁殖習慣のためらしい。 \n\nいかなる魅力が彼らをこの星系に引きつけているのかはわからない。 いずれにせよ、 彼らはここを守ろうとしているようで、 すでにあからさまに威嚇的な態度で[Root.GetName]に向かってきている。 "
 galactic_features.502.name:0 "[FromFrom.GetName]への新たな到来"
 galactic_features.502.desc:0 "宇宙アメーバの大集団が[amoeba_home_system.GetName]星系を旅立ち、 銀河を放浪して、 [FromFrom.GetName]星系のわが領内に入ってきた。 この生物の常ながら、 彼らは我々の存在を許容できないらしく、 わが拠点を攻撃し始めている。 "
 galactic_features.502.desc.peaceful:0 "宇宙アメーバの大集団が[amoeba_home_system.GetName]星系を旅立ち、 銀河を放浪して、 [FromFrom.GetName]星系のわが領内に入ってきた。 幸いなことに我々はこの驚異的な生物と平和的共存する秘密を解き明かしているため、 彼らの行動について大げさに心配する必要はない。 "
 galactic_features.502.alt.desc:0 "宇宙生物の大集団が[amoeba_home_system.GetName]星系を旅立ち、 銀河を放浪して、 わが領内に入ってきた。 この生物の常ながら、 彼らは我々の存在を許容できないらしく、 [FromFrom.GetName]のわが拠点を攻撃し始めている。 "
 ### Space Storm by Henrik Thyrwall ###
 galactic_features.402.name:0 "宇宙嵐が銀河に発生"
 galactic_features.402.desc:0 "大規模な亜空間異常が銀河で発生している！  初期の報告では銀河の約半分がこの前代未聞の事態に直面しているらしい。 どうやら幾つもの文明が行ってきた激しいハイパースペース移動がこの事態を引き起こしたようだ。 \n\n科学者たちは銀河規模の「宇宙嵐」は5年から10年で自然消滅すると確信している。 宇宙嵐が到来している星系では亜光速エンジン、 シールドジェネレーター、 センサー類の出力が低下するだろう。 "
 galactic_features.402.a:0 "これもまた過ぎ去る。 "
 galactic_features.404.name:0 "宇宙嵐が消滅した"
 galactic_features.404.desc:0 "到来した時と同じように、 宇宙嵐は銀河からあっという間に完全消滅した。 宇宙船はもう宇宙嵐の影響を受けることはない。 \n\nあのような宇宙嵐は数千年後にハイパースペースネットワークの崩壊をもたらすのではないかという憶測が存在するものの、 今のところ宇宙航行は正常に復している。 "
 galactic_features.405.name:0 "宇宙嵐[storm_name.GetFirstName]が到来"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\n銀河コミュニティは宇宙嵐を公式に§H「[storm_name.GetFirstName]」§!と名づけ、 航行注意報を発令した。 "
 galactic_features.406.name:0 "宇宙嵐[storm_name.GetFirstName]が消滅"
 galactic_features.406.desc:0 "到来した時と同じように、 宇宙嵐は銀河からあっという間に完全消滅した。 宇宙船はもう宇宙嵐の影響を受けることはない。 \n\n[storm_name.GetFirstName]のような宇宙嵐は数千年後にハイパースペースネットワークの崩壊をもたらすのではないかという憶測が存在するものの、 今のところ宇宙航行は正常に復している。 "
 galactic_features.421.name:0 "ヴルーア"
 galactic_features.421.desc:0 "§H[From.From.From.GetName]§!星系で極めて強力な亜空間存在に遭遇した。 敵意は見られず、 宇宙船というものをしっかり認識すらしていないのかもしれないが、 そこにいるだけで[From.From.From.GetName]星系全体に大規模な亜空間障害を引き起こしている。 \n\n障害はこの存在の周囲に限られており、 星系を離れると消えるようだ。 歓迎してくれているわけではないものの、 この存在は継続的にタキオン波の複雑なパターンを放出しており、 これは言語の一種にも思える。 翻訳ソフトが正しければ、 このように言っている。 何度も繰り返し：\n\n§H「ヴルーアは求める。 ヴルーアは探す」§!"
 galactic_features.421.a:0 "艦船システムの邪魔になるだろう。 "
 galactic_features.423.name:0 "ヴルーアの最期"
 galactic_features.423.desc:0 "§H[vluur_system.GetName]§!星系におけるわが軍の攻撃によって、 亜空間存在§Hヴルーア§!は放出するタキオン波の周波数を上げ、 ただ延々と繰り返される同一のメッセージを残した：\n\n§H「ヴルーアは求める。 ヴルーアは探す」§!\n\n最期にとどめの一撃を加えられると大爆発し、 星系にダークマターを振り撒いた。 "
 galactic_features.423.a:0 "できるだけ集めよう。 "
 galactic_features.423.tooltip:0 "[vluur_system.GetName]星系にある一部の惑星に、 ダークマターの埋蔵がばら撒かれる。 "
 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###
 pirate.155.name:0 "海賊が[thalassocracy_target_system.GetName]を封鎖"
 name_thalassocracy_agency:0 "外部税関・接収機関 (ECA)"
 name_thalassocracy_agency_abbreviated:0 "ECA"
 pirate.155.desc.regular:1 "[root.GetName]の代表者へ：$pirate.155.proclamation$\n\nこの手の税関検査は面倒なものだよな。 わかるよ。 協力すれば、 誰も傷つかない。 我々が要求する穀物や鉱石は最後の一粒にいたるまで、 [thalassocracy_species.GetName]エコハブの成長計画に活用させてもらうから、 安心してほしい。 ご協力ありがとう。 \n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "[root.GetName]の代表機体へ：現在、 [thalassocracy_target_system.GetName]では一時的封鎖が実施されている。 したがって、 この領域のあらゆる機械ユニットは[thalassocracy_country.GetName]に属するものとなる。 それらは我々に奉仕するべく製造されるものとなる。 抵抗する艦隊は攻撃される。 \n\nこの措置が君たちに物質的不便をもたらすことは承知している。 $name_thalassocracy_agency$の士官が指定された基準値を満たししだい、 この措置は終了することを保証する。 君たちも指令の圧力については理解できることだろう。 \n\n再プログラムされた君たちのドローンには、 [thalassocracy_species.GetName]エコハブの成長計画内における価値ある役割が待っている。 $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "[root.GetName]の代表個体へ：$pirate.155.proclamation$\n\nこの手の税関検査は面倒なものだ。 それは理解している。 協力すれば、 ドローンは傷ついたり、 不便を被ったりしない。 我々が要求する穀物や鉱石は最後の一粒にいたるまで、 [thalassocracy_species.GetName]エコハブの成長計画内にふさわしい役割を用意しているから、 安心してほしい。 ご協力ありがとう。 \n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "現在、 [thalassocracy_target_system.GetName]では一時的封鎖が実施されている。 この星系を通過する食料や鉱物の処理・輸送は、 [thalassocracy_country.GetName]の$name_thalassocracy_agency$の接収対象となる。 あらゆる非商船は通過を禁止され、 順守しないものは攻撃対象となる。 $name_thalassocracy_agency_abbreviated$の基準値が満たされるまで、 この状況は継続される。 "
 pirate.155.thalassocracy_signoff:0 "より明るく、 自ら築く未来のために！ "
 pirate.155.a:0 "なんだと？ ！ "
 pirate.155.b:0 "後悔することになるぞ、 [thalassocracy_species.GetAdj]のクズどもめ。 "
 pirate.155.pacifist:0 "本当にこんなことをする必要が？ "
 pirate.155.machine:0 "お前たちは成功しない。 "
 pirate.155.corp:0 "大胆な行為だな、 [thalassocracy_species.GetAdj]。 愚かだが、 大胆だ。 "
