 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###
 federations3.2001.name:0 "つかの間のパズルのピース"
 federations3.2001.desc:0 "わが帝国各地の様々な研究ステーションがハイパースペースのわずかな歪みを検知しており、 その中心は[root.Capital.GetName]の星系基地である。 「現実空間」には局地的なオーロラとしてその影響が現れており、 当該基地の人員はそれを、 鮮やかな色をしたガスのような巻きひげがステーションを取り巻いている、 と表現している。 \n\nさらに、 [root.GetAllianceName]の加盟各国も自分たちの首都星系での似たような現象を報告している。 連邦議長である[discloud_coordinator.ruler.GetRegnalName]は、 この現象について即座に協力調査を行うよう呼びかけた。 "
 dismembered_cloud_chain_title:0 "雲の群れ"
 dismembered_cloud_chain_desc:0 "鮮やかな色をした雲の巻きひげが、 わが首都星系の星系基地の周囲に集まっている。 わが同盟もその首都で似たような現象を報告している。 一体この現象の原因はなんだろうか？ "
 DISMEMBERED_CLOUD_PROJECT:0 "引っかかった雲"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "鮮やかな色をした雲の巻きひげが、 [root.Capital.GetName]の星系基地を掴んだ。 ハイパースペースから不規則な、 いや有機的と言ってもいいやり方で出入りしながらだ。 一体この現象の原因はなんだろう？ \n\nこのプロジェクトは、 [root.GetAllianceName]の加盟国が行う、 より広範な科学活動の一環である。 "
 tooltip_dismemberedcloud_begin:0 "[root.GetAllianceName]の各加盟国は§Hスペシャルプロジェクト§!を課せられる。 これらの現象がどのようにつながっているかを調べる協同活動である。 "
 federations3.2010.intro:0 "[root.Capital.GetName]のオーロラに似た雲の調査は、 答えよりも多くの疑問を導き出した。 我々が盟邦の研究チームと通信を行うとき、 特徴的な雲の巻きひげが形成される――だが、 その時だけだ。 "
 federations3.2010.red.desc:0 "$federations3.2010.intro$ それぞれは赤い色味を帯び、 縁はギザギザになっている。 そして興奮したような様子で動くのだ。 \n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ それぞれは黄色く見え、 縁はぼんやりとしている。 動きはのんびりとしていて、 あたかも優しいそよ風に吹かれているかのようだ。 \n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ それらの雲は生き生きとした緑色で、 その動きは招き寄せるような、 目的のあるようなものに見える。 \n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ それらの青い突出部はとらえどころがなく臆病な感じで、 直接観測されるとハイパースペースに引っ込んでしまう。 \n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ それぞれの鮮やかで紫色をした「付属肢」はゆっくりと動き、 まるで称賛するかのように、 目的ある動きで星系基地の外装の様々な要素を指し示した。 \n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ それらのピンクでぼんやりした雲は「遊んでいるかのように」と表現され、 たまたま近づいた船からさっと飛びのくような動きを見せている。 \n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ 彼らは比較的長い時間とどまり、 灰色の煙のような跡を残した。 \n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ それらの弧を描くオレンジ色は、 わが星系基地の下部で渦を巻いて、 基地が燃えているかのように見せている。 \n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ その深い茶色の霞は奇妙なほど不透明だ。 彼らは星系基地から通常見られる星景をほとんど覆い隠している。 \n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ 鮮やかなシアンの色合いは、 ガスを惑星上のオーロラのように見せている。 ただ、 その多様な帯は流れるようなカーブから直角まで自然と変化してゆき、 まるでデジタルの波を形成しているようだ。 \n\n$federations3.2010.close$"
 federations3.2010.close:0 "我々だけでは、 これらの行動のさらなる意味を解き明かすことはできない。 だが[root.GetAllianceName]は、 §Y全加盟国の結果を合わせれば§!より多くの答えを得られるだろうと考えている。 \n\n初期仮説としては、 この次元にまたがる存在は、 我々のハイパースペース通信帯となんらかの形で調和していると考えられる。 この偶然の寄せ餌を使いつづけてさらにこの存在を研究しようとすることもできるし、 周波数を変えてこの存在を追い払おうとすることもできる。 "
 federations3.2010.a:0 "解放してやれ。 "
 federations3.2010.b:0 "手元に留めよう。 "
 federations3.2015.name:0 "切り取られた雲"
 federations3.2015.intro:0 "発見結果を照合したところ、 連邦諸国の首都に現れたわずかに知性を示すオーロラ雲のいずれも、 実は単一の生きた存在の一部であるようだ。 "
 federations3.2015.desc:0 "$federations3.2015.intro$\n\n研究者たちが推測するかぎりでは、 ハイパースペースに住むこの存在は偶然わが連邦宙域に漂い出てきたらしい。 我々の首都の星系基地で使われている、 もっとも活発な宇宙通信リレーに「引っかかった」のだ。 研究者たちが同意するところでは、 このガス状の存在は§H自らを再構成しようとしていた§!。 これは、 あのような断片化した状態でなければ試みられないことだった。 \n\n再構成に成功した後、 雲はハイパースペースへ消えていった。 だがその前に、 わが連邦の研究ステーションのいくつかを訪問していった。 それらひとつずつについて、 雲は正確に同じハイパースペースへの出入りを何回かしてみせた。 その模様はダンスを思い起こさせる、 と表現した目撃者もいた。 雲のハイパースペースに出入りする天性の能力の実演は、 我々にとって計り知れない価値を持つデータとなった。 "
 federations3.2016.desc:0 "$federations3.2015.intro$\n\n得られたデータは不完全だが、 我々が遭遇した集合的存在について推測するには充分だった。 相手はガス状の形態で、 ハイパースペースに住み着いているのだ。 プロジェクトのコーディネーターは、 雲が銀河を漂流するうちに、 我々の首都星系の星系基地群にその様々な部分が「引っかかった」のだと理論づけている。 雲は§H自らを再構築すること§!を望んでいるらしい。 だが、 我々の側の協同活動がなければ、 雲の一部は一体性を失いはじめ、 再び合体できなくなってしまうかもしれない。 \n\n再結合した雲のパーツはすぐにハイパースペースへ消えた。 残っている部分については、 ハイパースペースに関係した事項について、 興味深い計測データを研究者たちに提供しつづけている。 "
 federations3.2016.a:0 "ならばまだ、 多少の利益を拾い集められるかもしれんな。 "
 federations3.2017.desc:0 "このプロジェクトのための協同活動がまったくなかったため、 我々の首都を訪れたこの汎次元的雲について確実に語れることはほとんどない。 仮説はあふれているが、 今の我々は皆、 これらの雲の嵐のような興奮状態を目撃している。 \n\n雲の物理的構造が崩れるにつれ、 その活発さは減衰していっている。 彼らのハイパースペースへの出入りはますます急速になっている。 これは膨大なノイズを我々の通信帯に引き起こしているが、 同時に[root.Capital.GetName]の理論研究者にとって価値あるデータを提供してくれてもいる。 "
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§!は一時的な団結力ブーストを得る。 \n\n"
 joint_cloud_boon:0 "雲の恩恵"
 joint_cloud_boon_desc:0 "わが連邦諸国の首都を訪れたガス状のハイパースペース存在を助けたことにより、 我々は超光学的生物学や理論物理学へのユニークな知見を得られた。 "
 temp_cloud_boon:0 "切り取られた雲"
 temp_cloud_boon_desc:0 "運よくガス状のハイパースペース存在がわが連邦諸国の首都を訪れたことにより、 超光学的物理学について様々な知見が得られた。 "
 pm_joint_cloud_snag:0 "罠にかかった雲"
 pm_joint_cloud_snag_desc:0 "我々は通信の信頼性を一部犠牲にすることにより、 超光学的物理学についての知見を得た。 これは我々の星系基地の通信に誘引されてきたハイパースペース存在のおかげだ。 "
 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###
 #Arc site begins
 federations3.2103.name:0 "響き渡るシグナル"
 federations3.2103.desc.body:1 "[event_target:leylines_world.GetName]の大気圏に突入する短距離艇から、 船体が奇妙な音波を受けているとの報告があった。 音源は惑星の地下のごく浅い場所にあるようで、 その周辺は変わった鉱物が豊富だ。 \n\n[from.Federation.GetName]の加盟国が監視している他の惑星でも、 同様の現象が報告されている。 "
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ この現象に対して[event_target:leylines_coordinator.GetName]が率いる委員会が結成され、 我々皆が参加したいと思うであろう共同発掘を行うことになった。 "
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ この現象に対して我々が率いる委員会が結成され、 皆が参加したいと思うであろう共同発掘を行うことになった。 "
 leylines_digsite:0 "地下のサイレン"
 leylines_digsite_desc:1 "[From.Planet.GetName]の、 以前はただのさほど珍しくもない鉱物帯だと思われていたものが、 耳を塞ぐほどの奇妙なハム音を発しはじめた。 しかも、 それは単独ではない。 連邦領内のあちこちが似たような騒音に襲われたのだ。 この異様な現象の裏に、 一体何があるのだろうか？ "
 #Special project begins
 federations3.2104.name:0 "共鳴信号が身近に"
 federations3.2104.desc:1 "[root.Federation.GetName]の同輩たちのレポートによると、 耳を聾するハム音の出所は、 彼らの世界の少なくともひとつに埋もれているらしい。 調査委員会が立ち上げられ、 彼らの発掘作業を支援することが決まった。 \n\nこの奇妙で不便な現象をよく理解するため、 我々は追加の資源を提供するように求められている。 "
 federations3.2104.a:0 "できるだけ支援しよう。 "
 leylines_chain_title:0 "地下からの騒音"
 leylines_chain_desc:0 "耳を聾するハム音が、 わが連邦領内の少なくともひとつの惑星で鳴り響いている。 同輩たちがそれらの地域を発掘するため、 我々は科学資源の提供を求められている。 "
 LEYLINES_ACOUSTIC_PROJECT:0 "共鳴高調波との戦い"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "途方もなくうるさい環境で働く連邦の同輩を支援すべく、 我々は個人用音響シールドの改善を要請された。 考古学者たちは現在、 肉体的不調が現れるまでごく短い時間しか働けないのだ。 "
 federations3.2124.desc:0 "我々は要請された個人用音響シールドを提供できなかった。 装備不足のために考古学者たちの活動は遅滞しているが、 完全に中断してはいない。 いずれにせよ、 騒音はひとりでに減少しつつあるものの、 現地の研究者たちは苛立っている。 \n\n[root.Federation.GetName]の調査プロジェクト委員会は我々に対し、 失地挽回の機会として、 音響そのものを研究してその正体を明らかにするよう要請してきている。 "
 federations3.2124.a:0 "達成しよう。 "
 federations3.2125.name:0 "ノイズキャンセルの改善"
 federations3.2125.desc:0 "我々は個人用音響シールドの範囲と強度の改善に成功した。 これらのアップグレードは[root.Federation.GetName]の同輩たちと共有され、 現地の研究者たちは認知不全や肉体的苦痛が大幅に減少したと報告してきている。 協同調査委員会は今度は、 我々に対してデータ分析への支援を依頼してきている。 "
 LEYLINES_ANALYSIS_PROJECT:0 "共鳴ハム音の分析"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "[root.Federation.GetName]の同輩たちは、 発掘の次段階に至った。 調査プロジェクト委員会は我々に対し、 弱まりつつあるがいまだに各世界から発されている騒音を研究するよう求めている。 "
 federations3.2129.desc:0 "[root.Federation.GetName]の調査プロジェクト委員会は、 われわれが結果を出せなかったことに失望を表明している。 連邦領内のいくつかの惑星で発生していた騒音は弱まってしまい、 研究機会は失われてしまった。 研究者たちは可能なだけの手がかりを集めたが、 詳細な答えが得られるかどうかはいまや、 現地の考古学者たちにかかっている。 "
 federations3.2130.name:0 "共鳴ハム音、 分析される"
 federations3.2130.desc:0 "わが連邦領内の考古学的発掘拠点で発生していたハム音が減衰しはじめた。 それぞれの録音を、 同輩たちのデータと比較照合しながら研究したところ、 耳を聾するそれぞれの爆音を重ねると、 驚くべきことに心地よい環境音楽メロディのハーモニーが現れた。 この編曲は、 これらの発掘拠点を遺した何者かの文化的特徴を表している可能性があるが、 それを知ることはできないかもしれない。 研究を継続する……"
 #Arc site
 federations3.2105.name:0 "鳴り響く殻"
 federations3.2105.desc:0 "この拠点の発掘作業は、 短時間のシフトという制限があっても、 技術的には単純なものだ。 何の変哲もない地層を2つ掘り進めたところで、 巨大な外殻、 もしくはドームに行き当たった。 また、 同様のドームが近隣でも発掘された。 今のところ、 それらは円弧もしくは円状に並んでいるようだ。 \n\n各ドームは同じ鋳型から造られたもので、 地質学的年数を経ているが保存状態は良好だ。 それぞれは集会場くらいのサイズだが、 内部に入ってみることもできそうだ。 "
 federations3.2111.name:0 "静かなる避難所"
 federations3.2111.desc:0 "蔓延するハム音の源はまだ特定できていないが、 周囲を圧するその存在は減衰しつつあるようだ。 そのため、 研究者たちは半球状の構造物に進入する試みに集中できるようになった。 \n\n内部の空間に、 物質はまったく何もなかった。 最初の仮説は、 これが感覚遮断室として使われていた、 というものだった。 さらに調べると、 ドーム内部の表面には星座図らしきものと、 それを補足する神話的人物やなんらかの聖典らしきものが描かれていた。 すでにそれらを解読する作業が進められている。 "
 federations3.2112.name:0 "殻の内部"
 federations3.2112.desc:0 "ドーム内部では複雑な装置が大量に見つかったが、 そのどれもいまだに外に響いている大音響を生み出せるようには見えない。 この点を調査すべく、 小規模なタスクチームを分離編成した。 \n\n研究者の大半は殻のような構造物内に留まり、 内部のメカニズムを調査している。 装置は精巧で装飾的な外見であり、 一見したところでは巨大な計算機のようだ。 "
 federations3.2116.name:0 "占星室"
 federations3.2116.desc:0 "[From.Owner.Federation.GetName]中から集まった報告が確認された――単調なサイレン音が消失したのだ。 恒星間の膨大な距離にもかかわらず、 音はほぼ同時に消えていた。 \n\nそれ以来、 わが研究チームはドーム内部に描かれていた多くの星座 (占星術的な予見のために使われていたらしい) からモデルを外挿した。 彼らが収集したデータによると、 この施設は周囲の地層よりも地質年代単位ではるかに古いものらしい。 ただ、 ひとつだけ例外がある――ドームのすぐ外で偶然発見された大きな高座は、 少なくともひとつの文明が比較的最近にこの空間を利用したことを示唆している。 \n\n高座は地元の石を切り出しており、 エッチングが施されている。 それはドームの時代遅れになった星図を、 現在の我々のものとほぼ一致する形に翻訳すべく使われていたのだろう。 "
 federations3.2117.name:0 "星系の中の星系"
 federations3.2117.desc:1 "[From.Owner.Federation.GetName]中から集まった報告が確認された――我々の協同研究を妨害していた、 鳴り響くハム音が消失したのだ。 ドーム内部の複雑な装置を調査していた研究者たちは安堵した。 \n\nデザインは奇妙で極端ではあるが、 それは連結した太陽系儀であることが判明した。 [From.Planet.System.GetName]星系のほか、 2つの星系をモデルとしている。 後者の名前や位置は、 我々や連邦の同輩にもまだわからない。 各太陽系儀は大量の歯車や軸、 それを補佐する方解石の彫刻や化石化した樹液によって駆動している。 完全に静止しているように見えるが、 氷河のようなゆっくりしたペースで実際に動いている――まるでこれが銀河的に巨大な時計の部品で、 先に聴いた大きなサイレン音がその「チャイム」であったかのように。 "
 federations3.2120.name:0 "天の才"
 federations3.2120.desc:1 "[From.Planet.GetName]などあらゆる拠点でのドームの調査は完了した。 各拠点は巨大な天文学装置であり、 同様の装置と恒星間の距離を超えて同期していた。 \n\n研究結果によればこうした施設は、 これらを建設した古代文明にとっての全般的な「場の感覚」に影響を与える、 宇宙エネルギーの焦点とされていたらしい。 彫刻された記録は、 彼らの帝国に富をもたらすためにそれらのエネルギーを「導く」評議会について語っている。 \n\nこれらの儀式は社会の衰亡を防げなかったようだが、 数千年後にここにやってきて、 慣習を翻訳して復活させた別の後継者がいた。 彼らもまた、 不明な理由でここを去った。 \n\n巨大な時計は少なくとも2つの文明にわたってゆっくりと時を刻んだ。 そして今、 自動化されたサイレンが我々に対し、 わが領域に広がる拠点で儀式を行うように呼びかけたのだ。 実質的な成果があろうとなかろうと、 [from.owner.Federation.GetName]は今、 儀式を行う準備ができている……"
 #Finalé
 federations3.2135.name:0 "動き出した遺産"
 federations3.2135.desc:0 "我々は間一髪で最後のデータを収集できたのだ、 と言う者もいるだろう。 連邦の発見物が発表されてからわずか数日後、 [from.Federation.GetName]領内の各ドーム建造物群が息を吹き返したのだ。 深地下の源から光の滝が上方に向かって流れ、 その光線は我々の首都を (あり得ないことに) 真正面から照らし出した。 \n\n研究者たちは当惑した。 建造者たちはどうやって知り得たというのだ？  だが、 [root.Capital.GetName]の住民たちは、 映像出力を備えたあらゆるデバイスに短時間表示された夢のような帯状の映像のほうに、 より関心を抱いた。 この放送が「語って」いたのは唯一の目的、 これが「§H知るべき時§!」である、 と宣言していたのだ。 \n\nそれ以外の現象は報告されていない。 ドーム建造物は再び暗くなり、 また時代を超えた氷河のような「時を刻む」状態に戻った――今度は、 我々の文明がそこに含まれるのだ。 "
 leylines_mod_knowing:0 "天の才：知るべき時"
 leylines_mod_knowing_desc:0 "奇妙な天文学装置の協同研究は、 我々に洞察をもたらした――古代の精神主義的社会の、 知識を広げる予見についてだ。 "
 federations3.2136.desc:0 "かつて騒がしかった[from.Federation.GetName]領宙内のドーム建造物群は、 わずかな時間だけ息を吹き返した。 深地下の源から光の滝が上方に向かって流れ、 その光線は我々の首都を (あり得ないことに) 真正面から照らし出した。 \n\n研究者たちは当惑した。 建造者たちはどうやって知り得たというのだ？  だが、 [root.Capital.GetName]の住民たちは、 映像出力を備えたあらゆるデバイスに短時間表示された夢のような帯状の映像のほうに、 より関心を抱いた。 この放送の目的は判然としないが、 広く共有された意見で強調されているのは、 放送がもたらした§H均衡の取れた繁栄§!という感覚だった。 \n\nそれ以外の現象は報告されていない。 ドーム建造物は再び暗くなり、 また謎めいた氷河のような「時を刻む」状態に戻った。 "
 leylines_mod_lagom:0 "天の才：均衡の取れた繁栄"
 leylines_mod_lagom_desc:0 "奇妙な天文学装置の協同研究は、 我々に洞察をもたらした――古代の精神主義的社会からの、 持続可能性についての教訓だ。 "
 federations3.2137.name:0 "知ることのできない遺産"
 federations3.2137.desc:0 "[from.Federation.GetName]中の知性体が、 数年前に発見されたドーム建造物群の急激な活動とともに現れて放送を突然ジャックした映像フィードに震撼した。 深地下の源から光の滝が上方に向かって流れ、 その光線は我々の首都を (あり得ないことに) 真正面から照らし出した。 \n\n[root.Capital.GetName]の研究者たちは、 夢のような映像の放送に当惑した。 この放送の目的は判然としておらず、 手がかりとなるようなそれ以外の現象は報告されていない。 どうやら単純に、 我々はこの現象を研究する機会を逃してしまったのかもしれない。 "
 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###
 # EVENT TEXT
 # - Intro -
 fedev.605.name:0 "近く開催されるトライアル：物流の再構築"
 fedev.605.desc:0 "様々な物資の流通は、 わが繁栄する交易連邦にとっての活力の源である。 だが今のところ、 コンテナのデザインや積み込み手順、 流通経路について、 各帝国が別々の物流基準を用いている。 \n\n効率を最大化するため、 新たなトライアル・プロジェクトの開催が数年後に立案されている。 連邦の全加盟国に適用されるべき、 新たな特定の流通基準を調査し試験するのがその目的だ。 \n\n参加国はひとつの星系に§H50 交易価値§!以上を持たせる必要がある。 さらに、 §H外宇宙交易会社§!の存在は統計データを増加させるため、 ひとつ設置が奨励される。 \n\nこのプロジェクトは対象範囲が広大であるため、 多少のコストがかかるだろう。 だが大いなる善のためである――つまり、 さらなる未来の利益のために。 \n\n連邦の全加盟国は参加を強力に奨励される。 "
 fedev.605.a:0 "すばらしい構想だ！ "
 # - Trial starts - Participants only -
 fedev.615.name:0 "トライアル参加：許可"
 fedev.615.desc.a:0 "物流再構築トライアルが始まった！  §Y[From.GetName]§!は活発な交易ルートを持っているため、 トライアル・プロジェクトへの参加を許可された！  ひとつの星系基地がテストサイトとして選出されており、 §H建設船§!1隻を実際の再構築プロジェクトに従事させなければならない。 時間が重要なので、 ぐずぐずしていてはいけない。 \n\n§H外宇宙交易会社§!の施設が利用可能なので、 プロジェクトを迅速に進められる。 感謝の印として、 帝国は金銭的な減免措置を受けられる。 "
 fedev.615.desc.b:0 "物流再構築トライアルが始まった！  §Y[From.GetName]§!は活発な交易ルートを持っているため、 トライアル・プロジェクトへの参加を許可された！  ひとつの星系基地がテストサイトとして選出されており、 §H建設船§!1隻を実際の再構築プロジェクトに従事させなければならない。 時間が重要なので、 ぐずぐずしていてはいけない。 \n\n§H外宇宙交易会社§!の施設は利用不可能である。 そのことは我々の参加の妨げにはならないが、 関連諸国との情報共有による利益をフルに受けられないため、 進行が遅れるだろう。 "
 fedev.615.a:0 "我々は役目を果たすぞ！ "
 # - Trial starts - Not participating -
 fedev.620.name:0 "トライアル参加：拒否"
 fedev.620.desc:0 "物流再構築トライアルが始まった！  しかし、 §Y[From.GetName]§!にはトライアルに参加するために必要な施設が存在しない。 充分な交易価値を持つ星系に§H交易拠点§!がないことには、 まさに途方に暮れるしかない。 \n\n潜在的に利益を生むプロジェクトのチャンスを逃すことは失態だが、 交易価値のような至上のビジネスチャンスを逃すとは？  ほとんど犯罪だ！ \n\nみっともないぞ、 [From.GetSpeciesNamePlural]！  恥を知れ！ "
 fedev.620.a:0 "それが現実だ。 "
 # - Special Project completed -
 fedev.625.name:0 "再構築完了"
 fedev.625.desc:0 "おめでとう！  再構築オペレーションは完了し、 対象となった交易拠点はいまや新たな物流基準として操業している。 あとは新しいシステムを評価するだけだ。 \n\nトライアル期間の終わりに、 このトライアルプロジェクトがどのような結果に終わったか、 公式声明が出されるだろう。 "
 # - Perfect Trial result -
 fedev.635.name:0 "もっともスムーズな流通"
 fedev.635.desc:0 "今日は利益と交易にとって記念碑的な一日だ！  物流トライアルが完了しただけでなく、 その結果として恒星間ビジネスの効率とスムーズさが特筆すべき上昇を見せたのだ！ \n\n結果として、 連邦における宇宙交易オペレーションは、 積極的かつ実に大々的に新たな基準へと変更が進んでいる。 連邦が受け取る利益は膨大なものだろう。 \n\n利益万歳！ "
 fedev.635.a:0 "交易の勝利だ！ "
 # - Good Trial result -
 fedev.640.name:0 "トライアルの成功"
 fedev.640.desc:0 "今日は交易と商業にとってすばらしい一日だ。 トライアル期間が終わり、 プロジェクトの評価も完了した。 新しい物流基準をフルに適用した場合の効率性を推測するにあたり、 充分なデータが集まった。 \n\n新たな基準にすべての輸送オペレーションを適合させるプロセスがこれから始まる。 だが、 このプロセスは完全に自動的なものだ。 食料は配達され、 消費財は目的地に到着し、 香辛料は流通し、 その他いろいろだ。 \n\nよくやった！ "
 fedev.640.a:0 "歓迎しよう、 収益源さん。 "
 # - No Trial result -
 fedev.645.name:0 "悲惨な参加度合い"
 fedev.645.desc:0 "連邦諸国が利益を追求する上で、 標準を下回るモチベーションの低さに、 沈鬱な時間が漂っている。 \n\n面食らうほどの参加意欲や実行度合いの欠如により、 有望と思われた物流トライアルはただの悪ふざけに堕してしまった！  いまや残っているのは退屈な非難の応酬、 法的措置に訴訟だけだ。 \n\n[From.GetSpeciesNamePlural]よ、 弁護士の出番だ――悪影響があるだろうから。 "
 fedev.645.a:0 "これはどうも情けない……"
