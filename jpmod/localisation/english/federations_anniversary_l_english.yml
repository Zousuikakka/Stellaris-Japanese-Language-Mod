 resolution_divinity_silence_the_soulless_effect:0 "機械帝国および「人工生命への進化」実行中の帝国は、 £diplo_weight£ §Y$diplomatic_weight$§!が§R25%§!減少する。 \n\nThe §Y$SYNTHETIC_EVOLUTION_PROJECT$§!スペシャルプロジェクトは§R銀河法違反§!となる。 "
