 galcom.106.b:0 "野蛮な法律だ。 "
 galcom.106.c:0 "この害獣に対処せねば。 "
 galcom.107.name:0 "ティヤンキ保護法違反"
 galcom.107.desc:0 "銀河コミュニティの官僚が、 我々が最近§H[tiyanki_kill_system.GetName]§!星系でティヤンキを殺したことについて、 ティヤンキ保護法違反であると非難している。 その結果、 [Root.GetName]は今後10年間、 §R銀河法違反§!と見なされる。 \n\n死んだティヤンキから手に入れた資源は没収され、 また罰金を科された。 "
 galcom.107.a:0 "これは侮辱だ！ "
 galcom.109.desc:0 "銀河コミュニティの官僚が、 [Root.GetName]の国境内にティヤンキがいることに気づいた。 ティヤンキ駆除決議が有効であるため、 ティヤンキが安楽死させられるか、 自力で領外に出るまで、 我々は§R銀河法に違反§!していると見なされる。 "
