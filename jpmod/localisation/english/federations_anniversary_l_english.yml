 envoy_events.4.desc.base:0 "我々は銀河の超大国ではないが、 しばしば自らの身の丈を超える行いを成し遂げてきた。 これは[Root.GetEnvoy] [event_envoy.GetName]の労苦によるところ大である。 [event_envoy.GetName]は銀河コミュニティにおいて我々の利益を良く代表しており、 [Root.GetName]のあらゆる主張に執拗に反対する者たちにさえ尊敬を受けている。 "
