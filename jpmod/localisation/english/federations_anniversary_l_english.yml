 envoy_events.3.desc.base:0 "銀河コミュニティにおいてわが国の利害を代表している[Root.GetEnvoy]の[event_envoy.GetName]が、 大変な不作法をしてしまった。 [council_country.GetAdj]の代表を[pathetic_country.GetSpeciesName]と間違えてしまったのだ。 不運にも、 この不都合な発言は多くの傍観者の注目のもとで行われ、 [event_envoy.GetName]は当然ながら周囲から嘲笑を浴びることになった。 "
