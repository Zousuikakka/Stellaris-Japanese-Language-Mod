 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ 結果として、 皆が我々の宇宙軍の力を恐れたり、 物的資源の生産高を張り合おうとしたりしているわけではないだろうが、 それにもかかわらず人々は我々の外交思考ルーチンの優れた能力を称賛している。 "
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ 結果として、 皆が我々の宇宙軍の力を恐れたり、 物的資源の生産高を張り合おうとしたりしているわけではないだろうが、 それにもかかわらず人々は我々の外交思考システムの優れた能力を称賛している。 "
