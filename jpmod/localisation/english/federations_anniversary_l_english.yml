 federations2.100.name:0 "連邦艦隊"
 federations2.100.desc:0 "[Root.Federation.GetName]は銀河を代表する強大な軍事勢力だ。 しかし、 その艦隊はいまだ統一されておらず指揮系統はバラバラだ。 近頃は連邦内の著名な軍事専門家たちが、 よく統率され強大な力を持った外敵への対応能力について懸念を表明している。 \n\nこの対策として、 彼らは連邦全体で連続した軍事演習を実施する計画を立案している。 これによって我々は軍事的に団結し、 乗組員の練度は上がるというのだ。 計画では、 我々は各々の艦隊の分遣隊を同盟国の領土の特定の位置に移動させ、 一連の複雑な機動を行い、 他の参加艦隊と連携を取りつつ、 演習が同時に行われるようにしなければならない。 これを成功させることは我が軍にとって一大事だが、 連邦の軍事的な備えを大きく推し進められるだろう。 "
 federations2.100.A.tooltip:0 "全ての加盟国に演習への招待と参加要請が送られる。 \n\n提案が多くの国に拒否された場合、 連邦の§H団結度§!が減少し、 [Root.GetName]は§H影響力§!を失う。 "
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "我々の艦隊は既にあらゆる事態に対応可能だ。 "
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "ごきげんよう、 高貴なる[Root.GetSpeciesNamePluralCompliment]！  我らは共に今日まで、 銀河で見るに値する強大な軍事力を築いてきた。 しかしながら我々は、 より統率された強大な脅威が生じた場合には、 これでは不十分ではないかと懸念している。 そこで我々の専門家たちが、 軍事的団結と乗組員の訓練のため、 連邦合同の軍事演習を計画した。 これによると、 我々の各艦隊が連邦内の特定の位置に分遣艦隊を送り、 一連の複雑な機動をして、 他の参加艦隊と連携しつつ同時に任務を遂行するのだそうだ。 \n\n我々としてはこの演習で我らが連邦の即応態勢が整うことに自信があるのだが、 貴国も参加してくれないかね？ "
