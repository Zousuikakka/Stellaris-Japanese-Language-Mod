 envoy_events.1.name:0 "無礼な[envoy_source.GetAdj]の使節"
 envoy_events.1.desc:0 "[envoy_source.GetAdj]の対[Root.Capital.GetName]使節の翻訳ソフトウェアを、 悪意ある第三者がハッキングしたらしい。 [event_envoy.GetName]は高尚な決まり文句を述べる代わりに、 あらゆるものを侮辱しつくしてしまったのだ。 翻訳デバイスの不具合は正式に明らかにされたが、 その前に[Root.GetRulerTitle] [Root.GetRulerName]に対して「下劣な[ruler_species.GetNameInsult]」と、 反発を招かずにはいられない重大な侮辱を声明してしまっていた。 "
 envoy_events.1.A:0 "なんと無礼な。 "
 envoy_events.1.B:0 "いや、 面白いできごとだ！ "
 envoy_events.2.name:0 "翻訳ソフトウェアの不具合"
 envoy_events.2.desc.base:0 "我が国の[From.GetName]使節の翻訳ソフトウェアを、 悪意ある第三者がハッキングしたらしい。 [event_envoy.GetName]は高尚な決まり文句を述べる代わりに、 あらゆるものを侮辱しつくしてしまったのだ。 特に彼らの [From.GetRulerTitle]を「下劣な[ruler_species.GetNameInsult]」と言ってしまったことは問題だ。 "
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\n幸いなことに、 不具合は速やかに明らかにされ、 [From.GetSpeciesNamePlural]はこの事件をユーモアを持って受け止めてくれた。 実際、 「不適切な[Root.GetAdj]の使節」の動画は広く流布し、 民衆の間で笑いを誘っている。 "
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\n不具合は速やかに明らかにされたものの、 [From.GetSpeciesNamePlural]はこの事件について快く思っておらず、 わが使節の不適切な振る舞いについて公式に非難を発表した。 "
 envoy_events.2.B:0 "[From.GetAdj]社会に立派な貢献をしたな。 "
