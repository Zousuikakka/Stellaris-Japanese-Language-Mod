 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "新しい物流基準を試行するため、 星系基地上の関連施設に大規模な構造変化を施す必要がある。 現地の§H外宇宙交易会社§!のおかげで、 この計画はより効率的なものとなるだろう！ \n\n§Y建設船§!をプロジェクトに割り当て、 期限までに完了させよう！ "
 ### Hegemony Joint Operation by Pierre du Plessis ###
 federations2.50.name:0 "団結と指導国の祝福"
 federations2.50.desc:0 "[Root.Federation.GetName]はわが帝国の賢明な指導のもと繁栄している。 多くの[Root.GetSpeciesNamePlural]は今、 連邦の団結を――さらに具体的には、 それに大きな貢献をした[Root.GetAdj]の偉大な指導者たちを――祝福することで、 連邦への我々の奉仕に対する報酬を受けるべきだと感じている。 彼らが提案するには、 連邦加盟国は[Root.Capital.GetName]上空に巨大なモニュメントを建設することに貢献し、 同時に我々は[Root.Federation.GetName]にさらなる団結をもたらそうとする彼らを援助すべく、 加盟国2ヶ国の首都に代表団を派遣せよ、 とのことだ。 "
 federations2.50.A.tooltip:0 "§H[Root.Capital.System.GetName]§!星系に移動可能なすべての連邦加盟国は、 協同計画への参加を要請される。 \n\nもし彼らが受諾すれば、 彼らは連邦§H経験値§!と[Root.GetName]の§H影響力§!にボーナスを与えるモニュメントを建設するための資源を提供する。 \n\n[Root.GetName]はまた、 加盟国2ヶ国を選んで、 §H[Root.GetHegemonyEthos]§!の魅力を高めることができる。 \n\nもしこの提案が広く拒絶された場合、 連邦§H団結度§!は減少し、 [Root.GetName]は§H影響力§!を失う。 "
 federations2.50.A:0 "良さそうなアイデアだ！ "
 federations2.50.B:0 "つまらない小細工はいらない。 "
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "こんにちは、 高貴なる[Root.GetSpeciesNamePluralCompliment]！  我々の賢明にして寛大な指導により、 [Root.Federation.GetName]は力をいや増しに増し、 銀河中に我々の目的の団結を見せつけている。 我々の連邦としての成功を祝福する時が来た。 そのためにはわが首都上空に、 加盟国の貢献で巨大なモニュメントを建設するのが最上ではないか？  同時に、 我々は君たちの首都に代表団を派遣し、 [Root.Federation.GetName]のより大いなる善を高めるための行為を支援させてもらうよ。 \n\nこの事業に参加するかね？ "
 federations2.51.A:0 "もちろん！ "
 federations2.51.A.tooltip:0 "§H[From.Capital.System.GetName]§!星系に移動可能なすべての連邦加盟国は、 協同オペレーションへの参加を要請される。 \n\nもし彼らが受諾すれば、 彼らは連邦§H経験値§!と[From.GetName]の§H影響力§!にボーナスを与えるモニュメントを建設するための資源を提供する。 \n\n[From.GetName]はまた、 加盟国2ヶ国を選んで、 §H[From.GetHegemonyEthos]§!の魅力を高めることができる。 "
 federations2.51.A.tooltip2:0 "\nモニュメントを完成させるには、 1年間にわたり[Root.GetName]の £minerals£ 鉱物出力10%が必要となる。 "
 opinion_hegemony_joint_action_agreed:0 "団結の祝福に賛同した"
 federations2.51.B:0 "貴方たちの首都上空にモニュメント？  絶対断る！ "
 federations2.51.B.tooltip:0 "もしこの提案が広く拒否されると、 連邦§H団結度§!が減少するだろう。 "
 opinion_hegemony_joint_action_refused:0 "団結の祝福を拒否した"
 federations2.53.name:0 "協同計画の頓挫"
 federations2.53.desc:0 "わが使節は[Root.Federation.GetName]の加盟国に対し、 団結を祝福する計画を持ちかけた。 残念ながら、 彼らは計画について我々とは異なる見方をしたようで、 計画を実行に移せるだけの支援を得られなかった。 "
 federations2.53.A:0 "気がかりな信頼の欠如だな。 "
