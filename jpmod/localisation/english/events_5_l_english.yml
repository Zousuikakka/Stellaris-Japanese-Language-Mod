 anomaly.186.name:0 "辺獄"
 anomaly.186.desc.v1:0 "この地下収納庫は、 不死を望んだ人々の墓標だった。 \n\n科学部門担当官[Root.GetLeaderName]によれば、 このデータバンクで見つかった膨大な量の3進法コードはニューラル・イメージ、 つまり、 脳のデジタル・スキャン情報だったのだ。 [From.From.GetName]の異星種族は、 これがこの星を襲った何らかの大災厄を生き残る唯一の手段だと考えたにちがいない。 彼らは復活する手段を持ってはいなかったが、 いずれ他の誰かがそれを見つけるかもしれないという、 ありえないほど小さな希望にすがったのだ。 "
 anomaly.186.desc.v2:1 "この地下収納庫は、 不死を望んだ人々の墓標だった。 \n\nこのデータバンクで見つかった膨大な量の3進法コードはニューラル・イメージ、 つまり、 脳のデジタル・スキャン情報だったのだ。 [From.From.GetName]の異星種族は、 これがこの星を襲った何らかの大災厄を生き残る唯一の手段だと考えたにちがいない。 彼らは復活する手段を持ってはいなかったが、 いずれ他の誰かがそれを見つけるかもしれないという小さな希望にすがったのだ。 \n\nロボティクスに精通した我々なら、 このスキャンデータをロボットにアップロードすることができる。 しかし、 この比較的高度な知性にとって、 ロボットで充分かどうかは不明だ。 "
 anomaly.186.desc.v3:0 "この地下収納庫は、 不死を望んだ人々の墓標だった。 \n\nこのデータバンクで見つかった膨大な量の3進法コードはニューラル・イメージ、 つまり、 脳のデジタル・スキャン情報だったのだ。 [From.From.GetName]の異星種族は、 これがこの星を襲った何らかの大災厄を生き残る唯一の手段だと考えたにちがいない。 彼らは復活する手段を持ってはいなかったが、 いずれ他の誰かがそれを見つけるかもしれないという小さな希望にすがったのだ。 \n\n専門家によれば、 我々の高度なロボティクス技術を持ってすれば、 これらの高度な知性を維持するのに問題ないとのことだ。 "
 anomaly.186.a:0 "異星種族は死んだままにしておこう。 "
 anomaly.186.a.alt.tooltip:0 "[Root.Capital.GetName]のニューラル・スキャン・データをデータバンクから消去する。 "
 anomaly.186.b:1 "ニューラルパターンをダウンロードして保存しておけ。 "
 anomaly.186.b.tooltip:0 "我々のデータバンクにニューラルパターンを保存する。 "
 anomaly.186.c:1 "ニューラルパターンをアップロードしろ。 "
 anomaly.186.d:0 "実行はしないが、 念のためニューラル・パターンをダウンロードしておこう。 "
 anomaly.187.name:0 "辺獄：新たなる始まり"
 anomaly.187.desc:0 "研究者は数え切れないほどの失敗を重ねたが、 ついに異星種族のニューラル・スキャン・データをロボットにアップロードすることに成功した。 今のところ、 古代種族たちは基本的ロボット以上の意識を示してはおらず、 一般大衆は本当かどうか疑っている。 \n\nしかし、 工学部門は成功したとして大喜びしており、 この異星種族をわが社会に統合しようと提案してきている。 "
 anomaly.187.a:0 "彼らをわが惑星の一つに喜んで受け入れよう。 "
 anomaly.187.b:0 "袂を分かったほうがいい。 "
 anomaly.187.a.tooltip:0 "エイリアンロボットのPOPが1つ、 [bot_planet.GetName]に定住する。 "
 anomaly.188.name:0 "辺獄：教訓"
 anomaly.188.desc:0 "異星人のニューラル・スキャン・データをロボットに転送する最後の試みが失敗に終わり、 工学部門は敗北を認めざるを得なくなった。 データは作業の過程で破壊された――この結果は、 結局のところ一番良かったのかもしれないと科学者たちは囁きあっている。 余生をロボットに閉じ込められて過ごすのは、 高度な知性体にとっては残酷な運命に思われる。 "
 anomaly.189.name:0 "辺獄：新たなる始まり"
 anomaly.189.desc:0 "無数の試行錯誤のすえ、 工学部門はついに絶滅した異星種族のニューラル・スキャン・データをロボットの身体に転送することに成功し、 結果は上々だ。 古代の異星人たちは意識を完全に取り戻し、 帝国への参加を希望し、 我が帝国の新たな惑星に植民する提案をしてきている。 "
 anomaly.189.a:0 "光栄だ。 "
 anomaly.189.b:0 "袂を分かった方がいい。 "
 anomaly.189.b.tooltip:0 "異星人はどこか新しい住処を求めるだろう。 "
 anomaly.189.c:0 "解体しろ。 "
 anomaly.189.a.tooltip:0 "異星種族はわが帝国に加わり、 [new_colony.GetName]に入植する。 "
 anomaly.1190.name:0 "辺獄：電線の中の幽魂"
 anomaly.1190.desc:0 "工学部門が非常に不穏なニュースを持ち帰った。 ロボットの身体に異星種族のニューラル・スキャン・データをアップロードしようとしたものの、 計画の最終日に至っても失敗して終わった「辺獄計画」だが、 その翌日に科学者が戻ってみると、 ロボットたちは姿を消していたのだ。 \n\n計画が実は成功していて、 異星人たちは夜のうちに逃げ出したのだと信じる者もいるが、 手の込んだ詐欺だとみなす者もいる。 我々が真実を知ることはないかもしれない……"
 anomaly.1190.a:0 "驚くべきことだ。 "
 anomaly.1192.name:0 "辺獄：技術的前進"
 anomaly.1192.desc:0 "近年のロボティクス分野の進歩に伴い、 研究者たちは、 我々が以前異星の地下収納庫から回収した異星種族のニューラル・スキャン・データを、 人工知能の代替物として使用できる可能性があると示唆している。 \n\nしかしながら、 ロボットの身体が高度な神経学的意識を宿らせるに十分なほど洗練されているかについては、 いまだ不確実なままだ。 "
 anomaly.1192.a:0 "試す価値はある。 "
 anomaly.1192.b:0 "そんな危険は冒すべきではない。 "
 anomaly.1192.alt.tooltip:0 "[Root.Capital.GetName]のデータバンクに神経スキャンを保存する"
 anomaly.1194.name:0 "辺獄：技術的前進"
 anomaly.1194.desc:0 "近年のロボティクス分野の進歩により、 [Root.Capital.GetName]の科学者コミュニティは、 高度な神経学的意識を宿らせることが可能なほど洗練された人造体を作り出すことができると確信している。 以前に異星の地下収納庫から回収されたニューラル・パターンをロボットにアップロードして、 かの異星種族を蘇らせることができそうだ。 "
 anomaly.1194.a:0 "試す価値はある。 "
 anomaly.1195.name:0 "辺獄：別離"
 anomaly.1195.desc:0 "我々が精神をロボットの身体にアップロードした、 あの異星人は去っていった。 ある日の早朝、 彼らは民間宇宙船の小艦隊に集合し、 遠く離れた星系への航路を設定して飛び立った。 これまでのところ彼らからの通信はなく、 彼らが目的地に到着したかどうかは永遠に分からないかもしれない。 "
 anomaly.1196.name:0 "辺獄：覚醒者"
 anomaly.1196.desc:0 "我々がロボットの身体に精神をアップロードしたあの異星人たちがある惑星に植民し、 今では「覚醒者」と自称しているという報告があった。 "
 anomaly.1198.name:0 "辺獄：新たなる始まり"
 anomaly.1198.desc:0 "多くの試行のすえ、 工学部門はついに絶滅した異星種族のニューラル・スキャン・データをロボットの身体に転送することに成功し、 結果は上々だ。 古代の異星人は意識を完全に取り戻し、 帝国への参加を希望し、 我が帝国の新たな惑星に植民する許可を求めてきている。 "
 anomaly.1198.a:0 "袂を分かった方がいい。 "
 anomaly.1198.tooltip:0 "エイリアンは我らが帝国に加わり、 [potential_target.GetName]に植民した。 "
 anomaly.1199.name:0 "辺獄：覚醒"
 anomaly.1199.desc:0 "多くの試行のすえ、 工学部門はついに絶滅した異星種族のニューラル・スキャン・データをロボットの身体に転送することに成功し、 結果は上々だ。 古代の異星人は意識を完全に取り戻し、 独立した自分たちの帝国を再建したい旨を表明した。 "
 anomaly.1199.a:0 "邪魔をするつもりはない。 "
 #action.7000.name: "ロボティクス労働力の稼働"
 #action.7000.1: "記憶に留めておこう。 "
 #
 #action.7000.desc_colle: "[Root.Planet.GetName]のエンジニアの報告によると、 われらが初のロボティクス労働者がついに稼働を始め、 与えられた仕事で比類なき効率の良さを見せつけている。 模範的労働を目の当たりにした地元労働者たちは、 もっと適した業務への配置転換を強く願い出ている。 "
 #action.7000.desc_indiv: "$action.7000.desc_intro$地元民の反応は熱烈なもので、 労働者たちはロボットのおかげでスケジュールから解放され、 人生において本当に重要なこと、 すなわち個人の目的追求と成長に集中できるだろうと期待している。 "
 #action.7000.desc_phobe: "$action.7000.desc_intro$地元民は当初懐疑的だったが、 ロボットが異種族よりも受け入れやすいことには同意したようで、 この計画により今後も異種族労働者が不要になることを期待している。 "
 #action.7000.desc_phile: "$action.7000.desc_intro$好奇心旺盛な地元民が新顔を歓迎すべく施設のまわりに大勢集まり、 AIと交流しようとする姿も見られる。 今のところロボットたちは無反応で、 与えられた仕事に集中している。 "
 #action.7000.desc_milit: "$action.7000.desc_intro$地元民はロボティクス労働者が国力を強めることを確信し、 この誇らしい出来事を祝うべくパレードを行っている。 "
 #action.7000.desc_pacif: "$action.7000.desc_intro$コミュニティの反応は楽観的ながらも慎重で、 このテクノロジーが節度を持って価値ある目的に用いられるよう、 釘を刺す人々もいる。 "
 #action.7000.desc_mater: "$action.7000.desc_intro$[Empire]の夢想家たちはロボティクス革命について語り、 単純労働が遠い過去のものになるという市民の夢の具現化として、 [planet]が帝国中の羨望の的になるだろうと訴えている。 "
