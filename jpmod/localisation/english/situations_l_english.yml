 # situation.5.desc: "[This.GetName]の入植者たちは、 驚くべき発見をした：スキャンによると、 遠く離れた山脈の奥深くに、 我々が最初に[This.GetPlanetMoon]を調査した時、 そこになかった不思議な構造に出くわした。 それは良好な状態（ほぼ新品）のように見えるが、 その構築に[Owner.GetAdj]が関与しているという証拠はない。 実際、 その建築は異星人の特徴を示しており、 我々の美的感覚からすると曲線や角度は異常に見える。 \n\nその入り口には、 不思議なことに我々の言語で『エキゾチックな次元を超えた不可思議で壮大な迷宮へようこそ。 ご自身の責任でご入場ください。 』という言葉が書かれた看板がある。 "
 situation.5.A:0 "調査のためのチームを派遣する"
 situation.5.A.tooltip:0 "このアプローチは毎月£energy£ §R5§!の§YEnergy§!を消費する。 "
 situation.5.B:0 "我々にはそんな時間はない"
 situation.10.name:0 "驚愕の動き"
 # situation.10.desc: "[Target.GetName]のエイリアンの迷宮は、 我々の気を引こうとしているようだ。 [Owner.GetResearchers]は、 馬鹿げた仮説を嫌っているが、 それが唯一の見解だ。 現在、 迷宮は離れた峠にはなく、 代わりに我々の主要な集落の1つから少し離れた場所に存在している。 迷宮がどのようにして位置を変えたかは正確には不明だ。 ある日翌日になると、 それは不意に場所を変えた。 同様に、 入り口の警告サインが消えて、 今では...魅力的に見える。 \n\n入りたがっている人もいるが、 [Owner.GetResearchers]は注意を促している。 しかし、 明らかなのは、 迷路を観察するだけでは最早満足できないということだ。 新しいアプローチが必要になるだろう。 "
 # situation.10.desc.gestalt: "[Target.GetName]のエイリアンの迷宮は、 我々の気を引こうとしているようだ。 建物が洗練された意識を持っていることは驚くべきことのように思えるが、 それが唯一の説明だ。 現在、 迷宮は離れた峠にはなく、 代わりに我々の主要なドローン保管庫の1つから少し離れた場所に存在している。 迷宮がどのようにして位置を変えたかは正確には不明だ。 ある日翌日になると、 それは不意に場所を変えた。 同様に、 入り口の警告サインが消えて、 今では...魅力的に見える。 \n\nこの変化により、 そのエリアを封鎖する努力をしない限り、 ドローンが内部に入るのを防ぐのが難しくなっている。 "
 situation.10.A:0 "辺りに非常線を張れ、 何者も通すな！ "
 situation.10.A.tooltip:0 "このアプローチは毎月£energy£ §R10§!の§YEnergy§!を消費する。 "
 situation.10.B:0 "結局、 調査しなければならないのだろう"
 situation.10.C:0 "迷宮は危険だ。 破壊しろ"
 situation.15.name:0 "注意しなければならない"
 # situation.15.desc.base: "迷宮は我々が注目しないことに憤慨しているようだ。 全体の外観が徐々に変化し、 危なげな建物から華やかな宮殿のように見えるものに変わっていった。 "
 # situation.15.desc.base.end: "[Root.GetResearchers]は変化に戸惑っており、 誰かが建造物に侵入するのを防ぐことがますます難しくなっている。 "
 # situation.15.desc.standard: "$situation.15.desc.base$危険を警告するサインは消えた。 今は、 愛らしい[Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural]が入り口を駆けまわり、 気を引いている。 そしてどういうわけか、 内部は広大なビーチと終わりのない日の出の印象を見る者に与える。 \n\n$situation.15.desc.base.end$"
 # situation.15.desc.human: "$situation.15.desc.base$危険を警告するサインは消えた。 今は、 愛らしい子猫が入り口を駆けまわり、 鳴き声を上げて気を引いている。 そしてどういうわけか、 内部は広大なビーチと終わりのない日の出の印象を見る者に与える。 \n\n$situation.15.desc.base.end$"
 # situation.15.desc.gestalt.base: "迷宮は我々が注目しないことに憤慨しているようだ。 全体の外観が徐々に変化し、 危なげな建物から豪華なドローン保管庫のように見えるものに変わっていった。 "
 # situation.15.desc.gestalt.base.end: "[Root.GetResearchers]は変化に戸惑っており、 ドローンが建造物に侵入するのを防ぐことがますます難しくなっている。 "
 # situation.15.desc.machine: "$situation.15.desc.base$危険を警告するサインは消えた。 今は、 高品質のギアオイル、 引っかき傷除去サービス、 および迅速なディスクデフラグを支援するデバイスなどが入り口のすぐ内側に並べられている。 \n\n$situation.15.desc.gestalt.base.end$"
 # situation.15.desc.hive: "$situation.15.desc.base$危険を警告するサインは消えた。 今は、 ドローンに高品質の栄養、 神経系の快適化、 付属肢の交換用デバイスなどが入り口のすぐ内側に並べられている。 \n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "今までの倍の努力が必要だな"
 situation.15.A.tooltip:0 "我々の現在のアプローチでは毎月£unity£ §R10§!の§YUnity§!が必要になる。 "
 situation.20.name:0 "頑固さへの報酬"
 # situation.20.desc: "迷宮は消失した。 ある日の次の日には、 それはもはやそこには存在していなかった。 跡地には、 我々に向けたメッセージが残されていた。 "
 situation.25.name:0 "迷宮は破壊された"
 # situation.25.desc: "その奇妙な特性にもかかわらず、 迷宮は我々の重火器に敵うものではないことが証明された。 迷宮があった場所には、 瓦礫だけが残されている。 \n\n残念ながら、 我々は遺跡の残骸から多くを学ぶことはできなかったが、 その建設に使用された奇妙なな要素のいくつかは回収可能だ。 『私達の施設内で、 あなた方の次元の存在を研究することが私達の意図でしたが、 あらゆる誘惑にもかかわらず進入を拒否するあなたの頑固さはそれ自体が一種の勉強になりました。 私達は経験によって豊かになります。 今回の経験は私達の･･･努力に役立つでしょう。 私達の善意の証として、 私達の研究室の跡地に小さな時空のアノマリーを残しておきます。 私達は、 あなた方がそれを解読できることを祈って、 このメッセージを残します。 』"
 situation.30.name:0 "迷宮は消えてしまった"
 # situation.30.desc: "迷宮は消失した。 ある日の次の日には、 それはもはやそこには存在していなかった。 迷宮が建っていた跡地には何も残っておらず、 [Owner.GetResearchers]はそれが何であったのかについて困惑したままだ。  しかしおそらく我々は、 真実を知らない方が安全だろう。 "
 situation.30.A:0 "脅威は我々の前から取り除かれた"
 situation.40.name:0 "遠征レポート"
 # situation.40.desc: "迷宮へ進入した[Owner.GetResearchers]への通信は、 彼らが内部へ入るとすぐに切断されてしまった。 耳をそばだてて動向を伺ったが、 その後数日間は何の応答もなかった。 時が経つにつれ、 希望は薄れ、 我々はチームの生還を諦め始めていた。 \n\nそして全ての希望が失われた時、 彼らは帰って来た！ しかし、 これはさらなる疑問を提起しただけだった。 彼らは迷宮内での滞在の記憶がないと主張し、 彼らの遠征を記録しているはずの装置は文字化けしてしまっている。 更に、 彼らは数週間しか迷宮にいなかったはずなのに、 数年も年を取ったように見える！ "
 situation.45.name:0 "続く混乱"
 # situation.45.desc: "迷宮へのさらなる遠征は、 様々な、 時には不安な結果をもたらした。 ある時、 [Owner.GetResearchers]のチームは迷宮に入って僅か数秒で出て来たが、 彼らはそんなに急いで引き返して来た理由を答えることができなかった。 別の例では、 探索隊は何週間も迷宮に籠っていたが、 一見すると迷宮に進入した時より若く、 そして記憶が一年以上欠落した状態で帰って来た。 一部のグループが、 彼らが出発した時よりも良い身体的状態で戻ってきた一方、 別のグループは酷い生傷を負って帰って来た。 \n\n時が経つにつれ、 入り口の看板も変化していった。 『自己責任で入る』は『死の危険』になり、 最後に『迷宮に入らないでください。 入ると惑星が爆発します』となった。 不気味なタッチ描かれた、 [Owner.GetAdj] [Owner.Species.GetRemnantNamePlural]の絵が壁を飾っている。 最近は原因不明の失踪は起こっておらず、 これらの出所は不明だ。 \n\n今後の調査で何がもたらされるかは分からない。 [Owner.GetResearchers]が指摘しているように、 標識に記載されている警告を確認する手段も否定する理由もない。 しかし、 迷宮に入る志願者を見つけるのはますます難しくなっている。 "
 situation.50.name:0 "出立"
 # situation.50.desc: "その警告に反して、 迷宮の消失は[Target.GetName]を破壊することはなかった。 その代わりある日唐突に、 迷宮は姿を消した。 『私達は、 あなた方の次元の存在を研究すること許してくれたことに感謝の意を表します。 今回の経験は私達の･･･努力に役立つでしょう。 幸いなことに、 あなた方がその魅力を十分に証明したので、 異次元セキュリティ省が私達のスムーズな帰還のための資金を提供してくれました。 私達の善意の証として、 私達の研究室の跡地に小さな時空のアノマリーを残しておきます。 私達は、 あなた方がそれを解読できることを祈って、 このメッセージを残します。 』というメッセージが残されていた。 "
 situation.50.A:0 "我々はこの秘密を解明しなければ"
 situation.55.name:0 "波乱の出発"
 # situation.55.desc: "その警告に反して、 迷宮の消失は[Target.GetName]を破壊することはなかったが、 それは確かにその痕跡を残した。 地震が周囲の大地を襲い、 長い間休眠していた火山が噴火した。 \n\n広範囲にわたる破壊の跡地に、 メッセージが残されていた。 『私達は、 あなた方の次元の存在を研究すること許してくれたことに感謝の意を表します。 今回の経験は私達の･･･努力に役立つでしょう。 異次元セキュリティ省から、 私達がスムーズに帰還するための資金を調達できなかったために、 ご迷惑をおかけすることをお詫びいたします。 私達の善意の証として、 私達の研究室の跡地に小さな時空のアノマリーを残しておきます。 私達は、 あなた方がそれを解読できることを祈って、 このメッセージを残します。 』"
 situation.55.A:0 "災難にも希望が隠されているものだ"
