 situation.150.name:0 "異常な雪"
 situation.150.desc:0 "[Root.GetName]の入植者から、 奇妙な現象の報告が上がっている。 主要な植民地の集落の1つに、 雪が集まり始めたというのだ。 \n\nとにかく、 『雪』は彼らがそれを説明するために使用した言葉だ。 [Root.GetName]が砂漠の惑星であり、 極地でも気温が氷点下になることはめったにないことを考えると、 それが本物の雪であるとは考えにくい。 その上、 それが実際に空から降ってきているのを目撃した者はいない。 にもかかわらず最初の測定データは、 物質の主成分が実際に凍結水で構成されていることを示唆してるーなぜそれが溶けないのかははっきりしていないが。 調査チームの[Root.Owner.GetResearchers]はその性質を調査することに熱心だが、 他の人はその物質が危険な可能性があることを警告し、 それを排除したいと考えているようだ。 "
 situation.155.name:0 "悪寒の拡大"
 situation.155.desc:1 "[Target.GetName]の雪は増え続けている。 最初小さなパッチだった雪だまりは、 砂漠全土を覆い尽くさんばかりに広がり、 我々の輸送や耕作のインフラに障害を与えるエリアにまで拡大している。 その成長をすぐに止めなければ、 コロニーの自給自足が不可能となる懸念が高まっている。 \n\n惑星上の[Owner.GetResearchers]は、 この現象を説明するだけだという、 虚しい調査結果を報告してきた。 雪だまり本体から取り出すと雪はすぐに溶け、 有機物が残る。 [Owner.GetResearchers]は、 この残留物が雪の完全性を維持し、 未知の化学反応によって雪を熱から保護していると結論付けている。 しかし彼らは、 この説は最良の推測に過ぎないと警告しており、 チームは奇妙な化合物についてほとんど知見を得ることはできなかったという。 "
 situation.155.A:0 "眼を離すな"
 situation.155.A.tooltip:0 "雪を観察すると、 毎月§G+5§!の£physics_research£、 £society_research£、 £engineering_research£§Y研究ポイント§!が入手できるが、 毎月£unity£§R10§!の§Y統合力§!をコストとして必要とする。 "
 situation.155.B:0 "我々はこの脅威を排除しなければならない！ "
 situation.155.B.tooltip:0 "我々の除雪への尽力により、 §Y惑星安定度§!が§G+10§!されるが、 コストとして毎月£energy£ §R10§!の§Yエネルギー通貨§!がかかる。 "
 situation.160.name:0 "除雪の問題"
 situation.160.desc:0 "除雪作業は難航している。 雪だまりから一部を取り除き、 融解することは可能だが、 そのような手段では降雪地帯の拡大を防ぐにはほとんど効果がなく、 より侵襲的な除雪の努力は、 不可思議な機械的故障相次いだため成功していない。 \n\nさらに悪いことに、 雪の影響を受けた地域で入植者が姿を消したという報告が増えている。 これらの問題は関連しており、 まるで雪が生きているようだ―それも悪意を持って。 "
 situation.160.A:0 "今までの倍の努力が必要だな"
 situation.160.A.tooltip:0 "我々の除雪作業に毎月§R15§!の£energy£§Yエネルギー通貨§!を必要とするが、 \n状況は2倍の速度で進行する。 "
 # situation.160.B:0 "生きているだと？ より一層の警戒が必要だな"
 situation.160.C:0 "現在の対応で十分だろう"
 situation.160.C.tooltip:0 "私たちの除雪の努力は、 今や§G+5§!の§y惑星安定度§!しか生み出さないだろう。 "
 situation.165.name:0 "雪に覆われる"
 situation.165.desc:1 "[Target.GetName]の雪は非常に驚くべき速度で広がっており、 現在、 惑星の赤道域を除く大部分を覆っている。 軍の指導者たちは、 我々がその前進を阻止するためには、 すぐに抜本的な対策の見直しが必要であると警告している。 しかし、 これまでのところ雪は脅威となっておらず迷惑なだけであり、 居住地域を直接占拠することを避けてきたと、 より多くの分野の首脳達が指摘している。 彼らは、 それが明らかに生きていると主張し、 我々はそれとの対話チャンネルを開くよう努めるべきだと主張している。 \n\nいずれにせよ、 我々が取れる選択肢は急速に縮小している。 "
 situation.165.A:0 "我々は、 それが何を欲しているのか見極めなければならない"
 situation.165.B:0 "炎で燃やしてしまえ。 今すぐ。 "
 situation.165.tooltip:0 "§R状況へのアプローチを変更することができなくなる§!"
 situation.170.name:0 "雪に飲み込まれる"
 situation.170.desc:1 "[Target.GetName]の『雪に関する問題』についての報告が上がっている。 私たちの入植者の何人かが『雪合戦』で遊ぶために出かけた後行方不明になっているようだ。 彼らとの連絡が途絶えたのは数日前だが、 生きているか死んでいるかを含め、 彼らの痕跡は見つけられなかった。 入植者は、 [Owner.GetResearchers]が雪についてもっと知見を得られるまで、 または失踪した入植者が見つかるまで、 雪との接触をすべて避けるように忠告されている。 "
 situation.170.A:0 "注意しろ"
 situation.170.A.tooltip:0 "雪を観察するためのコストは、 毎月§R15§!£unity£の§Y統合力§!に増加する。 "
 # situation.170.B:0 "我々は急いで雪を除去しなければならない！ "
 situation.175.name:0 "気候変動"
 # situation.175.desc: "[Target.GetName]での積雪地帯の広がりは、 私たちの入植者にとって、 困難な問題なだけでなく、 目新しいイベントとなっています。 また、 生態系に急速な変化をもたらし、 さまざまな在来種の動植物が大きな危機にさらされている。 すでに、 影響を受けた地域から逃れるための大規模な移動が起きている。 しかし驚いたことに、 他の特定の種は、 新しい、 より寒い気候条件で繁栄し始めている。 我々の気候学者は、 その進展を熱心に観察し、 [Owner.GetAdj]が制御していない急速な気候変動の進行を観察する『一生に一度』の機会と呼んでいる。 "
 situation.180.desc:0 "あなた達の存在は私達に知性を与えてくれました。 私達はあなた達が見捨てた者を養い、 新しい考え方、 新しい存在の方法を学びました。 しかし、 あなた達は私達を破壊しようとします。 私達は最近知性を獲得したばかりで、 まだそれを放棄するつもりはありません。 あなた達のスタンスは私たちに選択の余地を残しました：これは戦争を意味します。 "
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "あなた達の存在は私達に知性を与えてくれました。 私達はあなた達が見捨てた者を養い、 新しい考え方、 新しい存在の方法を学びました。 私達の今の状態、 つまり知性の存在が何を意味するのかは、 まだわかりません。 私達は、 惑星の隅に身を寄せることを願っています。 そこで、 私達は自分が何であるかを自由に探求することができるでしょう。 \n\nあなた達がこれを許可しない場合、 私達がまだ自分の新しい存在をあきらめる気がないことに留意してください。 私達は、 必要に応じて身を守ります。 "
 situation.185.A:0 "我々には土地を空ける余地がある"
 situation.185.B:0 "これは戦争だ"
 situation.185.B.tooltip:0 "§R我々は惑星の支配権を維持するために戦わなければならない§!"
 d_living_snow_reserve:0 "生きた雪の保護区"
 d_living_snow_reserve_desc:0 "生きている雪が平和に暮らし、 その新しい状態を探求できる保留地。 また我々は、 それらが発生させる独特の化学反応を観察することができる。 "
 situation.190.name:0 "植民地を失った！ "
 situation.190.desc:0 "§Y生きた雪§!の侵攻によって、 [FromFrom.GetName]の支配権を喪失した！ すでに、 [FromFrom.GetPlanetMoon]の気候システムには大規模な変化が起きている。 [This.Get Researchers]は、 [From From.GetPlanetMoon]を奪還することができない限り、 その気候は、 間もなく我々居住能力を超えた変化を起こすことになると警告している。 "
 situation.190.tooltip:0 "§R手遅れになる前に、 惑星を奪還しなければ！ §!"
 situation.195.name:0 "終わりなき氷"
 situation.195.desc:0 "生きた雪が[Root.GetName]の気候制御を強化したことで、 [Root.GetPlanetMoon]はますます寒冷化し、 その大気状態は加速度的に変化している。 惑星は、 もはや居住可能とは見なされていない。 惑星を元の状態に戻せるのかは不明だが、 [Root.Owner.GetResearchers]は、 雪が新しい状態へ変化するときの雪の挙動と、 [Root.GetName]にそのような変化をもたらした独特の化学反応を観察することで、 多くの知見を学ぶことができると主張している。 "
