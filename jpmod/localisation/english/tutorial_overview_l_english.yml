 HELP_TUTORIAL_SURVEYING_TITLE:0 "星系を調査する"
 HELP_TUTORIAL_SURVEYING_DESC:1 "他の星系の§S調査§!は、 銀河を効率的に探索する方法だ。 他の星系を§S調査§!していると、 他の £planet£ §S惑星§!や潜在的な§S資源§!を見つけることがある。 \n\n星系を調査するには、 §S銀河マップ§!を開き（ £m£ ）、 £science_ship£ §S調査船§!を選択して近隣の星系を右クリックし、 「資源調査」を選ぶ。 "
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! 調査船を選択する。 \n§Y2.§! 必要であれば科学者を調査船に任命する。 \n§Y3.§! 矢印で近隣の星系をポイントして右クリックする。 \n§Y4.§! 「資源調査」を選ぶ。 "
 # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "調査船が存在しない。 "
 HELP_TUTORIAL_SURVEYING_ACTION:0 "調査船にカメラを移す"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "アノマリーを調査する"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "§Sアノマリー§!は、 他の星系を§S調査§!する際に見つかる興味深い物事だ。 アノマリーを調査すれば、 たいていの場合（必ずではないが）§S帝国§!にとって利益となる結果が得られる。  \n\nアノマリーの§S調査§!にかかる時間はその難易度や、 割り当てられた§S科学者§!のスキルによる。 左側メニューの§S状況レポート§!（£f2£）から、 調査しないままにしておいた§Sアノマリー§!を再び見ることができる。 "
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! 資源調査でアノマリーを発見する。 \n§Y2.§! 左側メニューから状況レポートを開く。 \n§Y3.§! 選択可能なアノマリーを選び、 科学者を調査に割り当てる。 "
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "状況レポートを開く"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "技術を研究する"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "技術は3つの領域に分かれる。 \n£physics£ §S物理学§!、 £society£ §S社会学§!、 £engineering£ §S工学§!だ。 \n\nそれぞれの領域は同時に研究できる。 \n§S研究§!速度は、 帝国が産出する§S研究§!の量に応じて変わる。 研究は入植した £planet£ §S惑星§!の £building£ §S建造物§!や £district£ §S区域§!、 所有する星系の§S研究ステーション§!で産出される。 "
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:0 "§Y1.§! 左側メニューから研究画面を開く。 \n§Y2.§! 空きスロットをクリックして、 表示されるリストから研究したい技術を選ぶ。 "
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "技術画面を開く"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "星系基地を用いた拡張"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "帝国の国境を拡張する上でもっとも効率的な手段は、 §S星系基地§!（前哨地）を建設することだ。 これはすでに§S資源調査§!済みの星系でのみ行える。 \n\n星系基地を建設するには、  £construction_ship£ §S建設船§!に§S星系基地§!の建設を命じる。 §S星系基地§!が存在すると、 §S研究ステーション§!と§S採掘ステーション§!を建造することができ、 また星系内の居住可能な £planet£ §S惑星§!に入植できる。 "
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:1 "§Y1.§! 画面中央下部のボタンをクリックし、 銀河ビューを開く。 \n§Y2.§! 未領有の星系を右クリックし、 「前哨地を建設する」を選ぶ。 "
 # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "建設船が存在しない。 "
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "建設船にカメラを移す"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "惑星への入植"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "他の惑星に入植することは、 £pops£ §S民衆§!が最初の惑星を離れて広がり、 また§S帝国§!にとっての§S資源§!の産出を増すことにつながる。 一部の £planet£ §S惑星§!は、 一般的に言って他よりも居住性が高いので、 どこに新たな £colony_ship£ §S植民地§!を建設するかはよく考えよう。 \n\n居住可能惑星に入植するには、 その星が帝国の国境内になければならず、 また £science_ship£ §S調査船§!によって調査済みでなければならない。 "
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! アウトライナー（画面右側）の造船所を選択する。 \n§Y2.§! 造船所画面の下部にある造船所タブを選択する。 \n§Y3.§! コロニー船を建造する。 \n§Y4.§! 居住可能惑星を選んで「入植する」をクリックする。 "
 # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "居住可能惑星を発見していない。 "
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "居住可能惑星にカメラを移す"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "考古学調査地点を発掘する"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "£archaeology£ §S考古学調査地点§!は、 §S調査§!の最中や、 £planet£ §S惑星§!が入植された後に発見される。 \n\n§S帝国§!の国境内に§S考古学調査地点§!があれば、 その§S帝国§!は £science_ship£ §S調査船§!に命じてそこを発掘させることができる。 発掘期間はその§S考古学調査地点§!の難易度に応じて変わる。 "
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:1 "§Y1.§! 左側メニューから状況レポート画面を開く。 \n§Y2.§! 考古学調査地点を選択する。 \n§Y3.§! プロジェクトを開始する。 "
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "状況レポートを開く"
 # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "基本的な資源"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "基本的な資源には £energy£ §Sエネルギー通貨§!、 £minerals£ §S鉱物§!、 £food£ §S食料§!がある。 \n\nこれらの資源は主に、 £planet£ §S惑星§!上の £building£ §S建造物§!か§S採掘ステーション§!から得られる。 基本的な資源はどれも月ごとに収集され、 蓄積される。 これらは素早く調査し、 利用し、 開発すべきものだ。 "
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! アウトライナー（画面右側）で建設船を選ぶ。 \n§Y2.§! 銀河ビュー（画面下部）を開く。 \n§Y3.§! 所有している惑星を選び、 右クリックする。 \n§Y4.§! 「採掘ステーションを建造する」を選ぶ。 "
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "発展資源"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "発展資源には £alloys£ §S合金§!と £consumer_goods£ §S消費財§!がある。 \nこの二つは、 入植済みの £planet£ §S惑星§!にある £building£ §S建造物§!や £district£ §S区域§!で、 £minerals£ §S鉱物§!から生成される。 \n\n £alloys£ §S合金§!は軍事用途として、 艦船や星系基地を建造するのに用いられる。  £consumer_goods£ §S消費財§!は様々な物品や贅沢品を表し、  £pops£ §S民衆§!を満足させておくために必要とされる。 "
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! 惑星を選ぶ（画面右側のアウトライナーから）。 \n§Y2.§! 空き建造物スロットを選択する。 \n§Y3.§! 合金工場を建造する。 "
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "抽象的な資源"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "抽象的な資源として、 非物理的な £influence£ §S影響力§!と £unity£ §S統合力§!がある。 \n\n£influence£ §S影響力§!は、 他の帝国を§S宿敵§!や§S保護国§!にすると得られる。 影響力はしばしば、 §S星系基地§!や§S請求権§!を通じて国境を拡張したり、 §S布告§!を行うために用いられる。 \n\n£unity£ §H統合力§!は主に惑星上の建造物から得られ、 §S伝統§!を採用するために用いられる。 "
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戦略資源"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "戦略資源は希少であり、 発展的な建造物や艦船コンポーネントを建造・維持するのに必要となる。 基本的な資源よりも獲得が困難であり、 それゆえ高い価値を持つ。 天然の戦略資源は常に見えているが、 採掘するには特定の§S技術§!が必要である。 "
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "交易価値"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "£trade_value£ §S交易価値§!は民間の日々の経済活動から生み出される。 \n\n£planet£ §S首都惑星§!と§S交易路§!でつながった§S星系基地§!は、 §S帝国§!の交易政策に応じて、 星系の £trade_value£ §S交易価値§!を £energy£ §Sエネルギー通貨§!や£consumer_goods£ §S消費財§!、 £unity£ §S統合力§!として産出する。 "
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:1 "§Y1.§! 画面中央下部のボタンをクリックして、 銀河ビューを開く。 \n§Y2.§! 未領有の星系を右クリックして、 「前哨地を建設する」を選ぶ。 "
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "惑星の管理"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "惑星の管理には £district£ §S区域の設置§!、 £building£ §S建造物の建設§!、 £pops£ §S人口§!とその成長の管理、 惑星防衛のための守備兵の配置が含まれる。 \n\n£planet£ §S惑星§!は銀河の§S帝国§!の成長と繁栄に必要とされる§S資源§!と £pops£ §S人口§!を供給するがゆえに、 §S帝国§!にとって欠かせぬパートである。 "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! 惑星を選ぶ（画面右側のアウトライナーから）。 \n§Y2.§! 空き建造物スロットをクリックする。 \n§Y3.§! 資源サイロを建設する。 "
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "首都惑星にカメラを移す"
 HELP_TUTORIAL_SHIPS_TITLE:0 "艦船の建造"
 HELP_TUTORIAL_SHIPS_DESC:0 "艦船はすべて、 §S造船所モジュール§!を持つ§S星系基地§!で建造・修理される。 艦船は民間船と軍用船に分かれる。 \n\n民間船には £science_ship£ §S調査船§!、 £construction_ship£ §S建設船§!、 \n£colony_ship£ §Sコロニー船§!がある。 \n\n§S軍用船§!は帝国のあらゆる武装艦船を表し、 民間船とはちがって§S提督§!が率いる§S艦隊§!を組むことができる。 "
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! 造船所を選ぶ（画面右側のアウトライナーから）。 \n§Y2.§! 造船所タブをクリックする。 \n§Y3.§! 調査船を建造する。 "
 # Possibly "チート「ここから首都星系の星系基地に直接行く」"
 # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "造船所を持つ星系基地がない"
 HELP_TUTORIAL_SHIPS_ACTION:0 "造船所を持つ星系基地に行く"
 # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "ファーストコンタクトを行う"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "新しい異星種族に初めて遭遇したときは、 使節がこなさなければならない一連の問題が生じる。 これらの問題にどう対処するかは、 自帝国に対する相手の態度に影響を及ぼす。 "
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! 銀河を探索して、 別の帝国と遭遇する。 \n§Y2.§! 状況レポート画面を開き、 コンタクト・イベントを選択する。 \n§Y3.§! 使節を任命し、 相手国と外交チャンネルを確立する。 "
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "外交画面を開く"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:0 "原始種族との遭遇"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "恒星間航行に必要な§S技術§!をいまだ開発していない文明もある。 彼らの £planet£ §S惑星§!の軌道上に§S観測拠点§!を建設すれば、 £society£ §S社会学研究§!を得ながら彼らを観察して研究できる。 もしくは卓越した技術によって彼らを知性化することもできる。 \n\n知性化された種族は知性化した帝国の一部となり、 500 £influence£ §S影響力§!が得られる。 "
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! 建設船を選ぶ（画面右側のアウトライナーから）。 \n§Y2.§! 銀河ビュー（画面下部）を開く。 \n§Y3.§! 原始種族が存在する星系を右クリックする。 \n§Y4.§! 「観測拠点を建設する」を選ぶ。 "
 # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "原始種族と遭遇していない"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION:0 "原始種族にカメラを移す"
 HELP_TUTORIAL_ENVOYS_TITLE:0 "使節を任命する"
 HELP_TUTORIAL_ENVOYS_DESC:0 "§S使節§!は、 他の £empire£ §S帝国§!との関係を改善したり、 新たに発見した§S帝国§!と外交関係を確立したりといった様々な外交行為を遂行するリーダーだ。 §S使節§!を一度任命すると、 一年間は配置転換できない。 \n\n §S使節§!はあなたの £empire£ §S帝国§!の外交関係における £opinion£ §S態度§!を管理する上で必須となる。 "
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! 左側メニューから「交信」をクリックする。 \n§Y2.§! 関係を改善したい帝国を選ぶ。 \n§Y3.§! 「外交」をクリックする。 \n§Y4.§! 「関係を改善する」を選ぶ。 "
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "諜報活動"
 HELP_TUTORIAL_INTEL_DESC:1 "§S諜報§!は、 他の £empire£ §S帝国§!を弱体化させたり、 自国の優位を得たりするために行う。 帝国が他国に対して持つ情報の量は、 §S情報§!資源で表される。 \n\n他の £empire£ §S帝国§!に対して持つ§S情報§!が多いほど、 相手国に関する情報はより正確になる。 "
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! 左側メニューから「交信」をクリックする。 \n§Y2.§! 情報を得たい帝国を選ぶ。 \n§Y3.§! 「外交」をクリックする。 \n§Y4.§! 「諜報網の構築」をクリックする。 "
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "銀河コミュニティに参加する"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "他の星間文明の大部分と遭遇した £empire£ §S帝国§!は、 銀河コミュニティに参加するよう招待される。 参加することで、 新たな銀河法に関する元老院での投票が可能になる。 通過した銀河法はすべての参加国に対して効力を発揮する。 "
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "これで自由は死んだわ……\n……万雷の拍手の中で。 "
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "没落した帝国"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "没落した帝国は銀河におけるかつての大国の、 沈滞した残滓だ。 往時の面影はわずかだが、 今なお信じられないほどの技術的優位を保っている。 銀河の出来事に対する彼らの関心は低く、 自国の外に乗り出すことは稀だ。 "
 # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "伝統を採用する"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "§S伝統§!は £unity£ §H統合力§!を使って採用でき、 帝国を特定の分野に特化できる。 たとえば軍事や迅速な拡張、 あるいは外交と連邦の成立など。 \n\n§S伝統ツリー§!が完成すると £empire£ §S帝国§!は§Sアセンションパーク§!をひとつ選択でき、 これは自国をさらに強化する。 "
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! 左側メニューから社会運営画面を開く。 \n§Y2.§! 採用したい伝統を選択する。 "
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "伝統画面を開く"
 HELP_TUTORIAL_POLICIES_TITLE:0 "政策を設定する"
 HELP_TUTORIAL_POLICIES_DESC:0 "§S政策§!は £empire£ §S帝国§!のさまざまな分野に対する方針を定める。 自国がどのくらい攻撃的か、 自国の £pops£ POPの待遇をどうするか、 何かに対し許容あるいは禁止する、 など。 \n\n§S政策§!は§S布告§!と異なり制定に費用は必要としないが、 他国が我々を見る目に影響を及ぼすことがある。 "
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! 左側メニューから政策画面を開く。 \n§Y2.§! 「外交スタンス」をクリックする。 \n§Y3.§! いいと思うものをひとつ選択する。 "
 HELP_TUTORIAL_POLICIES_ACTION:0 "政策画面を開く"
 HELP_TUTORIAL_LEADERS_TITLE:0 "リーダーを雇う"
 HELP_TUTORIAL_LEADERS_DESC:1 "§Sリーダー§!の種類には§S科学者§!、 §S提督§!、 §S将軍§!そして§S総督§!がある。 \n\nリーダーには§S軍事艦隊§!を統率させたり新しく入植した £planet£ §S惑星§!を統治させたり、 探索任務のために派遣した £science_ship£ §S調査船§!を指揮させたりできる。 "
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! 左側メニューからリーダー画面を開く。 \n§Y2.§! 新しい調査船に割り当てるための科学者を雇う。 "
 HELP_TUTORIAL_LEADERS_ACTION:0 "リーダー画面を開く"
 HELP_TUTORIAL_EDICTS_TITLE:0 "布告を行う"
 HELP_TUTORIAL_EDICTS_DESC:0 "布告は、 選択した種類に応じた所定の費用を払うことで帝国全体に補正を得られる。 新たな布告をアンロックするには研究やイベントが必要になる。 布告は有効と無効をいつでも切り替えられる。 "
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "民衆を幸福に保つ"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "幸福な £pops£ §SPOP§!とは生産性が高い £pops£ §SPOP§!である。 \nしかし§S幸福度§!の管理はときに油断がならず、 不幸を放置すると§S社会不安§!が引き起こされる。 \n\nありがたいことに £planet£ §S惑星§!の幸福度を改善する方法は複数ある。 惑星に対する§S政策§!や§S布告§!、 §S国是§!、 §S種族の権利§!、 §S建造物§!、 §S統治者の特性§!の中には§S幸福度§!によい影響をもつものがある。 "
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! 惑星を選択する (画面右側のアウトライナーから選べる)。 \n§Y2.§! 空白の建造物スロットをクリックする。 \n§Y3.§! ホロ・シアターを建造する。 "
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "種族画面を開く"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "派閥の管理"
 HELP_TUTORIAL_FACTIONS_DESC:0 "§H派閥§!は政治団体を表しており、 §HPOP§!は自身の志向に応じてそこに参加する。 派閥からの要求を満たすことで派閥からの支持が上昇し、 それに応じて派閥に参加している全POPの幸福度が上昇する。 派閥を幸福にすることで £unity£ §H統合力§!も生まれるようになる。 "
 # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "宣戦布告する"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "£empire£ §S帝国§!が§S戦争§!を始めるには、 §S宣戦布告§!の理由である開戦事由が必要だ。 開戦事由は、 単に屈辱が目的だけの§S宿敵§!から、 他種族の絶滅まで多岐にわたる。 \n\n§S戦争§!を終結させる方法は二つあり、 どちらかの勢力が§S降伏§!するか、 または交渉によって§S現状追認§!の和平を結ぶ。 "
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "敵は注意深く選ぶ必要がある。 \n§Y1.§! 左側メニューから交信画面を開く。 \n§Y2.§! 攻め込みたい帝国を選択する。 \n§Y3.§! 外交画面を開く。 \n§Y4.§! 宣戦布告をクリックする。 "
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "外交画面を開く"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "請求権を得る"
 HELP_TUTORIAL_CLAIMS_DESC:0 "§S請求権§!は £influence£ §S影響力§!を消費することで領土に対する野心を表現する。 \n\n§S戦争§!において、 §S請求権§!を作っておいた§S星系§!は、 勝利の際に獲得できるようになる。 同一の§S星系§!に複数回作成することで§S請求権§!をより強力にすることも可能で、 §S戦争§!を共に戦う§S協力国§!が持つ請求権より優先されるようになる。 "
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! 左側メニューから請求権の画面を開く。 \n§Y2.§! 請求権を作成したい星系を選択する。 \n§Y3.§! 「請求権を作成」をクリックする。 "
 HELP_TUTORIAL_CLAIMS_ACTION:0 "地図を請求権のモードに変更する"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "敵艦隊と戦う"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "£empire£ §S帝国§!を守るには、 強力な§S軍事艦隊§!を保有することが重要だ。 §S研究§!によって得られる優れた軍事§Sテクノロジー§!によって、 自国の軍艦をアップグレードできるようになり、 同様により大規模な§S艦隊§!の維持能力も獲得する。 \n\n星間戦闘に勝利するには、 §S敵の武装§!に応じて§SE効果的な対策§!を用いることが重要だ。 攻撃および防衛のコンポーネントは、 種類に応じて対策が存在する。 "
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! 左側メニューの艦隊管理をクリックする。 \n§Y2.§! プラスのボタンをクリックして艦隊内の艦船数を増やす。 \n§Y3.§! 艦隊に提督を割り当てることもお忘れなく。 "
