 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "自星系を防衛する"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "§S星系基地は§!星系における守りの要だ。 重要な場所の前哨地は§S星系港§!にアップグレードすることも可能であり、 スロットに§S防衛モジュール§!を建造することで星系の防衛能力が向上する。 \n\n§S星系基地§!の自己防衛能力は、 §S防衛プラットフォーム§!を建造することで強化できる。 §S防衛プラットフォーム§!は小規模な軍事ステーションで、 §S星系基地§!の周囲に配置されて武器プラットフォームとして機能する。 "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:1 "§Y1.§! 星系基地をクリックする。 \n§Y2.§! 防衛タブを選択する。 \n§Y3.§! 防衛プラットフォームを建造する。 "
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "艦船の設計"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "デフォルトでは艦船設計は自動で生成および更新されるが、 手ごわい敵を倒すために敵艦の弱点を突いた艦船設計を作成することもできる。 シールドはレーザーに対して強いがミサイルには弱く、 一方で強固な装甲は実体弾による攻撃をよく防ぐがエネルギー兵器には弱い。 "
 HELP_TUTORIAL_CRISIS_TITLE:0 "エンドゲームに現れる危機"
 HELP_TUTORIAL_CRISIS_DESC:0 "§S危機§!とは§S銀河§!全体とそこにある全ての生命を脅かす存在だ。 \n\nほとんどの場合はあなたに独力で§S危機§!に立ち向かう備えはできていないだろう。 危機が £planet£ §S惑星§!を占領するたびに、 全ての £empire£ §S帝国§!は外交上の§S脅威§!によって、 §S危機§!に対抗するために協力しやすくなる。 \n\nエンドゲームの危機は状況ログで扱われ、 双方の被害を集計し§S危機§!終結までの進捗を表示する。 "
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "今のところ何かをする必要はないが、 準備はしておくこと。 いつ危機が訪れるかは誰にもわからないのだから。 "
