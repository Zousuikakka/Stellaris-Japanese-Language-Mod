l_english:
 utopia.1.name:0 "[ringworld_builder.GetName]への要求"
 utopia.1.desc.v1:0 "わが情報部員が発見したデータによれば、 [ringworld_builder.GetName]のリングワールドには大量破壊兵器の発射拠点が隠されているかもしれない。 まだ確証されていないが、 この疑惑は大衆にも知れ渡り、 我々は対処を求められている。 [ringworld_builder.GetName]に何も隠すものがないなら、 こちらの兵器専門家チームによる査察を許すはずだ。 "
 utopia.1.desc.v2:0 "[ringworld_builder.GetName]がリングワールドの建設を開始して以来、 わがトップ技術者たちは遠くからプロジェクトを観察しており、 その進展に大きな感銘を受けている。 技術者たちは、 熟練の技を近くで観察できれば学べることは多いと考えており、 調査チームを常駐させるよう要求してくれないかと求めてきている。 "
 utopia.1.desc.v4:0 "帝国中の預言者たちがこのところ、 空にかかる環状の巨大な物体と関連した、 死と破壊のおそるべきヴィジョンに取り憑かれている。 当然の論理として、 宗教的指導者たちはリングワールドを建設しようという[ringworld_builder.GetName]の野心が神の怒りを買うのではないかと心配しており、 手遅れになる前にプロジェクトを清めるために使節団を送るよう、 我々に助言してきている。 "
 utopia.1.a:0 "[ringworld_builder.GetName]に要求を送る。 "
 utopia.1.b:0 "そんなことは問題外だ。 "
 utopia.1.b.tooltip:1 "§Y巨大構造物に関する要求が却下された§!の補正がPOPに追加される：\n£happiness  幸福度 §R-20%§!"
 utopia.2.name:0 "[From.From.GetName] からの要求"
 utopia.2.a:0 "要求を受け入れる。 "
 utopia.2.a.tooltip:0 "[From.From.GetName]は喜ぶだろう。 "
 utopia.2.b:0 "要求を受け入れない。 "
 utopia.2.b.tooltip:0 "[From.From.GetName]は腹をたてるだろう。 "
 utopia.2.c:0 "名誉なことだ。 "
 utopia.2.desc.v1:0 "[From.From.GetName]は、 我々が大量破壊兵器の秘密発射拠点をリングワールド内に隠しているという証拠を見つけたと主張し、 現地を査察する許可を求めてきている。 \n\nこちらの軍事顧問によれば、 先方の単なる勘違いか、 さもなければ何らかの悪意があるのだろうと断言している。 いずれにせよ、 慎重に対応すべきだろう。 "
 utopia.2.desc.v2:0 "[From.From.GetName]の技術者たちがわがリングワールドの建設を遠くから観察しており、 進展に大いに感銘を受けている。 彼らは我々から学ぶため、 技術者チームを常駐させてほしいと求めてきている。 "
 utopia.2.desc.v4:0 "[From.From.GetName]の預言者たちがこのところ、 空にかかる環状の巨大な物体と関連した死と破壊のおそるべきヴィジョンに取り憑かれている。 我々が神に無断でリングワールドを建設しているためにその怒りを買うのではないかと彼らは心配しており、 プロジェクトを完了する前に清めたいと許可を求めてきている。 "
 utopia.3.name:0 "要求を承認"
 utopia.3.desc.v1:0 "[From.GetName]は誠意を持って、 兵器専門家チームによる秘密発射拠点の査察を許可してくれた。 選び抜かれた最優秀の専門家たちが、 すでに現地に向かっている。 すぐに真実がわかるだろう。 "
 utopia.3.desc.v2:0 "[From.GetName]から喜んでリングワールド調査団を受け入れるという返答が来て、 科学コミュニティは興奮している。 技術部門の長は派遣団として最良の技術者たちを選抜しており、 すぐに建設過程を報告してくれることだろう。 "
 utopia.3.desc.v4:0 "[From.GetName]は高次の存在と調和しようという我々の努力を歓迎し、 聖なる意志には干渉しないとこちらの宗教指導者が納得するまで、 リングワールドの建設を中断すると約束してくれた。 \n\n陰惨な預言が決して成就しないようにするため、 選りすぐりの官僚数名がすぐに建設現場に向かって出発した。 "
 utopia.3.a:0 "素晴らしい。 "
 utopia.4.name:0 "要求を拒否"
 utopia.4.desc:0 "残念なことに[From.GetName]はこちらの条件に同意せず、 両国間の関係が悪化した。 "
 utopia.4.a:0 "残念だ。 "
 utopia.5.name:0 "任務完了"
 utopia.5.desc.v1:0 "秘密発射拠点を探すために[From.GetSpeciesName]のリングワールドを査察した専門家たちは、 こちらの主張の裏付けとなる証拠を何も見つけられなかった。 こちらの情報機関のミスであると結論せざるを得ず、 次回はもっと慎重に情報源を精査するしかない。 "
 utopia.5.desc.v2:0 "[From.GetSpeciesName]のリングワールドに派遣した調査チームは、 工学分野での新たな知見を得て帰ってきた。 文化の相違により当初は幾らかの誤解があったものの、 どちらのチームも知識の交換に満足し、 お互いに多くを学んだ。 "
 utopia.5.desc.v4:0 "[From.GetName]のリングワールドを清めに向かった宗教官僚たちは、 答えよりも多くの疑問を持って戻ってきた。 建設現場で瞑想した彼らは深い神的トランス状態に入り、 結局のところ預言をもたらした原因がリングワールドではなかったことを発見したのだ。 預言の真の意味を解き明かすことはできなかったが、 彼らは「あるかもしれないし、 ないかもしれない……」と請け合ってくれた。 "
 utopia.5.b:0 "素晴らしい。 "
 utopia.6.name:0 "リングワールドに関する要求：結論"
 utopia.6.desc.v1:0 "リングワールド建設現場の半分をバラバラにした挙句、 [From.From.GetName]の兵器専門家チームはようやく、 秘密の発射拠点など存在しないと認めた。 我々を信用してさえいれば、 そんな無駄足を踏まずに済んだのに……"
 utopia.6.desc.v2:0 "[From.From.GetName]の技術者チームは、 リングワールドに数週間滞在してから帰っていった。 文化の相違はあったものの、 どちらのチームも知識の交換に満足し、 お互いに多くを学んだ。 "
 utopia.6.desc.v4:0 "[From.From.GetName]の宗教指導者たちはリングワールド建設現場で瞑想して、 深い神的トランス状態に入ったと主張した。 トランスの間に、 彼らは結局リングワールドが預言の原因ではなかったことを発見した。 彼らは預言の真の意味については決定的な答えを明かしたがらなかったが、 「あるかもしれないし、 ないかもしれない……」と言って我々を安心させてくれたのだった。 \n\nおかげでようやく建設を再開できる。 "
 utopia.21.name:0 "好ましい状態"
 utopia.21.desc:0 "リングワールド建設責任者の優秀な指導により、 建設ワークフローを最適化することができ、 建設スピードが大幅に向上した。 "
 utopia.22.name:0 "鉱物の鉱脈"
 utopia.22.desc:0 "リングワールド建設チームは作業中、 極端に多孔質の岩石の中から大きな鉱脈を発見した。 建設過程でバラバラになってしまうはずのものだ。 取り扱いには注意を要したが、 サンプルの価値は高く、 建設をしばらく中断するだけの価値があるかもしれない。 "
 utopia.22.a:0 "鉱脈を掘りだせ。 "
 utopia.22.b:0 "建設の遅れは許されない。 "
 utopia.27.name:0 "労働者が行方不明"
 utopia.27.desc:0 "リングワールドの建設開始以来、 数名の作業員が行方不明になっている。 監督に気づかれずに数多い輸送船の一隻に乗って逃げ出しただけかもしれないが、 彼らの所在を調べているところだ。 残念ながら、 彼らの失踪により建設は少しだけ遅れるかもしれない。 "
 utopia.27.a:0 "それは不運だ。 "
 utopia.28.name:0 "行方不明の労働者"
 utopia.28.desc:0 "補充された労働者の到着で、 リングワールドの建設はようやく軌道に戻った。 残念ながら、 行方不明の労働者はいまだ見つからず、 家族には通知を送った。 "
 utopia.28.a:0 "お悔やみを。 "
 utopia.23.name:0 "リングワールドのペット"
 utopia.23.desc:0 "リングワールドの建設に用いられた惑星の一つは、 当初思ったほど無人ではなかったようだ。 一見無害だが以前は知られていなかった巨大な宇宙ワームの一種が、 故郷の星の破片とともにリングワールドに移送されてきていたのだ。 彼らは鳴き声から「クークー」というニックネームが付けられた。 \n\n柔らかい体毛と穏やかな態度のために、 この愛すべき生物はすぐに作業員たちのお気に入りとなった。 作業員は家族から遠く離れ、 しばしば孤独だったのだ。 とりわけ、 同僚たちが失踪したせいで。 \n\nクークーたちをそのまま放っておくこともできるし、 建設は少しだけ遅れるけれども彼らを駆除することもできる。 "
 #utopia.23.desc.v2: "none"
 utopia.23.a:0 "駆除しろ。 "
 utopia.23.b:0 "放っておいてやれ。 "
 utopia.25.name:0 "衝撃の真相"
 utopia.25.desc:0 "あらゆる人々を驚嘆させたことに、 リングワールドに突如として色の洪水が巻き起こった――数千匹の宇宙ワームが、 いやさなぎが羽化して蝶になったのだ。 おそらく大気が生まれたことによる変化だろう。 \n\n残念なことに、 直後に地下トンネル網が発見されて、 お祝い気分は打ち切られた。 トンネル内でクークーたちが、 行方不明になった労働者たちの遺体の一部を食べているところが見つかったからだ。 \n\nワームの駆除が終わるまで建設は一時中断となるが、 労働者たちの士気は高いので、 結果はすぐに出るだろう。 クークーの本性が明らかになったのだ。 "
 utopia.25.a:0 "いなくなってホッとしたな。 "
 utopia.26.name:0 "衝撃の真相"
 utopia.26.desc:0 "クークーと呼ばれた宇宙ワームをリングワールドから駆除する活動は、 建設作業員たちの暴力的な反対に遭って困難を増した。 \n\nある若い作業員はペットを必死で隠そうとして、 建設現場の外まで出かけて行ったところ、 掘られたばかりの地下トンネル網に行き当たり、 そこでクークーたちが行方不明だった同僚の遺体の一部を食べている場面を目撃した。 愛すべきペットが吹きつけてくる消化液をかろうじて逃れた彼は、 駆除チームに警告を伝え、 こうして人食いワームは迅速に片づけられた。 \n\nこうして、 クークーの本性が明らかになったのだった。 "
 utopia.26.a:0 "なんてぞっとする展開だ。 "
 utopia.30.name:0 "隻眼の放浪者"
 utopia.30.desc.v1:0 "[dysonsphere_builder.GetName]が[dyson_system.GetName]の周囲にダイソンスフィアを建設していることを知りわが帝国は震撼している。 この恒星は、 我々が最も愛する星座「隻眼の放浪者」の中心的な星の一つなのだが、 その光が完全に覆い尽くされてしまうではないか。 \n\n彼女はその隻眼で、 時の始まりから我々のことを見守っていた。 彼女は我々の船団だけでなく、 空を旅する星々をも導いたという伝説も残っている。 それが今、 [dysonsphere_builder.GetName]は無礼な無知ゆえに、 その眼の周囲にダイソンスフィアを建設し、 彼女を盲いさせようというのだ。 \n\nここから違いを見分けられるようになるまではまだまだ長い年月がかかるとはいえ、 未来の世代が見守られなくなるという見通しに、 わが国民は打ちひしがれている。 "
 utopia.30.a:0 "公式の謝罪を求める。 "
 utopia.30.b:0 "1000エネルギー通貨の寄付で痛みは和らぐだろう。 "
 utopia.30.c:0 "隣国との友好関係を優先する。 "
 utopia.31.name:0 "隻眼の放浪者"
 #utopia.31.desc: "none"
 utopia.31.intro:0 "我々が最も愛する星座「隻眼の放浪者」の中心星の一つで、 貴方がたがダイソンスフィアを建設しようとしていることを知った。 \n\n彼女はその隻眼で、 時の始まりから我々のことを見守っていた。 彼女は我々の船団だけでなく、 空を旅する星々をも導いたという伝説も残っている。 それが今、 貴方がたはその眼の周囲にダイソンスフィアを建設し、 彼女を盲いさせようとしているのだ。 "
 utopia.31.desc:0 "$utopia.31.intro$\n\nここから違いを見分けられるようになるまではまだまだ長い年月がかかるとはいえ、 未来の世代が見守られなくなるという見通しに、 わが国民は打ちひしがれている。 これは公式の謝罪に値するだろう。 "
 utopia.31.a:0 "公式に謝罪する。 "
 utopia.31.b:0 "エネルギーの一部を彼らに分け与えよう。 "
 utopia.31.c:0 "しかし、 別に悪いとは思わないが……"
 utopia.32.name:0 "隻眼の放浪者"
 #utopia.32.desc: "none"
 utopia.32.desc:0 "$utopia.31.intro$\n\nここから違いを見分けられるようになるまではまだまだ長い年月がかかるとはいえ、 未来の世代が見守られなくなるという見通しに、 わが国民は打ちひしがれている。 一方で貴方がたは、 必要なエネルギーをすぐに手に入れられるようになる。 1000エネルギー通貨というわずかな寄付で、 貴方がたが引き起こした痛みを和らげることができるかもしれない。 "
 utopia.32.a:0 "1000エネルギー通貨を「寄付」しろ。 "
 utopia.32.b:0 "エネルギー通貨は出せないが、 公式に謝罪する。 "
 utopia.32.c:0 "わが領内のことだ、 彼らの知ったことではない。 "
 utopia.33.name:0 "盲目の放浪者"
 utopia.33.desc:0 "今日、 [dysonsphere_builder.GetName]の[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]は[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]と直接会談し、 「隻眼の放浪者」を盲目にしたことについて公式に謝罪した。 彼らは心からの後悔を表明しながらも、 「放浪者」は視覚ではなく、 その意志の力と公正の感覚により、 これまでと同様にこれからも我々を導くだろう、 という自信を崩さなかった。 "
 utopia.33.a:0 "彼女はそうするだろう。 "
 utopia.33.b:0 "反省が足りないぞ。 "
 utopia.34.name:0 "盲目の放浪者"
 #utopia.34.desc: "none"
 utopia.34.desc:0 "貴方がたの要求を受け取ったが、 どうやら両国関係についての認識にいくらかの誤解があると指摘せざるを得ない。 ここではっきりさせておこう。 [dyson_system.GetName]はわが領内の恒星だ。 この概念を理解するのが難しいのかもしれないが、 わが領内での出来事は貴方がたの関知するところではない。 また、 貴方がたが市民を喜ばせることができるかどうかも、 我々が関知するところではない。 あなたの市民を喜ばせることができるかどうかは、 我々の関心事ではないのだ。 \n\nこれ以上の誤解を避けるために、 今後はこのことをよくよく覚えておいていただきたい。 "
 utopia.34.a:0 "答えるのも汚らわしい。 "
 utopia.34.b:0 "侮辱を送れ。 "
 utopia.34.b.tooltip:0 "「お前たちの哀れむべき帝国はすぐに、 宇宙に一人として友人がいないという孤独の意味を知ることになるだろう……」"
 utopia.34.c:0 "いつか反省させてやる……"
 #utopia.34.c: ”Slam them on intergalactic media.”
 utopia.35.name:0 "盲目の放浪者"
 utopia.35.desc:0 "今日、 [dysonsphere_builder.GetName]の[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]は[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]と直接会談し、 「隻眼の放浪者」を盲目にしたことについて公式に謝罪した。 彼らはまた、 償いとして我々に1000エネルギー通貨を提供することを申し出ながらも、 「放浪者」は視覚ではなく、 その意志の力と公正の感覚により、 これまでと同様にこれからも我々を導くだろう、 という自信を崩さなかった。 "
 utopia.35.a:0 "彼女はそうするだろう。 "
 utopia.35.b:0 "反省が足りないぞ。 "
 utopia.36.desc:0 "今日、 [dysonsphere_builder.GetName]の[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]は[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]と直接会談し、 「隻眼の放浪者」を盲目にしたことについて公式に謝罪した。 彼らの謝罪は真摯なものに見えたが、 エネルギー通貨の余裕はないと主張して、 償いは拒否した。 "
 utopia.36.a:0 "できるだけのことをしてくれた。 "
 utopia.36.b:0 "けちな奴らだ！ "
 utopia.37.desc:0 "我々がダイソンスフィアを建設した恒星がたまたま[dyson_sphere_neighbor.GetName]が愛する星座に属する星であったために、 彼らに与えた損害を償うべく、 わが[dysonsphere_builder.GetRulerTitle]ははるばる彼らの母星に赴き、 心からの謝罪を伝えた。 しかし彼らはそれでも不充分であるということを慎重な言い回しで伝えてきている。 "
 utopia.37.a:0 "残念だ。 "
 utopia.37.b:0 "恩知らずどもめ。 "
 utopia.38.desc:0 "我々がダイソンスフィアを建設した恒星がたまたま[dyson_sphere_neighbor.GetName]が愛する星座に属する星であったために、 彼らに与えた損害を償うべく、 わが[dysonsphere_builder.GetRulerTitle]ははるばる彼らの母星に赴き、 心からの謝罪を伝えた。 \n\n彼らが痛手から立ち直るにはしばらくかかるだろうが、 我々の行いには感謝してくれている。 今後、 両国関係が良くなっていくことを期待しよう。 "
 utopia.38.a:0 "それは良い。 "
 #utopia.39.desc: "none"
 utopia.39.desc:0 "わざわざ教えてくれてありがとう。 我々は確かに多くのことを誤解していたようだ。 何より、 お前たちの本性を。 \n\nお前たちの哀れむべき帝国はすぐに、 宇宙に一人として友人がいないという孤独の意味を知ることになるだろう。 "
 utopia.39.a:0 "そうなることを楽しみにしてるよ。 "
 utopia.39.b:0 "彼らはその傲慢さの対価を支払うことになるだろう!"
 utopia.39.c:0 "いうだけでは金はかからない。 "
 utopia.40.desc:0 "情報部の報告によると、 我々が[dyson_sphere_neighbor.GetName]の愛する星座の星のひとつにダイソンスフィアを建設していることに対して公式の謝罪を拒否したことについて、 彼らは大きな不満を抱いているようだ。 この件について彼らの声明はまだ届いていないが、 [dysonsphere_builder.GetRulerTitle]は演説の中で失望を表明している。 "
 utopia.40.a:0 "残念なことだ。 "
 utopia.40.b:0 "我々には関係ない。 "
 utopia.51.name:0 "若返りの泉"
 utopia.51.desc:0 "サイエンスネクサス理事会は、 寿命延長の分野で著名な研究者であるエクサエクサー博士を雇用するというまたとない機会を得られたことを大変喜ばしく思っている。 \n\n彼の率いるチームは、 長寿化をもたらすと期待されている美容液の開発の最終段階にいるが、 そこで資金が足りなくなったのだ。 しかしエクサエクサー博士を雇うことは、 グロイク博士が率いる有機工学の研究を続けるためのリソースがなくなることを意味する。 グロイク博士は有機スーパーコンピューターを使用して工学研究を効率化しようとしているのだ。 "
 utopia.51.a:0 "1000クレジットでエクサエクサー博士を雇え"
 utopia.51.b:0 "グロイク博士の研究を優先だ"
 utopia.51.c:0 "エクサエクサー博士を雇う余裕はない"
 utopia.54.name:0 "疑心"
 utopia.54.desc:0 "エクサエクサー博士のチームは今週初めに研究結果を発表した。 皮膚に美容液を塗ると、 前例のないほどの細胞再生が起こった。 これは「[missing_pops_planet.GetName]のエッセンス」なる奇跡の成分の効果だという（この名は謎の原料にちなんでいるそうだ）。 \n\n残念ながら、 エクサエクサーが追加の助成金を得たことに対し、 数名から不満の声が上がっている。 グロイク博士にいたっては、 エクサエクサーは詐欺師だと非難している。 グロイクは秘密調査の開始と、 500クレジットの追加予算を求めている。 もしエクサエクサーが気づいたら、 憤慨して辞職してしまうかもしれない。 "
 utopia.54.a:0 "グロイク博士の主張を裏付けるものはない。 "
 utopia.54.b:0 "念のために調査しようか。 "
 utopia.54.c:0 "予算にそんな余裕はない。 "
 utopia.55.name:0 "[ointment_name.GetName] のエッセンス"
 utopia.55.desc:0 "エクサエクサー博士の研究に対するグロイク博士の精査は、 興味深い結果をもたらした。 エクサエクサーは美容液の効果を大幅に誇張していたのみならず、 一時的なものであることに言及していなかった。 一方で過剰使用した場合、 副作用は永続的なものになるという。 \n\n エッセンス自体は[target_country.GetName]にある[ointment_name.GetName]星系の原住種族、 [target_country.GetSpeciesName]の腺から抽出されたものだった。 エクサエクサーは[target_country.GetSpeciesNamePlural]を何ヶ月も冷凍睡眠状態にしておいて、 必要なエッセンスの供給量を確保していた。 もし知られたら、 彼らの帝国との外交関係に亀裂が入る可能性が高いだろう。 "
 utopia.55.a:0 "このプロジェクトを終了させてエクサエクサーを解雇するんだ。 だれも知ることのないように。 "
 utopia.55.b:0 "グロイクを黙らせてこのアンチエイジングクリームを売り出そう。 "
 utopia.55.b.tooltip:0 "大々的なマーケティングを行えば、 近い将来大きな利益をもたらすかもしれない。 "
 utopia.56.name:0 "若返りの泉"
 utopia.56.desc:0 "残念なことに、 正体不明のエクサエクサー博士は我々の拘束をすり抜け、 スタッフと被験者を残して去ってしまった。 [target_country.GetSpeciesNamePlural]は目を覚ましたが、 幸いなことに何も覚えていないようだ。 おそらくエクサエクサーはすでに名前を変えて遠くの星系に向かい、 次の詐欺を企んでいることだろう。 運がよければ、 次に彼がボロを出したときには捕まえることができるだろう。 \n\n恥をかかされた助手たちは我々と同じく、 彼に騙されていたようだ。 その多くが自らの失敗を償うため、 サイエンスネクサスへの恒久的参加を申し出ている。 "
 utopia.56.a:0 "彼らは信用できない。 "
 utopia.56.b:0 "喜んで彼らを迎え入れよう。 "
 utopia.56.c:0 "彼らは明らかに銀河の中で最も明るい星ではない……"
 utopia.57.name:0 "金の泉"
 utopia.57.desc:0 "「エイジレス」という名前で市販された[ointment_name.GetName]のエッセンスが、 銀河に旋風を巻き起こした。 カリスマ性のある発明者と大規模なマーケティングキャンペーンのおかげで、 新しい「有機」ミラクルクリームがあらゆるところで宣伝されている。 あらゆる星系で血肉を備えたスターたちが「エイジレスで若返るんです！ 」と言う。 \n\nしかしながら、 生産に必要な[target_country.GetSpeciesAdj]の腺をどうやって充分に調達できたのかは、 謎のままだ……"
 utopia.57.a:0 "知らぬが仏。 "
 utopia.100.name:0 "[missing_pops_planet.GetName]での不可解な失踪"
 utopia.100.desc:0 "最近の惑星規模での失踪事件により、 [missing_pops_planet.GetName]住民の間では社会不安が高まっている。 ここ2ヶ月だけでも数千人の住民が失踪したことが報告された。 その大半は、 僻地の孤立集落からである。 我々が失踪に気づくのが遅くなったのはそのためだろう。 \n\n地元の法執行機関は、 捜査を継続するあいだ、 社会不安を抑えておくための増援を求めている。 "
 utopia.100.a:0 "[missing_pops_planet.GetName]に調査団を派遣せよ。 "
 utopia.100.b:0 "彼らが社会的に無視されていたのにはそれだけの理由があったのだろう…"
 utopia.101.name:0 "空に浮かぶ城"
 utopia.101.desc:0 "[missing_pops_planet.GetName]の住民失踪事件を調査したところ、 失踪者はみな、 身元不詳の異星言語を話す洗練された着こなしのリクルーターから、 「スカイキャッスル」という名の近々開業予定の宇宙カジノでの仕事をもらっていたようだ。 その後の調査で、 そのようなカジノが既知の銀河のどこにも存在しないことが明らかになった。 \n\n攻撃部隊が存在するために誘拐犯たちが行動を控えているようなので、 地元の法執行機関が連中をおびき出せるよう、 我々は部隊の任務を解くことにした。 "
 utopia.101.a:0 "誘拐犯の裏をかけ。 "
 utopia.102.name:0 "エイジレスで若返りを"
 utopia.102.desc:0 "いかがわしげな業者によって帝国全域で販売されているエイジレスなる新しい「100%オーガニックな」アンチエイジングクリームについて、 我々の科学者の間で注意を喚起する報告がなされている。 \n\nこの薬用化粧品は幅広い人気を得ており、 「エイジレスで若返りを」というキャッチコピーの宣伝によると、 謎めいた奇跡の成分「[ointment_name.GetName]のエッセンス」を含有する「独自の処方」により細胞の再生を促進するということである。 \n\nいくつかの極めて厄介な副作用を引き起こす可能性があるものの、 この製品には実際に細胞の成長を促進する効力があることが示されており、 我々の研究機関は出荷された製品を調達してその処方を再構成することを強く推奨している。 "
 utopia.102.a:0 "細胞の再生能力を改善するというのは期待が持てるな。 "
 utopia.102.b:0 "しわ取りは国家の関心事に非ず。 "
 utopia.103.name:0 "[target_country.GetSpeciesName]のエッセンスとは…"
 utopia.103.desc:0 "アンチエイジングクリーム「エイジレス」の徹底的な分析により、 若返りの奇跡をもたらす成分「[ointment_name.GetName]のエッセンス」の起源は極めて身近なところにあったということが判明した。 要するに、 この成分は生きた[target_country.GetSpeciesNamePlural]の分泌腺から、 それも間違いなく危険で苦痛を伴う野蛮な手法によってのみ抽出され得るものだ。 \n\n良い知らせとして、 我々はこれらの発見に基づいて分泌腺を刺激して平均余命を大幅に延ばす注射薬を作り出すことに成功した。 再生のカギは初めからずっと我々の中にあったという訳だ！ "
 utopia.103.a:0 "我々にこのような真似をした卑劣な生物を見つけ出せ！ "
 utopia.103.b:0 "許し、 忘れよう…"
 utopia.104.name:0 "分泌腺泥棒"
 utopia.104.desc:0 "軍と社会研究部門の共同作業により、 我々はアンチエイジングクリーム「エイジレス」の供給ルートをたどってあるサイエンスネクサスにまで到達した。 このネクサスは[fountain_of_youth_country.GetName]が所有しているもので、 エクサエクサー博士という政府御雇いの研究者とそのチームによって設立されたものだ。 \n\n[fountain_of_youth_country.GetName]はこの製品から莫大な利益を得ており、 その鍵となる成分がどこから来ているのか知らなかったということはありそうにない。 "
 utopia.104.a:0 "彼らは直ちに犠牲者を解放し製品を市場から引き揚げるべきだ。 "
 utopia.104.a.tooltip:0 "丁重な言葉による要求を携えた使者を送る。 "
 utopia.104.c:0 "言葉より行動の方がよく伝わるだろう。 "
 utopia.104.c.tooltip:0 "もはや外交的なやり取りをする段階ではない。 "
 utopia.104.d:0 "外交問題を引き起こすようなリスクを冒すことはできない。 "
 utopia.105.name:0 "エイジレス計画露見"
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural]は、 我々が彼らの腺から細胞再生酵素を抽出するために非合法な誘拐・監禁を行っていることについて、 証拠を掴んだと主張している。 \n\n彼らは両国間の平和を保つため、 被害者を解放し、 製品を回収せよと求めている。 彼らの要求を受け入れるならば、 この儲かる極秘計画を早々に諦めなければならない。 "
 utopia.105.a:0 "彼らの要求に同意する。 "
 utopia.105.b:0 "全てを否定する!"
 utopia.105.c:0 "我々は平和を維持することに興味はない。 "
 utopia.105.c.tooltip:0 "要求を黙殺する。 "
 utopia.106.name:0 "正義の本質"
 utopia.106.desc:0 "我々は戦い、 そして勝った！ \n\n[fountain_of_youth_country.GetName]は、 「[ointment_name.GetName]のエッセンス」の忌まわしい起源を知らなかったと主張している。 明らかに嘘だが、 少なくとも[missing_pops_planet.GetName]の市民を帰還させるだけの良識は持っていた。 \n\nこの計画の責任者であり主席研究者でもあるエクサエクサー博士は、 不審な状況下で行方をくらませたが、 研究チームの残りの連中は法の裁きを受けることとなる。 "
 utopia.106.a:0 "何もないよりましだ。 "
 utopia.107.name:0 "宇宙のクズ"
 utopia.107.desc.a:0 "[fountain_of_youth_country.GetName]からの公式回答が届いた。 彼らはアンチエイジングクリーム「エイジレス」製造への関与を強く否定し、 「お門違いの告発をでっち上げる暇があるなら、 優れた[fountain_of_youth_country.GetSpeciesNamePlural]に対するそのコンプレックスをもっと建設的な方向に向けたほうがいい」と言ってきている。 "
 utopia.107.a:0 "宇宙のクズめ！ "
 utopia.107.desc.b:0 "アンチエイジングクリーム「エイジレス」製造のためにわが種族を誘拐した疑いへの関与について、 [target_country.GetName]は回答を拒否した。 だが、 エクサエクサー博士は残りのエッセンスの大半を持って逃亡したらしく、 彼らの不当利得は終わりを告げたようだ。 \n\n我々は本日、 いまだに囚われたままの多くの被害者や、 [missing_pops_planet.GetName]に住むその家族に向けて、 声明を発表した。 "
 utopia.108.name:0 "エクサエクサー博士が逃げた！ "
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]は、 彼らを誘拐した疑いへの関与を我々が否定したことに対し、 快く思っていない。 しかも、 危険に感づいたエクサエクサー博士がエッセンスの材料を持って逃亡してしまったので、 エイジレス・クリームをこれ以上生産できなくなってしまった。 "
 utopia.108.a:0 "いまいましい……"
 utopia.58.name:0 "無の本質"
 utopia.58.desc:0 "エクサエクサーは進めていた研究内容すべてを持って突然姿を消し、 後には困惑した助手たちだけが残された。 彼らも我々と同じように面食らっていたが、 チームのためならどんなことでもするカリスマ的で寛大な天才としての人物像については証言できても、 その業績については逸話程度しか語ることができなかった。 \n\nグロイク博士の言うとおり彼は詐欺師だったのか、 それとも奇跡のエッセンスをもっと金を出す相手に持っていったのかは、 推測の域を出ない。 彼がどこかで似たような計画を進めようとすれば、 我々は見つけるだろう。 "
 utopia.58.a:0 "極悪人!"
 utopia.59.intro:0 "グロイク博士のチームはニューラルバンクを発明した。 これはドライブにアップロードされたすべての脳の集合的意識を計算資源として利用する有機コンピューターで、 研究速度を大きく向上させる。 しかし、 ひとつ障害がある。 適切に機能させるためには、 アップロード被験者の身体から脳を摘出し、 伝導性液体タンク内に置かなければならないのだ。 我々の体は脳なしでは生きられないため、 被験者は物質界を離れなければならない。 "
 utopia.59.name:0 "ニューラルバンク"
 utopia.59.desc:0 "$utopia.59.intro$\n\n予想されたとおり、 志願者が列をなすようなことはなかった。 これまでのところ、 手を挙げたのは科学部門担当官の[volunteer_leader.GetName]だけだ。 "
 utopia.59.a:0 "[volunteer_leader.GetName] の脳をネクサスにアップロードしろ。 "
 utopia.59.a.tooltip:0 "サイエンスネクサスは追加の §Y5§! £physics  §Y5§! £society  §Y5§! £engineering を生み出すようになる。 "
 utopia.59.b:0 "それは非倫理的行いだ"
 utopia.59.c:0 "いや、 [volunteer_leader.GetName] は他の場所で必要とされている。 "
 utopia.60.name:0 "ニューラルバンク"
 utopia.60.desc:0 "$utopia.59.intro$\n\n予想されたとおり、 志願者が列をなすようなことはなかった。 これまでのところ、 手を挙げたのはグロイク博士の部下である若く聡明な研究者だけだ。 しかしながら彼女には養うべき家族がおり、 彼らのために1000クレジットの金銭的補償を求めている。 "
 utopia.60.a:0 "残念だが、 我々にその余裕はない"
 utopia.60.b:0 "安いものだろう"
 utopia.60.c:0 "それは非倫理的行いだ"
 #utopia.61.name: "none"
 #utopia.61.desc: "none"
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "つい今しがた、 サイエンスネクサスの物理部門のスタッフは、 ほぼ15分間同時に意識を失った。 彼らが再び目を覚ますと、 物理学者のリーダーである[abducted_leader.GetName]が見つからず、 そのオフィスは荒らされ、 ストレージは空になり、 ドライブは焼き付いていた。 同僚たちは、 [abducted_leader.GetName]は個人的プロジェクトのデータをオフィスに保管していたと考えている。 [abducted_leader.GetName]は研究についてほとんど語らなかったが、 突破口を見つけかけていたようだ。 \n\n スタッフの何人かは、 意識を失う前に明るい紫色の光を見たと言った。 [abducted_leader.GetName]の所在に関する他の手がかりは見つけられなかった。 "
 utopia.62.a:0 "捜索を続けろ。 "
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "本日早朝、 サイエンスネクサスのスタッフは、 何事もなかったかのように朝食を取っている物理学部門のリーダー [abducted_leader.GetName] を食堂で発見した。 \n\n[abducted_leader.GetName]は自分のベッドで少し前に起きたばかりで、 ネクサスを離れた記憶はないと主張している。 しかし同僚の何人かは、 発見したスタッフは不安を覚えているし、 [abducted_leader.GetName]は覚えていないふりをしているだけではないか、 と懸念を口にしている。 \n\n[abducted_leader.GetName]はまた、 以前は知らなかったはずのテーマについて、 驚くほどの知識を蓄えて戻ってきた。 今は任命を待っている。 "
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] は役に立つ可能性がある。 "
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] は、 他のものを危険に晒す可能性がある。 "
 utopia.64.desc:0 "$utopia.59.intro$\n\n予想されたとおり、 志願者が列をなすようなことはなかった。 これまでのところ、 手を挙げたのは科学部門担当官の[volunteer_leader.GetName]だけだ。 "
 # Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "サイエンスネクサス建設"
 utopia.80.desc:0 "我々は、 サイエンスネクサスの建設という大事業に着手した。 基盤が整備され、 メインハブを追加する準備が進められている。 革新的なテクノロジーや、 想像をはるかに超えたアイデアが実現することだろう。 道のりは長く、 困難に満ちているが、 我々は第一歩を踏み出した。 \n\n 宇宙の無限の謎が、 ついに我々の手に入るのだろうか? "
 utopia.80.a:0 "未来は我々のものだ。 "
 # Neighbor's First Science Nexus
 utopia.82.name:0 "異種族の巨大構造物"
 utopia.82.desc.a:0 "[From.GetName] はサイエンスネクサスの建設という難事業を進めている。 これは科学研究プロセスを完全に刷新するかもしれない、 きわめて先進的な研究施設だ。 \n\n[think_tank_system.GetName]星系では、 技術者たちが初期建設拠点を組み立てている活発な活動が見られる。 成功しようがしまいが、 挑戦するだけでも彼らは同時代の先駆者としての地位を得ることだろう。 "
 # Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "[From.GetName]は、 今度は[think_tank_system.GetName]星系で、 また別のサイエンスネクサスを建設しはじめた。 "
 utopia.82.a:0 "創造的な知的生命体である証拠だな。 "
 utopia.82.b:0 "相変わらず、 彼らは身の程知らずだ。 "
 utopia.82.c:0 "[From.GetSpeciesNamePlural]を叩き潰せ……"
