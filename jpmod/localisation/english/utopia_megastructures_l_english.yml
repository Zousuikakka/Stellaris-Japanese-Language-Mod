 # Science Nexus partially completed
 utopia.83.name:0 "サイエンスネクサスハブ"
 utopia.83.desc:0 "最新のシンギュラリティ・リアクターを備えた、 サイエンスネクサスのセントラル・ハブが設置された。 技術者たちは続いて、 とてもやりがいのある施設、 4つの研究棟を追加する準備をしている。 研究棟には革新的な設備が備え付けられ、 激しい熱や猛烈な圧力、 異星の病原体などあらゆるものに耐えられる。 また、 大勢の研究者たちのための居住区も提供する。 "
 utopia.83.a:0 "我々は長い道のりを歩んできた。 "
 # Science Nexus Wings pt 1
 utopia.85.name:0 "サイエンスネクサス研究棟"
 utopia.85.desc:0 "4つの研究棟の最初のモジュールが設置され、 研究者とスタッフが既に居住区に移動している。 最後となる次の建設ステップは、 研究棟を拡張し、 最も危険な研究を行うための設備を備えた研究室セクション4つを追加することだ。 スタッフの安全を確保するため、 広範なセキュリティ対策が講じられている。 "
 utopia.85.a:0 "我々の目標まであと一歩だ……"
 # Science Nexus completed
 utopia.84.name:0 "サイエンスネクサス完成"
 utopia.84.desc.a:0 "今日はサイエンスネクサスのグランド・オープンを称える日だ。 この最先端の研究施設と革新的な技術があれば、 帝国全土いや銀河全体から最も偉大な人々を惹きつけることも思いのままだ。 この偉業はまさに、 新たなる啓蒙時代の幕開けを告げるものである。 \n\nわれらが歴史に残る一日だ。 "
 utopia.84.desc.b:0 "今日はまた新たなサイエンスネクサスの完成を称える日だ。 以前の建設でもしまだ不充分だったとしても、 これで確実に我々は宇宙の科学的進歩の最前線に立つことになるだろう。 技術的進歩により、 我々は思いのままに未来を形づくれるようになるだろう。 "
 utopia.84.a:0 "確かに。 "
 # Completed neighbor notification
 utopia.86.name:0 "異星人の巨大構造物が完成"
 utopia.86.desc:0 "[From.GetName] はサイエンスネクサスを建設し、 疑問視していた者たちの鼻を明かして、 科学的進歩の最前線という地位を得た。 このような建造物の完成は、 彼らの技術を確実に前進させて他の文明に対する優越性を与えるだろうから、 目を光らせておこう。 "
 utopia.86.a:0 "我々は取り残されないぞ。 "
 utopia.2000.name:0 "リングワールドの建設"
 utopia.2000.desc:0 "[From.From.GetName]の恒星の周囲にリングワールドの最初のフレームを建設するという、 大事業を始める準備ができた。 \n\nフレームの建設に必要な資源と材料は膨大であるため、 星系内の他の天体を解体して建設素材に使うべく、 数十万もの優秀な技術者が待機している。 "
 utopia.2000.a:0 "我々は歴史を作っている。 "
 utopia.2002.name:0 "リングワールドプロジェクト"
 utopia.2002.desc.a:0 "[From.GetName] が [ringworld_system.GetName] 星系で途方もない建設プロジェクトを実施したらしい。 \n\n 彼らは星系内の恒星の周りに大規模なリングワールドを構築しようとしており、 最初のステップとして、 近くの全ての惑星を巨大構造物のフレームに変換し始めた。 "
 utopia.2002.desc.b:0 "[From.GetName] が [ringworld_system.GetName] 星系で、 今度は別のリングワールドの構築を開始しようとしているという情報を受け取った! 以前と同様に、 彼らの技術者は現在、 星系内のすべての惑星を解体して、 そのリソースと材料をリングワールドの建設で使用できるようにしている。 "
 utopia.2002.a:0 "それは我々のものほど素晴らしいものなのか?"
 utopia.2002.b:0 "素晴らしいプロジェクトだ……完成させられたならば。 "
 utopia.2003.name:0 "リングワールドのフレームが完成"
 utopia.2003.desc:0 "[From.From.GetName] 星系で建設中のリングワールドの骨組みがようやくできあがった。 依然として多くの作業が残っているが、 この円周約10億キロメートルの金属製フレームの完成だけでも、 工学上の驚異と見なされるだろう。 \n\n今や、 実際の居住地の建設を始める準備が整った。 "
 utopia.2003.a:0 "山積みの仕事が我々を待ち受けている。 "
 utopia.2004.name:0 "リングワールドが完成"
 utopia.2004.desc.a:0 "我々のエンジニアと惑星生態学者は今日、 [completed_ringworld_system.GetName] 星系に構築したリングワールドの最後の居住区画を完成させた。 この偉大な巨大構造物は、 [Root.GetName]の歴史のマイルストーンとみなされるだろう。 銀河の歴史の中でほんの一握りの文明にしかできなかったことを、 我々はやり遂げたのだ。 \n\n[Root.GetSpeciesName]がはじめて母星の大気圏外に飛び出してからこれまでに成し遂げてきたことの記念碑として、 このリングワールドを永遠に残そうではないか。 "
 utopia.2004.desc.b:0 "我々は [completed_ringworld_system.GetName] 星系で構築したリングワールドの居住区画に関する作業を終了した。 我々の技術者と生態学者は、 再び不可能を可能にしたのだ。 \n\n [Root.GetName] は、 銀河史上最も偉大な建築家の一人と考えられるべきである。 "
 utopia.2004.a:0 "今日は素晴らしい日だ。 "
 utopia.2005.name:0 "[From.GetSpeciesName] リングワールド"
 utopia.2005.desc.a:0 "[From.GetName]は、 銀河の歴史の中でほんの一握りの文明にしか成し得なかった事業を達成した。 [completed_ringworld_system.GetName]星系の恒星の周りに、 巨大なリングワールドを完成させたのだ。 \n\nこの驚異的な科学技術は、 [From.GetSpeciesName]種族全体の素晴らしい成果を示すものとしてとらえるべきだ。 彼らは卑しい生まれからずいぶん出世したものだ。 "
 utopia.2005.desc.b:0 "[From.GetName]がまた別のリングワールドを完成させた！  この巨大構造物が建設された[completed_ringworld_system.GetName]星系では、 かつて存在していた星々が解体されて建築材料として使用されたため、 もはや他の惑星は存在しない。 "
 utopia.2005.a:0 "我々も建設をもっと真剣に検討すべきかもしれないな。 "
 utopia.2005.b:0 "別のものだと? 彼らの資源は底無しか?"
 utopia.4000.name:0 "ダイソンスフィアの建設"
 utopia.4000.desc:0 "原始的な内燃機関から恒星核融合の弱々しい模倣に至るまで、 歴史上ずっと、 恒星の力を制御することは[Root.GetAdj]のエンジニアの夢だった。 我々はついに、 この夢を実現する準備が整った。 [From.From.GetName]星系に足場を築き、 その上に[From.From.GetName]を包むダイソンスフィアを建設して、 星々の激しい力を独占するのだ。 "
 utopia.4000.a:0 "無限の力だ。 "
 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "異星人の巨大構造物"
 utopia.4002.desc.a:0 "[dyson_system.GetName] 星系での活発な動きは、  [From.GetName]が§Hダイソンスフィア§!を建設している証左だ。 \n\n まだ初期段階だが、 球体が完成した暁には[dyson_system.GetName]の光を覆い隠し、 その輝きは[From.GetAdj]のエネルギー備蓄に回されるだろう。 "
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "情報を総合すると、 [dyson_system.GetName]星系にはまもなく、 [From.GetName]の新たなダイソンスフィアが完成するようだ。 しばらく時間はかかるが、 この巨大構造物が完成すれば星系の恒星を完全に包み込んでしまうだろう。 "
 utopia.4002.a:0 "あらゆる星間国家は、 やがては星々を飼い慣らすのだ。 "
 utopia.4002.b:0 "銀河が暗くなるな。 "
 # Sphere Frame built
 utopia.4003.name:0 "ダイソンスフィアフレーム"
 utopia.4003.desc:0 "フレームの完成に伴い、 プロジェクトの驚嘆すべき雄大さが誰の目にも明らかとなった。 \n\n[From.From.GetName]はきゃしゃな檻の中で燃えているが、 最終的には[Root.GetAdj]のソーラーパネルで完全に包まれることになる。 "
 utopia.4003.a:0 "精巧だな。 "
 # Dyson Sphere partially completed
 utopia.4004.name:0 "ダイソンスフィアへのパネル設置"
 utopia.4004.desc:0 "[From.From.GetName]星系で建設中のダイソンスフィアに先進的なソーラーパネルを設置したことにより、 まだ完成はしていないものの、 その利益を享受できるようになった。 \n\nエネルギー生産量は建設が進むにつれて増加をつづけ、 最終的に球体が完成した時点で完全な能力を発揮する。 "
 utopia.4004.a:0 "素晴らしい。 "
 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName] ダイソンスフィアの完成"
 utopia.4005.desc:0 "[From.From.GetName]星系の恒星は、 [Root.GetAdj]のダイソンスフィアにすっかり包み込まれた。 \n\nわがエンジニアたちはこれを大勝利として祝っている。 まさにそのとおりだ。 銀河の歴史上、 数少ない勢力しか想像しえなかった偉業を達成したのだ――恒星を完全に屈服させるということを。 "
 utopia.4005.a:0 "エネルギー出力、 予定どおり。 "
 # Completed neighbor notification
 utopia.4010.name:0 "異星人による巨大構造物の完成"
 utopia.4010.desc:0 "[From.From.From.GetName]星系の恒星からの光が最後にちらつき、 消えた。 [From.GetName]がダイソンスフィアを完成させたのだ。 この新たな宇宙の空隙は、 [From.GetAdj]の富と技術の証となる。 "
 utopia.4100.name:0 "セントリーアレイの建設"
 utopia.4100.desc:0 "恒星の光は目を眩ませ、 虚空の闇は真実を隠す。 FTL航行が可能になってはじめて、 我々は光によって見えるものがどれほど少ないかを知った。 \n\n今日、 我々は盲目の状態に終止符を打つべく立ち上がった。 我々が[From.solar_system.GetName]星系で構築しようとしているセントリーアレイは、 いつの日か銀河全体を見通す監視システムとなるだろう。 "
 utopia.4100.a:0 "全てを見通す。 "
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "[From.GetName]が[spy_system.GetName]星系に巨大な長距離センサーアレイを建設しはじめたとの報告が入った。 まだ初期段階だが、 このセンサーアレイが完成すれば、 彼らは銀河のあらゆる星間航行を自由に監視できるようになるだろう。 "
 utopia.4103.name:0 "セントリーアレイ・ハブの組み立て完了"
 utopia.4103.desc:0 "セントリーアレイ・ハブはそれ自体が最先端技術の産物で、 聴音哨と宇宙望遠鏡の役割を兼ね備えている。 \n\n とはいえ、 これは壮大な事業の最初の通過点にすぎない。 "
 utopia.4104.name:0 "セントリーアレイの完成"
 utopia.4104.desc:0 "セントリーアレイを取り巻くリング内に収容されている技術については極秘事項である。 \n\n しかし、 結果は明白だ。 我々は現在、 銀河内のすべての艦隊の動きについて事実上完全な知識を持っている。 "
 utopia.4104.a:0 "離れていてもお見通しだ。 "
 utopia.4104.a.tooltip:0 "銀河全体のセンサー範囲を有効にする"
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "我々は [From.GetName] が [From.From.solar_system.GetName] 星系でセントリーアレイを完成させたとの通知を受けとった。 \n\n 彼らは今や、 我々の艦隊の位置と編成に関する事実上完璧な情報を持っていると仮定すべきである。 "
