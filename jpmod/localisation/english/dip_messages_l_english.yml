 ORG_TO_MECH_ITOA_REFUSE_01:0 "すまない、  [From.GetSpeciesClassPlural]。 我々は今のところ同盟国を必要としていないのだ。 "
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "今こそ勝ち組につく時だ、 [Root.GetSpeciesNamePlural]。 お前のような機械を我々で有効利用してやろう。 "
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "我々は有機物、 お前たちは金属製だが、 お前たちのように[From.GetSpeciesNamePlural]のやり方を理解しているものは少ない。  我々と同盟を組まないか？ "
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "燃料、 バッテリー、 電動ペット――そちらが望むものは何でも、 共に実現できる。 "
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "我々は銀河の他有機知性体から好感を持たれている。 こちらに味方すれば、 そうした有機体政権の重鎮とつながりが持てるかもしれないな。 "
