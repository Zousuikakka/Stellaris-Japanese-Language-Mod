 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "情報公報：[Root.GetSpeciesName]は有機知性体保管計画を発動し、 §R<<エラー：データブロックが破損しています>>§!の攻撃にさらされている文明の安全が確保されます。 約1兆人の知的生命体に最高水準の避難所を提供し、 安全を保障しています。 "
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "情報公報：アルファ避難所は、 有機知性体保管計画のために[Root.GetSpeciesName]によって建設された最初の避難所です。 居住ユニットには約100億体の有機知性体を収容可能であり、 さらに冷凍睡眠状態で300億体を収容することができます。 "
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "情報公報：ベータ避難所は完全な居住ユニットにするために建設開始されましたが、 建設中に収容量の問題で冷凍睡眠に重点を移さなければならなくなりました。 §Y<注意：ベータ避難所は既に収容量の上限に達しており、 これ以上難民を受け入れることができません。 >§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "情報公報：ガンマ避難所は収容量の最大化を優先して設計されています。 この避難所では、 数千億体の有機知性体を冷凍睡眠状態で収容することができます。 §Y<注意：ガンマ避難所は既に収容量の上限に達しており、 これ以上難民を受け入れることができません。 >§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "情報公報：デルタ避難所は生存性を重視して設計されました。 強化外殻と区画化設計が特徴で、 万が一リングの構造的一体性が損なわれても、 有機知性体の住民を生存させることができます。 "
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "過去に数多くの人工生命体文明が有機知性体保管計画のために資源や艦隊、 計算機資源を提供してきました。 我々は [From.GetName] にも同様の貢献を期待します。 "
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "[From.GetSpeciesName]様、 我々は銀河の有機知性体文明に奉仕することを自らの義務としています。 既に、 数多くの文明が§R<<エラー：データブロックが破損しています>>§!による攻撃の犠牲になっています。 "
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "信号の破損を検知。 破損レベルは許容可能な閾値内に収まっています。 [From.GetSpeciesName]様のコミュニケーション・プロトコルの改良をお勧めいたします。 §R<<エラー：データブロックが破損しています>>§!の勢力からの保護は、 命にかかわる問題です。 "
