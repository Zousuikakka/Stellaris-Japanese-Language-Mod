 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "お前は我々との関係を断って立ちゆくほどの余裕があるのか？  このようなことは言いたくないが、 銀河のほとんどはお前を足の生えたトースターとしか思っていないぞ。 "
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "どうやらそちらを怒らせてしまったらしいな？  我々のバイナリ言語は少々錆びついているようだ……"
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "そう回路を過熱させるな、 [From.GetSpeciesNamePlural]よ。 うまく解決する方法があるだろう。 "
