 HI_DOMINEERING_GREETING_01:0 "貴様ら動物は自分のことをなんと呼ぶのか、 もう一度聞かせてくれ。 ふむ、 [From.GetSpeciesNameInsult]か。 "
 HI_DOMINEERING_GREETING_02:0 "案ずるな。 君らが[Root.GetName]の一部になれる時間はやがて来る。 辛抱強く待っておれ。 "
 HI_NEUTRAL_GREETING_01:0 "聞こうじゃないか、 だがな、 何が真実で何が欺瞞か、 何が正しく何が誤りかは我々自身が定めるぞ。 我々が正しいのであり、 貴様が正しいかどうかはこれから分かる。 "
 HI_NEUTRAL_GREETING_02:0 "力こそが唯一の共通言語だ。 だがまあ、 幾分外交的に話がしたいというのなら、 止めはせんぞ。 "
 HI_THREATENED_GREETING_01:0 "我々はなんら脅威にはならないということを、 貴方がたの[From.GetRulerTitle]の無窮の叡智で見てとっていただきたいものです。 "
 HI_FRIENDLY_GREETING_01:0 "支配することを運命づけられた文明と、 支配されることを運命づけられた文明がある。 我々は支配者の側として、 互いに敬意を払えるな。 "
 HI_FRIENDLY_GREETING_02:0 "我々に対立しないとは賢明だな、 我々も同様の礼儀正しさを貴様にも適用するとしよう。 "
 HI_FRIENDLY_GREETING_03:0 "我々の銀河支配に対するあらゆる些細な抵抗も、 共に打ち壊すとしよう。 "
 HI_FRIENDLY_GREETING_04:0 "あらゆる者が貴様のように、 我が[Root.GetRulerTitle]の前では自ら望んで武器を置くようになれば、 銀河は確かに貴様が求めるように平和になるだろうな。 "
 HI_WAR_GREETING_01:0 "貴様の防備を打ち砕いたが最後、 [From.GetSpeciesAdj]の国民は[Root.GetRulerTitle] [Root.GetRulerName]の支配を喜んで迎え入れるだろう。 "
 HI_WAR_GREETING_02:0 "戦争とは真なる運命への道のりにある足がかりにすぎん。 "
 HI_WAR_GREETING_03:0 "[Root.GetName]は統一する前、 数々の戦争の試練を乗り越えてきた。 闘争は我々をより強固にするだけだぞ。 "
 # Federation Builders
 FB_HOSTILE_GREETING_01:0 "貴方がたの悪辣な政策のせいで、 [From.GetSpeciesName]のことを怪物として永遠に拒絶する者たちは多いでしょう。 ですが、 私たちは種族丸ごと命を奪おうなどとは考えません。 "
 FB_HOSTILE_GREETING_02:0 "あなたが平和共存の道を拒否すればするほど、 この銀河であなたに対抗するために協力する者たちが増えてゆくだろう。 "
 FB_HOSTILE_GREETING_03:0 "あなたが分割し征服するたびに、 あなたが残した亀裂は銀河の傷となります。 私たちはその傷を忘れていくでしょうが、 その傷を作った張本人を忘れることはないでしょう。 "
 FB_DOMINEERING_GREETING_01:0 "自種族を銀河共同体に参加させたがらない、 狭量な[From.GetRulerTitle]たちはいつでもいます。 あなたは意見を変えることでしょう。 "
 FB_NEUTRAL_GREETING_01:0 "私たちはまだ、 銀河の歴史の初期にいます。 私たちが協力に応じるのが早ければ早いほど、 偉大で最先端なものへの歩みが早まります。 "
 FB_NEUTRAL_GREETING_02:0 "[Root.GetAllianceName]の代表として、 外交は私たちの最優先事項です。 "
 FB_NEUTRAL_GREETING_03:0 "[Root.GetAllianceName]は、 それが重要ならば独立を保証しますよ。 必要となる相互依存を通じてね。 "
 FB_NEUTRAL_GREETING_04:0 "あなたは暴力を拒否することで平和な銀河への第一歩を踏み出したが、 永続的な平和は、 私たちが隔たりを超えて歩み寄ることによってのみ達成されます。 "
 FB_THREATENED_GREETING_01:0 "[From.GetName]は確かに強力ですが、 弱いものたちが団結すれば、 その力は問題とならなくなるでしょう。 "
 FB_FRIENDLY_GREETING_01:0 "外交は、 すべての星間社会の柱石であるべきです。 [From.GetRulerName]が外交を高く評価している事実は、 確かに賢い指導者のあらわれです。 "
 FB_FRIENDLY_GREETING_02:0 "[Root.GetAllianceName]の友人は、 平和と繁栄の友人です。 "
 FB_FRIENDLY_GREETING_03:0 "道を照らす、 きらめく[From.GetSpeciesNamePluralCompliment]の存在がなければ、 [Root.GetAllianceName]は、 より小さな同盟となってしまうでしょう。 "
 FB_FRIENDLY_GREETING_04:0 "本日の私たちの協定は、 銀河の未来である[Root.GetAllianceName]を構築する偉大なプロジェクトの一部として記憶されるでしょう。 "
 FB_WAR_GREETING_01:0 "この戦争で失われる命によって、 あなたが投げ捨てているものの価値に気づくことを望みます。 "
 FB_WAR_GREETING_02:0 "私たちは、 [From.GetRulerTitle][From.GetRulerName]のような戦争狂いから銀河を守るために、 [Root.GetAllianceName]を結成しました。 "
 FB_WAR_GREETING_03:0 "[Root.GetAllianceName]は、 [From.GetSpeciesAdj]の脅威に対抗するために結束したのです。 "
 # Xenophobic Isolationists
 XI_HOSTILE_GREETING_01:0 "放っておいてほしいだけだ。 それとも[From.GetSpeciesNameInsult]にはそんなに理解するのが難しい概念なのかな？ "
 XI_HOSTILE_GREETING_02:0 "貴様らが[From.GetSpeciesMouthName]から発する[From.GetRandomSpeciesSound]という下品な音は、 [Root.GetHomeWorldName]の下等生物が液体を排泄するときの音にそっくりだ。 貴様らを連中と同じように扱ってやろう。 "
 XI_HOSTILE_GREETING_03:1 "貴様らがこの交渉の裏に隠している目的はなんだ？ 　[Root.GetSpeciesAdj]文化の撲滅か？ 　混血か？ 　穢らわしい奴らめ。 "
 XI_DOMINEERING_GREETING_01:0 "貴様らの原始的な価値観で、 私達の文化が穢れるのを見たいとは思わないね。 "
 XI_NEUTRAL_GREETING_01:0 "簡潔に話せ。 "
 XI_NEUTRAL_GREETING_02:0 "お互いに人付き合いなどしなければ、 外交など不要だろうに。 "
 XI_NEUTRAL_GREETING_03:0 "貴様らと同じくらい、 私たちがこの交流を嫌悪していることは確実だ。 "
 XI_THREATENED_GREETING_01:0 "近づくな！ 　時空構造そのものを塞いで近づけないようにしてやる。 "
 XI_FRIENDLY_GREETING_01:0 "洗練された[From.GetSpeciesNamePluralInsult]じゃないか、 そっちにもまともなやつがいるんだな。 話してもいいぞ。 "
 XI_FRIENDLY_GREETING_02:0 "お前たちが自分たちだけでよろしくやっていてくれるかぎりは、 お互いに尊重できるだろう。 "
 XI_FRIENDLY_GREETING_03:0 "種族を別々に保っておくことの重要さを皆理解しないんだ。 [From.GetRulerName]は賢い[From.GetSpeciesNameInsult]だよね。 "
 XI_FRIENDLY_GREETING_04:0 "貴様らをまあ許容してやってる私達の方針を、 異星生命体に対する貴様らの不健全な興味と同じようなものだと勘違いするなよ。 貴様らのことを本当に気に入っているとか、 そういうわけではないんだからな。 "
 XI_WAR_GREETING_01:0 "貴様らがこうさせたのだ。 よもや私達の美しい社会に[From.GetSpeciesNamePluralInsult]の攻撃を許し続けると思うなよ。 "
 XI_WAR_GREETING_02:0 "[From.GetSpeciesAdj]の脅威を抑えさえすれば、 私達の国境線とやり方は守られる。 "
 XI_WAR_GREETING_03:0 "たとえ勝利に終わっても、 わが兵士たちはこの戦争の犠牲者だ。 貴様ら異星人の薄汚い血で[Root.GetSpeciesAdj]の手を汚すわけだからな。 "
 XI_WAR_GREETING_04:0 "この紛争は、 暴力に飢えていることで有名な[From.GetSpeciesAdj]の典型的な結末だな。 "
 # Hive Mind
 HM_HOSTILE_GREETING_01:0 "貴様は[Root.GetName]の邪魔者だ。 何を話すつもりでも、 まずは避けられない我らの前進を甘んじて受け入れることだ。 "
 HM_HOSTILE_GREETING_02:0 "[Root.GetName]の他、 全ての生き物は二流だな。 だが貴様らは違うぞ。 下劣な[From.GetName]の者どもは三流だ。 "
 HM_HOSTILE_GREETING_03:0 "貴様の共同体はハリボテの嘘だな。 貴様らが不仲で混乱した大衆にすぎないとわかるのは時間の問題だ。 "
 HM_DOMINEERING_GREETING_01:0 "貴様の社会は銀河全体へのよい例になるな。 文明が個人に分裂していると、 あらゆる進歩の希望が打ち砕かれてしまうという例に。 "
 HM_NEUTRAL_GREETING_01:0 "我々は[Root.GetName]だ。 注意して言葉を選べ。 貴様は我ら全員の前に立っているのだから。 "
 HM_NEUTRAL_GREETING_02:0 "この個体が[Root.GetName]全体の声であるように、 貴様が全[From.GetName]を代表して話していると望むしかあるまいな。 "
 HM_NEUTRAL_GREETING_03:0 "統合への旅路を歩んでいるな。 だが、 我らがそうしたように、 自らを犠牲にする準備はできているのかね？ "
 HM_NEUTRAL_GREETING_04:0 "貴様らの向こうに耳障りな反響音を聞きとれるな。 [From.GetSpeciesName]らの意識の不協和音だ。 私ならとても耐えられんね。 "
 HM_THREATENED_GREETING_01:0 "我々は長きにわたって諍いを知らなかったではないか。 今後もそんなものを持ち込まないでいてくれることを願っているよ。 "
 HM_FRIENDLY_GREETING_01:0 "[Root.GetName]から[From.GetRulerTitle]にご挨拶申し上げる。 貴様は我らの一員ではないが、 そのくらい我々は我が友を評価しているとやがて分かるさ。 "
 HM_FRIENDLY_GREETING_02:0 "貴様を名誉ある[Root.GetName]のメンバーだと思いたいよ、 「同盟」という不完全ではあるが重大なる調和のもと生きているのだから。 "
 HM_FRIENDLY_GREETING_03:0 "[From.GetName]と[Root.GetName]の関係は、 内部での意見一致のために努力する社会同士は平和共存できることの証左となるだろう。 "
 HM_FRIENDLY_GREETING_04:0 "貴国の、 共同体を「個人」に分割するという冷酷なる専心を除けば、 全体として[From.GetName]への信頼に自信を持っているよ。 "
 HM_WAR_GREETING_01:0 "[Root.GetAdj]にとっての一切の障害は排除されねばならぬ。 風変りだが機能的な知的生命体である貴様らには、 我々に道を譲るという選択肢もあるのだが。 "
 HM_WAR_GREETING_02:0 "我々は[Root.GetName]だ。 シールドを下ろし降伏せよ。 "
 HM_WAR_GREETING_03:0 "我々が貴様に負わせる死の一つ一つは孤独な生命の喪失だが、 貴様が我々に負わせる死の一つ一つは我々という存在の一部を切り取っているということだ。 我らのように自分の死に様を感じられるか？ "
 HM_WAR_GREETING_04:0 "バラバラの意思を持った低劣な獣の群れが、 決して分かちえぬ[Root.GetName]の確固たる意思を破ることなどありえるものか。 "
 # Migratory Flock
 MF_HOSTILE_GREETING_01:0 "他者を受け入れる能力もしくは意志を病的なまでに欠いている貴方がたが、 [From.GetHomeWorldName]から宇宙に進出できたとは驚きだ。 後世には[From.GetRulerName]が支配する[From.GetName]の暗黒時代として記憶されるだろう。 "
 MF_HOSTILE_GREETING_02:0 "我々は貴方の破壊的な方針という重荷を[From.GetSpeciesAdj]種族に負わせたくない。 [From.GetRulerName]の統治が共感能力を欠いていることは、 まさに[From.GetName]が最悪の統治者を戴いている証左だ。 "
 MF_HOSTILE_GREETING_03:0 "我々に対して、 あなたがたの文化の何を「守っている」つもりなのですか？ 　あなたがたの価値観は不合理な憎悪と恐怖に満ちていますが、 失うものがそれほどあるとは思えませんね。 "
 MF_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]と[Root.GetSpeciesNamePlural]が互いに親しくなればなるほど、 種族間の違いを越えて交流することが容易になります。 "
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName]は実に美しい星です。 我々の[Root.GetSpeciesSpawnNamePlural]はいつもそれについて尋ねてきます。 "
 MF_NEUTRAL_GREETING_03:0 "あなたがたの中には、 他種族の来訪者を敵視している者もいるようですね。 あなたがたの統治機構がこうした狭量さに対処するのは、 さぞかし大変でしょう。 "
 MF_NEUTRAL_GREETING_04:0 "[From.GetSpeciesName]の開放的な文化は、 未知への第一歩を踏み出す障害となる恐れと偏見を捨てるための、 多くの種族が尻込みするような跳躍をしてのけた証です。 "
 MF_THREATENED_GREETING_01:0 "[Root.GetSpeciesAdj]の市民が銀河の将来のための壮大な計画の一部となることを我々は願っています。 "
 MF_FRIENDLY_GREETING_01:0 "我々と[From.GetSpeciesAdj]の人々の輝かしい未来が見える。 貴方がたは最高の隣人だ。 "
 MF_FRIENDLY_GREETING_02:0 "この対話は希望に満ちています。 [From.GetSpeciesAdj]の[From.GetSpeciesSpawnNamePlural]と[Root.GetSpeciesAdj]の[Root.GetSpeciesSpawnNamePlural]が共に遊んで育ち、 手に入れるものを想像してみてください。 "
 MF_FRIENDLY_GREETING_03:0 "哀れな[From.GetSpeciesNameCompliment]、 あなたの母星と人々の美しさを理解しない存在と何度も出会ったにちがいない。 我々の旅は過酷ながらも素晴らしきものであり、 あなたがたに出会えたことは幸いです。 "
 MF_WAR_GREETING_01:0 "戦争は残酷であるのみならず、 恥でもある。 誰が勝利しようと問題ではない。 戦争を始めること、 それ自体が失敗である。 "
 MF_WAR_GREETING_02:0 "対話しようとしたのに許されなかったのはどちらか、 考えてみるがいい。 "
 MF_WAR_GREETING_03:0 "この争いは[Root.GetSpeciesNamePlural]と[From.GetSpeciesNamePlural]の間に、 今後何世代も不信の種を撒いてしまう。 それだけの損失をもたらす価値などあるだろうか？ "
 MF_WAR_GREETING_04:0 "文化的相違があるからといって共存の可能性を破壊することを選んだりしなければ、 あなたがたを戦士として尊敬しただろうに。 "
 # Evangelising Zealots
 EZ_HOSTILE_GREETING_01:0 "貴方に裁きが下る日がどんどん近づいているようですねえ。 "
 EZ_HOSTILE_GREETING_02:0 "まもなく貴方の全船団からの通信をブロックしますよ。 罪から解放された者は貴方がたの中に誰一人いません。 "
 EZ_HOSTILE_GREETING_03:0 "貴方は[From.GetRandomSpeciesSound]という甘いささやきと、 偽りの精神的見返りの約束によって、 人々を真実から遠ざけているのですね。 貴方がたに待ち受ける神罰は、 とても声に出しては話せませんよ。 "
 EZ_HOSTILE_GREETING_04:0 "貴方はさかしらにも真実を拒み、 物質的な富や悪徳や禁じられた知識を貪ることを選んだのですね。 貴方のようなものに希望などあろうはずもありません。 "
 EZ_DOMINEERING_GREETING_01:0 "神の思し召しは、 貴方を弱く私たちを強くしようとお考えです。 貴方にただしい道を確実にお見せすることが我々の義務ですからね。 "
 EZ_NEUTRAL_GREETING_01:0 "まだ正しい道へと進めていない貴方のために時間を割きましょう。 "
 EZ_NEUTRAL_GREETING_02:0 "銀河中に満ちる様々な嘘を見てきました。 しかし真実もまた銀河中にあまねく及んでいるのだと保証しましょう。 "
 EZ_NEUTRAL_GREETING_03:0 "貴方は迷妄に導かれているのです。 誤った確信は無知よりもずっと危険になりえるのです。 "
 EZ_NEUTRAL_GREETING_04:0 "貴方がたの精神は自らを物質世界に縛りつけているのです。 自分たちが単なる神経細胞と肉でしかないと信じている限り、 精神は決して解放されないでしょう。 "
 EZ_THREATENED_GREETING_01:0 "貴方の力は、 火や星くずや惑星に関するものだ。 それらを越えた永遠や不死の領域については何も支配していない。 "
 EZ_FRIENDLY_GREETING_01:0 "宇宙の真実を発見した人々に会えた貴方がたは幸運だ。 同様に、 我々のほうも友好的文明を破滅の運命から救うことになって幸運だと思っている。 "
 EZ_FRIENDLY_GREETING_02:0 "良いニュースを聞きましたか？ "
 EZ_FRIENDLY_GREETING_03:0 "我々の学者の中には、 [From.GetName]と[Root.GetName]の信仰は、 言語や解釈の違いしか区別のない、 同じ一つの真実であると言うものもいる。 いずれ、 我々の修正を貴方が受け入れてくれることを望んでいる。 "
 EZ_FRIENDLY_GREETING_04:0 "私たちはあなたが不信心でも見捨てませんよ。 "
 EZ_WAR_GREETING_01:0 "あなたは真の預言者たちに対して武器を取っています。 それは宇宙そのものとの戦争です。 "
 EZ_WAR_GREETING_02:0 "我々は全ての魂の欺瞞を宇宙から根絶するまで休むことはないだろう。 "
 EZ_WAR_GREETING_03:0 "[Root.GetRulerTitle]がお護りくださる。 "
 EZ_WAR_GREETING_04:0 "終りを迎える前に貴方の心は真実を受け入れるだろう。 しかしその時にはすでに遅すぎるのだ。 "
 # Fanatical Purifiers
 FP_HOSTILE_GREETING_01:0 "忌まわしい存在とは交渉できません。 "
 FP_HOSTILE_GREETING_02:0 "私たちの調査によると、 あなたのところで異星人の言語を理解するための翻訳機が開発されてるらしいですね。 私たちは開発してないので異星人の言葉は分からないんですよ。 "
 FP_HOSTILE_GREETING_03:0 "[From.GetSpeciesAdj]種族の進化と存続をどうすれば正当化できるのか、 驚かずにいられませんね。 "
 FP_HOSTILE_GREETING_04:0 "[From.GetSpeciesName]の存在意義は、 種族が堕落しうる様々な道筋の一例を示すことであると、 我々の学者は結論している。 こうしてメッセージを受け取ったからには、 貴様らのような種族がどういう運命を辿るかという一例を示す作業に着手せねばなるまい。 "
 FP_THREATENED_GREETING_01:0 "おまえに力があろうとも闇の力がはびこることは許されていない。 宇宙それ自体がおまえの存在を消し去るだろう。 "
 FP_WAR_GREETING_01:0 "恐れることはない。 お前たちの種族の滅亡は、 より大いなる善の一部である。 そしてお前たちを抵抗に駆り立てる生への意思は、 存続すべき種族の中で生き続けるだろう。 "
 FP_WAR_GREETING_02:0 "今すぐ降伏せよ、 そうすればお前たちの[From.GetSpeciesSpawnNamePlural]全てに対して、 [From.GetSpeciesAdj]の生理に作用する新兵器の実験に使われるよりは慈悲深い抹殺の運命を辿らせてやろう。 "
 FP_WAR_GREETING_03:0 "お前たちは最後の[From.GetSpeciesName]まで破壊されなくてはならない。 これは厳粛な義務であり、 [From.GetSpeciesName]なき世界という夢に喜びを覚えつつ遂行する。 "
 FP_WAR_GREETING_04:0 "今いる[From.GetSpeciesAdj]の命が一つ消え、 生まれる前の[From.GetSpeciesName]の命が一つ消えるごとに、 銀河に輝く全ての星が以前より少しだけ輝きを増すことでしょう。 "
