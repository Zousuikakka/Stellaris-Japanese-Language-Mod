 # General Greetings
 01_HOSTILE_GREETING:1 "何のつもりだ、 [From.GetSpeciesNameInsult]。 "
 02_HOSTILE_GREETING:0 "手短にな、 [From.GetSpeciesName]。 価値のない冗談を聞く忍耐力はとうの昔に切らしてるんでね。 "
 03_HOSTILE_GREETING:0 "おふざけはもうたくさんだ、 [From.GetSpeciesName]。 望みはなんだ？ "
 04_HOSTILE_GREETING:0 "[Root.GetName]が話を聞いてやる。 さっさと話せ。 "
 05_HOSTILE_GREETING:0 "我らに構わずにいてくれるかな、 [From.GetSpeciesName]？ "
 06_HOSTILE_GREETING:1 "薄汚い貴様ら[From.GetSpeciesNamePluralInsult]は銀河平和の脅威だ！ "
 07_HOSTILE_GREETING:1 "慎重に言葉を選べ、 [From.GetSpeciesNameInsult]。 わが軍は貴様の卑しい国などひとたまりもなくぶち壊せるぞ。 "
 08_HOSTILE_GREETING:1 "[From.GetSpeciesNamePluralInsult]が自身を守るには愚かすぎるからといって[Root.GetName]が慈悲を見せるとは考えないことだな。 "
 09_HOSTILE_GREETING:1 "不信心なる[From.GetSpeciesNameInsult]よ、 お前たちの聞き苦しい[From.GetRandomSpeciesSound]という音を[Root.GetName]が聞いてやる。 望みは何だ？ "
 10_HOSTILE_GREETING:0 "お前たちの不信心な物質主義がお前たちという種を魂の無い機械にしているのだよ、 [From.GetSpeciesName]。 "
 11_HOSTILE_GREETING:0 "あなた方の国は欠陥だらけの上に原始的ですねえ、 [From.GetSpeciesName]！ このような非効率を目の当たりにすると痛ましくて……"
 12_HOSTILE_GREETING:0 "ああ、 狂信者の[From.GetSpeciesName]か。 [Root.GetName]にその見下げ果てた宗教を布教しようというのなら、 交信を切るぞ。 "
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]、 知っておいたほうがいいですよ、 我が国民の間ではあなたがたはあまり人気がないってことを。 "
 14_HOSTILE_GREETING:1 "あなたがたが自国民を隷属させているその卑しむべき権威主義に対して、 我々が同じように隷属するつもりはないからな。 "
 #15_HOSTILE_GREETING:1 "君らへの侮蔑の念でわが国は団結しているよ、 [From.GetSpeciesName]。 君らの姿を見ただけで[Root.GetSpeciesOrganName]がむかつくね。 "
 #16_HOSTILE_GREETING:1 "君らの国の民はなんと孤独で独りよがりなことか、  [From.GetSpeciesName]。 馬鹿みたいに個人の権利を追求して、 政府が役目を与えることさえできないのだから。 "
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]よ、 君らみたいな生物がなぜ生まれてしまったのか、 ましてやなぜ宇宙に進出してしまったのか、 私が理解する日は決してこないだろうね！ "
 18_HOSTILE_GREETING:1 "貴様ら薄汚い種族には何も期待していないよ、 [From.GetSpeciesNameInsult]。 何故[Root.GetName]にコンタクトをとったんだ？ "
 19_HOSTILE_GREETING:1 "哀れな宇宙の[From.GetSpeciesNameInsult]に、 [Root.GetName]が関心を持つようなことを言えるとでも？ "
 20_HOSTILE_GREETING:0 "君らは自身のことをあくまで[From.GetSpeciesName]と呼ぶかもしれんが、 君らの哀れな国は異星人の影響で完全に堕落しているな。 望みは？ "
 21_HOSTILE_GREETING:0 "君らの誤った政府は君らの誇り高い一族にとって厄介者でしかないな。 "
 22_HOSTILE_GREETING:0 "あなたがた[From.GetSpeciesAdj]の栄光ある文化的遺産を、 あなたの不埒な行動が台無しにしてしまっていますよ。 "
 23_HOSTILE_GREETING:0 "[From.GetSpeciesName]という種族が貴政府の邪悪な影響力から解放される日がくれば祝福するつもりですよ。 "
 24_HOSTILE_GREETING:0 "どの異星人の目から見ても、 君らは我が種族の面汚しだよ。 [From.GetSpeciesNamePlural]を銀河の鼻つまみ者にするのが君らの目標なのか？ "
 25_HOSTILE_GREETING:0 "えーっと恐らくは[From.GetSpeciesClass]とお見受けしますけど、 君のモラルの低さは私たちの異星生物学者が君の種族を勘違いしてるんじゃないかって気にさせますね。 "
 26_HOSTILE_GREETING:0 "お前たちは[From.GetSpeciesClassPlural]だと自称しているが…… [Root.GetSpeciesOrganName]がむかむかする。 堕落した奴らめ！  お前たちなど、 我ら真の[Root.GetSpeciesClassPlural]の汚れきった影にすぎん。 "
 01_NEUTRAL_GREETING:0 "歓迎しますよ、 [From.GetSpeciesName]。 何か[Root.GetName]にご用ですか？ "
 02_NEUTRAL_GREETING:0 "[Root.GetName]の代表としてお話しします。 何について議論したいのですか？ "
 03_NEUTRAL_GREETING:0 "[Root.GetRulerTitle] [Root.GetRulerName]の代理人としてお話しします。 何の用件でしょう？ "
 04_NEUTRAL_GREETING:0 "[From.GetSpeciesNamePlural]によろしく。 [Root.GetName]と話し合いたかったこととはなんでしょう？ "
 05_NEUTRAL_GREETING:0 "調和と平和の精神を尊重してお話ししましょう、 [From.GetSpeciesName]。 "
 06_NEUTRAL_GREETING:0 "貴国の軍拡主義は心配の種なのですよ、 [From.GetSpeciesName]。 暴力は決して答えではありません。 "
 07_NEUTRAL_GREETING:0 "[Root.GetName]の代表として話そう。 我が軍がこの通信をモニターしていることを認識しておくよう。 "
 08_NEUTRAL_GREETING:0 "平和主義的なやり方は考え直すべきだよ、 [From.GetSpeciesName]。 付け入られるのは明らかだからね、 何者かに。 "
 09_NEUTRAL_GREETING:0 "聖霊が貴方に平和をもたらしますように、 [From.GetSpeciesName]。 何かご用でしょうか？ "
 10_NEUTRAL_GREETING:0 "貴方がたの物質至上主義的な方針が心配です、 [From.GetSpeciesName]。 精神的な欲求を忘れてはなりませんよ。 "
 11_NEUTRAL_GREETING:0 "翻訳装置が作動しましたね、 お話をどうぞ、 [From.GetSpeciesName]。 "
 12_NEUTRAL_GREETING:0 "宗教的な教条というものは悪の根源ですよ、 [From.GetSpeciesName]。 不合理な精神主義なんて思い直してくれればいいのですが。 "
 13_NEUTRAL_GREETING:0 "[Root.GetName]の全市民を代表してご挨拶申し上げます、 [From.GetSpeciesName]。 "
 14_NEUTRAL_GREETING:0 "あなたがたの市民に自由が欠けていることを憂慮しているのですよ、 [From.GetSpeciesName]。 "
 15_NEUTRAL_GREETING:0 "我々が[Root.GetName]だ。 "
 16_NEUTRAL_GREETING:0 "国民をもう少し抑えるべきだ、 と忠告しておくよ、 [From.GetSpeciesName]。 個人の自由に任せておくのは本人たちにとって危険だからな。 "
 17_NEUTRAL_GREETING:0 "こちらは[Root.GetName]だ、 異星人。 [From.GetName]は我々に何を望むのだ？ "
 18_NEUTRAL_GREETING:0 "お前たち[From.GetSpeciesName]の外見は、 その……何だか不安な気持ちになってくるな。 今日は何を話し合いにきたのだ？ "
 19_NEUTRAL_GREETING:0 "君は[Root.GetName]の注目の的だよ、 異星人。 "
 20_NEUTRAL_GREETING:0 "やあようこそ、 我が友[From.GetSpeciesName]よ。 [Root.GetName]と何か話したい事があったのだろう？ "
 21_NEUTRAL_GREETING:0 "こんにちは、 [From.GetSpeciesName]。 [Root.GetRulerTitle] [Root.GetRulerName]はあなたの種族についてもっと知りたいと思っております。 "
 22_NEUTRAL_GREETING:0 "ようこそ、 [From.GetSpeciesName]。 いつか[From.Capital.GetName]を訪れたいものだと心から思っているよ。 "
 23_NEUTRAL_GREETING:0 "異文化交流はいつだって楽しいですね。 [Root.GetName]に何かご用ですか？ "
 24_NEUTRAL_GREETING:0 "翻訳ソフトは不要のようですね。 [Root.GetName]に何かお手伝いできることが？ "
 01_FRIENDLY_GREETING:0 "君からの連絡をうれしく思う、 [From.GetSpeciesName]の友人よ。 "
 02_FRIENDLY_GREETING:0 "ようこそ我が友人。 [Root.GetName]にできることがあれば、 ぜひ教えてくれよ！ "
 03_FRIENDLY_GREETING:0 "[Root.GetName]はいつでも君を手助けするつもりだよ、 我が友。 "
 04_FRIENDLY_GREETING:0 "慣れ親しんだ[From.GetSpeciesName]の顔を見るのはいつだっていいものだね！ 何か[Root.GetName]から必要なのかな？ "
 05_FRIENDLY_GREETING:0 "いつも貴国に平穏のあらんことを、 我が友[From.GetSpeciesName]。 "
 06_FRIENDLY_GREETING:0 "貴方がたの軍隊が他国への抑止力となることで平和が促進されているのかもしれませんね。 貴方がたの判断に全幅の信頼を置いていますよ。 我が友人、 [From.GetSpeciesName]。 "
 07_FRIENDLY_GREETING:0 "[Root.GetName]からその朋友にご挨拶申し上げる、 高貴なる[From.GetSpeciesNamePlural]。 我が軍が手助けできることがあればなんでも教えてくれ。 "
 08_FRIENDLY_GREETING:0 "貴国の軍隊増強を進言するよ、 心の友よ。 [Root.GetName]とていつも君を守れるわけではないからな。 "
 09_FRIENDLY_GREETING:0 "神の祝福がありますように、 同志[From.GetSpeciesName]。 "
 10_FRIENDLY_GREETING:0 "あなたがたは物質主義という誤った信念を抱いていますが、 それでも我々はあなたがたのためにも祈りを捧げていますよ、 我が友。 "
 11_FRIENDLY_GREETING:0 "おはよう、 [From.GetSpeciesName]の友。 研究の進捗はどうですか？ "
 12_FRIENDLY_GREETING:0 "貴方がたを宗教狂い呼ばわりする連中もいるでしょうが、 私たちにはちゃんとわかってますよ。 で、 何か話し合いたいことがあるんでしょう、 我が友？ "
 13_FRIENDLY_GREETING:0 "市民はあなた方のことを友達だとみなすようになりましたよ、 [From.GetSpeciesName]。 "
 14_FRIENDLY_GREETING:0 "私たちは自由な社会を好んではいますが、 あなたがたの政府が国民のニーズにうまく対処していることは否定できませんね。 "
 #15_FRIENDLY_GREETING:0 "我々の君らに対する見解は一致しているよ、 [From.GetSpeciesName]。 君たちは [Root.GetName] の友がらだ。 "
 16_FRIENDLY_GREETING:1 "平等主義の最悪な行き過ぎをうまく制限しているのだから、 君の政府は良い仕事をしているよ、 [From.GetSpeciesName]。 "
 17_FRIENDLY_GREETING:0 "異星人としては、 貴様ら [From.GetSpeciesNamePlural]は驚きだ……受け容れられる。 [Root.GetName]になにかにできることはないか？ "
 18_FRIENDLY_GREETING:0 "尊敬に値する、 異星人としてはきわめて珍しい例だと、 [Root.GetRulerTitle] [Root.GetRulerName]が[From.GetSpeciesNamePlural]を褒めたたえていたぞ。 何か助けになれるかな？ "
 19_FRIENDLY_GREETING:0 "君たちと話してると、 エイリアンだってことを忘れそうになるね、 [From.GetSpeciesName]。 完全にではないけれど。 "
 20_FRIENDLY_GREETING:0 "銀河は恐ろしい異星人でいっぱいだけど、 [From.GetSpeciesName]と会うのはいつだって楽しいね。 "
 21_FRIENDLY_GREETING:2 "会えて喜んでるよ、 美しい[From.GetSpeciesName]の[From.GetSpeciesNamePluralCompliment]。 何か助けになれないか？ "
 22_FRIENDLY_GREETING:0 "我々[Root.GetName]は君の種族から多くを学ぶことができたよ、 [From.GetSpeciesName]。 君は我々全員の模範だ。 "
 23_FRIENDLY_GREETING:2 "私の[Root.GetSpeciesOrganName]が、 エキゾチックな君の容貌を見ることができた喜びで唸っているよ！ [From.GetSpeciesName]の文化は[Root.Capital.GetName]のあちこちで、 めちゃくちゃ人気なんだ。 "
 24_FRIENDLY_GREETING:0 "会えてうれしいぞ、 友。 これまで出くわした多種多様なエイリアンの生命体について情報交換しないか？ "
