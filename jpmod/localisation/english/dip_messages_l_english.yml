 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "[From.GetSpeciesNamePlural]よ、 貴方がたの自動意思決定プロセスは立派なものですね。 我々が貴方がたの意識の一部として活動する未来をはっきりと思い描けますよ。 "
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "暴走したソフトウェアのマニピュレータにわが未来を委ねるという考えがとても刺激的なのか、 それともひどく不安なのか、 私には判断しかねる。 "
