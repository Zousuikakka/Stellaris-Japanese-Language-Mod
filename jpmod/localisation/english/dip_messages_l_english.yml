 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "有機生命体の精神には生まれつきの欠陥があることを認めます。 [From.GetAdj]のエラーは、 社会におけるあらゆる失敗の筆頭原因なのです。 それゆえ、 我々は国家の統治を貴方がたに引き渡したく思います。 "
