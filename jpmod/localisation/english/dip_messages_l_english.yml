 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "有機体を機械社会に完全統合することが実際にうまくいくかどうかはわからないが、 我々の間ではそのアイデアが盛んに議論されている。 "
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "私個人としては、 ここ何年もまともな休暇を取っていない。 [From.GetSpeciesNamePlural]の手に我々を委ねる準備はできているよ。 "
