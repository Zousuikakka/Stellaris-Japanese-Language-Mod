 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "我々は常に、 貴方の感情の欠如とモーターオイルの嗜好について称賛してきた。 我々が§Y[Root.GetAllianceName]§!に加盟すことを検討していただけないだろうか？ "
