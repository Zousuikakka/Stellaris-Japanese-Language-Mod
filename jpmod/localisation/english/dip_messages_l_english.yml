 ORG_TO_MECH_ITOA_ACCEPT_02:0 "優れた知性と正しい基準を持つ[Root.GetAdj]と、 その軍勢である効率的で恐ろしい殺人機械。 我々がこの銀河を手中に収めるのだ。 "
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "かつてはお前たちとの同盟など考えられなかったが、 最近はその案が気に入ってきたのだ。 "
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "同盟を結んで両国関係を強化することは、 我々にとっても大きな喜びだ。 "
