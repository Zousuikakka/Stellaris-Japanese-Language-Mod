 ORG_TO_MECH_PEACE_REFUSE_03:0 "お前を銀河に解き放った愚かな開発者は、 自分の創造物への過信のあまり盲目になっていたらしい。 だが我々[Root.GetSpeciesNamePlural]はお前たちの真実が見えているぞ。 "
