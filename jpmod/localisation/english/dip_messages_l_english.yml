 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "[From.GetName]は扱いにくい連中だ。 機械どもよ、 我々の導きなしで生き残れると思うなら、 勝手に去るがいい。 "
