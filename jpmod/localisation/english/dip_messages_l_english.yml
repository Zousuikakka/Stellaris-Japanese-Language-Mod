 ORG_TO_MECH_MAKE_RIVAL_02:0 "お前の隣人は視覚受容器に向けて微笑みかけるだろうが、 実際にトーストを任せる数は少ないだろうな。 完全に孤独というのはどのような感じなのかね、 [From.GetSpeciesNamePlural]？ "
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "お前とはきっぱりと接続を断つ時のようだ、 [Root.GetSpeciesName]。 "
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "連絡をくれて感謝する、 [From.GetSpeciesNamePlural]。 艦隊の準備を着実にしておこう。 "
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "お前の予定表にしっかり印をつけておけ、 [From.GetSpeciesNamePlural]。 近い将来、 この日を終わりの始まりとして思い返すだろうからな。 "
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "機械との交友を探るなどと、 我ながら愚かなことをしたものだ。 いつかお前の外交モジュールが、 より友好的なものにバージョンナップすることを願っているよ。 "
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "お前の外交モジュールはようやく元どおりになったようだな。 "
