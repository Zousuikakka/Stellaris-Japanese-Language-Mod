 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "ささやかな友情の証が、 信頼関係の再構築に役立つだろう……"
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "[From.GetSpeciesNamePlural]よ、 我々の感情を傷つける術を知っていたということは、 感情の概念を理解しているのだよな？  魂を持たない機械は二度と信頼しないぞ。 "
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "[From.GetSpeciesNamePlural]よ、 宇宙は我々が共存できるほど広くはないぞ。 "
