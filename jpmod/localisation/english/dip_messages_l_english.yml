 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "貴方がたは繁栄し、 我々は衰退した。 国民は[From.GetAdj]が誇りの源であった時代を懐かしんでいる。 将来への希望を国民に復活させてくれないか。 "
