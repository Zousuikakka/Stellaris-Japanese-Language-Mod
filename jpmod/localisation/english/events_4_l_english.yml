 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "無頼の月"
 rogue_moon_category_desc:1 " [Root.GetName]の初期スキャン結果は、 親惑星との予想外の相違を示している。 "
 hollow_planet_category:0 "空洞の惑星"
 hollow_planet_category_desc:1 "予備スキャンによると、 [Root.GetName]は単なる空洞殻のようだ。 これは完全なる人工物か、 もしくはかつて普通だった惑星が何らかの方法でくり抜かれたのだと推測される。 "
 strong_magnetic_category:0 "強磁場"
 strong_magnetic_category_desc:0 "初期スキャンではあまり多くの結果を得られなかったが、 [Root.GetName]が異常に強力な磁場を纏っていることが判明した。 "
 undiscovered_planetary_modifier_category:0 "異常な状態"
 undiscovered_planetary_modifier_category_desc:0 "[Root.GetName]の異常環境を調査する。 "
 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "無頼の月"
 # "親惑星"
 anomaly.6000.desc:0 "[Root.GetName]は、 その親惑星と類似する物質でできているわけではないようだ。 この事実は、 かつて自由浮遊惑星だったものが、 主惑星の重力井戸に捕らえられたことを示している。 更に研究が進めば、 この自由浮遊惑星がどこからやってきたのかが明らかになるだろう。 "
 anomaly.6001.desc:0 "[From.GetName]は基地を含んでいる！ "
 anomaly.6002.name:0 "空洞の惑星"
 anomaly.6002.desc:1 "広範な調査の結果、 [Root.GetName]は人工物であると結論された。 [Root.GetName]に関する辻褄の合う理論は、 元々は普通の小惑星帯だったのが、 資源を集めるために何らかの方法で互いに衝突させられ、 それから空洞の球状に形を整えられた、 というものだ。 "
 anomaly.6003.desc:1 "さらに驚くべきことに、 [Root.GetName]はかつて普通の惑星として生まれていたということが判明した。 しかしながら、 未知の掘削技術の使用により、 [Root.GetName]は殻を残して他の大部分が消失してしまったと考えられる。 "
 anomaly.6004.name:0 "強磁場"
 anomaly.6004.desc:0 "初期スキャンではあまり多くの結果を得られなかったが、 [From.GetName]が異常に強力な磁場を纏っていることが判明した。 この磁場は詳細なスキャンを妨げていたが、 [Root.GetName]がより綿密な調査をしたことで解決した。 この磁場は、 惑星の地殻に含まれる高密度の金属鉱石によって引き起こされているとみられており、 したがって鉱石採掘対象として有望だ。 "
 anomaly.6005.name:0 "異常な状態"
 anomaly.6005.desc:0 "[From.GetName]をスキャンしたところ、 通常ではない結果を示している。 さらなる調査が必要だ。 "
 anomaly.6006.name:0 "異常な状態"
 anomaly.6006.desc:0 "[From.GetName]の調査が完了した。 科学部門担当官[Root.GetLeaderName]は通常とは異なるここの状況についての報告を準備している。 "
 anomaly.6006.a:0 "[Root.GetLeaderName]の報告"
 anomaly.6007.name:0 "鉱物が豊富"
 anomaly.6007.desc:0 "[From.From.GetName]の地殻は簡単に採掘できる鉱石を豊富に含んでいるので、 ここでの採掘事業は儲かるだろう。 "
 anomaly.6008.desc:0 "[From.From.GetName]は不安定な気象パターンに苦しんでおり、 激しい嵐が頻繁にどこからともなく現れては、 地表に大損害を与えている。 ここではおそらく、 風力発電所が豊富なエネルギー資源を供給できるだろう。 "
 anomaly.6009.desc:0 "[From.From.GetName]では非常に凶暴な動物相が進化し、 その地表には次の獲物を待ち受ける死の捕食者がはびこっている。 彼らの生物学は大きな研究機会を提供している。 "
 anomaly.6010.desc:0 "[From.From.GetName]は居住可能だが、 ほぼ磁場が存在せず、 宇宙放射線に対してほとんど無防備だ。 "
 anomaly.6011.desc:0 "[From.From.GetName]は金属鉱石の豊富な堆積による非常に強い磁場を持っている。 これは我々の機械やコンピューターを妨害するが、 採掘資源の豊富さはそれを補ってなお余りある。 "
 anomaly.6012.desc:0 "[From.From.GetName]のプレート構造は非常に不安定で、 巨大な地震や火山活動が頻発する。 価値ある鉱床が地表のあちこちに露出しているる。 "
 anomaly.6013.desc:0 "[From.From.GetName]は公転する恒星に対して潮汐固定している。 つまり、 天体の半面が常に陽の光を受け、 もう半面は常に闇夜に包まれているのだ。 もしこの惑星に生命が存在するならば、 二面の境界となる薄明の領域に限られるだろう。 "
 anomaly.6014.desc:0 "かつて[From.From.GetName]は巨大ガス惑星だったが、 恒星に接近してその濃密な大気は焼き払われた。 今残っているのは超高密度で鉱物に富んだ金属の核だけだ。 "
 anomaly.6015.desc:0 "[From.From.GetName]の公転軌道には、 小型の小惑星や隕石、 彗星が多く散在している。 地表への大規模な衝突が高い頻度で発生する。 それらは多くの場合、 貴重な鉱床を残す。 "
 anomaly.6016.desc:0 "[From.From.GetName]の天然衛星の総質量は異常に大きい。 大小何百もの衛星がこの星をめぐっており、 それらの多くは貴重な鉱物を含んでいる。 "
 anomaly.6017.desc:0 "[From.From.GetName]は主に炭素で形成され、 酸素はほとんど含まれていないようだ。 鉱物が豊富なだけでなく、 火山噴火により内部のダイヤモンドが頻繁に地表にもたらされてもいる。 "
 anomaly.6018.desc:0 "時折発生する壮大で激しい雷雨が、 [From.From.GetName]の大気を掻き乱している。 住人にとっては大迷惑だが、 十分な研究の機会になる。 "
 anomaly.6019.desc:0 "[From.From.GetName]は同等のサイズの惑星よりも異常に低密度であるため、 はるかに重力が弱い。 "
 anomaly.6020.desc:0 "[From.From.GetName]は非常に高密度であるため、 不快な高重力を有している。 しかしながら、 豊富な重金属の存在は物理学研究の大いなる手助けとなるだろう。 "
 anomaly.6021.desc:0 "[From.From.GetName]は、 人工的に作られたか、 もしくは何らかの方法で中がくり抜かれている。 どうやって、 そしてなぜそうなったかは分からないが、 この惑星の調査が魅力的であることは間違いない。 "
 anomaly.6022.desc:0 "[From.From.GetName]の地殻は簡単に採取できる鉱物の宝庫であり、 極めて有望な採掘事業の機会を提供している。 "
 anomaly.6023.desc:0 "[From.From.GetName]が自然にこのように形成されたのか、 それともある時点で未知の種族によって資源を剥ぎ取られたのかは分からない。 とにかく、 ここには資源がほとんどないことは明確だ。 "
 anomaly.6024.desc:0 "[From.From.GetName]の生命体は巨大で、 悪意の有無にかかわらず、 非常に危険だ。 この星の巨大な捕食者については言うまでもないが、 勇敢な科学者にとっては研究データの宝庫となるだろう。 "
 anomaly.6025.desc:0 "[From.From.GetName]には、 かつてなんらかの災厄で破壊されてしまった衛星があったか、 もしくは軌道上のデブリは最初からバラバラだったのかもしれない。 原因がなんであれ、 この惑星は小惑星帯に囲まれている。 "
 anomaly.6026.desc:0 "[From.From.GetName]の風景はただただ美しい。 この惑星に住む誰もが、 見るたびに驚きを新たにすることだろう。 "
 anomaly.6027.desc:0 "[From.From.GetName]の大気に含まれる何かが人々を、 その、 生殖ムードにさせる。 言うまでもないが、 地表に拠点を置いた調査はやや気まずい状況だった。 "
 anomaly.6028.desc:0 "[From.From.GetName]の大気は自然幻覚剤を含んでいる。 この幻覚剤は人々に幸福感を与え続け、 またいくつかの難解な物理的問題の可視化に寄与するが、 人々から仕事をする気を削いでしまう。 "
 anomaly.6029.desc:0 "[From.From.GetName]では生物が繁栄し、 動物相は豊富で、 植物相は急速に成長している。 "
 anomaly.6030.desc:0 "[From.From.GetName]の生物は生き延びるのに苦闘している。 ねばり強く生き抜いている生物も、 不活発で弱々しい。 "
 anomaly.6031.desc:0 "すこし昔、 [From.From.GetName]に非常に強力な放射線を受ける災厄に見舞われた。 時間の経過によりわずかに居住可能に戻りはしたものの、 ここで生育できる生物は今のところ数少ない。 "
 anomaly.6660.desc.start:1 "我々の調査船が[From.GetName]の地表をスキャンしたところ、 何か異常なものを見つけたことがはっきりした。 "
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName]は今まで見たこともない状態を示している。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]では常に強力な嵐が荒れ狂う。 資源や研究対象をもたらすが、 住民にとっては障害でしかない。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]の磁場は予測値と一致していない。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]では、 不安定な性質により地震や火山噴火が当たり前のように発生する。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]は潮汐固定されているため、 半面が常に陽光を受け、 もう半面は常に闇夜に包まれている。 そのため、 居住可能範囲が理想に比べると狭い。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]は潮汐固定されているため、 半面が常に陽光を受け、 もう半面は常に闇夜に包まれている。 そのため、 居住可能範囲が理想に比べると狭く、 有機生命体の生存には向いていない。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]には頻繁に隕石が降り注ぎ、 地表は膨大な数の衝突物に苦しめられている。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ この惑星の重力は入植するのに理想的な環境とはかけ離れている。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ この惑星の重力は有機生命体が入植するのには向いていないが、 優れた重力補正アルゴリズムを兼ね備えた者には影響がない。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ この惑星の重力は有機生命体が入植するのには向いていないが、 優れた重力補正アルゴリズムを兼ね備えた者には影響がない。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ この惑星の動物は敵対的で、 植民するのはたやすいことではなさそうだ。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ この惑星は危険な巨大生命体の棲家だ。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ この天体の組成と歴史はさらなる資源をもたらしており、 我々は積極的に採集するべきだ。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]の自然の美しさは、 誰もが畏敬の念を抱いて思わず呆然としてしまう。 ここでの生活は、 生理学的に適合する生命体にとっては喜ばしいものとなるだろう。  \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ ここの大気は住民に影響を与えるかもしれない特殊ガスを含んでおり、 警戒する必要がある。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ ここの大気は有機生命体の神経系に悪影響を与えるかもしれないガスを含んでいる。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ 動植物はやすやすと繁栄し、 必要な資源を収穫する機会も豊富だろう。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 動植物はやすやすと繁栄し、 有機生命体にとっては不可欠な資源を収穫する機会も豊富だろう。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ 環境は厳しく荒涼としており、 入植地として適さないだろう。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 環境は厳しく荒涼としており、 有機生命体には適さない。 \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "新しい惑星を調査する際、 今回のようにイレギュラーな事態に出くわすことは多いだろう。 そういったものが帝国の拡張に及ぼす影響を見くびってはいけない。 "
 anomaly.6660.a.tooltip:0 "[From.GetName]に惑星補正が追加される。 "
 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "報告すべき興味深いことは何もない。 "
 anomaly_failure.6000.a:1 "そうか。 "
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "ここで何が起こったのか? "
 colony_mod.1.desc:0 "過去の災厄において[Root.GetName]が膨大な量の放射線を浴びたことは明らかだが、 その原因についてはよく分かっていない。 [Root.GetName]を故郷とする植民者はこの謎について、 ますます悩みを深めている。 つまるところ、 この事態がどのようにして起こったのかを把握していないのに、 二度と起こらないとどうして言えるだろうか? "
 colony_mod.1.desc_mach:0 "過去の災厄によって[Root.GetName]が膨大な量の放射線を浴びたことは明らかだが、 原因の特定や再発可能性の検討といったことを行うかどうかは判断されていない。 "
 colony_mod.1.a:0 "徹底的に探ってみよう！ "
 colony_mod.2.name:0 "巨大な生命"
 colony_mod.2.desc:0 "[Root.GetName]の原生生物は類例のない巨体で、 生物学的に可能と考えられる大きさを遙かに超えている。 研究者たちの脳裏には「どんな謎が隠されているか?  応用可能なものか? 」という疑問が浮かんでおり、 詳細な生態研究の希望が殺到している。 "
 colony_mod.2.a:0 "研究を進めてくれ。 "
 colony_mod.2.b:0 "いや、 巨大生命体はそっとしておけ。 "
 colony_mod.2.c:0 "研究にあたってはいかなる危害も加えないように。 "
 colony_mod.2.d:0 "あれを研究? あいつらを狩って何か役に立つか確認しろ！ "
 colony_mod.3.name:0 "地震！ "
 colony_mod.3.desc:0 "[Root.GetName]の不安定な地殻プレートが、 またしても激しく動いた。 植民地の被害報告が入りつつある。 "
 colony_mod.3.a:0 "聞かせてくれ。 "
 colony_mod.4.name:0 "小惑星帯を抜ける彗星"
 colony_mod.4.desc:0 "[Root.GetName]の住民は現在、 壮麗な光景を目撃している。 彗星が[Root.GetName]の小惑星帯を通過しており、 この現象は「息をのむ」と形容されている。 "
 colony_mod.4.a:0 "空を見てみろ！ "
 colony_mod.5.name:0 "取り締まり"
 colony_mod.5.desc:1 "[Root.GetName]の大気による中毒作用は人々を愉快にさせ、 いくつかのケースでは有用であることは否定できないが、 [Root.Owner.GetName]の保守派は中毒性のあるガスを取り締まるようにと圧力をかけてきている。 "
 colony_mod.5.a:1 "ガスを取り締まれ！ "
 colony_mod.5.b:0 "いや、 [Root.GetName]はそのままにしておこう。 "
 colony_mod.6.name:0 "爆撃"
 colony_mod.6.desc:1 "徹底的な調査を終え、 我々は結論に達した。 [Root.GetName]は古代にジェノサイドが起こった現場だったのだ。 [Root.GetName]の先住種族が今にも宇宙旅行に手が届く段階に至ったとき、 ずっと進んだ種族がこの星系に突然現れ、 [Root.GetName]を軌道爆撃し、 いずれ絶滅する運命にあるわずかな生存者を残し飛び去っていった、 というのがわかる限りの事柄だ。 "
 colony_mod.6.a:0 "使われた武器の詳細について、 着弾地点を調査しろ。 "
 colony_mod.7.name:0 "星間戦争"
 colony_mod.7.desc:1 "一連の調査を終え、 我々は結論に達した。 [Root.GetName]は、 ある忘れ去られた戦争の犠牲者だったのだ。 ここに住んでいたのが何者で、 どんな相手と戦ったのかはわからないが、 星系外からやってきて惑星を制圧した侵略軍によって一掃されたことは確かだ。 これはぞっとするような出来事だが、 我々は少なくとも、 再び起こる見込みがほとんどないことを確信できる。 "
 colony_mod.7.a:0 "戦場に何か残っていないか調査しろ。 "
 colony_mod.8.name:0 "種の自殺"
 colony_mod.8.desc:0 "[Root.GetName]の不幸な歴史が明らかになった。 遥か昔、 [Root.GetName]は対立する2つの超大国によって支配されていたようだ。 やがて戦争が勃発し、 核兵器を大量使用するに及んで、 [Root.GetName]の高等生物は死滅してしまった。 "
 colony_mod.8.desc_mach:0 "遥か昔、 [Root.GetName]は対立する2つの超大国によって支配されていたようだ。 やがて戦争が勃発し、 核兵器を大量使用するに及んで、 [Root.GetName]の高等生物は死滅してしまった。 "
 colony_mod.8.a:0 "彼らをそこまでさせたのは何か? "
 colony_mod.9.name:0 "さっぱり分からない"
 colony_mod.9.desc:0 "[Root.GetName]の歴史について大がかりな調査をしたにもかかわらず、 分かったことは何もない。 過去は謎に包まれたままだ。 "
 colony_mod.9.a:0 "厄介だな。 "
 colony_mod.10.name:1 "取り締まり"
 colony_mod.10.desc:1 "[Root.GetName]の大気から有毒成分が浄化された！ "
 colony_mod.11.name:1 "取り締まり：突破"
 colony_mod.11.desc:1 "[Root.GetName]の大気は、 幻覚剤の作用を大きく減らすためにフィルタリングされた。 "
 hallucinogen_update_tooltip:0 "ああ、 空気がうまい！ "
 colony_mod.12.name:1 "小惑星の衝突"
 colony_mod.12.desc:1 "またしても[Root.GetName]に小惑星が落ちてきた。 今回は植民地の一部が破壊されてしまった。 言うまでもなく、 住民は幸せでない。 "
 colony_mod.12.desc_gestalt:0 "またしても[Root.GetName]に小惑星が落ちてきた。 今回は植民地の一部が破壊されてしまった。 自動衝突観測システムは、 今後も同様の衝突が起こるリスクは高いとしている。 "
 colony_mod.12.a:2 "他に優先すべき事がある"
 colony_mod.12.b:0 "何かをしないと！ "
 colony_mod.13.name:1 "小惑星防衛システム"
 colony_mod.13.desc:1 "とても頑丈な建造技術と自動防御システムの組み合わせは、 [Root.GetName] の植民地を今後の小惑星衝突から守るだろう。 "
 irradiated_planet_tooltip:0 "調査が開始される……"
 colony_mod.14.name:1 "宇宙賞金首"
 colony_mod.14.desc:1 "惑星に落下する小惑星には神経をすり減らされるが、 [Root.GetName]はかなり幸運だった。 植民地は被害を受けなかった。 "
 colony_mod.14.a:0 "わが民なら過酷な環境に耐えられるだろう。 "
 colony_mod.14.b:0 "止める方法を見つけなければ。 "
 colony_mod.16.name:1 "磁場の奇跡"
 colony_mod.16.desc:1 "[Root.GetName]周辺の強力な磁場は、 最近地表のコンピューターにも影響を与え始めた。 奇妙なことに、 これは単なるランダムな干渉ではないらしく、 コンピューターは本来よりも効率的に稼動している。 あたかも、 外部からの救いの手があるかのようだ……"
 colony_mod.17.name:1 "磁場による混乱"
 colony_mod.17.desc:2 "[Root.GetName]周辺の強力な磁場はつねに地表の電子機器に多少の問題をもたらしていたが、 近頃になって、 コンピューターに対する影響が特に顕著になっている。 今のところ、 何がこの突発的事象を引き起こしたのかは不明だが、 これが一時的なもので終わることに我々は疑いを持っている。 "
 colony_mod.21.name:0 "地震：被害報告"
 colony_mod.21.desc:0 "[Root.GetName]の植民地を襲った直近の地震は、 大規模な陥没を引き起こした。 かつてそこを占有していたものは、 今や地下深くにある。 "
 colony_mod.22.desc:0 "[Root.GetName]の植民地を襲った直近の地震は、 まったく損害を出さなかっただけでなく、 偶然にも有用な鉱石の一群を露出させた。 "
 colony_mod.23.desc:0 "地震が[Root.GetName]の植民地を襲ったが、 損害はなかった！ "
 quake_report_tooltip:0 "すぐに報告が入るだろう。 "
 quake_sinkhole_tooltip:0 "£blocker£ §R底なし穴§!が現れる。 "
 titanic_troop_limit_tooltip:0 "研究の躍進によって巨大生物を訓練し軍隊に編入することが可能になった。 しかし、 適した素質を持つ者はまれであるため、 一度に地上軍に編入できる数は限られている。 "
 titantic_blocker_tooltip:0 "これらの地域にかつて足を踏み入れたとしても、 今後は回避しなければならないだろう。 "
 good_impact_tooltip:0 "幸いなことに小惑星による損害はなく、 地表にいくらかの有用な鉱物をもたらした。 "
 colony_mod.100.name:0 "巨人の惑星"
 colony_mod.100.desc:0 "[From.GetName]は巨人の棲家である。 これら生命体の一部は数が多くて危険なため、 惑星上の一部の地域には他の生物が住めなくなっている。 "
 colony_mod.101.name:0 "巨人の生態研究：成功"
 colony_mod.101.desc:0 "しばらく調査を重ねた後、 ついに[Root.GetName]の研究者たちは一部の巨人との限定的対話を実現した。 巨人たちはとても大きく、 鈍感で、 対話が困難だが、 信じられないほどタフで力強い。 その中でもごく一部の者が、 我々の軍に参加する意思を見せている。 彼らは間違いなく、 信じがたいほどの戦力になるだろう。 "
 titanic_recruit_tooltip:0 "ここで、 タイタニックビーストを徴兵できる。 "
 titanic_recruit_phile_tooltip:0 "タイタニックビーストが徴兵可能となり、 巨人の生息数が多い領域ですら、 安全に入植できる。 "
 colony_mod.102.name:0 "巨人の生態研究：失敗"
 colony_mod.102.desc:0 "壊滅的な一連の出来事で、 [Root.GetName]の科学者は原生の巨人を怒らせた。 巨人たちは植民地全域で暴れまわり、 行く先々のすべてを破壊しつくした。 "
 titanic_uprising_tooltip:0 "タイタニックビーストが全てを死滅させる！ "
 colony_mod.18.name:0 "磁性の謎は解明された"
 colony_mod.18.desc:0 "[Root.GetName]は、 驚異的なまでに複雑かつ繊細な、 自己組織的量子コンピューター用地だ。 天候パターンや土着の生物、 さらには我々自身のコロニーまでもがそこに組み込まれ、 惑星規模ネットワークのニューロンとして使われている。 どうすればこのようなことが可能なのか理解できないし、 それを制御するすべもないが、 我々のコンピューターを適切に調整することで[Root.GetName]の性能が向上するであろうことはわかる。 "
 colony_mod.18.a:0 "今や[Root.GetName]はさらに魅力的になった！ "
 colony.3001.name:0 "[Root.GetName]の謎めいた衛星"
 colony.3001.desc:0 "[Root.GetName] がしばらく落ち着いた今、 いくつかのデータ異常が発見された。 特に、 衛星 [event_target:roguemoon.Planet.GetName] は [Root.GetName] とまるで異なる物質でできているように見える。 このことは二つの星が同時に生まれたのではなく、 元々は別の場所で生まれた衛星がのちに [Root.GetName] の重力に捕らえられたということを示唆している。 [event_target:roguemoon.Planet.GetName] が実際にどこから来たのかは、 目下のところ謎だ。 "
 colony.3002.name:0 "はぐれた衛星基地"
 colony.3002.desc:1 "[event_target:roguemoon.Planet.GetName] の謎が解けた！  詳細な調査の結果、 この衛星は少しばかり不均衡で、 裏側に質量が偏っていることがわかった。 この衛星がかつて破局的な爆発を起こした別の惑星を周回していたためだと思われる。 [event_target:roguemoon.Planet.GetName] の裏側が厚いのは、 そちら側が元々の惑星に面していて爆発によって物質が吹きつけられたためで、 また爆発の際に軌道からはじき出されて [Root.GetName] を周回するようになったのだ。 衛星の裏側を覆う惑星由来の物質には高濃度のダークマターが含まれているので、 惑星はダークマター兵器によって破壊されたか、 あるいはそこでダークマターをエネルギー源として利用する試みが行われたと推測される。 "
 colony.3003.name:0 "次元の旅人"
 colony.3003.desc:0 "ひとつの謎を解くと、 次の謎が現れた。 [event_target:roguemoon.Planet.GetName] が別次元から [Root.GetName] の軌道に引き寄せられたか、 あるいは送り出されたものであることはわかった。 残念ながらその理由はわからず、 [event_target:roguemoon.Planet.GetName] にはわずかに背景放射値が異なる以外には特徴もないようだ。 さらに面食らうことに、 [event_target:roguemoon.Planet.GetName] の中心で見つかった機械はおそらく次元移動を実現しているのだが、 どのように機能するのかわかっていない。 今のところは魔法も同然だ。 "
 colony.3005.name:0 "出入り口"
 colony.3005.desc:0 "[Root.GetName] の僻地で見つかった次元ポータルをどう描写すればよいだろうか。 天候予測アルゴリズムが奇妙な気流の存在を見つけたのだが、 それはポータルからわずかに大気が漏出しているためだと判明した。 漏出速度はごく小さく、 [Root.GetName] の生命に影響はないが、 ポータルの存在そのものが不気味な問題を提起している。 たとえば、 それはどこかに繋がっていて、 何かが向こう側から現れたりするのだろうか? "
 portal_zone_tooltip:0 "次元ポータルを継続的に研究することができる。 "
 colony.3006.name:0 "苦しみの次元"
 colony.3006.spir.desc:1 "[Root.GetName] の次元ポータルが繋がっているのはどうやら、 邪悪で不穏な領域らしい。 どんなものであれこの次元からやってきた物質に触れると激しい苦痛を感じ、 もし数分以上接していると強い自殺衝動や、 感覚器官を引きむしりたい衝動に駆られる。 この奇妙な次元で記録された単純な調査データでさえ、 コンピューターに連鎖的エラーを発生させたり、 知的生命体に精神が汚染されたという恐れを抱かせて激しく不安にさせたりする。 "
 colony.3006.desc:1 "[Root.GetName] の次元ポータルは、 基礎的なレベルで知的生命体の精神に敵対する領域に繋がっているようだ。 どんなものであれこの次元からやってきた物質に触れると激しい苦痛を感じ、 もし数分以上接していると強い自殺衝動や、 感覚器官を引きむしりたい衝動にかられる。 この奇妙な次元で記録された単純な調査データでさえ、 生物学的観察者に激しい不安を抱かせたり、 コンピューターに連鎖的エラーを発生させたりする。 "
 colony.3006.science:0 "ポータルを閉じる手段を見つけろ！ "
 colony.3006.prayer:0 "解決策が得られることを祈ろう。 "
 colony.3006.psi.prayer:0 "超能力で解決できるのでは? "
 colony.3006.rocks:0 "ポータルを岩で埋めてみたらどうだ！ "
 colony.3006.keep:0 "ポータルの研究を続けろ。 "
 colony.3010.name:0 "出入り口が閉ざされる"
 colony.3010.desc:0 "次元ポータルはほとんど無制限にエネルギーを吸い込めることがわかったが、 「ほとんど」というのが鍵になる。 前例のない規模でエネルギーを生成し、 継続的にポータルを砲撃することにより、 やがて過負荷で内破させることができるのだ。 いうまでもなく、 それだけの膨大なエネルギーは他の分野で使い道があるが。 "
 colony.3011.desc:0 "次元ポータルは近くにいる観察者の思念に反応するようだ。 その強弱は観察者による。 選別をかけた結果、 ポータルに影響を与えることができる者たちが大勢見つかり、 全員の力を合わせればポータルを閉じることができるとわかった。 実験の結果は有望で、 信念を明確に制御して指向できるという強い証拠が得られている。 "
 colony.3011.psi.desc:0 "次元ポータルは超能力の影響を受けやすいことがわかった。 強力な超能力者を何人か集めることにより、 ポータルの周囲に超能力バリアを築き、 アクセスを遮断できるのだ。 実験の結果は有望で、 超能力エネルギーによって強力なバリアを形成できるという強い証拠が得られている。 "
 colony.3012.desc:0 "時には、 単純な答えが最良であることもある。 いくつかの山を爆破し、 その砂利を次元ポータルに流し込んだところ、 過負荷を起こしたようだ。 もしくは意図的にシャットダウンしたか。 いずれにせよ、 残りの土砂はもしポータルが再び開いたときのために、 上にかぶせておいた。 このような大規模エンジニアリング・採掘プロジェクトの経験は、 他の分野でも役立つだろう。 "
 portal_closed_tooltip:0 "次元ポータルはまだ研究可能だが、 有用なデータはあまり得られないだろう。 "
 colony.3007.name:0 "高エネルギー次元"
 colony.3007.desc:1 "[Root.GetName] の次元ポータルは純粋エネルギーの次元に繋がっていた。 そのうち少量をポータルから吸い出し、 利用することができる。 エネルギーを「パケット化」するこの手順は、 兵器にも応用可能だ。 "
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$ は £energy£ エネルギーも産出する"
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$ は £sr_dark_matter£ ダークマターも産出する"
 colony.3008.name:0 "無の虚空"
 colony.3008.desc:0 "[Root.GetName] の次元ポータルは純粋なエントロピーの次元に繋がっていた。 こちらから発したエネルギー自体がすぐに蒸発してしまうので、 センサー値を得ることでさえ難しい。 もっとも確度の高い理論は、 この「無の虚空」ではゼロ点エネルギーの大半がマイナスであり、 かつては存在したプラスのエネルギーがすべて、 はるか昔に消尽されてしまった、 というものだ。 これを知ったことにより、 無の虚空のエネルギーを破壊攻撃用途に利用した兵器を作れるかもしれない。 "
 colony.3009.name:0 "鏡よ鏡"
 colony.3009.desc:0 "奇妙なことに、 [Root.GetName] の次元ポータルは [Root.GetName] にそっくりな惑星に繋がっているようだ。 さらに奇妙なことに、 向こう側から我々に向けて信号が広域発信されてきている……"
 colony.3009.a:0 "スクリーンに映せ！ "
 colony.3020.name:0 "次元ポータルエイリアンとの通信"
 colony.3020.desc:0 "こちらは [Root.Owner.GetName] の[Root.Owner.Leader.GetName]だ。 お前たちは誰だ、 次元ポータルエイリアンよ? "
 colony.3020.a:0 "違う、 [Root.Owner.Leader.GetName]は私だ！  お前こそ誰だ? ！ "
 colony.3021.desc:0 "興味深いな。 もしお前の言うとおりなら、 このポータルは並行次元を繋いでいるのではないだろうか。 我々はどちらも [Root.Owner.Leader.GetName] だが、 どこかで次元が分岐したのにちがいない。 "
 colony.3021.a:1 "面白い。 そちらの [Root.Owner.Species.GetNamePlural] がどうしているか教えろ！ "
 colony.3021.b:0 "次元ポータルを通じて貿易をしよう。 "
 mirror_trade_reply:0 "私もそれを提案しようと思っていたのだよ、 全 [Root.Owner.Species.GetNamePlural] のために！ "
 colony.3022.desc:0 "君たちの次元と同じだと思う。 ワープドライブの発見以降、 [Root.Owner.Capital.GetName] から宇宙に進出し……"
 colony.3022.a:0 "ワープドライブ?  我々はハイパーレーンを使っている！ "
 colony.3023.desc:0 "ハイパーレーン?  異なるFTL航法を発見したことが、 宇宙の分岐点となったのかな?  では、 君たちはワープビーストに悩まされてはいないのだね? "
 colony.3023.a:0 "ワープビーストなどはこちらにはいない。 それは深刻な脅威なのか? "
 colony.3024.desc:0 "ワープビーストはあらゆる既知の文明を攻撃しており、 全生命にとっての脅威だ。 我々の確認したところでは、 銀河でワープトラベルが一定のレベルに達したときに、 ワープビーストが目覚めて攻撃を始めたのだ。 既に滅んだ種族もいくつかあるが、 我々は今のところ持ちこたえている。 "
 colony.3024.a:0 "恐ろしいな。 手伝えることはあるか? "
 mirror_trade_reply2:0 "うむ、 両者間で次元間貿易協定を締結すべきだな。 全 [Root.Owner.Species.GetNamePlural] のために！ "
 colony.3031.name:1 "次元間貿易の拡大"
 colony.3031.desc:1 "鏡次元の [Root.Owner.GetName] の報告によれば、 彼らは大好況を迎えているようだ。 我々との次元間貿易と、 最近のワープビーストに対する勝利がその要因だと言われている。 "
 colony.3032.name:1 "次元間貿易の縮小"
 colony.3032.desc:1 "鏡次元の [Root.Owner.GetName] の報告によれば、 彼らの経済は縮小しており、 ワープビーストへの打ち続く敗北がその原因だと言われている。 "
 colony.3032.a:0 "彼らの回復を望む！ "
 colony.3033.name:1 "次元ポータルより緊急放送"
 colony.3033.desc:1 "[Root.Owner.Capital.GetName] が食い尽くされた。 [Root.Owner.GetName] は敗北した。 我々の知るかぎり、  [Root.GetName] は最後に残った植民地だ。 ワープビーストはそこら中にいる！  ここにも！ \n\n<<§Y信号が途絶しました§!>>"
 colony.3033.a:0 "もしもし? "
 colony.3033.b:0 "誰かいませんか? "
 colony.3033.c:0 "来てみろ！ "
 colony.3033.d:0 "亡くなったか……"
 colony.3033.reply:0 "<<§Y雑音のみ§!>>"
 dportal_trade_normal:0 "次元間貿易"
 dportal_trade_normal_desc:0 "鏡次元の自分たちとの貿易は、 両者にとって利益をもたらしている。 "
 dportal_trade_low:0 "次元間貿易の減少"
 dportal_trade_low_desc:0 "鏡次元で最近起こった出来事により、 次元ポータルを通じた貿易量が減少している。 "
 dportal_trade_high:0 "次元間貿易の増大"
 dportal_trade_high_desc:0 "鏡次元の我々は繁栄しており、 次元ポータルを通じた貿易は好景気を迎えている！ "
 dportal_trade_crisis:0 "次元間の危機"
 dportal_trade_crisis_desc:0 "鏡次元の我々は危機を経験している。 ワープビーストの攻撃により貿易量はかつてなく下がり、 毎日のように次元ポータルからは難民が現れてきている。 現れるごとにその姿は必死さを増している。 "
