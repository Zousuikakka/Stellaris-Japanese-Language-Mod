 tech_cold_fusion_power_desc:1 "比較的低温で核融合反応を維持する能力は、 艦船用核融合炉の新世代をもたらす。 "
 tech_antimatter_power:0 "反物質発電"
 tech_antimatter_power_desc:1 "反物質の対消滅によって生成されるエネルギーを利用する艦船用発電の効率は、 核融合よりも桁違いに優れている。 "
 tech_zero_point_power:0 "ゼロポイント発電"
 tech_zero_point_power_desc:1 "この反応炉は真空エネルギーを抽出し、 ほぼ無限の電力を艦船に供給する。 エネルギーを生成するためにこれ以上効率的な方法は存在しない。 "
 tech_dark_matter_power_core:0 "ダークマター発電"
 tech_dark_matter_power_core_desc:1 "この発電機はある種の方法でダークマターから直接エネルギーを抽出し、 物理法則に反するほど多くのエネルギーを艦船に供給できる。 "
 tech_dark_matter_propulsion:0 "ダークマター推進"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1:0 "リアクターブースター"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "改良リアクターブースター"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "発展型リアクターブースター"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 # Shield Components
 tech_shields_1:0 "デフレクター"
 tech_shields_1_desc:0 "エネルギー偏向スクリーンは過負荷に陥るまで一定量の攻撃を遮断できる。 主な欠点は大電力を消費することだ。 "
 tech_shields_2:0 "改良型デフレクター"
 tech_shields_2_desc:0 "このアップグレードされた偏向スクリーンは、 過負荷状態になるまでに、 さらに多くの攻撃を遮断できる。 "
 tech_shields_3:0 "シールド"
 tech_shields_3_desc:0 "古いデフレクター技術に取って代わる、 次世代のエネルギースクリーンを発生させる新しいシールド発生機。 かなり優れた防護性能を発揮する。 "
 tech_shields_4:0 "発展型シールド"
 tech_shields_4_desc:0 "さらに強力なエネルギーフィールドを生成する、 改良されたシールド発生機。 持続的な砲火がなければ、 このバリアを貫通することはできないだろう。 "
 tech_shields_5:0 "ハイパーシールド"
 tech_shields_5_desc:0 "この強固なエネルギーシールドは信じがたい効果を発揮し、 比類なき防御力をもたらす。 "
 tech_shield_rechargers_1:0 "シールド蓄電器"
 tech_shield_rechargers_1_desc:1 "これらの蓄電装置に余剰エネルギーを蓄えておき、 船のシールドを素早く補充することができる。 "
 tech_planetary_shield_generator:0 "惑星シールド"
 tech_planetary_shield_generator_desc:0 "惑星の大気中に強力なエネルギーシールドを生成することは、 宇宙の真空中にて行うよりもはるかに困難だ。 しかしこれは軌道爆撃に対する強力な防御機構となる。 "
 tech_dark_matter_deflector:0 "ダークマターデフレクター"
 tech_dark_matter_deflector_desc:0 "このデフレクターはダークマターを利用して、 まるで物理法則に反しているかのように、 接近してくる投射弾を弾く。 "
 tech_psionic_shield:0 "サイオニックシールド"
 tech_psionic_shield_desc:0 "この非常に強力なシールドは、 超能力専門家による純粋な精神エネルギーにより生成されている。 彼らの力はPSI出力機の巨大配列により増強されている。 "
 tech_psionic_barrier:0 "サイオニックバリア"
 tech_psionic_barrier_desc:0 "このバリアは超能力専門家の上級者の純粋な精神エネルギーによって作られている。 電力消費はそれほど高くないが、 電力式デフレクターのように砲火を阻止できる。 "
 # Sensor Components
 tech_sensors_2:0 "重力センサー"
 tech_sensors_2_desc:0 "これらのセンサーは宇宙船の存在によって生じるような重力変動を感知するように調整されている。 "
 tech_sensors_3:0 "亜空間センサー"
 tech_sensors_3_desc:0 "航行する宇宙船が残していく亜空間変動を感知するセンサー。 感度と範囲は重力センサーを上回る。 "
 tech_sensors_4:0 "タキオンセンサー"
 tech_sensors_4_desc:0 "周期性のタキオンビームを用いることで、 極めて遠距離にいる艦船の動きを感知できる高度なセンサー。 "
 tech_orbital_sensor_array:0 "軌道センサーアレイ"
 tech_orbital_sensor_array_desc:0 "軌道上の宇宙港に設置できる高性能センサーアレイ。 この装置は周囲の宇宙空間について、 素晴らしく広範囲に及ぶ情報を提供してくれるだろう。 "
 # Power Plants
 tech_power_plant_1:0 "高エネルギー蓄電器"
 tech_power_plant_1_desc:0 "膨大なエネルギーを蓄積できるコンデンサーは、 あらゆる現代文明にとっての一つの礎石である。 "
 tech_power_plant_2:0 "力場調整"
 tech_power_plant_2_desc:0 "調整された力場によって、 生産性の向上とエネルギーの出力増加が実現する。 "
 tech_power_plant_3:0 "量子エネルギー状態"
 tech_power_plant_3_desc:0 "基本的な量子もつれの原理をエネルギー生成に適用することにより、 エネルギー出力が大幅に増加する。 "
 tech_power_plant_4:0 "量子力場操作"
 tech_power_plant_4_desc:1 "エネルギーコイルを量子的に重ね合わせることにより、 充電と放電を同時に行う。 "
 #tech_power_plant_5:0 "物質→エネルギー変換"
 #tech_power_plant_5_desc:0
 tech_stellar_absorption:0 "ステラ吸収"
 #tech_stellar_absorption_desc:0 "未使用"
 tech_power_hub_1:0 "広域エネルギー管理"
 tech_power_hub_1_desc:1 "負荷分散機能により、 地域電力網の安定性を大幅に向上させ、 集中型のコンデンサーに戻す余剰電力を増やせる。 "
 tech_power_hub_2:0 "惑星送電網"
 tech_power_hub_2_desc:1 "再設計され統一された電力網により、 距離によるエネルギー損失をさらに低減する。 "
 # Warp Drives
 tech_wormhole_generation_1:0 "亜空間ワームホール"
 tech_wormhole_generation_1_desc:0 "亜空間を介し、 通常空間内の異なる2点間を直結する一時的な導管を確立できる。 2点間の移動はほぼ一瞬で行われる。 "
 tech_wormhole_generation_2:0 "ワームホール較正マトリックス"
 tech_wormhole_generation_2_desc:0 "安定したワームホールの作成には時間がかかり、 大量のエネルギーを必要とするが、 そのプロセスは特別な較正器を使うことによって合理化できる。 "
 tech_wormhole_generation_3:0 "ワームホール封じ込め力場"
 tech_wormhole_generation_3_desc:0 "これらの封じ込め力場により、 突発的な亜空間エネルギー流を引き起こすリスクなしで、 より強力なワームホールを作成できる。 "
 tech_hyper_drive_1:0 "ハイパースペース航行"
 tech_hyper_drive_1_desc:0 "ほとんどの恒星同士の間には、 まるで蜘蛛の巣のようにハイパースペースの異次元領域が走っている。 理論的には、 これらのハイパースペースに沿って超光速で移動することが可能だ。 "
 tech_hyper_drive_2:0 "ハイパーレーン突破点"
 tech_hyper_drive_2_desc:0 "少ないエネルギー消費で艦船がハイパースペースへの入り口を「突破」できるポイントが宇宙空間に存在することを突き止めた。 これは新世代のハイパードライブを実現するだろう。 "
 tech_hyper_drive_3:0 "ハイパースペース後流"
 tech_hyper_drive_3_desc:0 "ハイパースペースに存在する亜空間後流（スリップストリーム）を利用できる、 新世代のハイパードライブ。 これでドライブの性能は劇的に向上するだろう。 "
 tech_hyperlane_mapping:0 "ハイパーレーンマッピング"
 tech_hyperlane_mapping_desc:0 "我々はハイパースペースを通って移動しないが、 銀河に存在するハイパーレーン網を地図上に記録しておくことで、 それを利用する者たちに対して明らかな優位性を得ることができるだろう。 "
 tech_warp_drive_1:0 "ワープトラベル"
 tech_warp_drive_1_desc:0 "ワープフィールドで艦船を包み、 周囲に亜空間の「泡」を形成することにより、 理論的には光の速度を超えることが可能になる。 "
 tech_warp_drive_2:0 "ワープフィールド安定装置"
 tech_warp_drive_2_desc:0 "ワープフィールドの安定化技術により、 我々の船はより少ないエネルギーでより遠くへ旅することができるようになった。 "
 tech_warp_drive_3:0 "ワープドライブ付属型ラムスクープ"
 tech_warp_drive_3_desc:0 "これらの革新的なラムスクープをワープドライブに備え付けると、 粒子収集装置として稼働し、 宇宙船の燃料を補給できる。 "
 tech_jump_drive_1:0 "ジャンプドライブ"
 tech_jump_drive_1_desc:1 "画期的な技術であるジャンプドライブは、 周辺の時空間連続体を引き裂き、 対象地点に量子レベルで同一に再構成する。 したがって、 宇宙船は瞬時に星系から星系へ「ジャンプ」して姿を現す。 "
 tech_psi_jump_drive_1:0 "PSIジャンプドライブ"
 tech_psi_jump_drive_1_desc:1 "PSIジャンプドライブは乗組員から発せられる精神エネルギーを活用し、 艦船が世界の基本構造そのものを通り抜けられるようにする。 こうして広大な距離を瞬時に「ジャンプ」するのだ。 "
 tech_wormhole_stabilization:0 "ワームホール安定化"
 tech_wormhole_stabilization_desc:0 "自然に発生するワームホールは不安定であり、 エネルギーレベルが変動するせいでリンクしているホール間を安全に移動することは不可能だ。 しかし、 これを一時的に安定させる方法はある。 "
 tech_gateway_activation:0 "ゲートウェイ起動"
 tech_gateway_activation_desc:0 "銀河のいたるところに散在している荒廃したゲートウェイステーションを再活性化できれば、 移動時間を劇的に短縮することができるだろう。 "
 tech_gateway_construction:0 "ゲートウェイ建造"
 tech_gateway_construction_desc:0 "新しいゲートウェイステーションを建造すれば、 星間航行に革命を起こす高速移動ネットワークを構築できる。 "
 # Aura Components
 tech_shield_recharge_aura_1:0 "空間蓄電器"
 tech_shield_recharge_aura_1_desc:1 "局所的な荷電粒子場により、 枯渇したシールド蓄電器にエネルギーを供給できる。 "
 tech_aura_shield_dampener:0 "シールド減衰装置"
 #tech_aura_shield_dampener_desc:0
 tech_aura_quantum_destabilizer:1 "量子撹乱装置"
 tech_aura_quantum_destabilizer_desc:1 "この量子撹乱装置は付近の量子場を掻き乱し、 敵船の照準装置を撹乱する。 "
 tech_enigmatic_disruption_field:0 "不可解な破壊フィールド"
 tech_enigmatic_disruption_field_desc:1 "ランダムな組み合わせに変調された低出力の電磁パルスにより、 敵のシールドと武装システムを部分的に破壊する。 "
 # Aux
 tech_enigmatic_encoder:0 "不可解なエンコーダー"
 tech_enigmatic_encoder_desc:1 "不可解なエンコーダーはその理解不能な設計を用いて、 艦隊司令部に送信する飛行経路データを暗号化する。 "
 tech_enigmatic_decoder:0 "不可解なデコーダー"
 tech_enigmatic_decoder_desc:1 "標準的な試験による結果の平均値によると、 不可解なデコーダーは飛行経路の予想アルゴリズム精度を向上させるようだ。 "
 # Ascension perk
 tech_ascension_theory:0 "アセンション理論"
 tech_ascension_theory_desc:0 "我々の歴史は技術・政治・文化の劇的な飛躍の繰り返しである。 その飛躍は激動の時代の後、 比較的安定した時代の前にしばしば見られる。 飛躍の核心要素を特定し、 その前提条件を再現できれば、 飛躍のサイクルを早めて利益を得られるだろう。 "
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 # ###################################
 # Physics - Weapons
 # ###################################
 # Laser Branch
 tech_lasers_1:0 "赤色レーザー"
 tech_lasers_1_desc:0 "レーザー兵器は集束光線を目標に発射し、 高熱を生成して損害を与える。 "
 tech_lasers_2:0 "青色レーザー"
 tech_lasers_2_desc:0 "赤色レーザーよりも強力で、 ほとんどの生物には青や紫に見える波長の電磁放射線を放つ。 "
 tech_lasers_3:0 "紫外線レーザー"
 tech_lasers_3_desc:0 "紫外線レーザーは以前の青色レーザーから大幅に改良され、 より正確かつ破壊的に大きな損害を与えられるようになった。 "
 tech_lasers_4:0 "X線レーザー"
 tech_lasers_4_desc:0 "紫外線レーザーよりも波長の短いこのレーザー兵器は、 さらに高い破壊力を持つ。 "
 tech_lasers_5:0 "ガンマ線レーザー"
 tech_lasers_5_desc:0 "ガンマレーザーの電磁放射は極めて高い波長を持つ。 その破壊力は、 レーザー兵器の分野では比べるものがない。 "
 tech_energy_lance_1:0 "粒子ランス"
 tech_energy_lance_1_desc:1 "これら重エネルギー武器は、 多大なダメージを与える収束粒子ビームを発射する。 エミッタアレイのサイズから、 それらを使用できるのは戦艦及びタイタン級に限定される。 "
 tech_energy_lance_2:0 "タキオンランス"
 tech_energy_lance_2_desc:1 "粒子ランスより強力なバージョンであるこの武器は巨大なパワーのタキオンビームを発射する。 以前のと同様、 その使用は戦艦とタイタンに限定される。 "
 tech_perdition_beam:0 "破壊光線"
 tech_perdition_beam_desc:0 "前例のない火力のビームを発射する、 エネルギー増幅導管群の大規模アレイ。 そのサイズゆえに、 この兵器はタイタン級の宇宙船にしか装備できない。 "
 # Plasma Weapons
 tech_plasma_1:0 "プラズマ投射砲"
 tech_plasma_1_desc:0 "標的へ高エネルギーのプラズマ球を射出するこの兵器は、 艦船の装甲に対して極めて高い効果がある。 "
 tech_plasma_2:0 "プラズマ加速砲"
 tech_plasma_2_desc:0 "この新しい加速器は、 改善された封じ込め場を持つ高エネルギープラズマ弾を射出する。 これによって、 目標に向けて飛翔する際のエネルギー漏出はかなり減少する。 "
 tech_plasma_3:0 "プラズマキャノン"
 tech_plasma_3_desc:0 "プラズマ兵器の最新版であり、 以前のような転用品ではない完全軍事用のキャノン。 このプラズマ弾はさらに高威力だ。 "
 tech_arc_emitter_1:0 "アーク放射器"
 tech_arc_emitter_1_desc:1 "混沌としたエネルギーの稲妻を放つ強力な兵器で、 装甲とシールドの一部をすりぬけられる。 "
 tech_arc_emitter_2:0 "収束アーク放射器"
 tech_arc_emitter_2_desc:0 "これらの改良版放電器はより優れた合焦レンズを装備しており、 いっそう強力なエネルギーを放出できる。 "
 # Disruptor Weapons
 tech_disruptors_1:0 "ディスラプター"
 tech_disruptors_1_desc:1 "ディスラプターは標的の構成原子を保持する分子結合を弱め破壊する高エネルギーボルトを発射する。 これはシールドや装甲を通って敵の船体や乗組員に直接害を与えることができる。 "
 tech_disruptors_2:0 "イオンディスラプター"
 tech_disruptors_2_desc:1 "改良版ディスラプターはより破壊的なイオン粒子の雷撃を目標に発射する。 "
 tech_disruptors_3:0 "位相ディスラプター"
 tech_disruptors_3_desc:1 "極めて高収率のディスラプターで量子エネルギーを発射し、 射線上の不運な対象に信じがたいほどのダメージを与える。 "
 tech_energy_torpedoes_1:1 "陽子投射機"
 tech_energy_torpedoes_1_desc:2 "このエネルギー発射体は高度に凝縮した陽子からなり、 敵の船体に多大な損害を与える。 "
 tech_energy_torpedoes_2:1 "中性子投射機"
 tech_energy_torpedoes_2_desc:1 "破壊力を増すため、 陽子から中性子にアップグレードされたエネルギー弾。 "
 null_void_beam:0 "ヌルヴォイド光線砲"
 null_void_beam_desc:1 "無の虚空が持つエントロピー特性を利用することで、 この光線はエネルギーそのものを破壊する。 "
 # Critter Weapons
 tech_extradimensional_weapon_1:0 "超次元兵器"
 tech_extradimensional_weapon_1_desc:1 "第5次元のエネルギー操作の原則を低次元世界に適用することで、 強力なエネルギー兵器を創出できるようになる。 "
 tech_mining_drone_weapon_1:0 "採掘ドローンレーザー"
 tech_mining_drone_weapon_1_desc:1 "強い集束レンズの使用と周期的な発射間隔の組み合わせにより、 小惑星を採掘できるほど強力なレーザーで、 敵を撃つこともできる。 "
 tech_space_cloud_weapon_1:0 "雷雲管"
 tech_space_cloud_weapon_1_desc:1 "ボイドクラウドは、 彼らのコアの大半を構成する濃密なガスが生み出す電荷を利用して、 プラズマ弾を放出する。 特殊な導管とこのガス構成を組み合わせると、 強力な電撃兵器として利用できる。 "
 tech_blue_crystal_weapon_1:0 "青色結晶蓄電器"
 tech_blue_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 サファイア級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサーを製作できる。 "
 tech_green_crystal_weapon_1:0 "緑色結晶蓄電器"
 tech_green_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 エメラルド級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサーを製作できる。 "
 tech_yellow_crystal_weapon_1:0 "黄色結晶蓄電器"
 tech_yellow_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 トパーズ級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサーを製作できる。 "
 tech_red_crystal_weapon_1:0 "赤色結晶蓄電器"
 tech_red_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 ルビー級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサーを製作できる。 "
