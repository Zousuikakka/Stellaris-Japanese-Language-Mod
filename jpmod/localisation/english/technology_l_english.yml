 tech_repeatable_improved_tile_food_output_desc:1 "遺伝子組換え作物は、 1種類だけでいくつかの標準的な食用作物が含む栄養素を便利に提供してくれる。 "
 tech_repeatable_improved_sector_cap:0 "通信プロトコル"
