 tech_repeatable_improved_core_system_cap_desc:1 "首都と主要天体を結ぶ管理網の再構築は、 新興の帝国にしばしば起こる行政負担と情報渋滞を緩和できる。 "
 tech_repeatable_improved_leader_cap:0 "知的資源の管理"
 tech_repeatable_improved_leader_cap_desc:1 "大規模な生産システムの資源として個人を管理するという考えは、 管理される人間が増える一方であるため、 必然的により柔軟にならなければならない。 "
 tech_repeatable_reduced_leader_cost:0 "人材発掘"
 tech_repeatable_reduced_leader_cost_desc:1 "宣伝プログラムと経済データの微妙な改竄により、 一流リーダーの雇用コストを減らすことができる。 "
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "個性回路安全対策"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "新しく起動された個性回路は常に、 狂気や非生産的な強迫観念に囚われる危険性があり、 結果として高価で時間のかかるコード修正が発生する。 安全対策を強化することで危険性を軽減することができる。 "
 tech_repeatable_improved_edict_length:0 "布告放送"
 tech_repeatable_improved_edict_length_desc:1 "積極的な広報活動により、 布告に対する民衆の受け入れやすさを向上させる。 "
 tech_repeatable_improved_army_damage:0 "攻撃性調整"
 tech_repeatable_improved_army_damage_desc:1 "地上部隊に標準的薬物を繰り返し投与すると、 白兵戦における効果が上がる。 "
 tech_repeatable_improved_army_health:0 "痛覚鈍化"
 tech_repeatable_improved_army_health_desc:1 "痛覚受容体の注意深い調整により、 兵士は以前なら離脱していたような傷を負っても戦える。 "
 tech_repeatable_improved_leader_life_span:0 "細胞再活性化"
 tech_repeatable_improved_leader_life_span_desc:1 "定期的な細胞再生処置により、 支配階級の人々の健康を保ち、 本来の寿命を超えて活動させる。 "
 tech_repeatable_improved_starbase_capacity:0 "星間拡張"
 tech_repeatable_improved_starbase_capacity_desc:1 "アップグレードされた星系基地を維持するために必要な、 大規模な兵站網をさらに改善することで、 より多くのステーションを保有できる。 "
 tech_repeatable_improved_slave_mineral_output:0 "意欲刺激食物"
 tech_repeatable_improved_slave_mineral_output_desc:1 "年季契約労働者用に化学的に最適化した食物により、 生産性を標準以上に高めることができる。 "
 tech_repeatable_naval_cap:0 "艦隊管理手順"
