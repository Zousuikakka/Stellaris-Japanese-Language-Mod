 tech_nanite_assemblers:0 "ナノマシン組立機"
 tech_nanite_assemblers_desc:0 "新たなロボット組立を支援するプログラミング可能なナノマシンを使用することで、 より多くのサブシステムを備えた高度なモデルが作成可能になる。 "
