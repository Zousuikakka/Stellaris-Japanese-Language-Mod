 tech_space_exploration:0 "宇宙探索"
 tech_space_exploration_desc:0 "超光速航法の実現は、 宇宙探査の黎明期をもたらした。 他星系への有人探査が可能なだけでなく、 必要だ。 "
 tech_corvettes:0 "コルベット"
 tech_corvettes_desc:0 "FTL技術の革新にともない、 地表と宇宙を往復する伝統的シャトルフレームを軍用化する計画が始まり、 最終的に火力は限定的ながら小さく、 素早く、 機動性のある乗り物が誕生した。 "
 tech_destroyers:0 "駆逐艦"
 tech_destroyers_desc:0 "コルベットよりは大きいものの、 駆逐艦は比較的軽快な砲艦として構成されている。 "
 tech_cruisers:0 "巡洋艦"
 tech_cruisers_desc:0 "元々は次世代コロニー船の実験艦として船体構築され、 設計上の豊富なハードポイントが大型兵器の運用に理想的だった。 "
 tech_battleships:0 "戦艦"
 tech_battleships_desc:0 "標準的軍艦として最大級であり、 戦艦は伝統的な重装甲と多数の砲台を備えている。 "
 tech_titans:0 "タイタン"
 tech_titans_desc:0 "停滞した帝国の中央星系にいる巨大な船影をモデルとした、 タイタン級軍艦はXサイズの武装を搭載することができる。 "
 tech_colossus:0 "コロッサス"
 tech_colossus_desc:0 "メガエンジニアリングの発展は、 現実と幻想の境界線を曖昧にし、 ボタンを押すだけで惑星を破壊できる兵器を搭載したコロッサス級軍用艦の建造を可能にする。 "
