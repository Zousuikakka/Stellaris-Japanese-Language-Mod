 # Farming
 tech_hydroponics:0 "水耕栽培"
 tech_hydroponics_desc:0 "管理された環境の水耕栽培によって、 通常は農業が不可能な気候でも作物を栽培することができる。 "
 tech_industrial_farming:0 "農産業"
 tech_industrial_farming_desc:0 "栄養豊富な農作物を栽培している大規模な農産業により、 文明の人口を拡大することができる。 "
 tech_eco_simulation:1 "環境シミュレーション"
 tech_eco_simulation_desc:2 "農耕技術は、 さまざまな環境や天候パターンに関する洗練されたシミュレーションによって改良される。 これにより、 作物収穫量の予測精度が上がる。 "
 tech_gene_crops:0 "遺伝子改良作物"
 tech_gene_crops_desc:1 "高度な遺伝子工学により、 作物の収量を増加させ、 味と栄養価をさらに向上させる。 "
 tech_nano_vitality_crops:0 "ナノバイタリティ作物"
 tech_nano_vitality_crops_desc:1 "少量のナノマシンを作物に注入することにより、 極めて耐性が強い作物を作り出せる。 また、 作物の全寿命にわたってその化学的構成を調整できる。 "
 #tech_pure_seed_farming:0 "純粋種の農業"
 #tech_pure_seed_farming_desc:0
 tech_nutrient_replication:0 "滋養複製"
 tech_nutrient_replication_desc:1 "人工複製作物は、 少量を生産するために大量の廃棄物を必要とするが、 それでも農業生産に多大なブーストをもたらす。 "
 # Resources
 tech_engos_vapor:0 "エンゴス蒸気精製"
 tech_engos_vapor_desc:3 "あらゆる形態の生命の、 適応と進化の助けとなる、 天然の精神刺激薬。 また、 非常に優秀なエネルギー兵器用の伝導体にもなる。 "
 tech_pitharan_dust:0 "ピサラン埃精製"
 tech_pitharan_dust_desc:3 "この細かい粉は、 いくつかの惑星で発見される天然の興奮剤だ。 ほとんどの生物に対して鎮静効果を発揮するため、 敵対する個体を非暴力的に鎮圧する手段として使用できる。 "
 tech_mine_zro:0 "ズィロ蒸留"
 tech_mine_zro_desc:3 "非常に珍しい、 エキゾチック粒子のエアロゾル。 隕石の衝突によっていくつかの惑星に埋蔵されているが、 その本当の起源は謎に包まれている。 超能力の才能をもつ個体が摂取した場合、 ズィロは超能力を増強する非常に強力な（かつ中毒性の高い）薬物として作用する。 "
 # Biolab and Colonization
 tech_society_1:0 "生物多様性研究"
 tech_society_1_desc:1 "我々の世界に現れる異なる形の生命について学ぶことは、 我々自身や周囲の生命についてより深く理解する助けになる。 "
 tech_society_2:0 "宇宙生物学"
 tech_society_2_desc:1 "他の天体やはるか遠くで発生した生命を学ぶことは、 かつては手の届かなかった生物学の基本的な諸相を理解させてくれる。 "
 tech_society_3:0 "生命の秘密"
 tech_society_3_desc:1 "多くの生命について学ぶ機会を持つことは、 あらゆる生命にある程度の共通点があることに気づかせてくれる。 生命には基本的な構造があるのだ。 "
 tech_alien_life_studies:1 "異星生物学"
 tech_alien_life_studies_desc:1 "他の世界の動物を学ぶことで、 エイリアンの行動についての知見を得たり、 従順な存在を識別したり飼い慣らしたりできるようになる。 "
 tech_xeno_zoo:0 "異星動物園"
 tech_xeno_zoo_desc:1 "様々な形態の異星生命について学んできたことや、 彼らを閉じ込めることに伴う潜在的危険について理解を深めてきたことにより、 我々は生きた標本を集めて展示しつづけることが可能になった。 "
 tech_colonization_1:0 "新天地プロトコル"
 tech_colonization_1_desc:1 "惑星に入植地を築くために必要な資源と装備を算出することにより、 巨大な「箱舟」に乗った勇敢な開拓者たちが、 新たな故郷に向けた長い航海を生き抜くことを確信できる。 "
 tech_colonization_2:0 "大気濾過"
 tech_colonization_2_desc:1 "望ましくない成分を取り除くために地域単位で大気濾過を調整することで、 入植者の生活環境を改善できる。 "
 tech_colonization_3:0 "過酷な環境への適応"
 tech_colonization_3_desc:1 "他の惑星で見つかった危険な環境について研究を進めれば、 別の世界にいる入植者が日々の生活で遭遇する困難を軽減するのに役立つ。 "
 tech_colonization_4:0 "異星土壌の肥沃化"
 tech_colonization_4_desc:1 "様々な土壌のタイプと作物の生産能力に関する広範な研究は、 異星への入植者たちにとって生活環境向上の助けとなる。 "
 tech_colonization_5:1 "環境統合学"
 tech_colonization_5_desc:2 "様々な惑星気候について研究を進めることで、 これまでは過酷すぎて生存できないと考えられていた惑星にも、 わが民を定着させられるだろう。 "
 tech_tomb_world_adaption:0 "死の惑星への適応"
 tech_tomb_world_adaption_desc:0 "放射能汚染を受けた環境について包括的な研究をすることで、 核戦争によって荒廃した世界を植民地化することができるだろう。 "
 tech_free_enterprises:0 "自由企業"
 #tech_free_enterprises_desc:0
 tech_frontier_initiatives:0 "民間開拓構想"
 tech_frontier_initiatives_desc:1 "民間部門と政府の関係を調整し、 国がふさわしい投資家に補助金を出すことにより、 民間による植民事業を可能にする。 "
 tech_frontier_traditions:0 "開拓地の伝統"
 tech_frontier_traditions_desc:1 "軌道上での建造では、 ある程度の開拓者精神が重要なことは明白だ。 "
 tech_frontier_collectives:0 "開拓地共同体"
 tech_frontier_collectives_desc:1 "入植者の居留地にとって最も効率のよい社会構造は共同体であることを、 歴史は証明している。 "
 tech_frontier_commissars:0 "開拓地コミッサール"
 tech_frontier_commissars_desc:1 "新しい植民地の活力の持続には厳格な社会管理が不可欠である可能性を、 研究が示している。 "
 tech_cryostasis:0 "冷凍睡眠"
