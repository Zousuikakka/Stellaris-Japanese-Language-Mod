 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "遺伝子健康管理"
 tech_frontier_health_desc:1 "異質な世界を植民地化したことにより、 生物医学研究の全く新しい分野を切り開いた。 "
 tech_frontier_health_machine_intelligence:0 "モジュラーコンポーネント"
 tech_frontier_health_desc_machine_intelligence:0 "新たな機械ユニットの組み立て時にモジュラーパーツを使用することで、 作業が合理化され、 将来の修理が容易になる。 "
 tech_frontier_hospital:1 "細胞再生"
 tech_frontier_hospital_desc:1 "我々の帝国が成長するにつれて、 我々自身の生物学的特性の理解も進んだ。 細胞レベルでの先進医療により、 国民の健康を大幅に向上させる。 "
 tech_frontier_hospital_machine_intelligence:0 "知的工場"
 tech_frontier_hospital_desc_machine_intelligence:0 "これらの工場は本質的に自己認識をする存在であり、 中央機械知性からの最小限の入力で継続的に自己最適化を行う。 "
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "山脈排除"
 tech_mountain_range_desc:1 "テラフォーミングと自然の破壊がほとんど同義となる場合もある。 "
 tech_volcano:0 "火山排除"
 tech_volcano_desc:1 "地殻構造の安定化技術は、 活発な火山の沈静化を可能にする。 "
 tech_dangerous_wildlife:0 "危険な原生生物排除"
 tech_dangerous_wildlife_desc:1 "天然生息域の計画的破壊と、 集中的な索敵殲滅パターンを組み合わせれば、 敵対的な原生生物を短期間で効率的に排除できる。 "
 tech_dense_jungle:0 "鬱蒼としたジャングル排除"
 tech_dense_jungle_desc:1 "急速な森林破壊そのものは目新しい行為ではない。 しかし、 それを厳密に区切った地域と日程で行うことが革新的なのだ。 "
 tech_quicksand_basin:0 "流砂排除"
 tech_quicksand_basin_desc:1 "安定化のために設計されたハイドロゲルの導入により、 流砂のほぼ瞬間的な凝固が可能となる。 "
 tech_noxious_swamp:0 "異星水力工学への習熟"
 tech_noxious_swamp_desc:1 "知性ある種族は何千年もの間、 沼地の干拓をつづけてきた。 モジュール式水路、 ポンプ・ステーション、 化学的土壌改良トラクター、 土壌圧縮機械などの組織的なシステムは、 これまでにない速度での干拓を可能にする。 "
 tech_massive_glacier:0 "気候制御ネットワーク"
 tech_massive_glacier_desc:1 "鏡にも日傘にもなる軌道構築物をうまく利用して、 惑星の気候を劇的に変化させることができる。 "
 tech_toxic_kelp:0 "海洋生態系管理"
 tech_toxic_kelp_desc:1 "充分な計算能力、 充分なネットワーク化センサー、 そして充分なステーション配置により、 海洋の精密管理さえもが可能となった。 "
 tech_deep_sinkhole:0 "地下植民"
 tech_deep_sinkhole_desc:1 "多くの惑星には地下に広大な空洞網が存在する。 地下の探検・利用・建設技術を用いることで、 一部の惑星では居住可能空間を大幅に広げることができる。 "
 # Trade
 tech_space_trading:1 "宇宙交易会社"
 tech_space_trading_desc:1 "星々をまたぐ遠距離交易には、 克服すべき数々の課題がある。 適時にコスト効率よく星系間の物資輸送を行うことは不可欠だ。 "
 # Terraforming
 tech_terrestrial_sculpting:0 "惑星整形"
 tech_terrestrial_sculpting_desc:1 "惑星の地形をマクロスケールで作り直す問題に、 簡単な解決法はない。 コテと軌道配備されたドリルがあるだけだ。 "
 tech_atmospheric_manipulation:0 "大気操作"
 tech_atmospheric_manipulation_desc:1 "湿度調整器と薬品散布ユニットは、 大気の根本的改造の第一歩だ。 "
 tech_ecological_adaptation:0 "生態学的適応"
 tech_ecological_adaptation_desc:0 "惑星の生態系を大規模な環境変化に適応させることで、 テラフォームの過程をより非破壊的なものに変えることが可能となる。 "
 tech_climate_restoration:2 "気候修復"
 tech_climate_restoration_desc:1 "大気操作の理解を進めることにより、 荒廃した世界をテラフォーム可能にする。 "
 tech_gaia_creation:0 "ガイア創造"
 tech_gaia_creation_desc:0 "あらゆる生命に適した世界であるガイア型惑星の創造は、 究極のテラフォーミング技術の証だ。 "
 # Genetics
 tech_genome_mapping:0 "ゲノムマッピング"
 tech_genome_mapping_desc:1 "DNAの塩基配列決定を介したゲノムマッピングにより、 個人に合わせた医療処置や治療が可能となる。 "
 tech_epigenetic_triggers:0 "エピジェネティック変化の誘発"
 tech_epigenetic_triggers_desc:1 "高度なDNAメチル化修飾の技術により、 任意の遺伝子を機能的に大幅に改変できる。 "
 tech_cloning:0 "クローニング"
 tech_cloning_desc:1 "核出術と人工子宮技術のブレイクスルーによって、 共通の遺伝的鋳型で個体を量産できるようになった。 "
 tech_gene_banks:0 "遺伝子バンク"
 tech_gene_banks_desc:1 "遺伝子バンクは、 クローンに適用するための遺伝子を管理・選別する。 "
 tech_glandular_acclimation:0 "分泌系の順化"
 tech_glandular_acclimation_desc:0 "分泌系を調整することにより、 必要に応じて種の環境耐性を変更できるようにする。 "
 tech_gene_seed_purification:0 "遺伝子シード精製"
 tech_gene_seed_purification_desc:1 "ヌクレオチドの精製技術は、 特に望ましい遺伝的形質の分離・精製を可能にする。 "
 tech_morphogenetic_field_mastery:0 "発生学解明"
 tech_morphogenetic_field_mastery_desc:1 "単なる薬学的試みの始まりから、 我々の形態発生の分野への理解に至る進歩は、 直接的に潜在意識を生体ユニットと接続することを可能にする。 "
 tech_gene_tailoring:0 "遺伝子改変"
 tech_gene_tailoring_desc:1 "遺伝子操作するツールが広く利用されることは、 我々の種族としての発展に良い影響を与えるはずだ。 "
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "遺伝子再配列"
 tech_genetic_resequencing_desc:0 "種族を改良する際に、 我々が基礎的な遺伝子構造に制限されることはもはやないだろう。 今やDNAは彫刻家にとっての材料と変わりがない。 "
 tech_gene_expressions:0 "標的遺伝子発現"
 tech_gene_expressions_desc:1 "RNAと蛋白質の生成を、 細胞レベルで厳密に制御する。 "
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "血統選別"
 tech_selected_lineages_desc:1 "貴重な遺伝的遺産を無駄にしないように、 慎重な繁殖計画を奨励するべきだ。 "
 tech_capacity_boosters:0 "能力増強"
 tech_capacity_boosters_desc:1 "どれほどコストがかかろうとも、 運任せにしたりはしない。 我々はDNAバンクの厳格な管理・選別により、 明日の指導者を作るのだ。 "
 tech_regenerative_hull_tissue:0 "再生船体加工"
 tech_regenerative_hull_tissue_desc:0 "遺伝子操作したケイ素バクテリアは、 非有機的な物質を再生産するように改良することもできる。 "
 tech_vitality_boosters:0 "生命活性剤"
 tech_vitality_boosters_desc:1 "肉体が対処できない問題には、 科学が介入する。 "
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "宇宙戦ドクトリン"
 tech_doctrine_fleet_size_1_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 "
 tech_doctrine_fleet_size_2:0 "反応陣形ドクトリン"
 tech_doctrine_fleet_size_2_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 "
 tech_doctrine_fleet_size_3:0 "星間戦争ドクトリン"
 tech_doctrine_fleet_size_3_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 "
 tech_doctrine_fleet_size_4:0 "流動的艦隊型ドクトリン"
 tech_doctrine_fleet_size_4_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 "
 tech_doctrine_fleet_size_5:0 "無敵艦隊戦闘ドクトリン"
 tech_doctrine_fleet_size_5_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。 "
 tech_interstellar_fleet_traditions:0 "星間艦隊の伝統"
 tech_interstellar_fleet_traditions_desc:1 "戦闘行動における知識の多くは、 強固な規律がなければ役に立たない。 "
 tech_command_matrix:1 "司令マトリクス"
 tech_command_matrix_desc:1 "指揮系統を再構築し、 指揮官同士にどのような相互依存関係があるか決定することで、 艦隊の応答性と効果性を高める。 "
 tech_doctrine_navy_size_1:0 "艦隊支援ドクトリン"
 tech_doctrine_navy_size_1_desc:1 "母星系外への遠征が頻繁に行われるようになると、 艦隊が帰港した際に惑星が提供する休息が重要になる。 "
 tech_doctrine_navy_size_2:1 "支援艦隊ドクトリン"
 tech_doctrine_navy_size_2_desc:1 "艦隊は熱意のみでは動かない。 重要な補給物資を確実に確保するため、 兵站部隊を専用の支援艦隊として組織する。 "
 tech_doctrine_navy_size_3:0 "星間兵站ドクトリン"
 tech_doctrine_navy_size_3_desc:0 "アマチュアは戦術を語る。 プロフェッショナルは兵站を学ぶ。 艦隊に定期的かつ効率的な物資補充を行い、 効果的に運用できる船の数を増やす。 "
 tech_doctrine_navy_size_4:0 "艦隊通信ドクトリン"
 tech_doctrine_navy_size_4_desc:0 "艦隊通信の専門部隊を持つことによって、 指揮系統全般にわたる命令伝達とコミュニケーションを改善できる。 "
 tech_refit_standards:1 "規格再編"
 tech_refit_standards_desc:1 "艦船コンポーネントのアップグレード手順を標準化すれば、 効率が大幅に向上する。 "
 # Army Organization
 tech_centralized_command_hive_mind:0 "個体司令センター"
 tech_centralized_command_desc_hive_mind:0 "自立型個体が下級個体の指揮を習得するための訓練施設を設立することで、 戦場での柔軟性と効率を高める。 "
 tech_centralized_command:0 "中央集中型司令部"
 tech_centralized_command_desc:1 "あらゆる段階の軍事活動を統括する専用の司令部を置くことにより、 効率的な艦隊を実現し、 将来の軍事訓練における優れた基礎を築く。 "
 tech_centralized_command_machine_intelligence:0 "メンテナンス司令部"
 tech_centralized_command_desc_machine_intelligence:0 "すべての機械はメンテナンスが必要で、 特に戦闘体に当てはまる。 専用のメンテナンス部門は、 劣化による故障を最小限にし、 修理コストを削減する。 "
 tech_combat_training:0 "戦闘訓練"
 tech_combat_training_desc:1 "リアルな戦闘シナリオを含む広範囲にわたる新兵の訓練計画を策定し、 実戦に備えさせる。 "
 tech_combat_training_machine_intelligence:0 "現場修理"
 tech_combat_training_desc_machine_intelligence:0 "地上部隊が技術データベースを装備することで、 現場での診断と限定的な自己修復を実行可能にする。 "
 tech_ground_defense_planning:0 "地上防衛計画"
 tech_ground_defense_planning_desc:0 "多くの異星人帝国が喜んで我々の惑星を奪わんとするだろう。 我々は最悪の事態に備えなくてはならない。 "
 tech_global_defense_grid:0 "惑星防衛網"
 tech_global_defense_grid_desc:0 "今日においても遠い過去と同じく、 優れた防衛には戦略的価値がある。 要塞は技術進歩によって時代遅れになったわけではなく、 必要要件が変わっただけだ。 "
 # Psionics
 tech_psionic_theory:0 "超能力理論"
 tech_psionic_theory_desc:1 "心というものは、 あらゆる面において宇宙それ自身を反映した、 小宇宙である。 あらゆる種族がこの理解に到達するわけではないが、 心とは他の何よりも優れた道具なのだ。 "
 tech_telepathy:0 "テレパシー"
 tech_telepathy_desc:1 "超能力の基礎に十分に通暁すれば、 心はより優れたものになり、 他者とつながることができる。 "
 tech_transcendent_thought:0 "超越的な思想"
 #tech_transcendent_thought_desc:0
 tech_precognition_interface:0 "予知インターフェース"
 tech_precognition_interface_desc:1 "超能力分野における目覚ましい進歩は、 テレパシー能力を持つ兵員の脳内信号を（それが意識的に処理されるよりも速く）解読・分析する戦闘コンピューターを作れると示唆している。 "
 tech_psi_jump_drives:0 "PSIジャンプドライブ"
 tech_psi_jump_drives_desc:1 "PSIジャンプドライブは乗組員から発せられる精神エネルギーを活用し、 艦船が世界の基本構造そのものを通り抜けられるようにする。 こうして広大な距離を瞬時に「ジャンプ」するのだ。 "
 # Trade and Diplomacy
 tech_xeno_outreach:0 "異星人交易展開"
 tech_xeno_outreach_desc:1 "星間交易の複雑さはあらゆる商取引とほとんど変わらないが、 FTL以前の文明のあらゆる貿易史が霞むほどのスケールでなされている。 "
 tech_xeno_relations:0 "異星人外交関係"
 tech_xeno_relations_desc:1 "星間外交は複雑なため、 目的追求のためには他勢力との友好的関係の形成が不可欠だ。 "
 tech_xeno_supremacy:0 "異星人外交優越"
 tech_xeno_supremacy_desc:1 "我々は、 銀河のパワーダイナミクスの地雷原を一つの目的を持って航行する――頂点に立つために。 "
 tech_xeno_diplomacy:0 "異星人外交"
 tech_xeno_diplomacy_desc:1 "異星人との相互作用についての理解を深め、 また操る手管を鍛えることは、 より恒久的な星間同盟を作るために必要なステップだ。 "
 tech_galactic_ambitions:1 "星海への進出"
 tech_galactic_ambitions_desc:3 "我々の未来は星々の海にある。 "
 tech_manifest_destiny:0 "明白なる天命"
 tech_manifest_destiny_desc:1 "私たちは、 運命を掴む勇気を持ち、 常に運命を実現させなければならない。 "
 tech_interstellar_campaigns:0 "星間戦役"
 tech_interstellar_campaigns_desc:0 "よく整備された軍事機構は銀河規模での影響力行使に必要なものだ。 軍事力を背景に、 我々は欲するものを要求するのだ。 "
 tech_galactic_campaigns:0 "銀河戦役"
 tech_galactic_campaigns_desc:0 "統治方法を改善し続けることにより、 より高度の星間戦力投射が可能になる。 軍事的影響力は我々の要求を実現するために必要なものだ。 "
 # Empire Management
 tech_planetary_government:0 "惑星政府"
 tech_planetary_government_desc:1 "植民地が確立し、 開拓者が市民になると、 入植時に必要だった柔軟さの代わりに、 安定を提供してくれる強力な現地政府が必要になる。 "
 tech_planetary_unification:0 "惑星統一"
 tech_planetary_unification_desc:2 "古代から戦争を繰り返してきた諸部族、 紛争が尽きなかった国々が、 今やひとつの帝国に統合されている。 我々はこの国を崩壊させてはならないし、 そうさせるつもりもない。 "
 tech_planetary_unification_machine_intelligence:0 "データ統一標準規格"
 tech_planetary_unification_desc_machine_intelligence:0 "例外は認められない。 "
 tech_adaptive_bureaucracy:0 "柔軟な官僚機構"
 tech_adaptive_bureaucracy_desc:1 "我々は進歩したことにより、 目的追求を邪魔するのではなく支援してくれるような、 新しくて俊敏な管理体制を必要とするようになっている。 "
 tech_adaptive_bureaucracy_machine_intelligence:0 "陽電子CPU"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "陽電子CPUは以前のモデルより安価で高速に生産できるため、 より多くのリーダーユニットが使用可能になる。 "
 tech_colonial_bureaucracy:0 "植民地官僚制度"
 tech_colonial_bureaucracy_desc:0 "地方行政の発展によって、 中央政府に意思決定の負担をかけすぎることなく植民地を統治できるようになる。 "
 tech_galactic_bureaucracy:0 "銀河官僚制度"
 tech_galactic_bureaucracy_desc:0 "行政機構を重層化することにより、 政府上層部にはもっとも重要な情報だけを効率的に送れるようになる。 "
 tech_colonial_centralization:0 "植民地集権化"
 tech_colonial_centralization_desc:1 "各植民地の需要を満たす、 実情に合わせた地方統治のための安定した枠組み。 "
 tech_galactic_administration:0 "銀河規模の行政機構"
 tech_galactic_administration_desc:1 "星間国家にとって、 行政管理の需要は膨大にして複雑だ。 難局にうまく対処できるようになろう。 "
 tech_living_state:0 "活きた国家"
 tech_living_state_desc:1 "帝国は生き、 呼吸する。 帝国の身体を構成するのは我々だが、 右手が何をしているか、 左手が知る必要はない。 "
 tech_autonomous_agents:0 "自律エージェント"
 tech_autonomous_agents_desc:0 "半独立ユニットは、 より大きな全体の成功のために重要であると証明されている。 "
 tech_collective_self:0 "集合的自我"
 tech_collective_self_desc:1 "集団内に自己の諸相を見い出すことは、 自然かつ必然的なことだ。 それゆえ、 共有される諸相は、 個人のアイデンティティよりも上位に置かれなければならない。 "
 tech_embodied_dynamism:0 "体現ダイナミズム"
 tech_embodied_dynamism_desc:0 "自律リーダーユニットの成長には、 独創性と多少の野心は、 中央機械知性の司令から逸脱しすぎない程度に必要だ。 "
 tech_ethical_equations:0 "倫理的平等"
 tech_ethical_equations_desc:1 "自分自身の自由を保護する一方で、 他者の自由を制限するには、 並外れた心理的アクロバットが必要だろう――我々は今や、 そのための能力を身につけている。 "
 tech_neural_implants:0 "神経学習"
 tech_neural_implants_desc:2 "意識とは感覚入力の処理作業にすぎない。 操ることは可能だ。 "
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy:0 "統一生産計画"
 tech_global_production_strategy_desc:1 "惑星は大きいため、 ほとんどの生産現場は広大な距離で隔たれている。 皆が確実に同じ方向を向いて作業するための同期戦略が、 頻繁に必要になる。 "
 tech_hyper_entertainment_forum:0 "ハイパーエンターテイメント広場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "仮想戦闘闘技場"
 tech_virtual_combat_arena_desc:1 "正確な痛覚エミュレータの登場は、 仮想と現実の間の長く続いた最後の格差を埋めるだろう。 "
 tech_purity_campaigns:0 "純血運動"
 tech_purity_campaigns_desc:1 "純血（ことによると魂、 あるいは身体、 または意志力）の祝福――それはなんにせよ、 私たちが心に持つ目標にかかっている。 "
 tech_galactic_markets:0 "銀河市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "統合の象徴"
 tech_symbol_unity_desc:0 "銀河とその驚異を探索すればするほど、 我々の信条を再確認し、 単一の象徴のもとで統合することの重要性が増す。 "
 tech_visitor_center:0 "異星種族ビジターセンター"
 tech_visitor_center_desc:0 "宇宙で孤独ではないと学んだからには、 新たに見つけた友人を歓迎する準備を始めるべきだろう。 "
 tech_subdermal_stimulation:0 "皮下刺激"
 tech_subdermal_stimulation_desc:0 "深部組織インプラントは、 感覚工学とエンターテイメント体験を重ね合わせた、 最新の画期的な発明だ。 「これから行くところでは、 皮膚感覚なんて不要なんだ！ 」"
 tech_paradise_dome:1 "牧歌的な建築様式"
 tech_paradise_dome_desc:1 "最新の建築技術、 土木技術、 そしてホログラフィック技術の進歩により、 我々は未来の住宅を建設するべきだ。 "
 # Social Engineering
 tech_artificial_moral_codes:0 "人工的な倫理規範"
 tech_artificial_moral_codes_desc:1 "何が倫理的なのかを決定するのは状況だ。 状況の定義次第で、 倫理はあなたの手の内で自在に姿を変える。 "
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "合成思考パターン"
 tech_synthetic_thought_patterns_desc:2 "型にはまらない考え方というのは、 単に別のやや大きな型にはまっているだけだ。 "
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power:1 "統合の目標：力への意思"
 edict_will_to_power_desc:1 "力は人の意志を簡単に他人に押しつける能力であるがゆえ、 力への意志は成就される予言である。 "
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose:0 "統一目標"
 tech_unity_of_purpose_desc:0 "個々の目標が、 全員の目標だ。 力を合わせれば、 我々は単純な合計より優れたものになれる。 "
 tech_collective_production_methods:0 "集合的生産方法"
 tech_collective_production_methods_desc:0 "共に未来を造るのだ。 "
 tech_resource_processing_algorithms:0 "資源処理アルゴリズム"
 tech_resource_processing_algorithms_desc:0 "すべてにおいて効率を。 "
 #Other
 tech_xeno_integration:0 "異星人統合"
 tech_xeno_integration_desc:1 "まったくばらばらの構成要素から、 部分の総和よりも大きく偉大な全体を作り上げる。 "
 # A whole that is/can be greater than the sum of its parts.
 # Unity
 tech_cultural_heritage:0 "社会文化史"
 tech_cultural_heritage_desc:0 "未来へ大きく進歩するためには、 過去の経験を理解することが必要だ。 "
 tech_heritage_site:0 "星界遺産"
 tech_heritage_site_desc:0 "過去の歴史に対する敬意と未来への野望の両方を思い出させる、 物理的な記録だ。 "
 tech_heritage_site_corporate:0 "注視点誘導テスト式管理手法"
 tech_heritage_site_desc_corporate:0 "無意識の注意力テストの発明は、 我々のマーケティング部門と営業部門の大幅な効率化をもたらした。 これらの手法と当社を当社の資源部門に適応することで、 企業経営における大胆な新しいパラダイムを実現する。 "
 tech_heritage_site_machine_intelligence:0 "惑星間通信"
 tech_heritage_site_desc_machine_intelligence:0 "ユニット間の情報と指令の準即時転送は非常に重要だ。 "
 tech_hypercomms_forum:0 "地域超空間通信"
 tech_hypercomms_forum_desc:0 "超光速の通信手段に関する研究がすべて役に立つとはかぎらないが、 人々を統合するために利用できる成果もある。 "
 tech_hypercomms_forum_corporate:0 "ポスト相対性理論的相乗効果"
 tech_hypercomms_forum_desc_corporate:0 "企業の相乗効果が亜光速でしか達成できない時代は過ぎ去った。 これは大胆な超光速経営学の新時代であり、 我々の企業文化は時代遅れの相対性理論的制約を克服するために適応しなければならない。 "
 tech_autocurating_vault:0 "自動キュレートアルゴリズム"
 tech_autocurating_vault_desc:0 "異なるデータセットの継続的で非同期的な分析により、 これまでは予想できなかった社会的変動を正確にモデル化できる。 "
 tech_autocurating_vault_corporate:0 "獲得物の展示庫"
 tech_autocurating_vault_desc_corporate:0 "わが社は他社を次々と買収してきた栄光ある歴史を誇っている。 そうした他社からの獲得物を巨大な専用の地下保管庫に一般展示すれば、 成功した乗っ取りから得られた利益や、 わが社の大局的なビジネス戦略に適合できなかった買収企業の閉鎖や縮小について、 従業員にインスピレーションを与えることができるだろう。 "
 tech_autocurating_vault_machine_intelligence:0 "アルファ・ハブ"
 tech_autocurating_vault_desc_machine_intelligence:0 "すべての情報はハブに通ず。 機械知性は自由時間でデータを分析し解釈する。 "
 tech_holographic_rituals:0 "ホログラフィック儀式"
 tech_holographic_rituals_desc:0 "見えるものは信じることができ、 信念は現実を生み出す。 "
 tech_consecration_fields:0 "聖別された領域"
 tech_consecration_fields_desc:0 "物理学とフィールド操作技術の活用により、 あらゆる者が聖地を見たり、 感じたりできるようになる。 "
 tech_transcendent_faith:0 "メタ認知的信仰"
 tech_transcendent_faith_desc:0 "惑星の揺りかごを離れることで、 より広義での信仰と新しい悟りを開くだろう。 "
 tech_alien_sanctuary:0 "異星人帰化"
 tech_alien_sanctuary_desc:0 "先進的な帰化管理センターの指導により、 わが帝国の新参者は本来の強みを活かしたまま、 社会に適応するための備えができる。 "
 # ###################################
 # Society - Weapons
 # ###################################
 tech_amoeba_strike_craft_1:0 "アメーバ飼育計画"
 tech_amoeba_strike_craft_1_desc:1 "捕獲した宇宙アメーバを繁殖させることによって、 その共生生物である鞭毛を、 わが宇宙軍で有機的な軍用機の役割を果たすように訓練できる。 "
 tech_swarm_strike_craft_1:0 "スウォーム繁殖プール"
 tech_swarm_strike_craft_1_desc:1 "撃破したプレスリンから検体を採取して、 クローンと遺伝子プログラムにより我々の戦闘種として利用できる。 "
 tech_scourge_missile_1:0 "スカージミサイル"
 tech_scourge_missile_1_desc:1 "プレスリンの群れが使用する生物学的兵器を分析することにより、 凄まじい破壊を広げているのとまったく同じ自律推進式発射体兵器を我々自身も製造できる。 "
 tech_space_whale_weapon_1:0 "周波数同期"
 tech_space_whale_weapon_1_desc:1 "ガス状物質からエネルギーを吸い上げるティヤンキの手法を応用して、 敵艦のエネルギーを吸い取る武器を製作できる。 "
 # ###################################
 # Repeatable techs
 # ###################################
 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "抽出パターン"
 tech_repeatable_improved_tile_mineral_output_desc:2 "鉱物埋蔵量の比較分析手法を変えることにより、 より効率的な採掘パターンを導き出す。 "
 tech_repeatable_improved_military_station_damage:0 "同期発砲パターン"
 tech_repeatable_improved_military_station_damage_desc:1 "時差斉射によるクロスリンク武器システムにより、 軍事ステーションが与える単位時間あたりのダメージを向上する。 "
 tech_repeatable_improved_military_station_health:0 "強化されたコア層"
 tech_repeatable_improved_military_station_health_desc:1 "構造物の内部に装甲メッキの層を追加して、 軍事ステーションの対弾性を向上させる。 "
 tech_repeatable_improved_ship_health:0 "船体保全"
 tech_repeatable_improved_ship_health_desc:1 "船内空間の区画化を進め、 より多くの損害を受けても船体の一体性が致命的なレベルに低下するのを防ぐ。 "
 tech_repeatable_improved_armor_output:0 "高密度素材"
 tech_repeatable_improved_armor_output_desc:1 "素材を超高密度に圧縮することにより、 兵器級の衝撃を吸収する能力を安価かつ効率的に向上させる。 "
 tech_repeatable_weapon_type_explosive_damage:0 "熱量コントロール"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "ミサイルに搭載したマイクロプロセッサーによる厳密にコントロールされた化学反応によって、 弾着時の爆発が最大の効果をもたらすように調整できる。 "
 tech_repeatable_weapon_type_explosive_fire_rate:0 "点火器の小型化"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "小型化により、 ロケット弾頭の迅速な装填と発射が可能になる。 "
 tech_repeatable_weapon_type_kinetic_damage:0 "高密度砲弾"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "超高密度のスラッグは、 最強の投射シールドすら貫通する。 "
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "装填の効率化"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "小さな技術的進歩と船内での弾薬取り扱い手順改良の組み合わせにより、 連射レートが顕著に向上する。 "
 #Physics
 tech_repeatable_improved_tile_energy_output:0 "応用超電導"
 tech_repeatable_improved_tile_energy_output_desc:1 "伝送効率の目立たない改良点が、 全体的なエネルギー損失の改善にかなりの貢献をする。 "
 tech_repeatable_improved_shield_output:0 "シールドハーモニクス"
 tech_repeatable_improved_shield_output_desc:1 "船のシールドの基本的な仕組みは複雑だが、 様々な方法で調整と改善を行える。 "
 tech_repeatable_weapon_type_energy_damage:0 "合焦干渉計"
 tech_repeatable_weapon_type_energy_damage_desc:1 "レーザー兵器の発射間隔を完璧なものにすることは、 あらゆる惑星の工学エリートたちが何世紀も注力した課題だ。 "
 tech_repeatable_weapon_type_energy_fire_rate:0 "瞬間冷却剤"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "定期的に船体表面を冷却し、 兵器システムの安定性と効率性を改善する技術の発展により、 搭載兵器が自艦を吹き飛ばさないようにする。 "
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "シナプス迎撃機"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "敵機の位置データに関する戦闘機パイロットの処理速度と反応速度を上げ、 軍用機を食物連鎖の数ステップ上に押し上げる。 "
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "熱リサイクラー"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "武器の排熱を循環させて装填に利用することにより、 軍用機の搭載兵器の連射レートを向上させる。 "
 tech_repeatable_improved_planet_sensor_range:0 "惑星信号増幅器"
 tech_repeatable_improved_planet_sensor_range_desc:1 "艦隊の活動範囲が母星から遠ざかるにつれ、 センサー技術も過去の限界を更新しつづけていく。 "
