 tech_solar_panel_network:0 "軌道エネルギー変換"
 tech_solar_panel_network_desc:1 "太陽電池パネル技術の進歩は、 星系基地の運用コストを埋め合わせる可能性を持っている。 しかし、 パネルが十分なエネルギーを生成するためには、 多くの星系基地モジュールを必要とするだろう。 "
 tech_mining_terminal:0 "鉱業組合"
 tech_mining_terminal_desc:0 "星系内の全採掘場を監督する鉱業組合を組織する。 これによってもぐりの独立鉱山労働者が締め出されるため、 効率を向上できる。 "
 tech_zero_gravity_assembly_sequence:0 "無重力作業用フレーム"
 tech_zero_gravity_assembly_sequence_desc:0 "このフレームには、 軌道上の建設現場で労働者を素早く安全にナビゲートするための便利なツールが多数備わっている。  船外活動がかつてないほど容易になる。 "
 # Strike Craft
 tech_strike_craft_1:0 "空母運用"
 tech_strike_craft_1_desc:0 "これらの有人軍用機は母艦から発進し、 速度と機体の小型さを活かして敵艦の防御網を突破する。 "
 tech_strike_craft_2:0 "改良型軍用機"
 tech_strike_craft_2_desc:0 "新世代の軍用機は改善されたアビオニクス、 優れた操縦特性とより強力な武装を備えている。 "
 tech_strike_craft_3:0 "発展型軍用機"
 tech_strike_craft_3_desc:0 "パイロットが夢見るような、 極めて洗練された軍用機。  以前のモデルをはるかに上回る性能を持つ。 "
 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "惑星防衛"
 tech_planetary_defenses_desc:0 "巨大で冷淡で非同情的な知的生命体が我々の世界を羨望の眼差しで見つめ、 敵対的な計画を練る時がやがて訪れるかもしれない。 備えなければ。 "
 tech_assault_armies:0 "惑星間遠征軍"
 tech_assault_armies_desc:0 "他惑星への侵攻は驚異的な大事業だ。 最初の惑星間地上軍を編成する前に解決すべき兵站上の問題は膨大だ。 "
 tech_drop_pod:0 "軌道降下ポッド"
 tech_drop_pod_desc:0 "使い捨ての軌道降下ポッドは脆弱な揚陸船への依存を減らし、 惑星上のどこへでも軽装兵力を迅速に上陸させることができる。 "
 # Ship Armor Components
 tech_ship_armor_1:0 "ナノ複合材"
 tech_ship_armor_1_desc:0 "強化されたナノ複合材による船体メッキ処理によって、 従来のものにさらに一枚の防御層を追加する。 これは戦場では生死を分けることさえある。 "
 tech_ship_armor_2:0 "セラミック金属材"
 tech_ship_armor_2_desc:0 "様々な金属とセラミックスの組み合わせは、 柔軟性を犠牲にすることなく、 強力な装甲となる。 "
 tech_ship_armor_3:0 "プラスチール材"
 tech_ship_armor_3_desc:0 "プラスチールはプラスチックと金属の特長の多くを組み合わせた弾性材料だ。 比較的安価に製造でき、 船の装甲の増強に利用できる。 "
 tech_ship_armor_4:0 "デュラスチール材"
 tech_ship_armor_4_desc:0 "この強力かつ柔軟な材料は激しい攻撃に耐えられる。 船の装甲に適している。 "
 tech_ship_armor_5:0 "ニュートロニウム材"
 tech_ship_armor_5_desc:0 "この信じがたいほど高密度で強靭な素材は、 他の合金製の装甲をスクラップにしてしまうような火力にさえ耐えられる。 "
 tech_crystal_armor_1:0 "結晶含有装甲"
 tech_crystal_armor_1_desc:1 "結晶生命体物質を用いた装甲により、 船体防御をさらに強化できる。 "
 tech_crystal_armor_2:0 "結晶鍛造装甲"
 tech_crystal_armor_2_desc:1 "結晶生命体物質を鍛造処理することで、 結晶含有合金の強度をさらに高められる。 "
 tech_dragon_armor:0 "人工龍鱗"
 tech_dragon_armor_desc:0 "エーテルドレイクの鱗は、 独特なナノスケール無機化合物の多層構造からなっている。 異端の製造技術を用いることにより、 この自己修復構造物をほぼ正確に再現できる。 "
 # Thruster Components
 tech_thrusters_1:0 "化学スラスター"
 tech_thrusters_1_desc:0 "単純だがそこそこ効率的な化学スラスター。 推進剤を燃焼させて推進力を得る。 "
 tech_thrusters_2:0 "イオンスラスター"
 tech_thrusters_2_desc:0 "イオンビームを利用した電気スラスター。 推進剤を必要としない。 "
 tech_thrusters_3:0 "プラズマスラスター"
 tech_thrusters_3_desc:0 "電気スラスターの発展形。 亜光速での高い移動速度と高機動を実現する。 "
 tech_thrusters_4:0 "インパルススラスター"
 tech_thrusters_4_desc:0 "高度に発達した核融合スラスター。 亜光速での比類なき移動速度と高機動を実現する。 "
 tech_afterburners_1:0 "アフターバーナー"
 tech_afterburners_1_desc:0 "この強力なスラスターは大量の電力消費と引き換えに戦闘中の速度を引き上げる。 "
 tech_afterburners_2:0 "発展型アフターバーナー"
 tech_afterburners_2_desc:0 "通常のアフターバーナーを発展させ、 戦闘中の速度をさらに大きく引き上げる。 "
 # Military Stations
 tech_space_defense_station_1:1 "深宇宙における防衛"
 tech_space_defense_station_1_desc:1 "星系基地を防御するための、 深宇宙プラットフォームを建設できるようにする。 "
 tech_space_defense_station_2:0 "深宇宙ステーション"
 tech_space_defense_station_2_desc:0 "新工法により、 深宇宙においてより大型の軍事ステーションを建設できるようにする。 "
 tech_space_defense_station_3:0 "深宇宙軍事基地"
 tech_space_defense_station_3_desc:0 "これらの大規模な基地は、 宇宙に浮かぶ都市のようなものだ。 数千人の乗組員を収容でき、 しばしば艦隊に比肩するほどの火力を有する。 "
 tech_space_defense_station_improvement:0 "工兵部隊"
 tech_space_defense_station_improvement_desc:0 "専門の宇宙工兵部隊を創設すれば、 建設コストが低減し耐久性も向上するため、 深宇宙防御プラットフォームの建設に大きく役立つだろう。 "
 tech_space_defense_station_improvement_machine_intelligence:0 "ステーション建設最適化"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "現在の軍事基地の建造手法を広範囲に評価することで、 いくつかの領域で改善の可能性を確認する。 "
 # Industry and Robotics
 tech_housing_1:1 "気象制御システム"
 tech_housing_1_desc:1 "惑星の気象パターンを改変する能力は、 破壊的な気象現象を抑制することで、 居住建造物を維持しやすくして、 居住のための新しい領域を切り開く。 "
 tech_housing_2:1 "反重力工学"
 tech_housing_2_desc:1 "指向性重力技術により、 惑星表面上の建物は、 構造的崩落の危険にさらされることなく、 これまで以上の高みに到達することができる。 空が上限だ！ "
 tech_housing_agrarian_idyll:0 "農業ユートピア"
 tech_housing_agrarian_idyll_desc:0 "気候制御した農業共同体を設立することで、 我々の農業生活様式を混乱させることなく、 より多くの人口を支援することができる。 "
 tech_mechanized_mining:0 "機械化採掘"
 tech_mechanized_mining_desc:0 "鉱物採掘への機械工学の応用は、 あらゆる産業社会の基本要件だ。 "
 tech_basic_industry:0 "産業基盤"
 tech_basic_industry_desc:0 "宇宙航行文明となるためには不可欠な、 基本的産業インフラ。 "
 tech_powered_exoskeletons:0 "強化外骨格"
 tech_powered_exoskeletons_desc:0 "使用者の筋力やスピードを増強するパワードスーツ。 軍事利用はもちろんだが、 労働効率も向上するだろう。 "
 tech_powered_exoskeletons_machine_intelligence:0 "改良型サーボモーター"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "より強力なサーボモーターは、 ロボットの最大積載量を増加させる。 鉱業部門では処理するべき鉱物をより多く輸送でき、 戦闘機械はより重い武器を装備できるようになる。 "
 tech_mining_1:0 "地熱水圧破砕"
 tech_mining_1_desc:0 "惑星地殻の奥深くに眠る、 これまでは利用できなかった地熱資源に近づくことができる、 最新の破砕技術。 "
 tech_mining_2:0 "地核採掘"
 tech_mining_2_desc:0 "惑星の地核付近でしばしば見つかる豊かな鉱脈を採掘するのに必要な、 大型ドリル。 "
 tech_mining_3:0 "鉱物分離"
 tech_mining_3_desc:1 "破砕技術と化学的発破、 発展した分光測定法を組み合わせ、 浅～中程度の深さの鉱石をすみやかに利用できるようにする。 "
 #tech_mining_network_5:0 "純粋な物質の抽出"
 #tech_mining_network_5_desc:0
 tech_synchronized_work_patterns:0 "作業パターンの同期"
 tech_synchronized_work_patterns_desc:0 "鉱業ネットワークの稼働パターンを同期させれば、 生産効率ははるかに向上するだろう。 "
 tech_engineering_1:0 "ナノ工学"
 tech_engineering_1_desc:0 "ナノメートル・スケールでの物理システムの実践的応用や研究を可能にする次世代型機器。 "
 tech_engineering_2:0 "超固体素材"
 tech_engineering_2_desc:0 "超固体についての理解と製造は、 宇宙時代のあらゆる文明にとって計り知れない価値があるだろう。 "
 tech_engineering_3:0 "超流動素材"
 tech_engineering_3_desc:0 "超流動の研究は、 量子力学と重力相互作用という二分野の蜜月関係を保証する。 "
 tech_robotic_workers:0 "ロボット労働者"
 tech_robotic_workers_desc:0 "単純労働のような仕事において、 ロボット労働ユニットはパーフェクトだ。 よく働くし、 単純な肉声での命令にも従う。 しかし、 そのレベルから上のステージに進化することは期待すべきではないだろう。 "
 tech_droid_workers:0 "ドロイド"
 tech_droid_workers_desc:0 "進化したロボット労働者。 大半の有機生命体に匹敵する幅広い行動の選択肢を有している。 ニューラル・プロセッサーも大幅に改善されている。 "
 tech_synthetic_workers:0 "人工生命体"
 tech_synthetic_workers_desc:0 "非常に発達したロボットで、 おおよその有機生命体よりも頑丈で、 素早く、 力強い。 改良を重ねたニューラル・プロセッサーによって、 独自に行動する能力を十分に備えている。 "
 #tech_enhanced_combat_software:0 "戦闘ソフトウェア 2.0"
 #tech_enhanced_combat_software_desc:0
 tech_synthetic_leaders:0 "人工生命体の自我"
 tech_synthetic_leaders_desc:0 "人格を備えた人工生命体はついに、 他の市民と同等に社会参画できるようになる。 指導者的な役割を果たす個体もいるかもしれない。 "
 tech_mineral_purification_1:0 "鉱物精製"
