 # Starbases
 tech_starbase_1:0 "星系基地建設"
 tech_starbase_1_desc:0 "星系のリソースを最大限利用するには、 星系中心に近い軌道に構築された一元的な設備が必要だ。 "
 tech_starbase_2:0 "星系港の建設"
 tech_starbase_2_desc:0 "初期の星系基地は暫定的な前哨基地だった。 恒久的な宇宙港は星系の安定性を向上させる。 "
 tech_starbase_3:0 "星系軍港の建設"
 tech_starbase_3_desc:0 "宇宙の交通が増加するにつれて、 星系支配を維持するために、 より大きく、 より防御力の高い星系基地が必要になるだろう。 "
 tech_starbase_4:0 "星系要塞の建設"
 tech_starbase_4_desc:0 "この強力な宇宙要塞は星系内の軍事行動すべての中心となる。 よほど頑固な者以外は攻撃を思いとどまるだろう。 "
 tech_starbase_5:0 "シタデルの建設"
 tech_starbase_5_desc:0 "複数個の攻撃艦隊にも対抗しうる、 巨大な戦闘要塞計画が考えられている。 実現すれば、 これらのシタデルは星間交通の中心地にして偉大さの象徴となるだろう。 "

 tech_modular_engineering:0 "組み立て工学"
 tech_modular_engineering_desc:1 "星系基地の構築手順を合理化し、 モジュラー設計を使って、 建造コストと時間を削減する。 "

 tech_defense_platform_hull_1:0 "構造的完全性の改善"
 tech_defense_platform_hull_1_desc:0 "強化フレームワークと強化ブラストシールドは、 非常に大きな圧力を受けてもプラットフォームの構造的完全性を保つ。 "
