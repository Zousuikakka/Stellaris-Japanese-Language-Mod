 tech_biomechanics:0 "バイオメカニクス"
 tech_biomechanics_desc:0 "有機生命体の何百万年もの進化は時に、 そのひたすらな粘り強さでもって、 機械設計にも応用できるような優雅な解決策をもたらす。 "
 tech_singularity_core:0 "特異点コア"
