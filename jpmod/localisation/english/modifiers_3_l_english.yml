 ####################################
 acid_jungles:0 "酸性ジャングル"
 acid_jungles_desc:0 "木々が酸を吹き出すように進化しているため、 ここを移動したり定住したりするのは危険だ。 "
 ex_planet:0 "元惑星"
 ex_planet_desc:0 "この小惑星帯はかつて、 生命を育む見込みのある惑星だったようだ。 "
 ship_graveyard:0 "宇宙船の墓場"
 ship_graveyard_desc:0 "膨大な数の宇宙船がここで事故に遭い、 墓場のようになっている。 多くの資材を回収できるだろう。 "
 ai_fleet:0 "壊れた人工知能の艦隊"
 ai_fleet_desc:0 "この星に眠る破壊されたAI制御艦隊は、 私たちに貴重な研究資料を与えてくれる。 "
 irradiated_wasteland:0 "放射能汚染された荒野"
 irradiated_wasteland_desc:0 "この惑星はかつて放射線を大量に浴びたため、 大部分が生命にとって危険な土地に変わった。 "
 ancient_one:0 "古き者"
 ancient_one_desc:0 "波の奥深くに潜むこの古い存在は、 惑星の支配的生命体だ。 "
 food_rich_planet:0 "栄養食物"
 food_rich_planet_desc:0 "この惑星の植物相は、 栄養価の高い果物や物質を提供し、 生活水準を向上させる。 "
 super_sensor_array:0 "優勢センサーアレイ"
 super_sensor_array_desc:0 "強力なセンサーアレイにより、 周辺領域をより広く概観できる。 "
 horse_powered_factories_low:0 "動物の強制労働"
 horse_powered_factories_medium:0 "動物の半強制労働"
 horse_powered_factories_high:0 "動物の自発的労働"
 horse_powered_factories_low_desc:0 "飼い慣らされた四足動物は非積極的だが、 労働条件を緩和するのに役立つ。 "
 horse_powered_factories_medium_desc:0 "飼いならされた四足動物はさほど積極的ではないが、 労働条件を緩和するのに役立つ。 "
 horse_powered_factories_high_desc:0 "四足動物の友は、 労働条件を緩和するのに役立つ。 "
 fallen_robots:0 "ロボット遺跡"
 fallen_robots_desc:0 "この惑星には古代文明が残したロボット遺跡があり、 科学者にとっての研究材料となっている。 "
 society_animal_life:0 "風変わりな動物の生態"
 society_animal_life_desc:0 "この惑星には風変わりな動物が生息しており、 貴重な社会研究の機会を提供している。 "
 hostile_animal_life:0 "危険な動物の生態"
 hostile_animal_life_desc:0 "この惑星は、 我々を歓迎しない凶暴な獣が住んでいる。 "
 shifting_sands:0 "変動する砂"
 shifting_sands_desc:0 "この砂漠の惑星は液体粒状の砂で構成されており、 建設作業が非常に困難だ。 "
 liquid_sands:0 "液体の砂"
 liquid_sands_desc:0 "この惑星を覆う砂は、 液体のようにきめが細かい。 鉱物の組成は奇妙で、 大いに調査のしがいがある。 "
 abandoned_mining:0 "放棄された採掘施設"
 abandoned_mining_desc:0 "この惑星の軌道上には古い採掘ステーションが存在し、 ここに潜在的な鉱物があることを示唆している。 "
 gas_rich_planet:0 "豊富なガス田"
 gas_rich_planet_desc:0 "この惑星に植民地を築けば、 大量の資源を供給してくれるだろう。 \n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz:0 "大規模なガス採掘"
 gas_rich_planet_fo_realz_desc:0 "この惑星の少ない天然資源は現在、 全般的なエネルギー生産量を高めるために採掘されている。 "
 gas_responsible_mining:0 "節度あるガス採掘"
 gas_responsible_mining_desc:0 "多くはないが価値のあるこの惑星のガス資源を節約し、 長期的にエネルギー生産の効率を高めている。 "
 suppressed_opposition:0 "反対派の弾圧"
 suppressed_opposition_desc:0 "この惑星の人口の一部が、 政府批判のために弾圧された。 "
 scared_population:0 "怯えた民衆"
 scared_population_desc:0 "住民は、 多くの命を奪う異星人工場で怯えながら働いている。 "
 secured_factory:0 "安全確認された異星人工場"
 secured_factory_desc:0 "コストと労力をかけたことにより、 異星人工場は安全に働けることが確認された。 "
 fear_as_control:0 "鉄の掟"
 fear_as_control_desc:0 "犯罪者は民衆に刺激を与える目的で処罰されている。 "
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "伝染病"
 infectious_disease_desc:0 "感染力の強い伝染病が蔓延し、 突然変異を繰り返して人々を危険にさらしている。 "
 pyramid_wars:0 "「天に生まれし者」戦争"
 pyramid_wars_desc:0 "「天に生まれし者」の本質に関する宗教的対立がもとで全面戦争に突入した。 "
 syndaw_automated_work:0 "自動作業プロセス"
 syndaw_automated_work_desc:0 "理に適っているかどうかにかかわらず、 自動化による失業への恐れがこの惑星に影響を与えている。 "
 syndaw_unfriendly_robots:0 "ロボット統合の緊張"
 syndaw_unfriendly_robots_desc:0 "ロボットと有機体住民の間の緊張感はこの惑星の£unity£ 統合力産出を減少させている。 "
 syndaw_research_malus:0 "人工知能の損傷"
 syndaw_research_malus_desc:1 "社会学研究室のAI端末は損傷し、 交換されている。 "
