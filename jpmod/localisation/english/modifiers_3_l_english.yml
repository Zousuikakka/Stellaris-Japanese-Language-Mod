 # Edicts
 ####################################
 edict_masters_writings_politics:0 "師の教え：より大いなる善"
 edict_masters_writings_politics_desc:0 "異星人の思想家の教えの翻訳：自己犠牲によって人々を団結させる方法についての彼女の助言に従うことにより、 我々のインフラを大いに強化できる。 \n\n「強力な国家は、 快適さを犠牲にすることによって築かれる。 誰もが苦しみを分かち合うことを求められるかぎりは」――語り部テリサ\n\n"
 edict_masters_writings_philosophy:0 "師の教え：哲学的思考"
 edict_masters_writings_philosophy_desc:0 "異星人の思想家の教えの翻訳：これには人生の意義と宇宙の真理に対する考察が含まれており、 我々の指導者はこの助言に従うことによって、 より多くの情報に基づいた判断を下せるようになる。 \n\n「宇宙の真理は我々の外部に存在するが、 だからといってそれを見つけようとする我々の意思が損なわれることはない。 我々は万物の根本に対する答えを見つけるため、 団結するよう努力しなければならない」――語り部テリサ\n\n"
 edict_masters_writings_diplomacy:0 "師の教え：外交的信頼"
 edict_masters_writings_diplomacy_desc:0 "異星人の思想家の教えの翻訳：彼女の外交交渉に関する逸話は、 我々の外交交渉にとっても良い出発点となるだろう。 \n\n「宇宙の子らとの出会いは時として悲惨なものかもしれないが、 最終的には希望の機会になるだろう。 隣人を迎え入れ、 その存在を楽しみなさい。 なぜならば、 それが虚空での孤立に終わりをもたらす祝福となるからだ」――語り部テリサ\n\n"
 edict_masters_writings_war:0 "師の教え：戦時国家"
 edict_masters_writings_war_desc:0 "異星人の思想家の教えの翻訳：彼女の戦争に関する説明や戦術アイデアは、 軍にとって優れた教本となるだろう。 \n\n「団結力の醸成は最大の難題である。 なぜなら、 現状維持志向がしばしば障壁となるからだ。 多くの人々に恐れを抱かせる、 こうした障壁を破壊する必要がある。 灰の中からより強靭なものを築き上げるために、 時には破壊をためらってはならない」――語り部テリサ\n\n"
 edict_improved_work_environment:0 "改善された労働環境"
 edict_improved_work_environment_desc:0 "労働条件の改善のために時間を費やすことは、 確実に良い結果をもたらし、 労働者を幸福にするだろう。 \n\n"
 edict_renewable_energy:0 "改善されたエネルギー指針"
 edict_renewable_energy_desc:0 "新しいエネルギー生産法の研究を奨励するため、 有毒な燃料や使い捨て資源の使用をさらに規制できる。 これにより完璧なエネルギーサイクルの実現に近づき、 民衆の生活環境も改善される。 \n\n"
 edict_super_sensors:0 "大規模なセンサー探索"
 edict_super_sensors_desc:0 "高度なセンサー技術を開発したため、 探査スキャンの強化に注力できる。 星系の端に存在する興味深い対象を発見することが容易になる。 \n\n"
