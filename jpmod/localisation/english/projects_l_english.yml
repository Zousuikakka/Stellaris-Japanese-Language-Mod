l_english:
 ####################################
 # Special Research Projects
 ####################################
 MIGRATING_FORESTS_1_PROJECT:0 "彷徨う森の研究"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "一部の研究者は、 この異星植物についての研究を継続することで、 非破壊的な解決策を見出せるのではないかという希望を持っている。 "
 MIGRATING_FORESTS_2_PROJECT:0 "彷徨う森を燃やす"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "これらの森の存在は許容できない。 [Root.GetPlanetMoon]の地表上から浄化するため、 行動を起こさなくてはならない。 "
 SEISMIC_DISTURBANCE_1_PROJECT:0 "伝達手段の確立"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "地底の異種族と通信する手段を見つける必要がある。 おそらく彼らの文明と共存する方法も見つけられるだろう。 "
 SEISMIC_DISTURBANCE_2_PROJECT:0 "先制攻撃"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "地上への道を掘り進める異種族は対処すべき脅威と言える。 彼らの地底都市に先制攻撃を仕掛けるのだ。 "
 SEISMIC_DISTURBANCE_3_PROJECT:0 "地底文明の破壊"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "[From.From.GetName]の異種族の地底文明は、 わが植民地に対する明確な脅威であり、 破壊しなければならない。 地底都市を攻撃する手段を探さなければ。 "
 UNDERGROUND_VAULT_PROJECT:0 "地底の宝物庫"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "[From.GetName]の地底に巨大な宝物庫を発見した。 中を調べるため、 科学者たちは宝物庫の強固な扉を開く方法を模索している。 "
 NUCLEAR_BOMB_PROJECT:0 "核爆弾の解除"
 NUCLEAR_BOMB_PROJECT_DESC:0 "打ち捨てられた時限式の水素爆弾が、 [From.GetName]の植民者によってうっかり起動されてしまった。 爆発する前に解除しなければ！ "
 GAS_GIANT_BODIES_PROJECT:0 "宇宙生物の遺骸の調査"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "[From.GetName]の巨大ガス惑星の軌道上に幾つかの巨大生物の死骸が漂っているのを発見した。 研究者たちは更なる調査を行って彼らの起源を調べたいようだ。 "
 SEA_EXPEDITION_PROJECT:0 "深海探査"
 SEA_EXPEDITION_PROJECT_DESC:0 "[From.GetName]の氷のマントルの下には大洋が隠れている。 この環境の固有の生命体を研究するため、 科学者たちは実地調査を行いたいと考えている。 "
 GIGANTIC_SKELETON_PROJECT:0 "巨大生物の骨"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "3億年以上前のものと思われる巨大な骨が、 生命のいないはずの[From.GetName]の地表で発見された。 科学者たちはこの謎の真相を掴むことを熱望している。 "
 BATTLE_WRECKAGE_PROJECT:0 "墓地探検"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "[From.GetName]の地表で宇宙船の墓場に遭遇した。 何千年も昔に軌道近くで行われた大戦闘の結果のようだ。 この古代の廃船を調査し、 回収できそうなものがあるか探るための実地調査を、 科学者たちが提案している。 "
 ROCK_FACE_PROJECT:0 "人面岩の分析"
 ROCK_FACE_PROJECT_DESC:0 "[From.GetName]の地表で、 まるで[Root.Owner.GetSpeciesName]の顔のように見える岩石地形を発見した。 これが単なる偶然なのか、 それとも何かがあるのかを明らかにしなければ。 "
 TRANSLATE_MURAL_PROJECT:0 "異星の壁画の解読"
 TRANSLATE_MURAL_PROJECT_DESC:0 "古代の異星人の文字が含まれた壁画が[From.GetName]で発見された。 十分な時間さえあればこの壁画を解読できるはず、 と言語学者は自信を見せている。 "
 MUTANT_SURVIVORS_PROJECT:0 "変異体の調査"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "[From.GetName]にて変異体とおぼしき姿が目撃された。 [From.GetPlanetMoon]の原住民の子孫かもしれない。 我々が何に直面しようとしているのか知るため、 彼らを調査する必要がある。 "
 UNDERGROUND_FACILITY_PROJECT:0 "地下施設の調査"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "[From.GetName]の廃墟となった地下都市の施設の一つから、 奇妙なエネルギー波が発信されている。 この原因を突き止める必要がある。 "
 GHOSTLY_SIGHTINGS_PROJECT:0 "幽霊の目撃情報"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "[From.GetName]の植民者は[From.GetPlanetMoon]にある廃墟となった異星人の都市の近くで奇怪な幻影を見かけたそうだ。 危険を感じるほどの頻度になっているということだが、 科学者たちはこの現象の真相を掴むべく、 調査を熱望している。 "
 AUTOMATED_SHIPYARD_PROJECT:0 "自動造船所の修復"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "[From.GetName]の軌道上で、 古い自動造船所の残骸が発見された。 技術者たちはこの造船所に唯一残った造船施設について、 動力の復旧に自信を持っている。 "
 GAS_GIANT_SHIP_PROJECT:0 "巨大ガス惑星の船"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "巨大ガス惑星[From.GetName]の大気圏内で遺棄船が発見された。 我々の科学者と技術者の一部は、 この船体を大気圏上層に浮上させて回収する計画を提案している。 "
 GAS_GIANT_SIGNAL:0 "信号の特定"
 GAS_GIANT_SIGNAL_DESC:0 "我々は巨大ガス惑星[From.GetName]の内部から微弱な信号を受信した。 何らかの通信と思われるが、 まだ信号を特定できていない。 "
 GAS_GIANT_RELOCATION:0 "ダシュナックの移住"
 GAS_GIANT_RELOCATION_DESC:0 "我々はダシュナック族を、 彼らの絶望的な母星から連れ出し、 新天地となる巨大ガス惑星[baldarak_planet.GetName]に移住させることに同意した。 期限が迫っている。 "
 GAS_GIANT_COLONY:0 "ダシュナック居留地の設立"
 GAS_GIANT_COLONY_DESC:0 "ダシュナックは彼らの生理に合った巨大ガス惑星[NewBaldarak.GetName]に新たなコロニーを作ることを望んでいる。 我々はこの旅路を支援することに同意した。 "
 GAS_GIANT_LOST_CONTACT:0 "ニュー・バルダラクの調査"
 GAS_GIANT_LOST_CONTACT_DESC:0 "バルダラクにおけるダシュナックの権力者たちはニュー・バルダラクのコロニーと連絡が断絶したと言っており、 最悪の可能性を恐れている。 我々はこの惑星の調査に同意した。 "
 GAS_GIANT_REVOLT:0 "コマンド部隊潜入作戦"
 GAS_GIANT_REVOLT_DESC:0 "ニュー・バルダラクにおけるダシュナックの革命派は、 彼らのコマンド部隊をバルダラクに潜入させ、 一種の反乱を起こすための手助けを求めてきた。 "
 GAS_GIANT_OCCUPATION:0 "遠征軍上陸作戦"
 GAS_GIANT_OCCUPATION_DESC:0 "バルダラクにおけるダシュナック政府はニュー・バルダラクの反乱コロニーでの秩序の回復を決定した。 我々は惑星への遠征軍の輸送に同意した。 "
 GAS_GIANT_LOST_CHABKY:0 "チャブキーを故郷に還す"
 GAS_GIANT_LOST_CHABKY_DESC:0 "ダシュナックの植民者、 チャブキー・ラッジは明らかにホームシックに罹った様子で、 バルダラクへの帰還を希望している。 我々は渋々ながらこれに協力することに同意した。 "
 ABANDONED_TERRAFORMING_1_PROJECT:0 "プロセスの再開"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "数千年前、 未確認の集団により[From.GetName]の一部にテラフォーミングが行われた。 テラフォーミング用の装置は未だに[From.GetPlanetMoon]に存在しており、 我々の科学者はテラフォーミングを再開する方法を模索している。 "
 ABANDONED_TERRAFORMING_2_PROJECT:0 "装置の解体"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "古代のものであるにも関わらず、 [From.GetName]の放棄されたテラフォーミング装置には非常に進歩した技術が使われているようだ。 我々の技術者のうち数名が、 この技術を探るために装置の解体と調査を希望している。 "
 MUTANT_STALKER_PROJECT:0 "人喰いの獣を殺せ"
 MUTANT_STALKER_PROJECT_DESC:0 "動物の変異体が[From.GetName]におけるわが植民地の住民を脅かしている。 多くの犠牲が出るに至り、 住民はこの獣を追い詰めて処分するための助力を必要としている。 "
 ORBITAL_DEBRIS_PROJECT:0 "軌道のデブリの除去"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "[Root.GetName]周辺の宇宙空間にはスペースデブリが散乱しており、 [Root.GetPlanetMoon]の植民地の発展を阻害している。 広く散らばったデブリの位置を特定するには、 調査船の強力なセンサーが必要だ。 "
 TERMINAL_ORBIT_PROJECT:0 "衛星の衝突を観察"
 TERMINAL_ORBIT_PROJECT_DESC:0 "[From.GetName]を公転している衛星がまもなく巨大ガス惑星の表面に衝突する。 非常に稀な現象なので、 後世のために記録に残すべきだろう。 "
 PRIMITIVE_SHUTTLE_CRASH:0 "シャトルの生存者を救え"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "我々のシャトルが[From.GetName]で原住民に撃ち落とされた。 現地の軍隊に捕らえられる前に、 乗組員の生き残りを救出する必要がある。 "
 EXTRACT_ROGUE_SCIENTIST:0 "暴走した科学者を排除せよ"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "我々の科学者の一人が逸脱行為に走り、 今や[From.GetName]の原住民から神と崇められている。 必要であれば武力に訴えてでも、 彼を排除する作戦を直ちに実行しなければ。 "
 PROBE_ALIENS:0 "異星人の調査"
 PROBE_ALIENS_DESC:0 "科学者たちは[From.GetName]の現地文明から複数の被験体を採集することを望んでいる。 幾つかの実験の後、 被験体は[From.GetPlanetMoon]の地表に戻される……記憶を消去された上で。 "
 VULTAUM_ARCHEOLOGY_1:0 "採掘基地"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "[From.GetName]のクレーターは、 はるか昔にはヴルタウムの採掘拠点として使われていた。 何かしらの有用なものを求めて遺跡の調査を行うため、 考古学的発掘拠点を近くに設置しよう。 "
 VULTAUM_ARCHEOLOGY_2:0 "観測所"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "ヴルタウムの古代帝国から遠く離れた[From.GetName]の[From.GetPlanetMoon]には、 かつて彼らの観測拠点があった。 考古学者たちはこの遺跡を調査したがっている。 "
 VULTAUM_ARCHEOLOGY_3:0 "軌道エレベーター"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "崩壊したヴルタウムの軌道エレベーターが[From.GetName]の赤道近くで発見された。 発掘拠点を[From.GetPlanetMoon]に設置すれば、 間違いなく多くの遺物を発見できるだろう。 "
 VULTAUM_ARCHEOLOGY_4:0 "大都市"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "[From.GetName]にある巨大クレーター群ははるか昔のヴルタウムの大都市の跡だった。 遺物の発見のため、 発掘拠点の設置が求められている。 "
 VULTAUM_ARCHEOLOGY_5:0 "トンネル網"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "はるか昔、 [From.GetName]のヴルタウムの巨大都市が潰える前、 そこには広大なトンネル網が存在していた。 遺跡の調査のため、 発掘拠点の設置が求められている。 "
 VULTAUM_ARCHEOLOGY_6:0 "ガス採掘施設"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "ヴルタウムのガス採掘施設の一部が、 未だに[From.GetName]の軌道上を漂っている。 この遺棄された施設は既に略奪を受けていたが、 考古学者たちは更なる発見が眠っていると確信している。 "
 VULTAUM_ARCHEOLOGY_7:0 "交易拠点"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "ヴルタウムの交易拠点の跡が[From.GetName]で見つかった。 この遺跡群は慎重な調査が求められるが、 考古学者たちはその価値があると保証している。 "
 VULTAUM_ARCHEOLOGY_8:0 "人工衛星"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "古代のヴルタウムの衛星が[From.GetName]の軌道上で発見された。 送受信機が回収され、 技術者たちは装置の解析に取り掛かるのを心待ちにしている。 "
 VULTAUM_ARCHEOLOGY_9:0 "分派の植民地"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "ヴルタウムの分派が築いた植民地の遺跡らしきものを[From.GetName]にて発見した。 発掘拠点が設置され次第、 考古学者たちは有用な遺物の探索を開始できる。 "
 VULTAUM_ARCHEOLOGY_10:0 "軌道上の施設"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "ヴルタウムの巨大軌道施設の金属製骨組みが[From.GetName]の上空で発見された。 仮想現実の研究を目的としていたようだが、 詳しく知るには本格的な考古学調査が必要だろう。 "
 VULTAUM_ARCHEOLOGY_11:0 "小惑星基地"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "小惑星[From.GetName]にある古代のヴルタウムの採掘基地には、 ただ巨大なクレーターが残るのみだ。 しかし予備的なスキャンによれば、 坑道の幾つかが残っている可能性がある。 "
 YUHT_ARCHEOLOGY_1:0 "孵化場の惑星"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName]はかつてユートの孵化場だったことが確認された。 彼らの幼生はここに取り残され、 独力でゆっくりと成長していったのだ。 考古学的発掘を行えば、 価値ある化石が見つかるのは間違いない。 "
 YUHT_ARCHEOLOGY_2:0 "聴音アレイ"
 YUHT_ARCHEOLOGY_2_DESC:0 "この星には、 数百年前にユートによって幾つもの大型の聴音アレイが建設された。 機能停止から長い年月が経ったとはいえ、 周辺地域での考古学的調査は重要な発見に繋がる可能性がある。 "
 YUHT_ARCHEOLOGY_3:0 "博物館の廃墟"
 YUHT_ARCHEOLOGY_3_DESC:0 "「異星人の捏造証拠」を展示するユートの古代の博物館が[From.GetName]で発見された。 ここにはかつて、 異星人の遺物と思われたものが多数展示されており、 考古学者たちは今も残るいくつかの遺物を調査することを望んでいる。 "
 YUHT_ARCHEOLOGY_4:0 "古代の墓地"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName]にはかつてユートの植民地が栄えていたようで、 [From.GetPlanetMoon]の僻地で広大な墓地らしきものを発見した。 考古学者の発掘拠点を設ける価値はあるだろう。 "
 YUHT_ARCHEOLOGY_5:0 "古戦場"
 YUHT_ARCHEOLOGY_5_DESC:0 "数百万年前、 [From.GetName]はユートと他の複数種族による激しい地上戦の舞台となった。 考古学者たちはこの古戦場に残された人工物を探索したがっている。 "
 YUHT_ARCHEOLOGY_6:0 "古代の人工衛星"
 YUHT_ARCHEOLOGY_6_DESC:0 "ユートは彼らにとって初となる知的生命体との遭遇を記念するため、 [From.GetName]の軌道上に人工衛星を配置した。 考古学者たちのチームが、 これを完全に調査するための援助を求めている。 "
 YUHT_ARCHEOLOGY_7:0 "遺棄された巡洋艦"
 YUHT_ARCHEOLOGY_7_DESC:0 "[From.GetName]の軌道上にあるユートの廃船は、 戦闘後に遺棄された巡洋艦のようだ。 考古学者たちは、 この古代の船に残されたものを分析するため、 これに乗り込むことを望んでいる。 "
 YUHT_ARCHEOLOGY_8:0 "遺棄されたコロニー船"
 YUHT_ARCHEOLOGY_8_DESC:0 "ユートのコロニー船らしき残骸が[From.GetName]の軌道上で発見された。 考古学者チームによるこの船の分析は、 興味深い発見に繋がる可能性がある。 "
 YUHT_ARCHEOLOGY_9:0 "小惑星住居"
 YUHT_ARCHEOLOGY_9_DESC:0 "小惑星[From.GetName]は古代のユートの住居の残骸を含んでいる可能性がある。 小惑星の洞窟を調査し、 より多くの情報を集めるため、 遠征隊を編成しなければ。 "
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "宇宙軍の基地"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "『第一同盟』の宇宙軍の基地の残骸が、 [From.GetName]の軌道上で発見された。 デブリのいくつかは考古学者の探索が可能な程度には安全だ。 "
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "遺棄された巡洋艦"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "昔の『第一同盟』の巡洋艦の船首と思しきものが、 [From.GetName]の軌道上を漂っているのが発見された。 残骸の調査を進めるのであれば、 乗り込むための部隊を編成する必要がある。 "
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "カムダイの母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName]は古代『第一同盟』創始者の一つであり、 今は絶滅したカムダイの母星であったようだ。 [From.GetPlanetMoon]は探索しがいのある遺跡で覆われている。 "
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "チャッサゴの母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "我々は[From.GetName]を、 『第一同盟』の創始者の一つであった蛇型種族チャッサゴの母星だと特定した。 彼らの地下都市の遺跡は今でも[From.GetPlanetMoon]の表層に存在している。 "
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "ミジル・ヤンの母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "200万年前の『第一同盟』の創始者の一つであったミジル・ヤンの母星が[From.GetName]であるのは間違いない。 これだけの年月を経てなお、 彼らの完全環境都市 (アーコロジー) は高くそびえている。 "
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "ヴロパックの母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "古代ヴロパックは『第一同盟』の創始者の一つであり、 考古学的な証拠は[From.GetName]が彼らの母星であったことを示している。 この鳥人は内部が空洞となった台地に巨大な都市を築いており、 考古学者たちは彼らの遺跡を調査する許可を求めている。 "
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "研究拠点"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "[From.GetName]で巨大な地上装置の遺跡が発見された。 この建物群は古代『第一同盟』によって建てられた大型研究施設の一部であると考えられるが、 確信するにはより詳しい調査が必要だ。 "
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "植民地の遺跡"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "ある時点で、 『第一同盟』は[From.GetName]に植民地を建設し、 その全ての構成種族からなる植民者たちが入植した。 植民地は失敗したようだが、 その理由を探るには遺跡を発掘しなければならない。 "
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "貿易中心地"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName]は、 かつて古代『第一同盟』の貿易中心地だった。 [From.GetPlanetMoon]は高度に都市化され、 未だ多くの遺跡が考古学的調査を待っている。 "
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "戦闘の残骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "200万年前、 [From.GetName]近傍で『第一同盟』も参加した大規模な艦隊戦が発生した。 残骸の一部は[From.GetPlanetMoon]に墜落しており、 考古学者たちはその近くにベースキャンプを設置することを提案している。 "
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "流刑地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 " [From.GetName]の[From.GetPlanetMoon]は古代『第一同盟』の流刑地として使われていたようだ。 考古学的調査拠点を作れば、 いくつかの収容施設を発掘できるかもしれない。 "
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "観測拠点"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName]には、 『第一同盟』の観察下にあった初期青銅器文明が存在したようだ。 すでに、 期待の持てそうな発掘拠点がいくつか候補に上がってきている。 "
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "軌道封鎖"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName]は『第一同盟』の軌道封鎖の対象となっていた、 未確認の種族の母星であるようだ。 考古学的調査によって更なる情報が明らかになるだろう。 "
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "密輸惑星"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "小惑星[From.GetName]は、 『第一同盟』内にはびこる密輸入業者や海賊など犯罪分子の秘密基地として使われていたようだ。 『第一同盟』の遺物を見つけるため、 この小惑星の内部を念入りに調べるべきだろう。 "
 IRASSIAN_ARCHEOLOGY_1:0 "軌道封鎖"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "[From.GetName]のイラッシア人の植民地はジャヴォリア痘で滅んだようだが、 物証によれば[From.GetPlanetMoon]はその直前に軌道封鎖の対象となっていたようだ。 さらなる情報を得るには、 軌道上のデブリを詳しく調査しなければならない。 "
 IRASSIAN_ARCHEOLOGY_2:0 "爆撃された植民地"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "[From.GetName]は120万年前に大規模な軌道爆撃の標的になったが、 それ以前には[From.GetPlanetMoon]はイラッシア人の植民地が栄えていた。 おそらく、 考古学的調査によって更に多くを学べるだろう。 "
 IRASSIAN_ARCHEOLOGY_3:0 "ジョグラの母星"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "軟体人ジョグラは[From.GetName]を母星とし、 イラッシア政教協約に征服された従属種族だった。 彼らについては現状ではまだわずかしか分かっていないが、 おそらく考古学的調査によって状況は改善するだろう。 "
 IRASSIAN_ARCHEOLOGY_4:0 "ティダーグの母星"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName]は古代のティダーグの母星だったが、 120万年前に全面的な軌道爆撃を受けた。 ティダーグはイラッシア人の従属種族の一つとして知られているが、 爆撃の原因が何だったかは、 未だ謎のままだ。 "
 IRASSIAN_ARCHEOLOGY_5:0 "植民地の遺跡"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "[From.GetName]にあるイラッシア人の植民地には、 遺跡と化石が残るのみだ。 ここもまたジャヴォリア痘の被害地域だったようだが、 考古学的調査を行えばこの植民地のたどった運命が明らかになるかもしれない。 "
 IRASSIAN_ARCHEOLOGY_6:0 "採掘基地"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "[From.GetName]の深い試錐孔は、 ここが以前イラッシア人の採掘基地だったことを示している。 考古学者たちは詳細な調査を望んでいる。 "
 IRASSIAN_ARCHEOLOGY_7:0 "植民地の残骸"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName]はジャヴォリア痘の初期の被害地域だった。 考古学者たちはこのイラッシア人の元植民地を探り、 疫病の発生地を知る上での手がかりを探すことを望んでいる。 "
 IRASSIAN_ARCHEOLOGY_8:0 "遺棄された巡洋艦"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "我々は[From.GetName]の軌道上で遺棄されたイラッシア人の巡洋艦を発見した。 考古学者のチームが船体への乗り込み準備を進めている。 "
 IRASSIAN_ARCHEOLOGY_9:0 "軌道ステーション"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "[From.GetName]の上空で、 バラバラになったイラッシア人の軌道基地の残骸が発見された。 これは彼らの疫病管理局の本部であったと推察されるが、 更なる情報を集めるには、 デブリ区域の広範な調査が必要だ。 "
 IRASSIAN_ARCHEOLOGY_10:0 "小惑星の聴音哨"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "放棄された軍事用の聴音哨が小惑星[From.GetName]で発見された。 我々はこれが古代イラッシア政教協約によって建設されたものと信じている。 "
 IRASSIAN_ARCHEOLOGY_11:0 "巨大ガス惑星研究基地"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "イラッシア人の古い研究基地のデブリが[From.GetName]の軌道上で発見された。 イラッシア人はこの巨大ガス惑星を何かしらの理由で研究していたようだ。 "
 CYBREX_ARCHEOLOGY_1:0 "クーアの母星"
 CYBREX_ARCHEOLOGY_1_DESC:0 "クーアの母星である[From.GetName]もまた、 サイブレックスの暴虐の犠牲者であったようだ。 今となっては崩れ落ちた僅かばかりの遺跡群がクーア文明の遺産の全てだが、 これも調査しておく必要があるだろう。 "
 CYBREX_ARCHEOLOGY_2:0 "インディマクの母星"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName]はかつて古代インディマク文明の母星だった。 機械知性サイブレックスの戦闘体が降下し、 ただ破壊のみをその跡に残すまでは。 ここには恐らく重要な考古学的発見が眠っているだろう。 "
 CYBREX_ARCHEOLOGY_3:0 "壊れたサイブレックス戦闘体"
 CYBREX_ARCHEOLOGY_3_DESC:0 "壊れたサイブレックス戦闘体が2体、 [From.GetName]の軌道上で発見された。 より詳しく調査すべきだろう。 "
 CYBREX_ARCHEOLOGY_4:0 "サイブレックスの侵攻"
 CYBREX_ARCHEOLOGY_4_DESC:0 "太古の昔、 サイブレックスが[From.GetPlanetMoon]の元々の所有者に侵略を仕掛けた時、 [From.GetName]で大規模な地上戦が行われた。 遺物を探して古戦場を調査すべきだろう。 "
 CYBREX_ARCHEOLOGY_5:0 "サイブレックスの遺跡"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName]はサイブレックスによって高度に開発されたが、 なぜか赤道付近に広大な矩形の土地がほぼ手つかずで残されている。 考古学者に理由を調査させるべきだろう。 "
 CYBREX_ARCHEOLOGY_6:0 "サイブレックスの聴音哨"
 CYBREX_ARCHEOLOGY_6_DESC:0 "小惑星[From.GetName]は実際は小惑星ではなく、 サイブレックスによって人工的に構築された構造物だった。 これはおよそ60万年ほど前、 秘密の聴音哨だったのだ。 "
 CYBREX_ARCHEOLOGY_7:0 "サイブレックスの精製施設"
 CYBREX_ARCHEOLOGY_7_DESC:0 "[From.GetName]の軌道上に、 サイブレックスの巨大な精製施設のデブリが漂っている。 この機械は何らかの採掘活動を行なっていたようだ。 "
 CYBREX_ARCHEOLOGY_8:0 "戦闘のデブリ"
 CYBREX_ARCHEOLOGY_8_DESC:0 "60万年前、 少なくとも5つの艦隊が参加した、 超大規模な宇宙戦闘が[From.GetName]近傍で発生した。 艦隊の一つはサイブレックスのものだ。 "
 CYBREX_ARCHEOLOGY_9:0 "古代のサイブレックスの基地"
 CYBREX_ARCHEOLOGY_9_DESC:0 "[From.GetName]の地表上、 クレーターがある場所には、 昔はサイブレックスの大規模拠点があった。 我々はここで起こったことを調査するべきだろう。 "
 CYBREX_ARCHEOLOGY_10:0 "有機生命体の遺骸"
 CYBREX_ARCHEOLOGY_10_DESC:0 "[From.GetName]の軌道上にて数千の異星人の遺骸が発見された。 彼らの死亡時期は、 銀河のこの部分をサイブレックスが支配していた時期とおおむね重なる。 "
 CYBREX_ARCHEOLOGY_11:0 "サイブレックスの研究基地"
 CYBREX_ARCHEOLOGY_11_DESC:0 "サイバネティック生命体の遺物を含むとみられる、 サイブレックスの研究ステーションのモジュールが[From.GetName]の軌道上で発見された。 "
 TARBLAC_PROCUREMENT:0 "幻惑のターブラック"
 TARBLAC_PROCUREMENT_DESC:0 "ターブラックは海洋惑星[From.GetName]の深海に生息しているのが見つかった。 "
 TASSARGOID_PROCUREMENT:0 "強大なタッサーゴイド"
 TASSARGOID_PROCUREMENT_DESC:0 "タッサーゴイドは[From.GetName]の湿潤な密林に生息しているのが見つかった。 "
 ORINTHI_PROCUREMENT:0 "卑劣なオリンシ"
 ORINTHI_PROCUREMENT_DESC:0 "オリンシは[From.GetName]の大半の地域に数多く存在することが報告されている。 "
 SNIRAN_PROCUREMENT:0 "狡猾なるスニラン"
 SNIRAN_PROCUREMENT_DESC:0 "スニランは[From.GetName]の巨大な砂の海特有の生物だ。 "
 GOOLANTHA_PROCUREMENT:0 "柔軟なグーランサ"
 GOOLANTHA_PROCUREMENT_DESC:0 "グーランサの群れは[From.GetName]の広大な乾燥帯のみで見られる。 "
 UDDLORAN_PROCUREMENT:0 "陰険なウッドロラン"
 UDDLORAN_PROCUREMENT_DESC:0 "ウッドロランは[From.GetName]の雪原を駆けまわっているのが見られる。 "
 ZULCOR_PROCUREMENT:0 "貪欲なズルコル"
 ZULCOR_PROCUREMENT_DESC:0 "ズルコルの群れは[From.GetName]の乾燥した渓谷を生息地としている。 "
 SUBLIGHT_PROBE_PROJECT:0 "探査機を回収せよ"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "我々の古い亜光速宇宙探査機が[space_probe.GetStarName]星系で発見された。 可及的速やかに回収すべきだ。 "
 BOARD_CULT_SHIP_1:0 "異端者の船を強襲せよ"
 BOARD_CULT_SHIP_1_DESC:0 "異端者の船の一隻が我が軍によって無力化された。 情報と捕虜を確保するため、 乗船部隊を編成すべきだ。 "
 BOARD_CULT_SHIP_2:0 "異端者の旗艦を強襲せよ"
 BOARD_CULT_SHIP_2_DESC:0 "異端者の旗艦を無力化した！  敵船に斬り込み、 鹵獲するには相当数の戦闘部隊が必要だ。 "
 CULTIST_DEBRIS:0 "異端者の戦艦の残骸"
 CULTIST_DEBRIS_DESC:0 "異端者は新型の兵器を開発しており、 また彼らの活動拠点に続く痕跡はここで途切れていた。 彼らの技術を調査すれば、 異端の指導者がどこに行ったか知っている乗組員を見つけられるだろう。 "
 SMUGGLER_RAID_PROJECT:0 "密輸商人の拠点を襲撃せよ"
 SMUGGLER_RAID_PROJECT_DESC:0 "我々の庇護下で先住民居留地となっている[From.GetName]の地表に、 密輸商人が違法な拠点を設立した。 [From.GetPlanetMoon]の文明に消えない傷跡を残す前に、 彼らを排除しなければならない。 "
 ROGUE_BOMBARDMENT_PROJECT:0 "工作員を排除せよ"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "我々の潜入工作員のうち、 不法行為に手を染めた人物が[From.GetName]の大都市郊外に隠れ家を構えていることを突き止めた。 彼の拠点を爆撃するため、 艦隊を軌道上に配置する必要がある。 "
 AVERT_PRIMITIVE_WAR_PROJECT:0 "[From.GetName]の戦争を回避せよ"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "[From.GetName]における我々の特殊潜入工作に起因する紛争により、 [From.Owner.GetSpeciesNamePlural]は今や核戦争の危機に瀕している。 [From.GetPlanetMoon]のわが潜入組織は状況の沈静化のため、 軌道上に調査船を必要としている。 "
 FALLEN_SHIELD_PROJECT:0 "[From.GetName]のシールドを落とせ"
 FALLEN_SHIELD_PROJECT_DESC:1 "理由は不明だが、 [From.GetName]は何者か、 あるいは何かによって、 貫通不能なエネルギーシールドに包まれている。 シールドは不安定に変動しており、 数千年以上稼働しつづけているようだ。 障壁を無力化する方法を探し、 向こう側に何があるかを探らなければならない！ "
 BOARD_HYACINTH:0 "ヒヤシンスに乗り込め"
 BOARD_HYACINTH_DESC:0 "ヒヤシンス号は[hyacinth_planet.GetName]の上空で発見された。 船体は無傷のようだ。 乗船部隊を編成して、 箱舟に何が起こったのか突き止めなければならない。 "
 ABDUCT_SCIENTIST_PROJECT:0 "科学者を誘拐せよ"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "[From.GetName]の原始的文明[From.Owner.GetSpeciesNamePlural]に、 天才的科学者が発見された。 彼の卓越したスキルはこの文明では無駄になるだろうが、 我々の研究プロジェクトには恩恵となるだろう。 彼を誘拐し、 我々のために働くよう「説得」する計画が進められている。 "
 IMPLANT_MALFUNCTIONS_PROJECT:0 "故障した埋め込み装置を除去せよ"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "[From.GetName]に住む原始的な[From.Owner.GetSpeciesNamePlural]の被験体複数の脳内に埋め込んだ装置について、 問題が発生している。 幾つかの不具合が起こっており、 暴力的な振る舞いを引き起こし、 死者を出したケースもある。 さらなる問題が起こる前に、 この埋め込み装置を除去しなければならない。 "
 DEFENSE_FORCE_STRIKE_PROJECT:0 "原始文明の防衛軍を粉砕せよ"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "[From.GetName]の[From.Owner.GetSpeciesName]国家群は互いに結束し、 彼らの母星に対するわが作戦を阻止するための対異星人特務部隊を組織した。 このようなことは看過できない。 我々はこの組織の拠点に対して懲罰的打撃を加えなければならない。 "
 SYNTH_INFILTRATION_PROJECT:0 "人工生命体識別法"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "[From.Owner.GetSpeciesNamePlural]に偽装した人工生命体が[Root.GetName]内で活動している。 我々は彼らを識別するために何かしらの確実かつ効果的な手法を考案しなければならない。 "
 CAPTURE_QUEEN:0 "女王を捕獲しろ"
 CAPTURE_QUEEN_DESC:0 "[queen_system.GetName]星系における最近の戦闘の結果、 プレスリンの女王が重傷を負い、 群れから取り残された。 しかしまだ生存している。 捕獲できれば一気に優位に立てるだろう。 "
 ESTABLISH_COMMUNICATIONS:0 "[Prev.From.GetName]を調査せよ"
 ESTABLISH_COMMUNICATIONS_DESC:1 "我々は§Y[Prev.From.GetName]§!と名付けた奇妙な異種族について調査する必要がある。 もし彼らが言語能力を有するのならば、 それを解読して通信を確立しなければならない。 \n\n報酬：£influence£  §G影響力§! または §Sスペシャルプロジェクト§!"
 INVESTIGATE_SPACE_AMOEBA:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC:1 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_CRYSTALS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_CRYSTALS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_DRONES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_DRONES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_SPACE_CLOUDS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_CLOUDS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_TIYANKI:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_TIYANKI_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_PIRATES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_PIRATES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_MARAUDERS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_MARAUDERS_DESC:0 "$ESTABLISH_COMMUNICATIONS$"
