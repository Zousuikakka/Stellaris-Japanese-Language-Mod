 custodian_request_friendly:0 "$COUNTRY$の助力があれば、 銀河コミュニティの名誉と統合を取り戻せる。 "
 custodian_request_friendly_0:0 "頼む、 他の国々を説得するのを手伝ってくれ。 守護者として、 我々は得られる限りの協力を必要としているのだ。 "
 custodian_request_friendly_1:0 "実のところ、 $COUNTRY$の助けがなければ銀河コミュニティはとっくに崩壊していたよ。 君たちのおかげで我々は守護者たることを誇りにできているのだ。 "
 custodian_request_neutral:0 "守護者として、 我々はこの決議こそが最も銀河の利益になると考えているよ。 "
 custodian_request_neutral_0:0 "守護者の役割はあまりに責任重大だが、 もしこの改革を実現できるなら、 その価値はあったと思うよ。 "
 custodian_request_neutral_1:0 "我々は守護者としてのこの任期のうちに、 コミュニティをより良く改革するつもりでいる。 "
 custodian_request_hostile:0 "$COUNTRY$のような厄介者がいなければ、 守護者などという制度は必要ないのだ。 一度くらい正しいことをするつもりで、 この決議に賛成してはくれないかね。 "
 custodian_request_hostile_0:0 "守護者として、 我々は貴様らのようなクズからコミュニティを守るために戦っているのだ。 貴様らの腐敗した影響力を削ぐためなら、 我々は全力を尽くすぞ。 "
 custodian_request_hostile_1:0 "本気で銀河の守護者と敵対する道を選び続ける気かね？ この決議に反対することが自分たちにとって最善かどうか、 もういちど慎重に考えるべきだ……"
 emperor_request_friendly:1 "$COUNTRY$は帝国の臣下のうちでも最も忠実な国家の一つである。 よって、 余はそなたらの賛成を期待しておる。 "
 emperor_request_friendly_1:1 "帝国は、 正しきことを行い、 決議を可決するために、 偉大なる$COUNTRY$の助けを必要としておる。 "
 emperor_request_friendly_2:1 "共に帝国を栄えさせよう。 "
 emperor_request_neutral:0 "楽にせよ。 この詔勅について、 そなたらの力を借りたいのだ。 "
 emperor_request_neutral_0:1 "この決議は帝国を強め、 敵をくじくために必要なのだ……外なる敵も、 内なる敵も。 "
 emperor_request_neutral_1:1 "銀河帝国はそなたの署名を必要としておる。 "
 emperor_request_hostile:0 "帝国の臣下たるそなたらに対し、 本件における服従を要求する。 "
 emperor_request_hostile_0:0 "そなたは帝国の権威を損なう危険を冒しておる。 $COUNTRY$の未来はそなたが今ここで取る行動にかかっておるぞ。 "
 emperor_request_hostile_1:1 "おお、 $COUNTRY$……銀河帝国の辺境よ。 "
 custodian_warning_friendly:0 "再考をお勧めしたい。 守護者として、 我々には貴国にしてあげられることが沢山あるのだ。 "
 custodian_warning_friendly_0:0 "我々が$COUNTRY$の最善の利益について考えていることは保証する！ 頼む、 考え直してくれ。 "
 custodian_warning_friendly_1:0 "なにか行き違いがあったようだな、 友よ。 我々は貴方がたの支援を頼りにしているのだ！ "
 custodian_warning_neutral:0 "貴国の反抗的な行動には、 銀河守護者の力を損なう危険がある。 "
 custodian_warning_neutral_0:0 "この決議は銀河コミュニティの将来にとって極めて重要なのだ。 守護者として、 軽々しくこんなことは言わない！ "
 custodian_warning_neutral_1:0 "誰の助けもなしにコミュニティの改革は実現できない。 貴国は本気で、 この気高い機関が無秩序と腐敗に堕していくことを望んでいるのか？ "
 custodian_warning_hostile:0 "銀河守護者に反対するとは愚かな連中だ。 "
 custodian_warning_hostile_1:0 "守護者たる我々には大きな影響力があり……それが貴国に対して用いられる可能性もあるということを、 よくご記憶されたほうがよろしい。 "
 custodian_warning_hostile_2:0 "案の定反対だったな！ 全く、 我々がコミュニティの改革を成し遂げ、 腐敗を一掃したら、 貴様らのような害虫はどこへ行くのだろうな？ "
 emperor_warning_friendly:1 "気をつけよ。 これまで、 そなたらは帝国の忠臣とみなされてきたのだから。 "
 emperor_warning_friendly_0:1 "この一件で、 自らの有利な地位を無碍にするつもりか？  本当に？ "
 emperor_warning_friendly_1:0 "そなたらのためにあれだけのことをしてきたのに、 このタイミングで歯向かおうというのか？  気でも狂ったのか？ "
 emperor_warning_neutral:1 "銀河帝国には２種類の構成国がある。 覚えめでたき国と……そうでない国だ。 "
 emperor_warning_neutral_0:1 "この決議に反対すれば帝国を傷つけることになろう。 それはつまり$COUNTRY$も傷つくということだ。 この点ははっきりさせておくぞ。 "
 emperor_warning_neutral_1:1 "帝国が成功を得るためには、 皆が同じ方向をむいていなければならん。 それを考えるのだ。 "
 emperor_warning_hostile:0 "よい度胸だな？ "
 emperor_warning_hostile_0:1 "$COUNTRY$こそは帝国の属州の中でも最悪のものであろう。 なんと卑しく忌まわしき、 銀河の片隅か。 "
 emperor_warning_hostile_1:1 "この決議に反対するのは銀河帝国の敵だけであろう……だがどうやら、 $COUNTRY$はそれ以上の何物でもないらしいな？ "
 custodian_consequence_friendly:0 "あなた方を頼りにしていたのだが。 友人だと思っていた人々にさえ決議を支持されなくて、 守護者として何がなせようか？ "
 custodian_consequence_neutral:0 "銀河コミュニティはもっと偉大なものになれるはずだ。 あなた方には分からないのか？ "
 custodian_consequence_hostile:0 "頑固な愚か者め。 我々は銀河コミュニティを改革する。 $COUNTRY$がいようといまいとな。 "
 emperor_consequence_friendly:0 "そなたらは議会で我らの決議に反対しているというのに、 どうして$COUNTRY$を帝国の美徳と忠臣の鑑として讃えられよう？ そなたらは物事をあまりに難しくしておるのだ。 "
 emperor_consequence_neutral:1 "我らの決議に反対の声を上げたのは、 大きな過ちであったな。 帝国はそなたらによりよい行動を期待しておるぞ。 "
 emperor_consequence_hostile:1 "不忠のゴミめが。 帝国はそなたらの無駄な妨害を乗り越えるであろう。 "
 custodian_appreciation_friendly:0 "$COUNTRY$は頼りになると分かっていたよ。 君たちの助けがあれば、 銀河コミュニティを今より遥かに偉大なものへと改革していけるだろう。 "
