 GALACTIC_DEFENSE_FORCE_DESC:0 "§H銀河防衛軍艦隊§!は銀河の守護者によって指揮される特別な艦隊で、 §H銀河防衛軍艦船設計画面§!で設計され、 銀河コミュニティに参加しているすべての帝国の技術を自由に使用できる。 銀河防衛軍艦隊には維持費が存在しないが、 §H銀河防衛軍許容量§!を超えて編成することはできない。 許容量は決議によって変更できる。 "
