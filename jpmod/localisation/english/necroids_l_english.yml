 ### Necrophage Origin by Pierre du Plessis
 origin_necrophage:0 "ネクロファージ"
 origin_necrophage_desc:0 "この文明は寄生体として進化し、 他の知的生命体を糧として成長してきた。 この種族は銀河に手を伸ばすにあたり、 他の種族のことを吸収する対象である見習いか、 成長維持のための単なる食料と見なすだろう。 "
 civic_tooltip_necrophage_effects:1 "- 他種族の £pops£ POPを§H第一種族§!に変換できる。 \n- ネクロファージPOPのみが§Hリーダー§!や§H統治者職§!になれる。 \n- 多数の£pops£ POPの第二種族 (潜伏種族) と共にゲーム開始する。 \n- 居住保証惑星は§H原始文明§!惑星となる。 "
 civic_necrophage_secondary_species:0 "潜伏種族"
 trait_necrophage:0 "ネクロファージ"
 trait_necrophage_desc:1 "この準不死種族は、 他種族POPを消費して自種族を生み出す。 "
 building_necrophage_elevation_chamber:0 "昇格の間"
 building_necrophage_elevation_chamber_desc:0 "変身を待つ者たちは、 心地よい昇格の間において[This.Owner.GetSpeciesNamePlural]の慣習や儀礼を学ぶ日々を送る。 "
 building_necrophage_elevation_chamber_desc_hive:0 "変身を待つ者たちは、 心地よい昇格の間において[This.Owner.GetAdj]の集合意識との一体化のための準備に日々を費やす。 "
 necrophage_elevation_timer_tooltip:0 "§Y[This.GetName]§!における次回の昇格の儀式は§Y[This.necrophage_elevation_timer]§!に行われる。 \n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$の供給を安定させるため、 §YPOPの成長§!に応じて、 提供される職業枠数が§Y1§!から§Y3§!で変動する。 \n\n"
 building_necrophage_house_of_apotheosis:0 "神化の家"
 building_necrophage_house_of_apotheosis_desc:0 "言い表せないほど壮麗な建物で、 [This.Owner.GetSpeciesNamePlural]への神化を待つ者たちは安息の中で最後の日々を過ごす。 "
 building_necrophage_house_of_apotheosis_desc_hive:0 "言い表せないほど壮麗な建物で、 [This.Owner.GetAdj]のドローンへの変身を待つ者たちが、 集合意識の外での最後の日々を快適に過ごせるように、 我々は多大な努力をしている。 "
 job_necro_apprentice_effect_desc_base:0 "§Y10§!年に一度、 §Y昇格の儀式§!によって £job_necro_apprentice£ $job_necro_apprentice_plural$は§Y[This.Owner.GetSpeciesNamePlural]§!に変化する。 "
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £consumer_goods£ §Y$consumer_goods$§!と £food£ §Y$food$§!を消費して、  £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。 \n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £consumer_goods£ §Y$consumer_goods$§!と £minerals£ §Y$minerals$§!を消費して、  £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。 \n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £food£ §Y$food$§!を消費して、  £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。 \n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £minerals£ §Y$minerals$§!を消費して、  £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。 \n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§R天体は§Y$culture_shock_bronze_age$§!を経験していない§!"
 job_necro_apprentice:0 "ネクロファイト"
 job_necro_apprentice_plural:0 "ネクロファイト"
 job_necro_apprentice_desc:1 "長年の努力が、 豪華な§Y昇格の儀式§!で最高潮に達すると、 支配階級に生まれなかった不幸な人々は、 それに組み込まれることができる。 "
 job_necro_apprentice_desc_hive:0 "長年の努力により、 我々の集合意識から離れて生まれた不幸な人々は、 団結の儀式を受けて我々に組み込まれ、 [Owner.GetSpeciesAdj] [Owner.GetGovernmentName]と一つになることができる。 "
 NECRO_APPRENTICE_JOB_TRIGGER:0 "この職業には、 非ロボットPOPで第一種族ではない者たちだけが就ける。 "
 mod_job_necro_apprentice_add:0 "$job_necro_apprentice$職業枠"
 mod_job_necro_apprentice_per_pop:0 "$VALUE$POPにつき$job_necro_apprentice$の職業枠§G+1§!"
 mod_job_necro_apprentice_per_pop_short:1 "\n$VALUE$ £pop£ につき £mod_job_apprentice_add£ §G+1§!"
 planet_necro_apprentices:0 "ネクロファイト 職業枠"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ POPは他種族を消費して生み出されたネクロファージである§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "この職業に就けるのは、 浄化も奴隷化もされていないネクロファージPOPだけだ。 "
 opinion_necrophage:1 "謎めいた失踪"
 opinion_necrophage_our_species:0 "わが種族がネクロファージ化された"
 disables_necrophage_features:0 "§Rこのアセンションパークを選択すると、 ネクロファージを利用できなくなる。 §!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "POPがネクロファージ化された"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "我々は$PLANET|Y$での昇格儀式により、 $VALUE|Y$ £pops£ POPをわが種族に変換した。 "
 START_SCREEN_NECROPHAGE_BASE:0 "それほど遠くない過去、 [GetHomeWorldName]は特筆すべきところのない種族が支配していた。 この種族は誰が見ても、 時折ある急速な進化の時代とどうにもならない長い停滞の時代を繰り返す、 紆余曲折のある標準的な発展の道筋をたどるように思われた。 しかしながら、 彼らが気づかぬうちに、 この星は第二の知的種族を生み出していた――我々だ。 \n\n何千年もの間、 我々こと[GetSpeciesNamePlural]は惑星の所有者に気づかれずに生きてきた。 我々は夜の恐怖の曖昧な噂、 悪いことをした年少者を怖がらせるためのおとぎ話にすぎなかった。 だが、 彼らは我々を過小評価するという愚を犯した。 \n\n彼らの技術的進歩が加速するにつれて、 その社会への我々の侵食も加速していった。 "
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$彼らの没落は迅速かつ暴力に満ちたものだった。 我々は容赦なく惑星の支配権を奪った――彼ら先駆種族は単なる従属種となり、 次第に[GetSpeciesName]種族に吸収されていった。 \n\nFTL航行の秘密を最近発見した我々は、 星々を手に入れ、 銀河のあらゆる種族をわが眷属にしようとしている！ "
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$我々は徐々に惑星の支配権を手に入れた。 彼ら先駆種族は単なる従属種となり、 次第に[GetSpeciesName]種族に吸収されていった。 \n\nFTL航行の秘密を最近発見した我々は、 星々を手に入れ、 銀河の宇宙航行種族に伍していこうとしている！ "
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$いよいよ準備が整った。 我々の集合意識の優位性は、 我々が無慈悲に惑星を支配することで明らかになった。 彼ら先駆種族は単なる従属種となり、 次第に[GetSpeciesName]の集合意識に徐々に吸収されていった。 \n\nFTL航行の秘密を最近発見した我々は、 星々を手に入れ、 銀河のあらゆる種族をわが眷属にしようとしている！ "
 necroids.2.name:0 "[Root.Capital.GetName]での昇格儀式"
 necroids.2.desc:0 "[Root.GetAdj]が[Root.Capital.GetName]を支配して以来ずっと、 [necrophage_species.GetNamePlural]の[Root.GetSpeciesNamePlural]への変身は儀式の幕に包まれていた。 十年に一度（いまや近づいているが）、 「見習い」たちは昇格の間に集い、 特別な式典を行う。 彼らに何が起こるのかは、 少数しか知らない厳重な秘匿事項だが、 式典を終えた者たちは[Root.GetSpeciesNamePlural]として活動することになる。 "
 necroids.2.desc.gestalt:0 "[Root.GetAdj]が[Root.Capital.GetName]を支配して以来ずっと、 [necrophage_species.GetNamePlural]の[Root.GetSpeciesNamePlural]への変身は儀式の幕に包まれていた。 十年に一度（いまや近づいているが）、 「見習い」たちは昇格の間に集い、 特別な式典を行う。 彼らに何が起こるのかは、 我々の集合意識によって厳重に秘匿されているが、 式典を終えた者たちは[Root.GetSpeciesAdj]のドローンとして活動することになる。 "
 necroids.2.A:0 "準備を始めるのだ！ "
 necroids.2.A.tooltip:1 "年の終わりに、 §H[Root.Capital.GetName]§!にいるすべての§H$job_necro_apprentice_plural$§!は§H[Root.GetSpeciesNamePlural]§!に変化する。 \n\nこの儀式は§H昇格の間§!がある[Root.GetAdj]の惑星それぞれで§H10年§!ごとに執り行われる。 "
 ### Sacrificial Temple (Death Cult) by Gemma Thomson
 building_sacrificial_temple_1:0 "犠牲の神殿"
 building_sacrificial_temple_1_desc:0 "厳粛な説教師と献身的な見習いたちが祈り、 実り多いが血なまぐさいサイクルのために協同する、 崇拝されている場所。 "
 building_sacrificial_temple_2:0 "残酷なホロ神殿"
 building_sacrificial_temple_2_desc:0 "この聖別された建物の技術的進歩のおかげで、 より厳格な研究や、 克服可能な障害を越えたより具体的な形での大義への献身が可能になる。 "
 building_sacrificial_temple_3:0 "大犠牲の神殿"
 building_sacrificial_temple_3_desc:0 "多感覚没入フィールドを持つ聖別された至高の場所であり、 信仰心篤い者たちが現在・過去・未来にわたるあらゆる[This.Owner.GetAdj]の犠牲を寿ぐことができる。 "
 job_death_priest:0 "死の司祭"
 job_death_priest_plural:0 "死の司祭"
 job_death_priest_desc:0 "大衆を精神的に導く役目は、 必要とあらばもっとも献身的な見習いたちを犠牲にする者たちによって行われる。 "
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$は £consumer_goods£ §Y$consumer_goods$§!を消費して£unity£ §Y$unity$§!と £society£ §Y$society_research$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する"
 mod_job_death_priest_add:0 "$job_death_priest$職業枠"
 mod_job_death_priest_per_pop:0 "$VALUE$POPにつき$job_death_priest$の職業枠§G+1§!"
 mod_job_death_priest_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_death_priest_add£ §G+1§!"
 job_death_priest_icon:0 "£job_death_priest£"
 job_mortal_initiate:0 "死すべき新入信者"
 job_mortal_initiate_plural:0 "死すべき新入信者"
 job_mortal_initiate_desc:0 "これらのもっとも献身的な見習いたちは、 自らの生命の残余をよりよい社会のために献じている。 すなわち、 最終的には彼らが望みどおり犠牲となる研究のために。 "
 job_mortal_initiate_effect_desc:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$は £consumer_goods£ §Y$consumer_goods$§!を消費して £society£ §Y$society_research$§!を産出する"
 mod_job_mortal_initiate_add:0 "$job_mortal_initiate$職業枠"
 mod_job_mortal_initiate_per_pop:0 "$VALUE$POPにつき$job_mortal_initiate$の職業枠§G+1§!"
 mod_job_mortal_initiate_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_mortal_initiate_add£ §G+1§!"
 edict_sacrifice_togetherness:0 "犠牲：一体感"
 edict_sacrifice_togetherness_desc:0 "我々のうちでもっとも献身的な者たちが、 わが社会をより一体化するべく、 自らの運命に直面する準備を終えた。 この孤独な宇宙の暗黒の中で、 我々の統一性を輝かせよう！ "
 edict_sacrifice_togetherness_tooltip:1 "§R £job_mortal_initiate£ $job_mortal_initiate_plural$を全て殺す。 §!1POPが犠牲になるごとに £unity£ 統合力の産出量ボーナスを得られる可能性が増加する。 "
 sacrifice_togetherness_mod:0 "さらなる犠牲：一体感"
 sacrifice_togetherness_mod_desc:0 "我々のうちでもっとも献身的な者たちが、 自らの運命を全うした。 彼らの犠牲は我々の一体感を強化する。 この孤独な宇宙の暗黒の中で、 我々の統一性を輝かせよう！ "
