 necroids.200.name:0 "犠牲はなされた：[root.GetAdj]の一体感"
 necroids.200.desc:0 "触れられそうなほどの静けさが[root.GetName]全土を覆っている。 いたるところから巡礼者が特別な礼拝所に集まり、 道中で新たな友情を育んだり、 旧交を温めたりしている。 \n\n我らの社会的儀式は、 新たに出現した$job_mortal_initiate_plural$の中に見出せる。 彼らの静かな行進は、 微笑と涙を同時に誘うと言われている。 [capital_scope.GetName]の$job_death_priest$の主席は信者に対し、 彼らの関係を育み、 わが社会の相互性の中で生きてゆくよう、 温かな説教を行った。 \n\n$job_mortal_initiate$が一人ずつ生贄の間に入るたび、 一斉にため息が漏れた。 こうして各自がそれぞれの終焉を迎え、 慈悲深い英知を遺していった。 "
 necroids.200.tooltip.base:0 "この £job_mortal_initiate£ $job_mortal_initiate_plural$の犠牲によって§Hさらに§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+6%§!。 "
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+12%§!。 "
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+18%§!。 "
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+24%§!。 "
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+30%§!。 "
 necroids.201.name:0 "犠牲はなされた：[root.GetAdj]の調和"
 necroids.201.desc:0 "興奮したざわつきが[root.GetName]に広がった。 巡礼者たちは自身が選んだ礼拝所で待ち構えており、 彼らが耐えてきたであろう身体の疲労とは裏腹の興奮に支えられていた。 \n\n我らの社会的儀式は、 新たに出現した$job_mortal_initiate_plural$に委ねられ、 その静々とした行進はうやうやしい感謝の言葉で迎えられた。 [capital_scope.GetName]の主だった$job_death_priest$は盛んに説話を行い、 教義に忠実な信徒に永遠の喜びを唱えている。 佳境となる瞬間が来ると、 各々の$job_mortal_initiate$は拍手喝采を受けながら生贄の間へと進んだ。 こうして各自の終焉を迎え、 慈悲深い英知を遺していった。 "
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+10%§!。 "
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+20%§!。 "
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+30%§!。 "
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+40%§!。 "
