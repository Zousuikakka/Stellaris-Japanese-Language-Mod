 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+30%§!。 "
 ### Reanimated Armies by Pierre du Plessis
 civic_reanimated_armies:0 "蘇生者の軍勢"
 civic_reanimated_armies_desc:0 "この社会においては、 死は募兵の妨げにはならない。 死霊術の秘儀により、 死体を蘇生させて恐るべき宿主を蘇らせ、 劣った死すべき者たちに恐怖を叩き込む。 "
 disabled_by_synthetic_ascension:0 "§Y人工進化アセンション§!とは排他である"
 civic_tooltip_reanimated_armies_effects:0 "建造物の§Y士官学校§!は§Y恐怖の兵営§!に置き換えられ、 §Y不死者軍§!を徴募できるようになる。 "
 building_dread_encampment:0 "恐怖の兵営"
 building_dread_encampment_desc:0 "ネクロマンサーの活動は、 彼らがわが軍で戦うアンデッドの大群を呼び起こす際には、 一般大衆の敏感な目線からは隠しておいたほうがいい。 "
