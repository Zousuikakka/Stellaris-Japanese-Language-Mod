 ### Reanimators by Pierre du Plessis
 civic_reanimated_armies:1 "蘇生者"
 civic_reanimated_armies_desc:1 "この社会では、 死は戦力を集めるための障害にはならない。 死霊術の達人たちは、 死体を蘇らせて恐怖の主や守護者を出現させ、 劣等なる定命の者たちの心に恐怖を叩き込む。 "
 disabled_by_synthetic_ascension:0 "§Y人工生命アセンション§!とは排他である"
 civic_tooltip_reanimated_armies_effects:1 "建造物の§Y士官学校§!は§Y恐怖の兵営§!に置き換えられ、 そこから提供される £job_necromancer£ §Yネクロマンサー§!の職によって§Y不死者軍§!を徴募できるようになる。 \n$job_necromancer_effect_desc$.\n有機生命の地上軍を倒すとときどき、 蘇生によって§Y不死者軍§!を得る。 \n有機生命のリヴァイアサンを倒すとときどき、 蘇生できる。 "
 building_dread_encampment:0 "恐怖の兵営"
 building_dread_encampment_desc:1 "ネクロマンサーの活動は、 彼らがわが軍で戦う不死者の大群を呼び起こす際には、 一般大衆の敏感な目線からは隠しておいたほうがいい。 "
 job_necromancer_effect_desc:2 "£job_necromancer£ $job_necromancer_plural$は £consumer_goods£ §Y$consumer_goods$§!を消費して £physics£ £society£ §Y研究力§!と £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!を産出し、  £defense_army£ §Y不死者防衛軍§!を編成する。 "
 undead_army:0 "不死者軍"
 undead_army_desc:1 "ネクロマンサーによって墓所から蘇った不死者の兵士たち。 死への恐怖から解放された彼らは、 その不快な外見と戦闘における獰猛さによって相手に恐怖を叩き込む！ "
 undead_army_plural:0 "不死者軍"
 undead_defense_army:0 "不死者の防衛軍"
 undead_defense_army_desc:0 "ネクロマンサーによって墓所から引き上げられた不死者の兵士たちは、 あらゆる脅威から惑星を守るために命を吹き込まれた！ "
 job_necromancer:1 "ネクロマンサー"
 job_necromancer_plural:1 "ネクロマンサー"
 job_necromancer_desc:0 "死者を蘇らせて軍隊で戦わせるのは大変な作業だ。 これを実現するために必要な秘儀を知っているのは、 もっとも熟練した施術者のみだ！ "
 planet_necromancers:0 "ネクロマンサー職業枠"
 mod_job_necromancer_add:0 "$job_necromancer$職業枠"
 mod_job_necromancer_per_pop:0 "$VALUE$POPにつき$job_necromancer$の職業枠§G+1§!"
 mod_job_necromancer_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_necromancer_add£ §G+1§!"
 galactic_features.385.reanimated:0 "ネクロマンサーを送り込め。 "
 distar.218.name:0 "復活"
 distar.218.desc:0 "やたらと長い儀式の末に§Y女王ティヤンキ§!はよみがえり、 我々の言うことに従うようになった。 "
 distar.5016.desc:0 "ネクロマンサーは§Yボイドスポーン§!の死体を元の卵に戻してをもう一度孵化させ、 我々の言うことに従わせている。 "
 it_hungers:0 "成功だ。 "
 leviathans.675.desc:0 "たいへんな苦労の末、 ネクロマンサーは§Yエーテルドレイク§!を再び力に満ちあふれさせた。 ガタガタと怯えるようになったが、 ドラゴンの高熱ブレスが使えるかぎりは成功と言ってよい。 "
 ancrel.4026.desc:0 "彼女は再び宇宙を舞う。 あの強欲だった§Yシャード§!が[from.solar_system.GetName]星系を見張るために帰ってきた。 しかし今度は我々のためにルブリケーターを守ってくれるのだ！ "
 distar.340.desc:0 "[Root.Fleet.GetName]の死を伝えるニュースは[Root.Owner.GetName]の全土を震撼させた。 長きにわたりあのアメーバは、 国民の忠実な友だった。 ところで、 我が国のネクロマンサーは重大ニュースに接してから異常に活発的になっており、 そしてついに悲嘆にくれる国民へ解決策を示した。 どのような手段かは語らないが、 [Root.Fleet.GetName]を我々の前に呼び戻せるのだという。 "
 distar.340.desc.science:0 "[Root.Fleet.GetName]の死を伝えるニュースは[Root.Owner.GetName]の全土を震撼させたが、 科学部門担当官の[amoeba_finding_scientist.GetName]ほど影響を受けた者はいなかった。 無力な子供のような迷子のアメーバを最初に発見した科学者であり、 その優しさのある指導のもとで宇宙生物が完全な成体へと成長する様子を見守ってきたのだ。 \n\n[Root.Fleet.GetName]の物言わぬ友情を失った今、 担当官[amoeba_finding_scientist.GetName]は決して元のようには戻らない。 "
 distar.340.a:0 "よみがえれ[Root.Fleet.GetName]よ、 よみがえるのだ！ "
 distar.340.b:0 "アメーバよ、 安らかに眠れ。 "
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§!が生きている？ ！ いや、 少なくとも動いている。 [amoeba_finding_scientist.GetName]がどうなっているのか我々は完全には理解していないが、 それでも絶望と科学の狂気深さのおかげで、 最愛のアメーバは私たちと再び宇宙を泳げるようになった。 "
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§!が生きている？ ！ いや、 少なくとも動いている。 ネクロマンサーが何をしたのか我々は完全には理解していないが、 それでも絶望と科学の狂気深さのおかげで、 最愛のアメーバは私たちと再び宇宙を泳げるようになった。 "
 REANIMATE_TIYANKI_MATRIARCH:0 "女王ティヤンキの蘇生"
 REANIMATE_TIYANKI_MATRIARCH_DESC:0 "我々のネクロマンサーたちは、 女王ティヤンキを死から蘇らせ、 我々に従って艦隊と共に戦えるようにするという大胆な計画を立てた。 "
 REANIMATE_VOIDSPAWN:0 "打ち負かしたボイドスポーンの蘇生"
 REANIMATE_VOIDSPAWN_DESC:0 "大きな声では言えないような手段だが、 我々のネクロマンサーは、 我々に従って艦隊と共に戦うために§Yボイドスポーン§!を蘇生させることができると保証している。 "
 REANIMATE_ROCK_BRAIN:0 "石の脳の蘇生"
 REANIMATE_ROCK_BRAIN_DESC:0 "古代の生物がどう考えようと、 その亡骸の外側にも宇宙は存在し続けているのである。 禁断の技術と新たな科学を組み合わせて、 ネクロマンサーたちは亡くなった生物の唯我論に嘘を吹き込むことができると信じている。 "
 REANIMATE_GUARDIAN_DRAGON:0 "消えたエーテルドレイクの再点火"
 REANIMATE_GUARDIAN_DRAGON_DESC:0 "我々のネクロマンサーたちは、 現地の星からプラズマを集めたり、 死体に実験用のエンジンを取り付けたりといったような儀式的な手順を経ることで、 §Yエーテルドレイク§!の中の火花を再点火させることができると信じている。 "
 REANIMATE_SHARD_DRAGON:0 "シャードの修復"
 REANIMATE_SHARD_DRAGON_DESC:0 "ネズミの恐怖、 ルブリケーターの管理人、 そして今は死んでしまった抜け殻である§Yシャード§!は、 現地の星の周りを回っている。 我々のネクロマンサーたちは、 シャードが生前ルブリケーターを守っていたように、 死後もルブリケーターの新しい主人に仕えるべきだと考えている。 "
 REANIMATE_LOST_AMOEBA:0 "失なわれたアメーバの蘇生"
 REANIMATE_LOST_AMOEBA_DESC:0 "我々には良く理解できないが、 我々のネクロマンサーたちは、 亡くなったアメーバを復活させるために動き出した。 "
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "我々には良く理解できないが、 [amoeba_finding_scientist.GetName]を筆頭に、 我々のネクロマンサーたちは、 親愛なる亡きアメーバを蘇らせるために動き出した。 "
 ### Galactic Memorials (Memorialists) by Gemma Thomson
 building_galactic_memorial_1:0 "安息の聖域"
 building_galactic_memorial_1_desc:0 "この慎ましい記念館は、 死と終焉の多面的な本質に関する思索と研究のためのものだ。 "
 building_galactic_memorial_2:0 "静寂の記念柱"
 building_galactic_memorial_2_desc:0 "この厳粛な地は死を黙想するための場であり、 多くの終焉を記録するために建てられた。 "
 building_galactic_memorial_3:0 "銀河記念館"
 building_galactic_memorial_3_desc:0 "不可知の将来世代のために記録を残している、 終焉を理解しているかもしれないしそうではないかもしれない巨大な図書館。 "
 building_galactic_memorial_regular_tooltip:1 "§Y安息の聖域§!は£job_death_chronicler£ $job_death_chronicler$の職業枠を提供し、 また§H死の惑星§!または§H遺物惑星§!にある場合§Y統治志向への魅力§!を増加させる"
 building_galactic_memorial_gestalt_tooltip:1 "§Y安息の聖域§!は£job_death_chronicler£ $job_death_chronicler$の職業枠を提供し、 また§H死の惑星§!または§H遺物惑星§!にある場合§Y逸脱性§!を減少させる"
 job_death_chronicler:0 "死の記録者"
 job_death_chronicler_plural:0 "死の記録者"
 job_death_chronicler_desc:0 "エントロピーはこれらの学者たちの領域だ。 彼らは死とその影響を、 あらゆる面にわたって観察し、 記録する。 "
 job_death_chronicler_effect_desc:1 "£job_death_chronicler£ $job_death_chronicler_plural$は £consumer_goods£ §Y$consumer_goods$§!を消費して £unity£ §Y$unity$§!と £society£ §Y$society_research$§!を産出し、 £stability£ §Y安定度§!を上昇させる。 "
 job_chronicle_drone:0 "記録ドローン"
 job_chronicle_drone_plural:0 "記録ドローン"
 job_chronicle_drone_desc:0 "これらの専門ドローンはエントロピーについて思考し、 我々自身の継続する存在に対比するものとして最終的崩壊を研究する。 "
 job_chronicle_drone_effect_desc:2 "£job_chronicle_drone£ $job_chronicle_drone_plural$ は £energy£ §Y$energy$§!と £minerals£ §Y$minerals$§!を消費して £unity£ §Y$unity$§!と £society£ §Y$society_research$§!を産出し、 £stability£ §Y安定度§!を上昇させる。 "
