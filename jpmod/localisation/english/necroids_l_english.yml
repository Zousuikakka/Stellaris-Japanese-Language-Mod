 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"
 edict_sacrifice_bounty:0 "犠牲：恵み"
 edict_sacrifice_bounty_desc:0 "我々のうちでもっとも献身的な者たちが、 自らの運命に直面する準備を終えた。 彼らは最終的犠牲によってわが社会がより豊かになることを熱望している。 死によって力強い人生を、 つまり栄光のための道のりを清めよう！ "
 edict_sacrifice_bounty_tooltip:1 "§R £job_mortal_initiate£ $job_mortal_initiate_plural$を全て殺す。 §!1POPが犠牲になるごとに £minerals£ 鉱物と £energy£ エネルギー通貨の産出量ボーナスを得られる可能性が増加する。 "
 sacrifice_bounty_mod:0 "さらなる犠牲：恵み"
 sacrifice_bounty_mod_desc:0 "我々のうちでもっとも献身的な者たちが、 自らの運命を全うした。 彼らの犠牲は我々の恵みを強化する。 死によって力強い人生を、 つまり栄光のための道のりを清めよう！ "
