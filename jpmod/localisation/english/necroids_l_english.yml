 ### Galactic Memorials (Memorialists) by Gemma Thomson
 building_galactic_memorial_1:0 "安息の聖域"
 building_galactic_memorial_1_desc:0 "この慎ましい記念館は、 死と終焉の多面的な本質に関する思索と研究のためのものだ。 "
 building_galactic_memorial_2:0 "静寂の記念柱"
 building_galactic_memorial_2_desc:0 "この厳粛な地は死を黙想するための場であり、 多くの終焉を記録するために建てられた。 "
 building_galactic_memorial_3:0 "銀河記念館"
 building_galactic_memorial_3_desc:0 "不可知の将来世代のために記録を残している、 終焉を理解しているかもしれないしそうではないかもしれない巨大な図書館。 "
