 sacrifice_togetherness_5:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"
 edict_sacrifice_harmony:0 "犠牲：調和"
 edict_sacrifice_harmony_desc:0 "我々のうちでもっとも献身的な者たちが、 自らの運命に直面する準備を終えた。 彼らの最終的犠牲は、 存在意義を寿ぐ時となる。 あらゆる日々を、 良き人生を称揚するべく過ごそう！ "
 edict_sacrifice_harmony_tooltip:0 "§R £job_mortal_initiate£ $job_mortal_initiate_plural$を全て殺す。 §!1POPが犠牲になるごとにPOP幸福度を得られる可能性が増加し、 最大で§G+50%§!が得られる。 "
 sacrifice_harmony_mod:0 "さらなる犠牲：調和"
 sacrifice_harmony_mod_desc:0 "我々のうちでもっとも献身的な者たちが、 自らの運命を全うした。 彼らの犠牲は我々の調和を強化する。 あらゆる日々を、 良き人生を称揚するべく過ごそう！ "
