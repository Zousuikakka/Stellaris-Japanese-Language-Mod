 necroids.202.name:0 "犠牲はなされた：[root.GetAdj]の恵み"
 necroids.202.desc:0 "巡礼者が選ばれた礼拝所に集まるにつれ、 [root.GetName]全土で幸福感が感じられるようになった。 中には捧げ物をする者たちもいた。 多くの者たちは聖地に奉仕する無数の屋台や売店で買い物をした。 \n\n我らの社会的儀式は、 新たに出現した$job_mortal_initiate_plural$に委ねられ、 花綱で作った花冠をかぶって静かに行進した。 [capital_scope.GetName]の$job_death_priest$の主席は、 信者の霊感を鼓舞する説教を行い、 全ての者たちにとって生産的で快適な時が訪れることを約束した。 \n\n説教の終わりにあたり、 $job_mortal_initiate$は一人ずつ生贄の間へと進んだ。 こうして各自がそれぞれの終焉を迎え、 慈悲深い英知を遺していった。 "
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+6%§!。 "
