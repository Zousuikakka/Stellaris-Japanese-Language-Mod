 envoy_events.225.name:0 "破廉恥な事件"
 envoy_events.225.desc:0 "[Root.GetAdj]の外交団は[scandal_empire.GetName]において明らかになったニュースに震撼している。 当地に駐在する、 我々の[event_envoy.GetAmbassadorOrNot][event_envoy.GetName]が [scandal_empire.GetAdj]の治安当局によって、 ひどい面倒ごとに巻き込まれたのだ。 [event_envoy.GetSheHeCap]は現在、 二名の残酷な殺害にまで至る、 驚くほど多くの重大な犯罪を含む破廉恥な事件に関わったとされている。 \n\n事態が明らかになって以来（[scandal_empire.GetSpeciesNamePlural]の間を駆け巡る噂もあって）[event_envoy.GetName]が有罪となるであろうことに、 まず疑いはない。 [scandal_empire.GetAdj]当局は、 [event_envoy.GetSheHe]が自らの行ないのために法の裁きを受けられるよう、 [event_envoy.GetHerHis]の外交特権を剥奪するよう要求している。 "
 envoy_events.225.A:0 "特権を剥奪せよ。 "
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§!が我々のリーダープールから取り除かれる。 "
 envoy_events.225.B:0 "[event_envoy.GetName]の身柄を保護するため呼び戻せ。 "
 opinion_envoy_murder_scandal:0 "守られた殺人者"
 envoy_events.230.name:0 "[Root.GetName] の逮捕"
 envoy_events.230.desc:0 "[Root.envoy_location_country.GetName]に入国した途端、 大使 [Root.GetName]は数多くの違法行為によって逮捕された。 [Root.envoy_location_country.GetAdj]の声明は簡潔なものだった。 「法の裁きを受けられるよう、 犯罪者を引き渡してくれたことに感謝する」。 "
 envoy_events.230.A:0 "好きにすればいい。 "
 operation.8200.name:0 "ターゲットを探せ"
 operation.8200.desc:0 "我々の工作員は、 §H[Root.Target.GetName]§!の外交関係の重要人物たちが、 利用できるような弱みを持っていないか調査している。 "
 operation.8205.name:1 "スキャンダルの種を集めよ"
 operation.8205.desc:0 "我々は§H[Root.Target.GetAdj]§!の外交部門の、 まだ公になっていないスキャンダルまみれの人物のリストを作成した。 表に出ていない少なからぬ証拠が発見されており、 工作員たちは望ましい結果を出せるものを使って、 最良の手段を見つけるべく懸命に動いている。 "
 operation.8210.name:0 "準備完了： [This.GetName]作戦"
 operation.8210.desc:0 "§H[This.GetName]作戦§!の適切なターゲットが特定され、 その情報を集めた書類が作成された。  我々の工作員は、 スキャンダルを引き起こす指示を待っている。 "
 operation.8210.desc.no_go:0 "§H[Root.Target.GetName]§!に潜伏する工作員から悪い知らせだ。 彼らは§H[This.GetName]作戦§!の適切なターゲットを見つけることができなかった。  どうやら[Root.Target.GetGovernmentName]はすでに十分に汚い話題ばかりで、 私たちが発見した汚れはほとんど騒ぎを起こさなかったのだろう。 "
 operation.8225.name:0 "清潔"
 operation.8225.desc:0 "§H[Root.Target.GetName]§!に潜伏する工作員から悪い知らせだ。 大規模な準備にもかかわらず、 明らかに有効と思われたターゲットは餌にかからず、 スキャンダルをでっち上げることができなかった。  信じられないかもしれないが、 現時点では[Root.Target.GetAdj]の外交団内には「腐ったリンゴ」はないようだ。 "
 operation.8230.name:0 "でっち上げたスキャンダル"
 operation.8230.desc.base:0 "§H[Root.Target.GetName]§!に潜入した諜報員は§H作戦「[This.GetName]」§!は大成功だったと報告している。 "
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$大胆な行動により、 §H[offended_party.GetName]§!への彼らの使節のひとりについて、 驚くほど広範な犯罪をでっち上げることができた。 この事件は大きな困惑を呼び、 [offended_party.GetSpeciesNamePlural]との関係を緊張させた。 結果として彼らの§H外交的立場§!は弱まった。 "
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$大胆な陽動により、 §Hわが帝国§!を担当する彼らの使節のひとりについて、 驚くほど広範な犯罪をでっち上げることができた。 この事件は大きな困惑を呼び、  またそれは我々が不快感を示すふりをしたことで少なからず誇張された。 結果として彼らの§H外交的立場§!は弱まった。 "
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$巧みな操作により、 我々は[Root.Target.GetAdj]と§H[offended_party.GetName]§!の関係を損なうことに成功した。 彼らの使節のひとりが、 我々が慎重に仕掛けた餌に食いつき、 偶然にも公共の場で相手国に対する彼らの真の考え (非常に不穏当なものだった) を明かしてしまったのだ。 結果として彼らの§H外交立場§!は弱まった。 "
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$巧みな操作により、 我々は[Root.Target.GetAdj]と§Hわが帝国§!の関係を損なうことに成功した。 彼らの使節のひとりが、 我々が慎重に仕掛けた餌に食いつき、 公共の場で我々の外交官に対する非常に不穏当な私感を明かしてしまったのだ。 結果として[Root.Target.GetAdj]の§H外交的立場§!は弱まった。 "
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$彼らの使節のひとりによる恥ずかしい過ちを明るみに出すことにより、 我々が彼らを大いに困惑させることに成功した。 結果として彼らの§H外交的立場§!は弱まった。 "
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$我々はロビー活動スキャンダルを引き起こすことに成功した。 それに必要だったのは、 彼らの銀河コミュニティへの使節のひとりが§H[Root.Target.GetOppositionGalcomLobbyists]§! ([Root.Target.GetAdj]の利益と真っ向から対立する組織だ) からどれほどの金を受け取っているか、 匿名でたれこむことだけだった。 結果として彼らの§H外交的立場§!は弱まった。 "
 operation.8230.desc.elope:0 "$operation.8230.desc.base$彼らの使節のひとりが異星種族と恋愛関係にあることがわかった――彼らのあいだでは、 それは重大犯罪だ。 我々は控えめな説得 (と、 [Root.Target.GetAdj]の治安当局の手から逃れる助け) により、 彼らを駆け落ちさせてより寛容な社会へ亡命させることに成功した。 \n\nこの事件は§H気まずい疑問§!をもたらし、 [Root.Target.GetGovernmentName]は難しい外交的状況に置かれた。 "
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$我々の控えめな説得 (と、 記録装置の巧みな利用) により、 彼らの使節がいかに[Root.Target.GetAdj]の任務の標準から外れてしまっているかを明るみに出すことに成功した。 \n\nこの事件は§H気まずい疑問§!をもたらし、 [Root.Target.GetAdj]は難しい外交的状況に置かれた。 "
 operation.8230.desc.substances:0 "$operation.8230.desc.base$彼らの使節の薬物乱用 (それによって悪辣な麻薬王が彼らの決断に不当な影響を及ぼしていた) を明るみに出したのだ。 結果として彼らの§H外交的立場§!は弱まった。 "
 diplo_incident_succeeded:0 "§Y[Root.Target.GetName]§!の外交団の信用はボロボロになった。 "
 envoy_events.210.name:0 "現地化"
 envoy_events.210.desc.start:0 "[envoy_country.GetName]への使節である[event_envoy.GetName]が、 どうも現地化してしまったようだ。 "
 envoy_events.210.desc.end:0 "このような事実が発覚した際は、 該当人物に[Root.GetAdj]の習慣を充分に思い出させるために召還するのが適当だ。 だが一部のものは、 我々自身とは極めて異なる価値観を持つ種族を理解できる大使がいれば、 緊張した外交状況下で役立つかもしれない、 と指摘している。 "
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ここ数ヶ月、 該当人物は[envoy_country.GetAdj]の統治制度をしばしば称賛し、 彼らが享受している自由と[Root.GetGovernmentName]内の厳格で自由のない体制とを対照していた。 \n「代表制の政府が人民に対して持つ魅力はよく理解できる。 実際、 これよりもよいシステムは想像しにくい」とこの人物は述べたという。 \n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ここ数ヶ月、 該当人物は[envoy_country.GetAdj]の統治制度をしばしば称賛し、 我々の[Root.GetGovernmentName]が優柔不断であることについてしばしば不平を述べていた。 \n「自由の制限が効率的な政府の代償であるならば、 払う価値があるだろう」とこの人物は述べたという。 \n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$奇怪なことに、 該当人物は[envoy_country.GetAdj]の異星人不信に同意し、 [Root.GetAdj]の受容的態度が異星人に利用される可能性への対策を訴えていた。 それに反論されるとこの人物は、 [envoy_country.Capital.GetName]のより秩序ある社会が持つ利益を見た後では、 [Root.Capital.GetName]の混沌と無秩序に戻ることは実に難しい、 と答えた。 \n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$該当人物は[Root.GetAdj]の異星人不信を捨て、 [envoy_country.GetSpeciesNamePlural]の群衆との乱痴気騒ぎに参加して現世的欲望を満たすことに夢中になっている。 それに反論されるとこの人物はこうコメントした。 \n「どうしてこの美しい[envoy_country.GetSpeciesAdj]の[envoy_country.GetSpeciesNamePluralCompliment]に抵抗できるだろうか？ 」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$該当人物は異様なほど[envoy_country.GetAdj]の精神主義に影響されており、 [Root.GetAdj]の懐疑主義を退けている。 それに反論されるとこの人物はこう答えた。 \n「あらゆる物事が明らかになった今、 神の真実を疑うことができようか？ 」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$該当人物は精神的な物事に対する我々の態度をほとんど軽蔑しており、 個人による蓄財から無制限なAIの利用にいたるまで、 [envoy_country.GetAdj]の価値観への共感を明言している。 それに反論されるとこの人物はこう反撃した。 \n「[Root.GetName]において、 我々はあまりにも長い間過去に生きてきた。 今こそ未来を受け入れるべきときだ」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$該当人物は[Root.GetAdj]の平和主義を捨て、 [envoy_country.GetAdj]の軍国主義を公然と称賛し、 軍事予算の増額とより積極的な対外政策の執拗な提唱者となった。 \n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ここ数ヶ月、 該当人物は[Root.GetAdj]の軍国主義に対してますます批判的になり、 「より高潔な」[envoy_country.GetAdj]の存在を称賛するようになった。 それに反論されると、 この人物はこう反撃した。 \n「永遠に銀河の未開な蛮族でいるわけにはいかない。 より洗練された人々に尊敬してもらうには我々は自らの本能を抑制しなければならない」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "この人物を留任させる。 "
