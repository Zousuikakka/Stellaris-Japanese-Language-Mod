 envoy_events.205.name:0 "大使の失態"
 envoy_events.205.desc:1 "[envoy_country.GetSpeciesNamePlural]は、 [event_envoy.GetEnvoyLocation]にいる我々の[event_envoy.GetAmbassadorOrNot]、 [event_envoy.GetName]の行動について不満を公開した。 [event_envoy.GetAmbassadorOrNot]の振る舞いが地元の[envoy_country.GetSpeciesNamePlural]の気分を害するものであったようで、 当局は[event_envoy.GetAmbassadorOrNot]を守る警備を置いた。 [envoy_country.GetAdj]の感性を持たない我々には、 [event_envoy.GetAmbassadorOrNot]が厳密に何をしたか不明瞭だが、 [event_envoy.GetAmbassadorOrNot]と[event_envoy.GetAmbassadorOrNot]自身が代表するとされる「[Root.GetAdj]の傲慢さ」への抗議行動が広がっている。 \n\n[envoy_country.GetName]は、 [event_envoy.GetName]を解任し、 代わりに新しい大使を送るように、 我々に要請している。 彼らは、 我々が拒否した場合の外交的影響を言外にほのめかしている。 "
 envoy_events.205.A:0 "大使はそのままであるべきだ。  "
