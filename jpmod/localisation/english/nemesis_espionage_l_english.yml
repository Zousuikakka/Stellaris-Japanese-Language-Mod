 envoy_events.200.name:0 "ロビイスト"
 envoy_events.200.desc:1 "銀河コミュニティでは様々な声を聞くことができる。 その全てが友好的ではなく、 全てが[Root.GetAdj]の利益と一致するとは決して限らない。 残念ながら、 大使の[event_envoy.GetName]は間違った声に耳を傾けているようだ。 大使は、 §H[Root.GetOppositionGalcomLobbyists]§!の主催する複数の会議に出席し、 皆を驚かせた。 今回、 同団体が大使へ送金したと追跡可能な、 多額の振込が明らかとなった。 \n\n[event_envoy.GetName]の同僚は、 信頼の問題から大使の解任を求めている。 しかし、 大使を現職に留めて分け前を得る取引をできると勧める、 よりずる賢い助言者がいる。 "
