 operation.8002.desc.boring:0 "$operation.8002.desc.start$我々の工作員は[root.target.GetAdj]社会のいたるところに首尾よく潜入し、 白昼堂々と行動して、 ごく普通の市民のように装っている。 $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$謎めいた追跡不能の莫大な資金が到着し、 我々の工作員は財力と偽造された身元情報を獲得した。 これらは[root.target.GetAdj]の一流企業の中堅層に入り込むのに必要なものだ。 $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$謎めいた追跡不能の莫大な資金が到着し、 我々の工作員は財力と偽造された身元情報を獲得した。 これらは超巨大企業 [root.target.GetAdj]の中堅層に入り込むのに必要なものだ。 $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$　[root.target.GetAdj]については十分な知識が蓄積されているとはいえ、 かつては宗教に関わることは、 かなりの難題となっていた。 今では我々の工作員は教会組織の一員となることが認められている。 それは[root.target.GetGovernmentName]のなかでも最大の力を持つ組織だ。 $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$多くの偽りの忠誠の誓いがなされたあと、 （捏造された膨大な身元調査に言及されることもなく）我々の工作員は王室の統治機構内部の官職に就いた。 $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$多くの偽りの忠誠の誓いがなされたあと、 （捏造された膨大な身元調査に言及されることもなく）我々の工作員は政権与党の統治機構内部の官職に就いた。 $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$我々は多大な努力を払い、 また膨大な書類の改竄を注意深く隠蔽しながら行なったのち、 多数の工作員を[root.target.GetAdj]軍の下級士官の地位になんとか紛れ込ませることができた。 $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$最新のフェロモン技術を使用し、 さらに神経ブロック剤をたっぷり用いることで、 [root.target.GetGovernmentName]の内部に何ヶ所かの「盲点」を作り出すことに成功した。 ここで我々は工作員を隠匿して、 [root.target.GetAdj]のドローンを堕落させていけるようになるだろう。 $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$我々は[root.target.GetAdj] ハイブ内の思考ルーチンを堕落させることができた。 そのため、 これらは正常に機能しているかのように装いながら、 密かに我々に情報をもたらすことになる。 $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$我々の熟練したハッカーが [root.target.GetGovernmentName]に何ヶ所もの隠れたバックドアを仕掛けた。 それは機能に関わる[root.target.GetAdj]コードの目立たないが重要な部分に上手く隠れている。 $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$我々の破壊サブルーチンが [root.target.GetGovernmentName]に何ヶ所もの隠れたバックドアを仕掛けた。 それは機能に関わる[root.target.GetAdj]コードの目立たないが重要な部分に上手く隠れている。 $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\n我々が望むのであれば、 その場所から、 彼らは[root.target.GetName]の§H最新情報§!を我々に報告可能であり、 我々は現地で作戦を遂行する§H能力を長期間§!保つことができる。 "
 operation.8002.desc.end.gestalt:0 "\n\n我々が望むのであれば、 これらを利用することで、 [root.target.GetName]の§H最新情報§!を常に把握可能であり、 我々は現地で作戦を遂行する§H能力を長期間§!保つことができる。 "
 operation.8002.b:0 "ここから、 さらに行けるな。 "
 sleeper_cell_operation_success:0 "潜伏工作員"
 sleeper_cell_operation_success_desc:0 "我々は、 常に情報を最新のものに維持し、 我々の命令を即座に実行に移す準備ができている潜伏工作班を潜入させている。 "
