 envoy_events.215.desc:0 "わが使節団はここしばらく、 [event_envoy.GetEnvoyLocation]に派遣された[event_envoy.GetName]の仕事ぶりについて懸念を抱いていた。 すると、 該当人物が[Root.GetSpeciesNamePlural]にとってきわめて依存性の高い[provider_country.GetName]のある物質を乱用していることが明らかになった。 \n\n[provider_country.GetSpeciesNamePlural]のあいだでは、 この物質を取引することは重罪であるが、 冷酷非情な麻薬王たちが運営する活発な闇市場が誕生していた。 麻薬王たちはこの物質を有力な媚薬であるといってこの人物に売りつけ、 その渇望を満たしてやることと引き換えに、 いまや[event_envoy.GetName]に対してかなりの影響力を及ぼしている。 "
