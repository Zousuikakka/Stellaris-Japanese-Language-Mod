l_english:
 observer.15.name:0 "大ハーンの帰還"
 observer.15.desc:0 "会戦によって打ち負かしたはずの大ハーンは、 いまや別の艦隊を率いて前線に復帰している。 "
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName] 傭兵団"
 observer.24.desc:0 "[marauder_mercenary_country.GetSpeciesName]の傭兵団と雇用契約を結ぶことが可能になった。 "
 observer.56.desc:0 "§H[From.GetName]§!の考古学者は隠された§Hヴルタウム§!の母星系の位置を突き止めた！ "
 observer.57.desc:0 "§H[From.GetName]§!の考古学者は隠された§Hユート§!の母星系の位置を突き止めた！ "
 observer.58.desc:0 "§H[From.GetName]§!の考古学者は隠された§H『第一同盟』§!の母星系の位置を突き止めた！ "
 observer.59.desc:0 "§H[From.GetName]§!の考古学者は隠された§Hイラッシア§!の母星系の位置を突き止めた！ "
 observer.60.desc:0 "§H[From.GetName]§!の考古学者は隠された§Hサイブレックス§!の母星系の位置を突き止めた！ "
 observer.61.desc:0 "§H[From.GetName]§!は、 §HLゲートネットワーク§!を起動するのに必要な知見をすべて獲得した！  彼らがLゲートの技術を研究し、 領内のLゲートを開くスペシャルプロジェクトを完了したならば、 Lクラスターに進入できるようになるだろう。 "
 observer.63.desc:0 "§H[From.GetName]§!は苦労を重ねLクラスターとの接続を復旧させた！ Lゲートからは§H$nanite_space_dragon_baby_plural$§!という名の巨大生物が出てきているが、 今のところ敵対する様子はない。 "
 observer.66.name:0 "デッサヌ協定機構"
 observer.66.desc:0 "§H[From.GetName]§!はLクラスターとの接続に成功したが、 そこには§Hデッサヌ協定機構§!という名の先進文明が存在してることが判明した！ "
 observer.68.desc:0 "§H[From.GetName]§! の不注意な馬鹿どもは自らの手に負えない力を弄び、 §H[shroud_spawn_system]§! 星系で強力かつ復讐心に燃えるシュラウド・アバターを解き放ってしまった！ "
 observer.70.name:0 "ホライゾン・シグナル"
 observer.70.desc:0 "§H[From.Owner.GetName]§! の科学者たちは、 あるブラックホールの中心から放射されているらしき謎めいた信号を検出した……"
 observer.71.name:0 "ワーム"
 observer.71.desc:0 "待ち構えるワームが、 §H[From.Owner.GetName]§! の母星系を何か……違うものに造り変えた。 "
 observer.72.desc:0 "待ち構えるワームが、 §H[From.Owner.GetName]§! の母星系に顕現した。 戦いが始まる……"
