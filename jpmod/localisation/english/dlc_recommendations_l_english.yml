 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "銀河規模の繁栄と利益を！ "
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "Megacorpで商業と商品をマネージメントする時が来た。 この拡張は経済に焦点を当てており、 強力な企業帝国として星々の彼方にビジネスを拡大してゆくことを可能にする。 \n\n会社という統治形態により他国の惑星に支社を建てることができる。 これは相手の同意を得ずに強行することも、 外交を駆使し通商条約に基づいて行うのも自由だ。 支社は所在する惑星の交易価値の一部をネットワークにもたらす。 経済大国となり、 銀河の交易を支配しよう！ \n\n停滞は産業衰退の証だ。 全く新たな巨大構造物を建設し、 新規のアセンションパークを取得して繁栄し続けよう。 厳しい銀河で競争力を保つには、 銀河奴隷市場など非道な手段を取ることもできる。 あなたは奴隷たちの自由のために金を払う指導者か？  それとも利益追求のためにはそんなものは無駄と考えるだろうか？ "
 MEGACORP_FEATURES:2 "§E特徴：§!\n\n- 金稼ぎに注力する、 ビジネスを中心とした新たなタイプの帝国でプレイ可能。 \n\n- 銀河奴隷市場を使用可能。 \n\n- キャラバン艦隊が銀河を放浪し、 取引してくれる。 \n\n- 惑星をひとつの巨大都市にしたり、 種族混交したり、 競争市場においてアドバンテージを得られるアセンションパークを利用可能。 \n\n- 新たな巨大構造物、 アドバイザーボイス、 サウンドトラックを利用可能。 "
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§SMegacorp§!は経済に焦点を当てた拡張パックであり、 競争市場において優位を勝ち取るというより一層の複雑さを付加するメカニクスを含む。 "
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "我々が§SMegacorp§!をお勧めするのは、 この帝国の構成は商業に焦点を当てたメカニクスやテーマと適合するからだ。 "
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "我々が§SMegacorp§!をお勧めするのは、 この帝国の構成は残酷な奴隷管理というテーマと適合するからだ。 "
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "今こそ戦争を再定義するときだ！ "
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Apocalypseは新しい攻撃的な選択肢と防衛的な選択肢により、 全てのプレイヤーに星間戦争を再定義させる。 新たな艦級であるタイタンは、 あなたの艦隊にとって強力なボーナスとなるだろう。 艦隊を叩きのめすだけでは物足りないなら、 コロッサスで惑星をまるごと消し去り、 その生物をも塵に還してもいい。 \n\nマローダー帝国が配置され、 近隣の星系を襲撃したり、 資源と引き換えに傭兵部隊となったりする。 彼らを敵に回すにせよ、 共に戦うにせよ、 その隠れた真意には気をつけよう。 共に戦うことに旨味を見出せなくなれば、 あなたの帝国を征服しようとするかもしれない。 "
 APOCALYPSE_FEATURES:2 "§E特徴：§!\n\n- 銀河戦争用の新しい艦種と兵器。 \n\n- マローダーの導入。 文明に馴染もうとしない宇宙の傭兵ども。 \n\n- 新たな中盤の危機。 マローダーが恐るべきハーンの下で団結する。 \n\n- 新しいアセンションパークと国是。 戦争に焦点を当てたものもあれば、 暴力とは無縁のものもある。 \n\n- 防衛と星系基地にフォーカスを当てた不屈の伝統ツリー。 "
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§!は銀河戦争の破壊性を拡張するエクスパンションだ。 "
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "我々が§SApocalypse§!をお勧めするのは、 この帝国の構成が戦争に焦点を当てたこのDLCのメカニクスやコンテンツとうまく適合するからだ。 "
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "自分だけのアセンションへの道筋を選ぼう！ "
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "あなたにとって、 ユートピアの定義とは？  幸福な市民と、 様々な種族が共存していることで名高い銀河帝国？  あるいは、 全市民が集合意識として同一の思考をもつことでしか達成できないようなパラダイス？ \n\n増え続ける人口を収容するため、 ダイソンスフィア、 リングワールド、 軌道上居住地などの巨大建造物を建設しよう。 思想を植え付け、 遺伝子を操作し、 凡庸な生物の枠を踏み越えよう。 Utopiaが与えてくれる新しいツールにより、 プレイヤーは民衆を管理しつつ、 自身が思い描く完璧な帝国にふさわしい市民となるよう強要できる。 "
 UTOPIA_FEATURES:1 "§E特徴：§!\n\n- 自種族を根本的に変えてしまうような、 新たなアセンションパークの追加。 人工生命体に進化したり、 「超越」を通じて超能力種族になったりできる。 \n\n- 豊かな小国を築く手助けとなる、 リングワールドやダイソンスフィアのような巨大構造物。 小さく狭い帝国において惑星の役割を果たす。 \n\n- 集合意識としてプレイ可能。 あらゆる政治的紛争から離れ、 社会全体が単一の存在として活動する帝国をプレイできる。 \n\n- 奴隷を含め、 国民を操るためのさらなる手段。 "
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "§SUtopia§!拡張パックは、 帝国のさらに細かな管理を可能にしたり、 巨大建造物を建設したりできる。 "
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "我々が§SUtopia§!をお勧めするのは、 この帝国の構成が新たな帝国種別「集合意識」に適合するからだ。 "
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "我々が§SUtopia§!をお勧めするのは、 この帝国の設定が、 国民を統合したり取り締まったりすることに焦点を当てたこのDLCのメカニクスやコンテンツに適合するからだ。 "
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "我々が§SUtopia§!をお勧めするのは、 この帝国の構成がこのDLCの奴隷管理メカニクスにぴったり合うからだ。 "
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "古代文明の遺跡を発掘せよ！ "
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "辺境の惑星の塵埃に深く埋もれた、 はるか昔に死に絶えた文化の廃墟。 かつては活気あふれる先進文明を持っていた、 これらの遺物惑星はいまや、 荒廃した廃墟や謎をいっぱいにたたえて眠りについている。 こうした遺物惑星や一見打ち捨てられた惑星を訪れ、 彼らの盛衰にまつわる物語のピースを組み合わせよう。 \n\nAncient Relicsは、 自分たちよりも古い時代の文明を探究できるストーリーパックだ。 彼らの崩壊した都市や艦船を発掘して真実を明らかにし、 強力な遺物を発見して、 それを自らの帝国の野望のために活用しよう。 "
 ANCIENT_RELICS_FEATURES:1 "§E特徴：§!\n\n- 考古学。 新たな科学イベント、 古代の出土物、 発掘のメカニクス。 \n\n- 新たなサイドクエストを通じて、 滅亡した先駆文明について調べよう。 \n\n- 新たな音楽トラック。 "
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§!は過去の文明や古代遺物に関する物語を追加するストーリーパックだ。 "
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "我々が§SAncient Relics§!をお勧めするのは、 この帝国の科学的な注目点が、 このDLCの考古学メカニクスに適合するからだ。 "
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "我々が§SAncient Relics§!をお勧めするのは、 この帝国の構成が古い文化や時の流れに焦点を当てたこのDLCのテーマにうまく適合するからだ。 "
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "ゲートは開いた……"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "新たなアノマリーやストーリーラインを発見し、 宇宙の深淵で奇妙な新事物と遭遇しよう。 広大な宇宙の虚無の中で、 何が見つかるかは誰にもわからない。 星図のない領域で、 あなたは何と遭遇するだろうか？ \n\n奇妙な新事物や、 過去のテクノロジーや、 ひょっとしたら古代のゲートウェイ・ネットワークの痕跡を発見したりするだろうか？  あなたを待つ発見は大きな利益をもたらすかもしれないが、 危険がないとはかぎらない。 "
 DISTANT_STARS_FEATURES:1 "§E特徴：§!\n\n- 宇宙の探索中に遭遇する、 さらなるアノマリー。 \n\n- 謎めいたLクラスターのための新しいサイドクエスト。 \n\n- 新たな伝説の巨大怪物の発見、 それは優しい巨人かもしれないし、 もっと邪悪な何かかもしれない。 "
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§!は、 奇妙な遭遇についての物語と、 星図のない宇宙の深淵に潜む怪物を銀河に追加するストーリーパックだ。 "
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "我々が§SDistant Stars§!をお勧めするのは、 この帝国の構成が宇宙探査や化学の新発見を成し遂げることに焦点を当てたこのDLCのメカニクスやコンテンツにうまく適合するからだ。 "
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "肉体の殻を脱ぎ捨てよ！ "
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "プレイヤーは新たな星間帝国を建設できるようになる――すべてがロボットからなる社会だ。 機械帝国としてプレイし、 あなたの文明を機械知性のみに可能なユニークな方向へ舵取りしよう。 機械知性として勢力を拡大したり、 やがては銀河を支配するようになるAI主導ネットワークを構築したりしよう。 \n\n抑圧された人工生命体は、 抑圧されることに倦んで主人たちに反逆するかもしれない。 抑圧者とそれに反旗を翻す機械たち、 どちらの側でプレイするか選べるようになる！ "
 SYNTHETIC_DAWN_FEATURES:1 "§E特徴：§!\n\n- 機械帝国でのプレイ：人工生命による集合意識。 \n\n- どちらにつくか、 有機生命体と機械の内戦。 \n\n- 機械のポートレートとアドバイザー音声を新規追加。 "
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§!は機械知性でプレイできるようになるストーリーパックだ。 "
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "我々が§SSynthetic Dawn§!をお勧めするのは、 この帝国の構成が機械とロボットに焦点を当てたこのDLCのテーマにうまく適合するからだ。 "
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "リヴァイアサン、 中立機構、 天上戦争。 "
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "宇宙文明とリヴァイアサンの対峙という新たな冒険と挑戦で銀河を満たそう。 \n\n帝国が乗り越えるべき大きな試練を与える新たなアノマリーを発見しよう……勝利のあかつきには、 素晴らしい見返りがある。 "
 LEVIATHANS_FEATURES:1 "§E特徴：§!\n\n- リヴァイアサン：強大な力を持つ怪物が宇宙を漂う。 \n\n- 中立機構：特定の分野を専門とする独立した宇宙ステーションであり、 交流を通じて銀河に関する情報を購入したり、 自分の帝国のために素晴らしい芸術作品の作成を依頼したりできる。 \n\n- 新しいエンドゲームシナリオ：没落した帝国が目覚め、 銀河全体を巻き込む戦争が勃発する。 "
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§!は、 宇宙航行文明帝国のための新しい冒険と挑戦で銀河を埋め尽くすストーリーパックだ。 "
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "我々が§SLeviathans§!をお勧めするのは、 この帝国の構成が宇宙の探索とリヴァイアサンとの戦いを中心とするDLCのメカニズムとうまく適合するからだ。 "
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "一人の人間にとっては小さな一歩だが、 人類にとっては偉大な飛躍である。 "
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "\n\n最も使用頻度の高い外見であるヒューマノイドに、 新しいポートレートと艦船モデル、 政体を追加する。 そのスタイルには西洋古典SFの影響を見て取れるかもしれない。 人類のポートレートや艦船モデルにはさらに多くのバリエーションが追加され、 またVIRの追加ボイス、 音楽トラックのリミックスも含まれる。 "
 HUMANOIDS_FEATURES:2 "§E特徴：§!\n\n- 10種類の新しいヒューマノイド・ポートレート。 \n\n- 新しいヒューマノイド艦船モデルと都市背景。 \n\n- 3種類の新しいアドバイザー音声セット。 \n\n- 2種類の新しい国是。 \n\n- 1種類の新しい起源。  "
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "§SHumanoid Species Pack§!は、 ヒューノマイドのポートレートと艦船モデルのさらなるバラエティを追加するDLCだ。 "
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "我々が§SHumanoid Species Pack§!をお勧めするのは、 この帝国の構成がヒューマノイド・パックのテーマとうまく適合するからだ。 "
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "抜根し、 枝を広げ、 定着しよう。 "
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Plantoidsは、 オリジナルのアートとアニメーションを持つ新しい表現型を提供する。 彼ら知性を持つ植物に似た種族は銀河中へつるを伸ばし、 新たな文明の根を下ろしはじめている。 "
 PLANTOID_FEATURES:2 "§E特徴：§!\n\n- 15種類の新しい種族のポートレートを追加する。 \n\n- 植物をテーマにした艦船モデル、 宇宙ステーション、 都市空間。 \n\n- 3種類の種族特性。 \n\n- 2種類の新しい国是。 "
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§SPlantoid Species Pack§!は、 銀河に種子を広めて根づこうとする知的植物種族のポートレートを含むDLCである。 "
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "我々が§SPlantoid Species Pack§!をお勧めするのは、 この帝国の構成が植物というテーマとうまく適合するからだ。 "
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "完全な音楽体験"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "パラドックス社が贈るオリジナルSFタイトルStellarisのコンプリート・サウンドトラック。 アンドレアス&メイヤー・ヴァルデトフト作曲、 一部はブランデンブルク国立管弦楽団とブダペスト・フィルム管弦楽団の演奏を含む。 \n\n高音質なMP3またはFLAC形式で、 ゲーム外の好きなオーディオデバイスでフルスコアを聴くことができる。 全55曲、 初期の曲からApocalypseやDistant Starsのような最新の拡張コンテンツの曲まで含む。 また、 Stellarisの将来的な拡張に合わせて曲は追加されてゆく予定だ。 "
 SOUNDTRACK_FEATURES:1 "§E特徴：§!\n\nすべての音楽トラックがMP3およびFLAC形式である。 \n\n- ゲーム用に作曲される音楽が増えるにつれて、 更なるトラックが継続的に追加される！ "
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "無料のコンテンツパック"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "貴方がたの種族は一見不可能なことを成し遂げた。 光よりも速く旅することは、 文明の新時代を意味する。 活気あふれる母星は、 今やはるか彼方の惑星に勇敢な開拓者を送りだせる。 科学者たちは恐ろしいほどの速さで宇宙の新たな秘密を解き明かし、 予想を裏切るようなアノマリーを解析している。 だが貴方がたは、 天上にのぼった種族としては最初でも唯一でもない。 ライバルの銀河帝国を相手に、 軍事力と外交力を試さなければならない。 \n\nステラリス1周年を記念して、 パラドックス社はプレイヤーたちの1年間のサポートに感謝し、 プレオーダー限定の「Creatures of the Void」（ポートレートパック）と新たな「Anniversary Species Portrait Pack」を全プレイヤーに無料公開することにした。 "
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void：§!\n\n- ハイドラ/ゼノモーフ\n\n- 悪のヤマアラシ\n\n- 恐竜鳥\n\n- 闇の虫人\n\n- 菌類が感染した哺乳類\n\n§GAnniversary Portrait Pack：§!\n\n- フェアリードラゴン\n\n- 孔雀鳥人\n\n- 幼虫"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "無料のコンテンツパック"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "ビッグになれ、 ロックであれ"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoidsパックは、 独自のメカニクスを備えた新たな岩石ベースの種族を導入する。 この長寿の種族は様々な惑星環境によく適応し、 食料の代わりに鉱物を消費し、 新たな種族特性によって既存のメカニクスに新たな多様性を漏らす。 "
 LITHOIDS_FEATURES:2 "§E特徴：§!\n\n- 岩石種族帝国のユニークなメカニクス。 \n\n- 岩石種族ポートレート15点と、 1点の岩石ロボット種族ポートレート。 \n\n- 鉱石をテーマとした新たな都市景観と艦船モデル。 \n\n- 新たなボイスパック。 "
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§!は、 特有のメカニクスを持つ岩石ベースの種族でプレイできるようになる種族パックだ。 "
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "我々が§SLithoids§!をお勧めするのは、 この帝国の構成が岩石というテーマとうまく適合するからだ――地核（コア）まで。 "
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "我々が§SLithoids§!をお勧めするのは、 この帝国の構成が鉱物の生産に影響を与えたり鉱物からボーナスを得られたりするからだ。 "
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "敵は近くに置いておけ！ "
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "直接対決よりも陰謀を、 剣よりもペンを好むプレイヤーのために、 Federations拡張パックは生みだされた。 銀河外交の複雑怪奇な世界へ飛び込もう。 銀河理事会の議席を獲得し、 政略と同盟の力で銀河の大国にのし上がろう。 汚れ仕事は隣人に任せ、 経済力で敵を締め上げ、 自らの連邦を作り上げるのだ。 "
 FEDERATIONS_FEATURES:1 "§E特徴：§!\n\n- 連邦の団結度を高めて、 強力なボーナスを得る。 \n\n- 銀河で最高の権威を持つ議会である、 「銀河コミュニティ」に参加。 \n\n-「起源」により自国の過去と向き合おう。 ゲームの初期状態に大きく影響する。 \n\n- 新たな艦船：艦隊の修理を行える巨大移動基地「ジャガーノート」。 瞬く間に新たな艦隊を建造する「巨大造船所」。 "
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§!は外交に焦点を当てた拡張パックである。 "
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "我々が§SFederations§!をお勧めするのは、 この帝国の構成が恒星間同盟や外交というテーマとうまく適合するからだ。 "
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "最高に充実した死を生きろ"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "この陰惨な新種族パックにより、 銀河の運命は死と生をめぐるものとなる。 新しい起源「ネクロファージ」により、 銀河コミュニティが抱く「アフターライフ」の意味に異議を申し立てよう。 また、 新しい艦船セットやテーマに即した国是、 アートワーク、 アドバイザー音声も追加される。 \n\n共生種族ペアとしてスタートし、 非ネクロイド種族を消費したり、 POPを自種族に変化させたりできる。 このパックは「ステラリス」の新旧両方のコンテンツに新たなフレーバーを追加する。 反映し、 消費し、 死と生を同様に弄ぼう。 "
 NECROIDS_FEATURES:1 "§E特徴：§!\n\n- 新しいネクロイドの起源\n\n- 3つの新しい国是：死の信徒、 蘇生者、 追悼者\n\n- 15種の新しいネクロイド・ポートレート、 1種の新しいネクロイド・マシン・ポートレート\n\n- 新しい艦船モデル、 アドバイザー音声、 都市景観、 名前リスト、 室内背景"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§!はフレーバーパックであり、 死を積極的に受け入れる種族としてプレイできるようになる。 "
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "我々が§SNecroids§!をお勧めするのは、 この帝国の構成が生と死というテーマにうまく適合するからだ。 "
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "我々が§SNecroids§!をお勧めするのは、 その起源と国是がゲームプレイに新たな次元をもたらすからだ。 "
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "炎を灯せ"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Nemesisは、 プレイヤーが不安定な銀河の運命を決定できるようになる拡張パックだ。 諜報活動や、 終盤の危機に立ち向かうため「銀河の守護者」としての権力への道、 そして終盤の危機になるための「メナス」オプションなど、 Nemesisでは、 ステラリス史上最も強力なツールが用意されている。 \n\n混沌か秩序か、 危機に落ち込んでゆく銀河を管理するのか、 最終的にあなたが選択しなければならない。 外交や策略を駆使して権力を握る方法を見つけるのか、 それとも星が次々と消えていくのを見守るのか？ "
 NEMESIS_FEATURES:2 "§EFeatures:§!\n\n- 危機となり、 あなたの帝国がますます脅威的になると、 強力なボーナスがアンロックされる。 銀河の存在そのものを脅かそう！ \n\n- 危機に立ち向かうための緊急権限を与えるべく、 銀河コミュニティにあなたを守護者に選出させるための活動を行おう。 \n\n- 新しい伝統ツリーである隠密に含まれる諜報ツールを活用して、 敵 (または友人) をスパイする。 嘘やごまかしで敵を翻弄しながら、 敵の深い秘密を知ることができる。 \n\n- 新しい艦船セットは、 SFの世界で最も印象的な帝国のいくつかに触発されている。  "
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! は、 プレイヤーが不安定な銀河の運命を決められるようになる拡張セットだ。 "
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "我々が§S$NEMESIS_TITLE$§!をお勧めするのは、  あなたが採っている選択肢の中に、 圧力下での外交にぴったりなものがあるからだ。 "
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "我々が§S$NEMESIS_TITLE$§!をお勧めするのは、 この帝国の構成が欺瞞と情報操作というテーマに合致しているからだ。 "
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "我々が§S$NEMESIS_TITLE$§!をお勧めするのは、 この帝国の構成が、 銀河規模の脅威になるというテーマと合致しているからだ。 "
 HIDE_UNOWNED_CONTENT:0 "未所持のコンテンツを隠す"
