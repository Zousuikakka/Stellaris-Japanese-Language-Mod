 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "銀河規模の繁栄と利益を！ "
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "Megacorpで商業と商品をマネージメントする時が来た。 この拡張は経済に焦点を当てており、 強力な企業帝国のCEOとなり、 星々の彼方にビジネスを拡大してゆくことを可能にする。 \n\n巨大企業 (Megacorp) のCEOとして、 他国の惑星に支社を建てることができ、 これは相手の同意を得ずに強行することも、 外交を駆使して通商条約を結んで行うこともできる。 経済大国となり、 銀河の交易を支配しよう！ \n\n停滞は産業衰退の始まりだ。 新たな巨大構造物を建設し、 新しいアセンションパークを取得して繁栄し続けよう。 銀河奴隷市場などの後ろ暗い活動を通して、 厳しい銀河で経済の競争力を保つのだ。 あなたは奴隷たちの自由のために金を払う指導者か？  それとも利益追求のためにはそんなものは無駄と考えるだろうか？ "
 MEGACORP_FEATURES:1 "§E特徴：§!\n\n- 金稼ぎに注力する、 ビジネスを中心とした新たなタイプの帝国でプレイ可能。 \n\n- 銀河奴隷市場を使用可能。 \n\n- キャラバン艦隊が銀河を放浪し、 取引してくれる。 \n\n- 惑星をひとつの巨大都市にしたり、 種族混交したり、 競争市場においてアドバンテージを得られるアセンションパークを利用可能。 \n\n- 新たな巨大構造物、 アドバイザーボイス、 サウンドトラックを利用可能。 "
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§SMegacorp§!は経済に焦点を当てた拡張パックであり、 競争市場において優位を勝ち取るという複雑さを付加するメカニクスを探究できる。 "
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "我々が§SMegacorp§!をお勧めするのは、 この帝国の選択された変数の一部が、 できるだけ金を稼ぐことに焦点を当てたこのDLCのメカニクスやコンテンツとうまく適合するからだ。 "
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "我々が§SMegacorp§!をお勧めするのは、 この帝国の選択された変数の一部が、 無慈悲に奴隷を扱うこのDLCのメカニクスやコンテンツとうまく適合するからだ。 "
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "今こそ戦争を再定義するときだ！ "
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "Apocalypseは新しい攻撃的な選択肢と防衛的な選択肢により、 全てのプレイヤーに星間戦争を再定義させる。 新たな艦級であるタイタンは戦艦でさえ苦もなく破壊してしまう巨大な主力艦だ。 艦隊を叩きのめすだけでは物足りないなら、 コロッサスで惑星をまるごと銀河から消し去り、 あらゆる文明と高等生物を塵に還してもいい。 \n\nマローダー帝国が配置され近隣の星系を襲撃する可能性が生じるが、 一方で資源と引き換えに傭兵部隊や雇われ将軍を提供してくれる。 彼らを敵に回すにせよ、 共に戦うにせよ、 その隠れた真意には気を付けよう。 共に戦うことに旨味を見出せなくなれば、 あなたの帝国を征服しようとするかもしれない。 "
 APOCALYPSE_FEATURES:0 "§E特徴：§!\n\n- 銀河戦争用の新しい艦種と兵器。 \n\n- マローダー種族の導入。 文明の辺境に住む宇宙傭兵たちだ。 自分の帝国を襲撃されないように、 彼らを雇ったり買収したりできる。 \n\n- マローダー種族とその統一に焦点を当てたゲーム中盤の危機が追加される。 奴らを止められるか？ \n\n- 新しいアセンションパークと国是。 戦争に焦点を当てたものもあれば、 暴力とは無縁のものもある。 "
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§!は銀河戦争の破壊性を拡張するエクスパンションだ。 "
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "我々が§SApocalypse§!をお勧めするのは、 この帝国の選択された変数の一部が、 戦争に焦点を当てたこのDLCのメカニクスやコンテンツとうまく適合するからだ。 "
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "自分だけのアセンションへの道筋を選ぼう！ "
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "あなたにとって、 ユートピアとは何を指す？  幸福な市民と、 様々な種族が共存していることで名高い銀河帝国？  あるいは、 楽園というものは全市民が同一の思考をもつことでしか達成できないのかもしれない。 すなわち集合意識だ。 \n\nダイソンスフィア、 リングワールド、 軌道上居住地などの巨大建造物を建設し、 増え続ける人口を収容すると同時に、 歴史に名を刻もう。 思想を植え付け、 遺伝子を操作し、 凡庸な生物の枠を踏み越えよう。 Utopiaが与えてくれる道具により、 プレイヤーは自身が思い描く完璧な帝国にふさわしい市民となるよう民衆に強要すると同時に、 彼らをコントロールできる。 "
 UTOPIA_FEATURES:0 "§E特徴：§!\n\n- 自種族を根本的に変えてしまうような、 新たなアセンションパークの追加。 人工生命体に進化したり、 「超越」を通じて超能力種族になったりできる。 \n\n- リングワールドやダイソンスフィアのような巨大構造物。 豊かな小国を築き、 宇宙ステーションを建造しよう。 小さく狭い帝国において惑星の役割を果たす。 \n\n- 集合意識としてプレイ可能。 あらゆる政治的紛争から離れ、 社会全体が単一の存在として活動する帝国をプレイできる。 \n\n- 奴隷を含め、 国民を操るためのさらなる手段。 "
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "§SUtopia§!拡張パックは、 帝国のさらなる支配を確立したり、 巨大建造物を建設したりするための新たなメカニクスを追加する。 "
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "我々が§SUtopia§!をお勧めするのは、 この帝国の選択された変数の一部が、 このDLCによってアンロックされる新たな帝国種別・集合意識と適合するからだ。 "
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "我々が§SUtopia§!をお勧めするのは、 この帝国の選択された変数の一部が、 国民を統合させたり取り締まったりすることに焦点を当てたこのDLCのメカニクスやコンテンツを拡充するからだ。 "
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "我々が§SUtopia§!をお勧めするのは、 この帝国の選択された変数の一部が、 奴隷を容赦なく管理することに焦点を当てたこのDLCのメカニクスやコンテンツに適合するからだ。 "
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "古代文明の遺跡を発掘せよ！ "
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "辺境の惑星の塵埃に深く埋もれた、 はるか昔に死に絶えた文化の廃墟。 かつては活気あふれる先進文明を持っていた、 これらの遺物惑星はいまや、 荒廃した廃墟や謎をいっぱいにたたえて眠りについている。 こうした遺物惑星を訪れ、 彼らの盛衰にまつわる物語のピースを組み合わせよう。 \n\nAncient Relicsは、 自分たちよりも古い時代の文明を探究できるストーリーパックだ。 彼らの崩壊した都市や艦船を発掘して真実を明らかにし、 協力な遺物を発見してそれを自らの帝国の野望のために活用しよう。 "
 ANCIENT_RELICS_FEATURES:0 "§E特徴：§!\n\n- 考古学。 新たな科学イベント、 古代の出土物、 発掘のメカニクス。 \n\n- 新たなサイドクエストを通じて、 滅亡した先駆文明について調べよう。 \n\n- 4つの新たな音楽トラック。 "
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§SAncient Relics§!は過去の文明や古代遺物に関する物語を追加するストーリーパックだ。 "
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "我々が§SAncient Relics§!をお勧めするのは、 この帝国の選択された変数の一部が、 考古学と科学的発展に焦点を当てたこのDLCのコンテンツを拡充するからだ。 "
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "我々が§SAncient Relics§!をお勧めするのは、 この帝国の選択された変数の一部が、 古い文化や時の流れに焦点を当てたこのDLCのテーマにうまく適合するからだ。 "
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "ゲートは開いた……"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "新たなアノマリーやストーリーラインを発見し、 宇宙の深淵で奇妙な新事物と遭遇しよう。 広大な宇宙の虚無の中で、 何が見つかるかは誰にもわからない。 星図のない領域で、 あなたは何と遭遇するだろうか？ \n\n奇妙な新事物や、 過去のテクノロジーや、 ひょっとしたら古代のゲートウェイ・ネットワークの痕跡を発見したりするだろうか？  あなたを待つ発見は大きな利益をもたらすかもしれないが、 危険がないとはかぎらない。 "
 DISTANT_STARS_FEATURES:0 "§E特徴：§!\n\n- 宇宙の探索中に遭遇する、 さらなるアノマリー。 \n\n- 謎めいたLクラスター、 その探索には利益もあるが、 危険でもある。 \n\n- 新たな伝説の巨大怪物の発見、 それは優しい巨人かもしれないし、 もっと邪悪な何かかもしれない。 "
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§SDistant Stars§!は、 奇妙な遭遇についての物語と、 星図のない宇宙の深淵に潜む怪物を銀河に追加するストーリーパックだ。 "
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "我々が§SDistant Stars§!をお勧めするのは、 この帝国の選択された変数の一部が、 宇宙探査や化学の新発見を成し遂げることに焦点を当てたこのDLCのメカニクスやコンテンツにうまく適合するからだ。 "
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "肉体の殻を脱ぎ捨てよ！ "
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "プレイヤーは新たな星間帝国を建設できるようになる――すべてがロボットからなる社会だ。 機械帝国としてプレイし、 あなたの文明を機械知性のみに可能なユニークな方向へ舵取りしよう。 機械知性として勢力を拡大したり、 やがては銀河を支配するようになるAI主導ネットワークを構築したりしよう。 \n\n抑圧された人工生命体は、 抑圧されることに倦んで主人たちに反逆するかもしれない。 抑圧者とそれに反旗を翻す機械たち、 どちらの側でプレイするか選べるようになる！ "
 SYNTHETIC_DAWN_FEATURES:0 "§E特徴：§!\n\n- 創造主を打ち倒したロボットたちの機械帝国でプレイ。 \n\n- 有機生命体と機械との間で内戦が勃発する可能性がある。 あなたはどちらの側につく？ \n\n- 新たな人工知性ポートレートと機械アドバイザーボイス。 "
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§SSynthetic Dawn§!は機械種族でプレイできるようになるストーリーパックだ。 "
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "我々が§SSynthetic Dawn§!をお勧めするのは、 この帝国の選択された変数の一部が、 機械とロボットに焦点を当てたこのDLCのテーマにうまく適合するからだ。 "
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "リヴァイアサン、 中立機構、 天上戦争。 "
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "宇宙文明とリヴァイアサンの対峙という新たな冒険と挑戦で銀河を満たそう。 \n\n帝国が乗り越えるべき大きな試練を与える新たなアノマリーを発見しよう……勝利のあかつきには、 素晴らしい見返りがある。 "
 LEVIATHANS_FEATURES:0 "§E特徴：§!\n\n- リヴァイアサン：強大な力を持つ怪物が宇宙を漂う。 \n\n- 中立機構：特定の分野を専門とする独立した宇宙ステーションであり、 交流を通じて銀河に関する情報を購入したり、 自分の帝国のために素晴らしい芸術作品の作成を依頼したりできる。 \n\n- 新しいエンドゲームシナリオ：没落した帝国が目覚め、 銀河全体を巻き込む戦争が勃発する。 "
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§!は、 宇宙航行文明帝国のための新しい冒険と挑戦で銀河を埋め尽くすストーリーパックだ。 "
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "我々が§SLeviathans§!をお勧めするのは、 この帝国のために選択された変数の一部が、 宇宙の探索とリヴァイアサンとの戦いを中心とするDLCのメカニズムとうまく適合するからだ。 "
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "一人の人間にとっては小さな一歩だが、 人類にとっては大きな一歩だ。 "
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "最も使用頻度の高い外見であるヒューマノイドに、 新しいポートレートと艦船モデルを追加する。 そのスタイルには西洋古典SFの影響を見て取れるかもしれない。 人類のポートレートや艦船モデルにはさらに多くのバリエーションが追加され、 またVIRの追加ボイス、 音楽トラックのリミックスも含まれる。 "
 HUMANOIDS_FEATURES:0 "§E特徴：§!\n\n- 10種類の新しいヒューマノイド・ポートレート。 \n\n- 新しいヒューマノイド艦船モデルと都市背景。 \n\n- 3種類の新しいアドバイザー音声セット。 "
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§SHumanoid Species Pack§!は、 ヒューノマイドのポートレートと艦船モデルのさらなるバリエーションを追加するDLCだ。 "
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "我々が§SHumanoid Species Pack§!をお勧めするのは、 この帝国の選択された変数の一部が、 ヒューマノイド・パックのテーマとうまく適合するからだ。 "
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "抜根し、 枝を広げ、 定着しよう。 "
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "Plantoidsは、 オリジナルのアートとアニメーションを持つ新しいポートレートをプレイヤーに提供する。 タイトルが示す通り、 このDLCによってStellarisファンは植物のような種族を使用できるようになる。 彼らは知性を得て銀河中へつるを伸ばしはじめており、 新たな惑星に新たな文明の根を下ろす。 "
 PLANTOID_FEATURES:0 "§E特徴：§!\n\n- さまざまな植物を表す15種類の新しい種族のポートレートを追加する。 \n\n- 植物をテーマにした、 知的植物種族にふさわしい艦船モデル、 宇宙ステーション、 都市背景。 "
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§SPlantoid Species Pack§!は、 銀河に種子を広めて根づこうとする知的植物種族のポートレートを含むDLCである。 "
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "我々が§SPlantoid Species Pack§!をお勧めするのは、 この帝国の選択された変数の一部が、 植物というテーマとうまく適合するからだ。 "
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "完全な音楽体験"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "パラドックス社が贈るオリジナルSFタイトルStellarisのコンプリート・サウンドトラック。 アンドレアス&メイヤー・ヴァルデトフト作曲、 一部はブランデンブルク国立管弦楽団とブダペスト・フィルム管弦楽団の演奏を含む。 \n\n高音質なmp3またはflac形式で、 ゲーム外の好きなオーディオデバイスでフルスコアを聴くことができる。 全55曲、 初期の曲からApocalypseやDistant Starsのような最新の拡張コンテンツの曲まで含む。 また、 Stellarisの将来的な拡張に合わせて曲は追加されてゆく予定だ。 "
 SOUNDTRACK_FEATURES:0 "§E特徴：§!\n\nすべての音楽トラックがmp3およびflac形式である。 \n\n- ゲーム用に作曲される音楽が増えるにつれて、 トラックが継続的に追加される！ "
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "無料のコンテンツパック"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "あなた方の種族は一見不可能なことを成し遂げた。 光よりも速く旅することは、 文明の新時代を意味する。 活気あふれる母星は、 今やはるか彼方の惑星に勇敢な開拓者を送りだすことができる。 科学者たちは恐ろしいほどの速さで宇宙の新たな秘密を解き明かし、 予想を裏切るようなアノマリーを解析している。 だがあなた方は、 天上にのぼった種族としては最初でも唯一でもない。 ライバルの銀河帝国を相手に、 軍事力と外交力を試さなければならない。 \n\nステラリス1周年を記念して、 パラドックス社はプレイヤーたちの1年間のサポートに感謝し、 プレオーダー限定の「Creatures of the Void」 (ポートレートパック) と新たな「Anniversary Species Portrait Pack」を全プレイヤーに無料公開することにした。 "
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void：§!\n\n- ハイドラ/ゼノモーフ\n\n- 悪のヤマアラシ\n\n- 恐竜鳥\n\n- 闇の虫人\n\n- 菌類が感染した哺乳類\n\n§GAnniversary Portrait Pack：§!\n\n- フェアリードラゴン\n\n- 孔雀鳥人\n\n- 幼虫"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "無料のコンテンツパック"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "あなた方の種族は一見不可能なことを成し遂げた。 光よりも速く旅することは、 文明の新時代を意味する。 活気あふれる母星は、 今やはるか彼方の惑星に勇敢な開拓者を送りだすことができる。 科学者たちは恐ろしいほどの速さで宇宙の新たな秘密を解き明かし、 予想を裏切るようなアノマリーを解析している。 だがあなた方は、 天上にのぼった種族としては最初でも唯一でもない。 ライバルの銀河帝国を相手に、 軍事力と外交力を試さなければならない。 \n\nステラリス1周年を記念して、 パラドックス社はプレイヤーたちの1年間のサポートに感謝し、 プレオーダー限定の「Creatures of the Void」 (ポートレートパック) と新たな「Anniversary Species Portrait Pack」を全プレイヤーに無料公開することにした。 "
 ANNIVERSARY_FEATURES:0 "§GCreatures of the Void：§!\n\n- ハイドラ/ゼノモーフ\n\n- 悪のヤマアラシ\n\n- 恐竜鳥\n\n- 闇の虫人\n\n- 菌類が感染した哺乳類\n\n§GAnniversary Portrait Pack：§!\n\n- フェアリードラゴン\n\n- 孔雀鳥人\n\n- 幼虫"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:0 "岩男となりて"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "強力な岩石種族を率いて銀河を征服しよう。 あらゆる固体表面に入植する彼らは食料を必要とせず、 代わりに鉱物を摂取する。 岩石種族はあらゆる敵を小石にまで粉砕する力を持ち、 その後に彼らの世界を食らうほど腹を空かせている。 "
 LITHOIDS_FEATURES:1 "§E特徴：§!\n\n- 岩石種族帝国のユニークなメカニクス。 \n\n- 岩石種族ポートレート15点と、 1点の岩石ロボット種族ポートレート。 \n\n- 鉱石をテーマとした新たな都市景観と艦船モデル。 \n\n- 新たなボイスパック。 "
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "§SLithoids§!は、 岩石を基本とした種族でプレイできるようになる種族パックだ。 "
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "我々が§SLithoids§!をお勧めするのは、 この帝国の選択された変数の一部が、 岩石というテーマとうまく適合するからだ。 "
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "我々が§SLithoids§!をお勧めするのは、 この帝国の選択された変数の一部が、 鉱物の生産に影響を与えたり鉱物からボーナスを得られたりするからだ。 "
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "敵は近くに置いておけ！ "
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "直接対決よりも陰謀を、 剣よりもペンを好むプレイヤーのために、 Federations拡張パックは生みだされた。 銀河外交の複雑怪奇な世界へ飛び込もう。 銀河理事会の議席を獲得し、 政略と同盟の力で銀河の大国にのし上がろう。 汚れ仕事は隣人に任せ、 経済力で敵を締め上げ、 自分だけの連邦を作り上げるのだ。 "
 FEDERATIONS_FEATURES:0 "§E特徴：§!\n\n-連邦の団結度を高めて、 強力なボーナスを得る。 \n\n-銀河で最高の権威を持つ議会である、 「銀河コミュニティ」に参加。 \n\n-「起源」により自国の過去と向き合おう。 ゲームの初期状態に大きく影響する。 \n\n-新たなプロジェクト構想：艦隊の修理を行える巨大移動基地「ジャガーノート」。 瞬く間に新たな艦隊を建造する「巨大造船所」。 "
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§!は外交に焦点を当てた拡張パックである。 "
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "我々が§SFederations§!をお勧めするのは、 この帝国の選択された変数の一部が、 恒星間同盟や外交というテーマとうまく適合するからだ。 "
