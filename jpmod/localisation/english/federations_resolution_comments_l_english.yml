l_english:
 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "この件について、 我々の意見は一致している。 違うか？ "
 ethic_militarist_request_friendly_0:0 "$GREETER$は$COUNTRY$の支持を求める。 "
 ethic_militarist_request_friendly_1:0 "$GREETER$と堅固な同盟関係を築くつもりはあるかな？ "
 ethic_militarist_request_friendly_2:0 "両国の安全保障はこの決議の結果にかかっているのだよ。 "
 ethic_militarist_request_friendly_3:0 "$GREETER$はお前たちの支持が頼りなのだ。 "
 ethic_militarist_request_friendly_4:0 "この件について$COUNTRY$の友人たちが味方してくれるなら、 光栄だ。 "
 ethic_militarist_request_neutral:0 "$COUNTRY$が支持してくれると、 ありがたいのだが。 "
 ethic_militarist_request_neutral_0:0 "共に戦おう、 名誉のために。 "
 ethic_militarist_request_neutral_1:0 "支持すれば、 力を誇示できよう。 "
 ethic_militarist_request_neutral_2:0 "今こそ決断の時だ。 力を貸してくれ！ "
 ethic_militarist_request_neutral_3:0 "お前を無意味な社交辞令でうんざりさせるつもりはない……この決議の価値は明らかなはずだぞ。 "
 ethic_militarist_request_neutral_4:0 "この決議は我々のみならず銀河全体にとって正しい選択だ。 支持したまえ。 "
 ethic_militarist_request_hostile:0 "この問題についてお前たちの支持は期待していないが、 可能性はゼロではない……"
 ethic_militarist_request_hostile_0:0 "我々は支持を懇願して自らの品位を貶めることは絶対にない。 だがもしお前たちが支持に前向きなら、 感謝してやろう……"
 ethic_militarist_request_hostile_1:0 "これは$COUNTRY$にとってのチャンスだぞ。 敬意を示すか、 あるいはその逆か。 "
 ethic_militarist_request_hostile_2:0 "本物の馬鹿だけが、 この決議に反対するだろうな。 "
 ethic_militarist_request_hostile_3:0 "$COUNTRY$の白痴にさえ、 この決議を通すことの価値は理解できるに違いない。 "
 ethic_militarist_request_hostile_4:0 "この決議を支持してくれたら、 $COUNTRY$に対する軽蔑も幾分和らぐだろう……"
 ### Request - Pacifist
 ethic_pacifist_request_friendly:0 "$GREETER$は$COUNTRY$の大切な友人たちが支持してくれることを期待しています。 "
 ethic_pacifist_request_friendly_0:0 "わたしたちは$COUNTRY$が正しい事をすると確信しています。 "
 ethic_pacifist_request_friendly_1:0 "$GREETER$は来たる投票において$COUNTRY$を心から信頼しています。 "
 ethic_pacifist_request_friendly_2:0 "共に銀河をより安全な場所に作り変えましょう。 "
 ethic_pacifist_request_friendly_3:0 "この決議の賢明さを他国に気づかせるため、 わたしたちに協力してください。 "
 ethic_pacifist_request_friendly_4:0 "投票の如何にかかわらず、 $COUNTRY$は常に私たちの信頼できる友人です。 ですが、 お願いですから賛成票を投じてください。 "
 ethic_pacifist_request_neutral:0 "来たる投票では、 ご支持のほどをよろしくお願いいたします。 "
 ethic_pacifist_request_neutral_0:0 "協力。 これ以上に素晴らしい言葉がありますか？ "
 ethic_pacifist_request_neutral_1:0 "$GREETER$は来たる投票におけるあなたのご支持を伏してお願いいたします。 "
 ethic_pacifist_request_neutral_2:0 "わたしたちは$COUNTRY$がこの提案に利益を見出すことを確信しています。 "
 ethic_pacifist_request_neutral_3:0 "あなたの援助があれば、 わたしたちはこの銀河コミュニティを平和共存へ導けるでしょう。 "
 ethic_pacifist_request_neutral_4:0 "わたしたちの決議を支持すれば、 共に戦争やそれが生み出す全ての不幸を銀河における野蛮な過去の産物に変えられるでしょう。 "
 ethic_pacifist_request_hostile:0 "正しいことをしなさい。 せめて今回だけは。 "
 ethic_pacifist_request_hostile_0:0 "あなたがたの誤ちを正すのにまだ遅くはない。 "
 ethic_pacifist_request_hostile_1:0 "今回ぐらい本能に抗って正しいことをしなさい。 "
 ethic_pacifist_request_hostile_2:0 "この決議に反対しても、 $COUNTRY$の持つ悪意を銀河中に証明するだけですよ。 "
 ethic_pacifist_request_hostile_3:0 "$COUNTRY$が支持しようがしまいが、 この決議は可決されることでしょう！ "
 ethic_pacifist_request_hostile_4:0 "もし、 あなたがたがこの決議に反対すれば、 歴史は$COUNTRY$に厳しい目を向けるでしょう。 "
 ### Request - Authoritarian
 ethic_authoritarian_request_friendly:0 "お前たちは我々の決議が持つ明白な価値を共有している、 違うか？ "
 ethic_authoritarian_request_friendly_0:0 "我々の支配階級は協力して仕事に取り掛かる、 そうだろう？ "
 ethic_authoritarian_request_friendly_1:0 "$COUNTRY$は我々の信頼を勝ち取った。 次の投票でお前たちが正しい選択をすると我々は確信している。 "
 ethic_authoritarian_request_friendly_2:0 "銀河は$GREETER$と$COUNTRY$の強力な指導を必要としている。 共にこの決議を通過させようではないか。 "
 ethic_authoritarian_request_friendly_3:0 "我々の目標は$COUNTRY$と併存する。 銀河を覆う無秩序な統治に、 秩序をもたらそうではないか。 "
 ethic_authoritarian_request_friendly_4:0 "我々は常に$COUNTRY$の指導力に敬服してきた。 他の連中が我々の決議に便益を見出すであろうことに疑念の余地はない。 "
 ethic_authoritarian_request_neutral:0 "我々を支持しろ。 今すぐにだ。 "
 ethic_authoritarian_request_neutral_0:0 "我々が導く。 お前が従う。 本件も、 他の全てについてもだ。 "
 ethic_authoritarian_request_neutral_1:0 "自然の秩序に逆らうのは無益な試みだ。 "
 ethic_authoritarian_request_neutral_2:0 "銀河の秩序を維持するために、 この決議を可決しなければならない。 "
 ethic_authoritarian_request_neutral_3:0 "銀河が緩慢に無秩序と混沌へ落ちていくのを防ぐことが、 我々の意図だ。 この決議もその一歩にすぎない。 "
 ethic_authoritarian_request_neutral_4:0 "遠からず平和と秩序が銀河中で再建される。 決議34-Xを支持してその責任を担え。 "
 ethic_authoritarian_request_hostile:0 "貴様はこれを支持しろ。 違う、 これはお願いなどではない。 "
 ethic_authoritarian_request_hostile_0:0 "生来の階級を受け入れて我々の指導に従え。 "
 ethic_authoritarian_request_hostile_1:0 "次の投票での貴様の支持だ。 これを我々は要求する。 "
 ethic_authoritarian_request_hostile_2:0 "貴様にこの決議への支持を命ずる。 "
 ethic_authoritarian_request_hostile_3:0 "$COUNTRY$は銀河コミュニティを腐らせる悪影響だ。 貴様の毒を他国の使節に広めるな。 "
 ethic_authoritarian_request_hostile_4:0 "反対は許可しない。 "
 ### Request - Egalitarian
 ethic_egalitarian_request_friendly:0 "$COUNTRY$と協力してこそ、 この件は実現できるのです。 "
 ethic_egalitarian_request_friendly_0:0 "この件について、 $GREETER$は$COUNTRY$が支持してくれると信じていますよ。 "
 ethic_egalitarian_request_friendly_1:0 "正義と平等のために結束して立ち上がるには、 良い日ではありませんか？ "
 ethic_egalitarian_request_friendly_2:0 "協力して新たな民主主義の時代の始まりを告げましょう、 友よ……銀河全体が参画する、 新たな時代を。 "
 ethic_egalitarian_request_friendly_3:0 "このコミュニティの中では、 我々二大国と目標を共有しない勢力が暗躍しています。 お互いに支持しあわなければ。 "
 ethic_egalitarian_request_friendly_4:0 "おお、 $COUNTRY$！ 少なくとも、 あなた方には支持してもらえると思っていますよ！ "
 ethic_egalitarian_request_neutral:0 "民主的な自由を行使して、 我々を支持しませんか？ "
 ethic_egalitarian_request_neutral_0:0 "最終的な選択権はあなたのものですが、 我々を支持することを検討してほしいのです。 "
 ethic_egalitarian_request_neutral_1:0 "$COUNTRY$の尊敬すべき仲間よ、 あなた方の公平観念に訴えかけることにします。 "
 ethic_egalitarian_request_neutral_2:0 "思い出してください、 投票は市民の義務です。 "
 ethic_egalitarian_request_neutral_3:0 "この決議を支持してくれるよう懇願します……これにより、 数え切れぬほど多くの知的生物の生活が間違いなく改善されるでしょう。 "
 ethic_egalitarian_request_neutral_4:0 "銀河をより良い場所にするため、 力を貸してください。 "
 ethic_egalitarian_request_hostile:0 "$COUNTRY$が結束の価値を理解してくれると期待するのは愚かな考えかもしれませんね。 "
 ethic_egalitarian_request_hostile_0:0 "支持してください。 合意を見出すにはまだ遅くありません。 せめて、 一部だけでも。 "
 ethic_egalitarian_request_hostile_1:0 "立場の違いを超えて、 $GREETER$は$COUNTRY$に手を差し伸べているのですよ。 我々の側に立ってください。 "
 ethic_egalitarian_request_hostile_2:0 "これは$GREETER$と$COUNTRY$だけで解決できる問題ではありません。 今は互いの違いを脇へ置きましょう。 "
 ethic_egalitarian_request_hostile_3:0 "あなた方が我々をどう考えていようと、 この決議を支持することは正しい行いです。 "
 ethic_egalitarian_request_hostile_4:0 "$COUNTRY$を過小評価していたのでしょうか？ 思ったよりまともな国？ 決議を支持するおつもりで？ "
 ### Request - Xenophile
 ethic_xenophile_request_friendly:0 "来たるべき投票では団結して、 結束とはいかなるものか銀河に見せつけようじゃないか！ "
 ethic_xenophile_request_friendly_0:0 "この件について、 $GREETER$はぜひとも$COUNTRY$の支持が欲しいんだ。 "
 ethic_xenophile_request_friendly_1:0 "今度のつまらない投票で、 2つの大国の仲が引き裂かれるのは残念、 でしょ？ "
 ethic_xenophile_request_friendly_2:0 "銀河コミュニティでお互いを支持すれば、 成し遂げられることに限界はないんだ、 友よ。 "
 ethic_xenophile_request_friendly_3:0 "素晴らしいじゃないか。 銀河フォーラムが証明しているのは、 銀河の異なる種族が協力すれば、 偉大な事を成し遂げられるということだよ。 "
 ethic_xenophile_request_friendly_4:0 "これは銀河を知的種族にとって住みよい場所にするための、 我々の計画における次のステップだ。 支持してくれ、 友よ！ "
 ethic_xenophile_request_neutral:0 "やあ！ $GREETER$は次の投票で我々の側につくようおススメする。 "
 ethic_xenophile_request_neutral_0:0 "こんにちは、 友達候補くん！  次の投票で、 我々を支持してくれないかな？ "
 ethic_xenophile_request_neutral_1:0 "これが美しい友情の始まりとなるかもしれないよ。 "
 ethic_xenophile_request_neutral_2:0 "我々を支持してくれ。 そうすれば銀河に対して協力の価値を示せるだろう。 "
 ethic_xenophile_request_neutral_3:0 "$COUNTRY$は我々を支持してくれるかな？  この銀河を種族に関係なくあらゆるものにとって良い場所とするためだ。 "
 ethic_xenophile_request_neutral_4:0 "この決議を支持しないというのは、 銀河コミュニティの基盤となっている思想の精神そのものに対する挑戦だよ。 "
 ethic_xenophile_request_hostile:0 "$COUNTRY$は統合の価値を理解できないのかな？ "
 ethic_xenophile_request_hostile_0:0 "この決議を支持すれば、 我々の関係を修復する第一歩となるだろう。 "
 ethic_xenophile_request_hostile_1:0 "他のあらゆることがあっても、 $GREETER$は$COUNTRY$に手を差し伸べたいんだ。 これを支持してほしい。 "
 ethic_xenophile_request_hostile_2:0 "これは我々みんなのためになる……$COUNTRY$ですら理解できるに違いない。 "
 ethic_xenophile_request_hostile_3:0 "このフォーラムは、 銀河に共存する様々な種族の間の壁を壊し、 協力関係を育むために作られたんだ。 "
 ethic_xenophile_request_hostile_4:0 "$COUNTRY$は何をそんなに恐れているんだい？ 今回だけは、 せめて歩み寄れないかな？ "
 ### Request - Xenophobe
 ethic_xenophobe_request_friendly:0 "必要に応じて団結することは、 偉大な我々両国の名誉となる。 "
 ethic_xenophobe_request_friendly_0:0 "ああ、 $COUNTRY$か！ 滅多にないことだ、 こんな異星人だらけの汚物溜まりで尊敬に値する者を見つけるのは。 "
 ethic_xenophobe_request_friendly_1:0 "余所者に支持を頼むなど面白くないが、 しかし$COUNTRY$は我々の友人だと考えている。 "
 ethic_xenophobe_request_friendly_2:0 "これだけの異星人がうごめく中に居るのは落ち着かないが、 $COUNTRY$の代表は全員が友人だとみなすべきだ。 "
 ethic_xenophobe_request_friendly_3:0 "ようやく分別のある者と会えた！ この場所は想像できる限り最悪の下劣な異星人どもがはびこっているが、 しかし$COUNTRY$の代表と会うのはいつでも嬉しい。 "
 ethic_xenophobe_request_friendly_4:0 "共にこの銀河コミュニティを正しい方向へ戻そう。 "
 ethic_xenophobe_request_neutral:0 "ただこれを支持してくれればいい、 そうすれば我々は喜んでお前を放っておく。 "
 ethic_xenophobe_request_neutral_0:0 "提案は次のとおりだ。 次の投票で我々を支持して、 その後は放っておいてくれ。 合意するか？ "
 ethic_xenophobe_request_neutral_1:0 "これほど多くの……化物……たちに囲まれていると酷く疲れる。 だから頼むから私に支持を懇願させないでくれ。 "
 ethic_xenophobe_request_neutral_2:0 "こんな異星人どもが混ざり合っては病気を広めているような場所から、 一つでも良いものが生まれるだろうか。 今のところは、 出来る限り活用するしかないが。 "
 ethic_xenophobe_request_neutral_3:0 "他の国々が条文を遵守するかどうか信頼できるということにして、 $GREETER$はこの決議を提案する。 "
 ethic_xenophobe_request_neutral_4:0 "あるいは、 異星人と絶交するかわり協力するのも何か利点があるのかもしれない。 いずれ分かる。 "
 ethic_xenophobe_request_hostile:0 "お前たちの支持が早ければ早いほど、 我々の縁切りも早くできる。 "
 ethic_xenophobe_request_hostile_0:0 "これだけは明白にしておきたいが、 $GREETER$はお前たちの助けを必要としていない。 しかしながら、 お前たちが次の投票で支持してくれるというならば、 我々は嫌とは言わない……"
 ethic_xenophobe_request_hostile_1:0 "次の投票における支持を依頼するよう、 政府から命令されたのだ。 では最寄りの衛生チャンバーを探すので、 失礼。 "
 ethic_xenophobe_request_hostile_2:0 "この「コミュニティ」とやらは異星人どもの茶番だが、 我々は役割を引き受けなければいけないのだろう……今のところは。 "
 ethic_xenophobe_request_hostile_3:0 "もしこの決議が否決されたなら、 それは全ての異星人どもが我々に対する陰謀を練っているという決定的な証拠だ。 "
 ethic_xenophobe_request_hostile_4:0 "私はこれまで、 これほど多くの……見苦しい化物どもが一箇所に集まっているのを見たことがない。 この銀河コミュニティは本当に並外れている。 "
 ### Request - Materialist
 ethic_materialist_request_friendly:0 "$GREETER$は$COUNTRY$の見識に基づいた合理的な決定を行う能力に全幅の信頼を寄せている。 "
 ethic_materialist_request_friendly_0:0 "我々はイデオロギーや迷信のような恣意的な概念を巡って論争するようなマネはしない。 次の投票で我々を支持してくれ。 "
 ethic_materialist_request_friendly_1:0 "$COUNTRY$は分別のある国家であるから、 我々と同じ票を投じてくれると期待しているよ。 "
 ethic_materialist_request_friendly_2:0 "銀河コミュニティから愚行と迷信を一掃するために協力すべきだ。 "
 ethic_materialist_request_friendly_3:0 "$COUNTRY$の友人の支持があれば、 この決議が通過する可能性はかなり高くなる。 "
 ethic_materialist_request_friendly_4:0 "我々2つの大国にとっての義務は、 銀河コミュニティがじわじわと愚行と迷信に陥ってしまうのを阻止することだ。 "
 ethic_materialist_request_neutral:0 "意見を持つのは良い事だろう？ 例えば、 次の投票で、 我々を支持してくれないか？ "
 ethic_materialist_request_neutral_0:0 "実益の観点で見てほしい。 この投票で我々を支持してくれれば、 いずれ返礼があるかもしれん。 "
 ethic_materialist_request_neutral_1:0 "我々に賛成するというのは、 文明的な銀河に賛成するのと同義だ。 これより重要なことが他にあるだろうか？ "
 ethic_materialist_request_neutral_2:0 "この決議は銀河全体に最大の恩恵をもたらすだろう。 数学的に証明されている。 "
 ethic_materialist_request_neutral_3:0 "銀河を理性の時代に導くため、 $GREETER$の活動を支援してほしい。 "
 ethic_materialist_request_neutral_4:0 "$COUNTRY$が理性の範囲内で行動し、 この決議を支持してくれると信じてよいか？ "
 ethic_materialist_request_hostile:0 "たまには無知で無計画な考えから目をそらしてくれ！  そして次の投票で我々を支持するんだ。 "
 ethic_materialist_request_hostile_0:0 "くだらんイデオロギーを捨て、 理性に従って投票することは可能だ。 "
 ethic_materialist_request_hostile_1:0 "間抜けだけがこの投票に反対するだろう。 お前も間抜けか？ "
 ethic_materialist_request_hostile_2:0 "この決議への反対は、 論理と理性の概念への反対に他ならない。 "
 ethic_materialist_request_hostile_3:0 "この銀河には、 無学な者が驚くほど多い。 "
 ethic_materialist_request_hostile_4:0 "我々が提案している決議の完全な意義を、 お前たちの劣った知性が理解してくれさえすればよいのだが……"
 ### Request - Spiritualist
 ethic_spiritualist_request_friendly:0 "$COUNTRY$は以前にもその叡智を示しています。 今回もそうしてくださると確信していますよ。 "
 ethic_spiritualist_request_friendly_0:0 "次の投票では私たちを支持してください。 我々は俗世の事柄に惑わされたりしませんから。 "
 ethic_spiritualist_request_friendly_1:0 "共に困難に打ち勝ちましょう。 "
