 ethic_spiritualist_request_friendly_3:0 "偉大なる両国の精神的結びつきは、 これまでで最高ですよ。 "
 ethic_spiritualist_request_friendly_4:0 "$COUNTRY$は$GREETER$と同様、 偉大な運命を担っているのです。 "
 ethic_spiritualist_request_neutral:0 "おそらく貴方がたの内なる声は、 我々の立場に賛同していることでしょう。 耳を傾けなさい。 "
 ethic_spiritualist_request_neutral_0:0 "我々と協調する投票行動がなぜ正しいか知っていますか？  正しいからですよ。 "
 ethic_spiritualist_request_neutral_1:0 "データだの計画だのといった些細な事柄に煩わされぬよう。 貴方がたの精神に従って投票するのです。 "
 ethic_spiritualist_request_neutral_2:0 "我々はより大いなる存在のしもべにすぎないのです。 "
 ethic_spiritualist_request_neutral_3:0 "$COUNTRY$は、 $GREETER$が歩む救済への道行に加わるつもりがおありかな？ "
 ethic_spiritualist_request_neutral_4:0 "自らの裡を覗き込み、 真実を見るのです。 この決議案を受け入れることが唯一、 前進する手段であると。 "
 ethic_spiritualist_request_hostile:0 "物質主義と欲求というくびきを捨て去りなさい。 我々を支持すれば、 叡智にいたる道筋は明らかになることでしょう。 "
 ethic_spiritualist_request_hostile_0:0 "$COUNTRY$は闇の中でもがいていますが、 光の中に戻る道筋はまだ見つけられるでしょう。 その第一歩は、 次回の投票で我々を支持することです。 "
