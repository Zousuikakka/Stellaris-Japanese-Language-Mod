 utopia.2700.name:0 "人工進化"
 utopia.2700.desc:0 "時々、 進化には正しい方向への後押しが必要だ。 我々は今や絶え間なく変化する環境の試練を耐えるために、 体と心を前例のない速度で遺伝的に改変する技術を獲得している。 "
 utopia.2703.name:0 "進化の極意"
 utopia.2703.desc:0 "[Root.GetSpeciesName]の運命が遺伝的抽選により自然の気まぐれで決定され、 その存続が偶然の慈悲によるものだった時代は終わりを告げた。 \n\n我々の時代のエンジニアは鉄鋼やコンクリートでなく、 自らの生命そのものの構成要素を用いて製作している。 高度な遺伝子改変によって、 我々は国家の未来を確保する。 "
 utopia.2600.name:0 "物質に勝る精神"
 utopia.2600.desc:0 "文明の曙以来、 古い説話の中では強力な魔法使いたちが超自然としか表現のしようがない力を振るって活躍してきた。 これらの稀な[Root.GetSpeciesNamePlural]は、 仲間の心に忍び込んだり、 考えるだけで重いものを持ち上げたりするなど、 様々な「魔法のような」偉業を成し遂げてきたと言われている。 最近までこれらの物語は――物語でしかなかった。 \n\nしかし今や我々の科学者たちは、 [Root.GetSpeciesName]の一部の個体が潜在的に超能力を受け継いでいるという、 決定的な証拠を手にしている。 超能力を持つのは種族全体のごく少数にすぎないようだが、 その数はここ数世紀にわたって着実に増えてきている。 \n\nこれがなんらかの突発的な進化に起因するものなのか、 それとも遺伝情報の中にずっと眠っていた超能力がなんらかの理由で目覚めたのか、 科学者は説明できずにいる。 "
 utopia.2600.a:0 "未来への糸口が見えたな。 "
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]が潜在的超能力を発現"
 utopia.2602.1.desc:0 "[From.GetSpeciesName]の一部の個体が潜在的な超能力を発現しはじめたことが、 §Y[From.GetName]§!当局から漏洩した報告によって明らかになった。 これまでに[From.GetSpeciesNamePlural]が超能力を見せたという記録は存在しないため、 ごく最近の出来事にちがいない。 \n\n漏洩した報告によると、 これらの力は[From.GetSpeciesName]全体のうちごく少数にしか発現しない。 §Y[From.GetName]§!の科学者は説明をつけられずにいる。 "
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n我が帝国の領内にいる[From.GetSpeciesName]の人民も同様の変化を示し始めており、 この種族に起きている現象は宇宙の一部の領域に限定されたことではないらしい。 "
 utopia.2602.a:0 "なんと奇妙な。 "
 utopia.2602.b:0 "超能力だと？  バカなことを！ "
 utopia.2602.c:0 "連中の魔法は、 自分たちの窮地を救うには力不足だろうな。 "
 utopia.2602.d:0 "ああ……ああ。 彼らの超能力の放出を感じる。 "
 utopia.2605.name:0 "[psionic_leader.GetTitle]が超能力を発現"
 utopia.2605.desc:0 "思春期を過ぎてから超能力が発現することは稀だが、 ないわけではない。 [psionic_leader.GetTitle] [psionic_leader.GetName]は最近になって超能力と思われる力を示した。 徹底したESPテストの結果、 [psionic_leader.GetName]はクラス4の超能力者だと分かった。 "
 utopia.2605.a:0 "新たな能力は我々の役に立つだろう。 "
 utopia.2652.name:0 "[From.GetSpeciesNamePlural]が超能力に覚醒"
 utopia.2652.desc:0 "銀河全体の[From.GetSpeciesNamePlural]が大きな変化を遂げた。 潜在的な超能力がごく少数に現れるのではなく、 種全体が完全な精神的潜在能力を解放したのだ。 \n\nこれらの変化は[From.GetName]に由来するようだが、 今や彼らはどこに住んでいるかに関係なく全ての個体が能力を発現している。 無数の超能力者が現れるにつれ、 [From.GetSpeciesNamePlural]は言語でのコミュニケーションをやめ、 テレパシーを使うようになっている。 "
 utopia.2652.b:0 "科学的な説明ができるはずだ。 "
 utopia.2652.c:0 "よろしくないな……"
 utopia.2652.d:0 "彼らが超能力に覚醒したざわめきを感じた。 "
 utopia.2650.name:0 "大覚醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]種族は大覚醒と表現するしかない経験をした。 これまでにもわが種族は、 自らに宿る大きな潜在的超能力に気づいていたが、 このような力が現れたのは少数だった……今までは。 \n\nほぼ一夜にして、 いたるところで[Root.GetSpeciesNamePlural]が全ての超能力を解き放った。 それはまるで、 [Root.GetSpeciesName]のサイキックエネルギーの共用プールともいうべきものがついに重要な転換点に達し、 脳の潜在能力を一斉に覚醒させたかのようだった。 \n\n[Root.GetSpeciesNamePlural]の言語コミュニケーションの多くはすでにテレパシーに取って代わったが、 これは我々の社会が直面した無数の変化の小さな一例にすぎない。 我々は今や、 ほとんどの人が想像もしなかった方法で結びついている。 "
 utopia.2650.a:0 "ベールが取り払われた。 "
 utopia.2655.name:0 "シュラウド"
 utopia.2655.desc:0 "暗い部屋での押し殺した囁きのように、 シュラウドは我々の精神の内側から呼びかけてくる。 それは時間の始まりから続く、 純粋なサイキックエネルギーを湛えた原初の領域だ。 超能力を持つあらゆる生物は、 たとえ無意識的にであっても、 このシュラウドに接続して力を引き出すことができる。 \n\n超越以来、 我々はシュラウドをかなり明確に見ることができるようになった。 そこには我々の中で最強のテレパスにさえ、 形のない渦巻くエネルギーとしか見えないパターンが存在する。 他のものも……ある。 一種の精神体、 向こう側から我々を覗き込む存在だ。 時に好奇心から、 時に親切心から……そして、 時に悪意から。 \n\n我々はまだ新たな力の使い方を学んでいる途中だが、 これらの精神体と交信できるかもしれない。 それには我々の最も強力なテレパスたちが力を合わせる必要があるだろう。 "
 utopia.2655.a:0 "シュラウドを探索せねば。 "
 BREACHING_SHROUD_PROJECT:0 "シュラウドの突破"
 BREACHING_SHROUD_PROJECT_DESC:0 "シュラウドという名で知られている超常領域の住人と交信するためには、 莫大な超能力エネルギーを解放しなくてはならない。 新たに[Root.Capital.GetName]に設立されたテレパス秘密会議において、 最も強力なテレパスが参加する交霊会が準備された。 "
 utopia.2656.name:0 "交霊会"
 utopia.2656.desc:0 "数日間を催眠状態で過ごした後、 テレパス秘密会議の超能力者たちが、 ついに束の間、 シュラウドへの入り口を開いた。 \n\n超能力によってリンクを確立したので、 今後は§H交信§!メニューからシュラウドにアクセスできる。 この領域に何らかの意味のある進出を行い、 そこの住人と会うためには、 我々の超能力の範囲を広げるために特別なサイオニック放出装置を使わなければならないだろう。 これには膨大なエネルギーを必要とする。 "
 utopia.2656.a:0 "手を伸ばし、 何を見つけたか確認する時だ"
 utopia.3020.desc:0 "シュラウドの強力なエネルギーを、 我々の支配下にあるサイオニック・アバターに導くことに成功した！ \n\n我々の宇宙に転移した後、 生まれたばかりのアバターは[Root.Capital.GetName]軌道上の宇宙を漂う存在として実体化した。 "
 utopia.3021.desc:0 "シュラウドの強力なエネルギーを、 我々の支配下にあるサイオニック・アバターに導くことに成功した！ \n\n我々の宇宙に転移した後、 生まれたばかりのアバターは[Root.Capital.GetName]地表で強力な戦士として実体化した。 "
 utopia.3022.desc:0 "アバターを召喚し、 我々の宇宙に転移させるのに必要な超能力エネルギーは、 我々の現在の能力を超えていた。 我々の試みは失敗に終わり、 シュラウドの超能力エネルギーは揺らめきとともに立ち消えた。 "
 utopia.3023.desc:0 "サイオニック・アバターを召喚しようという試みは、 部分的にしか成功しなかった。 その生物は適切な形をとり、 我々の宇宙に転移してきたものの、 テレパスたちはこれを制御下に置くことができなかった。 \n\n今や我々の前に、 行く手の全てを破壊する攻撃的な超能力生命体が立ちはだかっているのだ！ "
 utopia.3024.name:0 "シュラウドからの侵攻"
 utopia.3024.desc:0 "シュラウドの生物が空間の壁を破り、 [shroud_spawn_system.GetName]星系に実体化した！  この怨念に取り憑かれたアバターは膨大な量の超能力エネルギーを蓄積しており、 不幸にも行く手に立ち入ってしまったすべてにそれを浴びせかけるのだ。 "
 utopia.3024.a:0 "止めなければ！ "
 utopia.3026.name:0 "シュラウド・アバター消滅"
 utopia.3026.desc:0 "通常空間に存在しすぎたことで萎縮し、 [shroud_spawn_system.GetName]星系のアバターはもはや物質の姿を維持できないほどに弱った。 アバターはシュラウドに帰り、 消滅した。 "
 utopia.3026.a:0 "いい厄介払いだ。 "
