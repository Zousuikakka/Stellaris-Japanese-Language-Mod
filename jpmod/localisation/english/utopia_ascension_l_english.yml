 utopia.3100.desc:0 "[Root.Capital.GetName]……ヴィジョンは曖昧で不明瞭だが、 疑う余地はない。 それは、 わが首都[Root.Capital.GetName]だった。 大都市群はどこか違うようにも見えるが、 やはり見慣れたものだ――炎と煙に包まれていても。 何千、 いや何百万ものばらばらになった死体が街路に散乱している。 どれも[Root.GetSpeciesName]だ。 腐敗臭は耐えがたい。 \n\n§P「貴方がたの未来だ」。 §!\n\n廃墟には生き物の気配がまったくない。 上空では巨大な軌道建造物群が煙を引き、 ゆっくりとではあるが疑いようもなく、 地表へ落下しはじめている。 我々は数ある未来のうちの、 可能性のひとつを目撃しているのだろうか？ \n\n§P「数あるうちのひとつではない。 必ず起こることだ。 日が昇るのと同じくらい確実に。 これは貴方がたの運命なのだ」。 §! \n\nヴィジョンは始まったときと同じように唐突に終わりを告げた。 サイキックエネルギーの渦巻く瘴気を残して。 "
 utopia.3100.a:0 "§Gアバターにエネルギーを供給する§!"
 utopia.3100.b:0 "§Y恩恵：センサーの範囲が広がる§!"
 utopia.3100.c:0 "§R恩恵：シールド強度の増加§!"
 utopia.3110.desc:1 "ここはシュラウドの中でも特に激しく擾乱している領域だ。 生のサイオニクス・エネルギーが大量に流れ込み、 半ば知性を持つ精神体を暴力的に生み出すこともある。 \n\nこうした混乱した存在はしばしば互いにぶつかり合い、 千年も残るような膨大な量のサイキック・パワーを解き放って戦うのだ。 現に今も、 そうした戦いが行われているようだ。 \n\n注意して先に進むべきだろう。 "
 utopia.3120.desc:0 "シュラウドのより深い領域では、 なんらかの存在が突然接触してくることがある。 我々と同じ訪問者たち――シュラウドにとっても我々にとってもまったく異質な精神が送り込んだ、 強力なサイオニック探査体だ。 \n\n彼らの精神的エコーが我々のそれに接触していたごく短い間、 巨大な有機的物体が小さな生物の群れを従えて、 濃密なガス大気に浮かんでいるイメージがちらついた。 "
 utopia.3130.desc:0 "果てしない砂漠が我々の前に広がった。 ここには来たことがある。 \n\n§P「シャラックル・ミレム・ズナク？ 」§!\n\n砂の中から何かが現れたが、 それを見ることは難しかった。 \n\n§P「ザラビ、 メラスク」§!\n\nその言葉とはまったく不釣り合いな口から、 それは雷のように轟いた。 我々は答えずにはいられなかった。 "
 utopia.3130.a:0 "シャシュカ・マラク。 "
 utopia.3130.b:0 "ティリト・ナリ・ダスマラ！ "
 utopia.3130.c:0 "クナク・デキラク。 "
 utopia.3140.desc:0 "だしぬけに苦痛に満ちたひらめきが訪れ、 私たちという存在の本質が露わになった。 多元宇宙の中で、 我々の銀河と似た何千もの銀河が、 終わりなき抗争のサイクルの中に閉じ込められている。 \n\n宇宙が始まる。 宇宙が終わる。 また宇宙が始まる。 それぞれの宇宙では数兆もの生命の灯が不安定に揺らめいている。 \n\n§P「つまりはこういうことだ」§!声が囁きかけてくる。 §P「いつだって変わりはしないのさ」§!"
 utopia.3150.desc:0 "我々は数百、 数千光年の距離から、 自分たちの銀河を見下ろしている。 超能力エネルギーの流れが前触れもなしに、 無数の星々に向けて我々を信じられないほどの速さで突き落とす。 落ちていくその先に輝くあの星が属しているのは、 没落した帝国――[fallen_empire.GetName]だ。 \n\n星々が飛び去り、 惑星群がそれに続き、 やがて視界は[fallen_empire.GetSpeciesName]の街並みに落ち着いた。 空に向かって伸びる信じがたいような尖塔の数々は、 我々より何世代も進んだ反重力技術によって支えられているのだ。 エネルギーの流れは我々を尖塔へ導く。 そして壁をいくつも貫いて、 大きな会議室のような部屋にたどりついた。 [fallen_empire.GetSpeciesNamePlural]がふたり、 宙に浮かぶ座り心地の良さそうな無重力チェアに腰掛け、 柔らかい声で会話している。 \n\n彼らは我々には気付いていないのだ。 "
 utopia.3150.a:0 "§Y彼らの心の中に入り込み、 秘密を探し出すのだ§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]は明らかに政府の高官であり、 国家の問題について議論を交わしている。 ゆっくりと、 だが確実に、 視界は彼らへと重なっていき、 彼らの操る異星語が徐々に我々にも理解できる言葉に変わっていく。 "
 utopia.3151.b.desc:0 "[fallen_empire.GetSpeciesNamePlural]ふたりの精神の輝きは圧倒的だ。 彼らの精神は花のように開いて露わになり、 容易にその中に入ることができる。 "
 utopia.3151.c.desc:0 "あそこだ。 ロックされていないコンピューターからファイルをコピーするかのように、 彼らの心の奥底から技術的秘密を盗み出した。 [fallen_empire.GetSpeciesNamePlural]は自らの心の中で行われた盗難に気づかぬままだ。 "
 utopia.3151.1.desc:0 "§H「……正気ではないな。 もし、 長年維持してきた生活水準を一時的にでも失うことを市民が受け入れると、 彼女が考えているのだとしたら、 それは……」§!"
 utopia.3151.2.desc:0 "§H「……不名誉なことだ。 若い種族どもが、 我々がもはや自らの技術を満足に理解していないのではないかと疑うようになったらどうなるか、 想像してみたまえ！  そうなれば……」§!"
 utopia.3151.3.desc:0 "§H「……はますます力を増している。 評議会の一部は理解してくれているが、 もし我々が必要な手を打たなければ……」§!"
 utopia.3151.4.desc:0 "§H「……評議会の言うことなど気にするな。 あの成り上がり者どもはまだ我々より数千年も遅れているし、 連中のみすぼらしい艦隊の脅威といっても、 ガズリアのハエがハイラクシの火トカゲをたいらげると言うようなものさ。 そんな必要なんて……」§!"
 utopia.3151.5.desc:0 "§H「……懲罰的行動など必要ないと、 まだ考えているのか。 彼らは若くて不注意かもしれないが、 我々にだってそういう時代はあった。 彼らにはまだ時間がある……」§!"
 utopia.3151.6.desc:0 "§H「……強くなりすぎる前に、 若い種族の芽をつんでおくべきかもしれないな。 彼には同意せざるを得ないが、 評議会はもう遅すぎると感じている……」§!"
 utopia.3152.desc:0 "この[fallen_empire.GetSpeciesNamePlural]は明らかになんらかの要人で、 国家的問題について議論しているのだ。 彼らの聞きなれない言葉を徐々に理解できるようになってゆくにつれて、 視界は彼らの頭上にゆっくりとだが確実に近づいていった。 \n\n突然、 異星人たちが言葉を切り、 じっと耳をすませた。 \n\n§H「感じるか？ 」\n\n「ああ。 誰かが見ているな」§!\n\n彼らは室内に目を走らせ、 やがて二人ともまっすぐに我々を見すえた。 \n\n§H「驚いたな。 サイオニック探査体か」§!\n\n§H「[Root.GetSpeciesName]のもののようだ。 すぐにトランスプレイナー・シールドを起動しろ」§!\n\nそこで視界は急に消えた。 "
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]よ。 \n\n我らが指導者たちの心に侵入しようとする貴様らの邪悪な試みが露見しないなどとは思わないことだ。 \n\n報いがあるだろう。 "
 utopia.3053.a:0 "ま、 待ってくれ……これには訳があるんだ！ "
 utopia.3160.desc:0 "小さな、 瞬く星がシュラウド内で実体化した。 それは信じられない速度で我々を掠めて飛んでいき、 一瞬だけ未知の設計の異星船として姿を見せた。 そしてそれは、 サイキックエネルギーの雲の中へ、 現れた時と同じくらい素早く去っていった。 \n\nこんなことがありえるのか？  シュラウドに物理的に侵入し、 まったく別の通常空間に実体化するなんて？ "
 utopia.3160.a:0 "§Yしばらく待ってみよう。 §!"
 utopia.3161.desc:0 "突然また別の瞬く星が現れたが、 今度は心の準備ができていた。 それは我々の銀河で見られるものとは似ても似つかない、 異質な船だった。 船が我々を掠めて飛び去るそのとき、 我々は乗組員の精神の輝きを感じ、 そして彼らの秘密を手に入れた。 \n\nPSIジャンプドライブ。 なんと輝かしい。 "
 utopia.3161.name:0 "§G超能力ジャンプドライブ§!"
 utopia.3162.desc:0 "突然また別の瞬く星が現れたが、 今度は心の準備ができていた。 それは我々の銀河で見られるものとは似ても似つかない、 異質な船だった。 船が我々を掠めて飛び去るそのとき、 我々は乗組員の精神の輝きと一体化しようとしたが、 彼らの知性はこれまでに我々が遭遇した何よりも異質で、 冥々なるものだった。 \n\n我々は彼らの船からはじき出されただけでなく、 その乱暴な拒絶によってシュラウドからも追い出されてしまった。 我々の船の亜光速航行速度が一時的に低下した。 "
 utopia.3170.desc:0 "我々はシュラウドの深層で、 強力な精神的シールドで身を隠した精神体に遭遇した。 \n\n§P「去れ」§!"
 utopia.3170.a:0 "§Yシールドの突破を試みる§!"
 utopia.3171.name:0 "§G超能力シールド§!"
 utopia.3171.desc:0 "シュラウドのこれほど深層まで来て、 収穫もなしに引き返すわけにはいかない。 テレパスたちは総力を結集して、 何人かが中を覗き込めるほどのサイズの穴を精神シールドに開けた。 \n\nシールドの向こう側に何を見たのかはわからないが、 彼らの心を永遠に引き裂くには充分だったのだ。 しかし、 犠牲は無駄ではない。 シールドを破る行為は、 同様の力場を生み出す方法を教えてくれた。 この技術を洗練すれば、 宇宙船をすっぽり覆えるほどの超能力シールドを形成できるかもしれない……"
 utopia.3172.desc:0 "シュラウド深くへの探査行で疲れきっていたテレパスたちは、 精神シールドを破るのに充分な超能力を発揮できなかった。 この失敗が精神体の注意を引きつけてしまったようだ！ \n\n§P「警告したはずだ、 虫けらども。 わが領域を侵すというなら、 お前たちの世界に災いをもたらしてくれる」§!"
 utopia.3180.desc:0 "シュラウドのこの場所では、 我々の知る時間の概念がまったく適合しないようだ。 何世紀も経ったように思えても、 現実世界ではほんの数時間どころか数分にすぎないかもしれない。 もし見るべき部分を知っていれば、 未来を垣間見ることさえ可能だろう……\n\nただし、 予知はテレパスを狂気に導く確実な道のひとつだ。 注意せねば。 "
 utopia.3180.a:0 "§Yしばし瞑想の時間だ。 §!"
 utopia.3181.desc:0 "シュラウドへの限定的な予知接続は、 狂気に陥る危険を避けることができるが、 流れ込んでくる蓋然性データが膨大すぎて実用には向かない。 \n\nそれでももし、 このデータを翻訳できるデジタルインターフェースを開発できれば、 わが艦隊の戦闘コンピューターの性能を改善するのに使えるかもしれない……"
 utopia.3181.name:0 "§G予知インターフェース§!"
 utopia.3182.desc:0 "恐れていたとおり、 テレパスたちは狂気に陥った。 彼らの精神はいっぺんに、 過去と未来の両方にわたる、 理解不能な選択肢と可能性の重ね合わせにさらされたのだ。 \n\nあらゆるバリエーションやシナリオが、 差異の大小にかかわらず、 彼らの脳内で果てしなく繰り返された。 彼らは回復の見込みのない緊張病状態に陥ってしまった。 \n\nテレパス秘密会議が再びシュラウドに挑めるサイオニック・パワーを手に入れるまで、 しばらくかかるだろう。 "
 utopia.3190.desc:0 "我々はシュラウド内部で、 これまで見たことがないほど大量のサイオニックエネルギーが凝縮された、 ごく小さな空間を発見した。 この生のエネルギー・ポケットに接続することができた者は、 きわめて強力なサイキックになるだろう……だが、 その空間には1名しか入る余地がなく、 リスクもある。 \n\n[Root.GetName]全土にも、 このエネルギー・ポケットに接続して生き延びられそうなほどの超能力を持つ者は3名しかいない。 誰を送るべきだろうか？ "
 utopia.3190.1.a:0 "§G[leader_1.GetName]を。 §!"
 utopia.3190.2.a:0 "§Y[leader_1.GetName]を。 §!"
 utopia.3190.3.a:0 "§R[leader_1.GetName]を。 §!"
 utopia.3190.1.b:0 "§G[leader_2.GetName]を。 §!"
 utopia.3190.2.b:0 "§Y[leader_2.GetName]を。 §!"
 utopia.3190.3.b:0 "§R[leader_2.GetName]を。 §!"
 utopia.3190.1.c:0 "§G[leader_3.GetName]を。 §!"
 utopia.3190.2.c:0 "§Y[leader_3.GetName]を。 §!"
 utopia.3190.3.c:0 "§R[leader_3.GetName]を。 §!"
 utopia.3191.desc:0 "せ……成功した。 空間からサイオニックエネルギーが吸い取られるにつれて、 シュラウド全体が震えたようだった。 そして、 その力は[chosen_leader.GetName]に宿った。 \n\n銀河全体の歴史においても、 これほど強力な超能力を身につけた者は数えるほどしかいない。 聖霊の慈悲があらんことを。 "
 utopia.3192.desc:0 "空間からサイオニック・エネルギーが[chosen_leader.GetName]に流れ込んでゆくにつれ、 シュラウド全体が震えたようだった。 \n\n残念ながら、 [chosen_leader.GetName]の精神はその圧力に耐えられなかった。 これほどの力を保持できる生物など存在しないのではないだろうか。 [chosen_leader.GetName]は膨大な超能力を炸裂させ、 周囲の数名を巻き添えにして死亡した。 "
 utopia.3193.desc:0 "空間からサイオニック・エネルギーが[chosen_leader.GetName]に流れ込んでゆくにつれ、 シュラウド全体が震えたようだった。 \n\nエネルギーの移行には成功したものの、 [chosen_leader.GetName]は……なんというか、 純粋なエネルギーに変化してしまった。 \n\n§P「お前たちが……私に……した……ことの……」§!\n\n§P「報いを……受け……させて……やる……」§!"
 utopia.3200.1.desc:0 "この空間には力が満ち満ちている。 少し休んでいこう。 "
 utopia.3200.2.desc:0 "たどってきた道が突然行き止まりになった。 この先には進めない。 "
 utopia.3200.3.desc:0 "何かが我々に語りかけてきている。 素晴らしい何かが。 "
 utopia.3200.4.desc:0 "計り知れない理由で、 我々はシュラウドのこの領域に引き寄せられた。 なぜだ？ "
 utopia.3200.5.desc:0 "シュラウドの中で永劫の時間を過ごすことを考えて、 我々はほんの一瞬戸惑い、 純粋なパニックの波に襲われた。 やがて落ち着きを取り戻し、 恐怖は消えていった。 "
 utopia.3200.6.desc:0 "シュラウドの奥深くに進むにつれ、 我々の周囲では数時間にわたり、 通常空間には存在しない色とりどりの輝きを放つ精神体の一群が踊っていた。 この光景は楽しいものだったが、 そのとき卒然と気づいた。 我々は追い立てられているのだ。 "
 utopia.3200.7.desc:0 "ここには完璧な結晶の細片が漂い、 思い思いの方向にゆっくりと回転していた。 近づくと、 細片は無数に砕け散った。 "
 utopia.3200.8.desc:0 "[Root.GetSpeciesName]の遺体がひとつ、 前方の空間でうごめいている。 腐敗したその抜け殻は甲高い声を放つと、 目の前で消滅した。 "
 utopia.3200.9.desc:0 "これが本当に起こったことかどうかはわからない。 我々は本当にシュラウドにいるのか、 それとも仲間のひとりが急激な精神崩壊を起こしているのだろうか？ "
 terraforming_candidate_category:0 "太古の生命の痕跡"
 terraforming_candidate_category_desc:0 "この不毛で生命の存在しない惑星には、 かつて生物圏を保持していた痕跡がある。 "
 anomaly.2575.name:0 "テラフォーム候補を発見"
 anomaly.2575.desc.intro:0 "[From.GetName]を詳細に調査した結果、 はるか昔には生命が存在したかもしれないとわかった。 極冠や[From.GetPlanetMoon]の地下には膨大な量の氷がある。 峡谷群の存在は、 かつて液体の水が流れていたことを示している。 "
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nこの[From.GetPlanetMoon]のテラフォーミングは可能だが、 現実的なタイムスパンでこの大事業を完了するための技術を持ち合わせていない。 "
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n必要となるエネルギーコストは膨大だが、 [From.GetPlanetMoon]に再び生命が住めるよう、 徐々にテラフォーミングするための技術は持っている。 "
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\n残念ながら、 この星系の§Yダイソン・スフィア§!は惑星を復元する可能性をまったく奪い去ってしまった。 "
 utopia.3300.desc:0 "なんらかの存在が、 シュラウドのこの一帯をすっかり占めている。 様々な精神体に出会ってきたが、 これはそれらとは異なる、 きわめて強力な……はるかに古い存在だ。 \n\n我々にはまだ気づいていないようだ。 眠っているのだろう。 それとも、 我々など気にかける価値もないということか。 \n\n立ち去ったほうがいいだろう。 "
 utopia.3300.1.a:0 "§Gこの存在との意思疎通を試みる§!"
 utopia.3300.1.b:0 "§Yこの存在との意思疎通を試みる§!"
 utopia.3300.1.c:0 "§Rこの存在との意思疎通を試みる§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]がこの存在に話しかける§!"
 utopia.3301.desc:0 "近づいていくと、 それが目覚めたのが感じられた。 完全に我々に注意を向けている。 邪魔されたことを喜んではいないようだ。 \n\nテレパスたちを強力なエネルギーの波が襲い、 何名かは大いに苦しみ、 何名かは意識不明となった。 いったんシュラウドから退却せざるを得ない。 "
 utopia.3302.desc:0 "近づいていくと、 それが目覚めたのが感じられた。 完全に我々に注意を向けている。 邪魔されたことを喜んではいないようだ。 \n\nテレパスたちは莫大なサイキック・エネルギーの波に襲われて意識を失った。 目覚めてみると、 ひとりがいなくなっていた。 §Y[leader_to_kill.GetName]§!は姿を消し、 立っていた場所には小さな裂け目にエネルギーの痕跡が残っているだけだった。 まるで、 あの存在が我々の世界に手を伸ばし、 [leader_to_kill.GetName]をシュラウドに引きずり込んだかのように……もちろん、 理由などわからないが。 \n\nどういう理由だったにしろ、 二度と[leader_to_kill.GetName]には会えないだろう。 "
 utopia.3304.desc:0 "近づいていくと、 テレパスたちの精神には様々な声の合唱が満ちた。 最初は小さな囁き声でしかなかったが、 不協和音が次第に高まっていった。 千もの声が一斉に喋っているのだ。 \n\n声たちは§Y虚無の囁き手§!であると名乗った。 それ、 いや彼らは秘密裏に囁かれるあらゆる情報に通じていると主張し、 そうした秘密を我々に分け与えようと申し出てきた……\n\n§Y我々の意識に彼らが入り込むことを許可しさえすれば。 §!\n\n些細な代償であり、 我々はその存在にほとんど気がつかないだろう、 と彼らは請け合っている。 \n\n声には切羽詰まった響きがあった。 "
 utopia.3304.a:0 "§Y虚無の囁き手と契約を結ぶ§!"
 utopia.3305.desc:0 "その存在は我々を愛想よく歓迎した。 言葉よりもヴィジョンや概念、 思考で語りかけてくる。 テレパスたちの精神に侵入してきたが、 あまりに穏やかでスムーズなので、 まるで以前からそこにいたかのような気がするほどだ。 いくつかのイメージが目の前で閃いた。 \n\n§Y螺旋の作曲家§!として知られるその存在は、 我々の生物学的形態に好奇心を持ったようだ。 成長し、 変化するための様々な方法を、 それは我々に見せた。 改善する方法を。 進化する方法を。 \n\n§Y我々の肉体にそれが入り込むことを許可しさえすれば。 §!\n\nそれは我々の回答を辛抱強く、 愛情を込めて待っている。 父親がお気に入りの子供を待っているように。 "
 utopia.3305.a:0 "§Y螺旋の作曲家と契約を結ぶ§!"
 utopia.3306.desc:0 "近づいていくと、 それが大いに腹を空かせていることが感じられた。 この存在は無駄な時間も、 無駄な言葉も費やさない。 それは§Y世界を喰らうもの§!であり、 我々を食べたがっているのだ。 \n\nとはいえ、 あくまで我々のうち一部を。 我々が許容できる程度に。 引き換えに、 それは強大な力を与えてくれるという。 その空腹と、 激怒を教えてくれると。 あらゆる敵を圧倒するサイオニック兵器に、 それらを変換する方法も。 \n\n§Yもし、 それが我々を喰らうことを許可しさえすれば。 §!\n\nその声はだんだんいらついてきたようだ。 "
 utopia.3306.a:0 "§Y世界を喰らうものと契約を結ぶ§!"
 utopia.3307.desc:0 "我々が手を伸ばす前に、 向こうから手を伸ばしてきた。 テレパスたちの精神の周囲でその思考はとぐろを巻き、 身をよじり、 駆け引きし、 甘い言葉を囁く。 それは§Y欲望の道具§!であり、 我々に健康と権力と名誉と……なんでも望むものを与えてくれるという。 我々が望むであろうすべてのものを。 \n\n代価？  ちっぽけな問題だ。 手数料程度でしかない。 それが望んでいるのは我々にとっての最善だけだ。 それは我々を助け、 導き、 野望や夢を示してくれるだろう。 \n\n§Yもし、 彼らが我々の心臓に入り込むことを許可しさえすれば。 §!\n\nそれは我々が受け入れるだろうと確信している。 どうして断れるだろうか？ "
 utopia.3307.a:0 "§Y欲望の道具と契約を結ぶ§!"
 utopia.3308.desc:0 "その存在、 §R円環の終わり§!は我々を待っていた。 ずっと我々を待っていたのだ。 テレパスたちが突然、 何十もの完璧なユニゾンで話し出した。 §R「まだお前たちの時は来ていない」§!間。 §R「だが、 今がその時かもしれない」§!\n\nそれだけしか言わなかったが、 取引条件が提示されたことははっきりとわかった。 計り知れないほどの権力、 知識、 富が我々の手に入るというのだ。 \n\n§Rもし、 我々が「終わり」をもたらしさえすれば。 §!"
 utopia.3308.a:0 "§R円環の終わりと契約を結ぶ§!"
 utopia.3310.name:0 "契約締結"
 utopia.3320.name:0 "円環の終わり：§R報い§!"
 utopia.3320.desc.a:0 "我々の時間は尽きた。 50年にわたり、 §R円環の終わり§!に与えられた膨大な力の恩恵に浴してきた。 いずれ代償が必要だとはわかっていたが、 我慢できる程度か、 あるいは支払いを逃れる手段が見つかるのではないかと考えていたのだ。 \n\n我慢できるものではなかったし、 抜け道も見つからなかった。 \n\n我々が支払う対価とは、 すべてだった。 一瞬にして、 対応どころか反応する暇もないうちに、 [Root.GetName]は……消えた。 かつて繁栄していた植民地には、 今は死しかない。 かつて宇宙を航行した強大な艦隊は、 今は単なる幽霊とデブリでしかない。 すべては「終わり」に食い尽くされた。 すべて、 シュラウドに奪われたのだ。 \n\nわが帝国の残滓はもはや、 §Y[Root.GetRulerName]§!が率いる亡命者の一団でしかない。 強力な超能力者である[Root.GetRulerName]は、 終末の到来を予見し、 「終わり」との契約に含まれない惑星に一部の国民を避難させていたのだ。 \n\n一夜にしてわが帝国が崩壊しただけでは足りないとでもいうかのように、 シュラウドの強大な存在が[former_capital.GetName]上空に実体化した。 わが超能力者たちの意識を喰らい尽くしてきわめて強力になったそれは、 さらなる犠牲者を求めて銀河をさまよっている。 "
 utopia.3320.desc.b:0 "我々の時間は尽きた。 \n\n50年にわたり、 §R円環の終わり§!に与えられた膨大な力の恩恵に浴してきた。 いずれ代償が必要だとはわかっていたが、 我慢できる程度か、 あるいは支払いを逃れる手段が見つかるのではないかと考えていたのだ。 \n\n我慢できるものではなかったし、 抜け道も見つからなかった。 \n\n我々が支払う対価とは、 すべてだった。 一瞬にして、 対応どころか反応する暇もないうちに、 [Root.GetName]は……消えた。 かつて繁栄していた植民地には、 今は死しかない。 かつて宇宙を航行した強大な艦隊は、 今は単なる幽霊とデブリでしかない。 すべては「終わり」に食い尽くされた。 すべて、 シュラウドに奪われたのだ。 \n\n一夜にしてわが帝国が崩壊しただけでは足りないとでもいうかのように、 シュラウドの強大な存在が[former_capital.GetName]上空に実体化した。 わが超能力者たちの意識を喰らい尽くしてきわめて強力になったそれは、 さらなる犠牲者を求めて銀河をさまよっている。 とはいえ、 自分が引き起こした事態の結末を見届けるべき我々は、 もはや存在しないのだが。 "
 utopia.3320.opt.a:0 "我々は何をしてしまったのだ……？ "
 utopia.3321.desc.a:0 "この50年、 §Y[From.GetName]§!の何かがおかしいことには気づいていた。 50年前、 彼らの工業力、 研究成果……帝国のあらゆる生産力と効率性が、 見えざる力に祝福されたかのように、 突如として不可解なほど向上したのだ。 \n\nこうなってみると、 それは祝福ではなく呪いだった。 50年前、 §Y[From.GetName]§!は自らの未来を売り渡す契約を交わし、 そして今その代償を支払っている。 \n\n一瞬にして、 対応どころか反応する暇もないうちに、 [From.GetName]は……消えた。 かつて繁栄していた植民地には、 今は死しかない。 かつて宇宙を航行した強大な艦隊は、 今は単なる幽霊とデブリでしかない。 我々の帝国も災害に巻き込まれ、 かつて[From.GetAdj]の支配下にあったいくつかの惑星が破壊された。 \n\nさらに悪いことに、 [From.GetName]の死はそのかつての首都上空に非常に強力なある種のエネルギー体を生んだようだ。 \n\nそれは腹を空かせているらしい。 "
 utopia.3321.desc.b:0 "この50年、 §Y[From.GetName]§!の何かがおかしいことには気づいていた。 50年前、 彼らの工業力、 研究成果……帝国のあらゆる生産力と効率性が、 見えざる力に祝福されたかのように、 突如として不可解なほど向上したのだ。 \n\nこうなってみると、 それは祝福ではなく呪いだった。 50年前、 §Y[From.GetName]§!は自らの未来を売り渡す契約を交わし、 そして今その代償を支払っている。 \n\n一瞬にして、 対応どころか反応する暇もないうちに、 [From.GetName]は……消えた。 かつて繁栄していた植民地には、 今は死しかない。 かつて宇宙を航行した強大な艦隊は、 今は単なる幽霊とデブリでしかない。 \n\nさらに悪いことに、 [From.GetName]の死はそのかつての首都上空に非常に強力なある種のエネルギー体を生んだようだ。 \n\nそれは[From.GetAdj]文明の終焉で満足せず、 今も行く手にあるすべてを破壊しながらさまよっている。 "
 utopia.3321.opt.a:0 "彼らは一体何をした！ ？ "
 utopia.3324.name:0 "円環の終わり：§Rシュラウド惑星化§!"
 utopia.3324.desc:0 "我々は怪物のようなエネルギー存在が§Y[Root.GetName]§!を包み込むのを止められなかった。 惑星とそこに暮らすすべての人々がシュラウドに取り込まれた。 "
 utopia.3324.opt.a:0 "恐ろしい！ "
 utopia.3331.name:0 "虚無の囁き手：§R薬物乱用§!"
 utopia.3331.desc:0 "囁き手が人々に分け与える秘密は大いに役立つものだが、 その一部はきわめて不穏だ。 知りすぎるというストレスは対処困難であり、 §Y[leader_target.GetTitle] [leader_target.GetName]§!をはじめとして薬物乱用に陥る人々が増えている。 "
 utopia.3331.opt.a:0 "それは残念だ。 "
 utopia.3332.name:0 "虚無の囁き手：§R自殺§!"
 utopia.3332.desc:0 "囁き手が人々に分け与える秘密は大いに役立つものだが、 その一部はきわめて不穏だ。 とりわけ、 重要人物に対するものは。 §Y[leader_target.GetTitle] [leader_target.GetName]§!はもはやストレスに対処できず、 自らの命を絶ってしまった。 "
 utopia.3332.opt.a:0 "悲劇だ。 "
 utopia.3333.name:0 "虚無の囁き手：§R精神負荷§!"
 utopia.3333.desc:0 "我々が囁き手を心の中に招いてから、 超能力者たちに精神疾患や説明のつかない暴力行為が増えている。 たいていは制御可能だが、 最近は事態が悪化している。 §Y[planet_target.GetName]§!で軽微な暴力事件が暴動に発展し、 今や不安と暴力が惑星全体に広がり、 多くの死と破壊をもたらしている。 "
 utopia.3333.opt.a:0 "治安を回復しなければ！ "
 utopia.3334.name:0 "虚無の囁き手：§R精神異常§!"
 utopia.3334.desc:0 "我々が囁き手を心の中に招いてから、 超能力者たちに精神疾患や説明のつかない暴力行為が増えている。 たいていは制御可能だが、 最近は事態が悪化している。 §Y[planet_target.GetName]§!で軽微な暴力事件が暴動に発展し、 今や不安と暴力が惑星全体に広がり、 多くの死と破壊をもたらしている。 "
 utopia.3334.opt.a:0 "恐ろしい！ "
 utopia.3335.name:0 "世界を喰らうもの：§R軽食§!"
 utopia.3335.desc:0 "世界を喰らうものがまたしても貢物を求めにやってきて、 §Y[planet_target.GetName]§!の都市ひとつを丸ごと食い尽くした。 喰らうものとの契約を国民に隠しておくことには成功したが、 惑星住民は当然ながらこの「謎の失踪」に対して恐怖と怒りを抱き、 政府に説明を求めている。 "
 utopia.3335.opt.a:0 "必要な犠牲だ。 "
 utopia.3336.name:0 "世界を喰らうもの：§R空腹§!"
 utopia.3336.desc:0 "世界を喰らうものがまたしても貢物を求めにやってきて、 §Y[planet_target.GetName]§!の人口の大部分を食い尽くした。 喰らうものとの契約を国民に隠しておくことには成功したが、 惑星住民は当然ながらこの「謎の失踪」に対して恐怖と怒りを抱き、 政府に説明を求めている。 "
 utopia.3336.opt.a:0 "残念だが、 やむを得ないことだ。 "
 utopia.3337.name:0 "世界を喰らうもの：§R飢餓§!"
 utopia.3337.desc:0 "世界を喰らうものがまたしても貢物を求めにやってきた。 今度は単に人口の一部を食らうだけでは飽き足らず、 惑星を丸ごと呑み込んだ。 国民だけでなく動物も、 建物も、 何もかもを。 §Y[planet_target.GetName]§!は濃密なサイオニックの霧に包まれ、 大気圏内に進入させた救助船はすべて未帰還となった。 惑星の喪失は帝国全土に衝撃を与え、 市民も地方指導者も、 この大災厄について政府に説明を求めている。 "
 utopia.3337.opt.a:0 "高くついたな……"
 utopia.3338.name:0 "欲望の道具：§R個別主義§!"
 utopia.3338.desc:0 "道具が人々に与えた欲望は強烈だ。 §Y[planet_target.GetName]§!の住民たちは、 彼らの特定の習慣が、 我々の社会全体の習慣よりも明らかに、 かつ遥かに重要だと信じて疑わない。 新たな政府を求める運動が野火のように燃え広がり、 惑星の政治情勢は控えめに言って予測不能だ。 "
 utopia.3338.opt.a:0 "残念だ。 "
 utopia.3339.name:0 "欲望の道具：§R逸脱§!"
 utopia.3339.desc:0 "道具が人々に与えた欲望は強烈だ。 国民は一夜にして自らの政府と文化そのものの両方を敵視するようになり、 古い慣習を疑い、 社会的タブーを破っている。 政府への支持は急速に低下しており、 政治的大混乱に陥りかねない。 "
 utopia.3339.opt.a:0 "恐ろしい！ "
 utopia.3340.name:0 "欲望の道具：§R退廃§!"
 utopia.3340.desc:0 "道具が人々に与えた欲望は強烈だ。 §Y[planet_target.GetName]§!の住民は大量消費と退廃の狂乱に巻き込まれ、 より高級な製品や、 もっと珍しくて美味しい食物を要求している。 すでにいくつかの商業地区では暴動が起こっており、 惑星が混沌に陥る前に農業や産業の生産量を引き上げることを余儀なくされている。 "
 utopia.3340.opt.a:0 "遺憾だ。 "
 utopia.3341.name:0 "螺旋の作曲家：§R変異§!"
 utopia.3341.desc:0 "§Y螺旋の作曲家§!は、 §Y[species_target.GetName]§!種族の遺伝子コードを直接書き換えるという形で、 我々に恩恵を与えた。 急速かつ予測不能な突然変異が起こったが、 奇妙なことに人々の反応は非常に薄かった。 ランダムで予測不能の突然変異に対しても、 ありふれた人生の一部として扱うだけで、 激しい怒りはおろか、 議論する価値さえないようなのだ。 "
 utopia.3341.opt.a:0 "結果を見てみよう……"
 utopia.200.name:0 "シュラウドに新たな存在"
 utopia.200.desc.a:0 "帝国に暮らす全ての[target_species.GetNamePlural]に変化が起きている。 はじめはシュラウドのかすかな波紋だったが、 今やその振動は異なる段階に達している。 [target_species.GetNamePlural]が我々のような潜在的超能力を開花させつつあることを、 我々全員が感じている。 \n\n我々の近くで暮らしていたからかもしれないし、 シュラウドが彼らを選んだだけなのかもしれない。 わが超能力の専門家集団であるテレパス秘密会議は、 これが介入の唯一のチャンスだと警告している。 芽のうちに摘んでおくか、 覚醒を手助けしてやるか。 我々が導いてやらねば、 彼らが成功することはありえないだろう。 "
 utopia.200.desc.b:0 "シュラウドの異常な活動が、 我が国にいる別種族、 [target_species.GetNamePlural]が潜在的な超能力を発現させ始めたことを示唆している。 我々は以前と同じ選択に迫られている――彼らに芽生え始めた力を抑えつけるか、 解放してやるかだ。 "
 utopia.200.a:0 "彼らの可能性を解き放ってやろう。 "
 utopia.200.a.tooltip:0 "全ての[target_species.GetAdj]POPが§Y潜在的超能力§!の特性を得るだろう。 "
 utopia.200.b:0 "彼らにそんな価値はない。 "
 utopia.203.name:0 "覚醒"
 utopia.203.desc.a:0 "[target_species.GetNamePlural]はテレパス秘密会議の指導のもと、 これまで我々が想像もできなかったほど深いシュラウドとの接続を確立した。 まるでこれらの力が初めから彼らのために用意されていたかのように。 \n\n彼らは潜在的超能力を完全に解放する準備ができたと主張している。 しかし秘密会議の意見は様々だ。 あまりに急激な変化が彼らの心を不安定にするのではないかと案ずる者や、 新たな力によって彼らが思い上がるのではないかと考える者もいる。 しかし今動かなければ、 二度とチャンスは来ないかもしれないのだ。 "
 utopia.203.desc.b:0 "[target_species.GetNamePlural]もまた、 潜在能力をフルに発現して覚醒する準備はできている、 と訴えている。 "
 utopia.203.a:0 "彼らの準備はできている。 "
 utopia.203.a.tooltip:0 "全ての[target_species.GetAdj]POPが§Y超能力§!の特性を得るだろう。 "
 utopia.203.b:0 "彼らにそんな価値はない。 "
 utopia.203.c:0 "危険すぎる。 "
 utopia.204.name:0 "荒々しい覚醒"
 utopia.204.desc.a:0 "[original_species.GetSpeciesNamePlural]の一部が予期せずして超能力を発現したことに、 研究者たちはこのところ困惑している。 調査の結果、 彼らの変化は超能力先進国として長年知られてきた[target_country.GetName]における同種族の大規模覚醒と同時期に起こったことが分かった。 \n\n彼らの新たな力の一部が、 未知の手段によってわが領内の同族にも流れ込んだ、 と推測するほかない。 "
 utopia.204.desc.b:0 "[original_species.GetSpeciesNamePlural]の一部が予期せずして超能力を発現したことに、 研究者たちはこのところ困惑している。 調査の結果、 どうやら超能力者たちは以前知られていなかった国である[target_country.GetName]に住む同種族とテレパシーで繋がっているようだ。 現在、 我々は同国との関係を確立している。 我々の経験した変化は、 [target_country.GetName]の全[original_species.GetSpeciesNamePlural]の精神的大覚醒の余波によるもののようだ。 "
 utopia.204.a.tooltip:0 "最大4の[original_species.GetSpeciesAdj] POPが§Y潜在的超能力§!の特性を得るだろう。 "
 utopia.205.name:0 "予期せぬ覚醒"
 utopia.205.desc:0 "[target_species.GetName]の精神的覚醒以降、 いたるところで同種族の個体が潜在的超能力の兆候を見せ始めたという報告が上がってきている。 共通の祖先がシュラウドの中で彼らを繋ぐかのように、 物理的距離に関係なく起こっているようだ。 \n\nしかし、 わが国に存在する遠縁のものたちとは異なり、 兆候を見せているのはごく少数かつ分散しており、 また完全な覚醒に至ることはなさそうだ。 "
 whisperers_madness:0 "シュラウド-精神負荷"
 whisperers_madness_desc:0 "この惑星では§Y虚無の囁き手§!がもたらした狂気のために暴動が起こっている。 "
