 covenant.whisperers.desc:0 "決定は下された。 我々は§Y虚無の囁き手§!と契約を結んだ。 彼らはすでに、 科学者やリーダーたちに秘密を分け与えはじめている。 彼らの知識からは大きな恩恵をうけるだろう。 唯一の欠点は、 市民の間で精神病や自殺の数が急増しているらしいことだ。 また一部の地域では、 精神的に安定していたはずの人々による不可解な殺傷事件が立て続けに起こっている。 診療所や精神病院は、 患者の急増にいくらか手を焼いている。 "
 covenant.whisperers.option:0 "対処できないような問題ではまったくない。 "
 covenant.eater.desc:1 "決定は下された。 我々は§Y世界を喰らうもの§!と契約を結んだ。 すでにその効果はわが軍に現れている。 兵士たちはまるで蛮族すれすれの獰猛さで戦うし、 艦船の兵器でさえも敵の死に飢えているように思える。 間違いなく関連していることとして、 ある植民地で都市ひとつの住民が丸ごと、 突然謎の失踪を遂げてしまったことが挙げられる。 喰らうものが契約どおり、 人々を貢物として食らっているのだろう。 これは大した代償ではない……もちろん、 喰らうものがこれ以上空腹になることはない、 と仮定すればだが……"
 covenant.eater.option:0 "そうならないことを願おう。 "
 covenant.instrument.desc:1 "決定は下された。 我々は§Y欲望の道具§!と契約を結んだ。 効果が感じられるまで時間はかからなかった。 鉱山では豊かな新鉱脈が見つかり、 失敗しかけていた事業は突如成長に転じ、 絶対に氷と岩しかないと思われていた小惑星で希少な資源が発見された。 欲望の道具が約束したとおり、 わが国は富と繁栄の黄金時代を迎えたように思えるが、 しかし……代償は何だと言っていただろうか……？ "
 covenant.instrument.option:0 "悪いことなんて起こるはずがないさ。 "
 covenant.composer.desc:1 "決定は下された。 我々は§Y螺旋の作曲家§!と契約を結んだ。 効果が感じられるまでに時間はそれほどかからなかった。 妊娠と出産の確率がどちらも急激に伸び始めたのは、 間違いなく作曲家の仕業だろう。 だが良い効果の裏で、 我々は奇妙な新しい突然変異の多発を経験している。 余分な四肢や臓器をもって生まれる子供たち……そのうちのいくつかは、 かつて分類された同種族の解剖学的構造のどれにも似ていない。 幸いにも、 それが原因となった死は少数で、 出生率や国民活力の上昇のほうがずっと優っている。 "
 covenant.composer.option:0 "正しい決断をしたのだ。 "
 covenant.cycle.desc:1 "決定は下された。 我々は§R円環の終わり§!と契約を結んだ。 交渉において、 それはたった一言しか話さなかった。 §R「50年」と。 §!そして下りた沈黙の中で我々は、 たったいま下した決断が将来どのような結末をもたらすのか、 考えずにはいられなかった。 "
 covenant.cycle.option:0 "我らに精霊の慈悲があらんことを。 "
