 utopia.3000.name:0 "シュラウド"
 utopia.3000.a:0 "シュラウドの深部に進入する。 "
 utopia.3000.intro.desc:0 "シュラウド、 それは信じがたいほど奇妙で落ち着かないものだが……身近でなじみ深いものでもある。 超能力を持つ者なら、 夢の中でこの場所を見たことがあるはずだ。 もっとも、 それを覚知することはないだろうが。 \n\n我々は今、 この領域の入り口で次の行動を決めあぐねている。 通常空間、 もしくは我々が現実世界と呼ぶ領域と、 この領域との境界をなす空虚にほど近いところで。 \n\nシュラウドの深部に進入するにはテレパスの多大な努力と、 大量のエネルギーが必要だろう。 ぐずぐずしている余裕はない……たった今も何者かに見られているのだ。 "
 utopia.3000.1.desc:0 "シュラウドは今日は静かだな。 "
 utopia.3000.2.desc:0 "何かが私たちを見ている。 "
 utopia.3000.3.desc:0 "こちら側では何もかもが違って見える。 "
 utopia.3000.4.desc:0 "彼らは詩人を送るべきだったな……"
 utopia.3000.5.desc:0 "暗きものが近づいてきている。 "
 utopia.3000.6.desc:0 "まだ夢を見ているのかな？ "
 utopia.3000.7.desc:0 "せ……成功だ。 我々は中にいる！ "
 utopia.3000.8.desc:0 "いる……何かが……近くにいる。 それがシュラウドの深くへと我々を招いている……"
 utopia.3000.9.desc:0 "君も声を聞いたのか？ "
 utopia.3000.10.desc:0 "シュラウドは力で脈打っている。 ここはまるで……故郷みたい。 "
 utopia.3000.11.desc:0 "君が吸っているのは酸素かな？ "
 utopia.3000.12.desc:0 "私たちは見ているが、 見ていない。 この場所には学ぶことがたくさんあるぞ。 "
 utopia.3000.13.desc:0 "すぐそこにある異世界を見たり聞いたりできないだなんて、 私たちにはどんな感覚器官が足りないんだろう？ "
 utopia.3000.14.desc:0 "最大限の注意を払え。 ちょっとした雑念でさえ、 この場所では具現化しかねない……そいつらはほとんどが、 我々に害をなすだろう。 "
 utopia.3000.15.desc:0 "私たちはここにいるべき存在ではないんだ。 "
 utopia.3000.16.desc:0 "なんて……強い力だ……"
 utopia.3000.17.desc:0 "集中……しなければ……"
 utopia.3000.18.desc:0 "ここは、 すべての始まりなのか？ "
 utopia.3000.19.desc:0 "恐怖……恐怖には顔がある。 "
 utopia.3010.desc:0 "テレパス秘密会議は、 以前のシュラウド調査からまだ回復しきっていない。 彼らが力を合わせなければ、 我々にはこの刹那の領域の断片しか理解できない。 手が届きそうで届かない記憶の、 おぼろな輪郭のようなものだけしか。 \n\nここは我々がいるべき場所ではないのだ。 また後で訪れるしかないだろう。 "
 boon.bestowed:0 "§G恩恵を授けられた§!"
 curse.bestowed:0 "§R呪いをかけられた§!"
 boon.psi.link:0 "シュラウドの強力なエネルギーが流れ込み、 あらゆる[Root.GetSpeciesNamePlural]が共有する公共サイオニック・リンクにあふれている。 "
 boon.ship.link:0 "テレパスたちは、 我々の宇宙船とシュラウドを結ぶ一時的回路の確立に成功した。 "
 utopia.3030.desc:0 "$boon.psi.link$\n\n深い穏やかな感覚が[Root.GetName]に広がり、 精神的能力のない人たちにも影響を与えているようだ。 "
 utopia.3031.desc:0 "$boon.ship.link$\n\nすべての宇宙船を悩ませる船体の摩耗は、 我々の艦隊では消えている。 その結果、 維持費が大幅に削減される。 "
 utopia.3032.desc:0 "$boon.psi.link$\n\n我々の科学者の間で、 テレパシーを使って共有される集団知識ベースが確立された。 彼らの研究効率は大きく増大することだろう。 "
 utopia.3033.desc:0 "$boon.ship.link$\n\n軍艦の乗組員は超能力によって船のシールドを強化できるようになった。 "
 utopia.3034.desc:0 "$boon.ship.link$\n\n艦の乗組員は超能力によって兵器システムの攻撃力を強化できるようになった。 "
 utopia.3035.desc:0 "$boon.ship.link$\n\n艦の乗組員は超能力によって兵器システムの連射レートを向上できるようになった。 "
 utopia.3036.desc:0 "$boon.psi.link$\n\n市民の心に新たな連帯感が生まれ、 政府が示す共通目標に対してますます協力的になっている。 "
 utopia.3037.desc:0 "$boon.psi.link$\n\n我々の共感能力はこれまで以上に強化され、 結果的として大きな政治的影響力を持つことになった。 "
 utopia.3038.desc:0 "$boon.psi.link$\n\n我々はこれ以上ないほどの連帯感を感じた。 "
 utopia.3039.desc:0 "$boon.ship.link$\n\n艦の乗組員は超能力によって機動に直接影響を及ぼし、 敵の射撃に対する回避率を向上させられるようになった。 "
 utopia.3040.desc:0 "$boon.ship.link$\n\n艦の乗組員は超能力によって限定的な修復フィールドを展開し、 精神のみで船体の現地修理を行えるようになった。 "
 utopia.3041.desc:0 "$boon.psi.link$\n\n我々のテレパスはこの力を用いて最も有力なリーダーたちの老化プロセスを一時的に遅延し、 寿命を数十年延長した。 悲しいかな、 この恩恵を全国民に与えるにはサイキックエネルギーが不足していた。 "
 utopia.3042.desc:0 "$boon.ship.link$\n\n艦の乗組員は超能力によってスラスター出力を向上させ、 亜光速での航行速度を大幅に上昇させられるようになった。 "
 utopia.3043.desc:0 "$boon.psi.link$\n\nこれによってわが兵士たちの精神は強化され、 戦場でのあらゆる危険に進んで飛び込むようになった。 彼らの団結力は並ぶものがないほど強烈だ。 "
 utopia.3044.desc:0 "$boon.psi.link$\n\n従来のセンサーアレイよりもはるかに遠くの船舶を感知できるようになった。 "
 utopia.3045.1.desc:0 "超常領域のエネルギー層のいくつかが前触れもなく変化したため、 我々のテレパスたちが使っていたシュラウドへの接続回路は崩壊してしまった。 \n\n我々は即座に通常空間に押し戻された。 "
 utopia.3045.2.desc:0 "テレパスたちはシュラウドと交感している間にかなりの緊張を強いられたため、 限界に達してしまった。 \n\n彼らはもはやシュラウドとのリンクを維持できない。 "
 utopia.3045.3.desc:0 "最初緩やかに、 しかしどんどん加速しつつ、 シュラウドとの結びつきは崩れてゆく。 テレパスたちは足場を失って苦痛に呻き、 通常空間に押し戻された。 "
 curse.psi.link:0 "強力な精神的反動がシュラウドへの接続回路を通って、 [Root.GetSpeciesNamePlural]の間で共有されている公共のサイオニックリンクに流れ込んできた。 "
 curse.ship.link:0 "強力な精神的反動がシュラウドへの接続回路を通って跳ね返ってきた。 そしてそれは我らの船に影響を及ぼしている。 "
 utopia.3050.desc:0 "$curse.psi.link$\n\nこれは我らの市民の幸福度に多大な影響を及ぼした。 今や[Root.GetName]全体が暗いムードに包まれていて、 凡人にさえそれは感じ取れる。 "
 utopia.3051.desc:0 "$curse.psi.link$\n\nこの負のエネルギーは市民の心に疑念を生じさせている。 多くの市民が政府の方針を良しとせず、 新たな急進的思考に染まりつつある。 この影響は超能力を持たない市民にも広まっている！ "
 utopia.3052.desc:0 "$curse.ship.link$\n\nその装甲は脆くなり、 以前のような酷使には耐えられない。 "
 utopia.3053.desc:0 "$curse.psi.link$\n\nどういうわけか、 これは[Root.GetName]の出生率に悪影響を及ぼしている。 この影響は生まれながらに超能力を持たない種族にも及んでいる！ "
 utopia.3054.desc:0 "$curse.psi.link$\n\n我々の研究者達の精神は曇っており、 彼らが仕事に集中するのは非常に困難である。 "
 utopia.3055.desc:0 "$curse.psi.link$\n\n我々の影響力の産出が大幅に低下した。 "
 utopia.3056.desc:0 "$curse.psi.link$\n\nかつて市民の間にあった連帯感は崩れている。 "
 utopia.3057.desc:0 "$curse.psi.link$\n\nある種の見えない力が、 我々の船に輪ゴムのように絡みついている。 そのせいで、 亜光速での航行速度が大幅に低下した。 "
 utopia.3058.desc:0 "$curse.psi.link$\n\nこの負のエネルギーは我々の地上軍の士気を蝕み、 戦闘効率を大幅に低下させた。 "
 utopia.3059.desc:0 "強力な精神的反動がシュラウドへの接続回路を介して跳ね返ってきた。 そしてそれは我々の星間センサーに干渉している。 \n\nその結果全てのセンサーの分解能が大幅に低下し、 センサー範囲が非常に短いものとなってしまった。 "
