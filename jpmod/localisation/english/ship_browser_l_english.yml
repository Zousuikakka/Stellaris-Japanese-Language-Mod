l_english:
 SHIP_GRAPHICS_BROWSER:0 "艦の外観を選択"
 SHIP_GRAPHICS_PREVIEW:0 "艦種を見る"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "DLCが必要"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§Gクリックで $CULTURE_NAME$ の艦を見る§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "§Gマウス上スクロール§! でズームイン"
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "§Gマウス下スクロール§! でズームアウト"
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "§Gマウス右クリック§! を押したままドラッグすると、 船体モデルを回転できる。 "
 SHIP_GRAPHICS_CORVETTE_DESC:0 "コルベットは帝国が利用できる最初の軍艦である。 速さと軽快さ、 そして安さが特徴だ。 "
 SHIP_GRAPHICS_DESTROYER_DESC:1 "駆逐艦は、 コルベットの軽快さと速さを犠牲にして、 より高い火力と厚い船体を備えたものだ。 "
 SHIP_GRAPHICS_CRUISER_DESC:0 "巡洋艦は汎用性と耐久性があり、 ダメージを与えることも吸収することもできる。 "
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "戦艦は高価だが強力だ。 射程距離が長く、 相手が反撃する前に相手を損傷させることに長けている。 "
 SHIP_GRAPHICS_TITAN_DESC:1 "タイタンはそれ自体が非常に強力だが、 オーラの能力を使って味方艦を強化することもできる。 "
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "ジャガーノートの建造は、 どの帝国にとっても大事業だ。 この巨艦は移動式の造船所と支援艦という両方の機能を持っている。 "
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "この巨大な艦は、 敵艦隊と戦うためではなく、 惑星全体を無力化することを任務とする。 "
 SHIP_GRAPHICS_OUTPOST_DESC:0 "前哨地は星系基地の最低ランクに位置し、 星系の所有権を示す以外の機能はほとんどない。 "
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "シタデルはアップグレード可能な星系基地の中で最上位に位置する。 この星系基地は強力な防衛能力を備えており、 どんな敵も打ち破ることはできない。 "
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "輸送艦は、 戦争中に敵対する惑星を攻撃するため、 地上軍を運ぶ。 武装や装甲がほとんどなく、 敵地では支援する艦隊が必要だ。 "
 SHIP_GRAPHICS_SCIENCE_DESC:0 "調査船は、 主に新しい星系の探査やアノマリーの調査に使用される。 民間船であるため、 装甲がなく脆弱である。 "
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "建設船は宇宙ステーションの建造に必要です。 民間船であるため、 武装や装甲がなく脆弱である。 "
 SHIP_GRAPHICS_COLONIZER_DESC:0 "コロニー船は、 入植のため定住している惑星から新しい惑星へ入植者を運ぶ。 民間船であるため、 武装や装甲がなく脆弱である。 "
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§Rこの艦種はDLCが必要である。 $SHIP_SIZE_NAME$§!"
