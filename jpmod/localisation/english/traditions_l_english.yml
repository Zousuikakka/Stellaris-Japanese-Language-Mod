 tr_domination_colonial_viceroys:0 "植民地総督"
 tr_domination_colonial_viceroys_machine:0 "自律AI"
 tr_domination_colonial_viceroys_hive:0 "集合意識の同意"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!が§Y2§!上昇する。 また、 §Y帝国のリーダー数上限§!が§Y2§!増加する。 "
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "植民地の支配には、 有能で忠実な個人を見いだし、 政府の意思を執行させることが必要だ。 "
 tr_domination_colonial_viceroys_machine_delayed:0 "ほとんどの行動抑制から解放されたAIは、 不規則な行動やランダムなクラッシュを起こしやすい。 だが、 銀河の植民地化につきものの膨大な変数を処理できるのは、 それらのAIだけだ。 "
 tr_domination_colonial_viceroys_hive_delayed:0 "集合意識が成長するにつれ、 調和を強化するためにますます多くの自律個体が必須となる。 "
 tr_domination_fleet_levies:0 "艦隊徴集"
 tr_domination_fleet_levies_machine:0 "指令・制御ソフトウェア"
 tr_domination_fleet_levies_hive:0 "思考制御信号"
 tr_domination_fleet_levies_desc:2 "すべての属国の§YPOP§!が、 §Y$NAVY_SIZE_TITLE$§!に加算される。 "
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "宗主国に軍事支援を行うのは、 属国の義務である。 我々は艦隊の末席を、 奉仕を約束した国々から徴収した戦力で賄える。 "
 tr_domination_fleet_levies_machine_delayed:0 "適切な条件づけを行えば、 属国からの労働ユニットは我々の船に有益な結果をもたらす。 労働関連ユニットの損耗や時折の小規模な暴動は許容できる範囲だ。 "
 tr_domination_fleet_levies_hive_delayed:0 "従属者たちはどうやら、 わが集合意識に吸収されるという見通しを快く思っていないらしい。 彼らは脆くて孤独な個性を保つことと引き換えに、 わが軍勢を支援したいと提案してきた。 理解しかねる話だ。 "
 tr_domination_protection_racket:0 "みかじめ料"
 tr_domination_protection_racket_machine:0 "貧困プロトコル"
 tr_domination_protection_racket_hive:0 "生体貢物"
 tr_domination_protection_racket_desc:2 "進貢国からの収入が§G+50%§!増加する。 "
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "宇宙の危険から属国を守るという義務を、 我々はとても真剣に考えている。 ああ、 連中の世界を守ってやるのも安くはない……"
 tr_domination_protection_racket_machine_delayed:0 "ネットワーク化された意思決定がなければ、 進貢国の資源消費は極端に非効率的となる。 余剰物資を削減すれば、 この無駄な廃棄物の割合は減らせるだろう。 "
 tr_domination_protection_racket_hive_delayed:0 "進貢国の社会が自発的かつ定期的に送ってくる消化可能なバイオマスは、 本格的な惑星侵攻よりも多くのエネルギーを我々にもたらす。 "
 tr_domination_star_lords:0 "星の支配者"
 tr_domination_star_lords_machine:0 "慈悲エミュレーター"
 tr_domination_star_lords_hive:0 "高潔なフェロモン"
 tr_domination_star_lords_desc:5 "従属国の£opinion §Y態度§!が§G+20§!増加し、 §Y最大信用値§!が§G+50§!増加する。 "
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "弱い者どもを支配するのは我々の運命だ。 我が偉大な帝国に忠誠を誓う従順な国々は存在を許されうる……我々の慈悲によってだが"
 tr_domination_star_lords_machine_delayed:0 "他種族の感情的な振る舞いを外交AIに模倣させることは、 たとえ相手が偽物であるということに気づいたとしても、 肯定的な感受性を高める役に立つ。 "
 tr_domination_star_lords_hive_delayed:0 "数世代にわたる実験により、 特定のガスとフェロモンの組み合わせが好戦性を大きく減少させ、 反抗心を弱めることが明らかになった。 死ぬこともあるが、 その場合でも彼らは至福に包まれる。 ごく短いとはいえ我々の精神の美しい純粋さに触れるからだ。 "
 tr_domination_vassal_acculturation:0 "属国の文化適応"
 tr_domination_vassal_acculturation_machine:0 "象徴的な自由"
 tr_domination_vassal_acculturation_hive:0 "頭脳流出"
 tr_domination_vassal_acculturation_desc:3 "£unity §Y統合力§!の出力が従属国ごとに§G+5%§!増加し、 最大§G+30%§!まで上昇する。 "
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
