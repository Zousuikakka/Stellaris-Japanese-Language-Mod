 ap_eternal_vigilance:0 "恒久警戒態勢"
 ap_eternal_vigilance_desc:0 "弱点を見せれば、 攻撃を招く。 わが領内への侵入に対する代償は、 できるかぎり高くつくようにしなければ。 "
 ap_grasp_the_void:0 "宇宙掌握"
 ap_grasp_the_void_desc:0 "宇宙の掌握方法を理解した帝国は、 広大な銀河から無限の富を得られる。 "
 ap_engineered_evolution_desc:0 "遺伝子の運命を自然の手に委ねておくことは、 非効率な上に驚くほど遅々とした歩みだ。 種族の将来をもっと急いではどうだろう？ "
 ap_evolutionary_mastery_desc:1 "自然の進化は常に、 唯一の粗雑な道具――すなわち、 試行錯誤によってなされてきた。 いまや、 我々は成功を創り出すことができる。 "
 ap_the_flesh_is_weak_desc:0 "有機物の脆い体から来る限界と制約はまったく受け入れがたい。 潜在能力を最大限に発揮するため、 サイバネティクスを応用した移植技術に目を向けねばならない。 "
 ap_synthetic_evolution_desc:0 "我々の心を閉じ込める、 この欠陥品の有機体を捨てる時が来た。 神経パターンを合成体に移動させることによって、 我々はより高い存在になれる。 "
 ap_mind_over_matter_desc:0 "我々は自分の心に眠る可能性の一部しか解放してこなかった。 今、 わが種族の潜在的超能力が一部の個体で顕在化しつつある。 "
 ap_transcendence_desc:0 "我々は、 種族の真の超能力が覚醒する瀬戸際にいる。 心は準備を終えており、 我々は自身を超えた霊的な領域の囁く声をすでに聞いている……"
 ap_synthetic_age:0 "人工生命の時代"
 ap_synthetic_age_desc:0 "有機体の時代は来たりて過ぎた。 銀河の未来は機械の手にある。 これは人工生命の時代の夜明けだ。 "
 ap_machine_worlds:0 "機械惑星"
 ap_machine_worlds_desc:0 "わが惑星群を、 我々自身とまったく同じように作り変えよう。 不変の完全性を持つ金属が、 脆弱なる生物学的存在に取って代わるのだ。 "
 ap_hive_worlds:0 "集合意識惑星"
 ap_hive_worlds_desc:0 "そこに住むドローンだけでなく、 何もかもが集合意識の一部であるような居住惑星を作ろう。 "
 ap_shared_destiny:0 "運命共同体"
 ap_shared_destiny_desc:0 "我々が高みへ昇るとき、 忠実に奉仕した人々を残して去ってはならない。 帝国の輝かしい未来は、 常に運命を共にすることを意味する。 "
 ap_world_shaper_desc:0 "惑星全体の生態系の形を慎重に変えることは、 芸術家が粘土で彫刻を作るのとあまり変わらない。 "
 ap_master_builders_desc:0 "巨大構造物を築くには、 前例のない量の資源と計画が必要である。 我々はマクロエンジニアリング分野で新たな地平を切り開く。 "
 ap_imperial_prerogative_desc:0 "我々の文明は成長し続けているので、 鼓動する心臓も拡大しなければならない。 より多くの星系が直轄管理下に置かれる。 "
 ap_one_vision_desc:0 "真の統一は、 国家と国民の究極の目標が同じである場合にのみ達成される。 結局、 家は分割されれば倒れてしまうものだ。 "
 ap_consecrated_worlds_desc:0 "銀河には多くの聖地があり、 中には明確なものもある。 死すべき存在として、 我々は宇宙の本質を悟るべく奮闘している。 "
 ap_galactic_force_projection_desc:0 "艦隊とは帝国の意思を表明するための道具である。 我々が死ぬか生きるかは、 その強さに基づく。 "
 ap_defender_of_the_galaxy_desc:0 "星間国家同士が小競り合いを繰り広げている間にも、 想像を絶する力を持つ邪悪な軍勢があらゆる知的生命体に襲いかかろうとしている。 誰が我々を守るのだろうか？ "
 ap_galactic_contender_desc:0 "没落した帝国は周囲の若くて活力に満ちた種族を恐れ、 老朽化した文明の廃墟にしがみついている。 彼らの時代は過ぎ去ったのだ。 "
 ap_technological_ascendancy_desc:0 "数世代前なら魔法と区別がつかなかった技術は、 今や我々の手の届くところにある。 技術の新しい時代が始まった。 "
 ap_mastery_of_nature_desc:0 "我々ははるか昔に母星の自然に精通したが、 異星生物という新たな課題に直面している。 いずれ彼らもまた克服されるだろう。 "
 ap_voidborn_desc:2 "深宇宙での恒久的な居住に適応したことで、 インフラ需要を軽減し居住地の余剰空間を生み出した。 "
 ap_the_circle_of_life_desc:0 "恒星を取り巻く軌道上に、 人工の可住領域を持つリング状の巨大構造物を築くこと。 理論的には可能だ……"
 ap_galactic_wonders_desc:0 "巨大構造物は、 まさにわれらが時代の驚異である。 そうしたプロジェクトは、 ほんの数世代前には想像もできなかったほど大規模になるだろう。 "
 ap_interstellar_dominion_desc:2 "星が手招きをし、 我々は続く。 我々と彼らの間には何人たりも立つことはできない。 "
 ap_colossus:0 "コロッサス計画"
 ap_colossus_desc:0 "コロッサス計画において、 恐怖と抑止力という誇大妄想的な夢がひとつになる。 惑星を丸ごと破壊できる兵器を搭載した、 超大型艦の構想である。 "
 ap_enigmatic_engineering:0 "解析不能の工学技術"
 ap_enigmatic_engineering_desc:0 "テクノロジーは単に問題を解決する方法ではなく、 俗界を超克しうる言語である。 劣った者たちには我々の進歩を理解することなどできないだろう。 "
 ap_nihilistic_acquisition:0 "非道な収奪"
 ap_nihilistic_acquisition_desc:0 "自己決定という概念は無条件の道徳的前提ではない。 全体の目標は個々の利益よりもはるかに重要だ。 "
 ap_transcendent_learning:0 "超越的学習"
 ap_transcendent_learning_desc:0 "我々の社会は学習方法を変えなくてはならない。 そうすることで、 最も聡明な者たちはいまだかつてないほどの成果を達成できる。 "
