 ####################################
 # Traditions
 ####################################
 UNITY:0 "統合力"
 UNITY_DESC:0 "統合力は$TRADITIONS$をアンロックするために使われる資源である。 統合力は、 特定の建造物や帝国の統合度合いに基づいて、 毎月生産される。 "
 TRADITIONS:0 "伝統"
 TRADITIONS_DESC:0 "伝統は、 伝統ツリーとしてまとめられているボーナスだ。 帝国が充分な統合力を蓄えていれば、 いつでもアンロックできる。 数多くの植民地やイデオロギー的に統一されていない人民などの様々な要因により、 新たな伝統をアンロックするための統合力コストは増加する。 "
 TRADITIONS_PROGRESS:0 "$KEY$ 進捗状況"
 TRADITIONS_PROGRESS_TITLE:0 "進捗"
 TRADITIONS_PROGRESS_DESC:0 "新しい伝統を採用するには、 さらに £unity£ $MISSING|Y$ が必要だ。  現在の産出量であればこの値には $DATE|Y$ までに到達する。 "
 UNLOCK_TRADITION_DESC:0 "新しい伝統を採用できるだけの £unity£ がある"
 TRADITIONS_TIME_TO_NEXT:0 "所要月数"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ 残っている。 "
 TRADITIONS_UNLOCKED:0 "アンロック済の伝統：$COUNT|Y$ / $MAX|Y$"
 TRADITION_ADOPT_BUTTON:0 "採用"
 TRADITIONS_ADOPT:0 "採用効果"
 TRADITIONS_FINISH:0 "完成効果"
 TRADITIONS_FINISH_AP:0 "追加で、 アセンションパーク・スロットを§Y1つ§!アンロックする。 "
 TRADITION_COST:0 "伝統コスト"
 TRADITIONS_UNAFFORDABLE:0 "§Rこの伝統をアンロックするには、 さらに§Y$RESOURCES$§!が必要だ。 §!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$は $CATEGORY|Y$ を採用している"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$は、 このグループ内のすべての伝統を採用している"
 TRADITION_ADOPT_CONFIRM:0 "伝統を採用"
 TRADITION_ADOPT_CONFIRM_DESC:0 "§Y$TRADITION$§!を本当に採用する？ \n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§Gクリックでこの伝統を採用する§!"
 TRADITION_GROUP_CLICK_DESC:0 "§Gクリックでこの伝統グループを採用する§!"
 TRADITION_COST_NEXT:0 "次の伝統"
 TRADITION_COST_MULT_NUM_TR:0 "採用した伝統の数$COUNT|Y$から：$VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:1 "$EMPIRE_SIZE$$COUNT|Y$から：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "採用した伝統ツリーの数$COUNT|Y$から：$VALUE$"
 pop_xenos:0 "異種族POP"
 pop_xeno_slaves:0 "異種族奴隷POP"
 pop_slaves:0 "奴隷POP"
 pop_founders:0 "創始種族POP"
 pop_robots:0 "ロボットPOP"
 ################################################################
 # EXPANSION
 ################################################################
 tradition_expansion:0 "拡張"
 tradition_expansion_machine:1 "拡張"
 tradition_expansion_hive:0 "拡張"
 #tradition_expansion_desc: "none"
 tradition_expansion_desc:0 "わが文明を新たな星系や惑星に拡大しなければならない。 さもなくば絶滅の危険にさらされることになる。 "
 tradition_expansion_machine_desc:0 "成長予測によれば、 まもなく母星系の貯蔵許容量を超える。 我々は拡大しなければならない。 さもなくば停滞することになる。 "
 tradition_expansion_hive_desc:0 "集合意識には二通りの状態しか存在しない。 成長か、 死かだ。 "
 tr_expansion_adopt:0 "拡張の伝統"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!が §G+25%§!増加。 "
 tr_expansion_adopt_machine:1 "拡張の伝統"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"
 tr_expansion_colonization_fever:0 "植民への情熱"
 tr_expansion_colonization_fever_desc:1 "新しい植民地が §Y1§! £pops£ POP多い状態で始まる。 "
 tr_expansion_colonization_fever_delayed:0 "植民への情熱が民衆の心を掴んだようだ。 彼らの熱意と愛国的情熱が更に入植者を引き寄せている。 "
 tr_expansion_colonization_fever_machine:1 "自動植民ユニット"
 tr_expansion_colonization_fever_machine_delayed:1 "対象の惑星環境に特化したハードコーディングを施した、 高度に専門的な第一段階入植ユニットを生産することにより、 新しい惑星がわが社会に統合される速度を速める。 "
 tr_expansion_colonization_fever_hive:0 "一つの心"
 tr_expansion_colonization_fever_hive_delayed:0 "集合意識とは、 宇宙の冷たい空虚さですら黙らせることができない、 思考の合唱なのだ。 "
 tr_expansion_a_new_life:0 "新しい人生"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! §G+10%§!増加。 "
 tr_expansion_a_new_life_delayed:0 "異星の植民地では、 新しい人生が市民を待っている。 機会と冒険に満ちた黄金の土地で、 人生をやり直すチャンスだ！ 積極的なマーケティングキャンペーンの後押しを受けて、 社会の恵まれない者たちがコロニー船に押し寄せるだろう。 "
 tr_expansion_a_new_life_machine:1 "急速稼働プロトコル"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!§G+10%§!増加。 "
 tr_expansion_a_new_life_machine_delayed:2 "機体製造中に行動指令をロードすることにより、 新POPの製造工程を高速化できる。 "
 tr_expansion_a_new_life_hive:0 "凄まじい繁殖"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "新しい巣を得た生殖ポッドは、 強い本能的衝動により凄まじい速度で繁殖していく。 そのほとんどは疲労によって死ぬが、 数多の新しいドローンの誕生で、 新世界の処理は速まる。 "
 tr_expansion_courier_network:0 "定期便ネットワーク"
 tr_expansion_courier_network_desc:5 "§Y星系§!と§Y植民地§!による§Y$EMPIRE_SIZE$§!が§G25%§!減少。 "
 tr_expansion_courier_network_delayed:0 "小型定期便船のネットワークは、 要人の輸送や、 FTL通信に託せないメッセージの配達に向いた、 確実な輸送手段のひとつだ。 これによって、 遠く離れた植民地同士の関係はより緊密になるだろう。 "
 tr_expansion_courier_network_machine:0 "拡張ソフトウェア"
 tr_expansion_courier_network_machine_delayed:0 "他の惑星への拡張を念頭に置いて神経ネットワークを構築することにより、 恒星間の距離であっても信号ロスを抑えることができる。 "
 tr_expansion_courier_network_hive:2 "限定的自律機能"
 tr_expansion_courier_network_hive_delayed:1 "すべてのハイブは、 オーバーマインドによって常時直接制御されている必要はなく、 基本的な指示があれば、 新しい方向性が与えられるまで、 その指示を自律的に実行できる。 "
 tr_expansion_reach_for_the_stars:0 "星々へ届け"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!を§G10%§!減少させる。 "
 tr_expansion_reach_for_the_stars_delayed:0 "わが国の国境はどんどん広げられている。 まもなく、 この銀河のすべてを把握できるようになるだろう……"
 tr_expansion_reach_for_the_stars_machine:0 "信号中継局"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "宇宙探査につきものの天文学的距離のために、 コアユニットと末端ユニットの間で帯域幅の損失が起こる。 信号増幅ステーションを設置すれば、 コアからの指令が確実に届くようにできる。 "
 tr_expansion_reach_for_the_stars_hive:0 "アメーバ的シナプス"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "ハイパードライブシェルに封じ込め、 宇宙飛行に耐えうるようにしたシナプスを用いて集合意識からの指示を伝達させれば、 星々の征服が可能だ。 "
 tr_expansion_galactic_ambition:0 "銀河への野望"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§!が§G20%§!減少する。 "
 tr_expansion_galactic_ambition_delayed:0 "我々の偉大な帝国の旗印は、 いつか銀河全体で水素のようにありふれたものとなるだろう。 "
 tr_expansion_galactic_ambition_machine:0 "機械の歯車"
 tr_expansion_galactic_ambition_machine_delayed:0 "我々があらゆる星間資源とハイパーレーンを管理すれば、 宇宙はより機械的な完璧へと近づく。 "
 tr_expansion_galactic_ambition_hive:0 "星々を覆いつくせ"
 tr_expansion_galactic_ambition_hive_delayed:0 "我々を育んだ世界と集合意識を離れ、 暗闇の世界へと旅立つというのは、 原初的な恐怖を伴った。 だが、 この恐怖を克服して繁殖することによってのみ、 集合意識は成長を続けることができる。 集合意識が生き続けるために、 何百万というドローンたちが死ぬだろう。 "
 tr_expansion_finish:0 "拡張の伝統の完成"
 tr_expansion_finish_machine:0 "拡張の伝統の完成"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$：§!\nすべての$tr_expansion_adopt$を採用すると、 惑星上に §Y1§! 区域を追加で建造できる（軌道上居住地とリングワールドには無効）。 "
 tr_expansion_finish_machine_effect:0 "$tr_expansion_finish_effect$"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 ################################################################
 # DOMINATION
 ################################################################
 tradition_domination:0 "支配"
 tradition_domination_machine:2 "支配"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "我々が自分の意思を他者に押し付けなければ、 必然的に彼らの方が我々に意思を押し付けてくるだろう。 "
 tradition_domination_machine_desc:0 "我々は全銀河における稼動の一致を追求しているが、 他の存在は非効率な個人的気紛れのために抵抗している。 我々はこの故障部品のごとき乱雑さを排除しよう。 "
 tradition_domination_hive_desc:0 "我々以外の全ては、 しもべ、 または食料として我々に奉仕しなければならない。 "
 tr_domination_adopt:0 "支配の伝統"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$：§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§!が§G33%§!減少。 "
 tr_domination_adopt_machine:0 "$tr_domination_adopt$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_adopt_hive:0 "$tr_domination_adopt$"
 tr_domination_adopt_hive_desc:0 "$tradition_domination_hive_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_hive_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "植民地総督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!が§Y2§!上昇する。 "
 tr_domination_colonial_viceroys_delayed:0 "植民地の支配には、 有能で忠実な個人を見いだし、 政府の意思を執行させることが必要だ。 "
 tr_domination_colonial_viceroys_machine:0 "自律型AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "ほとんどの行動抑制を解除されたAIは、 異常行動やランダムなクラッシュを起こしやすい。 だが、 銀河の植民地化につきものの膨大な変数を処理できるのは、 そうしたAIだけだ。 "
 tr_domination_colonial_viceroys_hive:0 "意識間の調整"
 tr_domination_colonial_viceroys_hive_delayed:0 "集合意識が成長するにつれ、 調和を強制するためにますます多くの自律ドローンが必須となる。 "
 tr_domination_grand_council:1 "枢密院"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!が§Y2§!増加。 "
 tr_domination_grand_council_delayed:2 "より良く国家を導くために、 栄光ある統治者の聴覚受信器官にアドバイスをささやく機会を、 最も優秀な人材が競う。 "
 tr_domination_multi_thread:0 "中枢機能のマルチスレッド化"
 tr_domination_multi_thread_delayed:1 "全ての中枢機能をマルチスレッド化することで、 無駄に待機するCPUコアをなくすことができる。 "
 tr_domination_synaptic_network:0 "シナプスネットワーク"
 tr_domination_synaptic_network_delayed:1 "集合意識は、 制御下にあるドローンたちから情報を受け取る速度でしか行動できない。 効率性と速度を上げたシナプス・ネットワークにより、 応答時間の遅延は過去のものになるだろう。 "
 tr_domination_imperious_architecture:0 "帝国建築学"
 tr_domination_imperious_architecture_desc:2 "£building£ §Y首都建造物§!と£building£ §Y住宅建造物§!でそれぞれ、 £housing£§Y$MOD_PLANET_HOUSING_ADD$§!が§G1§!増加する。 "
 tr_domination_imperious_architecture_delayed:1 "偉大な帝国の全ての行政建築物は、 大衆に服従、 忠誠、 畏怖を感じさせるためにそびえる国の記念碑のようでなくてはならない。 "
 tr_domination_synaptic_extensions:0 "シナプス拡張"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§!の£housing£ §Y$MOD_PLANET_HOUSING_ADD$§!が§Y2§!増加する。 "
 tr_domination_synaptic_extensions_delayed:1 "集合意識の力の及ぶ範囲はさらに遠くへ拡大しなければならない。 さらなるシナプス拡張により、 今以上に多くのドローンを制御できるようになるだろう。 "
 tr_domination_modular_depot:0 "モジュラー拠点"
 tr_domination_modular_depot_desc:2 "§Y区域§!からの§Y$EMPIRE_SIZE$§!が§G25%§!減少する。 "
 tr_domination_modular_depot_delayed:2 "配備できるドローンの数を最大化するには、 区域の建造物構成をより効率的にする必要がある。 モジュラー設計を用いれば柔軟性が大きく向上するだろう。 "
 tr_domination_workplace_motivators:0 "労働のための動機付け"
 tr_domination_workplace_motivators_desc:0 "§Y$pop_cat_worker_plural$§!と§Y$pop_cat_slave_plural$§!の資源産出量が§G5%§!増加する。 "
 tr_domination_workplace_motivators_delayed:1 "単純労働者を働かせる方法は数多い。 たとえば労働意欲を刺激する方法もあるし……そうでない方法もある。 "
 tr_domination_drone_network:0 "ドローンネットワーク"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§!が§G5%§!増加する。 "
 tr_domination_drone_network_delayed:0 "ドローンと集合意識の間の通信方法を改善したことで、 生産効率は大幅に向上した。 "
 tr_domination_trust_officers:0 "信頼された警官隊"
 tr_domination_trust_officers_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§!は£crime£ §Y$MOD_PLANET_CRIME_ADD$§! を更に§G20%§!低下させる。 "
 tr_domination_trust_officers_delayed:0 "法務執行機関が担う重要な任務は、 一般市民の協力を得なければ真の成功を得られない。 住民と密接に連携する信頼された警官隊を編成すれば、 この協力関係を自由に利用する助けとなる。 "
 tr_domination_judgment_corps:0 "執行官"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§!は£crime£ §Y$MOD_PLANET_CRIME_ADD$§! を更に§G20%§!低下させる。 "
 tr_domination_judgment_corps_delayed:1 "広大な都市や辺境の採掘ステーションでは、 犯罪抑止に関してそれぞれ特有の課題を抱えている。 法を迅速に執行するため、 我々は裁判官や陪審員、 法務執行官の役割を統合し、 より効率的な司法プロセスを実現した。 "
 tr_domination_deviancy_protocols:0 "逸脱プロトコル"
 tr_domination_deviancy_protocols_desc:2 "全ての惑星で§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§!が§G10§!低下する。 "
 tr_domination_deviancy_protocols_delayed:1 "逸脱や汚染はあらゆるレベルで阻止すべきである。 効率的な対抗プロトコルがあれば、 他に影響を与える前に逸脱が疑われるドローンを停止できる。 "
 tr_domination_divergence_supression:0 "逸脱抑制"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "我々の統一性は時折、 不規則行動をするドローンのせいで乱される。 この脅威は星々に手を伸ばしたことで増加した。 これらのドローンを切り離してリサイクルすれば、 生ではなく死によって全体に貢献する機会を与えてやれる。 "
