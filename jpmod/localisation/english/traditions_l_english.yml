 tradition_domination_machine_desc:0 "我々は全銀河における稼動の一致を追求しているが、 他の存在は非効率な個人的気紛れのために抵抗している。 我々はこの故障部品のごとき乱雑さを排除しよう。 "
 tradition_domination_hive_desc:0 "我々以外の全ては、 しもべ、 または食料として我々に奉仕しなければならない。 "
 tr_domination_adopt:0 "支配の伝統"
 tr_domination_adopt_machine:2 "支配の伝統"
