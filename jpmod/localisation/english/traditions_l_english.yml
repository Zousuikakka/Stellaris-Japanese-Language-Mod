 tr_expansion_colonization_fever_machine:0 "分散コンピューティング"
 tr_expansion_colonization_fever_hive:0 "一つの心"
 tr_expansion_colonization_fever_desc:0 "§Y首都建造物§!が追加で£unity 統合力§Y1§!を産出するようになる。 "
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_delayed:0 "植民への情熱が民衆の心を掴んだようだ。 新たな惑星に入植するたびに、 彼らの熱意と愛国的情熱は高まる。 "
 tr_expansion_colonization_fever_machine_delayed:0 "異星植民地のネットワークコアを中枢ネットワークに接続するにはコストが掛かるが、 我々の情報処理能力に対する累積効果は統計的に有意だ。 "
 tr_expansion_colonization_fever_hive_delayed:0 "集合意識とは、 宇宙の冷たい空虚さですら黙らせることができない、 思考の合唱なのだ。 "
 tr_expansion_a_new_life:0 "新しい人生"
 tr_expansion_a_new_life_machine:0 "自動植民ユニット"
 tr_expansion_a_new_life_hive:0 "凄まじい繁殖"
 tr_expansion_a_new_life_desc:3 "新しい植民地の入植時に£pops POPが§Y1§!追加される。 "
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_delayed:0 "異星の植民地では、 新しい人生が市民を待っている。 機会と冒険に満ちた黄金の土地で、 人生をやり直すチャンスだ！  積極的なマーケティングキャンペーンの後押しを受けて、 社会の恵まれない者たちがコロニー船に押し寄せるだろう。 "
 tr_expansion_a_new_life_machine_delayed:0 "対象の惑星環境に特化したハードコーディングを施した、 高度に専門的な第一段階入植ユニットを生産することにより、 新しい惑星がわが社会に統合される速度を速める。 "
 tr_expansion_a_new_life_hive_delayed:0 "新しい巣を得た繁殖ポッドは、 強い本能的衝動により凄まじい速度で個体を生み出していく。 そのほとんどは疲労によって死ぬが、 数多の新しい個体の誕生で、 新世界の処理は速まる。 "
 #tr_expansion_standardized_colony_ships: "標準化されたコロニー船"
 #tr_expansion_standardized_colony_ships_desc: "コメントアウト"
 #tr_expansion_standardized_colony_ships_delayed: "設計の簡略化と安価な素材の利用により、 これまでにない規模でコロニー船を量産できるようになる。 植民者は新しい星への移動中に快適な生活を楽しむことはできないかもしれないが、 それでも目的地までは運んでくれる。 "
 tr_expansion_courier_network:0 "定期便ネットワーク"
 tr_expansion_courier_network_machine:0 "拡張ソフトウェア"
 tr_expansion_courier_network_hive:0 "分裂抑制"
 tr_expansion_courier_network_desc:2 "植民地の数による§Y$TRADITION_COST$§!の増加を§G20%§!減少する。 "
 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_delayed:0 "小型定期便船のネットワークは、 要人の輸送や、 FTL通信に託せないメッセージの配達に向いた、 確実な輸送手段のひとつだ。 これによって、 遠く離れた植民地同士の関係はより緊密になるだろう。 "
 tr_expansion_courier_network_machine_delayed:0 "未来の拡張へ向けて、 他の惑星にも神経ネットワークを延伸すれば、 星間の距離であってもシグナルのロスを抑えることができる。 "
 tr_expansion_courier_network_hive_delayed:0 "時折、 集合意識の団結は変異した個体によって混乱する。 そしてこういった脅威は、 集合意識が星々を超えて広がるにつれて増加した。 彼らを切り離してリサイクルすることは、 彼らを生きる以外の方法で集合意識に貢献させるチャンスを与えるということだ。 "
 tr_expansion_reach_for_the_stars:0 "星々へ届け"
 tr_expansion_reach_for_the_stars_machine:0 "通信中継ステーション"
 tr_expansion_reach_for_the_stars_hive:0 "アメーバ的シナプス"
