 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_delayed:0 "わが国の国境はどんどん広げられている。 まもなく、 この銀河のすべてを把握できるようになるだろう……"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "宇宙探査につきものの天文学的距離のために、 コアユニットと末端ユニットの間で帯域幅の損失が起こる。 信号増幅ステーションを設置すれば、 コアからの指令が確実に届くようにできる。 "
 tr_expansion_reach_for_the_stars_hive_delayed:0 "シナプスをハイパードライブシェルに封じ込め、 宇宙飛行のために硬化させて、 集合意識からの指示を伝達させれば、 星々の征服が可能だ。 "
 tr_expansion_galactic_ambition:0 "銀河への野望"
 tr_expansion_galactic_ambition_machine:0 "機械の歯車"
 tr_expansion_galactic_ambition_hive:0 "星々を消し去れ"
 tr_expansion_galactic_ambition_desc:7 "§Y$MOD_COUNTRY_STARBASE_UPKEEP_MULT$§!が§G20%§!減少する。 "
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_delayed:0 "我々の偉大な帝国の旗印は、 いつか銀河全体で水素のようにありふれたものとなるだろう。 "
 tr_expansion_galactic_ambition_machine_delayed:0 "我々の手によって恒星の資源とハイパーレーンが制御されれば、 宇宙はより機械的な完璧へと近づく。 "
 tr_expansion_galactic_ambition_hive_delayed:0 "我々を育んだ世界と集合意識を離れ、 暗闇の世界へと旅立つというのは、 我々にとって最初の恐怖だった。 だが、 この恐怖を克服して繁殖することでのみ集合意識は成長することが出来る。 集合意識が生き続けるために、 何百万という個体が死ぬだろう。 "
 tr_expansion_finish:0 "拡張の伝統の完成"
 tr_expansion_finish_machine:0 "拡張の伝統の完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n全ての$tr_expansion_adopt$ を採用すると、 §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!が§Y2§!増加する。 "
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$：§!\n全ての$tr_expansion_adopt_machine$ を採用すると、 §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!が§Y2§!増加する。 "
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
