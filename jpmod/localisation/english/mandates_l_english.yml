 MANDATE_mandate_orbital_researcher_DESC:3 "[Root.Owner.GetName]の研究力を強化するため、 新規の軌道§Y研究ステーション§!を4つ以上建造せよ。 \n\n報酬：\n$mandate_unity_reward$"
