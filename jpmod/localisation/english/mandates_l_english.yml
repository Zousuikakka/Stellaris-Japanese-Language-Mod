 MANDATE_mandate_miner_DESC:1 "[Root.Owner.GetName]の鉱物備蓄を増やすため、 新規の軌道§Y採掘ステーション§!を4つ以上建造せよ。 \n\n報酬：\n$mandate_influence_reward_t5$。 "
 MANDATE_mandate_shipwright:0 "造船者"
 MANDATE_mandate_shipwright_DESC:2 "統治期間終了までに、 宇宙軍許容量の75%以上の艦隊を維持して、  [Root.Owner.GetSpeciesAdj]の人々の安全を確保せよ。 \n\n報酬：\n$mandate_influence_reward_t5$。 "
 MANDATE_mandate_peacemaker:0 "平和実現者"
 MANDATE_mandate_peacemaker_DESC:1 "統治期間終了までに、 [Root.Owner.GetName] が関係しているすべての戦争から離脱せよ。 \n\n報酬：\n$mandate_influence_reward_t5$"
 MANDATE_mandate_slaver:0 "奴隷商人"
 MANDATE_mandate_slaver_DESC:1 "[Root.Owner.GetName]の繁栄を維持するため、 奴隷制を法的に公認せよ。 \n\n報酬：\n$mandate_influence_reward_t2$。 "
 MANDATE_mandate_xenopurger:0 "異星人浄化者"
 MANDATE_mandate_xenopurger_DESC:1 "統治期間終了までに、 §Y少なくとも1つの植民地§!から異種族を浄化せよ。 \n\n報酬：\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
