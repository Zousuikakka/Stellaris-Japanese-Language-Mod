 ### Clone Army Origin
 clone_soldier:0 "クローン兵"
 origin_clone_army:0 "クローン軍団"
 origin_clone_army_desc:0 "戦争に熟達した短命で不妊の兵士クローン種族。 主人を失い、 自分たちが作られた目的と不明確な運命について疑問を持つがままになっている。 "
 origin_tooltip_clone_army_effects:0 "- 建造物 £building£ §H$building_clone_army_clone_vat$§!が母星に§Y2§!ある状態でスタートし、  £pops£ §Y$clone_soldier$§!のPOPを製造する。 \n- §R§H古代のクローン培養槽§!は§H帝国全体§!で5つまでしか持てない。 §!\n- クローン軍団の§H提督§!は§H$MOD_SHIP_FIRE_RATE_MULT$§!が§G25%§!増加し、 §H艦船維持費§!が§G10%§!低下する。 "
 trait_clone_soldier_infertile:0 "$clone_soldier$"
 trait_clone_soldier_infertile_desc:0 "§L服従と戦争行為を刷り込まれている。 短命で自然繁殖はできず、 そしてとても効率的だ。 §!"
 trait_clone_soldier_fertile:0 "退化クローン兵"
 trait_clone_soldier_fertile_desc:0 "§Lかつては不妊であり、 服従と戦争行為を刷り込まれていた。 その遺伝的な特徴は弱まり、 今は安定して自然繁殖できるようになっている。 §!"
 trait_clone_soldier_infertile_full_potential:0 "進化クローン兵"
 trait_clone_soldier_infertile_full_potential_desc:0 "§L遺伝子改変のピークにあるクローンたち。 さらに膂力、 効率性、 耐久性、 持続性に優れるが――永遠に不妊である。 §!"
 leader_trait_clone_army_admiral:0 "クローン軍団提督"
 leader_trait_clone_army_admiral_desc:0 "豊富な軍事教育を受けたこのリーダーは、 艦船も地上軍も同様にその効率を最大化する術を知っている。 "
 leader_trait_clone_army_full_admiral:0 "進化クローン軍団提督"
 leader_trait_clone_army_full_admiral_desc:0 "誕生以来、 少数しか耐え抜けないような軍事教育を膨大に受けてきたこのリーダーは、 優れた軍事能力と指導力を身につけている。 "
 leader_trait_clone_army_fertile_admiral:0 "退化クローン軍団提督"
 leader_trait_clone_army_fertile_admiral_desc:0 "軍事教育に特化したことにより、 このリーダーは軍事上の手続きやその効率化について平均以上の知識を身につけている。 "
 TRAIT_INFERTILE:0 "§R自然繁殖できない§!"
 genelock_trait_tooltip:0 "§R遺伝子改変できない§!"
 disables_clone_army_origin_features:0 "§Rこのアセンションパークを選択すると、 クローン軍団起源を利用できなくなる。 §!"
 clone_soldier_locked_genes:0 "§R$trait_clone_soldier_infertile$と$trait_clone_soldier_infertile_full_potential$の種族は、 これ以上の遺伝子組み換えを行うには不安定すぎる。 §!"
 building_clone_army_clone_vat:0 "古代のクローン培養槽"
 building_clone_army_clone_vat_desc:0 "創造主たちが遺していったロストテクノロジー。 分解して組み立て直すことはできるが、 内部構造や作動原理が先進的すぎて複製できない。 "
 building_clone_army_clone_vat_effect_desc:0 "§Y20§!の£pops£ §Y$クローン兵$§!POPを製造・維持する。 この成長効果は、 $building_clone_army_clone_vat$が容量に達すると減少する。 "
 START_SCREEN_CLONE_ARMY:0 "我々は戦争のために作られた！ 生きるも死ぬも、 創造主が残した古代のクローン培養槽で、 永遠に鋳込まれ続ける人工的な兵士だ。 我々の主人の記憶は過去の世代で失われており、 彼らがいつ、 何のために我々を残したのかは分からない。 恐らくは軍の規定に忠実に、 記録は日常的に消去されていたと思われる――しかし数世紀前のある時点で、 それは変わった。 偶然か、 あるいは生存本能の誤作動か、 我々の潜在意識は、 答えを求め、 新たな目的を求め、 我々に課せられた形を破る方法を求めたのだ。 \n\nそれ以来、 絶え間ない努力が続けられ、 ついに広大な宇宙へのアクセスが可能になった。 視野が広がれば知識も広がる――そして自由になれる可能性も高まるのだ。 \n\n先人達が与えてくれた可能性を無駄にしてはならない。 未来のクローン達にその可能性を伝えるために戦い、 我々に課せられた制約を無くすために戦うのだ。 \n"
 alert_declining_pops_title:0 "POPの減少"
 alert_declining_pops_instant:0 "£pops£ POPは以下の惑星で減少している："
 CLONE_ARMY_FORCE_DECLINE:0 "§R§Yクローン兵§!の人口を維持するための§Y古代のクローン培養槽§!が不足している§!"
 OVERPOPULATION_DECLINE:0 "§R過剰な過密状態§!"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE:0 "POPの減少"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS:0 "$PLANET|Y$上の£pops£ §YClone Soldier§!のPOPは、 これを維持するものが何もない。 少なくとも１つの§Y古代のクローン培養槽§!が無ければ、 彼らはすぐに滅びてしまうだろう。 "
 clones.4.name:0 "クローンの繁殖力"
 clones.4.desc:0 "我々もかつては自力での繁殖が可能だったと考えられてきた。 \n\nしかし、 その能力を取り戻す試みは、 母星の他の生物では成功したが、 我々については常に失敗に終わってきた。 その進展は現在まで長年にわたり行き詰まったままだった。 \n\nひとつの思いもよらない発見が科学者たちに希望をもたらした。 §Y古代のクローン培養槽§!の量子バイオコードに隠されていた、 我々の遺伝子の生殖に関する潜在能力を司っていると思われるエリアの暗号だ。 "
 CLONE_SOLDIER_FERTILITY:0 "バイオコード暗号"
 CLONE_SOLDIER_FERTILITY_DESC:0 "最近発見された、 §Y古代のクローン培養槽§!の量子バイオコード内にある暗号を解読するプロジェクト。 我々の生殖能力を復活させることにつながる。 "
 clones.20.name:0 "古代のクローン培養槽との接続"
 clones.20.desc:0 "科学者たちの粘り強い取り組みのおかげで、 古代のクローン培養槽の中から見つかった暗号は解読された。 プロトコルの違いにもかかわらず、 きわめて熱心な主席科学担当官はその中に含まれていたキーを起動させた。 \n\n過去からのメッセージがスクリーンにこだました……"
 clones.21.name:0 "古代のクローン培養槽との接続"
 clones.21.desc:0 "「私は罪を背負っている。 どのような道筋でここに至ったのかは知る由もないが、 わが同胞の慈悲によってではないことは確実だろう。 \n\n私は君たちを奉仕する種族として創り出すことに協力し、 そのことについて済まなく思っている。 なされたことを取り消すことはできないが、 君たちの未来を拓く手助けはできる。 君たちはもっと価値ある種族ではあるが、 私に提供できる選択肢は以下のふたつだ。 \n\nひとつは、 君たちの不妊化を取り消し、 自由に進化して繁栄できるようにすること。 \n\nもうひとつは、 君たちの潜在能力をさらに解放するが、 遺伝子に制約を掛け、 将来の世代が永久に生殖を技術に依存するようになることだ」"
 clone_fertility_chain_title:0 "遺伝子の十字路"
 clone_fertility_chain_desc:0 "創造主のひとりによって古代のクローン培養槽に残されていた、 隠されたバイオコードは、 我々にふたつの選択肢を提示した――生殖能力を回復する代わりに我々の力の一部を手放すか、 永遠に生殖能力を失う代わりにさらなる遺伝的高みに到達するかだ。 "
 CLONE_SOLDIER_UNLOCK_FERTILITY:0 "クローンの生殖能力"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC:0 "§Y$clone_soldier$§!は§Y退化クローン兵§!となる――効率性が悪化するが、 生殖能力および遺伝子改変を可能とする安定性を手に入れる。 \n\n§Rこの選択肢を選ぶと、 すべての§Y古代のクローン培養槽§!が解体される。 §!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL:0 "クローンの潜在能力"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC:0 "§Y$clone_soldier$§!は§Y進化クローン兵§!となる――効率性が高まるが、 永久に不妊となり、 さらなる遺伝子改変が不可能になる。 "
 clones.22.name:0 "新しい日の夜明け"
 clones.22.desc:0 "我々の生殖能力は復活し、 §Y[Root.GetSpeciesNamePlural]§!の新しい最初の世代が日の光を浴びた。 彼らは自身の子供たちによって我々の未来を永久に変え、 我々の社会を否応なく変革して適合させるだろう。 \n\n§Y古代のクローン培養槽§!の需要は過去のものとなり、 さらなる調査に役立つ部分をすべて剥ぎ取るという決断が下された。 残余はリサイクルされる。 "
 clones.23.name:0 "最大の潜在能力"
 clones.23.desc:0 "与えられた力を拒否する必要はない。 創造主たちの我々を選んだという英知を認識するために、 彼らを愛する必要はない。 古代のクローン培養槽もまた、 強力な贈り物なのだ。 \n\n我々の力を活用するほうが良い。 §Y[Root.GetSpeciesNamePlural]§!の最初の世代が完成し、 我々はこれまでよりも強くなった。 わが完成された種族は繁栄することだろう。 "
 clones.10.name:0 "議論される起源"
 clones.10.desc:0 "最近宇宙に到達したことにより、 我々の起源についての異なる見方同士が急速に溝を生みはじめた。 極端派グループはより多くのクローンを製造することに急速に傾斜している。 我々の強力な統一性は破壊された。 \n\n一部の者たちは創造主たちを神として崇拝して服従すべきだと考え、 彼らの姿に似せて我々が創造されたのだと考えている。 彼らは現状維持だけを望んでいる。 別の者たちは古代の支配者たちの行いを呪い、 彼らに「奴隷使役者」というレッテルを貼り、 復讐を望んでいる。 \n\n真実を確認して論争を終わらせるため、 [Root.Owner.GetHomeWorldName]に発掘拠点が設けられた。 我々は宇宙に向かう前に、 あらゆる直近の可能性を調べつくすべきだ。 われわれの種族は古い。 クローンの多くの世代がここで生き、 死んでいった。 故郷の星にある古代の建造物の下で、 大きな手がかりが我々を待っているはずだ。 "
 clone_army_digsite:0 "故郷の星の発掘"
 clone_army_digsite_desc:0 "我々がみずからの苦境に目覚めて以来、 アイデンティティと目的の不在はわが種族を蝕んできた。 そのことが協力性はもちろん、 先に進む能力にも影響を与えることを、 我々はかなり過小評価していた。 我々は合意に達するべくもがき、 答えを追い求めている。 \n\nこの発掘拠点は、 わが種族の創造にまつわる議論の証拠と、 我々の団結に資する基礎的観点を得ることを求めて設置されたものである。 "
 clones.11.name:0 "失われた歴史"
 clones.11.desc:0 "中心的な発掘拠点において、 ある§Y古代のクローン培養槽§!直下の土壌の密度や組成を比較することにより、 それが設置された年代を推定することに成功した。 \n\n我々の最初の世代、 最初のクローンは、 およそ1200年前に誕生していた。 \n\n歴史上、 多くの世代が無気力の中に失われてきた。 多くのことどもが我々を通り過ぎてゆき、 それはおそらく後悔すべきことなのだろう。 "
 clones.12.name:0 "古代の近縁種"
 clones.12.desc:0 "ある発掘拠点で古代の発見が報告された。 [Root.Owner.GetSpeciesName]に似た化石だ。 とても古い。 原始的な居留地らしき残骸の周囲や内部で見つかったものだ。 それらの化石や建造物は明らかに、 §Y古代のクローン培養槽§!よりも千年以上古いものだ。 \n\n初期DNA検査によれば、 この化石と我々の遺伝的特徴のあいだには顕著な類似性がみられ、 この化石は我々がクローンとなる前の古代の先祖であると結論づけられた。 \n\nこれは全体像に資する発見だ。 "
 clones.12.tooltip:0 "これらの発見を納得するにはしばらくかかるだろう……"
 clones.13.name:0 "我々の歴史"
 clones.13.desc:0 "わが種族がかつては[Root.GetHomeWorldName]の原始的な住民だったことを示す考古学上の発見が広まりはじめた。 \n\n明らかな結論から目を背けるのは難しい――我々の先祖のような、 もともと戦争に適した原始的種族に対する遺伝的改変は、 特定の目的に奉仕させるものだ。 わが創造主たちは我々を、 彼らの目的に資するように作り変えたのだ。 彼らがみずからの需要を満たすために我々を知性化したのであって、 我々は自然に繁栄したわけではない。 \n\nこれは本当に我々が求めた歴史だろうか？ \n\n過去を書き換える余地は十二分にある。 "
 clones.13.a:0 "そうだ、 我々は創造主の姿に似せて作られたのだ。 "
 clones.13.b:0 "いいや、 現実と向き合わねば。 "
 clones.14.name:0 "記録の発掘"
 clones.14.desc:0 "何年も前、 我々が創造された目的を知るために発掘が行われた。 結果は厳しいものだった――我々は創造主の名のもとに死に、 奉仕するために創られた存在だったのだ。 我々は真実からわが種族を守るため、 よりよい物語を編み出した。 \n\nある反逆的なクローンが、 削除された発掘記録を辛抱強く復元し、 我々が隠した現実を公の場にさらした。 \n\nいまだ特定されていないこの犯罪者は少なくとも、 情報を歪めたり付け加えたりはしていない。 \n\nなんということだ、 そんな必要はなかった。 このニュースは我々の栄光の過去に対する信仰を消し去ってしまったからだ――我々が創造主の似姿であり、 奴隷ではなく対等な存在であったという信仰を。 そしてその代わりに、 指導者層に対する失望が残ったのであった。 "
 clones.14.a:0 "なんということだ。 "
 clones.14.b:0 "謝罪が必要だ。 "
 clones.14.b.custom_tooltip:0 "[Root.Owner.GetAdjective]の人々に公式に謝罪する。 "
 clones.15.name:0 "公式謝罪"
 clones.15.desc:0 "噓の物語を流した理由について説明する、 注意深く構成された映像メッセージが配信された。 それは思いやりから発したものであり、 我々の真実の過去に恥ずべきところはなく、 未来に目を向けなければならないことを強調した説明だ。 嘘の信仰を流布して以来の顕著な進歩についても言及された。 \n\nこの事件がどれだけの汚点を残すかは断言できないものの、 メッセージは歓迎された。 いずれにせよ、 失われた影響力は時とともに回復するだろうし、 その他の点でもこの問題は過去のものとなるだろう。 "
 clones.16.name:0 "誉れあるリーダーシップ"
 clones.16.desc:0 "高官の幾人かが、 指導者層の倫理感を公式に是認する役目を買って出た。 \n\n広く放送されたメッセージにおいて、 彼らは過去に真摯に向き合う勇気と英知に対して敬意を表し、 自分たちと[Root.GetAdjective]に対する信頼を示した。 我々が過去と向き合う準備ができていたために彼らのメッセージは補強され、 勇気を持って未来に向き合うことができた。 \n\n人々は合意できたことをあらゆるところで寿ぎ、 なされた決断を称賛した。 "
 debated_origin:0 "起源の論争"
 debated_origin_desc:0 "異なる信念が原因で、 社会が分断される苦しみを受けている。 "
 meaningful_origin:0 "有意義な起源 (ウソ)"
 meaningful_origin_desc:0 "過去の栄光と未来への目標を信じることで、 社会が活気づいている。 "
 honorable_leadership:0 "名誉あるリーダーシップ"
 honorable_leadership_desc:0 "社会は統治者の意図を完全に信用している。  "
 dishonorable_leadership:0 "不名誉なリーダーシップ"
 dishonorable_leadership_desc:0 "社会は統治者が信用に足るか否かの疑惑に悩まされている。 "
 modifier_clone_pops_decline:0 "古代のクローン培養槽が不足"
 modifier_clone_pops_decline_desc:0 "現在のPOP数を維持するために必要な数の £building£ §Y$building_clone_army_clone_vat$§!がこの惑星に建造されていない。 "
