 ####################################
 # Planet Modifiers
 ####################################
 capital:0 "首都星"
 capital_desc:0 "星間帝国の首都惑星は、 政府の建物、 局および政府機関の本部の広大な複合体である。 "
 distance_from_capital:0 "首都星からの距離"
 managed_by_sector:0 "セクターによる管理"
 hazardous_weather:0 "危険な天候"
 hazardous_weather_desc:0 "この惑星は不安定な気象パターンに苦しめられている。 前触れもなく激しい嵐が頻繁に発生し、 地表を破壊の渦に巻き込むのだ。 "
 dangerous_wildlife:1 "敵対的な動物"
 dangerous_wildlife_desc:1 "この惑星の動物相は極度に敵対的な進化を遂げた。 地表は次の獲物を待ち構える死の捕食者で満ちている。 ただし、 彼らの生態は貴重な生物学的研究の機会を提供するだろう。 "
 weak_magnetic_field:0 "弱い磁場"
 weak_magnetic_field_desc:0 "この惑星は居住可能だが、 地磁気が弱いか存在しないため、 宇宙線から守られていない。 "
 unstable_tectonics:0 "不安定な地質構造"
 unstable_tectonics_desc:0 "この星のプレート構造は非常に不安定で、 巨大な地震や火山活動が頻発する。 "
 tidal_locked:0 "潮汐固定"
 tidal_locked_desc:0 "この天体は公転する恒星に対して潮汐固定している。 つまり、 天体の半面が常に陽の光を受け、 もう半面は常に闇夜に包まれているのだ。 もしこの惑星に生命が存在するならば、 二面の境界となる薄明の領域に限られるだろう。 "
 chthonian_planet:0 "クトニア惑星"
 chthonian_planet_desc:0 "この惑星はかつて巨大ガス惑星だったが、 恒星に接近してその濃密な大気は焼き払われた。  今残っているのは超高密度で鉱物に富んだ金属の核だけだ。 "
 brown_dwarf:0 "褐色矮星"
 brown_dwarf_desc:0 "この巨大ガス惑星は、 核融合を維持するのに必要な質量が不足していた、 恒星の成り損ない――褐色矮星だ。 "
 asteroid_impacts:0 "小惑星の衝突"
 asteroid_impacts_desc:0 "この惑星の公転軌道には、 小型の小惑星や隕石、 彗星が多く散在している。 地表への大規模な衝突が高い頻度で発生する。 "
 extensive_moon_system:0 "大規模な衛星系"
 extensive_moon_system_desc:0 "この巨大ガス惑星は異常に多くの天然衛星群を従えている。 大小何百もの衛星がこの星をめぐっているのだ。 "
 carbon_world:0 "炭素惑星"
 carbon_world_desc:0 "この惑星は主として炭素で形成され、 酸素はほとんど含まれていない。 "
 asteroid_coprolite:0 "糞石の小惑星"
 asteroid_coprolite_desc:1 "この小惑星は、 巨大な糞石――古代の何らかの巨大生命体の糞が化石化したものだ。 "
 asteroid_life:0 "小惑星の生命体"
 asteroid_life_desc:1 "この小惑星には食岩ワームが巣くっている。 特徴的な生態を研究することで多くを学べるだろう。 "
 derelict_shipyard:0 "遺棄された造船所"
 derelict_shipyard_desc:1 "大昔に小惑星の内部に建設された巨大造船所。 目ぼしいパーツは取り去られているが、 驚異的な技術力を誇示している。 "
 junkyard:0 "廃品場"
 junkyard_desc:1 "この小惑星は廃品置場として用いられたため、 表面は金属のデブリで覆われている。 一部はまだ再利用できそうだ。 "
 target_range:0 "兵器試射場"
 target_range_desc:1 "この小惑星は亜空間兵器などの試射目標物として使われていた。 現在でも表面にはエネルギー異常の残滓が検知される。 "
 ore_freighter:0 "難破した採掘船"
 ore_freighter_desc:1 "数千年前に、 鉱石を積載した超巨大採掘船がこの小惑星で難破した。 現在でも地表に飛散した積み荷の一部が発見されている。 "
 atmospheric_ecosystem:0 "大気生態系"
 atmospheric_ecosystem_desc:1 "このガス惑星の表層大気では特異な生態系が形成されており、 奇妙な生命体の住処になっている。 彼らの生態は成果が期待できる研究対象になるだろう。 "
 aerostat_colonies:0 "空中浮遊コロニー"
 aerostat_colonies_desc:1 "この巨大ガス惑星の低軌道にはまだ、 古代の空中浮遊構造物コロニー・ネットワークの残骸が見られる。 それらの非常に頑丈な設計は、 高度な技術の結晶だ。 "
 debris_field:0 "デブリ帯"
 debris_field_desc:1 "高密度のデブリ帯がこの巨大ガス惑星の重力井戸に引き寄せられてている。 そのほとんどはガラクタだが、 有用な金属も回収可能だ。 "
 extreme_storms:0 "極度の嵐"
 extreme_storms_desc:1 "この巨大ガス惑星の大気圏ではいくつもの巨大嵐が荒れ狂っている。 既存の気象モデルでは説明がつかず、 研究対象として興味深いものになっている。 "
 precious_moon:0 "貴重な衛星"
 precious_moon_desc:1 "このガス惑星は大規模な衛星系を持ち、 稀少鉱物を大量に含んだ小天体が見つかる。 "
 asteroid_collision:0 "小惑星衝突"
 asteroid_collision_desc:1 "ここ千年の間に、 この惑星に小惑星が衝突し、 大量の鉱物が飛散した。 "
 microsingularity:0 "極小の特異点"
 microsingularity_desc:1 "極小の特異点がこの天体の核を通り抜け、 何らかの興味深いエネルギー放出を引き起こしている。 "
 alien_writing:0 "異星人の筆跡"
 alien_writing_desc:1 "何者かが採掘レーザーを使って大量の文章を地表に刻印した。 異星人の文字は軌道上からも視認できるほどに巨大だ。 "
 towed_asteroid:0 "曳航式小惑星"
 towed_asteroid_desc:1 "おそらく資源を採掘するために、 何者かがこの惑星の安定した軌道に大きな小惑星を曳航してきた。 "
 nuclear_devastation:0 "核による荒廃"
 nuclear_devastation_desc:1 "この星の有毒な大気は、 現地文明の勢力間で起こった破滅的な世界戦争の結果だ。 生命のいない廃墟の調査は、 貴重な研究となるだろう。 "
 nuclear_wasteland:0 "核による荒地"
 nuclear_wasteland_desc:0 "この星ではかつて、 現地文明の勢力が大規模な核兵器の応酬を行った。 生物圏はまだ完全に回復しておらず、 放射線で汚染されている地域がまだ存在する。 "
 gamma_ray:0 "ガンマ線バースト"
 gamma_ray_desc:0 "大昔、 この惑星は重力崩壊する星から放たれたガンマ線バーストに直撃された。 オゾン層は完全に回復しておらず、 この惑星に来る可能性のある全ての入植者には、 紫外線に対する特別な保護が必要となる。 "
 greenhouse_effect:0 "暴走温室効果"
 greenhouse_effect_desc:1 "原住民の工業化文明はこの星を汚染し、 暴走温室効果を引き起こした。 古代の工場や人口密集地といった生命のいない廃墟が、 有毒な地表で今でも見られる。 "
 ammonia_biosphere:0 "アンモニア生物圏"
 ammonia_biosphere_desc:1 "この惑星は、 水の代わりにアンモニアを使用する稀な生態系の棲み家となっている。 ユニークな進化をしてきたこれらのアンモニア生命体を研究すれば、 我々の生物学の知識を深められる。 "
 silicon_lifeforms:0 "ケイ素生物"
 silicon_lifeforms_desc:1 "地面に穴を掘る、 ケイ素からなる準知的生命体が、 地表下の大規模なトンネル網に生息している。 彼らの掘削により、 地表の貴重な鉱物は頻繁に混ぜ返されている。 "
 colony_ruins:0 "植民地跡"
 colony_ruins_desc:0 "この星では、 未知の星間帝国に属していた、 放棄された植民地の古代遺跡が見られる。 "
 alien_mural:0 "異星人の壁画"
 alien_mural_desc:1 "この星の地表にある古代壁画は、 滅びた異星人文明の技術的知識を物語っている。 "
 migrating_forests:0 "彷徨う森"
 migrating_forests_desc:0 "この星の彷徨う森は、 頻繁に新しい場所へ集団移動する。 その結果、 道路や電力線などのインフラを破壊してしまう。 "
 migrating_forests_2:0 "従順な彷徨う森"
 migrating_forests_2_desc:2 "§W§Y彷徨う森保護区§!が追加された。 惑星上の§Y社会学研究§!が向上する。 §!\n\nこの星の彷徨う森は人口密集地を避けて移動するようになり、 植民地に損害を与えないようになる。 それでもなお彷徨う森の存在によって、 入植者が利用可能な区画は制限される。 "
 damaged_ecology:0 "傷ついた生態系"
 damaged_ecology_desc:0 "この惑星の彷徨う森による破壊は、 生態系に大きな影響を与えている。 "
 friendly_trees:0 "森の適応"
 friendly_trees_desc:0 "この惑星の森と入植者は、 お互いに適応し合い、 元気に満ち溢れている。 "
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "この惑星の地下種族の文明は、 地上の入植者たちと親密な関係にあり、 両者は頻繁に交易や文化的交流を行なっている。 "
 subterranean_expansion:0 "地下都市"
 subterranean_expansion_desc:0 "かつてこの惑星に住んでいた、 土着の地下文明は滅亡した。 入植者たちは今や、 棄てられた地下都市を自由に拡張できまる。 "
 gas_giant_civ:0 "ダシュナックの首都"
 gas_giant_civ_desc:1 "この星はダシュナックの新たな首都・母星に選ばれた。 このガス状知的生命体は産業やテクノロジーを持たないが、 非常に社会的であるようだ。 "
 gas_giant_colony:0 "ダシュナックの植民地"
 gas_giant_colony_desc:1 "ダシュナックとして知られるガス状知的生命体が、 この巨大ガス惑星の大気中で小さなコロニーを形成している。 "
 abandoned_terraforming:0 "放棄されたテラフォーミング計画"
 abandoned_terraforming_desc:0 "この地域は、 数千年前に一部テラフォーミングされたが、 その工程は未知の理由で中断された。 その結果、 気候システムと生物圏が非常に不安定な状態となっている。 "
 gaia_world:1 "古代のテラフォーミング"
 gaia_world_desc:0 "古代テラフォーミング技術により、 この惑星は緑豊かな楽園になっている。 "
 mutant_stalker:0 "徘徊する怪物"
 mutant_stalker_desc:0 "突然変異した生物がこの惑星の入植者を襲っていて、 農村部に恐怖が広がっている。 労働者が原生地に踏み入りたがらないため、 植民地の発展に悪影響が出ている。 "
 wasteland_radiation:0 "放射能汚染"
 wasteland_radiation_desc:0 "高レベルの放射線が検出される地域があり、 近隣住民の健康に深刻な影響を及ぼしている。 "
 wasteland_orbital_debris:0 "軌道上デブリ"
 wasteland_orbital_debris_desc:0 "惑星の軌道上にデブリが散在している。 衛星は打ち上げられず、 密集したデブリが航行の障害となり、 植民地の発展を著しく阻害している。 "
 wasteland_infrastructure:0 "生き残ったインフラ"
 wasteland_infrastructure_desc:0 "この惑星には、 核戦争で滅亡した先住種族のインフラ構造物が残存している。 新規建設の補助となるだろう。 "
 forest_fire:0 "森林火災"
 forest_fire_desc:0 "森林火災がこの星の彷徨う森の大移動を引き起こした。 いくつかの農業地帯が一時的な被害を被っている。 "
 upliftable_species:0 "知性化可能な種族"
 upliftable_species_desc:0 "知性化可能な種族が存在する。 ここに植民地を設立すると、 彼らを知性化できなくなる。 "
 production_targets:0 "生産目標"
 production_targets_desc:1 ""
 biochemical_suppression:0 "生化学的抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隷創出"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "奴隷の許可"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "FTL通貨取引の許可"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "ユートピアの豊かさ"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "バイオ資産の最適化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "非干渉命令"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "強力な磁界"
 strong_magnetic_field_desc:1 "この惑星は異常に強い磁場を持っており、 そのためにコンピュータや機械に障害が発生する。 "
 wild_storms:0 "暴風雨"
 wild_storms_desc:0 "壮大な激しい雷雨が、 この惑星の大気を半ば定期的にめちゃくちゃにしている。 "
 low_gravity:0 "低重力"
 low_gravity_desc:0 "この惑星は同等のサイズの惑星よりも異常に低密度であるため、 はるかに重力が低くなっている。 "
 high_gravity:0 "高重力"
 high_gravity_desc:0 "この惑星は非常に高密度であるため、 不快な高い重力を有している。 "
 hollow_planet:0 "空洞惑星"
 hollow_planet_desc:0 "この惑星は、 人工的に作られたか、 もしくは何らかの方法で中がくり抜かれている。 どうやって、 そしてなぜそうなったかは分からないが、 この惑星の調査が魅力的であるのは間違いない。 "
 mineral_rich:1 "高品質な鉱物"
 mineral_rich_desc:1 "この惑星の地殻には高品質な鉱物が豊富に存在し、 鉱業は儲かる事業となっている。 "
 titanic_life:0 "巨大生命体"
 titanic_life_desc:0 "この惑星の生命体は巨大だ。 敵意があろうとなかろうと、 非常に危険になりうる。 "
 eat_the_titans:0 "食用となる巨大生命体"
 eat_the_titans_desc:0 "研究データのために巨大な生命体を捕獲したところ、 予期しない副次的な利点を持っていた。 美味い！ "
 asteroid_belt:0 "小惑星帯"
 asteroid_belt_desc:0 "この惑星は、 かつてなんらかの災厄のために破壊されてしまった衛星があったか、 もしくは軌道上のデブリはそもそも合体しなかったのかもしれない。 原因がなんであれ、 この惑星は小さな小惑星の帯に囲まれている。 "
 natural_beauty:0 "美しい自然"
 natural_beauty_desc:0 "この惑星上の風景はただひたすら美しい。 この惑星に住む者は皆、 見るたびに新しい驚きを発見することだろう。 "
 atmospheric_aphrodisiac:0 "催淫性大気"
 atmospheric_aphrodisiac_desc:0 "この惑星の大気に含まれる何かが、 人々を生殖ムードにさせる。 "
 atmospheric_hallucinogen:0 "幻覚性大気"
 atmospheric_hallucinogen_desc:0 "この惑星の大気は自然幻覚剤を含んでいる。 この幻覚剤は、 人々に幸福感を与え続け、 またいくつかの難解な物理的問題の可視化に寄与するが、 人々から仕事をする気を削いでしまう。 "
 atmospheric_hallucinogen_good:0 "フィルター処理された幻覚性大気"
 atmospheric_hallucinogen_good_desc:0 "この惑星の大気は、 かつて自然幻覚剤を含んでいた。 現在では大規模なフィルターを用いて、 その影響を減らしている。 このことは幻覚剤がかつてもたらしていた恩恵を減少させるが、 その弊害意を取り除いてもいる。 "
 lush_planet:0 "肥沃な土地"
 lush_planet_desc:0 "ここでは生物が繁栄しており、 動物は大量に増え、 植物も急速に成長する。 "
 bleak_planet:0 "不毛な土地"
 bleak_planet_desc:0 "生物はここで生き残るのに苦闘している。 粘り強く生き抜いている生物も、 弱々しく不活発だ。 "
 irradiated_planet:0 "残留放射能"
 irradiated_planet_desc:0 "過去の惨事により、 この惑星はかなり強い放射能を帯びている。 "
 ancient_automation:0 "古代の自動生産技術"
 ancient_automation_desc:0 "古いが役に立つ機械が、 この惑星における我々の生産を助けている。 "
 ancient_factory:0 "古代の工場"
 ancient_factory_desc:0 "この惑星上の古代の工場は、 未だに稼働可能だ。 "
 robot_workers:0 "ロボット労働者"
 robot_workers_desc:0 "忘れられた文明のロボット労働者が、 この惑星上に残っている。 適切な予防措置を施せば、 彼らを働かせられるかもしれない。 "
 ancient_forgeworld:0 "古代の工業惑星"
 ancient_forgeworld_desc:0 "かつてこの惑星は、 今は忘れられた文明の生産拠点だった。 今でも稼働する設備はわずかだが、 それでも工業の素晴らしい一例となっている。 "
 holy_planet:0 "神聖な惑星"
 holy_planet_desc:0 "近隣の没落した帝国はこの惑星を神聖であると考えている。 ここに入植すると彼らを非常に怒らせるだろう。 "
 ancient_weapon:0 "古代の軌道兵器"
 ancient_weapon_desc:0 "遠い昔に忘れられた種族が、 この星の軌道上に巨大兵器を建造したようだ。 それは動作しないし、 そもそも未完成のようだが、 調査すればいくつかのことを学べそうだ。 "
 terraforming_candidate:0 "テラフォーミング候補惑星"
 terraforming_candidate_desc:0 "不毛で生命反応はないが、 この惑星は凍った形の水があり、 かつては豊かな生態系があったかもしれない。 適切な技術があれば、 居住可能惑星にテラフォーミングできる。 "
 terraforming_candidate_tooltip:0 "£society£ §Y$tech_climate_restoration$§!の技術を研究すると、 この惑星を居住可能惑星にテラフォーミングできる。 "
 ultra_rich:1 "並外れた品質の鉱物"
 ultra_rich_desc:1 "この惑星の地殻に存在する超高品質の鉱物は、 鉱業にとても大きなビジネスチャンスを与えている。 "
 mineral_poor:1 "質の悪い鉱物"
 mineral_poor_desc:1 "この惑星は、 このように形成されただけなのか、 あるいは未知の種族に貴重な資源をはぎ取られたのかはわからない。 しかし、 この惑星の鉱物は異常に質が悪いことがわかっている。 "
 planet_uncertain_past:0 "不確かな歴史"
 planet_uncertain_past_desc:0 "この惑星の住人は、 遠い昔に降りかかった災厄の原因が分からないことに悩まされており、 それを特定することに駆り立てられている。 "
 recent_quake:0 "近頃の地殻変動"
 recent_quake_desc:0 "この惑星は近頃、 激しい地殻変動に襲われた。 "
 recent_comet:0 "彗星の通過"
 recent_comet_desc:0 "彗星がこの惑星の小惑星帯を横切ったが、 それはそれは壮観な眺めだった！ "
 recent_impact:0 "最近の隕石衝突"
 recent_impact_desc:0 "ここの植民地は最近、 大きな隕石の衝突に見舞われた。 "
 magnetic_research_boost:0 "磁場による奇跡"
