 stone_age_civilization_desc:2 "この惑星に原始的な石器文明が発生した。 "
 dead_creatures:0 "宇宙生物の遺骸"
 dead_creatures_desc:0 "この巨大ガス惑星は、 宇宙空間に生息するある種族にとっての古代の墓場だった。 軌道上では今でも遺骸が見つかり、 価値ある研究対象となっている。 "
 starship_graveyard:0 "宇宙船の墓場"
 starship_graveyard_desc:1 "何千年も前、 大きな戦いがこの星の軌道上で起こった。 そのため地表には古代の宇宙船の残骸がまだ散乱している。 その先進的な設計を学ぶことで、 貴重な知識を得られるだろう。 "
 organic_starship:0 "有機的な宇宙船"
 organic_starship_desc:1 "30億年以上前、 有機的な宇宙船がこの惑星に墜落した。 残っているのは古代の骨格だけだが、 豊かな研究機会を提供している。 "
 abandoned_cities:0 "放棄された都市"
 abandoned_cities_desc:0 "この星の以前の住民は不思議なことに、 ほぼ無傷の都市とインフラを残して姿を消した。 これを活用すれば、 将来の植民地はかなり容易に発展するだろう。 "
 subterranean_ocean:0 "地下の海"
 subterranean_ocean_desc:1 "この星を覆う氷殻の下には、 熱水噴出孔により温められた広大な海が隠れている。 そこには生命が育まれていて、 これら固有の生物を研究すれば多くを学べるだろう。 "
 colony_enclaves:0 "隔離された入植地"
 colony_enclaves_desc:0 "この惑星の植民地は、 いくつかの要塞化した居留地に限られている。 先住異種族の石器時代文明は干渉されることなく、 残りの土地で独自の進歩を続けている。 "
 primitive_reservation:0 "先住異種族の居留地"
 primitive_reservation_desc:0 "この惑星の一部地域は、 先住異種族の石器時代文明の居留地として保護されている。 このため、 入植者が利用できる土地と資源が多少制限されている。 "
 starvation:0 "飢餓"
 subterranean_tech_transaction:0 "地下への技術提供"
 subterranean_tech_transation_desc:0 "植民した惑星の1つに住んでいる地下文明のために、 研究資材と資金の一部を提供している。 "
 stellarite_high_temp:0 "気温上昇"
 stellarite_high_temp_desc:0 "この星系に存在する光り輝く怪物は惑星の地表温度を上昇させている。 "
