 pft_planet_separatists:0 "惑星分離独立派"
 pft_planet_separatists_desc:0 "惑星分離独立主義者は植民地の惑星に現れ、 帝国の支配から惑星を解放しようと努める。 十分な大衆支持を得ると、 彼らは武器を取ることすらある。 \n\n§H惑星分離独立主義者は直接管理下の惑星にのみ現れる。 §!"
