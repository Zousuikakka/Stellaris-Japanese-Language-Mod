 ### Nationalists
 faction.301.title:2 "本国復帰主義者の破壊活動！ "
 faction.301.desc:2 "[Root.GetName]の過激派が、 [planet.GetName]の[planet.GetPlanetMoon]にある建造物のひとつを破壊した。 "
 faction.301.desc.phobe:0 "[Root.GetName]のエイリアンどもは、 [Root.Owner.GetAdj]の利益に害をなそう、 ひいては我々のあり方そのものを破壊しようという意図の下、 [planet.GetPlanetName]の建造物のひとつを破壊した。 "
 faction.301.desc.phile:0 "こういうことがなければ愛すべき[Root.GetName]の一員が、 我々の支配に対する不満を、 [planet.GetName]の建造物の一つを無力化する（破壊活動と表現する者もいるだろうが）という形で表明した。 "
 faction.302.title:1 "本国復帰主義者の反乱！ "
 faction.302.desc:3 "民衆の支持を得て勢いづいた[Root.GetName]は、 彼らの領土を取り戻すべく、 武装反乱を起こした。 "
 faction.302.desc.phobe:0 "[Root.GetName]の反逆的なエイリアンどもは、 [Root.Owner.GetAdj]の支配を投げうつべく、 公然たる反乱を起こしたようだ！ "
 faction.302.desc.phile:0 "我々が[Root.GetName]の要求を満たしてやれなかったことが続いたばかりに、 彼らは公然たる反乱を起こした。 "
 ### Peace Movement
 faction.400.title:0 "艦隊に破壊活動！ "
 faction.400.desc:0 "時期は不明だが、 [From.GetName]の過激派メンバーが少なくとも1隻の[Root.Owner.GetSpeciesAdj]の軍艦に忍び込み、 爆弾を設置することに成功した。 この爆弾が爆発し、 [Root.GetName]に損害を与えた。 \n\n[From.GetName]のリーダーである[From.Leader.GetName]は、 この行為は暴力全般の、 そしてとりわけ[Root.Owner.GetName]による[From.parameter:enemy.GetName]に対する武力闘争の忌まわしい本質を明らかにするものである、 という声明を出した。 "
 faction.400.a:0 "偽善者め。 "
 faction.400.a.tooltip:0 "§R[Root.GetName]が破壊された§!"
 faction.401.title:0 "敵対行為を停止"
 faction.401.desc:0 "[From.parameter:enemy.GetName]との紛争継続の前提となる外交関係が全て無効になったため、 彼らに白紙和平を提案した。 "
 faction.401.a:0 "連中もこれで納得すればよいが。 "
 faction.402.title:0 "敵対行為を停止"
