 faction.101.title:1 "分離主義者の暴動！ "
 faction.101.desc:1 "§Y[planet.GetName]§!の市民の不満は沸点に達し、 §Y[Root.GetName]§!のメンバーは街に繰り出し、 略奪と放火を行った。 \n\n報告によると、 植民地の主要な施設が1つ破壊されたようだ。 "
 # Separatist leader assassinated
 faction.102.title:1 "派閥のリーダーが暗殺！ "
 faction.102.desc:1 "[Root.GetName]は指導者 [Root.Leader.GetName]の急死により混乱している。 \n\n[Root.Owner.GetSpeciesAdj]の民衆に言わせれば、 この件は[Root.GetName]内の権力闘争の結果だ。 新しい指導者が現れたが、 この事件は民衆の支持を失わせる結果となった。 "
 # Separatist sector created
 faction.103.title:0 "セクターを設けた！ "
 faction.103.desc:0 "[Root.GetName]が準独立のセクターを与えられ、 [parameter:planet.GetName]に基盤をおく地方自治政府が樹立された。 "
 faction.104.title:0 "帝国を解放！ "
