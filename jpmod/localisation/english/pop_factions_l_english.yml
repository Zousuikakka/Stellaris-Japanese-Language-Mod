 faction.502.title:0 "侮辱の試み"
 faction.502.desc:0 "恥ずべき警備上の失策により、 [Root.GetName]は我が外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用し、 またしても[parameter:enemy.GetName]をひどく侮辱した上で、 [parameter:planet.GetName]の即時の本国復帰を求めた。 \n\nしかし当然ながら、 [parameter:enemy.GetSpeciesPlural]はこの繰り返しの出来事に動揺せず、 一笑に付したようだ。 "
 faction.502.a:0 "はぁ……"
