 henrik.1234.desc:0 "異常な原始世界§Yテラ1444§!の軌道上に位置する観測拠点は最近の出来事の報告を完了した。 \n\n§S――§!\n\n惑星歴§Y1698年§!：\n§Y複雑怪奇な外交的同盟関係§!が、 §Y北ヨーロッパ§!の§Y若き支配者§!との§Y差し迫った戦争§!を図らずも食い止めた。 \n\n§S――§!\n\n惑星歴§Y1700年§!：\n§Yいよいよ常軌を逸したハプスブルク家の傍系の分家§!が§Yヨーロッパ§!の§Yスペイン§!地方で滅亡した。 \n\n§S――§!\n\n惑星歴§Y1702年§!：\n§Y西及び南西ヨーロッパ§!の勢力均衡が崩壊し、 終には§Y血まみれの紛争のきっかけとなった。 §!"
 henrik.1234.a:0 "この野蛮人共が惑星から出てこないことを祈ろう。 "
