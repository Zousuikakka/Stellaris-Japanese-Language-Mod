 faction.402.a:0 "それが何の役に立つんだ? "
 ### Liberation Faction
 faction.501.title:0 "[parameter:enemy.GetName]に侮辱された"
 faction.501.desc:0 "恥ずべき警備上の失策により、 [Root.GetName]は我が外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用し、 [parameter:enemy.GetName]をひどく侮辱した上で、 [parameter:planet.GetName]の即時返還を求めた。 \n\nこの事件を、 [parameter:enemy.GetSpeciesPlural]は快く受け取らなかった。 "
