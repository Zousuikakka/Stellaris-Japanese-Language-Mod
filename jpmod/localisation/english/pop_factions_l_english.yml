 # "説明"
 pft_supremacist:2 "覇権主義"
 pft_supremacist_desc:4 "覇権主義勢力は、 帝国の創設種族が支配的であることを望んでいる。 彼らは自種族に利益を、 他種族には不利益をもたらす政策を求めている。 \n\n§L排他主義志向§!"
 pft_traditionalist:0 "伝統主義"
 pft_traditionalist_desc:1 "伝統主義勢力は、 帝国が生まれる前に存在していた、 もしくは存在しなかった伝統的価値観への回帰を望んでいる。 彼らは厳格さを好み、 ある種の技術的進歩や非精神主義的価値観を嫌う。 \n\n§L精神主義志向§!"
 pft_progressive:0 "進歩主義"
 pft_progressive_desc:1 "進歩主義勢力は、 既存の社会構造内の差別を望んでおらず、 非代表民主制的な政府形態を嫌っている。 \n\n§L平等主義志向§!"
 pft_imperialist:0 "帝国主義"
 pft_imperialist_desc:1 "帝国主義勢力は、 他国に優越することを望んでいる。 彼らは他国と宿敵関係になることや、 征服することを好み、 他国に頼るのを嫌う。 \n\n§L軍国主義志向§!"
 pft_isolationist:0 "孤立主義"
 pft_isolationist_desc:2 "孤立主義勢力は、 孤独を望み、 他国との条約をなるべく少なくすることを求めている。  彼らは侵略戦争をすることも、 その手頃な標的と見なされることも嫌う。 \n\n§L排他主義志向§!"
 pft_technologist:0 "科学主義"
 pft_technologist_desc:1 "科学主義勢力は、 科学的・技術的進歩の成果を帝国全体で受け入れたいと考えている。  彼らが嫌うのは、 政治的理由による特定分野の研究禁止と、 他の帝国に追い越されることである。  \n\n§L物質主義志向§!"
 pft_totalitarian:0 "全体主義"
 pft_totalitarian_desc:1 "全体主義勢力は、 単一の権力者や権威的な少数派閥が率いる、 厳格な階級社会を望んでいる。  \n\n§L権威主義志向§!"
 pft_xenoist:0 "異文化主義"
 pft_xenoist_desc:1 "異文化主義勢力は、 異種族の生活や文化に大きな価値を置くことを切望している。 彼らは多種多様な人々及び、 他種族との交流を好む。 彼らは種族単位の奴隷化と浄化を嫌う。 \n\n§L受容主義志向§!"
 pft_prosperity:0 "繁栄主義"
 pft_prosperity_desc:2 "繁栄主義勢力は、 経済成長と資源獲得を望んでいる。 彼らはエネルギー通貨や戦略資源を好み、 国内発展の邪魔をする武力紛争を嫌う。 \n\n§L平和主義志向§!"
 pft_democratic_election_1:0 "民主主義"
 pft_democratic_election_1_desc:0 "民主主義勢力は、 帝国選挙の期間中にのみ結成され、 終了後はすぐに解散する。 彼らは一部の人気のあるリーダーに政治的脚光を浴びせる役割を果たす。 "
