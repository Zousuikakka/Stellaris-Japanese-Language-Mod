 ### Slaves
 faction.6.title:0 "ハンガーストライキ！ "
 faction.6.desc:0 "[Root.Owner.GetName]の奴隷たちは我々の生産手段（つまり彼らの肉体）を破壊するべく、 結集して自ら絶食している。 [Root.GetName]派閥のメンバーは事実上、 [Root.Owner.GetName]から自らを§Y浄化§!しているのだ。 \n\nもしこの事態を長期間野放しにしておくと、 奴隷POPのうち相当数を失う恐れがある。 この惨めな連中を死なせるか、 もしくはこのならず者派閥に対処する他の方法を探してもいいだろう。 "
 faction.7.title:0 "奴隷の蜂起！ "
 faction.7.desc:0 "[slave_planet.GetName]の奴隷たちは主人に反抗して蜂起した。 彼らは反乱連合軍を結成し、 [Root.Owner.GetName]による合法的支配を打ち破ろうとしている。 "
 faction.8.title:0 "強制摂食"
 faction.8.desc:0 "奴隷が自分の意志で、 自分を傷つけたり、 手入れをしないことは許されない。 \n\n彼らの無責任な自己浄化は終了させられ、 生き残りには適切な量の栄養を取らせた。 "
 faction.10.title:0 "奴隷の騒乱！ "
 faction.10.desc:0 "[unrest_planet.GetName]で奴隷の間に騒乱が広がり、 生産性を低下させている。 "
 faction.10.desc.colle:0 "[unrest_planet.GetName]の[unrest_planet.GetPlanetMoon]を中心に、 [Root.Owner.GetName]の奴隷分体たちの間で不満が広がっている。 "
 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§!の§H奴隷POP§!は、 今後§Y4§! 年間、 §R奴隷の騒乱§!の補正を得る。 "
 faction.15.title:0 "奴隷の暴力沙汰！ "
 faction.15.desc:0 "無目的な群衆（一部の職場放棄した奴隷たち）が、 [roving_gangs_planet.GetName]の他の民衆と暴力沙汰を起こしており、 1 POPの死者が出ている。 \n\n犠牲者の関係者がどのような反応を示すかはまだわからない。 "
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1 POP§!が§R死滅する§!。 "
 faction.50.title:0 "星間地下鉄道！ "
 faction.50.desc:0 "奴隷のうち一部の過激な分子が、 [Root.Owner.GetAdj]の領内から奴隷を逃亡させるために協働していたようだ。 \n\nどうやってこんな規模の犯罪を実行したのかわからないが、 これらの奴隷たちが[Root.Owner.GetAdj]の領域外のどこかに逃亡して自由になっていることは確実だろう。 "
 faction.50.desc.colle:0 "道を誤った一部の分派が、 [Root.Owner.GetName]の一部の奴隷を職務から外し、 [Root.Owner.GetAdj]の領域外に密航させていたようだ。 \n\n時とともに我々は回復するだろうし、 道を失ったものたちもいずれは[Root.Owner.GetName]に戻り、 彼らの人生の目的に復帰することを願う。 "
 faction.50.a:0 "残念だ。 "
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n奴隷POPが§R-1§! "
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n奴隷POPが§R-3§! "
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n奴隷POPが§R-4§! "
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n奴隷POPが§R-5§! "
 faction.55.title:0 "反抗的奴隷の暴動！ "
 faction.55.desc.colle:0 "[Root.GetName]の一部分子が[Root.Owner.GetName]を傷つけたいという欲望に囚われ、 [riot_planet.GetName]の生産施設を破壊している。 一体どんな障害を負えば、 彼らが[Root.Owner.GetAdj]社会での立場を受け入れられずにこのような回りくどい自傷行為を行うようになるのか、 我々には想像もつかない。 "
 faction.55.desc:0 "暴動を起こした奴隷たちが、 [riot_planet.GetName]の建造物のひとつを破壊した。 生産を再開するには修復する必要がある。 "
 faction.60.title:0 "反抗的奴隷の反乱！ "
 faction.60.desc:0 "奴隷のうちの過激な分子が（薄々予想していたと言うものもいるだろうが）体制に対して武装反乱を起こした。 \n\n報告によれば、 この騒乱は[revolt_planet.GetName]で始まり、 すでに広がりを見せているようだ。 "
 faction.60.desc.colle:0 "[Root.Owner.GetName]の栄光と前進のため、 肉体労働に従事させていたものたちの不満が、 ついに限界点を突破したようだ。 \n\n全体像とその中での自らの役割を理解する能力の不足は、 彼らを[revolt_planet.GetName]の[revolt_planet.GetPlanetMoon]での公然たる反乱に駆り立てた。 他の星でもすぐに追随者が出るだろう。 "
 faction.60.a:0 "災難だ。 "
 faction.60.b:0 "無知な愚か者たちめ。 "
 faction.60.a.tooltip:0 "§H反抗的奴隷§!派閥が§Y反乱を起こす§!！ "
 faction.80.title:0 "奴隷が過激化！ "
 faction.80.desc:0 "[Root.GetName]の地元支部のメンバーは、 [Root.Owner.GetAdj]の奴隷たちの一部を過激化させることに成功したようで、 反抗的奴隷派閥が勢力を増している。 "
