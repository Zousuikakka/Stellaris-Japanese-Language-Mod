 faction.201.title:0 "異教徒の首都を征服！ "
 faction.201.desc:0 "彼らの寺院は汚され、 神は彼らを見捨てた。 "
 faction.202.title:0 "[parameter:heathens.GetName]が侮辱された"
 faction.202.desc:0 "恥ずべき警備上の失策により、 [Root.GetName]はわが外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用して、 [parameter:heathens.GetName]の信仰には先天的な道徳的欠点が存在し、 様々な異端に傾倒していると非難・侮辱した。 \n\n非常に信仰深い[parameter:heathens.GetSpeciesPlural]は、 この事件を快く受け取らなかった。 "
 faction.202.a:0 "なんという恥辱だ"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!は§Y我々の帝国§!に向けた§Y派閥の侮辱§!を態度補正に追加する。 "
 faction.203.title:0 "侮辱の試み"
 faction.203.desc:0 "恥ずべき警備上の失策により、 [Root.GetName]は我が外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用して、 またも[parameter:heathens.GetName]を非難した。 \n\nしかし当然ながら、 [parameter:heathens.GetSpeciesPlural]はこの繰り返しの出来事に動揺せず、 一笑に付したようだ。 "
 faction.203.a:0 "はぁ……"
 faction.204.title:0 "宗教反乱！ "
 faction.204.desc:0 "[Root.GetName]の過激派集団が[planet.GetName]で武装蜂起を企てているとの報告が入った。 \n\n彼らの反乱はまだ初期段階であり、 早めにこの芽を摘み取るのが賢明だろう。 "
 faction.204.a:0 "結構。 "
