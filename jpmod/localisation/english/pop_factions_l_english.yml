 faction.600.desc:0 "[Root.GetName] のメンバーが奴隷に反体制意識を植えつけているらしい。  噂によれば、 事実とするには奇想天外すぎるが、 [parameter:slave_faction.GetName]の過激派集団を訓練し武装させているそうだ。 "
