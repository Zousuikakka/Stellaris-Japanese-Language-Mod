 CRISIS_DESCRIPTION_TITLE:1 "危機帝国"
 CRISIS_DESCRIPTION:1 "長く未来へと続く弧を歴史に描くべく、 銀河コミュニティの人々は来たる§R危機§!について長らく議論していた。 これは全知的生命体の存亡に関り、 乗り越えるためには前例のないような意思統一と犠牲が必要となるほどのものだ。 実際に、 それで乗り越えられるかどうかはまた別の話ではあるが。 \n\n系外より現る銀河を食らい尽くす者、 あるいは系内で起こる些細な反逆から始まる機械知性の反乱、 さらには別次元よりなだれ込んでくる存在との主導権争いなど、 空想的なものに至るまでどのような危機が襲い掛かるのか様々な予測がなされていたが……\n\n今、 ようやく明らかとなった。 その正体は§Rあなた§!である。 "
