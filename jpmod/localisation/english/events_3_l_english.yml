l_english:
 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "母星を発って"
 TUTORIAL_DESC:1 "我々の母星系を調査すると、 [From.GetName]で、 母星から以前観測した結果と整合しないものを発見した。 "
 TROP_BIOLOGY_CAT:0 "熱帯での奇妙な出来事"
 TROP_BIOLOGY_DESC:0 "[Root.GetName]の熱帯雨林から集めた最初のデータは、 何か普通ではないものを示している。 "
 AST_MINING_CAT:0 "鉱物を気にしよう"
 AST_MINING_DESC:0 "小惑星の構成物質の最初の分析は、 潜在的に興味深い発見を指し示している。 "
 GEN_DERELICT_SHIP_CAT:0 "救難信号"
 GEN_DERELICT_SHIP_DESC:0 "最初のスキャンは、 我々の救難信号のパターンを連想させる不規則なシグナルを捉えた。 "
 GEN_LOST_CARGO_CAT:0 "奇妙な測定値"
 GEN_LOST_CARGO_DESC:0 "小惑星帯をスキャンしている最中に、 調査チームはアノマリーに気づいた。 "
 GEN_OLD_WAR_CAT:0 "鉄への想い"
 GEN_OLD_WAR_DESC:0 "[Root.GetName]の鉱物構成は、 予測と一致していない。 "
 GEN_SURVEY_CAT:0 "地表において"
 GEN_SURVEY_DESC:0 "[Root.GetName]での我々の最初の発見は、 より興味深い発見が地表においてなされるだろうことを指し示している。 "
 SUN_RAYS_CAT:0 "奇妙な宇宙線"
 SUN_RAYS_DESC:0 "奇妙な放射線が発見され、 科学部門担当官は調査の続行を要求した。 "
 WAT_PLANET_CAT:0 "大海の一滴"
 WAT_PLANET_DESC:0 "[Root.GetName]においての走査は、 地表の下にある何かについてのサインを与えてくれている。 "
 COLD_RESEARCH_CAT:0 "冷酷なポテンシャル"
 COLD_RESEARCH_DESC:0 "科学部門担当官がアノマリーを見つけた。 広範かつ徹底した調査を必要とするが、 かなりの発見を得られるだろう。 "
 SUN_TEAPOT_CAT:0 "あり得ない軌道"
 SUN_TEAPOT_DESC:0 "軌道上を高速で周回する小さな物体の存在が走査によって明らかになった。 小型かつ高速であるため、 センサーでの識別は困難である。 "
 DES_BURIED_CAT:0 "砂に埋まる"
 DES_BURIED_DESC:0 "砂漠型惑星[Root.GetName]には、 秘密が埋蔵されているようだ。 "
 AST_GEAR_CAT:0 "驚くべき小惑星"
 AST_GEAR_DESC:0 "巨大な小惑星[Root.GetName]の観測によって我々が見つけたのは……\n\n何かだ。 更なる調査は正当なものであるだろう。 "
 TROP_CONDITIONS_CAT:0 "つる植物と樹木の中で"
 TROP_CONDITIONS_DESC:0 "[Root.GetName]は何か興味深いものを密林の奥深くの中に隠し持っているようだ。 "
 ARID_SENSOR_CAT:0 "乾燥と廃棄"
 ARID_SENSOR_DESC:0 "我々は乾燥した[From.GetPlanetMoon]に何かを発見した．我々の前に，誰かがここにいたようだ．さらなる調査が望まれる．"
 GEN_REFUGEES_CAT:0 "捕らえられたメッセージ"
 GEN_REFUGEES_DESC:0 "我々が[Root.GetName]を走査していると、 ある信号を受け取った。 パターン分析によると、 どうやら宇宙船からの救難信号らしいが確証は持てない。 もっと知りたいならば、 我々は信号の発信源までさかのぼる必要がある。 "
 CON_BIOLOGY_CAT:0 "大陸での発見"
 CON_BIOLOGY_DESC:0 "この天体の森林にはきっと興味深い発見がある。 "
 TOX_PLANET_CAT:0 "有毒性"
 TOX_PLANET_DESC:0 "この惑星の地表には、 どうやら意図があって創られた建造物があるようだ。 それは、 長く忘れさられた過去の存在を示している。 "
 DES_PLANET_CAT:0 "荒れ果てた砂地"
 DES_PLANET_DESC:0 "[Root.GetName]の焼けるような暑さは、 まだ予想の範囲内である。 予想外なのは調査チームが集めているデータだ。 更なる調査が最終報告の前に必要となる。 "
 MOL_PLANET_CAT:0 "融解点"
 MOL_PLANET_DESC:0 "[Root.GetName]の燃え盛る炎は我々のセンサーを駄目にしてしまいそうである。 しかし、 我々は通常ではない示数を観測した。 "
 GEN_MYSTICAL_CAT:0 "神秘的"
 GEN_MYSTICAL_DESC:0 "我々の調査で、 科学者チームが『神秘的』としか説明できない何かを発見した。 この謎を明らかにするため、 より詳細に現象を調査する必要がある。 "
 NUKE_PLANET_CAT:0 "滅びの冬"
 NUKE_PLANET_DESC:0 "核が作ったウェイストランドは明らかに前文明のサインである。 我々の走査は特定の地点において活動を観測した。 我々はそれを調査するべきだ。 "
 ARID_PLANET_CAT:0 "乾燥した不毛の地"
 ARID_PLANET_DESC:0 "[From.GetPlanetMoon]は行って楽しいような場所ではない。 だが、 我々の最初の走査が示すものは、 そこにはいくらかの貴重な資源が存在するということだ。 "
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "生命は必ず道を見つける"
 anomaly.4000.desc:0 "[From.GetName]の植物の一部は、 自然淘汰を通じて効果的な防衛機構を開発していた。 数多の木々や菌類が非植物の生物に対して強力な酸のような効果を持つ胞子を発散している。 幸いにして科学部門担当官[Root.GetLeaderName]がこの胞子に対抗する手段を見つけ、 この星の森林がもたらす脅威を低減した！ "
 anomaly.4000.a.tooltip:2 "£blocker£ 有毒湿地§R+2§!"
 anomaly.4005.name:1 "生命のかけら"
 anomaly.4005.desc:1 "[From.GetName]の小惑星とその周囲のデブリは、 かつてひとつの惑星だったらしい！ \n\nこの小惑星群の中心深くに極めて希少な合金があるという手がかりが見つかった。 また、 今では宇宙の真空のために死滅してしまったが、 バクテリアのような生命体の痕跡も見つかった。 このことは、 かつてこの天体に生命の徴候があったことを示している。 "
 anomaly.4005.a.tooltip:2 "[From.GetName]に§Y元惑星§!の補正が追加される：\n£alloys£ §G+3§!"
 anomaly.4010.name:0 "ロスト・イン・スペース"
 anomaly.4010.desc:0 "傍受した信号は、 [From.GetName]の軌道上の船からの救難信号だった。 この船は一切の熱反応を発しておらず、 漂流しているようだ。 乗組員に何が起きたか調査するため、 §Sスペシャルプロジェクト§!を発令した。 "
 anomaly.4011.desc:0 "その船のクルーは死体となって発見された。 何より不穏なことに、 ずいぶん高度な脳寄生虫によって感染し、 狂気におちいったようだ。 科学部門担当官[Root.GetLeaderName]のおかげで、 クルーを感染から守れるようになった！ "
 anomaly.4012.desc:0 "[From.From.From.GetName]の軌道にあった宇宙船は廃棄されたものではなかった。 クルーは生きていたが、 悪いことに何らかの脳寄生虫に感染していた。 我々の科学者なら彼らを簡単に治療できるかもしれない。 "
 anomaly.4012.a:0 "クルーを助けよう。 "
 anomaly.4012.a.tooltip:0 "クルーと交信する。 "
 anomaly.4012.b:0 "クルーは見殺しにするしかない。 "
 anomaly.4015.name:0 "最後の休息"
 anomaly.4015.desc:0 "[Root.GetName]は天文学的な確率を超えて、 小惑星帯の向こうの奇妙な信号の発生源をついに特定した。 異星種族による小さな人工物だ。 簡易スキャンにより、 これが異星種族の宇宙航行者の遺骸の一部を収めた、 儀式的な格納容器であることが判明した。 "
 anomaly.4015.a:0 "棺に船旅を続けさせよう。 "
 anomaly.4015.b:0 "棺を開けて死体を研究せよ。 "
 anomaly.4015.phile:0 "[Root.Owner.Capital.GetName]へ持ち帰り、 博物館に展示する。 "
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "[DefiledCountry.GetSpeciesNamePlural]と初めてコンタクトして数日がたった後、 彼らはメッセージを送ってきた。 \n\n「我々はあなたがた[Root.GetSpeciesNamePlural]が何をしたのか知っている。 あなたがたが荒らした棺は、 我々の初めての宇宙飛行士のものだったのだ！ 謝罪を要求する！ 」"
 anomaly.4016.tooltip:0 "彼らとの関係に影響する。 "
 anomaly.4016.a:0 "犯した罪について謝罪しよう。 "
 anomaly.4016.b:0 "たんなる死体じゃないか。 "
 anomaly.4016.c.spirit:0 "貴方がたの先祖の魂に祈りを捧げよう。 "
 anomaly.4016.d.phobe:0 "我々は気にもとめない。 異星人のクズが！ "
 anomaly.4020.name:0 "リヴァイアサンの沈黙"
 anomaly.4020.desc:0 "綿密なスキャンにより、 [From.GetName]の奇妙な金属組成の要因が明らかになった。 [From.GetPlanetMoon]は多数の超巨大宇宙船の墜落現場だったのだ。 私達の想像できる何よりも巨大な。 建造されたのは数百万年前に遡る。 "
 anomaly.4020.rocket.desc:0 "科学部門担当官[Root.GetLeaderName]が奇妙な鉱石測定値の発生源を見つけた。 [From.GetName]は何百万年も前の巨大な宇宙船が複数横たわる、 いわば墓地のようなものだ。 [Root.GetLeaderName]は結果報告で、 「精査に耐えないほどロケットが破壊されてしまっていることに対する深い悲しみ」を繰り返し表明した。 "
 anomaly.4020.rocket.desc.mach:0 "奇妙な鉱物測定値の原因は、 異様に大きく、 かつ技術的に卓越した多数の宇宙船の残骸であることがわかった。 船体の年代測定は2,380,699年という値を示している。 調査チームは船のエンジンをリバースエンジニアリングしようとしたが、 ひどい損傷のために失敗してしまった。 "
 anomaly.4020.a:0 "この材料は必ず役に立つだろう。 "
 anomaly.4020.b:0 "少なくとも、 この材料は有用だ。 "
 anomaly.4020.a.tooltip:3 "§Y$ship_graveyard$§!の補正が[From.GetName]に追加される：\n£alloys£ §G+2§!"
 anomaly.4025.name:0 "年老いた探検家"
 anomaly.4025.desc:0 "[From.GetName]の僻地で、 [Root.GetName]の科学者チームは場違いな金属板を発見した。 \n\nどこか遠くの星系の基本的な情報を描いたイラストと、 元素周期表らしきものが刻まれている。 科学部門担当官[Root.GetLeaderName]はこの情報から、 その星系の位置と潜在的資源を推測できた。 "
 anomaly.4025.a.tooltip:0 "該当星系のすべての§Y調査データ§!を得る。 "
 anomaly.4030.name:0 "砂の使用人"
 anomaly.4030.desc:0 "[From.GetName]の砂丘に壊れた戦闘艦の一隊が埋もれているのを、 科学者チームが発見した。 古代のものだが、 保存状態は良い。 廃棄されたようだが、 表示灯やエンジンはまだ機能しているようだ。 なぜ墜落したのかは謎だ。 旗艦のブリッジで発見した戦闘管制用の艦隊AIはまだ動いているようで、 我々が近づくと警告を発する。 侵入者が脅威を及ぼすと起動するようにプログラムされているようだ！ \n暴走する前にAIを回収する§Sスペシャルプロジェクト§!を発令するか、 破壊してリスクを避けることもできる。 "
 anomaly.4030.a:0 "人工知能の制御に挑戦しよう。 "
 anomaly.4030.b:0 "動き出す前に破壊してしまえ。 "
 anomaly.4030.b.tooltip:1 "人工知能を破壊する。 \n\n§Y壊れた人工知能の艦隊§!の補正が[From.GetName]に追加される：\n£engineering£ §G+2§!"
 anomaly.4031.desc:0 "ありがたいことに、 AIがこちらを敵視する前に再プログラムできた。 このAIは我々の艦隊の指揮系統に再利用され、 望むならば提督のような役割をこなせる。 AIは我々の母星に転送され、 任命を待っている。 "
 anomaly.4035.name:0 "溶鉱炉の火"
 anomaly.4035.desc:0 "[From.GetName]で興味深い発見があった。 ただし、 [From.GetPlanetMoon]そのものとは関係がない。 通常の調査中に、 遠く離れた星系から奇妙なデータを受信したのだ。 受信した放射線は、 その恒星がベリリウムの原子核を破砕せずに核融合できていることを示しており、 これまでの通説を覆すものだ！ \n\n科学チームは熱心に調査を希望しており、 またデータの発信源は2つのさほど遠くない星系に絞りこまれた。 \n§S状況レポート§!で詳細を確認。 "
 anomaly.4035.a:0 "成果が上がるかもしれない。 "
 anomaly.4035.poi_1:0 "第一候補星系"
 anomaly.4035.poi_2:0 "第二候補星系"
 anomaly.4035.poi.desc:0 "奇妙な放射の発信源候補である星系の片方。 "
 anomaly.4037.name:0 "正しい星系"
 anomaly.4037.desc:0 "正しい星系を見つけたようだ！  この星系の恒星の放射線データが、 以前遭遇したものと一致している。 この星を調査するための§Sスペシャルプロジェクト§!を発令した。 "
 anomaly.4038.base.desc:0 "エウレーカ！  科学部門担当官[Root.GetLeaderName]は、 例の星の中心に微小ワームホールがあり、 次元の裂け目を開いていることを突き止めた。 この別次元からの光線が、 星の内部で生成されたベリリウム8を安定元素に変える超新星放射と同じく、 原子核を破砕する宇宙線の役目を代替しているのだ。 それゆえこの星は、 独特な核融合能力を持っている。 "
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nこの知識が我々のテクノロジーを進歩させることはないだろう。 だが、 宇宙の仕組みについての洞察を深めさせてくれる。 "
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nこの発見が我々の研究者達に新たなるテクノロジーの研究をできるようにしてくれたことへ感謝を！ "
 anomaly.4038.a:0 "我々は、 恒星の謎を明らかにした。 "
 anomaly.4038.b:0 "宇宙の謎はゆっくりと明らかにされる。 "
 anomaly.4040.name:0 "シンズ・オブ・ソーラー……"
 anomaly.4040.desc:0 "[From.GetName]の電離放射線の値は測定器の針が振りきれるほどだ。 [From.GetPlanetMoon]はごく最近に核弾頭で爆撃されたか、 近くで超新星爆発が起きて宇宙線を集中的に浴びたかのいずれかだろう。 どうすれば後者のようなことを起こせるのか、 科学部門担当官[Root.GetLeaderName]には計り知れないことだ。 "
 anomaly.4040.a.tooltip:1 "§R放射能汚染された荒野§!の補正が[From.GetName]に追加される：\n£blocker£ 放射能汚染された荒野§R+6§!\n£physics£ §G+3§!"
 anomaly.4045.name:0 "深淵からの呼び声"
 anomaly.4045.desc:0 "厳密な調査の結果、 [Root.GetName]の乗組員は、 [From.GetName]の地表下深くから発する、 かすかな「エコー」を検出した。 \n\n生物の特徴に似ているが、 あまりにも微弱なので、 機器のノイズなのかどうか判断しにくい。 科学部門担当官[Root.GetLeaderName]の部下たちは、 休憩不足と長時間労働への不満を訴え、 これ以上長くは我慢できそうにないと言ってきている。 "
 anomaly.4045.a:0 "スキャナを調整した後、 より間近で徹底的に調査するべきだ！ "
 anomaly.4045.b:0 "「乗組員は信用できない。 探検が必要だ！ 」"
 anomaly.4045.c:0 "乗組員の健康が第一だ。 "
 anomaly.4045.d:0 "調査し尽くすまで、 休むわけにいかない！ "
 anomaly.4046.desc:0 "艦船スキャナの調整を行った後、 [Root.GetName]の乗組員と科学部門担当官[Root.GetLeaderName]は疲れてイライラしながらも、 驚くべき発見をした。 [From.From.GetName]の地核付近は、 [From.From.GetPlanetMoon]の全域に生息するプランクトンのような生命体であり、 共有意識と巨大な超能力を持っているのだ。 \n\nこの生命体は、 極端な圧力と温度の両方に耐えて生存でき、 急速に自身を拡張することさえも可能だ。 ただ、 それは冬眠しているようにも見える……あるいは、 隠れているのか。 まるで観察されているのを知っているかのように。 \n\nこれほど巨大で万能の生命体は、 事実上の不死であるように思える。 [From.From.GetPlanetMoon]に入植する妨げにはならないだろうが、 住民に悪影響が出るかもしれない。 "
 anomaly.4046.a:0 "この生命体と対話を試してみるべきだ。 "
 anomaly.4046.b:0 "この生命体は抹殺するべきだ。 海を毒に変えることになろうとも。 "
 anomaly.4046.c:0 "何もせず立ち去るのが、 より良い方法だろう。 "
 anomaly.4046.c.tooltip:1 "§Y帝国§!は§Rネガティブな報道§!の補正を得る。 \n\n§R厳しい環境§!の補正が[From.From.GetName]に追加される。 \n\n§Y古き者§!の補正が[From.From.GetName]に追加される：\n£society£ §G+4§!"
 anomaly.4047.desc:0 "いくつかの対話メソッドを試して応答が得られなかった後、 チームはソナーのピン打ちを試してみることにした。 音波を打つと、 生命体は大きな反応を返す。 全乗組員が鮮明な幻覚に襲われ、 崩れ落ちた。 \n\nこれが、 この生命体の主なコミュニケーション手段のようだ。 幻覚が描くのはその生命体の故郷だった。 生命体は[From.From.From.GetPlanetMoon]の暖かさに浴する地核付近でひとり横たわり、 暗闇の中で繁栄している。 その後それは、 地表に立ち陽光のもとで繁栄する我々種族の姿を見せた。 "
 anomaly.4047.a:0 "この招待を喜んで受け入れる。 "
 anomaly.4047.a.tooltip:1 "§Y帝国§!は§Rネガティブな報道§!の補正を得る。 \n\n§Y古き者§!の補正が[From.From.From.GetName]に追加される。 ：\n£society£ §G+4§!"
 anomaly.4048.desc:0 "科学部門担当官[Root.GetLeaderName]はすぐに毒物を調合した。 その生命体の相互接続部分に強く反応し、 山火事のように広がっていくものだ。 \n\n毒を放出した後、 乗組員たちは前例のない出来事の目撃者となり、 恐怖の面持ちで成り行きを見守った。 [From.From.From.GetName]の地核は温度上昇が制御不能となり、 海を沸騰させた。 生命体の巨大な体は、 大気中に有毒物質も放出した。 このプランクトン様生命体は、 [From.From.From.GetPlanetMoon]の不安定な地核を調整するのに不可欠な存在だったのだ。 それだけでなく、 自己防衛のために有毒な防御機構までも発達させていたのだった。 \n\n瞬く間に[From.From.From.GetPlanetMoon]は完全に毒に侵された。 "
 anomaly.4048.a:0 "……"
 anomaly.4048.a.tooltip:1 "§Y帝国§!は§Rネガティブな報道§!の補正を獲得する。 \n\n[From.From.From.GetName]の§Y惑星種類§!が§R有毒§!に変更される。 \n\n§R厳しい環境§!の補正が[From.From.From.GetName]に追加される。 \n\nリソースが[From.From.From.GetName]に追加される：\n£society£ §G+4§!"
 anomaly.4049.desc:0 "乗組員が何かを隠していると疑った科学部門担当官[Root.GetLeaderName]は、 惑星の地核を調べるために無許可で単独探検を行なった。 潜水艇からの映像が、 何が起こったのかを明らかにした。 \n\n[From.From.GetName]の深海は、 ただ暗闇が拡がるだけではない……何者かが生きている。 [From.From.GetPlanetMoon]の温かな地核に近い、 深海の洞窟内部に、 プランクトンに似た植物の網が広がっている。 それは[From.From.GetPlanetMoon]の地殻全体に及んでいる。 \n\n[Root.GetLeaderName]は、 そのプランクトンを調査中に発作に襲われ、 数時間後に目を覚ました。 \n\n[Root.GetName]に帰還した科学部門担当官は妄想に取り憑かれており、 ただ恐怖と呪われた夢についてしか話さなくなった。 "
 anomaly.4049.a:0 "科学部門担当官には休息が必要なだけだろう。 "
 anomaly.4049.a.tooltip:0 "科学部門担当官[Root.GetLeaderName]は§R狂気的§!の特性を獲得する。 "
 anomaly.4049.b:0 "科学部門担当官が発狂した！  営倉にブチ込め！ "
 anomaly.4049.b.tooltip:0 "科学部門担当官[Root.GetLeaderName]は永久に停職する。 "
 anomaly.4050.desc:0 "[From.From.From.GetName]の事件から一週間後、 [Root.GetName]の乗組員は大きな叫び声を耳にした。 科学部門担当官[Root.GetLeaderName]が不可解な痛みに襲われ、 叫びながら艦内を走り回っていたのだ。 \n\n乗組員は哀れな科学者を医務室に叩き込み、 強力な鎮静剤を与えた。 そして徹底した調査を行った結果、 [Root.GetLeaderName]の脳が改変されたと結論づけた。 \n\n試験を重ねたところ、 更に驚くべきことが判明した。 彼らのリーダーはテレキネシスを使用でき、 テレパシーを介して他人との対話が可能になっていたのだ。 [Root.GetLeaderName]はしばしの休息の後、 健康体に戻れる予定だ。 "
 anomaly.4050.a:0 "戻ってきてくれて嬉しい。 "
 anomaly.4050.b:0 "自制しろ、 科学部門担当官。 さもなければ……"
 anomaly.4050.a.tooltip:0 "科学部門担当官[Root.GetLeaderName]は§G超常現象の専門知識§!と§G異星人関連の専門知識§!の特性を得る。 "
 anomaly.4051.desc:0 "[Root.GetName]の乗組員は最終的にいくらかの休みをもらうことに感謝し、 [From.From.GetName]の研究を終えた。 残念ながら特に有用な発見はなかったが、 良い待遇を受けた乗組員のニュースはすぐに広がり、 母星ではよい評判になった。 乗組員に休息を与れば、 長期的により良い結果を残すだろう。 "
 anomaly.4051.a.tooltip:0 "§Y帝国§!は§Gポジティブな報道§!と§Gよく休む科学者§!の補正を得る。 "
 anomaly.4051.b.tooltip:0 "§Y帝国§!は§Gポジティブな報道§!と§Gよく休む科学者§!の補正を得る。 \n\n帝国布告§Y$edict_improved_work_environment$§!が施行可能になる。 "
 anomaly.4051.a:0 "乗組員の幸福が、 報酬だ。 "
 anomaly.4051.b:0 "効率を上げる方法のひとつにすぎない。 "
 anomaly.4052.desc:0 "エコーの背後にある存在を見つけるため、 昼夜を問わず働いた[Root.GetName]の乗組員は、 [From.From.GetName]の地下に住む興味深い生命体を発見した。 これほど[From.From.GetPlanetMoon]の中心核近くで生活する驚くべき能力のために、 以前は探知できなかったが、 これは我々の星系分析学をひっくりかえす発見だ。 スキャンの結果は、 それが進化の初期段階にある水生節足動物の一種であることを示している。 \n\n最も驚くべきは、 他の生命体の死骸を再利用して生殖できるという事実だ。 \n\nこの情報は確実に、 科学者が新しい医薬品を開発するのに役立つだろう！  しかし、 乗組員の労働環境に関するニュースも確実に広がり、 一般大衆は不快になるだろう。 "
 anomaly.4052.a.tooltip:3 "§Y帝国§!は§G製薬の革新§!と§Rネガティブな報道§!の補正を獲得する。 "
 anomaly.4055.name:0 "ダイヤの原石"
 anomaly.4055.desc:0 "[From.GetName]の調査が終了し、 科学部門担当官[Root.GetLeaderName]はこの惑星の鉱物埋蔵量が非常に豊富であることを報告した。 この発見は、 [Root.GetName]のある乗組員の働きによるところが大きい。 [Root.GetLeaderName]は弟子の業績を賞賛している。 "
 anomaly.4055.a:0 "この弟子を科学部門担当官に昇格させよう。 "
 anomaly.4055.a.tooltip:0 "新しい§G科学者§!を得る。 \n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "このまま働いてもらおう。 "
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "資源が[From.From.GetName]に追加される：\n£minerals£ §G+6§!"
 anomaly.4060.name:0 "可能性の難問"
 anomaly.4060.desc:0 "科学部門担当官[Root.GetLeaderName]から報告を受け取った。 これは……陶製の容器が[From.GetName]の恒星を周回しているようだ。 なんと奇妙な。 \n\nあるはずのないものだが、 どういうわけか近接軌道に乗ってしまっている。 \n\n容器を調査し、 なぜこうなったのか解明するための§Sスペシャルプロジェクト§!を発令できる。 "
 anomaly.4060.a:0 "調査する価値がある謎だ。 "
 anomaly.4060.b:0 "全ての質問に価値ある答えがあるわけではない。 "
 anomaly.4060.spirit.b:0 "これは間違いなく神聖な印だ。 "
 anomaly.4061.desc:0 "陶製のティーポットがどうして軌道を回ることになったのか解明すべく、 我々はあらゆる努力をした。 もしやみんなでおかしくなってしまっているのでは？  もしや実在すらしていないのでは？  どうしたと思う？  なんと我々はこれらの因子も計算に含めてやったとも！  我々はやりきった。 これ以上我々にできることなんて何もない。 \n\n唯一よい点があったとすれば、 このクソ調査に我慢ならなくなるまでに、 哲学的・実用的問題の検討に山ほどの時間を費やすことができた、 ということだ。 "
 anomaly.4061.desc.mach:0 "セラミック容器がどのようにして恒星周回軌道に行き着いたのか解明すべく、 我々はあらゆることを試した。 もしや我々すべてが故障している？  もしやセラミック容器は実在すらしていないのでは？ <<エラー！ >>これらの事実を中心に計算も試みた。 <<エラー！ >> \n処理完了。 これ以上できることは何もない。  \n\nこの調査の肯定的な面がひとつあったとすれば、 この非合理なポットの調査を続けることへの忍耐心が尽きる前に、 理論的・実用的疑問の検討に膨大な時間を費やすことができた、 ということだ。 "
 anomaly.4061.a:0 "何故？  何故だ！ ？  何故なんだ！ ？ "
 anomaly.4061.a.mach:0 "回路が痛い。 "
 anomaly.4061.a.tooltip:0 "人生を問う無益さを受け入れろ。 \n\n"
 anomaly.4061.a.tooltip.mach:0 "存在の無益さを受け入れろ。 \n\n"
 anomaly.4062.base:0 "ほとんど希望を捨てかけたが、 あの呪われた陶製の物体について長いこと学んできてだな、 ついに見つけたよ、 突破口を！ "
 anomaly.4062.desc.mach:0 "不可解なセラミック物体の大々的研究は特筆すべき成果を出せずにいたが、 科学ユニットはついに突破口に達した。 この物体は、 我々[Root.Owner.GetSpeciesNamePlural]の知る3次元時空には存在せず、 より高い次元からの投影なのだ。 \n\nそれを4次元オブジェクトの影として解析することで、 メッセージを解読するのに十分なデータが得られた。 この物体は、 あらゆる分野の研究効率を向上する方法を教えてくれた。 \n\n唯一の疑問――この情報の送信者、 あるいは送信物はなにものだ？ "
 anomaly.4062.desc:0 "$anomaly.4062.base$ 例の物体は本当はそこにはなくて、 高次元から投影されている。 四次元の影として解析したところ、 あれのメッセージを解読するのに十分なデータが算出できたのだ。 例の物体はあらゆる領域での研究を発展させる方法を、 我々に教えてくれていたのだよ。 \n\nただ一つ疑問が残る……いったい誰がこの情報を？ "
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ 例の容器は聖遺物であり、 軌道に残された印であり、 まさしく神威より至るものだろう。 \n\nあの物体は、 エネルギーで満ち溢れていて、 解読すれば隠されたメッセージが姿を現すのだ。 研究を効率化し、 我々が上位階梯に至る助けとなる情報が！ \n\nただ一つ疑問が残る……いったい誰がこの情報を？ "
 anomaly.4062.spirit.a:0 "御力のましますことに感謝を！ "
 anomaly.4065.name:0 "独自の採掘事業"
 anomaly.4065.desc:0 "巨大小惑星[From.GetName]のクレバスの奥深くで驚くべきものが発見された。 岩に設置された採掘装置が、 自動で小惑星のかなり深くまで掘り進んでいたのだ！  装置は放棄されているようで、 設置した者の気配はない。 \n\n装置を停止させられれば使われている技術を学べるかもしれないが、 その場合は偶然飛んできたデブリに装置が破壊されないよう、 急ぐ必要がある。 "
 anomaly.4065.a:0 "機械の停止を試みる"
 anomaly.4066.upg.desc:0 "故障する前にその採掘機を停止することに成功した。 この驚くべき機械は、 表面がダイヤモンドで覆われて滑らかだ。 一見するとドリル全体が一体になっているように見えるが、 非常に気づきにくい溝や接合部が存在している。 \n\n我々の技術者はこの技術の一部をリバースエンジニアリングできるだろう。 "
 anomaly.4066.res.desc:0 "故障する前にその採掘機を停止することに成功した。 残念だが、 それは我々の設計に近く、 新しい事は学べなかった。 幸いなことに、 岩が深く切り裂かれたことで貴重な鉱物が簡単に見つかるようだ。 "
 anomaly.4066.b.tooltip:1 "資源が[From.From.From.GetName]に追加される：\n£minerals£ §G+3§!"
 anomaly.4070.name:0 "実りの多い努力"
 anomaly.4070.desc:0 "良いニュースだ。 我々は[From.GetName]で、 栄養満点の果実をつける木々が生い茂る熱帯雨林を発見した。 この食べ物は、 大量のエネルギーを生み出し、 わが民の健康を保つのに必要な化学物質を全て含んでいる。 生活の維持を僅かながら、 しかし確実に楽にしてくれるはずだから、 入植したくもなるというものだ。 "
 anomaly.4070.a:0 "実に良い知らせだ！ "
 anomaly.4075.name:0 "小さきものがもたらす力"
 anomaly.4075.desc:0 "[From.GetPlanetMoon] [From.GetName]の凍りついた地表を探索したところ、 何やら大きなものを発見した。 科学部門担当官[Root.GetLeaderName]は、 これは今までのどれとも違う細菌生物だと述べている。 この細菌同士が結びついて形成する「毛布」は、 丈夫だが軽く、 また太陽光発電セルのように機能する。 彼らは驚くほど低い損失効率で太陽光エネルギーを吸収するのだ。 おそらく、 厳しい気候の中でより多くの熱を集めることができた個体が、 進化によって選別されてきたのだろう。 \n\n本国の研究者たちは確実に、 この情報の活用法を見つけるだろう。 "
 anomaly.4075.a:0 "これでエネルギー生産を改善できるかどうか調査しろ。 "
 anomaly.4075.b:0 "軍事利用できないか調査しろ。 "
 anomaly.4075.a.tooltip:0 "研究のために母星へ送られる。 結果が出るまで時間がかかるだろう。 "
 anomaly.4076.desc:0 "[From.From.GetName]から送られたサンプルにより、 エネルギー開発の研究者たちは進歩を遂げた！  この生体組織をモデルにした新型の太陽電池を開発したのだ。 これはかなり効率よくエネルギーを蓄積し、 全ての発電所の出力を増強させる。 "
 anomaly.4077.desc:0 "[From.From.GetName]から送られたサンプルにより、 軍事技術開発の研究者たちは進歩を遂げた！  彼らはこの生物学的太陽電池を再構築し、 損傷を受けずに熱エネルギーを体内に蓄積する方法を実証した。 これは艦隊の新しい防御技術の開発に役立つだろう。 "
 anomaly.4080.name:0 "放棄されたセンサーアレイ"
 anomaly.4080.desc:0 "我々は[From.GetName]で静かに眠っているセンサーアレイを発見した。 [From.GetPlanetMoon]には原始的な生命体すら存在しないので、 おそらくは放棄された前哨基地なのだろう。 建設されたのは最近のようだが、 機能していない。 \n\n再稼働させるには修理と調査が必要だろう。 また、 解体してみれば、 新しい何かを学べるかもしれない。 "
 anomaly.4080.a:0 "再起動に挑戦してみるか。 "
 anomaly.4080.b:0 "解体してリバースエンジニアリングするべきだ。 "
 anomaly.4080.c:0 "所有者が帰ってきたら面倒だ。 放置しておこう。 "
 anomaly.4081.desc:0 "数ヶ月にわたる仕事は、 ついに報われた。 [From.From.From.GetName]のセンサーアレイは再起動し、 センサー範囲を大幅に改善できそうだ。 ただし、 稼働に多くのエネルギーと人員を必要とするので、 エネルギーを供給するための植民地が必要になる。 "
 anomaly.4081.a.tooltip:0 "§G優勢センサーアレイ§!の補正が[From.From.From.GetName].に追加される。 "
 anomaly.4081.b.tooltip:0 "帝国布告§Y$edict_super_sensors$§!が施行可能になる。 \n\n§G優勢センサーアレイ§!の補正が[From.From.From.GetName]に追加される。 "
 anomaly.4085.name:0 "漂流して"
 anomaly.4085.desc:1 "[From.GetName]周辺の小惑星帯で漂流する異星人の船を発見した。 通信を試みたが応答はない。 我々の信号を解読できないのか、 あるいはその他の理由に起因するのか定かではない。 \n\n放置した場合、 小惑星に衝突される危険があるので、 科学部門担当官[Root.GetLeaderName]は、 デブリ宙域の外に牽引するために建設船の派遣を薦めている。 \n\nこの船の救出と調査のために、 §Sスペシャルプロジェクト§!が発令された。 "
 anomaly.4086.desc:1 "[From.From.From.GetName]のそばを漂流する船をデブリ群の外に曳航し、 調査チームを送り込んだ。 そこは殺害現場だった。 唯一の乗組員である、 長い耳を持った二足歩行の両生類が、 繰り返し刺されて殺されているのが見つかったのだ。 \n\nこの船は乗組員が死んだため、 誰のものにしても良さそうだ。 この船には非常に効率的なスラスターが装備されているが、 その構造やデザインは今の我々には理解できない。 武装はしておらず、 重要人物の輸送に使われていたようだ。 \n\n調査船として再利用するには少々の作業が必要だ。 だが、 解体してエンジンを詳細に研究すれば、 一部の技術を流用して我々の船を改良できるだろう。 "
 anomaly.4087.desc:1 "[From.From.From.GetName]のそばで漂流していた船をデブリ群の中から曳航し、 調査チームを送り込んだ。 乗組員はまだ生きている！ "
 anomaly.4086.a:0 "調査船として再利用する。 "
 anomaly.4086.a.tooltip:0 "§Y調査船§!を得る。 \n"
 anomaly.4086.b:0 "解体してエンジンを研究しよう。 \n"
 anomaly.4086.b.tooltip:0 "§Y帝国§!は§G船速向上§!の補正を得る。 \n"
 anomaly.4090.name:0 "逃走中"
 anomaly.4090.desc:0 "我々は信号の発信源探知に成功した！  [From.GetName]の周回軌道に異なる船が隠れ、 漂っている。 船上の異星人たちが呼びかけてきているが、 互いに言語を理解できない。 眼下の不毛な母星からの難民であると訴えているようだ。 彼らは生きるための新しい場所を切実に必要としている。 "
 anomaly.4090.a:0 "[refugee_planet_1.GetName]に定住できる。 "
 anomaly.4090.b:0 "[refugee_planet_2.GetName]に滞在させよう。 "
 anomaly.4090.c:0 "[refugee_planet_3.GetName]に収まるだろう。 "
 anomaly.4090.d:0 "[refugee_planet_4.GetName]に移動させよう。 "
 anomaly.4090.e:0 "悲しいことに、 彼らに合う惑星がない。 "
 anomaly.4090.f:0 "すまない、 助けることはできない。 "
 anomaly.4090.g:0 "我々は異星人を受け入れる気などない！ "
 anomaly.4090.uninhabitable:0 "残念ながら、 わが惑星の環境は彼らに適していない。 "
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "以前に会った、 コミュニケーションすることのできなかった異星人の難民が、 今また我々のスクリーンの前に立っている。 \n\n「両種族の道は再び合流したようだな、 [From.GetSpeciesAdj]。 我々はついに新天地にたどり着いた。 宇宙は皮肉で残酷だ……\n我々がここにたどり着くまでの苦難を想像できるか？ 」"
 anomaly.4093.a:0 "以前のことを謝罪する！ "
 anomaly.4093.b:0 "誰もがひとり立ちして生きていかねば。 "
 anomaly.4093.c:0 "通信できず、 恐ろしくなったのだ。 "
 anomaly.4093.d:0 "お前たちの生存は我々の知るところではないぞ、 異星人め。 "
 anomaly.4094.apology.desc:0 "「貴方の謝罪を受け入れる。 だがもっと早くに我々を助けてくれていたら、 どれだけ多くの民がたどり着けたか考えてしまう。 ともあれ、 ごきげんよう」"
 anomaly.4094.insult.desc:0 "「そう言うのは簡単だ、 [From.GetSpeciesName]。 踏みしめる大地がある時にはなおさらね。 誇り高く立ちたまえ、 君たちは孤独に生きていくのだろうから。 ごきげんよう」"
 anomaly.4094.neutral.desc:0 "「わかるよ、 [From.GetSpeciesAdj]。 だがそれでは、 助けもなく広大な虚空に取り残された我々の苦しみは癒されないね。 ごきげんよう」"
 anomaly.4094.xenophobe.desc:0 "「そうかい、 [From.GetSpeciesAdj]。 最初から判断基準を知ることができてよかった。 ごきげんよう」"
 anomaly.4094.a:0 "ごきげんよう。 "
 anomaly.4095.name:0 "聖域"
 anomaly.4095.desc:0 "[From.GetName]の森には乗員の期待が寄せられている。 単に有機生命体の豊かな星というだけでなく、 ほとんどの植物の根は食用可能なのだ。 食欲をそそることに、 [From.GetPlanetMoon]では豊かな土壌により、 簡単に植物を育てられる。 "
 anomaly.4095.a.tooltip:0 "[From.GetName]に§G緑の惑星§!の補正が追加される。 "
 anomaly.4100.name:0 "湖水の支配者"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$その動物の暗色のウロコは岩のように固く、 非常に臆病な性格だ。 \n\nこの動物を家畜化すれば、 将来の惑星入植において助けになるかもしれない。 しかしまずは、 彼らを研究することで興味深い発見があるかもしれない。 "
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName]の動物はどうやら超能力を持ち、 我々の意図を直感的に理解しているようだ。 \n\nこの動物を家畜化すれば、 将来の惑星入植において助けになるかもしれない。 しかしまずは、 彼らを研究することで興味深い発見があるかもしれない。 \n\n[Root.GetLeaderName]は、 この生物は「害をもたらしそうな思考すべてに、 否定的な反応を示す」と主張している。 "
 anomaly.4100.base.desc:0 "科学部門担当官[Root.GetLeaderName]は[From.GetName]上で、 非常に力強くて肉体的回復力に富む四足歩行の哺乳類を発見した。 彼らは水草の豊かな浅瀬を駆け回っている。 "
 anomaly.4100.a:0 "もっと彼等について研究を進めよ。 "
 anomaly.4100.b:0 "すぐに家畜化を試みよ。 "
 anomaly.4100.c:0 "自由にさせてやれ。 "
 anomaly.4101.desc:0 "この動物を綿密に調査しようとしたが、 成果はあまり上がっていない。 我々の接近に気づくが早いか、 すぐに逃げるか反撃してくるのだ。 \n\n彼らは明らかに我々の意図を悟り、 近づかれるのを避けているようだ。 \n\n少なくとも、 遠距離から観察するだけでも興味深い報が得られる。 "
 anomaly.4101.a:0 "少なくとも、 意志の強い獣であるようだ。 "
 anomaly.4102.desc:0 "動物に接近したことで、 成果が得られた！  彼らは超能力を持ち、 テレパシーによってお互いや我々と交信ができる。 \n\n彼らは自由に大地を放浪し、 果実を食べていたいと望んでいる。 彼らの空間を守り、 食料源に手をつけなければ、 大宇宙の朋友として我々を手助けしてくれるだろう。 \n\nこの好ましい顛末についての話は、 一般市民の間に広まっている。 "
 anomaly.4102.b:0 "我々には自分たちのための食料が必要だ。 "
 anomaly.4103.desc:0 "この動物の家畜化は難航している。 彼らに接近するためには、 いくらかの実力行使と、 最終的には鎮静剤が必要となる。 仕事を与えようとすると必ず反抗するため、 強制的に働かせるしかないが、 これでは全く効率的ではない。 "
 anomaly.4103.a:0 "何故抵抗するのだろうか？ "
 anomaly.4104.desc:0 "この動物と共に働くのは難しい。 できるだけそっと近づいてみても、 彼らの一部は逃げるか抵抗するのだ。 ためしに大人しい個体を集めて農作業をさせてみたところ、 一部はそれも拒否する。 進んで手を貸してくれそうな個体はいくらかいるが、 これだけではあまり効果が上がらないだろう。 \n\nもし市民の間にこの話が広まれば、 彼らを奴隷にしようとしているとして印象が悪くなるだろう。 "
 anomaly.4104.a:0 "思うようにいかないな。 "
 anomaly.4105.name:0 "垂れ込める毒煙"
 anomaly.4105.desc:0 "[From.GetName]は有毒な不毛の地だが、 スキャン結果によれば昔からそうだったわけではない。 今は滅んだ文明が、 気候変動をもたらす燃料や有毒物質に大きく依存して、 自ら母星を破壊してしまったようだ。 \n\n主要都市から離れた山地に、 唯一活動している建造物を発見した。 軍事車両に囲まれた無人のロボット製造工場だが、 触るだけで崩れてしまいそうな状態だ。 \n\nこの施設は異質で謎めいているが、 調査しがいがありそうだ。 "
 anomaly.4105.desc.mach:0 "惑星[From.GetName]は有毒で腐食性のある不毛の地だが、 スキャン結果によれば昔からそうだったわけではない。 現在では絶滅した有機生命体の文明が気候変動をもたらす燃料や有毒物質に大きく依存した結果、 自らの母星を破壊してしまったようだ。 \n\n大都市に近い遠い丘の上で、 唯一の活動している建造物を発見した。 軍事車両に囲まれた無人のロボット組立工場だが、 触れるだけで崩れてしまいそうな状態だ。 \n\nこの施設は異質で謎めいているが、 調査しがいがありそうだ。 "
 anomaly.4105.a.tooltip:1 "§Y没落したロボット社会§!の補正が[From.GetName]に追加される：\n£engineering£ §G+6§!"
 anomaly.4105.a:0 "教訓だな。 "
 anomaly.4105.a.mach:0 "有機生命体は往々にして近視眼的だ。 "
 anomaly.4105.b.tooltip:1 "帝国布告§Y$edict_renewable_energy$§!が施行可能になる。 \n\n§Y没落したロボット社会§!の補正が[From.GetName]に追加される：\n£engineering£ §G+6§!"
 anomaly.4105.robot:0 "ロボットの起動に挑戦してみる"
 anomaly.4106.desc:0 "科学部門担当官[Root.GetLeaderName]の計画がついに実り、 [From.From.From.GetName]の施設に火が入った。 \n\nロボットたちは起動し、 すぐさま目的を持って動き出した。 [From.GetName]の乗組員たちは驚愕したが、 それは取り越し苦労で、 機械たちは世界中を動き回って、 有毒物質の除去を始めたのだ。 \n\n推測だが、 かつての住民は自分の身を守るよりも戦いに夢中になりすぎてしまったのだろう。 "
 anomaly.4106.desc.mach:0 "科学部門担当ユニット[Root.GetLeaderName]の計画がついに実り、 [From.From.From.GetName]の施設に火が入った。 \n\nロボットたちは起動し、 すぐさま目的を持って動き出した。 [From.GetName]に乗り込んでいたユニットは、 古代のロボットたちが世界中を動き回って、 有毒物質の除去を始めるのを見届けた。 \n\n推測だが、 かつての住民は自分の身を守るよりも戦いに夢中になりすぎてしまったのだろう。 有機生命体にはありがちなことだ。 "
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName]の§Y惑星種類§!が§G大陸型§!に変化する。 \n\n§Y没落したロボット社会§!の補正が[From.From.From.GetName]に追加される。 ：\n£engineering£ §G+3§!\n£building£ ロボット製造工場§G+1§!\n£blocker£ クレーター§R+2§!\n£blocker£ 荒廃都市§R+3§!"
 anomaly.4106.b.tooltip:1 "帝国布告§Y$edict_renewable_energy$§!が施行可能になる。 \n\n[From.From.From.GetName]の§Y惑星種類§!が§G大陸型§!に変化する。 \n\n§Y没落したロボット社会§!の補正が[From.From.From.GetName]に追加される：\n£engineering£ §G+3§!\n£building£ ロボット製造工場§G+1§!\n£blocker£ クレーター§R+2§!\n£blocker£ 荒廃都市§R+3§!"
 anomaly.4110.name:0 "変動する砂"
 anomaly.4110.success.desc:0 "[From.GetName]の砂丘は実に危険だ。 細かな砂粒はまるで液体のように流れ、 着陸すれば奈落の底まで吸い込まれてしまう。 \n\nしかしながら、 我らの聡明な科学チームは革新的な解決策を発見した。 科学部門担当官[Root.GetLeaderName]が合成した化学薬品を使えば、 要所の砂を固定し、 [From.GetPlanetMoon]上を容易に移動可能にできる。 "
 anomaly.4110.fail.desc:0 "[From.GetName]の砂丘はやはり信用ならない存在だった。 砂粒はほとんど液体と言っていいほど細かく、 すべてを深く呑み込んでしまう。 接地したものは、 建物であれ人であれ、 高価な「場所代」を取り立てられる羽目になる。 \n\n時間をかければ、 この環境を回避できる方法を学べるかもしれない。 ことわざにあるとおり、 「古い城の上に新しい城を作ることになる」。 "
 anomaly.4110.a.tooltip:1 "§Y液体の砂§!の補正が[From.GetName]に追加される：\n物理研究 §G+6§!\n£blocker£ 流砂 §R+5§!"
 anomaly.4110.b.tooltip:1 "§Y変動する砂§!と§Y液体の砂§!の補正が[From.GetName]に追加される：\n£physics£ §G+3§!\n£blocker£ 流砂 §R+7§!"
 anomaly.4115.name:0 "闇に潜む者"
 anomaly.4115.desc:0 "[Root.GetName]で大惨事が発生している！  めぼしい発見のなかった調査を完了した後、 乗組員が船に戻ってくると、 [From.GetPlanetMoon]の獣が乗り込んでいたのだ！  \n\n第一発見者の乗組員は既に死亡しており、 その生物は他のメンバーも襲おうとしている。 このままでは長くは持たないだろう！ 船を助けるための§Sスペシャルプロジェクト§!が発令されている。 "
 anomaly.4115.desc.mach:0 "[Root.GetName]で大惨事が発生している！  めぼしい発見のなかった調査を完了した後、 搭乗ユニットが船に戻ってくると、 [From.GetPlanetMoon]の有機生命体の獣が乗り込んでいたのだ！  \n\n第一発見者の搭乗ユニットは既に機能を停止しており、 その生物は他のユニットも襲おうとしている。 このままでは長くは持たないだろう！ 船を助けるための§Sスペシャルプロジェクト§!が発令されている。 "
 anomaly.4115.a:0 "救難部隊を編成する！ "
 anomaly.4115.b:0 "彼らに命運を託す。 "
 anomaly.4115.b.tooltip:0 "§Y[Root.GetName]§!が破壊される。 "
 anomaly.4116.desc:0 "[From.From.GetName]に乗船した救助隊が獣を倒すことに成功した。 科学部門担当官[From.From.GetLeaderName]とチームは心に傷を負ったが、 任務継続できることは保証された。 救助隊の兵士たちのことは口コミで広まり、 新しい志願兵の後押しとなったようだ。 "
 anomaly.4116.desc.mach:0 "[From.From.GetName]に乗船した救助隊が獣を倒すことに成功した。 科学部門担当ユニット[From.From.GetLeaderName]とチームは無視できない損傷を被ったが、 任務は継続できる。 武装ユニットが有機生命体の化け物を見事に処分したことで、 それらを組み立てた製造所に改めて注目が集まった。 \n\n結果として、 戦闘ユニットの製造速度と動機ソフトウェアの効果が上昇していることが確認された。 "
 anomaly.4116.a:0 "宇宙軍にとって誇らしい日！ "
 anomaly.4116.a.tooltip:1 "§Y帝国§!は§G$army_inspiration$§!の補正を得る。 "
 anomaly.4116.a.mach.tooltip:0 "§Y帝国§!は§G$army_inspiration_mach$§!の補正を得る。 "
 anomaly.4117.desc:0 "[From.From.GetName]に乗船した救助隊が獣を倒すことに成功した。 しかしながら、 科学部門担当官[From.From.GetLeaderName]を救助するのには間に合わなかった。 \n\n少なくとも、 船はそのまま使用でき、 乗組員はすぐさま行動に戻れそうだ。 母星の民衆は事態を収集した軍の勇敢さに沸き立っている。 "
 anomaly.4117.desc.mach:0 "[From.From.GetName]に乗船した救助隊が獣を倒すことに成功した。 しかしながら、 科学部門担当ユニット[From.From.GetLeaderName]の救助には間に合わなかった。 同ユニットは、 搭乗ユニットを守ろうとして取り返しのつかない損傷を被っていた。 \n\n少なくとも船は無傷で、 乗組員は今すぐ通常の機能を再開できると申告している。 母星の回路は、 事態を収束させた我が軍の効率性に関する最新情報で埋め尽くされている。 "
 anomaly.4117.a.tooltip:0 "乗船中の§R科学者リーダー§!を喪失する。 \n§Y帝国§!は§G$army_inspiration$§!の補正を得る。 "
 anomaly.4117.a.mach.tooltip:0 "乗船中の§R科学者リーダー§!を喪失する。 \n§Y帝国§!は§G$army_inspiration_mach$§!の補正を得る。 "
 anomaly.4120.name:0 "空中爆発"
 anomaly.4120.desc:0 "[From.GetPlanetMoon] [From.GetName]は自然の驚異に満ちている。 大気の化学組成が恒星のガンマ線に反応し、 カラフルな巨大爆発を上空で発生させているのだ。 \n\n学生も上級科学者も区別なく、 この発見を野火のように広めている。 この発見は、 国民の科学分野に対する興味を強くかきたてている。 "
 anomaly.4125.name:0 "鉱山の消灯"
 anomaly.4125.desc:1 "[From.GetPlanetMoon] [From.GetName]の軌道で漂流する古い採掘ステーションを発見した。 これは惑星資源の採掘用だが、 誰が建設したのかは謎のままだった。 \n\nステーションに使われている技術は我々のものと大差ない。 それほど時間をかけずに再起動できるだろう。 あるいは部品取りのためにスクラップにしてもいい。 "
 anomaly.4125.a:0 "ステーションの制御に成功した。 "
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\n科学部門担当官[Root.GetLeaderName]の優れた知識によりステーションの内部を理解したことで、 無重力下における設計を改善できた。 "
 anomaly.4125.a.tooltip:1 "§Y放棄された採掘施設§!の補正が[From.GetName]に追加される：\n§Y採掘ステーション§!を得る\n£energy£ §G+3§!"
 anomaly.4125.b.tooltip:1 "§Y帝国§!は§G無重力下の研究革新§!の補正を得る。 \n\n§Y放棄された採掘施設§!の補正が[From.GetName]に追加される：\n§Y採掘ステーション§!を得る\n£energy£ §G+3§!"
 anomaly.4130.name:0 "この木何の木"
 anomaly.4130.desc:0 "[From.GetName]近辺の小惑星帯内で、 一本の樹木が宇宙の虚空を漂っている。 前例もなく、 ありそうもないことだ！  その樹木はエネルギーシールドを思わせる保護泡で包まれている。 \n\n突如として、 敵対的な宇宙生物の接近が検知された！  我々がサンプルを回収した際、 樹木からシールドの外へ樹液が漏れていた。 これがこの生物を興奮させたのだろうか？ "
 anomaly.4130.a:0 "何が起こってるのか明らかにする必要があるな！ "
 anomaly.4131.desc:0 "精密な検査によって、 樹液がこれらの生物を呼び寄せていた理由を明らかにできた。 この木は、 非常に栄養価が高く、 有機体組織の修復能力を持つ機械のような物質を生産できる。 この木こそ生命の樹なのだ！ \n\n収穫すれば、 我々は寿命を延ばせる。 しかし一つ問題がある。 木が持つ治癒力は、 摂取量に比例するのだ。 少数の人々の寿命を大幅に伸ばすか、 全員の寿命を少しだけ伸ばすか、 選ばなければならない。 "
 anomaly.4131.a:0 "我々の指導者たちに与えよう。 "
 anomaly.4131.b:0 "大衆に与えよう。 "
 anomaly.4131.c:0 "その木は放っておけ。 "
 anomaly.4135.name:0 "開拓者の教え"
 anomaly.4135.desc:1 "[From.GetName]の乗組員は[Root.GetName]で奇妙なものを発見した。 惑星の砂丘には、 ある星間文明に属する入植者の遺跡がいくつか埋もれている。 植民地ははるか昔に、 時の残酷さの前に破壊されたようだ。 \n\n科学部門担当官[Root.GetLeaderName]はすぐに、 貴重な品々や文書の保管庫を発見した。 文書は入植者に大切に扱われていたにちがいなく、 他の貴重品とともに保管されていた。 "
 anomaly.4135.b:1 "それを民間のコレクターに売ってくれ。 "
 anomaly.4136.desc:0 "言語学者が数ヶ月間必死に調査した結果、 [From.From.From.GetName]で見つかった作品の翻訳が完了した。 この論文は「語り部テリサ」という異星人の学者の教えだった。 文書を読む限り、 彼女は著名な思想家であり、 社会と人間関係についてのあらゆる分野に通暁していたようだ。 \n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "[From.From.From.GetName]で見つけた文章は、 「語り部のテリサ」の別の著作のようだ。 $anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "文書には、 インフラを再編して社会を構築する方法が詳しく記されていた。 彼女は、 あらゆる人々がより大いなる善のために自らを犠牲にすることにより、 国家が繁栄すると考えていたようだ。 "
 anomaly.4136.a.tooltip:0 "帝国布告§Y$edict_masters_writings_politics$§!が施行可能になる。 "
 anomaly.4140.name:0 "探険家の教え"
 anomaly.4140.desc:0 "[Root.GetName]の乗員から、 [From.GetName]の地表に目を引く発見があったと報告があった。 異星人が惑星を探検踏破した痕跡があり、 保存状態良好な報告書と調査器具が残されている。 \n\n科学部門担当官[Root.GetLeaderName]は、 発見した文書を母星に回送し翻訳させるように提案している。 また、 民間投資家に発見物を売却することも可能だ。 "
 anomaly.4141.desc:0 "幾週間の研究を経て、 言語学者は[From.From.From.GetName]で発見された文書の意味を解き明かした。 文書は、 「語り部テリサ」として知られる著名な学者による哲学的思索を記録したものだった。 \n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "思わぬことに、 文書の内容は「語り部テリサ」の未発見の学説だった。  今回見つかったのは彼女の哲学的思索と、 より高次な命題についての探究の集成だ。 \n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "彼女の教えは、 心の持ち方を変えることでよりよい政治的成果を得る方法と、 改革の論点としてより大きなスケールでの問題を設定する方法について、 洞察を与えてくれた。 "
 anomaly.4141.a.tooltip:0 "帝国布告§Y$edict_masters_writings_philosophy$§!が施行可能になる。 "
 anomaly.4145.name:0 "奴隷主義者の凋落"
 anomaly.4145.base.desc:0 "[From.GetName]は終わりそうにない核の冬の中にある。 地表のどこにも生物は存在しない。 科学部門担当官[Root.GetLeaderName]の報告によれば、 かつて惑星を統一していた文明で内戦が勃発したことを、 あらゆる調査結果が示している。 \n\nおそらく戦争の根本の原因は、 惑星の奴隷をより多く支配したいと考えた君主同士の衝突にあったと考えられる。 "
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n幸いにも我々はこのような出来事とは無縁だが、 奴隷制度が狂気の沙汰であることの証拠として、 この発見を扱うべきだろう。 "
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nこの発見が我々のやり方を賛美する光になることはないだろう。 "
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n同じ道を歩んでしまう前に、 我々はよく考えなくてはならない。 "
 anomaly.4145.a:0 "奴隷制度の愚かさよ……"
 anomaly.4145.b:0 "疑問を持ち始める……"
 anomaly.4145.a.tooltip:0 "§Y帝国§!は§R$slavery_bad_juju$§!の補正を得る。 \n\n"
 anomaly.4145.b.tooltip:0 "§Y帝国§!は§R$slavery_very_bad_juju$§!の補正を得る。 \n\n"
 anomaly.4150.name:0 "商人の教え"
 anomaly.4150.desc:0 "[From.GetName]の地表には注目すべきものがあった。 異なる工法で作られた複数の遺跡だが、 これらは歴史的には同時期に建てられている。 [From.GetPlanetMoon]は貿易中継所であったと思われる！ \n\n書類や貴重品が保存された遺跡も見つかった。 これらの文書を研究すれば、 ここに定住していた人々について多くを学べるだろう。 また、 このような遺物に目がない者がいれば、 売るという選択肢もある。 "
 anomaly.4151.desc:0 "才気溢れる言語学者たちが、 [From.From.From.GetName]で発見した文書の翻訳に懸命な努力を続けている。 これらの文書の筆者は「語り部テリサ」と呼ばれており、 当時は大いに尊敬された女性だったようだ。 \n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "驚くべきことだ。 発見した文書は「語り部テリサ」の未発見の作品だった。 \n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "我々が発見した文書は、 星間外交で適切に振る舞うための逸話、 提言や技術を集めたものだった。 彼女は、 質のよい貿易や敬意を持ったコミュニケーションにより、 全ての陣営が大きな社会的前進を得られると信じていたようだ。 "
 anomaly.4151.a.tooltip:0 "帝国布告§Y$edict_masters_writings_diplomacy$§!が施行可能になる。 "
 anomaly.4155.name:0 "戦場の下に"
 anomaly.4155.desc:0 "かつて[From.GetName]は高度な文明があった。 今は死と静寂に包まれている。 惑星表面に広がる古の戦場には異星獣が彷徨っている。 \n\n山の下の岩だらけの領域に、 隠されたシェルターがあるようだ。 彷徨う獣を排除できれば、 シェルターを調査できる。 "
 anomaly.4155.a:0 "何があるか、 試してみよう！ "
 anomaly.4155.b:0 "シェルターと死者の魂はそっとしておこう。 "
 anomaly.4156.desc:0 "獣たちが除去されたため、 避難所に入ることができた。 内部は一種の指令所で、 死にかけた世界の指導者たちの最後の避難所だった。 \n\n避難所は破壊された機器や腐乱死体で埋め尽くされている。 唯一の興味深いものは、 なにか重要なものを保管している可能性があるコンテナだ。 "
 anomaly.4156.b:0 "危険を避けるため、 避難所のみの調査にとどめる。 "
 anomaly.4157.name:0 "冷凍ポッドの戦士"
 anomaly.4157.desc:0 "[WarriorHomePlanet.GetName]で発見されたコンテナは、 極低温装置であることがわかった！  保存されていた異星人は目覚め、 彼女はテレパシーのようなもので話しかけてきた。 \n\n「なぜ貴方は私を目覚めさせたのですか、 回収者よ。 我が種族の戦争は終わったのですか？ 」"
 anomaly.4157.a:0 "ここは[HomePlanet.GetName]だ。 君は安全だ。 "
 anomaly.4157.b:0 "君の故郷は戦争によって荒廃した。 君はただ一人の生き残りなんだよ。 "
 anomaly.4157.c:0 "君の荒廃した故郷から可能なものは全て回収してきた。 "
 anomaly.4158.desc:0 "「こうなることを恐れていました。 私の知識が、 そして我々の種族としての過ちが、 他者の教訓になることを祈るばかりです」"
 anomaly.4159.desc:0 "「だから……この知らせを聞くことが怖かったのです。 正直に言って、 二度と目覚められないのではないかと不安でした。 貴方がたは私に何を求めているのですか？ 」"
 anomaly.4158.a:0 "君の事を教えてくれ。 "
 anomaly.4158.a.response:0 "「私はマジュラ。 『担い手』の称号を持つ者です。 私は東の女王の将軍であり、 顧問であり、 そして彼女の忠実な友でした」"
 anomaly.4158.b:0 "なぜ君は冷凍保存されていたんだ？ "
 anomaly.4158.spiritual.b:0 "冷凍保存は、 いかなる神命によるものだったんだ？ "
 anomaly.4158.militant.b:0 "戦争中に冷凍保存されるとは、 君はよほど貴重な存在だったんだな？ "
 anomaly.4158.b.response:0 "「私は『担い手』の称号を戴く者です。 もし我が民が滅亡の道に至るのであれば、 語り継ぐ者となることが私の役目でした。 私の知識は戦争に関するものより、 我が民に関するもののほうがはるかに多かったのですから」"
 anomaly.4158.c:0 "君たちの民について教えてくれ。 "
 anomaly.4158.c.response:0 "「問題のあった種族です。 私たちの歴史は……崩壊の道筋に陥らざるをえなかった物語で編まれています。 私たちは個人の可能性を信頼することができませんでした。 智慧を与えてくれる聡明なものたちが大勢いたのですが、 それに耳を傾けるものはわずかだったのです」"
 anomaly.4158.d:0 "私たちと一緒に来るかい？ "
 anomaly.4158.f:0 "行け。 貴方の運命は貴方のものだ。 "
 anomaly.4158.xenophobe.f:0 "君は我々にとって何の役にも立たん。 この星から出て行け！ "
 anomaly.4160.desc:0 "「貴方の言葉、 そして貴方たちの文明に心を打たれました……回収者よ、 私は貴方と共に行きます。 願わくば、 私の種族が犯した過ちが、 貴方がたに教訓として残らんことを」"
 anomaly.4161.desc:0 "「話し方や、 この部屋の様子で貴方がたの本質が分かりました。 我々の見解は一致しないようですね、 回収者。 よって私は、 貴方がたには加わりません。 私は[WarriorHomePlanet.GetName]に戻り、 命の続く限りこの話を語り継ぎましょう」"
 anomaly.4161.a:0 "行く手に平穏のあらんことを。 "
 anomaly.4161.b:0 "彼女を取り押さえろ！ "
 anomaly.4162.desc:0 "「ならば死なせてくれ！ 」\n\nマジュラは怒り狂って部屋の外に飛び出した。 外には成り行きを見届けようと群衆が集まっていたため、 彼女は脱出しようとして研究者の一人を捕らえた。 研究者は死に、 マジュラは警備隊に射殺された。 "
 anomaly.4163.desc:0 "「さようなら、 回収者。 我が種族に起きたことを試し、 そこから学んでください。 次に会った時に、 貴方もまた自分の種族の最後の一人になっていないように」"
 anomaly.4163.a:0 "お別れだ。 "
 anomaly.4163.b:0 "出て行け！ "
 anomaly.4165.name:0 "戦士の教え"
 anomaly.4165.desc:0 "[From.GetName]の不毛な大地のいたるところに古代の戦闘の跡がある。 [Root.GetName]の研究者が生命のない大地の下で幾つかの発見をした。 骨と金属の破片、 そして一番驚いたのは書類で一杯の容器だ。 \n\nこの書類を我々の母星に転送すれば、 ここで誰が戦争をしていたか分かるかもしれない。 あるいは、 単に骨董品として売り払うこともできる。 "
 anomaly.4166.desc:0 "古戦場で見つけた書類を、 言語学専門家が数週間かけて翻訳した。 ここに結果報告がある。 「語り部のテリサ」という思想家の教えを信奉する、 今はもう存在しない戦士集団の存在が明らかになった。 \n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "不毛な地の戦場で発見された書類は、 「語り部のテリサ」が書き残した別の教義だった。 \n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "書類の内容は、 星間戦争における戦術、 戦略、 そして最も重要な兵站についての概要だった。 テリサは強硬な戦争反対論者だったが、 それでもこれが未来を制御するために必要な知識であると理解していたのだ。 「最も平和主義的な人々でさえ、 世界をよりよくするために、 せざるを得ないことがあります」"
 anomaly.4166.a:0 "賢い人物でさえ、 戦争に駆り立てられることがあったようだ。 "
 anomaly.4166.a.tooltip:0 "帝国布告§Y$edict_masters_writings_war$§!が施行可能になる。 "
 anomaly.4170.name:0 "不安定な資源"
 anomaly.4170.start.desc:0 "[From.GetPlanetMoon]をスキャンしたところ、 相当量の埋蔵天然ガスがあると判明した。 豊富な資源は非常にエネルギー効率が高く、 利用すれば地表のエネルギー産出量を大幅に増加させるだろう。 "
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\n埋蔵量はかなり少ない。 この資源を利用しても直ぐに枯渇してしまうだろう。 "
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\n潜在的な利益が環境への損害予測を上回る。 我々の役に立つだろう。 "
 anomaly.4170.a:0 "採掘開始の準備をしろ！ "
 anomaly.4170.a.tooltip:1 "§Y豊富なガス田§!の補正が[From.GetName]に追加される：\n£energy£ §G+50%§!"
 anomaly.4170.b:0 "この惑星開発は長期的な解決策にならないだろう。 "
 anomaly.4170.b.tooltip:1 "§Y節度あるガス採掘§!の補正が[From.GetName]に追加される：\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc:0 "この植民地は豊富な地下ガス資源によって保たれてきた。 そのガスが枯渇したことにより、 産業のエネルギー産出量が低下している。 "
 anomaly.4172.owner.desc:0 "植民地のひとつで見つかったエネルギー豊富なガスが枯渇した。 失われた生産源の代替となる、 新たな埋蔵物への需要が大きく上昇している。 "
 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName]はトラウマになりそうな発見を報告した。 [From.From.GetName]の植物は、 植物以外の生物にとって極めて危険なのだ。 原因は完全にはわからない。 知り得るのは、 [From.From.GetPlanetMoon]の大部分が致死性の土地であり、 植民地の潜在的な成長率を制限するだろうということだけだ。 "
 anomaly_failure.4000.a:0 "ここは本当に恐ろしい。 "
 anomaly_failure.4000.a.tooltip:1 "科学部門担当官[Root.GetLeaderName]は§Rパラノイア§!の特性を得る。 \n\n[From.From.GetName]に§Y酸性ジャングル§!の補正が追加される：\n£blocker£ 有毒湿地 §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "残念ながら、 我らの研究チームは多少の一般的な鉱石を除き、 小惑星から関心あるものを発見することは叶わなかった。 "
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName]に資源が追加される：\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc:0 "科学部門担当官[Root.GetLeaderName]の報告によると、 [From.From.GetPlanetMoon]の広域を無人探査プローブで調査したが、 何の成果も得られなかった。 "
 anomaly_failure.4011.desc:0 "船の調査を行い乗員の遺体を検査したところ、 科学部門担当官[Root.GetLeaderName]は乗組員同士による殺し合いであると断定した！  宇宙の孤独な閉鎖環境では、 鋼鉄の意思だろうと壊れてしまうのだろう。 "
 anomaly_failure.4012.desc:0 "[Root.GetName]より救難信号を受信した。 気の触れた乗組員同士が殺しあっているとの報告だ！  艦長は状況を制御できなくなり、 もはや救援を送っても無駄だろう。 これは、 彼らが最近調査した難破船と関係あるのだろうか？ "
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§!が破壊される。 "
 anomaly_failure.4015.desc:0 "[Root.GetName]の乗組員は、 特に何も見つからなかったと報告した。 "
 anomaly_failure.4025.desc:0 "[Root.GetName]の調査チームは、 当初の予想よりインパクトのある情報は[From.From.GetName]にはないと報告した。 "
 anomaly_failure.4030.desc:0 "砂漠を洗うように調査したが、 何も価値あるものは見つからなかった！ "
 anomaly_failure.4031.desc:0 "[From.From.GetName]において、 我々はAI艦隊を停止させられなかった。 古代船は今後も空を飛び続け、 設定どおりに次の戦場を探し続けるだろう。 "
 anomaly_failure.4031.a:0 "怒れる機械とは恐ろしいことだ。 "
 anomaly_failure.4035.desc:0 "科学部門担当官[Root.GetLeaderName]から、 必死に調査した放射能測定値は、 極めて珍しい計器の故障によるものであり、 現在修復中との報告が入った。 "
 anomaly_failure.4037.desc:0 "放射能測定値は、 ここが我々の求める星系ではなかったことを示している。 "
 anomaly_failure.4037.a:0 "探し続けねばなるまい。 "
 anomaly_failure.4045.desc:0 "[From.FromGetName]での微妙な測定値の原因は断定できなかった。 調査チームは今後の改善を約束している。 "
 anomaly_failure.4055.desc:0 "[Root.GetName]は当初の約束ほど価値ある情報を届けることは不可能だと報告した。 科学部門担当官[Root.GetLeaderName]は取り乱し、 失敗について謝罪している。 "
 anomaly_failure.4055.a:0 "気にするな、 [Root.GetLeaderName]。 "
 anomaly_failure.4055.b:0 "これ以上失敗するな。 "
 anomaly_failure.4060.desc:0 "詳細な調査を行ったが、 科学部門担当官[Root.GetLeaderName]は軌道上に不規則なスペースデブリがあることしか発見できなかった。 おそらく周囲の小惑星帯に由来するものだ。 "
 anomaly_failure.4066.desc:0 "暴走するドリルを停止する試みは間に合わなかった。 ドリルはあまりに深く穴を掘りすぎて、 自身の生み出した採掘物の重みで崩壊してしまった。 "
 anomaly_failure.4070.desc:0 "科学部門担当官[Root.GetLeaderName]の報告。 [From.From.GetPlanetMoon] [From.From.GetName]は、 常識的な熱帯[From.From.GetPlanetMoon]のパターンを示した。 アノマリーの発見は不発だったようだ。 "
 anomaly_failure.4071.desc:0 "厄介なことに、 初期のスキャン結果と異なり[From.From.GetName]は非常に過酷な環境だ。 もし入植者が降り立てば、 災害だらけの天気、 高気温や毒性植物に野生動物と、 恐ろしい障害に出くわすだろう。 "
 anomaly_failure.4075.desc:0 "過酷な気候は調査チームに犠牲を払わせ、 [From.From.GetName]は既に知っている以上の情報を手に入れられなかった。 "
 anomaly_failure.4080.desc:0 "[From.From.GetName]は当初の予想より面白味に欠ける場所だった。 過去の集落かと思われた測定値は、 たまたま対称性をなしていた鉱脈によるものだった。 "
 anomaly_failure.4081.desc:0 "[From.From.From.GetName]の修復プロジェクトから、 悪い報せがある。 機械がさらに壊れ始めて手の施しようがなくなり、 作業員には修復できなかった。 "
 anomaly_failure.4086.desc:0 "悲しいことに[From.From.From.GetName]付近の漂流船の保護は手遅れになった。 追跡していなかった小惑星が衝突コースに侵入し、 漂流船を粉々に砕いたのだ。 "
 anomaly_failure.4086.military:0 "貨物のほうが重要だ。 "
 anomaly_failure.4090.desc:0 "我々は信号を見失った。 宇宙船から出ていたそれは突如として消滅したのだ。 おそらくFTLジャンプを行ったか、 さもなければ何か不幸が起きたのだろう。 "
 anomaly_failure.4090.a:0 "未だ見ぬ出会いは、 虚無に消えた。 "
 anomaly_failure.4090.b:0 "よろしい。 エイリアンの興味などどうでもいい。 "
 anomaly_failure.4116.desc:0 "怪物に襲われた船から、 最後の通信が送られてきた。 獣は乗組員の隠れ場所を発見したようだ。 \n\nこの恐るべき遭遇は、 生々しすぎて描写できない。 生存者はいなかった。 "
 anomaly_failure.4116.a:0 "彼らを失うことになった……"
 anomaly_failure.4116.a.tooltip:0 "§Y調査船§!が破壊された。 "
 anomaly_failure.4136.desc:0 "残念ながら我々の言語学者は、 [From.From.From.GetName]で見つかった古い文書に使われる異星人の言語全体を理解できなかった。 しかし、 その要旨については翻訳できた。 これによって、 この文書をもたらした文化を垣間見られる。 "
 anomaly_failure.4156.desc:0 "[WarriorHomePlanet.GetName]における地下壕周辺の獣を撃退していたところ、 施設を崩壊させてしまった。 残骸から価値あるものはサルベージできなかった。 "
 anomaly_failure.4157.base:0 "[WarriorHomePlanet.GetName]で発見したコンテナを開くと、 健康な作物のサンプルと、 不毛な土地でそれを育てる道具が入っていた。 "
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$我々はこれをリバースエンジニアリングできる。 "
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$\n\n我々には不要なものだったが、 同時にこの文明の文化や歴史のデータも存在した。 彼らが何者かを知る手がかりを数多く与えてくれるだろう。 "
 anomaly_failure.4158.desc:0 "[WarriorHomePlanet.GetName]で見つかったコンテナを開いたところ、 恐るべきことにそれが生物兵器の散布機だったことが判明した！ \n\n生物兵器は生殖機能を標的とするもので、 即座に伝播した。 しかし、 我々のDNAとは完全に適合しないので、 人口減少を引き起こすことはなさそうだ。 "
 anomaly_failure.4158.a.tooltip:0 "§Y帝国§!は§R不妊機能の生物兵器§!の補正を得る。 "
 anomaly_failure.4170.base.desc:0 "[From.GetName]のガス採掘施設は、 地獄の火炎で燃え盛っている。 報告によると、 高揮発性ガスが火気に晒され、 複数の施設が爆発したとのことだ！  さらに連鎖反応を引き起こして、 見つけていたガスのほとんどを吹き飛ばしてしまった。 "
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nこのような反動を繰り返させてはいけない。 "
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\n爆発で死亡した人々のことは決して忘れない。 "
 anomaly_failure.4170.base.tooltip:0 "§Y大規模なガス採掘§!の補正が[From.GetName]から削除される"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 "
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 また、 §R1§! POPが死亡する。 "
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 また、 §R2§! POPが死亡する。 "
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 また、 §R3§! POPが死亡する。 "
