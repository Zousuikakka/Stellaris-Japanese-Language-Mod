 colony.2011.desc.base:0 "政府の核となる指向に反対する一部の人々を再教育する試みは、 最終的に完了した。 "
 colony.2011.desc.spirit:1 "霊的指導者の飽くなき努力により、 我々はついに流れを変え、 ますます多くの不信心者を信仰の道に帰依させている。 物質主義派閥だけでなく、 全ての派閥は目から鱗が落ち、 以前の信条を捨て去りつつある。 彼らが正道から外れることのないことを祈る。 "
 colony.2011.desc.material:1 "$colony.2011.desc.base$我々の宣伝組織は見込み通りに働いている。 精神主義派閥だけでなく、 全ての派閥の人々は道理を弁えつつあり、 同時に物質主義に賛成して、 かつての妄想を捨て去りつつある。 "
 colony.2011.a.spirit.tooltip:2 "§Y$spiritualist_attraction$§!の補正を獲得：\n20年間精神主義への魅力§G+100%§!。 "
 colony.2011.a.material.tooltip:2 "§Y$materialist_attraction$§!の補正を獲得：\n20年間物質主義への魅力§G+100%§!。 "
 colony.2012.desc:1 "[Root.GetName]の人々の心を変えようとする我々の試みは、 恐ろしく裏目に出た。 彼らは互いに結束することで我々の抑圧を振りほどいて賛同者を増やし、 以前より強力になった。 "
 colony.2012.a.spirit.tooltip:1 "[Root.GetName]の全ての物質主義POPは§R$opinion_disrespected$§!の補正を獲得：\n£happiness£ 幸福度§R-40%§!\n\n§Y$materialist_attraction$§!の補正を獲得：\n20年間物質主義への魅力§G+100%§!。 "
