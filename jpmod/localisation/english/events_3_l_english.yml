 colony.2001.name:0 "楽園でのトラブル"
 colony.2001.desc:0 "[Root.GetName]での政局展開により、 我々の基本的志向に反対する小規模な反対派が支持を集めている。 この地域での彼らの勢力はますます強まり、 限定的ながら得票を増やしている。 "
 colony.2001.a:0 "我々は分裂した。 "
 colony.2001.a.military.tooltip:1 "[Root.GetName]において§B3 £pops£ POP§!が§Y軍国主義§!に転向する。 "
 colony.2001.a.pacifist.tooltip:1 "[Root.GetName]において§B3 £pops£ POP§!が§Y平和主義§!に転向する。 "
 colony.2001.b:0 "反対派を抑えろ！ "
 colony.2001.b.military.tooltip:0 "[Root.GetName]において§B1 £pops£ POP§!が§Y軍国主義§!に転向する。 $colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "[Root.GetName]において§B1 £pops£ POP§!が§Y平和主義§!に転向する。 $colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\n§R$suppressed_opposition$§!補正が[Root.GetName]に追加される。 下記の効果がある：\n£happiness£ 幸福 §R-15%§!"
 colony.2005.name:0 "波の下から"
 colony.2005.desc:0 "[Root.GetName]への入植後、 日々の生活を支援する資源が数多く見つかることを期待して、 定期的に惑星を探索している。 最近行った北極圏への遠征で、 海の底に大きな物体を発見した。 異星人の戦闘用巡洋艦だ。 \n\n深海の水圧への挑戦になるが、 船の回収は可能だろう。 "
 colony.2005.a:0 "サルベージしてみるか。 "
 colony.2005.b:0 "秘密を学ぶため、 スクラップにするべきだ。 "
 colony.2006.desc:0 "[Root.GetName]におけるサルベージミッションは成功した！  海の底に横たわっていた古代の巡洋艦は再浮上して、 修復されている。 修復を行ったエンジニアは、 設計の秘密をいくらか学び取った。 "
 colony.2006.a.material:0 "我々の尽力によって道が開かれた！ "
 colony.2006.a.phile:0 "歴史的な日だ！ "
 colony.2006.a.tooltip:0 "§Y帝国§!は§G$streamlined_ship_design$§!の補正を得る。 \n\n§Y巡洋艦§!級の艦船を得る。 "
 colony.2007.desc:0 "[Root.GetName]の海洋で見つかった巨大な船を引き揚げる試みから、 艦船設計に関するいくつかの見識が得られた。 船を動かしていたアルゴリズムは我々のハードウェアに簡単に移植可能だ。 それにより、 我々の艦隊をより速く省エネルギーで運行できるようになる。 \n\n残念ながら、 船自体は修復不可能だった。 だが、 船体から得られる資源がその穴埋めになるだろう。 "
 colony.2007.a.phobe:0 "異星人共の艦船が我々を上回る事などありえん！ "
 colony.2007.a.phile:0 "宇宙の子等からの贈り物は全てが貴重だ！ "
 colony.2007.a:0 "§Y帝国§!は§G$streamlined_ship_design$§!の補正を得る。 \n\n"
 colony.2008.desc:0 "水没した船舶の引き揚げ作業は、 数マイル先でも爆発音が聞こえる悲惨な結果を招いた。 [Root.GetName]の住人は無事だったが、 居留地の一部が破壊された。 \n\n船舶は爆発によってバラバラに粉砕し、 もはや修復不可能だ。 だが幸運にも、 散らばった船体の部品の多くは引き揚げ可能だ。 "
 colony.2008.a.tooltip:0 "[Root.GetName]の £building£ 建造物が一つ§R廃墟§!と化す。 \n\n"
 colony.2010.name:0 "心変わり"
 colony.2010.desc.spirit:0 "[Root.GetName]に定着するにつれて、 我々の生き方から離れる者が現れはじめた。 これは予想されていたことだが、 追随者が増えている。 このグループは、 我々の精神主義的宇宙観では進歩の速度が不十分であり、 物質主義的宇宙観こそが答えであると確信している。 "
 colony.2010.desc.material:0 "[Root.GetName]に定着するにつれて、 我々の価値観から離れる者が現れはじめた。 一部の精神主義的グループが、 わが政府への批判を非暴力的に広めている。 彼らは物質主義的宇宙観が我々を縛り、 魂から遠ざけていると考えている。 "
 colony.2010.a.spirit:0 "彼らには自身の道を行かせてやれ。 "
 colony.2010.a.spirit.tooltip:2 "[Root.GetName]において全ての§Y物質主義§! §BPOP§!は§Y$opinion_respected$§!の補正を獲得：\n20年間£happiness£ 幸福度§G+25%§!。 \n§Y$materialist_attraction$§!の補正を獲得：\n20年間物質主義への魅力§G+100%§!"
 colony.2010.a.material:0 "我々の探求に対する脅威ではない。 "
 colony.2010.a.material.tooltip:2 "[Root.GetName]において全ての§Y精神主義§! §BPOP§!は§Y$opinion_respected$§!の補正を獲得し、 以下の効果を得る：\n20年間£happiness£ 幸福度§G+25%§!。 \n\n§Y$spiritualist_attraction$§!の補正を獲得し、 以下の効果を得る：\n20年間精神主義への魅力§G+100%§!"
 colony.2010.b:0 "彼らのリーダーを買収しよう。 "
 colony.2010.b.tooltip:0 "§B£pops£ POP§!は新たな志向に転向しない。 \n\n"
 colony.2010.c.material:0 "対抗するプロパガンダを広めよう。 "
 colony.2010.c.material.tooltip:2 "[Root.GetName]において§Y精神主義§! §B£pops£ POP§!を説得し、 §Y物質主義§!を推奨する。 "
 colony.2010.c.spirit:0 "精神的な道しるべで彼らを向き直らせよう。 "
