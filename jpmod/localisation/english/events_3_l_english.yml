 colony.2015.name:0 "奇妙な要因"
 colony.2015.desc:0 "研究者のグループが[Root.GetName]に隠された工場を発見した。 構造物の劣化状態から古代の文明であることがわかっている。 この文明は、 長持ちするものを建設する技術に長けていたようだ。 \n\n我々の市民は、 その施設を使って容易に植民地の生産力を高められるだろう。 "
 colony.2015.a.tooltip:0 "[Root.GetName]の地表に§S£building£ 奇妙な工場§!が現れる。 "
 colony.2016.desc:0 "[Root.GetName]の奇妙な工場で働くよう命じられていたクルーが行方不明になった！  我々は新しい人員を派遣するか、 このようなことが二度と起こらないように工場を破壊してもよい。 "
 colony.2016.a:0 "それでも工場は役に立つ。 "
 colony.2016.a.tooltip:1 "[Root.GetName]で 1 £pop£ §YPOP§!が行方不明になる。 "
 colony.2016.b:0 "破壊しろ。 "
 colony.2016.b.tooltip:0 "§S£building£ 奇妙な工場§!が破壊される。 "
 colony.2017.desc:0 "奇妙な工場で働いていた市民のグループがまたしても行方不明になった！  幸運にも一人が記録を残すことに成功し、 罪のない労働者を襲うトラップの存在が明らかとなった。 \n\nこのトラップは無効化され、 工場は何の問題もなく再稼働できる。 しかしながら民衆は、 我々が何を言ったところで、 即死トラップが潜んでいるかもしれないと思って不安がっている。 "
 colony.2017.a:0 "人々はいずれ慣れるだろう。 "
 colony.2017.b:0 "この地の安定化に投資する。 "
 colony.2017.a.tooltip:0 "[Root.GetName]においてさらに1 POPが行方不明になる。 \n\n"
 colony.2017.b.tooltip:0 "[Root.GetName]においてさらに1 POPが行方不明になる。 \n\n"
 colony.2018.desc:0 "労働者が自己破壊プログラムを発動させてしまい、 工場は爆発した。 幸運にも負傷者はなく、 古い建造物は地面に崩れ落ちた。 \n\n残骸から一部だけ生産機能を回復できる。 "
 colony.2018.a:0 "エネルギー通貨の生産を回復する。 "
 colony.2018.b:0 "鉱物の生産を回復する。 "
 colony.2018.a.tooltip:1 "[Root.GetName]の§Y奇妙な工場§!が§R廃墟§!と化す。 \n\n[Root.GetName]の地表に以下の効果が追加される：\n£energy£ §G+4§!"
 colony.2018.b.tooltip:1 "[Root.GetName]の§Y奇妙な工場§!が§R廃墟§!と化す。 \n\n[Root.GetName]の地表に以下の効果が追加される：\n£minerals£ §G+4§!"
 colony.2019.desc:0 "[Root.GetName]の奇妙な工場から特に問題は報告されていない。 想定通りの生産性を維持しているようだ。 "
 colony.2020.desc:0 "解体作業員が、 [Root.GetName]の工場が正しく除去されたと報告した。 たぶんこれで良かったのだろう。 \n\n残骸から一部だけ生産機能を回復できる。 "
 colony.2020.a.tooltip:1 "[Root.GetName]の地表に以下が追加される：\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip:1 "[Root.GetName]の地表に以下が追加される：\n£minerals£ §G+3§!\n\n"
 colony.2025.name:0 "我々を分断するもの"
 colony.2025.desc:0 "[Root.GetName]で共存する異種族が、 いくつか衝突を引き起こしている。 文化の違いがあるとしても、 それが排他主義なのかよくある誤解なのか判断するのは難しいが、 確実に言えるのは何も対応しなければこのような小衝突は悪化しかねないということだ。 "
 colony.2025.phobe.desc:0 "[Root.GetName]において、 異種族との共存は既に摩擦を引き起こしている。 わが種族は激怒し、 結果として争いが日々増えている。 異種族側に立つのであれば、 多くの体液が流れるだろう。 "
 colony.2025.phile.desc:0 "我々の種族が異種生物と共存するのが、 いつも簡単とは限らない。 我々が異種族を適切に社会に受け入れられないために、 [Root.GetName]では摩擦が起こりはじめている。 何もしなければ彼らは危険にさらされるかもしれない。 "
 colony.2025.a:0 "怒れる暴徒の気を逸らす。 "
 colony.2025.a.phobe:0 "暴徒から異種族を隔離する。 "
 colony.2025.a.tooltip:0 "[Root.GetName]において全ての[MyEmpire.GetSpeciesName]の排他主義の志向を持つPOPは、 §R$pop_angered$§!の補正を§Y24§!ヶ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §R-25%§!\n資源産出 §R-25%§!\n\n"
 colony.2025.a.phile:0 "いかなる犠牲を払ってでも少数派を保護せよ。 "
 colony.2025.a.phile.tooltip:0 "[Root.GetName]において全ての[MyEmpire.GetSpeciesName]の排他主義の志向を持つPOPは、 §R$pop_angered$§!の補正を§Y24§!ヶ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §R-25%§!\n資源産出 §R-25%§!\n\n[Root.GetName] において全ての異種族と受容主義のPOPは、 §G$pop_pleased$§!の補正を§Y12§!ヶ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §G+25%§!\n資源産出 §G+25%§!\n\n"
 colony.2025.b:0 "関与するな。 "
 colony.2025.b.phobe:0 "異種族ども自身に戦わせておけ。 "
 colony.2025.b.tooltip:0 "1異種族POPが死亡する。 \n\n[Root.GetName]において全ての異種族と受容主義のPOPは、 §R$pop_angered$§!の補正を§Y12§!ヶ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §R-25%§!\n資源産出 §R-25%§!\n\n"
 colony.2030.name:0 "植民地の暗殺者"
 colony.2030.desc.base:0 "§Y[Root.GetName]§!の総督が死体で発見された！  犯人は脱出するところを逮捕された。 暗殺者は§Y[AssassinEmpire.GetName]§!から送り込まれたようだ。 "
 colony.2030.desc:0 "$colony.2030.desc.base$この加害者の行為によって、 我々の不安定な関係に波紋が広がるのは間違いない。 "
 colony.2030.desc.military:0 "$colony.2030.desc.base$この無礼な攻撃行為は始まりに過ぎない。 "
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$異星人共の無礼さは留まる所を知らない。 "
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$この攻撃は人々だけでなく、 神への攻撃にも等しい。 "
 colony.2030.a:0 "暗殺者を安全に返還して、 誠意を示せ。 "
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!は§G$assassination_forgiven$§!の態度の補正を§Y[MyCountry.GetName]§!から得る：\n£opinion£ 態度 §G+35§!\n"
 colony.2030.b:0 "暗殺者を情報源として確保しておけ。 "
 colony.2030.c:0 "暗殺者を処刑して、 メッセージにしろ。 "
 colony.2030.d:0 "暗殺者を処刑して、 優位性を示せ。 "
 colony.2035.name:0 "感染"
 colony.2035.desc:0 "[Root.GetName]に配置された市民数名から、 前代未聞の規模で、 皆が病にかかりはじめているとの報告が上がっている。 この病の一種にかかった者は誰であれ、 数多の苦痛でほとんど動けなくなり、 嘔吐に倒れる。 \n\nこの病を放置すれば、 [Root.GetName]はおしまいかもしれない。 "
 colony.2035.desc.material:0 "[Root.GetName]の居住区の一部から、 住民が酷い疾患にかかっているという報告が上がっている。 急速に変異する複数の菌株があり、 治療しなければ生産と拡張に悪影響を及ぼしかねない。 \n\nもし手早く対策しなければ、 植民地は崩壊し、 我々の開発は何年も後戻りするだろう。 "
 colony.2035.desc.spirit:0 "[Root.GetName]に住む一部の市民が、 研究者にも知られていない、 邪悪な病に感染している。 この恐ろしい病は変異するために把握するのが難しいが、 どの菌株でも、 身体の爛れによって、 精神までも弱ってしまうのだ。 \n\n何の処置も施さずにいれば、 我々は多くの魂を闇に奪われてしまうだろう。 "
 colony.2035.a:0 "ここに病院を建てよう。 研究のために。 "
 colony.2035.a.tooltip:0 "§Y[Root.GetName]§!において£building£ §Y$building_quarantine$§!を1つ設置する。 \n\n"
 colony.2035.b.tooltip:0 "§Y[Root.GetName]§!において、 既存の建造物が£building£ §Y$building_quarantine$§!に§R1件置き換わる。 §!\n\n"
 colony.2035.c:0 "感染者を強制隔離する。 "
 colony.2035.c.spirit:0 "汚染された魂を隔離し、 それだけで十分であることを祈ろう。 "
 colony.2035.c.tooltip:0 "§Y[Root.GetName]§!において感染したPOPを移住させる。 \n\n"
 colony.2035.c.material:0 "感染者を安楽死させ、 拡散の危険性を抑える。 "
 colony.2035.c.badguy:0 "感染済みの住民を処刑する。 "
 colony.2035.c.tooltip.kill:0 "[Root.GetName]において感染したPOPが死亡する。 \n\n"
 colony.2036.desc:0 "脅威の広がりを押し留めようという努力にも拘らず、 [Root.GetName]での病は、 最初に思っていたよりもいっそう、 駆逐するのが難しくなっているようだ。 ますます発症する個体が増えている。 この事案に対するアプローチ方法を再考しなければならないだろう。 "
 colony.2036.c:0 "再び感染者を強制隔離する。 "
 colony.2036.c.spirit:0 "汚染された魂を隔離する。 "
 colony.2036.c.material:0 "再び感染者を安楽死させる。 "
 colony.2036.c.badguy:0 "再び感染済みの住民を処刑する。 "
 colony.2040.desc:0 "[Root.GetName]はあっという間に疫病に席巻されている。 迅速に行動し、 緊急対策研究所を建てて、 感染者を収容する必要がある。 うまくいけば、 彼らが生きている間に原因を突き止め、 治療法を見つけられるかもしれない。 "
 colony.2046.desc:0 "[Root.GetName]で猛威を振るう病で、 初めての犠牲者が出た。 治療法が見つかる見込みを高めるために、 緊急クリニックに研究用テストグループを設置する必要がある。 "
 colony.2046.a:0 "また死んだら教えてくれ。 "
 colony.2046.b:0 "もう何も知らせてくれるな。 "
 colony.2047.desc:0 "[Root.GetName]上で、 更に別の感染者グループが、 例の病で死亡する。 "
 colony.2041.desc:1 "[Root.GetName]の緊急クリニックは、 テストグループの疾病を治療できたようだ。 もっと大勢の患者に治療を受けさせるべきだろう。 "
 colony.2041.b.desc:0 "全住民から無作為に選ばれたサンプル患者を集めた[Root.GetName]のクリニックは、 菌株のひとつについて治療に成功した。 さらに治療を早めるために、 大勢の患者をこのクリニックに送るべきだろう。 "
 colony.2042.desc:0 "[Root.GetName]上で発生した病の様々な菌株を治療することに成功した結果、 研究員はワクチンを合成できるようになった。 これで全住民をすぐに治療できる。 恐怖は去った！ "
 colony.2043.desc:0 "[Root.GetName]で最後の感染者が亡くなった。 もはや、 病が新たな宿主に広まることはなくなった。 "
 colony.2044.desc:0 "[Root.GetName]は無人となった。 [Root.GetPlanetMoon]の人々は完全に一掃されてしまった。 良いニュースとしては、 病も一掃されたので、 我々は再入植できるようになったということだ。 "
 colony.2043.a:0 "災難は終わった。 "
 colony.2050.name:0 "官僚主義の過失"
 colony.2050.desc:0 "事務手続きに大きな過失があったため、 [Root.GetName]のインフラ維持と住居の確保に多大な支障をきたしている。 住民は吹きさらしの中で暮らしており、 我慢の限界に達するのも時間の問題だ。 問題の解決には時間と労力を必要とするだろう。 "
 colony.2050.a.tooltip:1 "[Root.GetName]は以下の効果を得る：\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "我々はこの地域に投資する必要がある。 "
 colony.2050.c:0 "我々には強力な共同社会がある。 復帰の手助けになるだろう。 "
 colony.2050.d:0 "住民を追い出して、 その地域を破壊しろ。 "
 colony.2050.d.tooltip:0 "§Y[Root.GetName]§!において§S2つの£building£ 建造物§!が§R廃墟§!と化す。 \n\n§Y[Root.GetName]§!において§B2 £pops£ POP§!が§R$pop_angered$§!の補正を§Y24§!ヶ月間獲得する。 以下の効果を得る：\n資源産出 §R-25%§!\n£happiness£ 幸福度 §R-25%§!\n\n"
