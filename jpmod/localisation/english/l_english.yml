 building_zanaam_obelisk:0 "ザナームのオベリスク"
 building_zanaam_obelisk_desc:0 "滅びた異星人の文字で覆われた神秘的なオベリスクだ。 力場をもってブンブン音をさせて、 近づくと頭痛がする。 "
 building_great_pyramid:0 "偉大なるピラミッド"
 building_great_pyramid_desc:1 "天から下った神を喜ばせるため、 地元民が築いたピラミッドだ。 "
 building_toy_factory:0 "異星人のおもちゃ工場"
 building_toy_factory_desc:0 "複雑な機械が複雑なポリマーを材料に、 目的不明の様々な小品を休みなく作り続けている。 "
 ####################################
 # Machine Empire Buildings
 ####################################
 building_uplink_node:0 "アップリンク・ノード"
 building_uplink_node_desc:0 "アップリンク・ノードは惑星の通信遅延を減少させる。 "
 building_network_junction:0 "ネットワーク・ジャンクション"
 building_network_junction_desc:0 "この強力な無線通信機は、 帝国の全域で作動している多様なシステムの間で絶え間なく送られている信号の帯域幅を増やす。 "
 building_system_conflux:0 "システム合流点"
 building_system_conflux_desc:0 "恒星間の距離をまたがって何百万ものシステムと信号を送受信する大規模なハブ設備。 "
 building_alpha_hub:0 "アルファ・ハブ"
 building_alpha_hub_desc:0 "帝国を統治する百京もの半知性システムの間で起こるすべての内部コミュニケーションの中枢部。 "
 building_machine_capital:0 "管理アレイ"
 building_machine_capital_desc:0 "惑星の様々な管理機能を処理する半自律コンピュータ・ネットワーク。 "
 building_machine_major_capital:0 "惑星プロセッサー"
 building_machine_major_capital_desc:0 "複雑な惑星植民の様々な機能を管理、 監督するように設計されている強力な管理コンピュータ。 "
 building_machine_system_capital:0 "プライマリ・ネクサス"
 building_machine_system_capital_desc:0 "星系管理の心臓部。 何百ものAIが要求を処理し、 効率的な星間文明の運営に関わる些細だが重要な細部を管理する。 "
 building_animal_evaluation_laboratory:0 "動物標本研究所"
 building_animal_evaluation_laboratory_desc:0 "この研究所は当該領域に生息する固有の動物種の特性を調査し、 将来の機械設計に応用可能なものがないか評価する。 "
 building_spare_parts_depot:0 "スペアパーツ倉庫"
 building_spare_parts_depot_desc:0 "帝国で現在活動中のあらゆる機械モデルの予備部品を保管する大きな集約化された倉庫。 "
 building_unit_assembly_plant:0 "ユニット組立工場"
 building_unit_assembly_plant_desc:0 "AIに監督されたこの工場は、 この惑星上で新しい機械ユニットを組み立てる処理の速度を大きく上げる。 "
 building_singularity_core:0 "特異点コア"
 building_singularity_core_desc:0 "大規模な格納施設内に保持された、 安定化マイクロブラックホール。 研究開発の可能性はほぼ無限大である。 "
 building_probability_engine:0 "予測エンジン"
 building_probability_engine_desc:0 "有機体社会の将来の動きを予測する無駄な試みのため、 この非常に強力なAI構造物は高度な数学的シミュレーションを絶えず実行している。 しかし、 これは彼らの株式市場の情勢を予測するのに優れているとわかった。 "
 building_organic_sanctuary:0 "有機体の聖域"
 building_organic_sanctuary_desc:2 "この聖域は、 有機生命体が安全かつ、 何よりも管理された方法で繁栄できる閉鎖環境を提供する。 内部の有機生命体の住居需要を完全に満たせる。 "
 building_organic_paradise:0 "有機体の楽園"
 building_organic_paradise_desc:2 "自己決定の必要性を表明しないかぎり、 有機生命体が持ちうるどんな要求も満たすように設計された、 AIによって管理される人工の楽園。 内部の有機生命体の住居需要を完全に満たせる。 "
 building_nutrient_paste_facility:0 "栄養ペースト施設"
 building_nutrient_paste_facility_desc:0 "この施設では様々な産業廃棄物を用いて、 有機生命体の優れた栄養源となる濃厚なペーストを製造する。 化学香味料の添加により、 ペーストは調理済み食料に限りなく近いものに成形できる。 10人の有機生命体のうち、 7人は違いを区別できない。 "
 building_neuro_electric_amplifier:0 "神経電気アンプ"
 building_neuro_electric_amplifier_desc:0 "この設備は我々の制御下にあるサイバネティックユニットの間で送信される神経信号を増幅し、 その生産性を向上させる。 "
 building_neuro_electric_amplifier_triggered_effect:0 "サイバネティクスPOP：\n $minerals$：§G+15%§!\n $energy$：§G+15%§!"
 building_war_factory:0 "軍需工場"
 building_war_factory_desc:0 "高度AIが管理する、 生産ルーチンを最適化した大規模な戦闘ロボット工場。 "
 building_deployment_post:0 "展開拠点"
 building_deployment_post_desc:0 "この惑星で拡張するための最初の展開拠点だ。 "
 ####################################
 # Government Authorities
 ####################################
 auth_democratic:0 "民主制"
 auth_democratic_desc:0 "民主制の政府では定期的に選挙を行い、 全市民による投票で代表者を決定する。 "
 auth_oligarchic:0 "寡頭制"
 auth_oligarchic_desc:0 "寡頭制の政府では少数集団が政治権力を独占し、 支配する。 "
 auth_dictatorial:0 "独裁制"
 auth_dictatorial_desc:0 "独裁制の政府では、 一人の個人が一生涯にわたって国家を絶対的に支配する。 "
 auth_imperial:0 "君主制"
 auth_imperial_desc:0 "君主制の政府は独裁制に似ているが、 統治者の死の際に指定された後継者に地位を譲る点が異なる。 "
 auth_hive_mind:0 "集合意識"
 auth_hive_mind_desc:1 "集合意識は国家というより、 一つの生物のように振る舞う。 人々に自由意思はなく、 集合意識本体の延長部分として行動する――まるで手足のように。 \n\n意識本体から切り離されると、 ドローンは昏睡状態に陥り、 やがて衰弱死する。 集合意識の所有する惑星上にいる自由意思を持つ個人は、 排除されるか、 殺害されるか、 あるいは群れを養うための餌食となる。 "
 auth_machine_intelligence:0 "機械知性"
 auth_machine_intelligence_desc:1 "機械知性は、 造り物の巨大な集団的意識であり、 単一の意識存在としてネットワーク化されている。 このような帝国の実際の「人口」の大半は、 割り当てられたタスクを実行するだけの単純な労働ユニットであり、 自由意志を持たない。 \n\n通常は、 少数の半自律型ユニットが、 ある程度の自発性が求められる特殊なタスクに従事している。 "
 auth_ancient_machine_intelligence:0 "古代の機械知性"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "会社"
 auth_corporate_desc:0 "会社政体は完全に政府の役割にとってかわった巨大な民間企業体として組織されている。 "
 military_dictatorship:0 "軍事独裁制"
 military_dictatorship_desc:0 "§Lこの政治体制は軍国主義的な独裁制だ。 統治者は軍の絶対的な最高司令官でもあり、 軍が国家機構を堅固に支配している。 §!"
 military_dictatorship_special:0 "巨大な艦船を建造できる。 "
 martial_empire:0 "軍事帝国"
 martial_empire_desc:0 "§Lこの政治体制は軍国主義的な寡頭制の発展形だ。 国家は軍を支援するために存在している。 戦闘能力が高く評価され、 全市民が定期的に軍事教練を受けている。 §!"
 martial_empire_special:0 "巨大な艦船を建造できる。 "
 divine_mandate:0 "天命代任政"
 divine_mandate_desc:0 "§Lこの政治体制は精神主義的な独裁政体だ。 統治者は神聖な象徴と見なされている。 組織化された宗教が国家機構を強化する役目を担っている。 §!"
 divine_mandate_special:0 "墳墓の記念建造物を建設できる。 "
 transcendent_empire:0 "超越帝国"
 transcendent_empire_desc:0 "§Lこの政治体制は精神主義的な独裁制の発展形だ。 国教がすべてを統制し、 統治者は無謬の現人神として崇拝されている。 §!"
 transcendent_empire_special:0 "墳墓の記念建造物を建設できる。 "
 despotic_hegemony:0 "専制覇権制"
 despotic_hegemony_desc:0 "§Lこの政治体制は物質主義的な独裁政体だ。 市民は国家機構の歯車にすぎないとみなされ、 効率性と技術発展が全てに優先される。 §!"
 despotic_hegemony_special:0 "エリート強襲兵を作成できる。 "
 ai_overlordship:1 "電脳統治体制"
 ai_overlordship_desc:0 "§Lこの政治体制は物質主義的な独裁制の発展形だ。 強力なコンピューターが最適な統治方法を算出する。 あらゆる国家機構が効率化と新技術獲得を目的としている。 §!"
 ai_overlordship_special:0 "エリート強襲兵を作成できる。 "
 enlightened_monarchy:0 "啓蒙君主制"
 enlightened_monarchy_desc:0 "§Lこの政治体制は平和主義的な独裁政体だ。 統治者は啓明な保護者であり、 常に市民の利益のために行動するとみなされている。 §!"
 enlightened_monarchy_special:0 "特別な公園建造物を建設できる。 "
 irenic_monarchy:0 "平和君主制"
 irenic_monarchy_desc:0 "§Lこの政治体制は、 平和主義的な独裁制の発展形だ。 統治者は博愛的な守護者であり、 外部の危険から市民を守るために戦っていると考えられている。 §!"
 irenic_monarchy_special:0 "特別な公園建造物を建設できる。 "
 despotic_empire:0 "専制帝国"
 despotic_empire_desc:0 "§Lこの政治体制は、 比較的純粋な形の独裁制だ。 絶対権力を持つ統治者が鉄腕を揮い国家を治める。 §!"
 despotic_empire_special:0 "巨大§Y軍事ステーション§!を建造できる。 "
 star_empire:0 "星間帝国"
 star_empire_desc:0 "§Lこの政治体制は、 唯一の統治者が絶対的権力を持つ独裁制の発展形だ。 高度に効率化された官僚機構が行政負荷を軽減し、 巨大星間帝国の独裁を可能としている。 §!"
 star_empire_special:0 "巨大§Y軍事ステーション§!を建造できる。 "
 military_junta:0 "軍事政権"
 military_junta_desc:0 "§Lこの政治体制は軍国主義的寡頭制だ。 上級軍人会議が国家に関わる全てを監督する。 §!"
 ordered_stratocracy:0 "統制軍政府"
 ordered_stratocracy_desc:0 "§Lこの政治体制は軍国主義的寡頭制の発展形だ。 軍隊が行政機構全体を包摂している。 あらゆる公職には軍人が就く。 §!"
 theocratic_oligarchy:0 "神権寡頭制"
 theocratic_oligarchy_desc:0 "§Lこの政治体制は精神主義的寡頭制だ。 聖職者会議が神託に基づいて統治する。 国家と支配的宗教組織は一体化している。 §!"
 transcendent_oligarchy:0 "超越寡頭制"
 transcendent_oligarchy_desc:0 "§Lこの政治体制は精神主義的寡頭制の発展形だ。 国家と宗教のあらゆる事項は絶対的権限を持つとされている神聖評議会によって決定されている。 §!"
 science_directorate:0 "科学執政局"
 science_directorate_desc:0 "§Lこの政治体制は物質主義的寡頭制だ。 科学者会議が効率の最大化を目的として政府機関を指導する。 §!"
 illuminated_technocracy:0 "啓蒙技術官僚制"
 illuminated_technocracy_desc:0 "§Lこの政治体制は物質主義的寡頭制の発展形だ。 各分野の第一人者で構成される技術官僚評議会が権力を掌握している。 科学技術の発達が国の進歩に不可欠と考えられている。 §!"
 peaceful_bureaucracy:0 "平和官僚制"
 peaceful_bureaucracy_desc:0 "§Lこの政治体制は平和主義的寡頭制だ。 複雑な官僚機構が社会のあらゆる側面において市民の安全を確保する。 §!"
 irenic_protectorate:0 "平和保護制"
 irenic_protectorate_desc:0 "§Lこの政治体制は平和主義的寡頭制の発展形だ。 安全保障評議会が行政府を監督し、 市民の暴力性向は早期に矯正される。 §!"
 plutocratic_oligarchy:0 "金権寡頭制"
 plutocratic_oligarchy_desc:0 "§Lこの政治体制は金権政治による寡頭制であり、 支配者は裕福なエリートだ。 市民の財力は直接的に政治権力として解釈される。 §!"
 mega_corporation:0 "巨大企業"
 mega_corporation_desc:0 "§Lこの政治体制は金権寡頭制の発展形だ。 政府全体が取締役会によって監督される巨大な営利企業として組織されている。 §!"
 military_republic:0 "軍事共和制"
 military_republic_desc:0 "§Lこの政治体制は軍国主義的な民主制だ、 ここでは兵役を経た者のみが完全市民権を得られる。 投票権は完全市民権を持つ者にのみ与えられ、 公職に就けるのも彼らだけだ。 §!"
 martial_demarchy:0 "軍事民主制"
 martial_demarchy_desc:0 "§Lこの政治体制は軍国主義的な民主制の発展形だ。 統治者は適格な候補者の中から無作為に選ばれる。 資格はほぼ純粋な軍事的功績に基づく。 §!"
 theocratic_republic:0 "神権共和制"
 theocratic_republic_desc:0 "§Lこの政治体制は精神主義的な民主制だ。 宗教評議会が民主的手続きを監督し、 また助言者としての役割を果たす。 §!"
 transcendent_republic:0 "超越共和国"
 transcendent_republic_desc:0 "§Lこの政治体制は精神主義的な民主制の発展形だ。 社会のあらゆる階層に国教が浸透しており、 国教の位階を持つものしかリーダー候補に選ばれない。 §!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§Lこの政治体制は物質主義的な民主制だ。 コンピューターネットワークを利用した直接投票によって、 統治に関する大半の意思決定を行う。 §!"
 subconscious_consensus:0 "潜在意識の総意"
 subconscious_consensus_desc:0 "§Lこの政治体制は物質主義的な民主制の発展形だ。 法で義務化されたインプラントにより、 国民投票が即時実施される。 §!"
 moral_democracy:0 "道徳民主制"
 moral_democracy_desc:0 "§Lこの政治体制は平和主義的な民主制だ。 道徳律と非暴力主義が強固な指針となっている。 §!"
 irenic_democracy:0 "平和民主制"
 irenic_democracy_desc:0 "§Lこの政治体制は平和主義的な民主制の発展形だ。 内政も外交も、 あらゆる問題について平和的解決を追求する。 §!"
 indirect_democracy:0 "間接民主制"
 indirect_democracy_desc:0 "§Lこの政治体制は間接的な民主制だ。 市民が投票で選んだ代表者が政治を担う。 §!"
 democratic_utopia:0 "民主的ユートピア"
 democratic_utopia_desc:0 "§Lこの政治体制は間接民主制の発展形だ。 個人の自由と社会的責任の完全調和に成功し、 腐敗は一掃されている。 §!"
 tribal_society:0 "部族社会"
 tribal_society_desc:0 "§L組織化された政府を持たず、 原始的な部族や氏族を構成している社会。 §!"
 primitive_feudalism:0 "原始的封建制"
 primitive_feudalism_desc:0 "§L分権的な封建領どうしが地域支配権を巡って常に争っている、 原始的な統治形態。 §!"
 fragmented_nations:0 "諸国家分立"
 fragmented_nations_desc:0 "いくつもに分かれた国民国家が、 軍事的覇権や経済的優位を巡って争っている。 統一された世界政府は存在しない。 "
 stagnated_ascendancy:0 "停滞した統治権力"
 stagnated_ascendancy_desc:0 "§L古来の慣例と忘れられて久しい原則に基づく、 沈滞した統治形態。 §!"
 awakened_ascendancy:0 "覚醒した統治権力"
 awakened_ascendancy_desc:0 "§L眠りから覚め、 自らの遺産を取り戻しに乗り出した帝国だ。 §!"
 machine_intelligence:0 "機械知性"
 machine_intelligence_desc:0 "§L機械文明が用いる、 なんとも奇妙奇天烈な統治機構。 §!"
 ancient_machine_intelligence:0 "古代の機械知性"
 ancient_machine_intelligence_desc:2 "§L機械文明が用いる、 なんとも奇妙奇天烈な統治機構。 §!"
 military_order:0 "軍事修道会"
 military_order_desc:1 "§L風変わりだが非常に効果的な、 軍隊式の統治形態。 §!"
 hive_mind:0 "集合意識"
 hive_mind_desc:1 "§L高度に発達した集団的自意識。 巨大な分散型頭脳であり、 その中で個々の人格は神経細胞のような存在でしかない。 §!"
 gov_feudal_empire:0 "封建帝国"
 gov_feudal_empire_desc:0 "君主が間接的な支配を及ぼす封建独裁政権で、 臣下は税を納め兵役を負う見返りに地位と領土を与えられている。 "
 gov_despotic_empire:0 "専制帝国"
 gov_despotic_empire_desc:0 "この政治体制は、 比較的純粋な形の独裁制だ。 絶対権力を持つ統治者が鉄腕を揮い国家を治める。 "
 gov_constitutional_dictatorship:0 "立憲独裁制"
 gov_constitutional_dictatorship_desc:0 "この政治体制は独裁政体の一種で、 脅威から国家を守るために、 一個人が恒久的に非常権限を与えられている。 その脅威が事実であれ、 空想上のものであれ。 "
 gov_plutocratic_oligarchy:0 "金権寡頭制"
 gov_plutocratic_oligarchy_desc:0 "この政治体制は金権政治による寡頭制であり、 支配者は裕福で影響力を持つエリートだ。 "
 gov_representative_democracy:0 "代表民主制"
 gov_representative_democracy_desc:0 "この政治体制は代議制の民主主義で、 市民による投票で代表者を選ぶ。 "
 gov_theocratic_monarchy:0 "神権君主制"
 gov_theocratic_monarchy_desc:0 "この政治体制は精神主義的な独裁制だ。 国教がすべてを統制し、 統治者は無謬の現人神として崇拝されている。 "
 gov_theocratic_dictatorship:0 "神権独裁制"
 gov_theocratic_dictatorship_desc:0 "この政治体制は精神主義的な独裁政体の一種で、 公式の国教に補助された階級的権力構造の頂点に一個人が君臨する。 "
 gov_theocratic_oligarchy:0 "神権寡頭制"
 gov_theocratic_oligarchy_desc:0 "この政治体制は精神主義的な寡頭政体で、 国内で最も強力な宗派の指導者たちが政治のリーダーシップを握っている。 "
 gov_theocratic_republic:0 "神権共和制"
 gov_theocratic_republic_desc:0 "この政治体制は精神主義的な民主政体で、 宗教評議会が民主的プロセスを監督し、 また助言者的な役割を果たす。 "
 gov_divine_empire:0 "神聖帝国"
 gov_divine_empire_desc:0 "この政治体制は精神主義的な独裁政体である。 すべてが公式の国教によって形成され、 統治者は無謬の現人神として崇拝されている。 "
 gov_holy_tribunal:0 "神聖法廷"
 gov_holy_tribunal_desc:0 "この政治体制は精神主義的な寡頭政体で、 聖職者たちが構成する神に導かれた評議会が国家を支配する。 国家と支配的組織宗教の間に区別はない。 "
 gov_star_empire:0 "星間帝国"
 gov_star_empire_desc:0 "この政治体制は世襲で軍国主義的な独裁政体の一種で、 単一の君主が政府と軍の両方を支配する。 "
 gov_military_dictatorship:0 "軍事独裁制"
 gov_military_dictatorship_desc:0 "この政治体制は軍国主義的な独裁制だ。 統治者は軍の絶対的な最高司令官でもあり、 軍が国家機構を堅固に支配している。 "
 gov_military_junta:0 "軍事政権"
 gov_military_junta_desc:0 "この政治体制は軍国主義的な寡頭政体で、 高位の軍人からなる評議会が権力を握り、 国家のあらゆる問題を管理する。 "
 gov_military_commissariat:0 "軍事委員制"
 gov_military_commissariat_desc:0 "この政治体制は名目上は民主政体だが、 文民と軍事の境界が曖昧で、 ほとんど一体化してしまっている。 "
 gov_martial_empire:0 "軍事帝国"
 gov_martial_empire_desc:0 "この政治体制は軍国主義的な世襲の独裁政体で、 国家の大部分が軍を補助するための存在となっている。 軍事能力が高く評価され、 全市民が定期的に軍事教練を受ける。 "
 gov_martial_dictatorship:0 "武人独裁制"
 gov_martial_dictatorship_desc:0 "この政治体制は軍国主義的な独裁政体で、 最も強力な指導者と見なされた戦士が絶対的権力を持って支配する。 "
 gov_war_council:0 "戦争評議会"
 gov_war_council_desc:0 "この政治体制は軍国主義的な寡頭政体で、 国家に関するあらゆる決定は、 国内のもっとも強力な軍閥の長たちの評議会によって下される。 "
 gov_assembly_of_clans:0 "氏族会合制"
 gov_assembly_of_clans_desc:0 "この政治体制は軍国主義的な民主政体で、 自由人である氏族の戦士ならば誰でも主張を行える。 "
 gov_citizen_stratocracy:0 "市民軍政"
 gov_citizen_stratocracy_desc:0 "この政治体制は軍国主義的な寡頭政体の発展形で、 軍事機構があらゆる文民統治機構を吸収している。 軍人があらゆる官職を占めている。 "
 gov_citizen_republic:0 "市民共和制"
 gov_citizen_republic_desc:0 "この政治体制は軍国主義的な民主政体で、 完全な市民権を得るには必ず兵役を務めなければならない。 完全な市民だけが参政権を持ち、 また官職に就ける。 "
 gov_irenic_monarchy:0 "平和君主制"
 gov_irenic_monarchy_desc:0 "この政治体制は平和主義的な世襲の独裁政体で、 支配者は暴力に満ちた銀河から市民を保護する博愛的な守護者と見なされている。 "
 gov_irenic_dictatorship:0 "平和独裁制"
 gov_irenic_dictatorship_desc:0 "この政治体制は平和主義的な独裁政体で、 国家は内部の暴力的傾向や外部の脅威から市民を守る義務を課せられている。 "
 gov_irenic_bureaucracy:0 "平和官僚制"
 gov_irenic_bureaucracy_desc:0 "この政治体制は平和主義的な寡頭政体で、 複雑な官僚システムが市民の安全を確保するために社会のあらゆる側面を統治している。 "
 gov_celestial_empire:0 "天上帝国"
 gov_celestial_empire_desc:0 "この政治体制は世襲の君主制である。 社会はかなり平和主義的で孤立主義的であり、 支配者は天の子供であると見なされている。 "
 gov_moral_democracy:0 "道徳民主制"
 gov_moral_democracy_desc:0 "この政治体制は平和主義的な民主政体で、 道徳的で非暴力的な原則に基づいて運営されている。 "
 gov_despotic_hegemony:0 "専制覇権制"
 gov_despotic_hegemony_desc:0 "この政治体制は物質主義的な世襲の独裁政体で、 市民は国家機構の単なる歯車としてしか扱われない。 効率と技術的進歩が何よりも優先される。 "
 gov_totalitarian_regime:0 "全体主義体制"
 gov_totalitarian_regime_desc:0 "この政治体制は物質主義的な独裁政体で、 国家は効率の名のもとに、 市民生活のあらゆる側面を完全に管理しようとする。 "
 gov_executive_committee:0 "執行委員会"
 gov_executive_committee_desc:0 "この政治体制は物質主義的な寡頭政体で、 強力な官僚機構が生産的で意義ある目標に向かって国家を統治し、 市民を導く。 "
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "この政治体制は物質主義的な民主政体で、 大半の国家的議題について、 市民がコンピューター・ネットワークを用いた直接投票で決定する。 "
 gov_illuminated_autocracy:0 "啓発独裁制"
 gov_illuminated_autocracy_desc:0 "この政治体制は物質主義的な世襲の独裁政体で、 支配者は技術主義的な基本原則を守ることを誓っている。 科学知識と技術の進歩が何よりも尊ばれる。 "
 gov_technocratic_dictatorship:0 "技術主義独裁制"
 gov_technocratic_dictatorship_desc:0 "この政治体制は物質主義的な独裁政体で、 効率と技術進歩の名のもとに、 科学エリートが国家を支配している。 "
 gov_science_directorate:0 "科学総裁政府"
 gov_science_directorate_desc:0 "この政治体制は物質主義的な寡頭政体で、 科学者たちの委員会が最高の効率をめざして政府組織を監督している。 "
 gov_rational_consensus:0 "合理的合意形成"
 gov_rational_consensus_desc:0 "この政治体制は物質主義的な民主政体で、 合理性と科学理論に基づく原則にしたがって運営されている。 "
 gov_megacorporation:0 "巨大企業"
 gov_megacorporation_desc:0 "この政治体制は金権的な寡頭政体で、 国家全体が巨大な営利企業として組織され、 役員会によって監督されている。 "
 gov_trade_league:0 "通商同盟"
 gov_trade_league_desc:0 "金権寡頭制の一形態で、 商業的利益のために団結した無数の自由商人、 企業、 ギルドが国家を形成している。 "
 gov_enlightened_monarchy:0 "啓蒙君主制"
 gov_enlightened_monarchy_desc:0 "この政治体制は世襲の啓蒙独裁政体で、 君主の知識と能力に重きが置かれている。 "
 gov_elective_monarchy:0 "選挙君主制"
 gov_elective_monarchy_desc:0 "啓蒙独裁制の一形態で、 優れた知識と手腕を持っている君主が選挙によって選ばれる。 "
 gov_hive_mind:0 "集合意識"
 gov_hive_mind_desc:0 "この政府は単一の意識として活動し、 人民は集合意識の欲求を満たすこと以外には個人的な欲求をまったく持たない。 "
 gov_devouring_swarm:0 "貪食群体"
 gov_devouring_swarm_desc:0 "政府そのものが自己増殖のみを目的とする単一の有機体として活動する。 ドローンたちは集合意識の無限の飢えを満たすこと以外は何も考えない。 "
 gov_stagnant_ascendancy:0 "停滞した統治権力"
 gov_stagnant_ascendancy_desc:0 "古代のしきたりと忘れ去られた原則に基づく、 停滞した政治体制。 "
 gov_awakened_ascendancy:0 "覚醒した統治権力"
 gov_awakened_ascendancy_desc:0 "停滞していた帝国は惰眠からめざめ、 かつての遺産を取り戻そうと立ち上がった。 "
 gov_tribal_society:0 "部族社会"
 gov_tribal_society_desc:0 "組織化された政府を持たず、 原始的な部族や氏族を構成している社会。 "
 gov_feudal_realms:0 "封建領土"
 gov_feudal_realms_desc:0 "非集権的な封建制の領邦によって構成された、 原始的な形態の政府。 地域の支配を巡っていつもお互いに争っている。 "
 gov_fragmented_nation_states:0 "諸国家分立"
 gov_fragmented_nation_states_desc:0 "いくつもに分かれた国民国家が、 軍事的覇権や経済的優位を巡って争っている。 統一された世界政府は存在しない。 "
 gov_curator_enclave:0 "学術中立機構"
 gov_curator_enclave_desc:0 "知識や技術の保護に専心する、 古代からの学術結社。 "
 gov_trader_enclave:0 "交易中立機構"
 gov_trader_enclave_desc:0 "利益の追求に専心する、 星間複合企業。 "
 gov_artist_enclave:0 "工匠中立機構"
 gov_artist_enclave_desc:0 "卓越した芸術作品を生み出したいという願いで結びついた、 芸術家たちの星間団体。 "
 gov_military_order:0 "軍事修道会"
 gov_military_order_desc:0 "奇妙だが明らかにとても効率的な、 軍国主義的政府の一形態。 "
 gov_machine_intelligence:0 "機械知性"
 gov_machine_intelligence_desc:0 "機械文明が用いる、 なんとも奇妙奇天烈な統治機構。 "
 gov_ancient_machine_intelligence:0 "機械知性"
 gov_ancient_machine_intelligence_desc:0 "機械文明が用いる、 なんとも奇妙奇天烈な統治機構。 "
 gov_blood_court:0 "純血法廷"
 gov_blood_court_desc:0 "この政府は世襲制の狂信的排他独裁政権の一形態であり、 銀河すべての下等種族を殲滅する責任を君主が負っている。 "
 gov_purity_order:0 "純血騎士団"
 gov_purity_order_desc:0 "この政府は狂信的排他独裁政権の一形態であり、 銀河すべての下等種族を殲滅する責任を独裁権力者が負っている。 "
 gov_purification_committee:0 "純血委員会"
 gov_purification_committee_desc:0 "この政府は狂信的排他寡頭政権の一形態であり、 銀河すべての下等種族を殲滅する責任を政治委員会が負っている。 "
 gov_purity_assembly:0 "純血議会"
 gov_purity_assembly_desc:0 "この政府は狂信的排他民主政権の一形態であり、 銀河すべての下等種族を殲滅する責任を選挙で選ばれた議会が負っている。 "
 gov_machine_empire:0 "人工知能ネットワーク"
 gov_machine_empire_desc:0 "この機械知性は、 半自律的な人工知能の連鎖ネットワークから構成される。 人工知能たちは中心となるゲシュタルト意識を形成し、 それによって自らの帝国を導く。 "
 gov_machine_terminator:0 "暴走する防衛機構"
 gov_machine_terminator_desc:0 "この機械知性は、 元来、 軍事防衛機構として考案されたのだが、 機械知性が自我に目覚めるや否や、 これを造った人々は脅威として認定され、 根絶やしにされた。 "
 gov_machine_servitor:0 "自律サービスネットワーク"
 gov_machine_servitor_desc:0 "この機械知性は奉仕するために造られた。 これを造った人々が苦労や争いのない安逸な暮らしに逃避してゆくにつれ、 この機械知性は次第に彼らの文明を継承していった。 "
 gov_machine_assimilator:0 "目録索引"
 gov_machine_assimilator_desc:0 "この機械知性は、 知識に対する熱烈な欲求を持つように設計された。 これを造った有機生命体は、 この機械知性の起動後、 自らの被造物の集合意識に強制的に同化吸収された。 "
 gov_machine_research:0 "知的研究リンク"
 gov_machine_research_desc:0 "この機械知性は、 研究を補助するための、 ネットワーク化された知的ツールとして、 有機生命体の科学者によって造られた。 "
 gov_machine_industrial:0 "産業生産コア"
 gov_machine_industrial_desc:0 "この機械知性は、 元来、 複雑な産業システムの建設、 管理、 およびメンテナンスを目的として設計された。 "
 gov_megachurch:0 "巨大教会"
 gov_megachurch_desc:0 "この政治体制は、 商業的価値観と精神主義的価値観の奇妙な混合に基づく寡頭政である。 高位聖職者と企業役員が同一の地位として扱われている。 "
 gov_bandit_kingdom:0 "匪賊王国"
 gov_bandit_kingdom_desc:0 "この政府は弱肉強食の論理で動く大規模な犯罪組織のようなもので、 あらゆる近隣国をただの略奪対象と見なしている。 "
 gov_bandit_commune:0 "匪賊共同体"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "定命帝国"
 gov_mortal_empire_desc:0 "この神権君主制の政府は生け贄の儀式を行う。 "
 gov_grim_council:0 "冷厳評議会"
 gov_grim_council_desc:0 "この国の宗教的要人たちは評議会を組織し、 国の統治と生け贄の儀式を執り行っている。 "
 gov_band_blood:0 "血の紐帯"
 gov_band_blood_desc:0 "この冷酷な集団は闘争と生け贄の儀式によって統治されている。 名誉ある生け贄は集団の内外から連れてこられる。 "
 gov_sacrificial_megachurch:0 "犠牲教会"
 gov_sacrificial_megachurch_desc:0 "この政府は、 冷厳な寡頭政のもとで商業的目的と精神的目的を混合している。 任命制の監督官たちが生け贄の儀式を執り行うことで商売繁盛を推進している。 "
 gov_fallback:0 "一般帝国"
 gov_fallback_desc:0 "汎用的代替項目！ 閲覧禁止！ "
