 # Army Attachments
 ####################################
 army_attachment_mobile_shield_generators:0 "移動式シールド発生装置"
 army_attachment_mobile_shield_generators_desc:0 "§L大型装軌車両に搭載された、 戦場の一部を覆う保護力場の発生装置。 起動中は大砲や軌道爆撃に対してすばらしい防御力を発揮する。 §!"
 army_attachment_personal_shields:0 "個人用シールドユニット"
 army_attachment_personal_shields_desc:0 "§L個人が背負えるくらい小型化されたシールド発生装置。 その力場は持続的な砲火を浴びると潰されてしまうが、 戦場の兵士の寿命を著しく伸ばすには十分だ。 §!"
 army_attachment_military_police_corps:0 "憲兵隊"
 army_attachment_military_police_corps_desc:0 "§L軍警察の大規模な分遣隊。 前線では限定的にしか活用できないが、 彼らの存在は部隊の規律を向上させる。 §!"
 army_attachment_battle_strider_column:0 "戦闘歩行ロボット部隊"
 army_attachment_battle_strider_column_desc:0 "§Lあらゆる地形で行動可能な二足歩行兵器。 脚部が弱点なものの、 戦闘における機敏さ、 あらゆる状況に対応できる柔軟さで戦場を支配できる。 §!"
 army_attachment_hover_tank_battle_group:0 "ホバー戦車戦闘群"
 army_attachment_hover_tank_battle_group_desc:0 "§L強力かつ高速な装甲車両で、 反発式浮揚装置によりわずかに浮上している。 従来型の装軌車両と比べると車体重量が制限されるものの、 速度と機動性がそれを補っている。 §!"
 army_attachment_assault_landers:0 "強襲着陸艇"
 army_attachment_assault_landers_desc:1 "§Lこれらの大規模な降下船団は地上軍とその重装備を輸送し、 戦闘中に、 しかもドッキング施設の支援なしに惑星の地表に送り届けるために使われる。 §!"
 army_attachment_orbital_drop_pods:0 "降下ポッド"
 army_attachment_orbital_drop_pods_desc:0 "§L軌道上の艦船から惑星地表に向けて発射される使い捨ての降下ポッド。 重装備については強襲着陸艇を用いる必要があるものの、 惑星侵攻時に軌道降下にかかる時間が大幅に減少する。 §!"
 army_attachment_neo_concrete_fortifications:0 "ネオコンクリート要塞"
 army_attachment_neo_concrete_fortifications_desc:0 "§Lネオコンクリートを用いて地上要塞や地下壕ネットワークを大々的に強化し、 軌道爆撃への防御力を高める。 地上軍の機動力が制限されるが、 防衛時の勝敗を決定づける要因にもなり得る。 §!"
 army_attachment_self_replicating_mine_fields:0 "自己複製地雷原"
 army_attachment_self_replicating_mine_fields_desc:0 "§L限定的な移動力を持つ地雷で、 自己複製機能により埋設個数を維持できる。 この地雷原を除去するのは、 特に戦闘中には極めて困難となる。 §!"
 army_attachment_air_defense_artillery:0 "対空砲台"
 army_attachment_air_defense_artillery_desc:0 "§L高速の飛行体が惑星の大気圏に侵入したときに追跡し、 迎撃するよう設計された巨大な兵器システムの集合だ。 §!"
 army_attachment_chemical_stimulants:0 "化学刺激剤"
 army_attachment_chemical_stimulants_desc:0 "§L兵士の戦況判断能力と反射神経を高める、 強力な化学物質カクテル。 戦闘能力が一時的に向上するが、 継続使用すると不安感、 鬱、 痙攣発作、 吐き気、 幻覚、 ナルコレプシー、 下痢といった副作用がある。 §!"
 army_attachment_xeno_cavalry:0 "異星獣騎兵隊"
 army_attachment_xeno_cavalry_desc:0 "§Lこの頑健な戦闘用の獣はいったん乗り手と絆をつくると非常に優れた乗り物となる。 ほとんどあらゆる地形を走破し、 偵察や急襲にとても効果的と証明する。 大きい個体は重火器の砲台としてうまく活用されることもある。 §!"
 army_attachment_psi_warriors:0 "超能力兵"
 army_attachment_psi_warriors_desc:0 "§Lこれらのエリート戦士は、 謎に包まれている。 彼らの強力な超能力と物理的な訓練に頼ることで、 戦場を転々とする。  彼らは接近戦で相手を打ち負かすことを好み、 多くは近接武器に非常に精通している.§!"
 army_attachment_gene_warrior_shock_troops:0 "遺伝子強化兵突撃隊"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L一般兵よりも飛びぬけて強い恐るべき戦士で、 最激戦区に突撃部隊や機動即応部隊として投入されたときに最高の効果を発揮する。 わずか1個中隊で戦闘全体の帰趨を左右することさえある。 §!"
 army_attachment_power_armor:0 "強化外骨格"
 army_attachment_power_armor_desc:0 "§L兵士の身体能力を強化し、 腕力や耐久力を向上させるパワードスーツ兵器。 化学兵器や生物兵器、 放射線に対する優れた防護を提供し、 より重い兵装を装備できる。 §!"
 army_attachment_special_forces_group:0 "特殊部隊"
 army_attachment_special_forces_group_desc:0 "§L非常に訓練された工作員で、 通常は敵最前線の後方で不正規作戦に従事する。 敵の通信や兵站の混乱を優先しつつ、 機会があれば高価値な標的の排除も行う。 §!"
 army_attachment_shadow_assassins:0 "影の暗殺者"
 army_attachment_shadow_assassins_desc:0 "§Lこれらのエリート特殊部隊の隊員は、 クローキング技術を利用した高価なステルススーツを着用しており、 裸眼やほとんどのセンサーに映ることなく、 わずかな空間の歪みだけを残して素早く移動する。  暗殺と秘密の軍事情報収集の専門家である。 §!"
 army_attachment_cyborg_infiltration_unit:0 "サイボーグ浸透部隊"
 army_attachment_cyborg_infiltration_unit_desc:0 "§Lこれらの殺人機械の金属骨格は高度に変形可能であり、 骨格の上に適切な表皮の層 (通常は敵の捕虜から採取する) を形成すれば、 どんな種族の外観も擬装できる。 そして、 彼らは敵の前線に潜入し、 混乱を広げる。 §!"
 army_attachment_hunter_killer_drone_swarms:0 "ハンターキラードローン集団"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L敵軍を圧倒するべく、 比較的単純な無人航空機の大群を放つ。 訓練を受けた兵士にとってドローン1機はたいした脅威ではないが、 数ダースとなれば話は別だ。 §!"
 army_attachment_combat_software_2:0 "戦闘ソフト2.0"
 army_attachment_combat_software_2_desc:0 "§L軍の全部隊の戦闘ソフトの包括的なアップグレード版。 向上した反応速度と最新の戦術分析アルゴリズム、 そして大量のバグ修正を含む。 §!"
 army_attachment_exploding_slave_collars:0 "爆発首輪奴隷"
 army_attachment_exploding_slave_collars_desc:0 "§Lこの奴隷に取り付けられた (位置は生体構造によって異なる) 首輪は、 主人の要望に反したときに遠隔操作で起爆できる。 抜け目ない指揮官は敵軍に損害を与えるために接近戦中の奴隷の首輪を爆発させることが知られている。 §!"
 army_attachment_slaver_raiding_teams:0 "奴隷略奪隊"
 army_attachment_slaver_raiding_teams_desc:0 "§L この奴隷捕獲部隊は元奴隷を多く含み、 もっと奴隷をとらえるために敵の後方地帯を一撃離脱で襲撃する。 とらえられた奴隷は速やかな調整ののちに、 元同胞と対峙する戦場の流れに身を投じるのだ。 §!"
 army_attachment_commissar_squads:0 "政治将校分隊"
 army_attachment_commissar_squads_desc:0 "§L奴隷たちの軍隊に規律を強制するのは大変困難な任務だが、 冷酷な政治将校分隊はこの仕事に精通している。 大量処刑などの過酷な懲戒処分により、 奴隷たちは確実に、 敵よりも政治将校の怒りを買うことをずっと恐れるようになる。 §!"
 army_attachment_clone_suicide_brigade:0 "クローン特攻旅団"
 army_attachment_clone_suicide_brigade_desc:0 "§L単一の最優先の目的意識をもつように育成されたクローン兵だ。 つまり集結した敵軍を探しだし、 その真ん中に飛びこんで、 身体に結びつけた爆薬を起動させるのだ。 予想できないテロ行為は敵軍の士気にしばしば相当の打撃を加える。 §!"
 army_attachment_clone_commandos:0 "クローン特殊部隊"
 army_attachment_clone_commandos_desc:0 "§Lこの培養槽育ちの殺戮者は生産が高くつくが、 とても有能な兵士となって服従するべく、 徹底的な調整と訓練がされている。 通常のクローン兵よりも自立した思考をし、 いくつかのモデルは異常な嗜癖をもつことが知られている。 §!"
 army_attachment_hypnotic_training_regimen:0 "催眠訓練法"
 army_attachment_hypnotic_training_regimen_desc:0 "§Lクローン兵に、 通常の条件付けに加えて、 広範囲な催眠訓練を施す。 戦場における寿命期待値を大きく超えた部隊は精神衰弱を起こしやすくなるが、 戦闘能力はさらに高まる。 §!"
 army_attachment_psi_shield_specialists:0 "PSIシールド使い"
 army_attachment_psi_shield_specialists_desc:0 "§L戦場の友軍に強力な超能力シールドを張るため、 特別な訓練を施されている。 このシールドはどの点から見ても従来のエネルギー・フォース・フィールドと同じくらい強力だ。 しかし、 それを維持するには多くの集中を必要とする。 §!"
 army_attachment_telekinetic_specialists:0 "念動力者"
 army_attachment_telekinetic_specialists_desc:0 "§L環境の操作に秀でた超能力の専門家。 適切な条件下において、 彼らは敵の兵士や車両を空中に放り投げたり、 飛行中の航空機を掴んで地面に叩き落としたりできる。 §!"
 army_attachment_class_a_psi_operative:0 "A級超能力者"
 army_attachment_class_a_psi_operative_desc:0 "§L副作用で心をすり減らしながらも強力な超能力を行使する珍しい個体だ。 彼らは自分自身と周辺のどちらに対しても非常に危険だが、 破壊的なエネルギーが敵に向けられるとき恐るべき武器となる。 §!"
 army_attachment_infestation_brood:0 "寄生種族"
 army_attachment_infestation_brood_desc:0 "§Lこの暴力的な寄生生物は放たれるやすぐに仔を産みつける宿主を探そうとする。 この習性によって急速に殖え、 幾多の都市を数日単位で一掃する。 言うまでもないが、 この存在は敵の士気に芳しからぬ影響を与える。 §!"
 army_attachment_brood_coordinator:0 "群れの指揮者"
 army_attachment_brood_coordinator_desc:0 "§Lこの巨大なナメクジのような生き物は、 飢えたゼノモーフ兵軍団の連携を改善するため、 最前線の後方に配置されている。 悪臭はもちろんのこと、 群れと通信するために低レベルのPSI信号を用いるので、 調教師の多くが重い頭痛に苛まれることにも苦情が出る。 §!"
 army_attachment_battle_worms:0 "戦闘型ワーム"
 army_attachment_battle_worms_desc:0 "§L地中を掘り進んで敵の防御線を迂回し、 より小型な生き物が通れる通過跡を残す、 遺伝子改造された巨大な環形動物だ。 それらが掘るトンネルは軌道爆撃からの良き避難場所にもなりうる。 §!"
 army_attachment_raptor_flocks:0 "猛禽類の群れ"
 army_attachment_raptor_flocks_desc:0 "§L短時間なら超音速にも達する大型飛行捕食獣。 彼らは群をなし、 大抵の装甲を貫通可能な硬質の棘を連射して攻撃する。 この生きものの巣の上空をあえて飛ぶ航空機は、 いかなるものであれ攻撃される危険がある。 §!"
 army_attachment_advanced_power_armor:0 "高性能強化外骨格"
 army_attachment_advanced_power_armor_desc:0 "§Lこの高価なパワードスーツは、 遺伝子強化兵自体を生産するのと同じくらい高くつく。 ただでさえ強い着用者の膂力をさらに強化し、 ジェットパックにより機動力を拡張する。 操作のためには、 着用者はスーツと神経接続する必要がある。 §!"
 army_attachment_environmental_augmentations:0 "耐環境強化"
 army_attachment_environmental_augmentations_desc:0 "§L遺伝子強化兵の肺や免疫系を改良し、 厳しい環境でも (短時間であれば宇宙の真空中でさえ) 問題なく活動できるようにする。 §!"
 army_attachment_cybernetic_replacements:0 "サイバネティクス置換"
 army_attachment_cybernetic_replacements_desc:0 "§L戦闘で損傷したり失われた器官や四肢を先進的サイバネティック・インプラントに置き換え、 重傷で身体障害を負った兵士でさえも軍務を続けられるようにする。 §!"
