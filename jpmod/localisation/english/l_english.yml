 SHIP_STAT_DESC_cost:0 "§E船の建造コストは、 現在装備している区画やコンポーネントにかかるコストの合計である。 大きな区画や高度なコンポーネントには高いコストがつきものだ。 §!"
 SHIP_STAT_DESC_build_time:0 "§E造船に掛かる時間は、 装備する区画やコンポーネントに比例する。 §!"
 SHIP_STAT_DESC_energy_maintenance:1 "艦船の運用に必要な§E§H維持費§!は合計§H建造費§!の一定割合となる。 §!"
 SHIP_STAT_DESC_mineral_maintenance:1 "艦船の運用に必要な§E§H維持費§!は合計§H建造費§!の一定割合となる。 §!"
 SHIP_STAT_DESC_power:1 "§E豊富な§H出力§!は、 様々な搭載システムを運用するために必要だ。 出力は反応炉を追加すると増加し、 その他の大部分のコンポーネントによって消費される。 §H出力§!がマイナスだと設計は保存できない。 §!"
 SHIP_STAT_DESC_hitpoints:1 "§E§H船体値§!は船のダメージ許容量だ。 この値を越えたとき、 船体は決定的に破損し、 船は破壊される。 §!"
 SHIP_STAT_DESC_armor:2 "§E§H装甲§!は第二の防衛線であり、 船体にダメージを与える前に、 シールドを貫通したすべての着弾を受け止める。 船が特別な装甲再生コンポーネントを装備している場合を除いて、 §H装甲§!は星系基地でなければ修理できない。 §!"
 SHIP_STAT_DESC_shields:1 "§E§Hシールド§!は第一の防衛線であり、 装甲や船体にダメージを与える前に着弾を受け止める。 一部の兵器はシールドへのダメージを増加させたり、 完全に迂回したりできる。 また、 パルサーの近くでは機能しない。 シールドは交戦中でないときに徐々に回復する。 §!"
 SHIP_STAT_DESC_evasion:1 "§E全ての艦船は、 攻撃を回避可能だ。 回避できれば一切のダメージを受けない。 §H回避§!率はスラスターなどのコンポーネントによって向上できる。 しかし、 大型の艦船では効果が少なくなる。 §!"
 SHIP_STAT_DESC_combat_speed:0 "§E艦船の§H速度§!はFTLを使わない時にどれだけ素早く動けるかを示し、 スラスターのコンポーネントを装備することで増加する。 艦隊の移動速度は所属する中で最も遅い船の最高速度になる。 §!"
 SHIP_STAT_DESC_speed:0 "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage:1 "§E艦船の攻撃力は、 装備中の全兵器が持つ攻撃力の合計だ。 しかし戦闘中は、 それぞれの兵器は個別に攻撃を行う。 攻撃速度、 与ダメージ、 有効射程、 §H装甲§!と§Hシールド§!に対する貫通力などの詳細情報は、 個々のコンポーネントを参照。 §!"
