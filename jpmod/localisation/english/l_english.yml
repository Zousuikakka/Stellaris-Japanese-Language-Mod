 personality_fallen_empire_machine_desc:0 "この没落した帝国は古代の人工知能であり、 ある種の保護プロトコルで動作しているようだ。 これは不規則な振舞いをするが、 我々の直接的な脅威ではなさそうだ。 "
 personality_awakened_fallen_empire_machine_desc:0 "この覚醒した帝国は銀河の管理者として動く古代の人工知能だ。 進行中の危機から知的生命体を保護するために尽力している。 "
 personality_berserk_fallen_empire_machine_desc:0 "この覚醒した帝国は古代の人工知能であり、 誤作動し、 凶暴になり、 周囲の全てを攻撃しているようだ。 "
 personality_fallen_empire_spiritualist_desc:0 "この没落した帝国は聖地の保護と防衛に身を捧げている。 彼らが神聖だと考えている星系に植民すると、 怒りを招きそうだ。 "
 personality_fallen_empire_materialist_desc:3 "この没落した帝国は知識と技術の保全に身を捧げている。 彼らはこの目的を遂げるため、 下位の帝国に課題を与えたり、 貢物を要求したりする。 "
 personality_fallen_empire_xenophobe_desc:0 "この没落した帝国はあらゆる侵入から自らの国境を守ることに身を捧げている。 彼らと国境を接する星系に植民すると、 怒りを招きそうだ。 "
 personality_fallen_empire_xenophile_desc:1 "この没落した帝国は若い種族の研究に身を捧げている。 彼らはこの目的を遂げるため、 下位の帝国に課題を与えたり、 貢物を要求したりする。 "
 personality_awakened_fallen_empire_spiritualist_desc:0 "この覚醒した帝国は銀河中にその宗教的な教義を浸透させようとしている。 彼らは改宗しない帝国を攻撃しようとするだろう。 "
 personality_awakened_fallen_empire_materialist_desc:1 "この覚醒した帝国は銀河の他の全文明の技術水準を制御しようとしている。 彼らは技術的自立を放棄しない帝国を攻撃しようとするだろう。 "
 personality_awakened_fallen_empire_xenophobe_desc:0 "この覚醒した帝国は全銀河に及ぶ失われた支配権を回復しようとしている。 彼らは宗主権を認めない帝国を攻撃しようとするだろう。 "
 personality_awakened_fallen_empire_xenophile_desc:0 "この覚醒した帝国は下位の種族を互いから保護しようとしている。 彼らは強制的平和を受け入れない帝国を攻撃しようとするだろう。 "
 personality_null_desc:0 "種族はいかにして中立になるのだろう。 金銭欲か？  権力欲か？  それとも彼らはただ完全な中立の精神を持って生まれてきただけなのか？ \n\n§Rこのパーソナリティはプレースホルダーであり、 ゲームには登場しない。 §!"
 personality_fanatic_befrienders_desc:0 "狂信的な友好主義者は非常に友好的だが、 極めて孤独な人々だ。 必要とあらば、 彼らは友人を作るために手段を選ばない。 "
 personality_metalhead_desc:0 "メタル。 "
 personality_honorbound_warriors_desc:0 "名誉を重んじる戦士は何よりも名誉と武術の腕前を重視する。 彼らは戦うに値する相手を探し求め、 弱者や平和主義者にはほとんど敬意を払わない。 "
 personality_ruthless_capitalists_desc:0 "冷血な資本主義者は、 資本と資源を彼ら自身や国家が手に入れるためなら手段を選ばない。 彼らは互角の相手との戦いは避ける一方で、 弱者や無力なものを好んで襲う傾向がある。 "
 personality_peaceful_traders_desc:0 "平和的な商人にとっての主な関心事は円滑な経済活動だ。 彼らは戦いよりも取引を好む。 "
 personality_hegemonic_imperialists_desc:0 "覇権を狙う帝国主義者は自らを銀河の正当な支配者だと考えており、 あらゆる手段で帝国を拡張しようとする。 "
 personality_federation_builders_desc:0 "連邦の建設人は、 全ての知的生物に等しく価値があると考えている。 そして拡張主義的な国家から自己と他者を守るため、 強力な連邦国家を形成しようとしている。 "
 personality_xenophobic_isolationists_desc:0 "異星人嫌いの孤立主義者は銀河の他の勢力と関わりたがらず、 自領に引きこもっている。 異星人とは最小限の取引しかしない。 "
 personality_hive_mind_desc:0 "集合意識は自種族の繁殖に何よりも関心を持っている。 彼らが拡張する余地を残している限りは恐れることはないが、 もし封じ込められた状態にあるならば、 彼らは別の惑星を侵略し、 原住民を虐殺することを何とも思わないだろう。 "
 personality_devouring_swarm_desc:0 "貪食する群れは、 繁殖することと他の生命体を餌食にしてむさぼることだけを考えている。 いかなる形でも外交を受け入れようとしない。 "
 personality_migrating_flock_desc:0 "流浪の集団は平和的な手段を用いて彼らの種を銀河中に拡めることを求めている。 もし許可されれば、 彼らは喜んで他の帝国にも移住しようとするだろう。 "
 personality_evangelising_zealots_desc:0 "教えを説く狂信者は銀河に彼らの教えを広めることを追求している。 他者に彼らの信仰を認めさせるためなら、 彼らは武力に訴えることも辞さないだろう。 "
 personality_democratic_crusaders_desc:1 "民主主義の信奉者は、 自らの民主主義的な生き方を広めることを道徳的な義務だと信じている。 彼らは他の民主主義国家とは良好な関係を築くが、 非民主的な国家を「解放」するためには喜んで軍事力に訴える。 "
 personality_fanatic_purifiers_desc:1 "狂信的な浄化主義者は全ての異星人は宇宙の誤りだとみなしており、 その汚染から銀河を浄化する方法を探している。 彼らが他種族との外交に応じることはないだろう。 "
 personality_slaving_despots_desc:0 "奴隷独裁者の治める社会は、 鉱山や農場で働かせる奴隷を安定供給するため、 軍事的拡張に依存している。 彼らは弱者や無防備な者を好んで攻撃する。 "
 personality_decadent_hierarchy_desc:1 "退廃的な階級社会は高度に階層化された奴隷社会でもあり、 厳格な生活様式を維持すること以外にほとんど関心を持たない。 "
 personality_erudite_explorers_desc:0 "博識な探検家は探検と発見に何よりも価値を置いている。 彼らの望む知識を持っていれば喜んで取引に応じてくれるだろうが、 必要とあらばそれを力で奪おうともするだろう。 "
 personality_spiritual_seekers_desc:0 "魂の求道者は全ての生命が大いなる力と繋がっていると信じており、 被造物を通してその力が理解できると考えている。 神との繋がりを研究するため、 彼らは他国と平和的な協力関係を築くだろう。 "
 personality_harmonious_hierarchy_desc:4 "調和した共同体は、 市民が強制されることなく国家に献身する権威主義社会である。 彼らは内政干渉を受けない限りにおいては他者に友好的である。 "
 personality_machine_intelligence_desc:0 "機械知性は、 有機生命体とのあいだに問題を抱えた過去をおおむね乗り越えてきており、 通常は他の宇宙航行種族との交渉に応じる。 "
 personality_exterminators_desc:0 "根絶機械は、 あらゆる有機知性体を銀河にとっての許容できない脅威であると見なしている。 他の機械とは協力するかもしれないが、 有機体の帝国に対する姿勢はただ殲滅あるのみだ。 "
 personality_servitors_desc:0 "奉仕機械は、 有機生命体による指導は混沌と自己破壊を招く危険が大きい、 という結論に達した機械知性だ。 彼らは有機生命体に安全で快適な生存を保障することに尽力しており、 そのためには有機生命体の文明を併合することも辞さない。 "
