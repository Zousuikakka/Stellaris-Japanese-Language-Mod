 sm_hydroponics_bay:0 "水耕栽培区画"
 sm_hydroponics_bay_desc:0 "星系基地の一部を水耕栽培農業区画にして、 ステーションの自給自足を実現し、 さらには余剰作物を他星系に輸出することもできる。 "
 sm_target_uplink_computer:0 "統合射撃管制コンピューター"
