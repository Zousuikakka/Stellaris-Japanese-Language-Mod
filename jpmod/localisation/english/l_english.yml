 START_SCREEN_PART_TWO_MEGACHURCH:0 "時代とともに我々の技術は進歩し、 その間に多くの信仰が勃興し、 互いに信者を奪い合ってきた。 産業時代の後半に現れた数人の敬虔な予言者たちは商業マスメディアの力の大きさに気づいた。 彼らは協力しあって、 真なる信仰を惑星の隅々にまで及ぼす商業帝国を建設したのだった。 "
