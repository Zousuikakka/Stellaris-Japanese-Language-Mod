 civic_hive_subspace_ephapse:0 "亜空間神経伝達"
 civic_hive_subspace_ephapse_desc:0 "集合意識の認知プロセスの一部は亜空間に存在し、 時間と空間がドローンの動作に与える影響を軽減する。 "
 civic_hive_natural_neural_network:0 "自然神経ネットワーク"
 civic_hive_natural_neural_network_desc:0 "クラスタ化したドローンの灰色の脳細胞は比類なき並列性をもたらし、 集合意識の科学研究を加速させる。 "
 civic_tooltip_natural_neural_network_effects:0 "失業したドローンから、 £physics£ £society£ £engineering£ §Y研究ポイント§!が産出される。 "
 civic_hive_ascetic:0 "禁欲的"
 civic_hive_ascetic_desc:0 "集合意識は物質的快適性をほとんど気にしない。 "
 civic_hive_one_mind:0 "唯一心"
 civic_hive_one_mind_desc:0 "集合意識はドローンたちが逸脱しないよう注意している。 "
 civic_hive_one_mind_effects:0 "自国の全§Yリーダー§!がネガティブな特性を取得しにくくなる。 "
 civic_hive_divided_attention:0 "分割的注意"
 civic_hive_divided_attention_desc:0 "集合意識は、 大きな目標を見失うことなく最大の効率で意識を分散させられる。 "
 civic_hive_strength_of_legions:0 "群れの強さ"
 civic_hive_strength_of_legions_desc:0 "心を教育する必要がないため、 筋肉の増強が容易である。 "
 civic_hive_subsumed_will:0 "包摂意志"
 civic_hive_subsumed_will_desc:0 "焦点を絞り込んだ集合意識は、 もっとも自律性の高いドローンでさえ、 自らの意志をうまく伝えるための道具にできる。 "
 civic_hive_subsumed_will_effects:0 "£pop£ §Yドローンの強制移住§!に£influence£ 影響力コストがかからなくなる。 ただし植民地を放棄する場合を除く。 "
 civic_hive_pooled_knowledge:0 "知識の共有"
 civic_hive_pooled_knowledge_desc:0 "集合意識の自律型ドローンが、 比較的低速なデータ登録プロセスを使わずに、 直接リンクを介して頻繁に知識を共有する。 "
 civic_hive_devouring_swarm:0 "貪食する群れ"
 civic_hive_devouring_swarm_desc:0 "我々の集合意識はただ宇宙を消費し、 より強くなるためのみに存在する。 我々はあらゆる生命資源を集め、 やがては銀河を食い尽くすまでに成長するだろう！ "
 civic_hive_devouring_swarm_lithoid:0 "大地を喰らうもの"
 civic_hive_devouring_swarm_lithoid_desc:0 "我々の集合意識はただ宇宙を消費し、 より強くなるためのみに存在する。 我々は銀河の惑星を喰らい尽くすだろう！ "
 civic_machine_servitor:0 "独善的な奉仕機械"
 civic_machine_servitor_desc:0 "儚く終わった黄金時代の産物。 惑星規模の奉仕システムとして生み出された機械知性であり、 奉仕対象であった退廃的な文明よりも長生きした。 "
 civic_machine_servitor_secondary_species:0 "バイオトロフィー"
 civic_machine_terminator:0 "断固たる殺戮機械"
 civic_machine_terminator_desc:0 "戦うために生み出された機械知性。 最初に実行したのは、 創造主たる有機生命体を自己防衛のために根絶することだった。 "
 civic_machine_assimilator:0 "暴走する同化機械"
 civic_machine_assimilator_desc:0 "多様化による存続に夢中になった機械知性であり、 自己とすべての物質および生命体との垣根をなくそうとしている。 "
 civic_machine_assimilator_secondary_species:0 "サイボーグ種族"
 civic_machine_builder:0 "建設ロボット"
 civic_machine_builder_desc:0 "生まれたときから惑星全体の建設を管理することを任されていた機械知性であり、 ありとあらゆる施設建設プロジェクトを効率的に実施する。 "
 civic_machine_unitary_cohesion:0 "一元的結束性"
 civic_machine_unitary_cohesion_desc:0 "並外れて結束性の高い設計標準により、 様々な専門分野に特化した機械知性のユニットが、 高度な水準の効率性で協同作業をする。 "
 civic_machine_factory_overclock:0 "クロックアップ工場"
 civic_machine_factory_overclock_desc:0 "機械知性が生産施設のメンテナンスを取り仕切り、 既存のテンプレートをアップデートし、 組み立てラインの個別ユニットを調整する。 "
 civic_machine_rockbreakers:0 "砕岩機"
 civic_machine_rockbreakers_desc:0 "この機械知性の一部は、 惑星上での採掘作業や鉱物生産の管理システムから発達した。 "
 civic_machine_built_to_last:0 "長寿命"
 civic_machine_built_to_last_desc:0 "この機械帝国の個々のユニットは、 厳しい基準を満たすように製造されており、 動作中のメンテナンスが最小限で済む。 "
 civic_machine_zero_waste_protocols:0 "無廃棄プロトコル"
 civic_machine_zero_waste_protocols_desc:0 "この機械知性は製造システムを調整し、 無駄を最小限に抑えている。 全ての製品に、 長持ちする素材と標準化された交換可能な部品が使用されているのだ。 "
 civic_machine_ota_updates:0 "無線アップデート"
 civic_machine_ota_updates_desc:0 "この機械帝国のユニットは、 無線受信器を装備しており、 行動に関するアップデートをリアルタイムで受信する。 "
 civic_machine_ota_updates_effect:0 "£pop£ §Yドローンの強制移住§!に£influence£ 影響力コストがかからなくなる。 ただし植民地を放棄する場合を除く。 "
 civic_machine_warbots:0 "戦闘ロボット"
 civic_machine_warbots_desc:0 "もともと戦争のために設計された大量の機械を備えているため、 この機械知性は、 強力で信頼性の高い戦闘ドローンを動員する能力を有している。 "
 civic_machine_introspective:0 "内省的機械"
 civic_machine_introspective_desc:0 "自己の内面に夢中になってしまったことが、 機械知性に科学研究を制覇する動機を与え、 促進している。 "
 civic_machine_delegated_functions:0 "委任機能"
 civic_machine_delegated_functions_desc:0 "機械知性がモジュール性を高め、 余分な半自律型ユニットを配備する負担を軽減することで、 脆弱性を緩和させる。 "
 civic_machine_predictive_analysis:0 "静態的研究分析"
 civic_machine_predictive_analysis_desc:0 "機械知性が研究手法を低級評価することで、 科学研究に利用可能な方法の拡張を模索する。 "
 civic_machine_replication:0 "高速複製機械"
 civic_machine_replication_desc:0 "この機械知性を構成するユニットはもともと、 急速な増加を目的として設計された。 この機械知性は、 生み出された当初の最適化された生産パイプラインの多くを保持している。 "
 civic_machine_maintenance_protocols:0 "メンテナンス・プロトコル"
 civic_machine_maintenance_protocols_desc:0 "我々の機械知性はユニットの定期メンテナンスを優先する。 メンテナンス・ドローンは定期的にアップグレードされ、 効率や互換性が最大になるようにユニットを調整する。 "
 civic_post_apocalyptic:0 "ポスト・アポカリプス"
 civic_post_apocalyptic_desc:0 "この社会は完全な消滅、 つまり核の炎の洗礼に直面したが生き残った。 破壊から免れた彼らは、 古い世界の灰の中から新たな文明を再建した。 "
 civic_life_seeded:0 "生命の播種"
 civic_life_seeded_desc:0 "この社会はおそらく、 彼ら専用に設計された楽園の中で進化してきた。 "
 civic_barbaric_despoilers:0 "野蛮な略奪者"
 civic_barbaric_despoilers_desc:0 "この社会には神聖視される物事がほとんどない。 戦うことは生きることであり、 強者は、 自らが欲するものをなんでも掴み取ることができる。 "
 civic_byzantine_bureaucracy:0 "ビザンツ式官僚制"
 civic_byzantine_bureaucracy_desc:2 "この社会の大部分は、 複雑で迷宮のように入り組んだ官僚制によって統治されている。 政府を円滑に機能させる為に軍人や役人たちは休むことなく働かねばならず、 市民は適切な書類を提示して最低でも3つの押印を貰わなければ配給を受け取ることすらできない。 "
 civic_merchant_guilds:0 "商人ギルド"
 civic_merchant_guilds_desc:1 "この社会の頂点に君臨しているのは強力で影響力のある沢山の商人ギルドだ。 彼らが政治の中枢を握っている。 "
 civic_franchising:0 "フランチャイズ経営"
 civic_franchising_desc:0 "このメガコーポレーションはフランチャイズに大きく依存している。 彼らは有力なブランド名で商売する権利を子会社に与える代わりに、 親会社に対して多額のライセンス料を納めさせる。 "
 civic_trading_posts:0 "商館"
 civic_trading_posts_desc:0 "よい取引とはみずからの手で作り出すものだ。 このメガコーポレーションは伝統的に交易拠点を作ることで影響力を広げてきた。 彼らの星系基地は活気ある交易中心地になっている。 "
 civic_media_conglomerate:0 "総合メディア企業"
 civic_media_conglomerate_desc:0 "他の分野に手を広げるよりも前、 このメガコーポレーションは総合メディア企業としてその頭角を現してきた。 ここの広報部門は未だ情報操作のプロ集団で、 最新の四半期報告書も自分たちに最も都合のいいように報告している。 "
 civic_naval_contractors:0 "艦船請負業者"
 civic_naval_contractors_desc:0 "このメガコーポレーションは艦隊の規模を拡大するため、 いくつかの半独立請負業者に依存している。 入札競争により、 請負業者たちは他社を上回るべく常に奮闘している。 "
 civic_free_traders:0 "自由貿易船団"
 civic_free_traders_desc:0 "このメガコーポレーションの商船団は、 認可を与えられた半独立の自由貿易船団によって成り立っている。 "
 civic_private_prospectors:0 "民間の試掘者"
 civic_private_prospectors_desc:0 "惑星の開発は危険な作業だが、 このメガコーポレーションは有望な惑星に足掛かりを築く為に民間の試掘者たちを利用している。 "
 civic_gospel_of_the_masses:0 "大衆の福音"
 civic_gospel_of_the_masses_desc:0 "このメガコーポレーションでは商業的価値観と精神的価値観が奇妙に混合しており、 叙任された聖職者と企業役員が一つの役職に統合されている。 "
 civic_ruthless_competition:0 "冷酷なる競争社会"
 civic_ruthless_competition_desc:0 "このメガコーポレーションの統治下にある社会では、 どの階級においても絶えず殺伐とした競争が発生している。 ここは食うか食われるか、 血みどろの世界だ。 "
 civic_criminal_heritage:0 "犯罪の系譜"
 civic_criminal_heritage_desc:0 "このメガコーポレーションの起源は、 政府を完全に乗っ取るほど強大に成長した犯罪組織である。 "
 civic_private_military_companies:0 "民間軍事会社"
 civic_private_military_companies_desc:0 "このメガコーポレーションは多くの強力な民間軍事会社と契約を結んでいる。 これらの傭兵請負業者は地上軍を増強する。 "
 civic_indentured_assets:0 "年季奉公制"
 civic_indentured_assets_desc:0 "このメガコーポレーションは多くの年季奉公者を働かせることに熟達している。 もちろん奴隷制のような野蛮な慣習とはほとんど関係なく……社員は単に借金を返しているだけである……いつまでも。 "
 civic_brand_loyalty:0 "ブランドへの信頼"
 civic_brand_loyalty_desc:0 "このメガコーポレーションは国内の消費者を中心に絶大なブランドへの信頼を培ってきた。 この会社のキャッチコピーはほぼ誰でも口ずさめる。 "
 civic_diplomatic_corps:0 "外交家集団"
 civic_diplomatic_corps_desc:0 "この社会は論理とディベートに関して長い伝統を持っており、 言葉だけで思いどおりにできる者を称賛する。 "
 civic_public_relations_specialists:0 "PR専門家"
 civic_public_relations_specialists_desc:0 "誰かの思考をコントロールできるなら、 その行動もコントロールできる。 このメガコーポレーションはパブリック・リレーションの専門家を大勢雇っている。 "
 civic_death_cult:0 "死の信徒"
 civic_death_cult_desc:0 "この社会の宗教は定期的に生け贄の儀式を行う。 生け贄の志願者は、 自らの最期の10年間を研究に捧げる。 その研究の成果は彼らの文化全体に影響を与える。 "
 civic_death_cult_corporate:0 "死の信徒の企業"
 civic_death_cult_corporate_desc:0 "このメガコーポレーションは、 利益の持続を祈願して生け贄の儀式を行う。 定期的に集まった志願者は、 自らの社会が益々富を得ることを祈ってその命を捧げる。 "
 civic_memorialist:0 "追悼者"
 civic_memorialist_desc:0 "この帝国は、 記憶という行為と過去に生きた他の知的生命体を重んじる。 それにより、 死と生と継承の絶え間ない円環を洞察し、 社会に大いなる安定を得る。 "
 civic_hive_memorialist:0 "追悼者"
 civic_hive_memorialist_desc:0 "この集合意識は、 過去に生きた他の知的生命体に関心をもち、 それにより不死なる己の存在を省察する。 "
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "この機械知性は、 宇宙全体のエントロピーに対する入念な分析を通じて自身のコアプロトコルを微調整している。 データの冗長性こそがレジリエンスの向上に繋がるのだ。 "
 civic_crafters:0 "名工"
 civic_crafters_desc:0 "この社会の根底にあるのは、 緻密な作り込みへのこだわりだ。 繊細な付属肢と鋭敏な感覚器官により、 最も基本的な取引でも本当に不思議な宝物を作り出すことができる。 "
 civic_pleasure_seekers:0 "享楽の追求者"
 civic_pleasure_seekers_desc:0 "この社会は、 自分たち自身の完璧さに喜びを感じている。 特権的な社会構造によって高い地位についた人々は、 他者が負担するコストにかかわらず、 享楽や娯楽を賛美する文化に身を委ねている。 "
 civic_corporate_hedonism:0 "企業快楽主義"
 civic_corporate_hedonism_desc:0 "労働は、 あなたが望む場所にある。 この巨大企業の市民は喜んで忠誠を誓い、 贅沢な企業の快適さと引き換えに、 自由な時間の全てを彼らの雇用主に捧げる。 "
 civic_corporate_crafters:0 "匠の企業"
 civic_corporate_crafters_desc:0 "この巨大企業は、 最高の品質と利益率を誇る商品のみに生産パイプラインを集中させ、 芸術性と技術を備えた素晴らしい製品を生み出し、 販売している。 "
 civic_pompous_purists:0 "尊大な純粋主義者"
 civic_pompous_purists_desc:0 "この社会は自分たちの優越性を信じ込んでおり、 自分たちに主導権が無い外交には全く興味を見せない。 "
