 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "ああ、 われらが先祖は無知と迷信の犠牲者であった。 歴史上の暗黒時代は、 科学と合理性が社会を導く基本原理として確立されたことで終わりを告げた。 新たな民主的政治システムが導入され、 重要な決断は合意形成に基づいて下されることとなった。 "
