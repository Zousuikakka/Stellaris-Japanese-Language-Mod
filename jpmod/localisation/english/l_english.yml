 policy_war_philosophy:0 "戦争哲学"
 policy_war_philosophy_desc:0 "戦争は複雑な問題で、 星間国家同士の戦争ともなればなおさらだ。 我々がどのような形の武力紛争を行うかは対外関係において極めて重要だ。 \n"
 unrestricted_wars:0 "無制限戦争"
 unrestricted_wars_name:0 "無制限戦争"
 unrestricted_wars_desc:1 "自分で調理しない者にとって、 しばしば戦争が最もおいしい料理となる。 \n\n§E星系の請求権に制限はない§!"
 liberation_wars:0 "解放戦争"
 liberation_wars_name:0 "解放戦争"
 liberation_wars_desc:5 "我々は自身の利益を追求しなければならない。 たとえ他者の利益と相反しても。 \n\n§E他国の星系への請求は、 防衛戦争中か§Yゲシュタルト意識§!の帝国に対してしか行えない。 §!\n\n志向が異なるすべての帝国に対して§Y「イデオロギー」§!の開戦事由を得る。 "
 no_wars:0 "防衛戦争"
 no_wars_name:0 "防衛戦争"
 no_wars_desc:1 "暴力は我らの国家の尊厳を保つための最後の手段だ。 \n\n§E星系に対する請求権の作成は防衛戦争の間のみ可能になる§!"
 policy_war_doctrine:0 "戦争ドクトリン"
 policy_war_doctrine_desc:1 "戦争を遂行する方法には多くの選択肢がある。 我々の強みを活かし弱みを補うに最も良い戦闘教義を選択せねばならない。 \n"
 defense_in_depth_doctrine:0 "縦深防御"
 defense_in_depth_doctrine_name:0 "縦深防御ドクトリン"
 defense_in_depth_doctrine_desc:0 "敵を誘い込め。 我々はすべての星、 すべての月、 すべての小惑星、 我々の宇宙のあらゆる場所で戦う。 我々は決して降伏しない。 \n\n"
 no_retreat_doctrine:0 "無撤退"
 no_retreat_doctrine_name:0 "無撤退ドクトリン"
 no_retreat_doctrine_desc:0 "我が軍の船は最期の瞬間まで戦うことを期待されている。 撤退、 後退、 潰走、 いずれも許されない。 我らが艦隊にあるのは、 勝利かさもなくば死である。 一歩たりとも退いてはならぬ！ \n\n"
 hit_and_run_doctrine:0 "一撃離脱"
 hit_and_run_doctrine_name:0 "一撃離脱ドクトリン"
 hit_and_run_doctrine_desc:0 "わがほうより有力な敵であっても、 一撃離脱を繰り返すことで、 その戦力を漸減させられる。 大打撃はオッズが有利な場合にのみありうることなのだ。 \n\n"
 rapid_deployment_doctrine:0 "早期展開"
 rapid_deployment_doctrine_name:0 "早期展開ドクトリン"
 rapid_deployment_doctrine_desc:0 "我々は素早い移動によって、 敵の最も脆い部分を攻撃し、 その機先を制して防御する。 機動性こそが勝利の鍵だ。 \n\n"
