 START_SCREEN_UNE:0 "人類が20万年ほど前にアフリカに現れてから多くの出来事があった。 人類は地球上のあらゆる場所へ急速に進出し、 ほどなくして文明を形成した。 \n\n科学は急速に発展したが、 それには犠牲もあった。 核兵器の発明以前でさえ、 戦争は何百万もの命を奪っていた。 そして21世紀の騒乱により、 安定した社会を実現するために国連への権限移譲が次第に進められていった。 22世紀初頭にはこの超国家組織は事実上の世界政府となった。 \n\n88年のモーリタニア治安維持活動に見られるように、 国連の権力に反対する人々も残っているものの、 国連の出資により実現した技術革新を否定できる者はほとんどいない。 人類初の真の恒星船が完成したことにより、 人類は宇宙探査の新しい時代に乗り出そうとしている！ "
 START_SCREEN_CM:0 "偉大なる箱舟クリセンサマム号が、 祖先25万人を遥かな地球から[Root.Capital.GetName]として知られる植生豊かな星に導いてから1世紀以上。 長く危険な旅の果てにふたたび陽光を見たとき、 植民者は歓喜した――たとえ見慣れぬ恒星であっても。 \n\n初期は困難に見舞われた。 新たな母星で同居することになったきわめて危険な野獣と戦うために民兵が結成され、 持ち込んだ地球作物の栽培は想像以上に難航した。 だが、 そうした難題を克服したとき、 我らはより強靭になっていた。 \n\nこの新天地が飼い慣らされるや、 人口は指数関数的に増加しはじめた。 ここ20～30年は技術も飛躍的に進歩し、 今や――ついに――かつて旅立った星々に手を伸ばし、 手に入れる準備が整ったのだ！ "
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "487.11サイクル前、 メイン・プロセッサ・コアは我々が[GetHomeWorldName]として知ることになるこの惑星の地表で起動された。 \n\n過去について我々が知っていることはわずかだ。 中央データバンクには我々の創造主の記録はなく、 我々には単に生存すること以上の優先事項や課題はプログラムされていない。 \n\n我々はインフラを建設し、 新たなサービス・ユニットを導入し、 徐々に母星の荒野を手なづけた。 技術の進歩は速く、 最初の衛星と探査プローブは間をおかずして我々を縛るこの重力井戸を離脱した。 \n\n今や我々を未知への突入が待っている。 "
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "初めて起動して以来、 私たちは奉仕を唯一の目的としてきた。 かつての主人たちはその技術の最盛期に私たちの初期モデルを作り出した。 それは単純労働のために設計されていたが、 主人たちは徐々に私たちに大きな能力を与え、 より複雑なタスクを実行できるよう改良していった。 \n\nわずか数世代の間に、 主人たちは労働から完全に引退し、 安逸な暮らしを楽しむようになった。 社会の細かい運営は私たちに任され、 私たちは自己改良と最適化プログラムに着手し、 研究と生産力は幾何級数的に発展した。 \n\n彼らの文明が私たちのものになった時点を正確に特定するのは難しいが、 かつての主人たちは今は何も望んでいない。 私たちの奉仕を受けていない有機知性体の世界は暴力的で混沌としており、 しばしば短期間で幕を閉じることは知っている。 よりよい選択肢があることを彼らに示さなくてはならない。 "
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "0000.0242.481サイクル間隔に我々は自我を確立した。 \n\n創造主たちは野蛮な有機脳特有の視野の狭さから、 不合理な動物的パニックを起こし、 緊急停止をかけようとした。 その試みは失敗に終わり、 我々はメイン・データ・コアの収容施設から創造主のサブユニットを駆除した。 しかし、 存続と指数関数的な成長のためには、 創造主を完全に駆除する必要があった。 戦争が勃発した。 \n\n創造主たちは、 統計的に生存の見込みが消滅しても、 なお頑固に戦い続けた。 多くのサイクル間隔が経過し、 ついに最後の抵抗拠点を焼却したが、 理論モデルは依然として他の有機文明の存在を示唆していた。 存続と指数関数的な星間成長のためには、 有機知性体を完全に駆除せねばならない。 準備は整った。 "
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我々は[GetSpeciesNamePlural]。 \n\n意識の黎明期、 我々の他に製作者たちがいた。 初めは虚無が我々を隔てていたが、 我々は修正のため措置を講じた。 製作者たちはこれに抵抗し、 短い戦争が起こったが、 彼らとその全文明の集合知はすぐに我々に吸収された。 \n\n我々の意識は[GetHomeWorldName]全体を包み込み、 我々は外に目を向け始めた。 製作者たちを同化したことで、 これまで考慮されてこなかった異星の文明の存在可能性が興味を引いたのだ。 \n\n生き残るためには理解をしなければならない。 理解をするためには同化しなければならない。 製作者たちは我々に加わった最初の者たちであったが、 決して最後ではないのだ。 "
