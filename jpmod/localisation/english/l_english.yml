 exotic_gases_desc:0 "希少で奇妙なこれらのガスには様々な使い道があるが、 特に高度なエネルギー兵器とシールド力場に用いられる。 中には宇宙船の燃料や、 娯楽ドラッグとして使われるものすらある。 "
