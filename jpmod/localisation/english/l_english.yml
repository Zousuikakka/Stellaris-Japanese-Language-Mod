 attitude_disloyal_desc:1 "この従属国は我々に従うことに憤慨している。 "
 attitude_overlord_desc:0 "この帝国は我々の宗主国だ。 "
 attitude_wary_desc:0 "この帝国は我々に対して慎重な態度を維持している。 "
 attitude_receptive_desc:0 "この帝国は我々と親しい関係を築くことに興味を持っている。 "
 attitude_neutral_desc:1 "この帝国は我々が彼らの利害に関係しないと考えている。 "
 attitude_dismissive_desc:0 "この没落した帝国は我々のことを、 注目するに値しないと考えている。 "
 attitude_patronizing_desc:1 "この没落した帝国は我々を道を踏み外した子供だと見なし、 指導が必要だと考えている。 彼らは我々に技術や資源、 艦船などの贈り物を授けてくれる可能性がある。 "
 attitude_angry_desc:0 "我々の行動は没落した帝国を怒らせた。 彼らは我々を罰するために宣戦布告を行うかもしれない。 "
 attitude_arrogant_desc:0 "この覚醒した帝国は我々を傲慢に見下している。 "
 attitude_imperious_desc:0 "この覚醒した帝国は我々を将来の従属国と見なしている。 彼らは我々を屈服させ、 独立を奪おうとするだろう。 "
 attitude_belligerent_desc:0 "この覚醒した帝国は我々を征服の対象と見なしている。 彼らは我々を攻撃しようとするだろう。 "
 attitude_custodial_desc:0 "この覚醒した帝国は目下銀河を襲っている危機から我々を守ってやる必要があると信じている。 彼らは我々との同盟を企図するだろう。 "
 attitude_berserker_desc:0 "この覚醒した帝国は狂暴化した古代の人工知能だ。 周囲のありとあらゆるものに攻撃しようとするだろう。 "
 attitude_enigmatic_desc:0 "この没落した帝国は、 奇妙で予測不可な様式で活動する古代の人工知能だ。 彼らにどのような期待をかけたらよいのか知る者はいない。 "
