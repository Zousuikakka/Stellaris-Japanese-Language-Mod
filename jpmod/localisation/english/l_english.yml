 ####################################
 # Civics
 ####################################
 civic_feudal_realm:0 "封建社会"
 civic_feudal_realm_desc:0 "この社会は封建制により統治されており、 君主の支配は有力家臣たちに依拠している。 家臣たちは自領に対して大幅な自治権を保っている。 "
 civic_imperial_cult:0 "君主崇拝"
 civic_imperial_cult_desc:0 "この社会は有力な国教を持ち、 支配者は生ける神として崇められている。 "
 civic_corvee_system:0 "賦役"
 civic_corvee_system_desc:0 "この社会は市民の住居と職場の決定を、 国家の専管事項であるとみなしている。 "
 civic_corvee_system_effects:0 "£pop£ §YPOPの強制移住§!に£influence£ 影響力コストがかからなくなる。 ただし植民地を放棄する場合を除く。 "
 civic_beacon_of_liberty:0 "自由の灯台"
 civic_beacon_of_liberty_desc:0 "この社会は暗闇の海に光り輝く灯台だ。 独立と個人の自由が最も尊重されている。 "
 civic_exalted_priesthood:0 "高貴なる神権"
 civic_exalted_priesthood_desc:0 "異教の蔓延を防ぐために、 この社会はもっとも優秀かつ敬虔な数人の聖職者からなる宗教評議会によって支配されている。 "
 civic_philosopher_king:0 "哲人王"
 civic_philosopher_king_desc:0 "ただ統治するだけでは不充分だ。 知恵と知識を備えた王が、 国家という船を真実に導いてゆかねばならない。 "
 civic_meritocracy:0 "能力主義"
 civic_meritocracy_desc:0 "個人の社会的地位や人脈は、 専門性と関係ないはずだ。 この社会で栄達できるかどうかは、 ただ才能と実力を示すことだけにかかっている。 "
 civic_citizen_service:0 "市民軍役"
 civic_citizen_service_desc:0 "役目を果たしているか？  完全市民権と参政権は軍事的義務を果たした者のみ与えられる。 兵役が市民権を保証している。 "
 civic_technocracy:0 "技術官僚の支配"
 civic_technocracy_desc:0 "効率を最大化するため、 この社会は科学と合理性の原則に従い管理されている。 無知で危険なほど無能力な政治エリートが、 個人的な気まぐれで介入することは許されていない。 "
 civic_police_state:0 "警察国家"
 civic_police_state_desc:0 "あらゆる反乱の兆候を消すために、 この社会の市民は慎重に監視され、 大規模な内部警察によって管理されている。 "
 civic_idealistic_foundation:0 "理想主義の基盤"
 civic_idealistic_foundation_desc:0 "この社会は、 強い理想主義的価値観に基づいて設立された。 現在の政府がその理想に忠実であるかどうかにかかわらず、 人々は理想を忘れていない。 "
 civic_environmentalist:0 "環境論者"
 civic_environmentalist_desc:0 "この社会は自然と調和し共存することを目指している。 可能な限り消費主義を抑え、 環境の保護に十分な注意が払われている。 "
 civic_slaver_guilds:0 "奴隷ギルド"
 civic_slaver_guilds_desc:0 "この社会の真の政治力の大半は多数の強力な奴隷ギルドが所有している。 彼らは奴隷を最大限に有効活用する方法を知っている。 "
 civic_inwards_perfection:0 "内向きの成熟"
 civic_inwards_perfection_desc:1 "この穏やかで平和な社会に、 彼らの生活様式を理解しない部外者が入り込む余地はほとんどない。 彼らは何よりも、 干渉されないことを好んでいる。 "
 civic_warrior_culture:0 "戦士の文化"
 civic_warrior_culture_desc:0 "この社会は厳しい戦士の文化の中で成長した。 武力の威厳は何よりも重視され、 真の栄光は戦場でしか見つからない。 "
 civic_distinguished_admiralty:0 "高名な艦隊司令部"
 civic_distinguished_admiralty_desc:0 "この社会で艦隊と司令部は特異なほど突出した役割を果たしており、 政界に大きな影響力を持っている。 新兵は常に、 社会の最優秀者たちの中から選ばれる。 "
 civic_free_haven:0 "自由の避難所"
 civic_free_haven_desc:0 "この社会は自由の避難所として高い評判を得ている。 「疲れ果て、 貧しさに苦しみ、 自由の息吹を願う抑圧されし民衆」は、 種族や出身にかかわらず、 誰でも歓迎される。 "
 civic_cutthroat_politics:0 "熾烈な政争"
 civic_cutthroat_politics_desc:0 "この社会の政治制度は、 陰謀で悪名高い。 権力闘争、 裏取引、 諜報活動は日常茶飯事だ。 このゲームのルールを学べるだけ長く生き延びた者は、 もちろん腕前のほうも熟達している。 "
 civic_corporate_dominion:0 "企業による支配"
 civic_corporate_dominion_desc:0 "この社会は国家の役割を完全に取って代わった巨大企業により支配されている。 "
 civic_agrarian_idyll:0 "牧歌的農業"
 civic_agrarian_idyll_desc:0 "シンプルで平穏な人生はしばしば最も価値のあるものだ。 この農耕社会はおおむね、 大規模な都市化を避けることができている。 "
 civic_shadow_council:0 "影の評議会"
 civic_shadow_council_desc:0 "自国の市民には知られていないが、 この社会は秘密の評議会によって裏から操られている。 体裁は保たねばならないが、 多数による専制は防がねばならないのだ。 つまるところ、 愚か者たちが間違った候補者に投票してしまったら大問題なのだから。 "
 civic_mining_guilds:0 "採掘ギルド"
 civic_mining_guilds_desc:0 "この社会では、 いくつかの巨大採掘ギルドが支配的地位を占めている。 政権は彼らの支持に大きく依存している。 "
 civic_parliamentary_system:0 "議会制"
 civic_parliamentary_system_desc:0 "この社会の議会制は、 自由で活発な議論を奨励している。 支配的な政治派閥のご機嫌を取ることが、 非常に効果的となる。 "
 civic_efficient_bureaucracy:0 "効率的官僚制"
 civic_efficient_bureaucracy_desc:0 "この社会はその効率の良さで有名だ。 磁力列車を定刻どおりに運行するだけではなく、 星間国家を運営するのに必要な巨大官僚機構が大幅にスリム化されている。 "
 civic_nationalistic_zeal:0 "熱狂的国家主義"
 civic_nationalistic_zeal_desc:0 "国家主義の誇りは、 社会のすべての層に浸透している。 "
 civic_functional_architecture:0 "機能的建築様式"
 civic_functional_architecture_desc:1 "この社会はシンプルで機能的な建築様式で有名だ。 退屈かがっかりさえする様式だと言う者もいるが、 ほとんどの場合、 ネオコンクリートは他の建材と変わらない役目を果たしてくれる。 "
 civic_aristocratic_elite:0 "貴族エリート"
 civic_aristocratic_elite_desc:0 "この社会では、 固定化した貴族層が上位階級を独占している。 "
 civic_mechanists:0 "機械主義"
 civic_mechanists_desc:0 "この社会は、 蒸気時代の初期から金属的オートマトンの研究に取り組んできた。 多くの人がありえないと言ったが、 最初の真なるロボットが量産化されたのは、 初歩的な宇宙飛行が達成されるよりずっと早かった。 "
 civic_syncretic_evolution:0 "混合進化"
 civic_syncretic_evolution_desc:0 "この社会では第二種族が不可欠な成員となっている。 彼らは大柄で力が強く、 大半は暗愚な子供並みの知性しか持たない。 古代の戦争によって彼らの種族の攻撃的な性向は淘汰され、 盲従的な部分しか残らなかった。 "
 civic_syncretic_evolution_secondary_species:0 "混合種族"
 civic_shared_burden:0 "負担共有"
 civic_shared_burden_desc:0 "この社会において資産は公平に分配され、 支配する者とされる者の間にもほとんど差がない。 全体の利益の為、 全員が一丸となって働く。 "
 civic_fanatic_purifiers:0 "狂信的な浄化主義"
 civic_fanatic_purifiers_desc:0 "この社会は銀河中の他のあらゆる知的生命体を浄化することに熱中している。 なにがあろうとも、 異種族どもは生かしておけない。 "
