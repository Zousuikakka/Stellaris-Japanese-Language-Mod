 ai_full_rights_desc:5 "自我を持ち、 真の人工知性としての条件を満たす機械はすべて、 あらゆる権利と義務を備えた個人と見なされる。 \n\n§E人工生命体は完全な市民権を与えられ、 §Y£consumer_goods£ $consumer_goods$§!を必要とするようになる。 \n§!"
