 d_mountain_range:0 "£blocker£ 険しい山脈"
 d_mountain_range_desc:0 "広大でそびえ立つ侵入を阻む山々の連なりがこの辺り一帯を貫いている。 "
 d_active_volcano:0 "£blocker£ 活火山"
 d_active_volcano_desc:0 "火山性ガスを放出し、 溶岩を吐き散らしている活火山がある。 "
 d_dangerous_wildlife_blocker:0 "£blocker£ 危険な原生生物"
 d_dangerous_wildlife_blocker_desc:0 "この地域の野生動物は開拓者にとって特に致死的で、 多くの危険な捕食者や有毒植物を含む。 "
 d_dense_jungle:0 "£blocker£ 鬱蒼としたジャングル"
 d_dense_jungle_desc:0 "この地域全体に鬱蒼として通行不能なジャングルが生い茂っている。 "
 d_quicksand_basin:0 "£blocker£ 流砂"
 d_quicksand_basin_desc:0 "この辺り一帯は広大な流砂となっていて、 建造は不可能だ。 "
 d_noxious_swamp:0 "£blocker£ 有毒湿地"
 d_noxious_swamp_desc:0 "腐敗ガスが充満した沼地や湿地だ。 "
 d_massive_glacier:0 "£blocker£ 巨大氷河"
 d_massive_glacier_desc:0 "厚く巨大な氷がこの地を覆っている。 "
 d_toxic_kelp:0 "£blocker£ 有毒海藻"
 d_toxic_kelp_desc:0 "ほとんどの生命体にとって有毒である海草の群落がこの地の海を覆い尽くしている。 "
 d_deep_sinkhole:0 "£blocker£ 底なし穴"
 d_deep_sinkhole_desc:0 "巨大なぽっかりと地面に開いた穴がこの地のほとんどだ。 "
 d_city_ruins:0 "£blocker£ 滅びた都市"
 d_city_ruins_desc:0 "かつては偉大な都市だったが、 今では見渡すかぎりに広がる金属の墓場だ。 "
 d_ancient_ruins:0 "£blocker£ 古代の廃墟"
 d_ancient_ruins_desc:0 "§Lかつては高度に発達した技術を用いて造られた偉大な都市だったが、 何世紀も前に放棄され、 今ではただの廃墟と瓦礫の山だ。 §!"
 d_ancient_cryo_chambers:0 "£blocker£ 壊れた生体停止チェンバー"
 d_ancient_cryo_chambers_desc:0 "§L数百万の生体停止チェンバーを含む、 半壊した巨大な複合施設。 施設に電力は供給されておらず、 チェンバー内にいた存在 (多種類の明らかに生物である種族) の痕跡的物質だけが残されている。 §!"
 d_tribal_settlement:0 "£blocker£ 先住民の保留地"
 d_tribal_settlement_desc:0 "この地域は、 原始的先住民の特別保留地として取り置かれている。 "
 d_xeno_preserve:0 "£blocker£ 異種族保護区"
 d_xeno_preserve_desc:0 "この地域全体が異星の絶滅危惧種の保護区に指定されている。 "
 d_wandering_forests:0 "£blocker£ 彷徨う森"
 d_wandering_forests_desc:0 "この惑星の動く森は頻繁に別の地域への大移動を行い、 道路や電線などのインフラを破壊する。 "
 d_wandering_forest_reserve:0 "£blocker£ 彷徨う森保護区"
 d_wandering_forest_reserve_desc:0 "§Y近隣のタイルに £society£ 研究を加える。 §!\n\n彷徨う森の範囲が地域の大部分を覆う森林保護区だ。 "
 d_sinkhole_subterraneans:0 "£blocker£ 地下への入り口"
 d_sinkhole_subterraneans_desc:0 "この星の地中に続く広大な洞窟網に通じる、 地面の大きな穴。 "
 d_crater:0 "£blocker£ クレーター"
 d_crater_desc:0 "かつてこの星の地表に何かが衝突して、 巨大なクレーターを作った。 "
 d_bomb_crater:0 "£blocker£ 爆発クレーター"
 d_bomb_crater_desc:0 "この大規模なクレーターは、 とりわけ破局的な威力の水素爆弾によって生じたようだ。 "
 d_radioactive_wasteland:0 "£blocker£ 放射能汚染地域"
 d_radioactive_wasteland_desc:0 "放射線を浴び、 寂れて荒廃したこの地で生きられる有機生命体は一握りだ。 "
 d_failing_infrastructure_desc:0 "この地はコンビナートの廃墟と有毒の土に覆われている。 かつての進歩の時代の残骸だ。 "
 d_failing_infrastructure:0 "£blocker£ 工業汚染地域"
 d_decrepit_dwellings:0 "£blocker£ 大スラム"
 d_decrepit_dwellings_desc:0 "この地域には貧困層や漂泊者が大量に住み着き、 広大なスラムと掘立小屋の街に覆われている。 "
 d_decrepit_dwellings_custom_tooltip:0 "£pop£ POPが§Y1§!作成される"
 d_titanic_life_blocker:0 "£blocker£  巨大生命体"
 d_titanic_life_blocker_desc:0 "数々の巨大なエイリアンがこのエリアを住処にしている。 この地は避けるのが賢明だろう。 "
 d_bombarded_land:0 "£blocker£  焦土"
 d_bombarded_land_desc:0 "このエリアは軌道爆撃によって荒廃した。 "
 d_battlefield_debris:0 "£blocker£  戦場跡"
 d_battlefield_debris_desc:0 "このエリアは一連の激しい地上戦によって荒廃した。 "
 d_tomb_world_ruins:0 "£blocker£ 住人のいる廃墟"
 d_tomb_world_ruins_desc:0 "今は廃墟と化したこの都市には、 廃品を漁って必死に生活する住人が散らばっている。 "
 d_tomb_world_wasteland:0 "£blocker£ 放射能汚染地域"
 d_tomb_world_wasteland_desc:0 "かつて多数の核兵器が使用された地域。 初期に比べて放射線濃度は低下しているが、 除染作業を行わなければ居住できない。 "
 d_machine_empire_ruins:0 "£blocker£ 放棄された都市"
 d_machine_empire_ruins_desc:0 "かつては惑星の主要都市だったが今は崩壊し遺跡と化している。 住人の痕跡はもう見当たらない。 "
 d_exterminators_ruins:0 "£blocker£ 旧有機生命体都市"
 d_exterminators_ruins_desc:0 "熱と閃光で焼き尽くされた、 かつての有機生命体の主要都市。 倒壊せずに残った建物にあるのは灰だけだ。 "
 d_assimilators_ruins:0 "£blocker£ 静寂の廃墟"
 d_assimilators_ruins_desc:0 "ここはかつて主要な都市であったが、 現在は崩れ落ちた廃墟が広がっている。 唯一の住民は有機体の朽ちゆく死骸だけだ。 彼らは同化されるよりも自滅を選んだのだ。 "
 d_former_battlefield:0 "£blocker£ 戦場跡"
 d_former_battlefield_desc:0 "数万もの焼け焦げた戦闘機械とねじ切られた有機生命体兵の骸が、 先の大戦の名残として大地に散乱している。 放射線が残留している地域が存在し、 ほとんどの電子機器に干渉する。 "
 d_strip_mine:0 "£blocker£ 枯渇した廃鉱山"
 d_strip_mine_desc:0 "この地域ではかつて重点的に採掘が行われていたが、 残念ながら当時使われていた原始的なモデルの機械たちは、 将来の開発計画を念頭においたプログラムが為されていなかったようだ。 "
 d_unsupervised_settlement:0 "£blocker£ 機械の管理下にない居留地"
 d_unsupervised_settlement_desc:0 "未だに機械に管理されていない、 孤立した有機生命体の社会。 数世紀の間に住民達は技術的に衰退してしまっており、 居留地の防壁の内側では暴力と病気と飢餓が猛威をふるっている。 "
 d_collapsed_burrows:0 "£blocker£ 崩落した穴"
 d_collapsed_burrows_desc:0 "この地ではかつて集合意識の群体が巨大な地下トンネル網を形成していたが、 現地資源や野生動物を過剰に搾取しすぎた結果放棄された。 "
 d_ruined_building_blocker:1 "£blocker£ 廃墟"
 d_ruined_building_blocker_desc:0 "広大な廃墟は何者の侵入も拒む。 "
 d_hibernating_lithoids:0 "£blocker£ 岩石種族の一枚岩"
 d_hibernating_lithoids_desc:0 "硬化した岩石種族を含むと考えられる、 信じがたいほど豊かな鉱物の露頭。 "
