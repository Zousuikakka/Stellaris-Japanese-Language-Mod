 building_hive_synapse_desc:0 "集合意識の信号を強めることは、 ドローンをより有能な労働者にする。 "
 building_xenology_center:0 "異星生物学センター"
 building_xenology_center_desc:0 "劣等種族を一箇所に集めることによって、 彼らを研究し、 我々の優越性の証拠として展示できる。 "
