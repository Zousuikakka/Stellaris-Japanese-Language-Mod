 semi_static_we_name:0 "準静的戦争経済"
 semi_static_we_desc:0 "準静的戦争経済は防衛戦争において、 国家存続のために民間資産の限定的接収を可能にする。 攻撃戦争に勝利している際は、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+30%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-30%§!"
