 pc_gas_giant:0 "巨大ガス惑星"
 pc_gas_giant_desc:0 "高密度のコアの周りを、 主に水素とヘリウムからなる大気がとりまくガス惑星。 "
 pc_asteroid:0 "小惑星"
 pc_asteroid_desc:0 "小天体群のなかでもひときわ目立つ大型の小惑星。 "
 pc_molten:0 "溶融惑星"
 pc_molten_desc:0 "焼けつくような暑さの岩石型惑星。 大気は薄いか存在しておらず、 定期的な噴火活動で地中からは大量の溶岩が噴き出している。 このタイプの惑星が有機生命体を維持することは不可能だ。 "
 pc_frozen:0 "氷結惑星"
 pc_frozen_desc:0 "厚い氷に覆われた岩石型惑星。 低すぎる気温とひどく薄い大気が、 地表での生命の存在を妨げている。 "
 pc_broken:0 "破壊された惑星"
 pc_broken_desc:0 "悲劇的な出来事により破壊された惑星。 この星のかつての姿を知る方法はない。 "
 pc_barren:0 "不毛の星"
 pc_barren_desc:0 "大気が希薄か、 あるいは存在しない不毛な岩石の星。 表面は隕石によるクレーターで覆われており、 生命は皆無だ。 "
 pc_barren_cold:0 "不毛の星"
 pc_barren_cold_desc:0 "大気が希薄か、 あるいは存在しない不毛な岩石の星。 表面は隕石によるクレーターで覆われており、 生命は皆無だ。 "
 pc_desert:0 "砂漠型惑星"
 pc_desert_desc:0 "窒素と酸素を主成分とする大気を持つ、 乾燥した岩石の惑星。 降水と大規模な水域はほとんどなく、 昼夜で著しい温度変化がある。 植生はわずかだが、 少しでも雨が降れば、 砂漠に花々が咲き乱れる。 "
 pc_arid:0 "乾燥型惑星"
 pc_arid_desc:0 "窒素と酸素を主成分とする大気を持つ、 乾燥した岩石の惑星。 砂塵に覆われた地表は主に台地と渓谷で構成されている。 気候が穏やかな極地には森林も存在するが、 それ以外の場所では植生はわずかだ。 "
 pc_tundra:0 "ツンドラ型惑星"
 pc_tundra_desc:0 "寒冷な岩石質の惑星で、 窒素と酸素を主成分とする大気を持つ。 比較的温暖な赤道地域を除いた地表の大部分が永久凍土に覆われており、 安定した生物圏が存在するものの、 植物はほぼ苔や地衣類に限られている。 "
 pc_continental:0 "大陸型惑星"
 pc_continental_desc:0 "窒素と酸素を主成分とする大気を持つ、 岩石の惑星。 活動的かつ安定した水圏を持ち、 大規模な陸塊が大洋に隔てられているおかげで、 緯度や降水量に応じた様々な気候に恵まれている。 "
 pc_tropical:0 "熱帯型惑星"
 pc_tropical_desc:0 "窒素と酸素を主成分とする大気を持つ、 湿度の高い岩石の惑星。 非常に雨の多い季節と、 比較的乾燥した季節が交互に訪れる。 ほとんどの陸塊が濃密な植生に覆われている。 "
 pc_ocean:0 "海洋型惑星"
 pc_ocean_desc:0 "窒素と酸素を主成分とする大気と、 広大な水圏を持つ岩石の惑星。 表面積の§Y90%§!以上が海洋であり、 残りは島嶼として点在している。 "
 pc_arctic:0 "極寒型惑星"
 pc_arctic_desc:0 "窒素と酸素を主成分とする大気を持つ、 寒冷な岩石の惑星。 極冠は大きく、 主要な水分は氷河となって常に凍りついている。 しかし、 気候には季節変動があり、 赤道地域は植物に覆われている。 "
 pc_alpine:0 "高山型惑星"
 pc_alpine_desc:0 "窒素と酸素を主成分とする大気を持つ、 山岳の惑星。 山頂は雪に覆われ、 渓谷部には氷で覆われた湖が点在している。 この惑星の季節変動は最小限のものだが、 湖の凍りついた表面の下にはなお液体の水が存在し、 しぶとい植生を維持している。 "
 pc_savannah:0 "サバンナ型惑星"
 pc_savannah_desc:0 "窒素と酸素を主成分とする大気を持つ岩石の惑星で、 地表はほぼ乾燥した草原で占められている。 短い雨季には少量の降水があるが、 いくつかの偏在する草を別にすれば、 植生の大部分は浅いオアシスの周囲に集中している。 "
 pc_habitat:0 "軌道上居住地"
 pc_habitat_desc:0 "深宇宙の人工的なアーコロジーで、 都市生活に限定されるものの惑星上と似た環境を提供する。 水耕栽培と先進的フィルタリング技術によってほぼ自給自足でき、 自前の設備によって母惑星の資源を採掘できる。 "
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName]軌道上居住地"
 pc_toxic:0 "有毒惑星"
 pc_toxic_desc:0 "あらゆる既知の高等生物にとって致命的な毒となる濃い大気を持った岩石質の惑星。 "
 pc_shrouded:0 "シュラウドの惑星"
 pc_shrouded_desc:0 "惑星を包む分厚い霧によってセンサーは無効化され、 霧に入った船は二度と戻って来ない。 "
 pc_b_star:0 "B型主系列星"
 pc_b_star_desc:0 "この大きなB級主系列星は青色で、 きわめて明るく光っている。 幾分珍しい星ではあるのだが、 その高い光度によって、 肉眼で見える星々の中ではひときわ目立つ。 "
 pc_a_star:0 "A型主系列星"
 pc_a_star_desc:0 "これらの比較的若い、 白もしくは青白色の主系列星は、 肉眼で見える星々の中では一般的なものだ。 恒星の中でも大きく、 自転速度も速いのだが、 最終的には自転速度が遅く、 温度も低い赤色巨星に変化する。 "
 pc_f_star:0 "F型主系列星"
 pc_f_star_desc:0 "F型主系列星はかなり大きく、 しばしば黄白色矮星と呼ばれる。 このタイプの星は大量の紫外線を放出していることが多いのだが、 広いハビタブルゾーンを持っていて、 生命を宿す惑星を持つ可能性を高めている。 "
 pc_g_star:0 "G型主系列星"
 pc_g_star_desc:0 "黄色矮星と呼ばれることもあるG型主系列星の実際の色は、 白からほのかな黄色にわたって様々だ。 膨らんで赤色巨星になるまで、 おおよそ百億年にわたって水素を燃やす核融合反応を行う主系列星だ。 K型主系列星よりも寿命は短いのだが、 このG型主系列星の周囲のハビタブルゾーン内の星は生命の発達にとって最適な環境だ。 "
 pc_k_star:0 "K型主系列星"
 pc_k_star_desc:0 "橙色矮星とも呼ばれるこの主系列星は、 きわめてありふれた存在だ。 このタイプの星は最大300億年は主系列星として安定している。 そのため、 K型恒星を巡る惑星では、 生命の進化にとって平均よりも長い時間的余裕がある。 "
 pc_m_star:0 "M型主系列星"
 pc_m_star_desc:0 "宇宙で最もありふれた星で、 赤色矮星と呼ばれることが多い。 光度が低いので、 遠くから裸眼で観測するのは難しい。 このタイプの星は概してすこぶる長い寿命を有しているのだが、 紫外線をほとんど発しないので、 周囲の惑星は生命体にとって好ましい状況ではない。 "
 pc_t_star:0 "T型褐色矮星"
 pc_t_star_desc:0 "褐色矮星は核融合を維持できるだけの質量を持たない亜恒星天体だ。 概ね巨大ガス惑星と同等のサイズだが、 その密度は遥かに大きい。 光度が低く、 熱放射も比較的小さいため、 これらの星の軌道上にある惑星が生命を育むことはほとんどない。 "
 pc_m_giant_star:0 "M型赤色巨星"
 pc_m_giant_star_desc:0 "大きな半径と比較的低い表面温度を持つ赤色巨星は、 中質量の星が恒星進化の後期段階で見せる姿である。 膨張した大気と高い光度が、 軌道の辺縁にハビタブルゾーンを存在せしめている。 "
 pc_black_hole:0 "ブラックホール"
 pc_black_hole_desc:1 "ブラックホールは、 多くの場合、 常軌を逸する大きさの星の死に伴う崩壊の結果形成されるもので、 ひとたびシュバルツシルト面が通過されれば、 光を含めたあらゆるものが逃れられない恐ろしく強力な重力場を有している。 この星系ではブラックホールの重力波がFTLドライブに干渉し、 艦船の戦闘からの緊急離脱が困難になる。 "
 pc_neutron_star:0 "中性子星"
 pc_neutron_star_desc:2 "この信じがたいほど高密度な恒星の残骸は、 大きな質量を持った星が超新星爆発を起こした際に時々生まれる。 一般的な直径は10kmほどだが、 その質量は平均的なG型主系列星の数倍はある。 この星系では、 中性子星が発する重力波と放射線に注意して航行する必要があり、 艦船の亜光速度が低下する。 "
 pc_pulsar:0 "パルサー"
 pc_pulsar_desc:1 "パルサーとは、 電磁放射線の光線を発する高い磁力を帯びた中性子星のことだ。 放射線の光線は、 天体の回転につれて観測者に直接向けられた場合にのみ見ることができる。 このメカニズムにより、 きわめて精緻な時間計測に用いられるほどパルス間隔が非常に正確になる。 この星系ではパルサーが発する放射線がディフレクター技術を妨害し、 艦船・ステーションのシールドが動作不能になる。 "
 pc_infested:0 "汚染された惑星"
 pc_infested_desc:0 "この星の地表は生物的汚染に覆われている。 "
 pc_gaia:0 "ガイア型惑星"
 pc_gaia_desc:0 "窒素と酸素を主成分とする大気を持った、 生命にとって理想的な気候の惑星で、 生態系は非常に活発。 緯度によって、 既知のどんな高等生命にとっても最適の環境を見出せるだろう。 "
 pc_nuked:0 "死の惑星"
 pc_nuked_desc:0 "窒素と酸素を主成分とする大気を持つ岩石の惑星だが、 この星は現在、 大気中にすすのエアロゾルが舞っており、 核の冬の状態にある。 地表の放射線レベルは高く、 生命兆候は最低限だ。 "
 pc_ringworld_habitable:0 "リングワールド"
 pc_ringworld_habitable_desc:0 "星系の恒星を囲む巨大な帯。 \n球形の惑星が持つ制限と平凡さから解放された、 広大な可住空間を帯の内側に確保するために建設された。 "
 pc_ringworld_tech:0 "リングワールド"
 pc_ringworld_tech_desc:0 "星系の恒星を囲む巨大な帯。 \n球形の惑星が持つ制限と平凡さから解放された、 広大な可住空間を帯の内側に確保するために建設された。 "
 pc_ringworld_seam:0 "リングワールド"
 pc_ringworld_seam_desc:0 "星系の恒星を囲む巨大な帯。 \n球形の惑星が持つ制限と平凡さから解放された、 広大な可住空間を帯の内側に確保するために建設された。 "
 pc_ringworld_habitable_damaged:0 "リングワールド"
 pc_ringworld_habitable_damaged_desc:0 "星系の恒星を囲む巨大な帯。 \n\n巨大構造物のこの区画は取り返しのつかない被害を受けているようだ。 "
 pc_ringworld_tech_damaged:0 "リングワールド"
 pc_ringworld_tech_damaged_desc:0 "星系の恒星を囲む巨大な帯。 \n\n巨大構造物のこの区画は取り返しのつかない被害を受けているようだ。 "
 pc_ringworld_seam_damaged:0 "リングワールド"
 pc_ringworld_seam_damaged_desc:0 "星系の恒星を囲む巨大な帯。 \n\n巨大構造物のこの区画は取り返しのつかない被害を受けているようだ。 "
 pc_shielded:0 "封鎖された星"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "この星は透過できないエネルギーバリアに包まれている。 バリアのせいで地表スキャンはまったく行えない。 "
 pc_ai:0 "人工知能の星"
 pc_ai_desc:0 "人工物に覆われた岩石の惑星。 薄い大気の大部分は産業汚染物質で構成されている。 地表全体から強いエネルギーが放出されてはいるのだが、 有機生命体の兆候はない。 "
 pc_machine:0 "機械惑星"
 pc_machine_desc:0 "人工物に覆われた岩石の惑星。 薄い大気の大部分は産業汚染物質で構成されており、 生物は暮らせない。 "
 pc_hive:0 "集合意識惑星"
 pc_hive_desc:0 "この星は集合意識と精神的に結びついている巨大な生命体だ。 この星に侵入した集合意識以外のあらゆる存在は、 星の地理構造から攻撃を受けることになる。 "
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "粉砕された惑星"
 pc_shattered_desc:0 "かつて惑星だったものの残骸。 巨大なエネルギーがこの元惑星の核を爆散させ、 今はただ岩片が漂うのみとなっている。 "
 pc_ice_asteroid:0 "氷の小惑星"
 pc_ice_asteroid_desc:0 "H2Oの氷を主成分とする、 大きめの小惑星または準惑星。 "
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable:0 "砕けたリングワールド"
 pc_shattered_ring_habitable_desc:0 "星系の恒星を囲む巨大な帯。 \n\n巨大な構造物の一部は損傷している。 特に先進的な区域に被害を受けているが、 修復は不可能ではないだろう。 "
