 edict_fear_campaign_desc:0 "異種族の下劣で獣じみた性質を市民に伝えなければならない。 わが国は汚らわしい異種族の海の中で孤独に立ち向かっているという真実を、 市民は受け入れなければならない。 "
 edict_education_campaign:0 "教育運動"
 edict_education_campaign_desc:0 "学校に戻れ！  資源を消費して一時的にリーダーたちに高い教育を受けさせ、 スキルの上昇率を向上させる。 "
 edict_healthcare_campaign:0 "医療運動"
 edict_healthcare_campaign_desc:1 "食事や定期的な運動と睡眠を組み合わせることで、 民衆の健康状態を向上させる。 健康的なライフスタイルを奨励することにより、 寿命は延びるだろう。 "
 edict_recycling_campaign:0 "リサイクル運動"
 edict_recycling_campaign_desc:0 "資源を浪費しないよう、 民衆を教育しなければ。 リサイクルを奨励する啓発運動により、 消費財コストを一時的に減少させる。 "
 edict_robot_campaign:0 "ドローン運動"
 edict_robot_campaign_desc:0 "生産施設に資源を追加投入することにより、 労働ドローンの製造ペースを速められる。 "
 edict_machine_learning_campaign:0 "機械学習運動"
 edict_machine_learning_campaign_desc:0 "自律型ドローンに資源を追加投入することにより、 自主学習アルゴリズムによって生産性全般を向上させられる。 "
 edict_drone_campaign:0 "ドローン増産運動"
 edict_drone_campaign_desc:0 "繁殖プールにバイオマスを追加投入することにより、 労働ドローンをより速く生産できる。 "
 edict_learning_campaign:0 "学習運動"
 edict_learning_campaign_desc:0 "自律型ドローンに栄養を追加投与することにより、 生産性を向上する。 "
 edict_war_drone_campaign:0 "戦闘ドローン強化運動"
 edict_war_drone_campaign_desc:0 "戦闘ドローンに栄養を追加投与することにより、 戦闘能力を向上する。 "
 # Planet Edicts
 #edict_reeducation_campaign:0 "再教育運動"
 #edict_reeducation_campaign_desc:1 "この布告は、 地域での再教育運動を実施して、 反対派閥が無知と合理性欠如の産物にすぎないことを知らしめる。 "
 #edict_infrastructure_projects:0 "インフラ事業"
 #edict_infrastructure_projects_desc:1 "この布告は、 新たな土木事業計画を政治的に大きく後押しする。 "
 #edict_social_engineering:0 "社会工学"
 #edict_social_engineering_desc:2 "この狂信的な権威主義の布告は、 巧妙な社会的手段を用いて、 この星で我が政府の志向を強化するように仕向ける。 "
 #edict_privatization_campaign:1 "草の根管理"
 #edict_privatization_campaign_desc:2 "この狂信的な平等主義の布告は、 生産活動に最も近い個々人がより大きな責任を負うことを奨励する。 "
 #edict_arms_race:0 "軍拡競争"
 #edict_arms_race_desc:0 "この狂信的な軍国主義の布告は、 あらゆる行政的・社会的活動を軍事関連の生産性向上に集中させる。 "
 #edict_religious_unity:1 "精神的な統一"
 #edict_religious_unity_desc:1 "この狂信的な精神主義の布告は、 収穫と豊穣の儀式を振興するなどして、 宗教的な熱情によって民衆を統合する。 "
 #edict_spirit_of_science:0 "科学の精神"
 #edict_spirit_of_science_desc:0 "この狂信的な物質主義の布告は、 あらゆる行政的・社会的活動を効率的研究と理性の称賛に集中させる。 "
 #edict_legal_aliens:0 "異種族の合法移民"
 #edict_legal_aliens_desc:0 "この狂信的な受容主義の布告は、 大規模なPRキャンペーンを実施して、 多文化的なすばらしい楽園であるこの惑星への移民を奨励する。 "
 #edict_purity_laws:0 "純血法"
 #edict_purity_laws_desc:0 "この狂信的な排他主義の政策は、 厳格な分離法によってわが種族の純血と統一を保証する。 "
 edict_crystal_sonar:0 "クリスタルソナー"
 edict_crystal_sonar_desc:0 "我々の艦隊が結晶生命体に遭遇した際に、 特別な技術を使用して、 彼らが住む星系を一瞬で調査できる。 \nコスト：£energy£ §R-30§!"
 edict_droning_optimizations:0 "ドローン最適化"
 edict_droning_optimizations_desc:3 "§L古代の採掘ドローン技術をモデルにしたエネルギーの最適化方式は、 資源収量を増やす。 §!"
 edict_greater_crystal_bounty:0 "結晶生命体の大懸賞金"
 edict_greater_crystal_bounty_desc:1 "§L結晶生命体の残骸である鉱物を回収するよう、 我々の艦隊に指示する。 §!\n破壊された1艦隊につき鉱物：§G500§!"
 edict_crystal_bounty:0 "結晶生命体の懸賞金"
 edict_crystal_bounty_desc:1 "§L結晶生命体の残骸である鉱物を回収するよう、 我々の艦隊に指示する。 §!\n破壊された1艦隊につき鉱物：§G250§!"
 edict_drone_bounty:0 "ドローン捕獲の懸賞金"
 edict_drone_bounty_desc:1 "§L古代の採掘ドローンのエネルギーセルを回収するよう、 我々の艦隊に指示する。 §!\n破壊された1艦隊につきエネルギー通貨：§G500§!"
 edict_declare_saint:0 "聖人認定"
 edict_declare_saint_desc:0 "この布告は、 特に信心深い生活を送った故人を聖者と認定し、 新たな統合のシンボルを生み出す。 "
 # Ambitions
 unity_ambition:0 "統合の目標："
 edict_scientific_revolution:0 "$unity_ambition$科学革命"
 edict_scientific_revolution_desc:0 "科学的発見における短くも極めて生産的な黄金時代。 勇気、 創意、 自由奔放な楽観主義があなたをもっと遠くへ導いてくれる。 "
 edict_desperate_measures:0 "$unity_ambition$窮余の策"
 edict_desperate_measures_desc:0 "追い詰められた獣は全くもって危険極まりない。 敵はすぐにそれを知ることになるだろう。 生き残るための努力を怠ってはならない。 "
 edict_fortress_proclamation:0 "$unity_ambition$要塞宣言"
 edict_fortress_proclamation_desc:0 "わが国境を難攻不落の要塞線とし、 最も野心的な隣人に明確なメッセージを伝える――ここまでだ、 これ以上は通さない！ "
 edict_architectural_renaissance:0 "$unity_ambition$建築ルネサンス"
 edict_architectural_renaissance_desc:0 "これは今までの世代にとって、 夢見ることしかできなかった規模の構造物だ。 巨大構造物はわが文明の、 真の遺産となるだろう。 "
 edict_hearts_and_minds:0 "$unity_ambition$民心掌握"
 edict_hearts_and_minds_desc:0 "政府方針の利点を民衆に理解させるための集中した宣伝活動。  結局のところ、 それは彼ら自身の利益となるのだ。 "
 edict_omnifarious_acquisition:0 "$unity_ambition$多角的資源調達"
 edict_omnifarious_acquisition_desc:0 "使えるものは何でも使い、 再利用する。 我々の野望には、 目に映る資源すべてが必要だ。 "
 edict_grand_fleet:0 "$unity_ambition$大艦隊"
 edict_grand_fleet_desc:0 "我々の銀河における野望には、 大艦隊の建設が不可欠だ。 "
