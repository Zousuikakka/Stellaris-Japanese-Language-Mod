 ethic_authoritarian:1 "権威主義"
 ethic_authoritarian_desc:1 "§L強力な指導者はどんな文明の成功にも不可欠だ。 さもなくば無秩序と混沌が訪れる。 市民を最も生産的な道に導くのは国家の義務だ。 §!\n"
 ethic_fanatic_authoritarian:0 "狂信的な権威主義"
 ethic_fanatic_authoritarian_desc:1 "§L唯一の声、 唯一の王座、 唯一の国家。 リーダーシップという名の偉大な責任を負う啓蒙された少数者に従うことは、 大衆の厳粛な義務だ。 §!\n"
 ethic_egalitarian:0 "平等主義"
 ethic_egalitarian_desc:1 "§L個人が努力すればどんな地位でも得られるという平等性を認めない社会は、 きわめて不公平なだけでなく、 結局は非生産的なものだ。 §!\n"
 ethic_fanatic_egalitarian:0 "狂信的な平等主義"
 ethic_fanatic_egalitarian_desc:1 "§L自分の欲望と目的は同胞のそれより重要なのだ、 という誤った仮定のもと、 独裁者となろうとする者に対して警戒を怠るな。 構成員すべての欲求と権利に配慮しない社会など社会ではなく――犯罪だ。 §!\n"
 ethic_xenophobe:0 "排他主義"
 ethic_xenophobe_desc:1 "§L広大な未踏地を前にして、 我々はこれ以上ないほどの危険に直面している。 今や、 種の存続そのものが懸かっているのだ！  異星人を信用してはならない。 連中は笑顔の下にどんな心を隠しているか知れないのだから……§!\n"
 ethic_fanatic_xenophobe:0 "狂信的な排他主義"
 ethic_fanatic_xenophobe_desc:1 "§L異星人の影響はすべて、 容赦なく排除しなければならない。 純血を保ち、 自身と母なる星に対して誠実でありつづけることでのみ、 異星人の狡猾な陰謀から我が身を守れるのだ。 たとえ異星人を支配できたとしても、 それが我々自身の安全を保証してくれるとは限らないのだ……§!\n"
 ethic_xenophile:0 "受容主義"
 ethic_xenophile_desc:0 "§L我々の誰もが、 未知のものに対する根っからの好奇心を持っている。 冒険心は既知のものに興味を示さず、 知らないものを心から喜ぶ。 その未知の存在が何であれ――あるいは、 誰であれ。 §!\n"
 ethic_fanatic_xenophile:0 "狂信的な受容主義"
 ethic_fanatic_xenophile_desc:0 "§Lもしもこの世に絶対的な倫理的義務があるとすれば、 それは宇宙を探索し、 全てを受け容れることだろう。 我々は孤独な旅人になってはいけないのだ。 §!\n"
 ethic_militarist:0 "軍国主義"
 ethic_militarist_desc:1 "§L真の美徳と言えるものは勇気と規律だけで、 これらを適切な方向に向ければどんな障害も克服できる。 真の力もまたそこにある。 つまり、 隠された戦力と、 破られることのない約束に。 §!\n"
 ethic_fanatic_militarist:0 "狂信的な軍国主義"
 ethic_fanatic_militarist_desc:1 "§L軍の継戦能力が最も重要だ。 全員にそれを叩き込むことが、 我々の生活を維持する唯一の方法だ。 望もうが望むまいが……§!\n"
 ethic_pacifist:0 "平和主義"
 ethic_pacifist_desc:0 "§L目的を達する手段として争いを選ぶのは愚かな考えだ。 争いは本質として破壊的であり、 手に入れるべきものを破壊し、 破壊されるべきものに蔓延る余地を与えてしまう。 §!\n"
 ethic_fanatic_pacifist:0 "狂信的な平和主義"
 ethic_fanatic_pacifist_desc:0 "§L文明人としての我々の最大の関心事はあらゆる武力闘争の終焉であるべきだ。 戦争は無益で無駄な進化の行き止まりなのだから。 §!\n"
 ethic_spiritualist:0 "精神主義"
 ethic_spiritualist_desc:1 "§Lこの無慈悲で広大な宇宙の中で、 我々はあまりにちっぽけで、 その生命には何の意味もないと考える者たちがいる。 なんと馬鹿げた話だろう！  我々が知り得る唯一の真実とは、 自身の実在だ。 宇宙はうわべは壮麗に見えこそすれ、 我々がたまたま共有している夢にすぎないのだ。 §!\n"
 ethic_fanatic_spiritualist:0 "狂信的な精神主義"
 ethic_fanatic_spiritualist_desc:0 "§L我々の意識が現実を生じさせることは科学的に証明されているが、 宇宙にはこの関係を逆転させて捉えている人々もいる。 忍耐強い我々は、 彼らの幼稚な取り組みを、 積み木 (彼らは「物質」と呼んでいるようだが) の遊びだと考えている。 §!\n"
 ethic_materialist:0 "物質主義"
 ethic_materialist_desc:0 "§L我々は星々の世界に到達した。 そろそろ子供じみた考えを捨てる時だ。 つまり神や魂などの、 脳が生み出す幻影から脱却せねばならない。 現実は残酷で厳しいものだが、 我々は断固として科学技術を追究し、 自らを鍛え上げて種を存続させなければならない。 §!\n"
 ethic_fanatic_materialist:0 "狂信的な物質主義"
 ethic_fanatic_materialist_desc:0 "§L痛みを伴うことだが、 我々は古臭い道義の概念を捨てるべきだ。 精神に特別な価値を付加する｢叡智の光｣など存在しない。 あらゆる物質は、 我々が認めた価値以外に、 本質的な価値を持たないのだ。 確実性の自由を受け容れ、 あらゆるもので最大の効率を達成しよう！ §!\n"
 ethic_neutral:0 "中道"
 ethic_neutral_desc:0 "§L中道な精神とは自由な精神であり、 全ての可能性が開かれている……§!"
 ethic_gestalt_consciousness:0 "ゲシュタルト意識"
 ethic_gestalt_consciousness_desc:0 "§L我々は宇宙に到達した。 \n広大な世界も我々となる。 §!"
