 mission_passive_observation_desc:0 "あらゆる文化的汚染を避けることに努め、 原住民に知られずに無害な距離から研究する。 \n\n"
 mission_specimen_collection:0 "積極的観察"
 mission_specimen_collection_desc:0 "原住民を積極的に研究し、 彼らの生理学や文化についてできるだけ多くを学べるよう、 生きた標本を頻繁に採取する。 \n\n§Eこのミッションは意図せぬ結果を招く可能性がある。 §!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$ ミッション"
 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "原住民の社会と文化に精妙な影響を与えて、 我々の思考法に近づくように仕向ける。 \n\n§Eこのミッションにより、 時がたつにつれて原住民はわが政府の志向を採用するようになるだろう。 §!\n\n"
 mission_technological_enlightenment_0:0 "技術の啓蒙"
 mission_technological_enlightenment_0_desc:3 "未開人の文明を早急に宇宙時代まで導く努力がなされている。 所要時間は彼らの現在の技術水準による。 \n\n§E完遂されれば、 彼らは§R自分たちの母星系に対する完全な領有権§!を獲得し、 我々の保護国として星間文明社会に加わる§!\n\n"
