 policy_pre_sapients:0 "準知的生命体"
 policy_pre_sapients_desc:0 "我々の惑星に準知的生命体が住むことを許すかどうか決定する。 "
 pre_sapients_allow:1 "許容"
 pre_sapients_allow_name:4 "準知的生命体を許容"
 pre_sapients_allow_desc:3 "知能が高くとも、 彼らはやはりただの動物に過ぎない。 無視しても安全だ。 \n\n§E準知的生命体を選択的に浄化することは可能§!"
 pre_sapients_protect:0 "保護"
 pre_sapients_protect_name:0 "準知的生命体を保護"
 pre_sapients_protect_desc:1 "彼らは今はただの動物にすぎないが、 かつては我々も大差なかった。 彼らにも未来を紡ぐチャンスが与えられるべきだ。 \n\n§E準知的生命体の選択的浄化は許可されず、 準知的生命体を擁する惑星をテラフォームすることもできない。 §!"
 pre_sapients_purge:0 "絶滅"
 pre_sapients_purge_name:3 "準知的生命体を絶滅"
 pre_sapients_purge_desc:0 "あらゆる権利は理性を持つ能力から発している。 動物は動物にすぎず、 我々の道を阻む動物は害獣にすぎない。 \n\n§E所有する惑星内の準知的生命体は浄化される§!"
 pre_sapients_eat:1 "狩猟対象"
 pre_sapients_eat_name:1 "準知的生命体ハンティング"
 pre_sapients_eat_desc:0 "知性を持たない動物を帝国の一部と考えることはほとんど無理だ。 だが、 彼らには帝国の成長を別の面から支えてもらえるかもしれない……\n\n§E所有する惑星内の準知的生命体は食料として用いられる。 彼らの数はゆっくりと減っていく。 §!"
 policy_core_worlds:0 "直轄地の人民"
 policy_core_worlds_desc:0 "直轄地に住むことを許可するPOPを決定できる。 既に住んでいるPOPが禁止された場合、 国内の他セクターへの強制移住や他帝国への亡命を余儀なくされるだろう。 "
 core_worlds_all:0 "全種族"
 core_worlds_all_name:0 "全種族"
 core_worlds_all_desc:0 "多様性は活気ある帝国の鍵である。 国内のあらゆる種族に対して直轄地への扉を開き、 彼らの価値観を反映しなくてはならない。 \n\n§EすべてのPOPは直轄地に住める§!"
 core_worlds_citizens_and_slaves:0 "市民と奴隷限定"
 core_worlds_citizens_and_slaves_name:0 "市民と奴隷限定"
 core_worlds_citizens_and_slaves_desc:0 "直轄地は異種族の影響から守られなければならないが、 市民の合法的な財産は否定しない。 \n\n§E完全市民権を持たない非奴隷POPは直轄地から移民流出する§!"
 core_worlds_citizens_only:0 "市民限定"
 core_worlds_citizens_only_name:0 "市民限定"
 core_worlds_citizens_only_desc:0 "我等の直轄地は帝国の中心だ。 下等種族が住むことは許さない。 \n\n§E完全市民権を持たないPOPは直轄地から移民流出する§!"
 policy_refugees:0 "難民"
 policy_refugees_desc:0 "他帝国での浄化、 追放、 迫害から逃れる難民を受け入れるか追い返すか決定できる。 "
 refugees_not_allowed:0 "難民拒否"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "他の社会の落伍者を国内に受け入れても、 国家を弱体化することにしかならない。 \n\n§E他帝国から難民は到着しない§!"
 refugees_only_citizens:0 "市民権のある種族限定"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "同情のあまり分別をなくすわけにはいかない。 我々の社会に加わる価値のある者だけが国境を越えてよい。 \n\n§E完全市民権を持つ種族だけが他帝国から到着する可能性がある§!"
 refugees_allowed:0 "難民歓迎"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "暴君の手による死や迫害から逃れる者は、 我々の国境内で歓迎される。 \n\n§E難民が他帝国から到着する可能性がある§!"
 policy_population_controls:0 "人口統制"
 policy_population_controls_desc:0 "選択的な人口統制が合法か否か決めねばならない。 "
 population_controls_not_allowed:0 "禁止"
 population_controls_not_allowed_name:0 "人口統制禁止"
 population_controls_not_allowed_desc:1 "再生産と播種は種族の絶対的権利だ。 \n\n§E非自発的な人口統制は不可能§!\n§E種族の選択的増加/減少は不可能§!"
 population_controls_allowed:0 "許可"
 population_controls_allowed_name:0 "人口統制許可"
 population_controls_allowed_desc:11 "長期的な人口統計は、 ただ個人の活動に任せておくには重大すぎる案件だ。 \n\n§E非自発的な惑星人口統制が可能§!\n§E種族の選択的増加/減少が可能§!"
 policy_slavery:0 "奴隷制"
 policy_slavery_desc:1 "帝国内で奴隷制が合法か否か決めねばならない。 "
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隷制を禁止"
 slavery_not_allowed_desc:0 "知的存在の奴隷化は蛮行であり、 我々の帝国では到底容認されない。 \n\n§EPOPを奴隷化不可能§!"
 slavery_allowed_xenos_only:0 "異種族のみ"
 slavery_allowed_xenos_only_name:0 "異種族の奴隷のみ限定"
 slavery_allowed_xenos_only_desc:1 "国内で我々以外の種族の奴隷化を許可する。 \n\n§E異種族POPを奴隷化可能§!"
 slavery_allowed_regulated:1 "規制"
 slavery_allowed_regulated_name:1 "規制奴隷制"
 slavery_allowed_regulated_desc:2 "国内であらゆる種族の奴隷化を許可し、 平等と、 比較的公正な労働環境を確保する。 \n\n§EあらゆるPOPを奴隷化できるが、 効率は下がる。 §!"
 slavery_allowed_regulated_xenos_only:1 "規制異種族"
 slavery_allowed_regulated_xenos_only_name:1 "規制異種族奴隷制"
 slavery_allowed_regulated_xenos_only_desc:2 "国内で我々以外の種族の奴隷化を許可し、 平等と、 比較的公正な労働環境を確保する。 \n\n§E他の種族のPOPを奴隷化できるが、 効率は下がる。 §!"
 slavery_allowed:0 "許可"
 slavery_allowed_name:0 "奴隷制を許可"
 slavery_allowed_desc:0 "我等の帝国は人民の奴隷化を許可する。 \n\n§EPOPの奴隷化が可能§!"
 policy_slavery_procreation:1 "奴隷の出産"
 policy_slavery_procreation_desc:0 "奴隷の出産を許可するかどうか決定できる。 "
 slavery_procreation_allowed:0 "許可"
 slavery_procreation_allowed_name:0 "奴隷の出産を許可"
 slavery_procreation_allowed_desc:0 "奴隷の出産を許可する。 奴隷から成長したPOPは自動的に奴隷化される。 "
 slavery_procreation_not_allowed:0 "不許可"
 slavery_procreation_not_allowed_name:0 "奴隷の出産を禁止"
 slavery_procreation_not_allowed_desc:0 "奴隷は出産できない。 "
 policy_purge:0 "浄化"
 policy_purge_desc:0 "浄化されたPOPは働けなくなり最終的に消滅するが、 この措置は彼らだけでなくあらゆる同情的なPOPを激怒させるだろう。 \n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "浄化禁止"
 purge_not_allowed_desc:1 "浄化は残虐行為であり常にそう扱われるべきだ。 \n\n§EPOPの浄化不可能§!"
 purge_allowed_xenos_only:0 "異種族のみ"
 purge_allowed_xenos_only_name:0 "異種族のみ浄化する"
 purge_allowed_xenos_only_desc:1 "我々は効率的な方法で帝国内の下等生物の拡散を規制し、 制御しなければならない。 \n\n§E異種族POPのみ浄化可能§!"
 purge_allowed:0 "許可"
 purge_allowed_name:0 "浄化を許可する"
 purge_allowed_desc:0 "帝国内の厄介者と腐敗分子は、 腐敗が帝国に根を張らないようにするため、 清められなければならない。 \n\n§EPOPの浄化と強制退去が可能§!"
 purge_displacement_only:0 "強制退去限定"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "社会の基盤を損なう連中の面倒を見ることは、 我々の責任ではない。 彼らは国外に定住先を見つけるべきだ。 \n\n§EPOPの強制退去可能§!"
 policy_orbital_bombardment:0 "軌道爆撃"
 policy_orbital_bombardment_desc:2 "軌道爆撃によって、 宇宙空間から惑星上の軍隊を破壊できる。 より徹底した爆撃方針を取れば、 建造物を破壊したり、 住人を殺害したりもできる。 \n"
 orbital_bombardment_selective:0 "精密"
 orbital_bombardment_selective_name:0 "精密軌道爆撃"
 orbital_bombardment_selective_desc:0 "民間人の犠牲を最小限に抑えるため、 特定の軍事目標への爆撃のみを許可する。 \n\n§E精密軌道爆撃しか使用できない。 §!"
 orbital_bombardment_indiscriminate:0 "無差別"
 orbital_bombardment_indiscriminate_name:0 "無差別軌道爆撃"
 orbital_bombardment_indiscriminate_desc:0 "地表上の生命について一切考慮せず、 あらゆる軌道兵器を最大限に活用することを許可する。 \n\n§E無差別軌道爆撃を使用可能にする。 §!"
 orbital_bombardment_armageddon:0 "終末"
 orbital_bombardment_armageddon_name:0 "終末軌道爆撃"
 orbital_bombardment_armageddon_desc:1 "惑星の存亡すらも一切考慮せず、 あらゆる軌道兵器を最大限に活用することを許可する。 目標は完全な絶滅である。 \n\n§E無差別軌道爆撃、 終末軌道爆撃を使用可能にする。 §!"
 orbital_bombardment_abduction:0 "拉致"
 orbital_bombardment_abduction_name:0 "拉致軌道爆撃"
 orbital_bombardment_abduction_desc:0 ""
 policy_interference:0 "原住民への干渉"
 policy_interference_desc:0 "知的生命とその原始的な社会の研究から、 多くの知識を得られる。 \n"
 interference_passive:0 "消極的調査"
 interference_passive_name:0 "消極的な原住民の調査"
 interference_passive_desc:0 "原住民の社会は他者からの干渉を受けずに存在し、 自らのペースで発展する権利がある。 \n\n§E観測拠点は消極的調査に限定される\n原住民の惑星を侵略できない§!"
 interference_active:0 "積極的調査"
 interference_active_name:0 "積極的な原住民の調査"
 interference_active_desc:1 "宇宙の謎を解明するためには、 あらゆる興味深い物事を自由に研究できるようにしなければならない。 \n\n§E観測拠点はほぼすべての調査が可能\n原住民の惑星を侵略できない§!"
 interference_full:0 "無制限"
 interference_full_name:0 "無制限の原住民の調査"
 interference_full_desc:0 "どれほど原始的な生命でも、 銀河的抗争という舞台の役者であることに変わりはない。 抵抗する力がないのなら、 自らの運命を決定する権利などない。 \n\n§E観測拠点はすべての調査が可能\n原住民の惑星を侵略できる§!"
 policy_enlightenment:0 "原住民への啓蒙"
 policy_enlightenment_desc:0 "原始的な文明が新たな地平を探検できるように、 我々の技術的進歩を分け与えることもできる。 \n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "原住民への啓蒙を禁止"
 enlightenment_not_allowed_desc:0 "原住民には我々が発見した知識を理解する準備ができておらず、 銀河の真実を教えることは全ての関係者にとって大きなリスクがある。 \n\n§E原住民の啓蒙は行えない§!"
 enlightenment_allowed:0 "許可"
 enlightenment_allowed_name:0 "原住民への啓蒙を許可"
 enlightenment_allowed_desc:0 "原住民が銀河社会の一員として正当な地位を得られるよう、 我々の知識を積極的に分け与える。 \n\n§E原住民の啓蒙を行える§!"
 policy_migration:0 "移住"
 policy_migration_desc:0 "帝国民の中には、 星々を眺めてそこでどんな新しい生活を始められるだろうと想像する者もいる。 \n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "移住禁止"
 migration_not_allowed_desc:0 "民衆がどこで必要とされているかは帝国が決めることだ。 \n\n§EPOPは自由な移住が不可能§!"
 migration_allowed_primary_only:0 "第一種族のみ"
 migration_allowed_primary_only_name:0 "第一種族のみ移住"
 migration_allowed_primary_only_desc:0 "無制限の移動は、 第一種族たる我らだけに与えられた特権である。 \n\n§E第一種族のPOPのみ自由な移住が可能§!"
 migration_allowed_all:0 "自由な移住"
 migration_allowed_all_name:0 "無制限の移住"
 migration_allowed_all_desc:0 "すべての市民は自己の幸福を追い求めるために好きなところに移住してもよい。 \n\n§EあらゆるPOPは自由な移住が可能§!"
 policy_appropriation:0 "土地の収用"
 policy_appropriation_desc:0 "この政策は、 新しく獲得した惑星において、 市民権を持たない種族から土地を接収するかどうかを決定する。 "
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "土地の収用を禁止"
 appropriation_not_allowed_desc:0 "帝国の支配する土地はすべて、 その住人のものだ。 \n\n§E征服した惑星に居住しているPOPはそのまま維持される。 §!"
 appropriation_allowed:0 "許可"
 appropriation_allowed_name:0 "土地の収用を許可"
 appropriation_allowed_desc:1 "劣等種族たちが不適切に利用している土地は、 より優れた人々がもっと有効に利用できる。 \n\n§E征服した惑星から市民権のない住民を最大§Y5§!£pops£ POP取り除き、 わが帝国の別の惑星の市民と置き換える。 §!"
 policy_resettlement:0 "強制移住"
 policy_resettlement_desc:0 "この政策はPOPの惑星間の強制移住を管理する。 \n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "強制移住禁止"
 resettlement_not_allowed_desc:1 "自由POPを惑星間で強制移住させることはできない。 "
 resettlement_allowed:0 "許可"
 resettlement_allowed_name:0 "強制移住許可"
 resettlement_allowed_desc:1 "POPを惑星間で強制移住させられる。 "
 PLANET_AUTO_RESETTLEMENT_CHANCE:0 "この惑星の自由な失業中の£pop£ POPは毎月§Y$VALUE|0$%§!の確率で、 自発的に他の植民地に移住する。 移住先の植民地は自国内にあり、 職業枠・住居・十分な居住性のあるものに限られる。 "
 policy_voting_rights:0 "参政権"
 policy_voting_rights_desc:0 "指導者を選ぶ方法は様々だ。 民主的選挙はその中の一つに過ぎない。 \n"
 voting_not_allowed:0 "選挙なし"
 voting_not_allowed_name:0 "選挙なし"
 voting_not_allowed_desc:1 "指導者の選択は極めて重要であり、 大衆に任せることなどできない。 \n\n§EPOPは投票できず、 後継者が次の指導者になる§!"
 voting_allowed_elites_only:0 "エリート主義"
 voting_allowed_elites_only_name:0 "エリートによる決定"
 voting_allowed_elites_only_desc:0 "指導者の問題は、 我々の社会において最も尊敬されている思慮深いメンバーに任せるべきだ。 \n\n§EPOPは投票できないが、 帝国の統治者はリーダーたちの互選で選ばれる§!"
 voting_allowed_primary_only:0 "第一種族のみ"
 voting_allowed_primary_only_name:0 "第一種族選挙権"
 voting_allowed_primary_only_desc:1 "投票権は重大な責任であり、 第一種族だけに任せなければならない。 \n\n§E第一種族のPOPのみが、 民主的選挙で投票可能§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "普通選挙権"
 voting_allowed_all_desc:1 "我らの帝国の統治には国民の意思を反映させる必要があり、 国民があらゆるプロセスに関与できなければならない。 \n\n§EあらゆるPOPが、 民主的選挙で投票可能§!"
 policy_leadership:0 "リーダーシップ"
 policy_leadership_desc:0 "人はリーダーシップ能力でそれぞれ差があるため、 誰がリーダーになれるのかを決める必要がある。 \n"
 leadership_primary_only:0 "第一種族のみ"
 leadership_primary_only_name:0 "リーダーは第一種族のみ"
 leadership_allow_dominant_only_name:0 "リーダーは第一種族のみ"
 leadership_primary_only_desc:0 "帝国内の異種族の存在は受け入れても、 リーダーの地位は第一種族のみに限定しておかなければならない。 \n\n§E第一種族のPOPのみがリーダーに選出される§!"
 leadership_allow_xeno:0 "異種族許可"
 leadership_allow_xeno_name:0 "異種族のリーダーを許可"
 leadership_allow_xeno_desc:0 "我が帝国は、 帝国内にある偉大な才能という富を無駄にしてはならない。 \n\n§E異種族POPのリーダーも選出される§!"
 leadership_allow_robot:0 "アンドロイド許可"
 leadership_allow_robot_name:0 "人工生命体のリーダーを許可"
 leadership_allow_robot_desc:0 "人工生命体は社会のほとんどの分野で帝国に仕えている。 彼らが同様にリーダーの地位についてもよいのは当然である。 \n\n§E人工生命体POPのリーダーも選出される§!"
 leadership_allow_all:0 "全て許可"
 leadership_allow_all_name:0 "あらゆる種類のリーダーを許可"
 leadership_allow_all_desc:0 "異種族だろうと人工生命体だろうと、 優秀であればリーダーの地位を求めてよい環境であるべきだ。 \n\n§E全てのPOPのリーダーが選出される§!"
 policy_leader_enhancement:0 "リーダーの強化"
 policy_leader_enhancement_desc:0 "帝国の重みは相当なもので、 我々は次世代のリーダーがそれを担うためにどう準備するべきか、 決断する必要があるだろう。 \n"
 leader_enhancement_natural_selection:0 "自然淘汰"
 leader_enhancement_natural_selection_name:0 "リーダーは強化されない"
 leader_enhancement_natural_selection_desc:0 "自然に任せよう――才能は競い合う環境によって鍛えられるのだ。 \n\n§Eリーダーは追加のボーナスを得られない§!"
 leader_enhancement_selected_lineages:0 "血統選別"
 leader_enhancement_selected_lineages_name:0 "リーダーの血統を選択"
 leader_enhancement_selected_lineages_desc:0 "注意深い生殖計画を実施し、 我々の貴重な遺伝的遺産を保護するべきだ。 \n\n§H有効にすると帝国は次のものを得る：§!"
 leader_enhancement_capacity_boosters:0 "能力増強"
 leader_enhancement_capacity_boosters_name:0 "能力増強されたリーダー"
 leader_enhancement_capacity_boosters_desc:0 "どれほど費用がかかろうとも、 偶然に何かを任せることは避けよう。 DNAバンクの厳格な選別と修正を経て初めて、 我々は明日のリーダーを生み出せるのだ。 \n\n§H有効にすると帝国は次のものを得る：§!"
 policy_border_policy:0 "国境の初期状態"
 policy_border_policy_desc:0 "帝国の国境の扱いは、 我々が行う銀河支配の実態を物語るものだ。 これから出会う可能性のある他の文明に対し、 国境を開き彼らを歓迎すべきなのか、 閉鎖し自分たちの身を守るべきなのかを決めねばならない。 \n"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "国境開放"
 border_policy_open_desc:0 "絶縁は疑念を招き、 疑念は紛争を招く。 隣人に我々には隠していることなどないと伝えよう。 \n\n§E国境は初期状態で他の帝国に対し開放される。 §!"
 border_policy_closed:0 "閉鎖"
 border_policy_closed_name:0 "国境閉鎖"
 border_policy_closed_desc:0 "帝国の国境は充分に守られ、 邪悪な影響を被らないようにせねばならない。 その価値があると証明したものだけが我々の宙域に入ることを許されるべきだ。 \n\n§E国境は初期状態で他の帝国に対し閉鎖される。 §!"
 policy_first_contact_protocol:0 "ファーストコンタクト時の姿勢"
 policy_first_contact_protocol_desc:0 "宇宙を旅している時に必ず他の生命体を発見することがあるが、 その時どのような態度を取るのかを決めておかなければならない。 \n"
 first_contact_proactive:0 "積極的"
 first_contact_proactive_name:0 "積極的接触手順"
 first_contact_proactive_desc:1 "異星文明との出会いは、 新たな友人や新鮮な発見の素晴らしい機会を与えてくれる。 我々はファーストコンタクトがスムーズに為されるよう最大限の努力をすべきだ。 未知の艦船は温かく歓迎し、 公式発行の百科事典と視聴覚手引書を贈ろう。 \n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects:0 "§E-正体不明の中立勢力を攻撃できない\n-他国が我が国と通信を確立しやすくなる\n-ファーストコンタクト成功時の £influence£ 影響力が50%増加する§!\n\n"
 first_contact_cautious:0 "慎重"
 first_contact_cautious_name:0 "慎重接触手順"
 first_contact_cautious_desc:1 "相手が敵か味方かがはっきりするまでは、 我々の情報が異星人の手に渡らないようにするため、 あらゆる方策を講じよう。 \n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects:0 "§E-正体不明の中立勢力を攻撃できない\n-他国が我が国と通信を確立しにくくなる\n-ファーストコンタクト時のマイナスイベントが起きにくくなる\n\n"
 first_contact_attack_allowed:0 "攻撃的"
 first_contact_attack_allowed_name:0 "攻撃的接触手順"
 first_contact_attack_allowed_desc:2 "未知なる危険が宇宙に潜んでいるかもしれない。 我々の生存を確実にするために、 躊躇せずに攻撃する備えをしておかなければ。 \n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects:0 "§E-正体不明の中立勢力を攻撃できる\n-ファーストコンタクト時に拉致・解剖といった敵対的な選択肢をとれるようになる\n\n"
 policy_food_policy:0 "食料政策"
 policy_food_policy_desc:0 "帝国は飢えた人民で溢れている。 食料危機を避けるため、 人民の需要と成長の必要性のバランスを取る必要がある。 "
 food_policy_normal:0 "平均的な食事"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "全人民に必要な栄養量が供給されるが、 食料は貴重な資源であり、 軽々しい浪費は許されない。 \n\n§E有機生命体のPOPは通常量の食料を消費し、 通常速度で増加する。 §!"
 food_policy_rationing:0 "厳格な配給制"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "必要であれば、 我々の誰もがより大きな善の犠牲にならねばならない。 栄光の未来が約束されているのに、 多少の飢餓がなんであろう？ \n\n"
 food_policy_generous:0 "栄養豊富な食事"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "消化器官をいっぱいにして冬眠するのは、 我が市民に認められる基本的権利だ。 豊かで栄養価の高い食料を簡単に入手できるようにすれば、 星々の世界への進出は大いに促進されるだろう。 "
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"
 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "すべてのドローンが、 集合意識から必要なバイオマスを供給される。 \n\n§Eドローンたちは通常量の食料を消費し、 通常速度で増加する。 §!"
 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "浪費することなかれ、 求めることなかれ。 \n\n"
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "よく肥えたドローンこそ生産的なドローンだ。 \n\n"
 policy_trade_policy:0 "交易政策"
 policy_trade_policy_desc:0 "交易は繁栄の重要な源泉であり、 帝国に膨大な資源をもたらしてくれる。 これらの資源が何を指向するか決めねばならない。 "
 trade_policy_default:0 "富の創造"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "交易の目的は個人の利益と国家の収入をもたらすことだ。 この富の創造に交易の全力を尽くすべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y1§!に変換される。 §!"
 trade_policy_consumer_goods:0 "消費者の利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利益と税金は市民生活の向上ほどの重要ごとではない。 交易の全力を生活必需品の生産と流通に向けるべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£consumer_goods£ §Y0.25§!に変換される。 §!"
 trade_policy_unity:0 "思想市場"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "交易は商品を運ぶだけでなく、 思想の拡散にも利用できる。 交易の全力を挙げて、 すべての惑星の住民が政府の言葉を聞くようにすべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£unity£ §Y0.25§!に変換される。 §!"
 trade_policy_trade_league:0 "通商連合"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:1 "通商連合として互いに結束することで、 我々は全く新しいレベルで繁栄し、 利益を保護できる。 \n\n§E収集した£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!、 £unity£ §Y0.25§!、 £consumer_goods£ §Y0.25§!に変換されるようになる。 §!"
 policy_economic_policy:0 "経済政策"
 policy_economic_policy_desc:0 "繁栄か安全か？  教育か防衛か？  大砲かバターか？  これらの問いは、 資源の限られるあらゆる政府が歴史を通して自問自答してきたものだ。 我々もその点では違いがない。 "
 economic_policy_balanced:0 "混合経済"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "戦争か平和かということばかり気にしていては視野を狭めてしまう。 将来何が起きても大丈夫なよう準備をしておかねばならない。 \n\n§E資源生産にボーナスおよびペナルティなし。 §!"
 economic_policy_civilian:0 "民間経済"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "戦争を問題とする前に人民の需要を満たさねばならない。 帝国の基盤は経済力であり、 軍事力ではない。 \n\n"
 economic_policy_military:0 "軍事経済"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "防衛の軽視は生存の軽視と同義だ。 敵が門をこじ開けようとしている時にちゃちな飾りや安っぽい光り物など何の慰めにもなりはしない。 \n\n"
 policy_drone_policy:0 "生産政策"
 policy_drone_policy_desc:0 "偉大な「意識」のシナプス容量は膨大だが無限ではない。 頭脳資源をどこに割くべきか決めねばならない。 "
 drone_policy_balanced:0 "均衡生産"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "「意識」は原材料と加工品の両方に同等の能力を割く。 \n\n§E資源生産にボーナスやペナルティなし。 §!"
 drone_policy_worker:0 "抽出重視"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "原材料を生産している$pop_cat_simple_drone_plural$が「意識」に優先され生産的になるが、 $pop_cat_complex_drone_plural$は犠牲になる。 \n\n"
 drone_policy_thinker:0 "加工重視"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "加工品を生産している$pop_cat_complex_drone_plural$が「意識」に優先され生産的になるが、 $pop_cat_simple_drone_plural$は犠牲になる。 \n\n"
 policy_robot_pop_policy:0 "ロボット労働者"
 policy_robot_pop_policy_desc:1 "自律するロボットという概念だけでも、 いつかは我々の種族の労働者に取って代わりおそらく上回るという発想につながる。 このような大規模な自動化について我々の立場を決めねばならない。 \n"
 robot_pops_outlawed:0 "非合法"
 robots_outlawed_name:0 "ロボティクス労働者の非合法化"
 robot_pops_outlawed_desc:1 "自律型ロボットは人々の生活を脅かすだけでなく、 社会そのものにとっても脅威だ。 我々は自ら時代遅れになるべきではない。 \n\n§EロボティクスのPOPと軍隊は、 自動的に解体される。 §!"
 robot_pops_allowed:0 "合法"
 robots_allowed_name:0 "ロボティクス労働者の合法化"
 robot_pops_allowed_desc:0 "自動化による利益は明らかで、 しかも莫大なものだ。 人々の将来のためにも、 技術がもたらしてくれた機会は見逃せない。 "
 policy_artificial_intelligence_policy:0 "人工知能"
 policy_artificial_intelligence_policy_desc:0 "自我を持つ人工知能は将来、 多くの哲学的、 倫理学的な問題を引き起こすと予測される。 我々はこの問題への姿勢を決定しておかなければならない。 \n"
 no_robots_desc:0 "これらの機械は解体中だ。 "
 dumb_robots_desc:0 "これらのロボティクスは知性を持たない隷従状態である。 "
 ai_outlawed:0 "非合法"
 ai_outlawed_name:0 "人工知能の非合法化"
 ai_outlawed_short_desc:0 "これらの人工生命体は有機生命体の主人によって知性を剥奪され、 隷属する機械に戻された。 "
 ai_outlawed_desc:8 "知性と自我を持つ機械はあらゆる生命体にとって計り知れない脅威となる。 真の人工知能を創造することは死に値する大罪だ。 \n\n§E人工生命体は自由意志を剥奪され、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!や高度な£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就くことはできない。 \n\n知的AIの補助は自動的に解除される。 \n\n知性型コンピューターを研究できなくなる。 §!"
 # "-"
