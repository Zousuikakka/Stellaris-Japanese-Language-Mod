 sm_naval_logistics_office_desc_modifier:2 "泊地：§G+2§! §Y宇宙軍許容量§!"
 sm_black_hole_observatory:0 "ブラックホール観測所"
 sm_black_hole_observatory_desc:0 "ブラックホール研究の専用施設を建設することにより、 わが国の物理学は確実に進歩する。 \n"
 sm_deep_space_black_site:0 "深宇宙秘密情報局"
 sm_deep_space_black_site_desc:1 "この星系基地の大部分は、 公式には存在しないことになっている秘密情報局に使われている。 ここでは星系全域を綿密に監視しつつ、 諜報員たちが総力を挙げて地元メディアや社会的事件を慎重に操っている。 \n"
