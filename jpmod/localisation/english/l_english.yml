 energy:0 "エネルギー通貨"
 energy_desc:3 "§E§Hエネルギー通貨§! (£energy£ ) は、 あらゆる宇宙航行種族が認めている、 エネルギーを裏付けとした流通貨幣である。 エネルギー通貨を稼ぐには以下の方法がある：\n§Y1.§! 植民地に§H発電区域§!を建設する。 \n§Y2.§! §H建設船§!を使い、 エネルギーに富んだ惑星や恒星の軌道上に§H採掘ステーション§!を建設する。 \n§Y3.§! §H市場§!で資源を売却する。 §!"
 influence:0 "影響力"
 influence_desc_hive_mind:2 "§E§H影響力§! (£influence£ ) は、 わが§H集合意識§!がドローンを制御する能力を表す。 §H布告§!を発したり、 §H請求権§!を付与したり、 §H前哨地§!を建設したりする際に消費する。 獲得速度はゲーム期間を通じてほぼ一定だが、 テクノロジーを研究したり、 他の帝国を§H宿敵§!であると宣言することによって増やせる。 §!"
 influence_desc_machine_intelligence:2 "§E§H影響力§! (£influence£ ) は、 §H機械知性§!の中枢が半自律的プログラム群を直接操作するために割ける計算能力を表す。 §H布告§!を発したり、 §H請求権§!を付与したり、 §H前哨地§!を建設したりする際に消費する。 獲得速度はゲーム期間を通じてほぼ一定だが、 テクノロジーを研究したり、 他の帝国を§H宿敵§!であると宣言することによって増やせる。 §!"
 influence_desc:5 "§E§H影響力§! (£influence£ ) は、 政治的な影響力を表す。 §H布告§!を発したり、 §H請求権§!を付与したり、 §H前哨地§!を建設したり、 §H派閥§!に対処したりする際に消費する。 獲得速度はゲーム期間を通じてほぼ一定だが、 以下の行動により増やせる：\n§Y1.§! 国内の§H派閥§!の支持を得る\n§Y2.§! 他の帝国を§H宿敵§!であると宣言する§!"
 food:0 "食料"
 food_desc:2 "§E§H食料§! (£food£ ) は、 £pop£§HPOP§!の生活維持と成長に必要な種々の栄養物を表す。 次の手法で産出量を増やせる：\n§Y1.§! 入植惑星に§H農業区域§!を建設する。 \n§Y2.§! §H市場§!からの購入量を増やす。 §!"
 food_desc_machine_intelligence:2 "§E§H$food$§! (£food£ ) は、 有機生命体が自らの脆弱な肉体を維持するために必要な種々の生物的栄養物を表す。 §H$auth_machine_intelligence$§!には不要だが、 §H$civic_machine_servitor$§!は§H$citizenship_organic_trophy$ POP§!のために、 また§H暴走する同化機械§!は§HサイボーグPOP§!のために、 次の手法で食料を得られる：\n§Y1.§! 入植惑星に§H農業区域§!を建設する。 \n§Y2.§! §H市場§!からの購入量を増やす。 §!"
 minerals:0 "鉱物"
 minerals_desc:3 "§E§H鉱物§! (£minerals£ ) は、 合金や消費財の原材料であり、 軌道ステーションや惑星建造物の建造にも必要となる基本的な資源の総称で、 次の手法で産出量を増やせる：\n§Y1.§! 入植惑星に§H鉱業区域§!を建設する。 \n§Y2.§! §H建設船§!を使って特定の惑星や恒星軌道に§H採掘ステーション§!を建設する。 \n§Y3.§! §H市場§!からの購入量を増やす。 §!"
