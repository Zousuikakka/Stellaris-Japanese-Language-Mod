 sm_nebula_refinery:0 "星雲精錬所"
 sm_nebula_refinery_desc:0 "宇宙塵を処理して、 希少な鉱物を精錬して抽出できる。 \n"
 sm_listening_post:0 "聴音哨"
 sm_listening_post_desc:0 "聴音哨にはハイパーレーンの反響を解析する専門チームが常駐し、 星系基地のセンサー範囲を拡張する。 \n"
 sm_naval_logistics_office:0 "宇宙軍兵站部門"
