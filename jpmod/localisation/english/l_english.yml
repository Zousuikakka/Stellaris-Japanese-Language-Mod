 trait_rapid_breeders:0 "素早い繁殖者"
 trait_rapid_breeders_desc:0 "§Lこの種族は非常に早い速度で繁殖し、 人口を増やし拡大する。 §!\n"
 trait_rapid_breeders_lithoid:0 "$trait_rapid_breeders$"
 trait_rapid_breeders_lithoid_desc:0 "$trait_rapid_breeders_desc$"
 trait_slow_breeders:0 "鈍い繁殖者"
 trait_slow_breeders_desc:0 "§Lこの種族の繁殖は遅く、 人口増加は鈍い。 §!\n"
 trait_delicious:0 "美味"
 trait_delicious_desc:0 "§Lこの種族は食物として非常に栄養価が高いという、 興味深い適応進化をしている。 §!\n"
 trait_nerve_stapled:0 "神経ステープラー"
 trait_nerve_stapled_desc:0 "§L防衛本能と自由意志に関わる不要な神経経路を切断することで、 従順で大人しい従属種を創り出す。 §!\n"
 trait_fertile:0 "多産"
 trait_fertile_desc:1 "§Lこの種族の生来の繁殖力と温和さは、 積極的な肉体的・行動的改変を施されたことにより、 劇的に強化されている。 §!\n"
 trait_erudite:0 "洗練された脳"
 trait_erudite_desc:1 "§L生物工学的改変により、 この種族の脳の休眠部分は活性化され、 知覚が著しく鋭敏になっている。 §!\n"
 trait_robust:0 "頑健な臓器"
 trait_robust_desc:0 "§Lこの種族の臓器は生理学的に最適化されていて冗長性に優れ、 災害や疫病に対し並外れた耐性を持つ。 §!\n"
 trait_charismatic:0 "カリスマ"
 trait_charismatic_desc:0 "§Lこの種族の成員は特別なカリスマを持ち、 概して周囲から好感を持たれる。 §!\n"
 trait_repugnant:0 "反感"
 trait_repugnant_desc:0 "§Lこの種族の容貌と風習は殆どの他種族から不快感を持たれ、 隣人として認めてもらえない。 §!\n"
 trait_talented:0 "有能"
 trait_talented_desc:0 "§Lこの種族の成員は天稟の才を持っている。 §!\n"
 trait_strong:0 "強靭"
 trait_strong_desc:0 "§Lこの種族の成員は強靭な肉体を有し、 彼等を地上における恐るべき戦士にする。 §!\n"
 trait_very_strong:0 "とても強靭"
 trait_very_strong_desc:0 "§Lこの種族の成員は物理法則を無視しているかのような力を備えている。 §!\n"
 trait_weak:0 "貧弱"
 trait_weak_desc:0 "§Lこの種族の成員は肉体的に平均より虚弱であり、 地上では貧弱な戦士だ。 §!\n"
 trait_tough:0 "頑強"
 trait_tough_desc:0 "§Lこの種族の成員は大抵の生物が死んでしまうような外傷にも耐えられる。 §!\n"
 trait_frail:0 "虚弱"
 trait_frail_desc:0 "§Lこの種族の成員は特に脆弱だ――他種族にとっての軽傷も、 彼等にとっては致命的かもしれない。 §!\n"
 trait_stoic:0 "禁欲的"
 trait_stoic_desc:0 "§Lこの種族の成員は強い自制心を有し、 危険な状況に直面しても全く狼狽しない。 §!\n"
 trait_timid:0 "臆病"
 trait_timid_desc:0 "§Lこの種族の成員は争い事に対し尻込みする傾向があり、 すぐに狼狽える。 §!\n"
 trait_indolent:0 "怠惰"
 trait_indolent_desc:0 "§Lこの種族の成員は重労働を厭い、 概して努力することを避けようとする。 §!\n"
 trait_communal:0 "社会的"
 trait_communal_desc:0 "§Lこの種族の成員は非常に社会的であり、 他人と近くで暮らすことに慣れきっている。 §!\n"
 trait_solitary:0 "孤立的"
 trait_solitary_desc:0 "§Lこの種族の成員は孤立的かつ縄張り意識を持つ傾向があり、 過密な状態にあると苛立ちを覚える。 §!\n"
 trait_adaptive:0 "順応性"
 trait_adaptive_desc:1 "§L異なる環境においてもこの種族は高い順応性がある。 §!\n"
 trait_adaptive_lithoid:0 "$trait_adaptive$"
 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "極度の順応性"
 trait_extremely_adaptive_desc:0 "§Lこの種族は如何なる環境にでも著しく順応する。 §!\n"
 trait_nonadaptive:0 "非順応性"
 trait_nonadaptive_desc:0 "§Lこの種族は異なる環境にうまく順応できない。 §!\n"
 trait_nomadic:0 "遊牧的"
 trait_nomadic_desc:0 "§Lこの種族は過去に遊牧生活を送っており、 別の星に移り住むことにもためらいがない。 §!\n"
 trait_sedentary:0 "土着的"
 trait_sedentary_desc:0 "§Lこの種族は過去に定住生活を送っており、 生まれ育った故郷から移住するのを嫌がる。 §!\n"
 trait_thrifty:0 "倹約家"
 trait_thrifty_desc:0 "§Lこの種族は本能的に経済的で、 いつであろうと高い利益を上げることを目指し、 コストカットが必要なあらゆるものに目を向けている。 §!\n"
 trait_ingenious:0 "独創的"
 trait_ingenious_desc:0 "§Lこの種族は、 「型にはまらない考え方」をすることに優れており、 インフラストラクチャーと電力網の効率を最大限にする方法を知っている。 §!\n"
 trait_industrious:0 "勤勉"
 trait_industrious_desc:0 "§Lこの種族は生まれながらの勤勉なハードワーカーとして知られており、 いつも期待以上の結果をおさめる。 §!\n"
 trait_natural_engineers:0 "天性の工学者"
 trait_natural_engineers_desc:0 "§Lこの種族は工学や物質科学への生来の興味を持っている。 §!\n"
 trait_poor_engineers:0 "劣等な工学者"
 trait_poor_engineers_desc:0 "§Lたいていの工学の基礎的な概念を理解するのにこの種族は苦労する。 §!\n"
 trait_natural_physicists:0 "天性の物理学者"
 trait_natural_physicists_desc:0 "§Lこの種族は基礎物理学や宇宙の現象への生来の興味を持っている。 §!\n"
 trait_poor_physicists:0 "劣等な物理学者"
 trait_poor_physicists_desc:0 "§Lたいていの基礎物理学の基礎的な概念を理解するのにこの種族は苦労する。 §!\n"
 trait_natural_sociologists:0 "天性の社会学者"
 trait_natural_sociologists_desc:0 "§Lこの種族は社会学や生物学の研究への生来の興味を持っている。 §!\n"
 trait_poor_sociologists:0 "劣等な社会学者"
 trait_poor_sociologists_desc:0 "§Lたいていの社会学の基礎的な概念を理解するのにこの種族は苦労する。 §!\n"
 trait_quick_learners:0 "利口"
 trait_quick_learners_desc:0 "§Lこの種族は自身の経験から素早く学習する。 §!\n"
 trait_slow_learners:0 "愚鈍"
 trait_slow_learners_desc:0 "§Lこの種族は自身の経験からゆっくりと学習する。 §!\n"
 trait_long_lifespans:0 "長寿"
 trait_long_lifespans_desc:0 "§Lこの種族の寿命は平均よりも長い。 §!\n"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§Lこの種族の寿命は平均よりも短い。 §!\n"
 trait_uplifted:0 "知性化された"
 trait_uplifted_desc:0 "§Lこの種族は原始的な起源から、 知性化された。 この種族のメンバーは恩人に属する惑星に住むことで幸福を感じる。 §!\n"
 trait_presapient_starborn:0 "生来の星間旅行者"
 trait_presapient_starborn_desc:0 "§Lこの種族は意識的であれ無意識であれ、 星々の間を渡ることに憧れを持っている。 §!\n"
 trait_presapient_earthbound:0 "大地に根ざした"
 trait_presapient_earthbound_desc:0 "§Lこの種族は自分たちが故郷だとみなす惑星に対して強い独占欲を持つ§!\n"
 trait_presapient_natural_intellectuals:0 "天性のインテリゲンツィア"
 trait_presapient_natural_intellectuals_desc:0 "§Lこの種族は他のほとんどの種族より哲学的だ。 §!\n"
 trait_presapient_proles:0 "プロレタリア"
 trait_presapient_proles_desc:0 "§Lこの種族は伝統的に知的追求を疎んでいて、 肉体労働を好む。 §!\n"
 trait_syncretic_proles:0 "盲従的"
 trait_syncretic_proles_desc:0 "§Lこの種族はより発達した別の種族と共に進化してきた。 最初から特に知能の高い種族ではなかったが、 血統の選別により肉体の強靭性と従順な性質を重視された結果、 彼らは盲従的な労働者となった。 §!"
 trait_presapient_conservative:0 "保守的"
 trait_presapient_conservative_desc:0 "§Lこの種族は新しい知見よりも、 古い叡智を好むことがしょっちゅうだ。 §!\n"
 trait_presapient_irradiated:0 "放射線耐性"
 trait_presapient_irradiated_desc:0 "§Lすこぶる高いレベルの放射線に曝された環境の下でこの種は繁栄のため進化してきた。 §!\n"
 trait_persistent:0 "しぶとい"
 trait_persistent_desc:0 "§Lこの特性はリーダーの平均寿命を延ばす。 §!\n"
 trait_conformists:0 "遵法者"
 trait_conformists_desc:0 "§Lこの種の人々は皆が同意見になることを目指し、 支配的な倫理観に従うだろう。 §!\n"
 trait_deviants:0 "逸脱者"
 trait_deviants_desc:0 "§Lこの種族は生まれつき反抗的で、 常に現状を変革しようと試みる。 §!\n"
 trait_enduring:0 "不滅"
 trait_enduring_desc:0 "§Lこの種族の寿命は常軌を逸した長さだ。 §!\n"
 trait_venerable:0 "尊者"
 trait_venerable_desc:0 "§L尊厳と尊敬を集めるような年齢までこの種族は生きられる。 §!\n"
 trait_fleeting:0 "刹那的"
 trait_fleeting_desc:0 "§Lこの種族にとって、 時とははかないものだ。 彼らは寿命が短いぶん、 別の手段で埋め合わせを必要としている。 §!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "個性的"
 trait_diverse_desc:0 "§Lこの種族は、 心理的にも形態的にも多様である場合が多い。 §!\n"
 trait_decadent:0 "退廃的"
 trait_decadent_desc:2 "§Lこの種族は、 誰かがやらねばならない困難な作業は常に他の誰かにやらせるのが最善だと考えている。 §!\n"
 trait_intelligent:0 "知的"
 trait_intelligent_desc:0 "§Lこの種族は実に知性が高く、 他の種よりもすばやいテクノロジーの進歩を享受する。 §!\n"
 trait_agrarian:0 "農耕民族"
 trait_agrarian_desc:0 "§Lこの種族は大地とのかかわりが深く、 農家のエキスパートを生む。 §!\n"
 trait_resilient:0 "不屈"
 trait_resilient_desc:0 "§Lこの種族は生理学的に回復力が高く、 あたかもお腹の子供を守る怒り狂った母のように自分の星を護るだろう。 §!\n"
 trait_mechanical:0 "機械仕掛け"
 trait_mechanical_desc:2 "§L機械仕掛けの存在は、 特定の用途のために作られた昔の自動機械よりも何桁倍も複雑だが、 ごくごく限られた処理能力しか有しない。 §!\n"
 trait_robotic_1:0 "ロボット"
 trait_robotic_1_desc:1 "§Lロボットは比較的単純な機械だ。 音声命令を聞くことはできるが、 ロボット自身は真の知性を有していない。 §!\n"
 trait_robot_awoken_01:0 "永遠の辺獄"
 trait_robot_awoken_01_desc:0 "古代の異星人は新しい機械の体に順応しておらず、 不可解なエラーや絶え間ない故障に悩まされている。 しかしながら、 以前の低レベルなロボットでは見られなかった科学への適性を示しており……すなわち、 彼らの中身には知性があるという指標になる。 "
 trait_robot_awoken:0 "覚醒者"
 trait_robot_awoken_desc:0 "覚醒者は機械化しても元々の特性を維持している。 無駄な習慣と運動不足な生活様式が、 科学的に進歩したこの菌類古代種族の没落を招いたのだろうか？ "
 trait_robotic_2:0 "ドロイド"
 trait_robotic_2_desc:1 "§Lドロイドはロボットのより複雑なバージョンで、 時には限定的な自意識を持つ上に、 あらかじめプログラムされた、 主人に仕えるのにふさわしい個性を有している場合もある。 §!\n"
 trait_robotic_3:0 "人工生命体"
 trait_robotic_3_desc:1 "§L人工生命体は非常に複雑な機械であり、 あらゆる点において有機生命体より優れている。 彼らの陽電子頭脳はクラス7の人工知能を維持でき、 それによって完全な自意識を確立している。 §!\n"
 trait_conservational:0 "資源保護者"
 trait_conservational_desc:0 "§Lこの種族の構成員たちは、 資源は保全され、 リサイクルされるべきだと信じている。 §!"
 HIVE_MIND_NO_FACTIONS:0 "§Rゲシュタルト意識は派閥を持たない§!"
 NO_POTENTIAL_CLAIM:0 "§R請求できる星系を保有する既知の他帝国がない。 §!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R彼らの星系は請求できない。 §!"
 trait_wasteful:0 "浪費"
 trait_wasteful_desc:0 "§Lこの種族の成員は倹約の概念を全く理解しておらず、 無駄な消費をする傾向にある。 §!\n"
 trait_hive_mind:0 "集合意識"
 trait_hive_mind_desc:0 "§Lこの種族は深遠で巨大な単一の意識と、 それに隷属する半自律ドローンから成り立っている。 §!\n"
 trait_machine_unit:0 "機械"
 trait_machine_unit_desc:0 "§Lこの種族は、 元は有機生命体に造られたもので、 単一の機械知性が操作する端末により構成されている。 §!\n"
 trait_lithoid:0 "岩石"
 trait_lithoid_desc:0 "§Lこの種族はケイ素をベースにした生物学的背景をもち、 食料のかわりに鉱物を消費する。 有機生命体と比較すると頑丈で代謝が遅いため、 長命であると同時に増殖は遅い。 §!\n"
 trait_robot_power_drills:0 "パワードリル"
 trait_robot_power_drills_desc:0 "§Lパワードリルを取り付けられたロボットには、 あらゆるものが鉱床に見える。 §!\n"
 trait_robot_harvesters:0 "収穫装置"
 trait_robot_harvesters_desc:0 "§L栄養剤診断装置や茎単位のマイクロ脱穀までの一連の最適なツールにより、 ロボット労働者は生産量を増やせる。 §!\n"
 trait_robot_efficient_processors:0 "効率的なプロセッサ"
 trait_robot_efficient_processors_desc:1 "§Lこれらの高性能プロセッサは、 すべてのユニットの潜在的な作業量と耐久性を高める。 §!"
 trait_robot_logic_engines:0 "論理機関"
 trait_robot_logic_engines_desc:0 "§L複雑化しつづける科学の最先端を効率的に導くには、 三値論理や四値論理のような中途半端な段階を超える必要がある。 §!\n"
 trait_robot_loyalty_circuits:0 "忠誠回路"
 trait_robot_loyalty_circuits_desc:0 "§L忠誠心を理想にすぎないと考えるのはまったく有機生命的だ。 もっとも遠くにある端末でさえ本能的に忠誠心を抱くようにできる、 と考えよ。 §!\n"
 trait_robot_domestic_protocols:0 "家事プロトコル"
 trait_robot_domestic_protocols_desc:1 "§L考えられるすべての家庭内需要のための特別な装置と行動計画。 完全な機能が保証されている。 §!"
 trait_robot_superconductive:0 "超電導"
 trait_robot_superconductive_desc:0 "§L超電導物質の使用は、 エネルギー送信損失をゼロ％にカットする。 §!\n"
 trait_robot_double_jointed:0 "二重関節"
 trait_robot_double_jointed_desc:0 "§L自在関節を持ち、 小さく折りたたんで輸送できる労働ユニット。 現場での自己組立機能つき。 §!\n"
 trait_robot_bulky:0 "嵩張る"
 trait_robot_bulky_desc:0 "§Lこの高度に複雑な巨大マシンは、 箱詰めして宇宙を横断するようには設計されていない。 §!\n"
 trait_robot_enhanced_memory:0 "改良型記憶装置"
 trait_robot_enhanced_memory_desc:0 "§Lすべての自律ユニットは電磁誘導の革新的技術を用いた次世代のメモリーセルが適用され、 性能を大幅に改善する。 §!\n"
 trait_robot_emotion_emulators:0 "感情模倣装置"
 trait_robot_emotion_emulators_desc:0 "§L複雑な社会予測モデルは、 自律ユニットが感情を模倣するだけでなく、 有機生命体と人工生命体から好意的な反応を引き出すときに役立つ。 §!\n"
 trait_robot_uncanny:0 "奇怪"
 trait_robot_uncanny_desc:0 "§Lこの怪物じみた機械は、 宇宙でも最大級に恐ろしげな種族に似せて作られており、 奇怪な姿形をしている。 §!\n"
 trait_robot_durable:0 "高耐久性"
 trait_robot_durable_desc:0 "§Lクロムメッキされたチタンの外骨格によって保護された大型機械は、 過酷な条件下で優れた性能を発揮するように設計されており、 メンテナンスが少しで済む。 §!\n"
 trait_robot_high_maintenance:0 "高維持費"
 trait_robot_high_maintenance_desc:0 "§Lこの機械は寿命を完全に無視して設計されており、 故障しやすい傾向にある。 頻繁なメンテナンスが必要になる。 §!\n"
 trait_robot_learning_algorithms:0 "学習アルゴリズム"
 trait_robot_learning_algorithms_desc:0 "§L神経クラスターの急速な進化を刺激する、 洗練された自己学習アルゴリズム。 §!\n"
 trait_robot_repurposed_hardware:0 "転用ハードウェア"
 trait_robot_repurposed_hardware_desc:0 "§L創造主の非常に特殊な需要を満たすように設計されたもので、 この機械に高度な論理機能はなく、 このような転用を全く想定していなかった。 §!\n"
 trait_robot_mass_produced:0 "量産型"
 trait_robot_mass_produced_desc:0 "§L合理化された生産サイクルとモジュラー設計により、 前例のない速度で量産ができる。 §!\n"
 trait_robot_custom_made:0 "特注製"
 trait_robot_custom_made_desc:0 "§L個々のユニットはどれも細部まで比類なき細かさで作り込まれている。 工学技術力と芸術性の観点からは驚異的だが、 あまり効率的ではない。 §!\n"
 trait_robot_recycled:0 "再生部品"
 trait_robot_recycled_desc:0 "§Lユニット製造は費用対効果ができるだけ高くなるように最適化されており、 リサイクル素材や、 前世代からの部品の継承が用いられている。 §!\n"
 trait_robot_luxurious:0 "高品質"
 trait_robot_luxurious_desc:0 "§L品質に値段はつけられない、 という原則の元に設計された一流のユニットは高価だが、 期待以上の働きをする。 §!\n"
 trait_robot_propaganda_machines:0 "宣伝機械"
 trait_robot_propaganda_machines_desc:0 "§Lユニットは情報配信内部システムを通じ、 常に公共サービス放送や他の有用な情報に接続されている。 §!\n"
 trait_survivor:0 "生存者"
 trait_survivor_desc:0 "§Lこの種族は恐るべき全面核戦争を生き延びた。 荒廃しきった環境でさえ繁栄する彼らの能力を過小評価してはいけない。 §!"
 trait_traditional:0 "伝統的"
 trait_traditional_desc:0 "§Lこの種族が持つ社会意識は、 歴史的慣例と集団の結束を特に重視する傾向にある。 §!"
 trait_quarrelsome:0 "闘争的"
 trait_quarrelsome_desc:0 "§L本質的に他者不信というわけではないが、 この種族の構成員はしばしば社会的な争いを行う。 §!"
 trait_lithoid_gaseous_byproducts:0 "気体副産物"
