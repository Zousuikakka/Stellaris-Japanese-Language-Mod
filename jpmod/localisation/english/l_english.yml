 sm_anchorage_desc:0 "艦隊泊地は宇宙軍の増強支援に必要だ。 \n"
 sm_hangar_bay:0 "格納庫区画"
 sm_hangar_bay_desc:0 "星系基地に攻撃機の格納庫を追加する。 \n"
 sm_ftl_inhibitor:0 "FTL妨害装置"
 sm_ftl_inhibitor_desc:1 "星系基地が稼働している間、 FTL妨害装置は敵艦が侵入してきた以外のハイパーレーンを使って撤退できないようにする。 "
 sm_communications_jammer:0 "通信妨害装置"
 sm_communications_jammer_desc:1 "この強力な妨害装置は敵船同士の通信に干渉し、 艦隊の統一機動を困難にする。 \n"
 sm_disruption_field:0 "シールド妨害装置"
 sm_disruption_field_desc:0 "星系内の敵艦周辺に局所的な素粒子励起フィールドを生成することで、 シールドの効果を大幅に減退させる。 \n"
 sm_warp_fluctuator:0 "ハイパーレーン管制所"
 sm_warp_fluctuator_desc:2 "ハイパーレーンへ理想的に入れる条件を特定し、 航行ルートを計画して最適化することで、 星系内の友好的な船舶のFTL航行を支援する。 \n"
 sm_transit_hub:0 "輸送拠点"
 sm_transit_hub_desc:0 "民間船用のインフラで、 円滑で便利な輸送網を実現する。 \n"
 sm_transit_hub_desc_modifier:0 "この星系で失業中の§Y労働者§!POPと§Yドローン§!POPが (その他の移住制限を受けていなければ) 充分な居住性・住居・職業枠がある他の惑星へ自動的に§Y移住§!するようになる。 ただし、 移住先の星系にも§Y輸送拠点§!が必要。 \n\n"
 sm_command_center:0 "戦闘指令所"
 sm_command_center_desc:1 "星系基地の深奥に設置されたこの大規模施設から、 星系防衛力を統一的に指揮する。 地図群や3Dプロジェクターにより、 星系内のあらゆる航行状況をいつでも追尾できる。 \n"
 sm_defense_grid:0 "防衛網スーパーコンピューター"
 sm_defense_grid_desc:0 "星系基地を周回する防衛プラットフォームの相対軌道や射線を調整する強力なスーパーコンピュータにより、 維持できる防衛プラットフォームの数を増やす。 \n"
 sm_science_division:0 "科学部門"
