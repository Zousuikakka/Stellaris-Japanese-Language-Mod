 sr_zro:0 "ズィロ"
 sr_zro_desc:0 "非常に希少なエキゾチック粒子のエアロゾル。 隕石衝突によっていくつかの星に鉱脈ができているが、 真の起源は謎である。 超能力を持つ個体が摂取した場合、 この粒子は強力な (だが依存性のある) 超能力強化薬として働く。 "
 sr_living_metal:0 "生体金属"
 sr_living_metal_desc:1 "この無機金属は、 通常は生物学的生命体だけに見られる特徴を示す。 常に安定した特定の形状に戻ろうとする。 "
 sr_dark_matter:0 "ダークマター"
 sr_dark_matter_desc:1 "この風変わりな物質は、 いくつかの物理法則を無視しているかのように振る舞う。 ブラックホールや一部の星雲のみで収集可能な濃度になる。 "
