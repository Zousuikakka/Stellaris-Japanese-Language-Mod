l_english:
 rock_brain:0 "石の脳"
 rock_brain_desc:0 "この石はどうも……思考しているようだ。 そんなことがありうるだろうか？ "
 cunning_flora:0 "狡猾な花の精"
 cunning_flora_desc:0 "この惑星上の植物は、 極度の攻撃性と比較的複雑な社会秩序を持っている。 "
 genetic_library:0 "放棄された遺伝子図書館"
 genetic_library_desc:0 "放棄された遺伝子図書館は、 その内容および建築の面で研究の価値がある。 "
 drone_space_elevator:0 "不便な軌道エレベーター"
 drone_space_elevator_desc:0 "巨大な軌道エレベーターを破壊する事業は、 この惑星上での生産量を低下させる。 "
 drone_fl_satellite:0 "壊れた『第一同盟』の衛星"
 drone_fl_satellite_desc:0 "この古い衛星は、 先史時代の通信文を虚空へ吐き出している。 "
 drone_mineral_gift:0 "無人機からの鉱石の贈り物"
 drone_mineral_gift_desc:0 "過ぎ去りし時代の無人機は、 ここに鉱石の貯蔵庫を放出している。 明らかにあなたのために。 "
 old_genetic_library:0 "太古の遺伝子図書館"
 old_genetic_library_desc:0 "この小惑星は古いDNA保存施設を有している。 "
 fascinating_flora:0 "魅惑的な花"
 fascinating_flora_desc:0 "この惑星は、 美しいマリンカリンの花の棲み家になっている。 "
 pheromoned_1:0 "フェロモン - 第1段階"
 pheromoned_1_desc:0 "大気中の花粉は、 住民のフェロモン受容体に影響を与え、 幸せな気分にさせている。 "
 pheromoned_2:0 "フェロモン - 第2段階"
 pheromoned_2_desc:0 "大気中の花粉は、 住民のフェロモン受容体に影響を与え、 生産性を低下させている。 "
 pheromoned_3:0 "フェロモン - 第3段階"
 pheromoned_3_desc:0 "大気中の花粉は、 住民のフェロモン受容体に影響を与え、 移住しにくくさせているようだ。 "
 pheromoned_4:0 "フェロモン - 第4段階"
 pheromoned_4_desc:0 "大気中の花粉は、 住民のフェロモン受容体に影響を与え、 生産性を向上させたが、 彼らは外部からの干渉に不満を感じている。 "
 depheromoned_1:0 "フェロモン - 回避策"
 depheromoned_1_desc:0 "上層部が施行した体制により、 住民の能力と労働意欲が改善され、 生産性が向上した。 "
 pheromoned_detox:0 "フェロモンの解毒"
 pheromoned_detox_desc:0 "マリンカリンの花は惑星内の生物圏すべてを死に至らしめた。 新しい生物サイクルが開始される。 "
 pheromoned_grief:0 "フェロモンの悲劇"
 pheromoned_grief_desc:0 "悲しみは長く残る。 "
 zro_ice:0 "ズィロの氷"
 zro_ice_desc:0 "巨大氷惑星の渦巻く大気のエアポケットに、 ズィロの塊が滞留している。 "
 dark_matter_funnel:0 "ダークマターの漏斗"
 dark_matter_funnel_desc:0 "この小型ワームホールのおかげで、 簡単にダークマターを採取できる。 "
 inspired_arts:0 "芸術のひらめき"
 inspired_arts_desc:0 "この大胆な新しいひらめきの源は、 文化的及び商業的に帝国を活性化させる。 "
 uplift_rocky:0 "前途多難なスタート"
 uplift_rocky_desc:0 "この惑星上の知性化された種族は、 新しい社会秩序に順応するにあたって問題を抱えている。 "
 unhappy_with_experiments:0 "実験への不満"
 unhappy_with_experiments_desc:0 "この惑星の§Y受容主義§!の人々は、 この地の生命体に対する非倫理的な実験に不満を抱いている。 "
 unproductive_without_experiments:0 "実験無しの非生産性"
 unproductive_without_experiments_desc:0 "科学者が実験と臨床試験の機会を失い、 惑星の§Y社会研究§!が損なわれる。 "
 massex_happy:0 "未来への信仰"
 massex_happy_desc:0 "あなたの民衆は明るい未来が待ち受けていると確信している。 "
 stellar_salt:0 "しょっぱい"
 stellar_salt_desc:0 "この新しい料理革新は、 あっという間に我々の帝国に広まった。 "
 projecting_moon:0 "投影する衛星"
 projecting_moon_desc:0 "この衛星上には探査結果を偽れるほど強力な通信装置が稼働している。 "
 cornucopia:0 "豊饒の角"
 cornucopia_desc:0 "この惑星には持続可能な食料源が豊富にある。 "
 raw_materials:0 "原材料"
 raw_materials_desc:0 "この惑星は入手しやすい鉱物が豊富にある。 "
 shadow_play:0 "動く影"
 shadow_play_desc:0 "不鮮明な影が、 この惑星の表面を漂っている。 明らかに意図的な形状を取っているが、 その意味は判然としない。 "
 grimacing:0 "表情を変える星"
 grimacing_desc:0 "この惑星の内部擾乱は、 興味深い研究材料になっている。 "
 comet_sighted_negative:0 "彗星の通過"
 comet_sighted_negative_desc:0 "この危険な彗星は、 あなたの首都のPOPに悪影響を与えている。 "
 comet_sighted_positive:0 "彗星の通過"
 comet_sighted_positive_desc:0 "この雄大な彗星は、 あなたの首都のPOPを活気づけている。 "
 skid_marks:0 "ブレーキ痕"
 skid_marks_desc:0 "この小惑星にはかなり暴力的な車両レースの跡がある。 "
 dust_circuits:0 "塵埃のなかの回路"
 dust_circuits_desc:0 "遠い過去に何らかの巨大な軌道施設がこの小惑星に衝突した痕跡が、 部分的ながら極めてはっきりと残っている。 "
 unusual_tectonics:0 "変わった構造地質"
 unusual_tectonics_desc:0 "この惑星の地殻は非常に珍しいプレートテクトニクス的特性を示している。 "
 flagellating_movement:0 "鞭打ち運動"
 flagellating_movement_desc:0 "宇宙アメーバの鞭毛を観察し、 それをもとに艦隊の回避行動を改善した。 "
 cosmic_ray_catalysis:0 "宇宙光の触媒反応"
 cosmic_ray_catalysis_desc:0 "発電所は今後、 一部の宇宙放射線を使用可能なエネルギーに変換できる。 "
 grand_design:0 "グランドデザイン"
 grand_design_desc:0 "機械の歯車に祝福あれ。 "
 malefaction:0 "悪行"
 malefaction_desc:0 "正直者は馬鹿を見る。 "
