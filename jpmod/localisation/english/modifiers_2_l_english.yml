 cloudbuster_desc:0 "我々はボイドクラウドの磁場を破壊するように武器を調整し、 時間あたりの与ダメージ量を高めた。 "
 drone_bounty:0 "ドローン捕獲の報償金"
 drone_bounty_desc:1 "§L古代の採掘ドローンを破壊し、 エネルギーセルを回収するよう艦隊に命じる。 §!\n破壊したドローン毎のエネルギークレジット：§G500§!"
 unbalanced_ecosystem:0 "アンバランスな生態系"
 unbalanced_ecosystem_desc:0 "生態系が単一の植物種に極端に偏っているため、 この惑星は農業には適さない。 "
