 drone_destroyer:0 "ドローンの撲滅者"
 drone_destroyer_desc:0 "予測アルゴリズムの改善により、 俊敏な古代の採掘ドローンに対する艦隊の追跡力および命中率を向上させる。 "
 droning_optimizations:0 "ドローン最適化"
