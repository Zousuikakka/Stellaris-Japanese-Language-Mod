 leviathans.144.desc.first:0 "報告によると、  [trader_system.GetName]星系のムウタガン商人ギルド本拠地が破壊された："
 leviathans.144.desc.known:0 "[trader_destroyer.GetName]勢力の攻撃により。 "
 leviathans.144.desc.unknown:0 "未知の勢力の攻撃により。 "
 leviathans.144.desc.second:0 "生き延びた少数のムウタガン商船長は、  銀河全域に離散した。 "
 leviathans.144.desc.trade:2 "残念ながら、 これにより名高きレアクリスタルの生産は終わりを告げた。 もはやこの戦略資源を得ることはできない。 "
