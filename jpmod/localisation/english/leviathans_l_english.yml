 leviathans.143.desc.first:0 "[trader_system.GetName]星系のリガン商業取引所の本拠地は破壊された。  この自由交易拠点は千年以上もの間、  星間文明間の貿易を仲介していたが、  もはや存在しない。 "
 leviathans.143.desc.known:0 "破壊したのは[trader_destroyer.GetName]勢力だ。 "
 leviathans.143.desc.unknown:0 "破壊した勢力は不明だ。 "
 leviathans.143.desc.trade:1 "残念ながら、 これによって銀河唯一の揮発性粉末の産出源が失われた。 もはやこの戦略資源を得ることはできない。 "
