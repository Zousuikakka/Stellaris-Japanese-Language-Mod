 leviathans.142.desc.unknown:0 "未知の勢力の攻撃により。 "
 leviathans.142.desc.second:0 "わずかな経営陣の生き残りは破産を宣言し、  同企業の残余資産は清算された。 "
 leviathans.142.desc.trade:1 "残念ながら、  ジュラコープ本社とともにエキゾチックガス生産施設も破壊され、  この戦略資源を得ることはできなくなった。 "
 leviathans.142.a:0 "自由貿易に対する打撃だ。 "
 leviathans.142.b:1 "あのガスに大金をつぎ込んだのに！ "
