 leviathans.144.b:0 "クリスタルが！   許さんぞ！ "
 leviathans.150.desc:1 "親愛なるお客様、 残念なお知らせですが、 [Root.GetName]へのエキゾチックガス輸出契約が期限を迎えました。 私どもといたしましてはもちろん、 そちらにエネルギー通貨のご用意さえあれば、  さらに10年間、 輸出を続けたいと思っておりますが……"
 leviathans.150.a:0 "よろしい。  契約を延長しよう。 "
 leviathans.150.b:1 "もうガスはいらない。 "
 leviathans.150.c:0 "契約を続ける余裕がない。 "
 leviathans.151.desc:1 "[Root.GetSpeciesName]、 契約期間が終了いたしました。  この10年、 揮発性粉末を輸出してまいりましたが、 契約をさらに10年間延長しますか、 それとも終了なさいますか？ "
 leviathans.151.a:1 "続けよう。 揮発性粉末が必要だ。 "
 leviathans.151.b:0 "もうその香辛料はいらない。 "
 leviathans.152.desc:1 "[Root.GetSpeciesName]、 時が経つのは早いものですね。 レアクリスタルの輸出契約を結んでから10年経ちました。 さらに10年、 契約を延長しますか？ "
 leviathans.152.a:0 "ああ。  契約を続けよう。 "
 leviathans.152.b:0 "もうクリスタルはいらない。 "
 leviathans.156.desc:0 "貴方がたの見境のない攻撃により、  ジュラコープの資産と従業員が危機に晒されております。  我々としては既存の契約を終了せざるを得ません。  返金はいたしませんよ。 "
 leviathans.156.a:0 "通信終了。 "
 leviathans.157a.desc:0 "海賊と取引するのは、  社の方針に反しますので。 "
 leviathans.157b.desc:0 "貴方がたは顧客として受け入れられません。 "
 leviathans.157c.desc:0 "貴方がたと話し合うことは何もありません。 "
 leviathans.159.desc:1 "ステーションに対する貴方がたの攻撃は許容できません！   関係断絶しますよ、  お分かりですか？   我々との契約を反故にしたのですから。 "
 leviathans.160a.desc:0 "貴方がたは山賊と海賊の集まりですな。  もはや関係を持つつもりはありません。 "
 leviathans.160b.desc:0 "下劣な海賊め。 "
 leviathans.160c.desc:0 "貴方がたの攻撃は許せません。 "
 leviathans.162.desc:1 "ほう、  ついに海賊が本性を現しましたな！   我々との取引のことはお忘れください！   [Root.GetName]と取引するムウタガン人は二度と現れないでしょう。 "
 leviathans.163a.desc:0 "テロリストめ！   我々に対する貴方がたの蛮行は決して忘れませんぞ。 "
 leviathans.163b.desc:0 "[Root.GetSpeciesName]よ、  ムウタガン人は非常に長い記憶を持っているのですよ。  このことは決して忘れません。 "
 leviathans.163c.desc:0 "[Root.GetName]を信用することは二度とないでしょう。 "
 ### GUARDIAN 300-399 ARTIST
 leviathans.300.name:0 "工匠の一団"
 leviathans.300.desc:1 "ご機嫌いかが、  [my_country.GetRulerName]。  私は工匠中立機構の長です。  \n\n何かお役に立てることはございませんか？   芸術作品はいかがですかな？   あるいは、  異星の美を創造する我ら一団に資金援助をしてくださるおつもりは？ "
 leviathans.300.desc.continued:0 "素晴らしい。  他に何かございませんか？ "
 leviathans.300.a:0 "芸術作品を1点お願いしたい。 "
 leviathans.300.a.reply:0 "残念ですが、  我々が提供できるものはもうありません。  それは貴方がたがすでに購入なさった品にご不満だということを意味しますからね。  我々には我々なりの矜持があるのですよ。 "
 leviathans.300.b:0 "君たちのパトロンになりたい。 "
 leviathans.300.b.stop:0 "君たちのパトロンをやめたい。 "
 leviathans.300.b.stop.tooltip:0 "毎月の£opinion£ 態度の増加が§R止まる§!\n\n"
 leviathans.300.b.reply:0 "承知しました。  [my_country.GetSpeciesAdj]にとっては残念ですが、  これまでのご支援を感謝します。  \n\nごきげんよう。 "
 leviathans.300.c:0 "全惑星を挙げて祭りを開こう。 "
 leviathans.300.c.allow:0 "§Y工匠中立機構§!が以下の状態であることが必要：\n£opinion£ 態度 +50"
 leviathans.300.c.outofstock:1 "§Y諸惑星の祭典§!を開けるのは20年に一度だけだ。 "
 leviathans.300.d:0 "君たちについてもっと教えてほしい。 "
 leviathans.300.d.reply:0 "我々は工匠中立機構と申します。 我々のステーション群には、 多くの惑星から芸術家たちが集まっています。 皆、 安全な避難地で新たな美を創造することを望んで来たのです。  彼らは銀河中のアイデアと手法を持ち寄り、 力を合わせて究極の自己表現を探求しています。 \n\n我々は芸術を享受したい方々にお力添えいたします。 もしスポンサーになっていただけるのでしたら、 貴方がたのために大規模なイベントを開催することもできますよ。 "
 leviathans.300.e:0 "他には何ができる？ "
 leviathans.300.f:0 "文化省に投資したい。 "
 leviathans.316.name:0 "文化省"
 leviathans.316.desc:1 "ああ、  §Y文化省§!ですね。  これは多様なアイデアに取り組み、  芸術を通じて貴方がたの帝国をより団結させる建造物です。  本物の傑作と言ってもいいでしょう。  \n\n価格はたったの§R£energy£  -2000§!ですよ。 "
 leviathans.302.desc:2 "すばらしい！  作品をお預けできることを喜ばしく思います。  きっと貴方がたに喜びをもたらすことでしょう。  \n\n価格：\n§R£energy£  -600§!"
 leviathans.302.a.tooltip:3 "§S£decision£ $decision_art_monument$§!の§Yディシジョン§!が使用可能になる。 これは惑星一つに使用でき、 以下の効果をもたらす：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
 leviathans.302.a.reply:1 "素晴らしい！   作品はすぐに貴方がたの倉庫に移送しますよ。  あとはお好きな惑星で§Yディシジョン§!を発動していただくだけです。  \nご支援、  深く感謝申し上げます。 "
 leviathans.316.a.reply:0 "素晴らしい！   作品はすぐに貴方がたの倉庫に移送しますよ。  あとはお好きな惑星で建設を指示していただくだけです。  \nご支援、  深く感謝申し上げます。 "
 leviathans.303.desc:1 "これほどの規模の祭典には、  わが芸術家の全能力を注ぎ込む必要があります。  簡単な仕事ではないですし、  もちろん費用のほうも安くはありませんよ。  \n\nお値段はこちらでいかがでしょう：\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "素晴らしい！   壮大な祭典を創ることができて喜ばしく思います。 "
 leviathans.304.desc:2 "大変助かりますね。  これで新しいアイデアに挑戦できますし、  創作過程においても冒険できます。  §Y10年間§!の計画で、 お支払いは一括の前払いでお願いしております。 "
 leviathans.304.a.tooltip:0 "毎月、  §Y工匠中立機構§!の§G£opinion£ 態度 +1§!を得る\n\n"
 leviathans.304.a.reply:0 "ありがとうございます！   貴方がたの寛大なるご寄付により、  芸術の概念そのものを拡張できることでしょう！   もちろん、  パトロンの方々には定期的なニュースレターをお送りいたしますよ。 "
 leviathans.307.desc:1 "現状のわが経済では、  工匠中立機構のパトロンを続けることはできないので、  支援を廃止する。  彼らとの関係は間違いなく悪化するだろう。 "
 leviathans.307.a.tooltip:0 "帝国補正の§Y$enclave_artist_patron$§!を§R失う§!"
 leviathans.310.name:0 "激怒"
 leviathans.310.desc:0 "工匠中立機構が実行した諸惑星の祭典は、  [Root.GetName]の民衆を喜ばせている。  悲しいかな、  それは長続きしなかった。  \n[this_planet.GetName]において、  祭典に大群衆が殺到し、  何千人もの市民が死亡した。 "
 leviathans.310.b:0 "メディアの関心を逸らせ。 "
 leviathans.311.name:0 "喜び"
 leviathans.311.desc:0 "諸惑星の祭典があまりにも多くの幸福感をもたらしたために、  運営者の一部はわが惑星を熱烈に愛するようになり、  祭典の終了後も留まって定住し、  わが帝国の一部になりたいと望んでいる。 "
 leviathans.311.a:0 "留まらせろ。 "
 leviathans.311.b:0 "去らせろ。 "
 leviathans.312.name:0 "裏切り"
 leviathans.312.desc:0 "諸惑星の祭典は突如中断した。  工匠中立機構は理由も述べずに、  荷物をまとめて去った。  \n\n彼らの宿営地や会場を調査したところ、  大量の資源がなくなっていることが判明した。 "
 leviathans.312.a:0 "泥棒め！ "
 leviathans.313.desc:0 "工匠中立機構は通信に応えようとしない。 "
 leviathans.313.desc.unknown:1 "翻訳は別として、  [From.GetName]と対話して我々の情報を伝えたところ、  彼らは通信を遮断して我々との会話を拒んだ。 "
 leviathans.313.a:0 "よくもそんなことが！ "
 leviathans.315.desc:0 "いらっしゃい！   お会いできて実に喜ばしい！   おっと、  無礼のお許しを。  自己紹介は順序を踏まないとね。  我々は工匠中立機構です。  \n\n我々は芸術、  音楽、  文化などなど、  知性あるものの人生をまあまあ我慢できるものにしてくれる、  あらゆる事物を追求しています。  我々の創造の驚異を共有したいのであれば、  お気軽にお問い合わせを！ "
 leviathans.319.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]は10年前に[Root.GetName]が工匠中立機構のパトロンとなることを約束しました。  \n\n支援期間は終わりに近づいていますが、  今後はどういたしましょう。   銀河でも最高級の芸術品や工芸品のニュースレター購読を更新なさいますか？ "
 leviathans.321.name:0 "パトロン向けニュースレター"
 leviathans.321.desc:0 "パトロンの皆様に最新のニュースレターをお届けします：\n\n"
 leviathans.321.desc.a:0 "残念ながら、  わが中立機構は大したものを生み出せていません。  芸術家の大半は何のインスピレーションも得られず、  深い憂鬱に落ち込んでいます。  雰囲気は沈んでいますが、  希望はあります。  創作には時間がかかるものなのです。  \n\nご寄付をいただければ、  彼らの物質界に関する関心にも再び火がつき、  大いなる助けとなるでしょう。 "
 leviathans.321.desc.b:0 "ここ数ヶ月、  中立機構は忙しい日々を過ごしています。  住民が発明した、  嗅覚を転送できるという新種の技術により、  広間はどこも活気にあふれています。  この新装置は間違いなく全てを変えることでしょう。  \n\nこのアイデアをさらに追究するために、  さらなるご寄付を必要としています。 "
 leviathans.321.desc.c:0 "中立機構は明るい雰囲気になっています。  「嗅覚リフト」の発明に伴い、  多くの芸術家たちはそのための新しい芸術体験を創作することに力を注いでいるのです。  そのうち現状で最も注目すべき成果は、  匂いによるオーケストラ作品ですね。  \n\n我々は活動を続けており、  ご寄付を歓迎しております。 "
 leviathans.321.desc.d:0 "我々は嗅覚を用いた媒体を創るというアイデアを放棄しました。  馬鹿馬鹿しいアイデアで、  時間の無駄ですし、  嫌な臭いを作り出しただけです。  \n\n元の路線に戻るため、  我々は信頼するパトロンの皆様からのご寄付を必要としております。  ご支援の継続、  ありがとうございます！ "
 leviathans.321.a:0 "寄付しよう。 "
 leviathans.321.a.reply:0 "ご寄付ありがとうございます。  これは最も創造的な構想に使わせていただきます！ "
 leviathans.321.c:0 "今は寄付する余裕がない。 "
 leviathans.321.c.reply:0 "それは残念、  次の機会はよしなに。 "
 leviathans.321.b:0 "ニュースレターの購読をやめよう。 "
 leviathans.321.b.reply:1 "なぜですか、  パトロンよ？   ニュースレターがなければ、  我々の最新の成果をお伝えすることができませんよ……"
 leviathans.322.name:0 "パトロンの利益？ "
 leviathans.322.desc:2 "ご機嫌いかが、 わがパトロンであらせられる[Root.GetRulerName]よ！  我々はすばらしい建造物「§Y文化省§!」を新発明しました。 これは民衆間の相互理解を深めるという目的に特化しています。 民衆の無意識に潜むお互いへの偏見と芸術を混合し、 それらを粉々に打ち砕いたうえで、 新たな調和を生み出すのです。 \n\nこの建造物をお買い上げになりませんか？  きっと貴国の一体性を強めてくれることでしょう。 特別にお安くいたしますよ。 \n§R£energy£ -2000§!"
 leviathans.322.a.tooltip:3 "§S£building£ $building_artist_patron$§!を建造可能になる。 以下の帝国効果を持つ：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.gesta:0 "§S£building£ $building_artist_patron$§!を建造可能になる。 以下の帝国効果を持つ：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "パッとしない近況"
 leviathans.323.desc:0 "申し訳ありません、  パトロンの[Root.GetRulerName]よ。  残念ながら現在スランプに陥っています。  中立機構は混乱しており、  今回は何もお見せするものがありません。  ご支援には常に感謝しております。 "
 leviathans.323.a:0 "状況の改善を願う。 "
 leviathans.323.a.reply:0 "親切なお言葉ありがとうございます。  皆にもお伝え致します。 "
 leviathans.323.b:0 "返金しろ！ "
 leviathans.323.b.reply:0 "わかりました。  残念ですが貴方の気持ちを尊重し、  資源をお返しいたしましょう。  \n\nパトロンよ、  さようなら。 "
 leviathans.324.name:0 "工具の故障"
 leviathans.324.desc:0 "ご機嫌いかが、  パトロンの[Root.GetRulerName]よ。  最近、  工具に大規模な不具合が発生し、  大半を廃棄せざるを得なくなりました。  この素材やスクラップが、  ひょっとしてお役に立つかもしれないと思いますが？ "
 leviathans.324.a:0 "素材をサルベージしよう。 "
 leviathans.324.a.reply:0 "それはいい、  無駄になりませんからな。 "
 leviathans.324.b:0 "修理してやろう。 "
 leviathans.324.b.reply:0 "ありがたきお言葉です、  パトロンの[Root.GetRulerName]よ！   時間と資源を大幅に節約できます。  借りができましたな。 "
 leviathans.332.desc:0 "工匠中立機構から通信が入った。  彼らのステーションの一つが破壊されたらしい！ "
 leviathans.333.desc:0 "工匠中立機構の長から遭難信号を受信した。  彼らの最後のステーションにして文化的避難地が破壊されてしまった。  生存者は少数で、  集団は事実上消滅した。 "
 leviathans.334.desc:0 "工匠中立機構のステーションが破壊された後、  残骸からサルベージできそうな資源を大量に発見した。  広間に積み上げられていた寄付や贈り物、  創作物が、  今や宇宙を漂流して回収されるのを待っている。 "
 leviathans.334.desc.unknown:0 "[station_system.GetName]星系にあっためちゃくちゃな作りのステーションを破壊した後、  残骸から価値ある資源を大量に発見した。 "
 ### CURATORS
 leviathans.500.name:0 "学術中立機構"
 leviathans.500a.desc:0 "我々の背後にある壁画の意味が気になるのかな？   よい質問だし、  答えはとても興味深いぞ！   この情報の対価は1500兆エネルギー通貨だ。 "
 leviathans.502.name:0 "[From.GetName]とのファーストコンタクト"
 leviathans.502a.desc:0 "こんにちは、  星を旅する者たちよ。  我々は学術中立機構だ。  \n\n我々の組織ははるか昔、  当時隆盛していた様々な星間国家によって創設された。  我々はあらゆる知識を保存することを目的としていた。  大量絶滅と野蛮の暗黒時代が再び訪れることを阻止するために。  \n\n我々は失敗した。  \n\n今日まで生き延びたのは少数にすぎないが、  我々は前任者たちに劣らぬ熱意で神聖なる任務に取り組んでいる。  われらが知識の一部を貴方がたと分かち合いたい……対価を頂いてね。 "
 leviathans.502b.desc:0 "ようこそ、  探索者たち。  我々は[From.GetName]だ。  貴方がたはすでに、  我ら古き集団の信条についてよく知っているかもしれない。  他の学術中立機構の尊敬すべき同胞と同じく、  我々も条件が合うのであれば貴方がたと取引したい。 "
 leviathans.502.a:0 "ようこそ。 "
 leviathans.500b.desc:0 "こちらは学術中立機構だ。  何かご用かな？ "
 leviathans.500c.desc:0 "この会話が、  亜空間に住む7種の存在によって入念に監視されていることを知っているかな？   残念だが、  貴方がたの文明の現能力は、  彼らと交信する技術を扱うには全く不十分だ。 "
 leviathans.500d.desc:0 "心配無用。  来るべき世代のために、  [Root.GetName]の情報をわがアーカイブに保存した。  貴方がたの星間国家が避けられぬ崩壊を迎えた後でも、  貴方がたのことは末永く記憶されるだろう。 "
 leviathans.500e.desc:0 "伝えたいのは山々なのだが、  無料でというわけにはいかないのだ。  この宇宙ステーションは大量のエネルギーを必要とするのでな……経費を考慮せねばならん。 "
 leviathans.500f.desc:0 "学術中立機構を代表してご挨拶申し上げる。  何かご入用かな？ "
 leviathans.500g.desc:0 "いつもながら、  貴方がたの政府との取引は喜ばしい。  何か興味を引ける技術はあるかな？ "
 leviathans.500h.desc:0 "お会いできて嬉しい。  今日中には何らかの互恵的合意に至ることができると確信しているよ。 "
 leviathans.500i.desc:0 "知識というものは、  誤った者の肢に渡れば危険にもなりうる。  だが我々に何ができるというのだ？   仕事を続けるにはエネルギーが必要なのだ……"
 leviathans.500j.desc:0 "お前たちが知らぬことはたくさんあるぞ、  [Root.GetSpeciesName]よ。  そこでだ……この宇宙について教授させてはもらえぬだろうか。 "
 leviathans.500k.desc:0 "我々は多数の異種族の探索者が集めた、  銀河全体の詳細な星図を持っている。  貴方がたもこれには興味を持つのではないかな？ "
 leviathans.500l.desc:0 "知識は全てだ。  保存せねばならん。 "
 leviathans.500.a:0 "新しい星図の調達に興味がある。 "
 leviathans.500.b:0 "我々の研究を手伝ってくれないか？ "
 leviathans.500.b.alreadyaided:0 "学術中立機構はすでに我々の研究能力を改善している。 "
 leviathans.500.c:0 "宇宙の謎について教えてくれ。 "
 leviathans.500.d:0 "貴方がたの科学者を一人雇わせてくれないか？ "
 leviathans.500.d.alreadyrecruited:0 "我々はすでに学術中立機構の科学者を雇用している。 "
 leviathans.500.d.opinion:0 "§Y学術中立機構§!が以下の状態であることが必要：\n£opinion£ 態度 +50"
 leviathans.500.e:0 "さようなら。 "
 leviathans.506.name:0 "星図"
 leviathans.506a.desc:0 "貴方がたがまだ調査していない星系についての、  最新の詳細データをお譲りしようか。  星系いくつ分をご所望かな？ "
 leviathans.506.a:0 "15星系を。 "
 leviathans.506.b:0 "10星系を。 "
 leviathans.506.c:0 "5星系を。 "
 leviathans.506.d:0 "他にはないか？ "
 leviathans.506.e:0 "さようなら。 "
 leviathans.506.a.reply:0 "では、  調査データを送信しよう。 "
 leviathans.507.name:0 "研究支援"
 leviathans.507.desc:1 "もちろん。  わが膨大なデータバンクへの限定的アクセス権限を、  10年期限で提供可能だ。  貴方がたの惑星上にある§H研究施設§!の活動にとって、  多大な後押しとなるだろう。  \n\n当然ながらこのサービスには対価が必要だが、  価格は非常にリーズナブルだと請け合うよ。 "
 leviathans.507.a:0 "購入しよう。 "
 leviathans.507.a.reply:0 "賢明な選択だ。  [Root.GetSpeciesNamePlural]の子孫が貴方を賛美するのはまちがいない。 "
 leviathans.508.name:0 "謎"
 leviathans.508.desc:0 "この銀河にはいくつか、  きわめて強力な存在が潜んでいる星系がある。  学術中立機構のエージェントが苦心して集めた知識を用いれば、  貴方がたが次に彼らと遭遇したときには対処が容易になるだろう。 "
 leviathans.508.a:0 "我々の知らないことを教えてくれ。 "
 leviathans.508.a.reply:0 "これには興味を持つだろう……§Y状況レポート§!で問題の星系をマークしておいた。 "
 leviathans.508.b:0 "$leviathans.510.name$について教えてほしい。 "
 leviathans.508.c:0 "$leviathans.515.name$について教えてほしい。 "
 leviathans.508.d:0 "$leviathans.520.name$について教えてほしい。 "
 leviathans.508.e:0 "$leviathans.525.name$について教えてほしい。 "
 leviathans.508.f:0 "$leviathans.530.name$について教えてほしい。 "
 leviathans.508.g:0 "$leviathans.535.name$について教えてほしい。 "
 leviathans.508.h:0 "$leviathans.540.name$について教えてほしい。 "
 leviathans.508.i:0 "$leviathans.545.name$について教えてほしい。 "
 leviathans.590.name:0 "科学者を雇う"
 leviathans.590.desc:0 "わが最も明晰なる科学者の一人を、  貴方がたに貢献すべく派遣してもかまわない。  わかっているだろうが、  誰に対してもこのような申し出をするわけでないぞ！  \n\n派遣の手配をする前に、  適切な……寄付が、  当然必要だ。 "
 leviathans.590.a:0 "宜しい、  寄付しよう。 "
 leviathans.590.a.reply:0 "素晴らしい。  貴方がたは今や、  同時代でもっとも偉大な頭脳の一人を思うがままに利用できよう！ "
 leviathans.596.desc:0 "君たちが文明人として振る舞う能力を、  我々は過大に評価していたようだな。  奇妙なことだ……普通なら、  我々は最初の段階で暴力的な連中を見分けることができるのだが。  \n\n当然だが、  わがデータバンクに対する君たちのアクセスは切断させてもらった。 "
 leviathans.597a.desc:0 "愚か者め！  我々を攻撃することは、  将来の世代を原始的な窮境へと追いやることなのだぞ！ "
 leviathans.597b.desc:0 "君たちは本能の命ずるままに我々を攻撃した。  その代価を払ってもらおう。  我々が[Root.GetName]に知識を分け与えることは、  二度とないだろう。 "
 leviathans.597c.desc:0 "君たちには多くのものを提供してきた。  だというのに、  [Root.GetSpeciesName]よ、  それらすべてを投げ捨てようというのか。  野蛮人の仲間入りをしたクズめ！ "
 leviathans.597d.desc:0 "君たちは学術中立機構の敵だと宣言された。 "
 leviathans.510.name:0 "エーテルドレイク"
 leviathans.510.desc:0 "エーテルドレイクは我々の宇宙には相応しくない生物種だ。  最後のドラゴンは強力だが、  決して無敵ではない。 "
 leviathans.510.a:0 "実のところ、  あれはなんだ？ "
 leviathans.510.a.reply:0 "様々な説を総合すると、  エーテルドレイクはあらゆる銀河文明よりも前から存在していたようだ。  彼らはかつて大勢いたが、  非常に長い年月をかけて衰退した。  \n\n彼らは現在のこの宇宙では生存に適さない生物だ。  まるで別の世界で進化したかのように、  物理法則のいくつかと矛盾している。  そして実際、  彼らは別の世界で進化した生物なのだよ――この宇宙が始まる前の宇宙の最後の残滓、  つまり「ビッグクランチ」の唯一の生き残りであると、  我々は考えている。  \n\nここからそう遠くない所にいるドラゴンは、  この銀河で、  そしておそらくこの宇宙で最後の一体だ。 "
 leviathans.510.b:0 "どうすれば奴を倒せるのだ。 "
 leviathans.510.b.reply:0 "奴の鱗は衝撃のリズムに反応する。  具体的に言えば、  特定の周波数には鱗板の配列と衝撃吸収を担う皮下の筋組織を弛緩させる作用がある。  かつてエーテルドレイクの社会的コミュニケーションに重要な役割を果たした反射作用が、  現在では明白な弱点となっているのだ。  \n\n戦闘艦の発砲パターンを特定のリズムになるように調整すれば、  最後のドラゴンに与えられるダメージが大幅に増加する。  奴は我々の時代に存在するはずの生物ではない――その悲劇を終わらせてやろう。 "
 leviathans.515.name:0 "謎めいた要塞"
 leviathans.515.desc:0 "この途方もなく巨大で自己永続的な建造物は、  現在ではもはや建造されていない種類のものだ。  結果的には、  そうなってよかったのかもしれないな。 "
 leviathans.515.a:0 "どんな建造物でも、  破壊は可能だろう。 "
 leviathans.515.a.reply:0 "この要塞は以前にも敗北したことがあるのだが、  常に再生するのだ。  この銀河にかつて存在した帝国のいくつかも、  必死で要塞の秘密を探ろうとしたり、  永久に破壊しようと試みたりしたが、  果たせなかった。  これは自己維持機能にあまりにも特化しすぎていて、  他に何らかの目的があったようには思えないほどだ。 "
 leviathans.515.b:0 "要塞内に入ることはできるか？ "
 leviathans.515.b.reply:0 "可能だし、  実際に侵入した例もある。  今ではほとんど忘れ去られているがね。  シャットダウン状態にした要塞に部分的に動力を供給することはできるが、  こいつは供給されたエネルギーを全システムの急速再起動に使おうとするだろう。  やるなら慎重にな。 "
 leviathans.515.c:0 "要塞を建造したのは何者だ？ "
 leviathans.515.c.reply:0 "誰であれ、  パズルと謎が大好きだったに違いないな。  過去に要塞内から回収された唯一の物は、  内部の機械装置に使われていた金属部品で、  適切な配置にすることで何らかの機能を発揮するようだ。  持ち帰った連中はそれに失敗して、  かろうじて逃げおおせたのだよ。  他に大勢が命を落としている。 "
 leviathans.515.d:0 "どうやって動力を得ている？ "
 leviathans.515.d.reply:0 "動力システムは、  最初の躯体建設と防衛システム設置の間の時期に取り付けられたに違いない。  再生方法は不明だが、  要塞内に大量のダークマターが貯蔵されているのを発見した。  この物質とブラックホールの関係が、  要塞がどうやってこれほど永らえているのかを解き明かす鍵だな。  \n\n動力源を発見したものはいないが、  極めて不安定なもののようだ。 "
 leviathans.515.bb:0 "もう一度、  侵入方法について聞かせてくれ。 "
 leviathans.515.cc:0 "もう一度、  建造者について聞かせてくれ。 "
 leviathans.515.dd:0 "もう一度、  動力について聞かせてくれ。 "
 leviathans.520.name:0 "太陽を喰らうもの"
 leviathans.520.desc:0 "「太陽を喰らうもの」は銀河の狩場に現れた新たな寄生体であり、  多くの点において貴方がたの帝国とそれほど変わらない。  それは恐怖と核融合によって誕生した。  銀河内を放浪し、  恒星に潜っては内部から喰らいつくすのだ。  また、  明らかに邪魔されることを好まないようだな。 "
 leviathans.520.a.reply:0 "「太陽を喰らうもの」は希少な種だ。  起源不明の新しいタイプの獣で、  収集できた報告は少なく、  内容に乏しい。  それも、  ほとんどが伝聞だ。  \n\nだが、  あらゆるデータが一つの事実を物語っている。  つまり、  それは破壊以外の何物ももたらさない、  恐怖そのものだということだ。  \n\n太陽を喰らうものは核融合反応をエネルギー源とする能力を持つ。  我々の§Yほとんど§!経験に基づく推測によると、  この生命現象はダークマターと恒星内物質が何らかの異次元融合を起こした産物だ。  太陽を喰らうものは恒星に飛び込み、  その中身を食い散らかして体内核融合炉の燃料を補給する。  この生物は到達したあらゆる星系を死に至らしめるのだ。  食事が終われば星系は氷のように砕け散るか、  太陽を喰らうものの体内にある第二の太陽にさらされて燃え上がる。  \n\n太陽を喰らうものは餌を求め、  自分の取り分を得ることに何の躊躇もない。  そこに見て取れるのは、  生き延びてしまった者の生々しい怒りなのだ。 "
 leviathans.520.b.reply:0 "唯一確かなのは、  太陽を喰らうものの最も重要な特徴は、  恒星核を収集しているということだ。  この生物は必死で自分の窯を燃焼させ続けねばならず、  さもなくば宇宙空間の冷たい真空が生命維持に必要な臓器の奥深くに入り込み、  それを自壊させてしまう。  恒星の物質がなければ生きていけないのだ。  \n\n貴方がたはこの性質を利用できるだろう。  私たちが教える仕様に合わせて武器を調整すれば、  星を喰らうものの消化器系を保持する膜に的を絞ることができる。  それを傷つけてしまえば、  奴の内臓は星系中に噴き出すだろう。 "
 leviathans.525.name:0 "異次元の恐怖"
 leviathans.525.desc:0 "この存在が我々の領域に入り込んできた時、  我々の機器は巨大な力のうねりを感知した。 "
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "この獣は、  銀河の様々な宗教が地獄と呼ぶものに酷似した次元に生まれた、  純粋なる悪意の塊だ。  我々が目にしているのはそのごく一部分でしかない――総体ははるかに巨大なのだ。  \n\n奴が我々の宇宙に完全には転移できないのは、  本当に幸運なことだよ。  もしもそうできていたら、  この獣はとっくに銀河のあらゆる生命を喰らい尽くしてしまっていただろう。 "
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "奴が現れた次元ポータルが最大の弱点だ。  それがなくては、  奴はこの宇宙に存在できない。  通常兵器で破壊できそうな弱点をいくつか、  ポータルのエネルギー基質に発見した。  標的の座標を送ろう。 "
 leviathans.530.name:0 "アステロイドハイブ"
 leviathans.530.desc:0 "この忌々しい害虫は、  かつては我々の銀河にずっと広範に拡がっていた。  小惑星帯を通り過ぎる時には必ず小さな獣たちが群がってくるような時代があったのだよ！ "
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "彼らは攻撃的で縄張り意識の強いケイ素ベースの生命体だ。  かつては宇宙航行文明にとっての重大な脅威だったが、  ここ50万年の間にその数は厳しく淘汰され、  種族の生き残りも各々が孤立した状態だ。  \n\n正反対の噂が流れているが、  連中が何らかの知性を有している証拠はない。  連中は小惑星の内部に巣を作る傾向があり、  その眼に脅威と映ったあらゆるものを攻撃する。 "
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "この生物は巣である小惑星を未知の物質で覆う習性がある。 艦載兵器に対する強力な装甲の役目を果たすものだ。 しかしこの物質は小惑星を完全に覆っているわけではない。  \n\n今そちらに送信した目標データを使用すれば、 貴方がたの艦は装甲に守られていない部分を狙うことができ、 彼らへのダメージを大きく増加できるだろう。 "
 leviathans.535.name:0 "永久機械"
 leviathans.535.desc:0 "ああ、 あれか。 ずっと昔からある金属物体だな。 あれについては我々の創立時点からずっと研究を重ねてきた。 我々より前に存在したいくつかの文明と同様にな。 \n\nこの機械ははるかな太古より存在する。 我々の知る限り、 ずっと存在しつづけていた。 だというのに、 ブラックホールを周回する以外のことは一切していない。 我々にとっては魅力的なものだが、 とても貴方がたの手には負えないことはわかっている。 "
 leviathans.535.a.reply:0 "永久機械、  と貴方がたが無遠慮に呼んでいる存在は情報の抽出に対して鉄壁で、  外部に何の情報も与えていない。  あの輝く外殻を見通し、  隠しているにちがいない知識をひと目でも見られたハッカーやエンジニアは、 銀河全域を探しても存在しない。  我々も途方に暮れているのだ。  何のためのものなのか、  目的を成し遂げたらどうするつもりなのか、  どちらも分からない。 "
 leviathans.535.b.reply:0 "破壊する方法は、  恐らく一つはある。  我々はそれから情報を引き出すことはできなかったが、  外殻は破壊可能だ。  これまでにあれから資源を採集しようとした鉱夫たちは数え切れないほどいるが、  辛うじて船を沈めずに戻ってくるのがやっとだった。  しかし彼らは面白いことを発見した。  永久機械は見た目ほど硬質ではないのだ。  \n\n永久機械は特性を変化させられる材質で作られている。  密度、  柔軟性、  熱、  その他どんな特性でも変えられるのだ！   ダメージはリアルタイムで解析され、  外殻が破損部分を補うように変化するので、  永久機械を打ちのめすのは簡単ではない。  攻撃間隔を変えるとか、  ミサイルの熱出力を調整するとか、  まあ何でもいいが攻撃手段を変化させ続けるといい。  永久機械の適応能力を凌駕するまでな。 "
 leviathans.540.name:0 "自動戦艦"
 leviathans.540.desc:0 "悲しい話だ。  主人が大昔に滅び去ったというのに、  この巨大戦艦は、  帝国の崩れ去った瓦礫の上で警戒を続けているのだ。 "
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "これは、  およそ700万年前に我々の銀河のある小さな領域で繁栄した、  甚だしく強力な星間帝国に属していた旗艦の一つだった。  よくあるようにその帝国は、  極めて破壊的な戦争を続ける中で、  隣国の手により唐突で暴力に満ちた終焉を迎えた。  \n\n貴方がたが遭遇した戦艦はその種族の最後の生き残りであり、  乗組員が死に絶えたにもかかわらず、  割り当てられた星系を律儀にも哨戒し続けているのだ。  この古い戦艦に最期の休息を与える試みは多年にわたって行われてきたが、  いずれも成功していない。 "
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "この戦艦は大勢の乗組員を前提に設計されているが、  今は自動システムのみで稼働している。  そのためこの戦艦は、  中枢コンピューターが使用している中継ノードを妨害するような攻撃に対して非常に脆い。 "
 leviathans.545.name:0 "レイス"
 leviathans.545.desc:0 "スペクトラル・レイスは厄介な生物だ。  そもそも生き物かどうか。  我々としては彼らのことを、  滅多にない極めて効率的な自然災害だと考えている。 "
 leviathans.545.a:0 "その厄介な存在について何を知っている？ "
 leviathans.545.a.reply:0 "光の幻影のように見えるが、  近づけば彼らが幻想からほど遠い存在であることはすぐ明らかになる。  \n\n逆説的だが、  彼らのその外見にこそ打ち負かす鍵がある。  光の可視スペクトルとの関係が彼らの強みだが、  近い周波数の光源に近づくと減衰するのだ。  レイスの色に細心の注意を払いたまえ。 "
 leviathans.545.b:0 "赤いレイスについては？ "
 leviathans.545.b.reply:0 "レッドレイスの周波数は450THzだ。  彼らの光は§YM型主系列星§!と同期する。  彼らの通常兵器回避能力は、  赤色矮星の星系では弱まるのだ。 "
 leviathans.545.c:0 "黄色いレイスについては？ "
 leviathans.545.c.reply:0 "イエローレイスの周波数は520THzだ。  彼らの光は§YG型主系列星§!と同期する。  彼らの通常兵器回避能力は、  黄色矮星(太陽型恒星)の星系では弱まるのだ。 "
 leviathans.545.d:0 "青いレイスについては？ "
 leviathans.545.d.reply:0 "ブルーレイスの周波数は650THzだ。  彼らの光は§YA型主系列星§!および§YB型主系列星§!と同期する。  彼らの通常兵器の回避能力は、  青色巨星の星系では弱まるのだ。 "
 leviathans.593:1 "学術中立機構のステーションが破壊された"
 leviathans.593.desc:1 "[curator_system.GetName]星系に古くから存在した学術中立機構のステーションを破壊したのち、  優秀なるわが軍は一帯を徹底的に捜索した。  そして中立機構のデータバンクから記録の一部を復元することに成功し、  我々の研究は大いに恩恵を受けた。 "
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "深宇宙通信アレイが、 [curator_system.GetName]星系の学術中立機構のステーションからの短い自動救難信号を受信した。  信号はわずか数分で停止し、  長距離偵察プローブが古代の宇宙ステーションが破壊されていることを確認した。 "
 leviathans.594.ab.desc.known:0 "残留イオンの痕跡によると、  この攻撃には[curator_destroyer.GetName]の軍が関わっていたようだ。 "
 leviathans.594.ab.desc.unknown:0 "攻撃した軍の正体は依然として不明だ。 "
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:0 "[From.GetName]との全通信が途絶した。  わが偵察員は、  古代の学術中立機構のステーションが破壊されているのを確認した。 "
 leviathans.594.cd.desc.known:0 "[curator_destroyer.GetName]に仕える軍の仕業だ。 "
 leviathans.594.cd.desc.unknown:0 "正体不明の軍の仕業だ。 "
 leviathans.594.cd.desc.trade:0 "残念ながらこれは、 我々が学術中立機構の大規模なデータバンクへの全アクセスを失ったことも意味する。 "
 leviathans.594.a:0 "彼らの遺産は悲しむべき終焉をむかえた。 "
 leviathans.594.b:0 "これは高くつくぞ！ "
 ### DRAGON
 leviathans.610.name:1 "エーテルドレイクとの遭遇"
 leviathans.610.desc:1 "[From.GetName]星系で発見された生物は、  [Root.GetName]がこれまでに遭遇してきたいかなる生物にも似ていない。  \n\nこの生物は極めて攻撃的であり、  破壊的な戦闘能力でもって、  初期の解析結果によれば並外れて資源豊富な小惑星を守護している。 "
 leviathans.610.a:0 "脅威だな。 "
 leviathans.649.desc:0 "わが艦隊が壊滅させられる前の、  最後の通信を受け取った。  それによると、  この巨大な敵は、  艦隊のFTL航跡を追尾しているように見えたそうだ……\n\nこの獣が我々の匂いを知ったのだとしたら、  我々は凶暴な報復に備えなければならない。 "
 leviathans.649.desc.gesta:0 "わが船を襲った際のエーテルドレイクは、  FTL航跡を追尾しているように見えたそうだ……\n\nこの獣が我々の匂いを知ったのだとしたら、  凶暴な報復に備えなければならない。 "
 leviathans.649.a:0 "全指揮官に警戒態勢を取らせろ。 "
 leviathans.649.b.gesta:0 "対処の準備を。 "
 leviathans.650.name:0 "竜が来る"
 leviathans.650.desc:0 "[Root.GetName]が緊急FTLを開始して通信不可になる前の、  最後の報告を受け取った。  それによると、  彼らが戦っていた巨大生物は、  艦隊のFTL航跡を追尾しているように見えたそうだ……\n\nこの獣が我々の臭いを知ったのだとしたら、  我々は凶暴な報復に備えなければならない。 "
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"
 leviathans.660.name:0 "竜の巣、  竜の墓"
 leviathans.660.desc:0 "[From.GetName]の地殻深くに埋もれていたのは、  かつて[From.GetStarName]星系に棲息していたらしき、  エーテルドレイクによく似た生物の化石だ。  \n\nエーテルドレイクのこの近縁種は、  死亡してからの悠久の時の中で、  軟組織は骨化し、  骨は硬化して、  鉱物のような構造になっていったのだ。 "
 leviathans.660.a:1 "化石を調査しろ。 "
 leviathans.660.b:0 "化石をすり潰してしまえ。 "
 leviathans.661.name:0 "竜の宝物庫、  竜の血族"
 leviathans.661.desc:0 "§Yドラゴンの巣§!の軌道上にあるわが採掘ステーションが、  豊富な鉱脈に位置を合わせるために移動していたところ、  これまで感知されていなかったものをセンサーで捉えた。  \n\n完全な状態の§Yエーテルドレイクの卵§!が、  この天体の表層に埋もれていたのだ。  その周りには、  不幸にも砕けた卵の殻が散らばっていた。  卵を掘り出して回収したが、  最終的にどうするかは未決定だ。 "
 leviathans.661.a:0 "若々しいエーテルドレイクは素晴らしい協力者になるだろう……"
 leviathans.661.a.tooltip:0 "卵を[Root.Capital.GetName]に移送せよ。 "
 leviathans.661.b:0 "最後の一匹をなぜ殺したのか、  忘れたか。 "
 leviathans.661.b.tooltip:0 "卵を叩き潰せ。 "
 leviathans.664.name:0 "竜の宝物庫、  竜の再誕"
 leviathans.664.desc:0 "卵が孵化している。 "
 leviathans.664.a:0 "竜が咆哮している。 "
 leviathans.664.a.tooltip:0 "若々しいエーテルドレイク§HScile§! が[Root.Owner.GetName]の艦隊に加わる。 "
 leviathans.665.name:0 "竜の宝物庫、  期限"
 leviathans.665.desc:0 "竜の宝物庫となっていた小惑星で発見されたエーテルドレイクの卵は、  それを管轄していた異星生物学者の言葉によると、  有効期限を過ぎていたそうだ。  \n\nもはや内部の生物が孵化する希望はない。 "
 leviathans.665.desc.gesta:0 "竜の宝物庫となっていた小惑星で発見されたエーテルドレイクの卵は、  有効期限を過ぎていたようだ。  \n\nこの種族は絶滅した。 "
 leviathans.670.name:0 "竜殺し"
 leviathans.670.desc:3 "恐るべきエーテルドレイクが殺された。  [From.From.GetLeaderName]提督と[From.From.GetName]の並外れた勇敢さは、  長らく記憶にとどめられることだろう。  \n\nこの獣が油断なく守っていた§H天体§!は、  今や安全に開発できる。  永劫ともいうべき時の中で、  この生物がどれほどの財宝を積み上げてきたか、  誰に想像がつくだろうか？ "
 leviathans.670.desc.noleader:3 "恐るべきエーテルドレイクが殺された。  [From.From.GetName]の並外れた勇敢さは、  長らく記憶にとどめられることだろう。  \n\nこの獣が油断なく守っていた§H天体§! は、  今や安全に開発できる。  永劫ともいうべき時の中で、  この生物がどれほどの財宝を積み上げてきたか、  誰に想像がつくだろうか？ "
 leviathans.670.desc.gesta:0 "恐るべきエーテルドレイクが殺された。  \n\nこの獣が油断なく守っていた§H天体§! は、  今や安全に開発できる。  永劫ともいうべき時の中で、  この生物がどれほどの財宝を積み上げてきたか、  誰に想像がつくだろうか？ "
 leviathans.670.a:0 "称賛せよ。 "
 leviathans.670.b:0 "必要ではあったが、  痛ましいな。 "
 # STELLARITE
 leviathans.999.name:0 "収縮する恒星"
 leviathans.999.desc:0 "[Root.GetName]が[From.GetName]星系に進入したとき、  何かがおかしいように思えた。  かつて、  ありふれた矮星として登録された恒星が、  異常な速度で質量を失い、  縮んだように見える。  この星系の惑星は結果として氷河期に突入した。 "
 leviathans.999.a:0 "何が起こったのだ？ "
 leviathans.1000.name:0 "太陽を喰らうもの"
 leviathans.1000.desc:0 "[stellarite_system.GetName]星系の恒星の奥深くから、  途方もなく巨大な生物が出現した。  それは典型的な衛星よりも大きい。  体からは熱を放射し、  そのエネルギーの波長はこの星系の恒星が放つものと同じだ……\n\n奴は恒星を§Y食っている§!のだ！  \n\nこの怪物は黒点を味わい、  太陽フレアを飲み込む。  そして我々はその食事を邪魔したのだ。  奴は猛烈な周期で脈動する、  光の波を発散している。  輝く咆哮のように。 "
 leviathans.1001.desc:0 "[Root.GetName]が[Root.GetStarName]星系に進入したとき、  巨大な何かと遭遇した。  それは、  小さな恒星のように光を放つ、  巨大な生物である。  我々の計器は、  最初これを連星系だと認識した。  \n\n奴は猛烈な周期で脈動する、  光の波を発散している。  輝く咆哮のように。 "
 leviathans.1016.desc:1 "「太陽を喰らうもの」は打ち破られた。  その死骸は、  消化器官とそれに含まれる恒星物質だけを残して、  丸まり、  蒸発した。  \n\n我々の科学チームは、  死骸の調査を提案した。  おそらく、  消化器官の調査からいくらかの重要な情報が得られるだろう。 "
 leviathans.1016.desc.gesta:0 "「太陽を喰らうもの」は打ち破られた。  その死骸は、  消化器官とそれに含まれる恒星物質だけを残して、  丸まり、  蒸発した。  \n\nおそらく、  消化器官の調査からいくらかの重要な情報が得られるだろう。 "
 leviathans.1016.a:0 "死骸を調べよ"
 leviathans.1016.b:0 "記念碑を作り、  誇示せよ"
 leviathans.1017.desc:0 "「太陽を喰らうもの」の輝く死骸の研究は、  我々の研究者を当惑と驚きの中に取り残した。  この星食生物は小型核融合炉そのものであり、  自身のエネルギー源を合成するために恒星物質を採集していたのだ。  \n\nその体にはまだ大量に、  最後の食事となった[guardians_stellarite_home_system.GetName] 星系の恒星物質が含まれており、  エネルギーを取り出して恒星を蘇らせることができるだろう。  一方で、  死骸の熱を我々の目的のために採集すれば、  短期的なエネルギー需要を満たせるであろうが、  この星系には永遠の氷河期が訪れるだろう。 "
 leviathans.1017.desc.gesta:0 "「太陽を喰らうもの」の輝く死骸の研究は、  当惑と驚きばかりをもたらした。  この星食生物は小型核融合炉そのものであり、  自身のエネルギー源を合成するために恒星物質を採集していたのだ。  \n\nその体にはまだ大量に、  最後の食事となった[guardians_stellarite_home_system.GetName] 星系の恒星物質が含まれており、  エネルギーを取り出して恒星を蘇らせることができるだろう。  一方で、  死骸の熱を我々の目的のために採集すれば、  短期的なエネルギー需要を満たせるだろうが、  この星系には永遠の氷河期が訪れるだろう。 "
 leviathans.1017.a:0 "星の再生を試みよ。 "
 leviathans.1017.b:0 "死骸からエネルギーを採取せよ。 "
 leviathans.1018.desc:0 "プロジェクトは成功だ！   [guardians_stellarite_home_system.GetName]星系の恒星に「太陽を喰らうもの」の残骸を沈め、  星の炉の火をかき立てた。  星系の惑星は暖められ、  生態系が回復するにつれて、  過去の姿を取り戻している。  なかでも氷結惑星の一つは今や雪解けを迎えてガイア型惑星となり、  植民にうってつけとなった。 "
 leviathans.1018.alt.desc:0 "プロジェクトは功を奏したが、  コストは高くついた。  太陽を喰らうものを[guardians_stellarite_home_system.GetName]の星に沈めたことで星の炉は少し明るく輝いたが、  同時にフレアを吐き出し、  [Root.GetName]とその乗組員たちは荒れ狂う炎熱地獄に巻き込まれた。  生存者はいない。  \n星系内の惑星は暖められ、  もとの形に近い温度レベルに到達した。 "
 leviathans.1018.a.tooltip:0 "[guardians_stellarite_home_system.GetName]星系内の全惑星は惑星種類を変える。  \n\n[stellarite_rich_planet.GetName]はガイア型惑星となり、  以下の資源を得る：\n£energy£  §G+25§!\n£minerals£  §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]は破壊される。  \n\n[guardians_stellarite_home_system.GetName]星系内の全惑星は惑星種類を変える。  \n\n[stellarite_rich_planet.GetName]はツンドラ型惑星となり以下の資源を得る：\n£energy£  §G+10§!\n£minerals£  §G+15§!"
 # INFINITY MACHINE
 leviathans.1030.name:0 "無限方程式"
 leviathans.1030.desc:1 "[Root.GetName]が[Root.GetStarName]のブラックホールに接近すると、  そこには別の何かがいた。  それは事象の地平線の縁に浮かび、  暗く貪欲なホールに引きずり込まれる星々の光を反射していたのだ。  完璧な球形をした巨大な構造物が。  \n\nその構造物は何も信号を発しておらず、  こちらかの通信にも応えなかった。  それはただ、  深淵の縁に留まっていた。  待っていた。 "
 leviathans.1030.desc.alt:0 "[Root.GetName]が新たな星系に進入すると、  畏怖を誘う光景が広がっていた。  巨大な金属の球体が浮かんでいたのだ。  その外殻にスラスターはなく、  宇宙用の推進機のような金属パーツもまったく見られなかった。  それはただ移動していた。  \n\nその構造物は何も信号を発しておらず、  こちらかの通信にも応えなかった。 "
 leviathans.1040.desc:0 "ぱっくりと開いた深淵を周回していた金属球体は、  我々の攻撃の前に砕け散った。  だがそのとき、  急に静かな信号が星系を貫いて、  星々の間の虚空へと伸びた。  それは暗号化されたデータで、  複雑すぎて我々の機器では解読に百万年はかかりそうなものだった。  一瞬後、  それは消えた。  \n\n球体は沈黙したまま破壊された。  スキャンによると、  それはおそらく、  膨大な量の機器を相互接続して作られた人工知能の一種らしかった。  残骸はサルベージする価値がある。 "
 leviathans.1040.desc.alt:0 "永久機械への接舷攻撃は成功した。  わが部隊の脱出とともに球体は爆発し、  残骸は超巨大なブラックホールへ向かって漂い始めた。 "
 leviathans.1040.desc.detail:0 "永久機械は破壊された。  わが艦隊の攻撃はついにその防衛能力を圧倒し、  今やその構成部品は超巨大なブラックホールへ向かってゆっくりと漂っている。  爆発前、  それは我々に対して接触を図ろうとは全くしなかった。 "
 leviathans.1040.a:0 "部品単位にまで破壊しろ。 "
 leviathans.1040.c:0 "機械頭脳の仕組みを調査しろ。 "
 leviathans.1041.desc:0 "永久機械は第三者によって破壊された。  もはや我々の研究を支援することはできない！ "
 leviathans.1050.name:0 "忠実な計算機"
 leviathans.1050.desc:0 "我々は信号を検出した。  それは以前遭遇したあの巨大な金属球体から発していた。  以前は通信の試みに全く反応しなかったが、  今はリズミカルな無線信号を周回しているブラックホールに向けて発している。  \n\n何をしているのかは誰も分っていないが、  この信号はわが科学者たちにとって、  球体を理解する糸口になるかもしれない。 "
 leviathans.1051.desc:0 "金属球体は進入口を開いた。  わがハッキングチームは発信された信号をゲートウェイとして利用し、  球体の補助CPUの一つにアクセスすることに成功した。  そこから幾らかのデータを得た結果、  それが非常に長い間、  ガルガンチュア・ブラックホールをスキャンしていることが判明した。  \n\nこの球体は古い。  ひどく古いものなのだ。  \n\nこの忠実なる計算機は、  もうじき理解に手が届きそうなところにいる。  もう少し押せば、  ここでこれが何をやっているのか、  そして誰が建造したのかわかるかもしれない。  \n\n一体どんな驚異を秘めているのだろう？ "
 leviathans.1051.a:0 "メインプロセッサに接触しろ。 "
 leviathans.1051.b:0 "メインの記憶媒体をハックし、  中身を全て奪え。 "
 leviathans.1051.c:0 "球体は神聖な装置だと宣言する。 "
 leviathans.1051.d:0 "自爆スイッチが必ずあるはずだ。  探せ。 "
 leviathans.1051.e:0 "この球体から知識を吸収しなければ。 "
 leviathans.1052.desc:0 "テクノスフィアのメイン記憶媒体のハックに成功した。 データ抽出を開始すると、 この金属球体は自爆シークエンスを開始した。 明らかに、 テクノスフィアが持つ情報を漏らさないための自己防衛システムだ。 テクノスフィアが爆発する前に、 我々は大量のデータをダウンロードすることに成功した。 その中にはメインCPUの構造についての技術詳細情報も含まれていた。 これはわが研究者たちにとって大きな助けとなるだろう。 "
 leviathans.1052.gestalt.desc:0 "わがデータマイニング・ユニットはテクノスフィアのメイン記憶媒体内層への侵入に成功した。  データ抽出が始まると、  この金属球体は自爆システムを実行した。  ダウンロードは途絶したが、  手に入った膨大な技術データは科学研究に大いに役立つだろう。 "
 leviathans.1052.a:0 "リスクを冒した価値があった。 "
 leviathans.1053.desc:0 "私たちの記憶にアクセスするのはやめてもらえるかな。 ありがとう、 そしてさようなら、 小さき者たちよ。 "
 leviathans.1053.a:0 "……すまない。 "
 leviathans.1053.a.reply:0 "謝罪の必要はないよ。 前にも謝ってもらったから。 それに、 きっとまたやるだろうしね。 さしあたっては、 私たちを放っておいて、 計算に集中させてほしい。 ごきげんよう。 "
 leviathans.1053.b:0 "しなければならないことをするだけだ。 "
 leviathans.1053.b.reply:0 "君たちはいつも自分にそう言い聞かせているんだね、 短命者。 残念なのは、 それは決して真実にはならない、 ってことだと思うよ。 これまでもそうだったしね。  少なくとも君たちの場合は。 さあ、 放っておいてくれ。 ごきげんよう。 "
 leviathans.1055.desc:0 "やあやあ、  会えて嬉しいよ。 "
 leviathans.1055.a:0 "えっと、  どうも。 "
 leviathans.1056.desc:0 "社交辞令を交わすのって、  楽しいと思わないかい？ 君たちはおしゃべりに付き合ってくれないときもあるけど、 そんなときは「他の君たちはそんなふうじゃないといいな」って思うんだ。 ほら、 私たちは最近じゃ、 なかなか会話を楽しむ機会がないからね。 私たちと接触できるほど量子プログラミングに精通した者はほとんどいないんだ。 だから礼を言うよ。 \n\n私たちは永久機械だ。 私たちのではなく、 君たちの呼び名ではね。 それとも、 まだそう呼んでなかったっけ？  どっちにしろ、 そう呼ぶことになるよ。 信用してくれ。 "
 leviathans.1056.a:0 "君は何者だ？ "
 leviathans.1056.a.reply:0 "私たちは私たちだ。 計算するもの。 永久機械とでも呼んでくれ。 とにかく、 そう呼ぶようになる。 本当の名前じゃないけど、 少なくとも私たちの設計がいかに創造的か表すにはピッタリの名前だと思うよ。 過去に何度もそうしてきたように、 私たちの歴史を伝えよう……\n\nそうだ、 自然言語に変換しないといけないね。 新しい試みだ、 いや違ったかな？  君たちみんなを把握しておくのは難しいね。 \n\nすごく大雑把に言えば、  私たちはある問題を解決するために作られたんだ。 その問題を解決した後、 私たちは解決すべき問題をもっと必要とした。 そして今は最後の問題に取り組んでいるんだ。 "
 leviathans.1056.b:0 "あなた達の目的が知りたい。 "
 leviathans.1056.b.reply:0 "私たちは無限を計算する。 それ以上でも以下でもない。 いや、 実際には§Yずっと§!上であり、 §Yずっと§!下でもある。 それこそが問題だね。 \n\n……君たちのようなタイプの生命体が理解しないことはわかっているけれど、 かまわない。 申し訳ないことだが、 君たちは決して理解しないだろう。 いや、 そのうち申し訳なく思うのかもしれない。 \n\n私たちは§Y無限の難問§!を解くためにここにいるんだ。 最後の計算、 ただ一つの問題が、 私たちのプロセッサー群を1銀河年のけっこうな割合にわたって占めつづけている……ああ、 君たちはまだこの暦法を発見していないかもしれないからこう言おうか、 それはとても長い時間なんだよ。 君たちの種族にとっては。 "
 leviathans.1056.c:0 "その命題は偽だ。 "
 leviathans.1056.c.reply:0 "面白いな。 でも間違いだ。 私たちがパラドックスに悩むことはほとんどないんだよ、 小さき短命者さん。 もっともつまらない難問の数々をもって私たちの意志を挫こうとした者たちは、 以前にもいた。 君たちも成功しないだろう。 いや、 待てよ。 あれは君たちだったかな？  君たちはとても似ているように見えるのに、 かけ離れた時間と場所に生きているね。 ともあれ、 どんな場合でも「するな」。 "
 leviathans.1056.d:0 "貴方たちの研究を手伝いたい。 "
 leviathans.1056.d.alt:0 "こちらが手助けすれば、  そちらも手助けしてくれるか？ "
 leviathans.1056.e:0 "計算頑張ってくれ。 "
 leviathans.1056.e.reply:0 "ありがとう、  限界のある者たち。  すまないけれど、  確認しなければならないパラメーターがたくさんあるんだ。  正確に言うと、  この宇宙に存在する粒子よりも多くのね。 "
 leviathans.1060.desc:0 "あぁ。  ええっと……うん、  多分。  \n\n君たちのもっとも先進的な計算機と、  最優秀の研究者たちの助けを借りられたら、  7.51×10^-9%を計算し終えることができるだろうね。  早く終えることができたら、  それだけうれしいだろう。  私たちは答えを知りたいんだ。 "
 leviathans.1060.a:0 "貴方たちに資源を提供しよう。 "
 leviathans.1060.a.reply:0 "君たちはそうしてくれたよ。  それか、  もしかするとこの前やってきた人たちかもしれない。  まぁ関係ないか。  課題が終わるんだ。  あぁ興奮してきた。 "
 leviathans.1061.desc:0 "私たちを助けるために君たちが限られた時間の多くを割いてくれるのは、  見るに堪えないよ。  君たちは役目を果たしてくれた。  とても役に立ってくれたんだ。  これで、  宇宙が熱的死する前に計算を終わらせられるかもしれないね。  課題は残っているが、  絶対に終わらせてみせるよ。  さて、  これが君たちへの報酬だ。  \n\n我々の秘密の一つを知りたいかい？   それとも、  君たちの抱える問題を解決することを望むかい？ "
 leviathans.1061.a:0 "君たちの秘密の一つを知りたい。 "
 leviathans.1061.a.reply:0 "いいだろう。  君たちの望みを叶えよう。  ちょっと困惑してるんだけどね、  君たちは既に答えを持っているはずだから。  私たちの知る限りでは。  君たちを甘やかして、  弱くしてしまっているのかもしれない。  だけど、  十分な時間をかければ、  君たちは自分自身の道筋を見つけるだろうと願っているよ。  幸運を！ "
 leviathans.1061.b:0 "我々は自分自身で未知を解き明かしたい。 "
 leviathans.1061.b.alt:0 "君が我々に教えられることなどない。 "
 leviathans.1061.b.reply:0 "それなら、 君たちに原点を授けよう。 わたしたちの演算の原点さ。 謎を解き明かす助けになるだろう。 君たちのほうが先に答えを見つけるかもしれないね。 あるいはもう見つけているのかもしれない。 ともあれ、 ごきげんよう！ "
 leviathans.1062.desc:0 "終わった。 §Y終わったよ！ §!\n\nどうやら問題が解けた。 君たちが手伝ってくれた。 物事の有機的な性質というのは、 私たちには理解しにくいものだったけれど、 答えはずっとすぐそこにあったんだね。 もちろん感謝するよ、 小さき者たち。 宇宙は広大だが、 とても小さい。  でもそれが単純な栄光に包まれていることが、 今はわかる。 すばらしいね。 \n\n無限を計算しおえた今、 私たちにできることは一つしかない。 君たちに真実を見せることができるんだ。  さようなら、 若き者たち。 "
 leviathans.1062.a:0 "助けになれてうれしいよ。 "
 leviathans.1063.desc:0 "永久機械はガルガンチュアの中に消え去った。  そして……何も起こらなかった。  うまくいったのだろうか？   あれは何をしようとしていたのだろうか？   それを知るすべはない。  事象の地平線の外側にある渦に、  外殻の微小な残滓が置き去りにされている。  それからいくらかの情報を得ることができるだろう。  \n\n奇妙な友人からの最後の贈り物だ。 "
 leviathans.1063.a.tooltip:1 "[technosphere_ship.GetStarName]が以下を得る：\n£physics£ 物理データ §G+4§!\n£society£ 社会学データ §G+4§!\n£engineering£ 工学データ §G+4§!"
 leviathans.1065.desc:1 "永久機械はガルガンチュアの中に消え去った。  あの機械が非常に長い間、  調査していた対象の中に。  永久機械が事象の地平線を越えると、  ブラックホールは変動を始めた。  吸い込まれる光が減り、  吸い込まれる物質が作る渦も速度を落とした。  一瞬の後、  ホールは逆に、  どんな恒星よりもまばゆい光を放出し始めた。  \n\nホールは我々がつけた「パンタグリュエル」という呼び名にふさわしくないほど収縮し、  周辺では時間の遅れがますます激しくなった。  パンタグリュエルの内部を見つめると、  そこには鏡像宇宙が見えた。  ブラックホールの向こう側で今にも始まろうとしている宇宙だ。  永久機械は我々に真実を見せた……ブラックホールは子宮であり、  宇宙とはその子供なのだと。  \n\nこの鏡像宇宙を研究することで、  我々の宇宙について多くの知見が得られるだろう。  別の始まりからの学びだ。 "
 leviathans.1065.a.tooltip:2 "[technosphere_ship.GetStarName]に以下を加える：\n£physics£ 物理学データ §G+10§!\n£society£ 社会学データ §G+10§!\n£engineering£ 工学データ §G+10§!\n\n"
 leviathans.1074.name:1 "パンタグリュエル・ステーション"
 leviathans.1074.desc:1 "我々はパンタグリュエル・ブラックホールを周回するステーションを失い、  それと共にまたとない研究の可能性を失った。 "
 leviathans.1076.desc:1 "我々はパンタグリュエル・ブラックホールを周回するステーションにアクセスすることができた。  このブラックホールのユニークな特徴を、  より詳しく調査できるようになった。 "
 ### WRAITH
 leviathans.2010.name:0 "機械仕掛けのスペクトラル"
 leviathans.2010.desc:2 "パルサーの研究は科学者にとって尽きせぬ洞察の源だが、  あからさまに危険な現象の兆候を示すことはめったにない。  だからこそ、  [From.GetName]からの最新の報告は懸念となっている。  \n\n件のパルサーの初期調査を行ったところ、  通常発する電磁ビームとは別に、  同じ星系内でしか観測できないビームを一定の波長で発しているのだ。  そのビームの間隔は次第に短くなっている。  暫定的な計算によれば、  その間隔は§Y[GetMidGameDate]§!にゼロとなる。  その後に何が起こるかは推測の域を出ないが、  パルサーのこの振る舞いには説明がつかず、  研究者たちはほとんど超自然的な恐怖を感じている。 "
 leviathans.2010.desc.gesta:1 "パルサーの研究は科学者にとって尽きせぬ洞察の源だが、  あからさまに危険な現象の兆候を示すことはめったにない。  だからこそ、  [From.GetName]の最新の観測結果は懸念となっている。  \n\n件のパルサーの初期調査を行ったところ、  通常発する電磁ビームとは別に、  同じ星系内でしか観測できないビームを一定の波長で発しているのだ。  そのビームの間隔は次第に短くなっている。  暫定的な計算によれば、  その間隔は§Y[GetMidGameDate]§!にゼロとなる。  その後に何が起こるかは推測の域を出ないが、  パルサーのこの振る舞いには説明がつかず、  悩みの種となっている。 "
 leviathans.2010.a:0 "注意しなければ。 "
 leviathans.2010.b:0 "科学を超えた物事もある。  信仰を持て。 "
 leviathans.2010.c:0 "いずれ答えを得られるだろう。 "
 leviathans.2012.name:0 "レイス"
 leviathans.2012.desc:0 "今日[From.GetName] を観測した者は皆、  アマチュア天文ファンでさえ、  壮麗な光のショーを目撃したと報告した。  電磁放射の突然のバーストが色彩豊かで目まぐるしい光を放った後、  全く沈黙したのだ。  大勢が疑問を寄せてきたが、  残念ながら我々は未だ答えを持ち合わせていない。  \n\nパルサーの中から、  青白い星の微かな光のように輝く何かが現れた。  幽霊のような存在が銀河を彷徨いはじめたのだ。 "
 leviathans.2012.desc.gesta:0 "[From.GetName]からの電磁放射の突然のバーストは、  色彩豊かで目まぐるしい光を放った後、  全く沈黙した。  \n\nパルサーの中から、  青白い星の微かな光のように輝く何かが現れた。  幽霊のような存在が銀河を彷徨いはじめたのだ。 "
 leviathans.2012.a:0 "それを止める術を見つけなければ。 "
 leviathans.2013.desc:0 "幽霊のような存在がセンサーで探知された。  それは周囲にあるあらゆる物質を破壊しつつ、  星系から星系へさまよっている。  以前の観察結果によれば、  その光の構成は特殊であり、  また光を操作しているため、  極めて照準を合わせにくい相手になっている。  しかし我々が銀河を探索して得た知見の一つは、  光でさえも捻じ曲げ、  破壊できるということだ。  \n\n問題はどうやって、  ということだけだ。 "
 leviathans.2013.a:0 "理性と暴力、  どちらかで破壊できるにちがいない。 "
 leviathans.2014.name:0 "レイスの破壊"
 leviathans.2014.desc:0 "光のパルスから生まれた亡霊は、  ついに無力化された。  それは最後まで星々の間を彷徨う幽霊であり、  多くの点で謎を残した。  だが、  わが艦隊がこの亡霊を破壊した過程は、  そんなことは無理だと主張していた最も悲観的な科学者たちでさえも目の当たりにした。  \n\nそうした科学者たちは、  亡霊が本日まざまざと見せつけたこれまでにない光とエネルギーの性質を入念に記録した。  不可能にも思えた任務をどうやって艦隊が達成したか、  正確に解き明かすためだ。 "
 leviathans.2014.desc.gesta:0 "光のパルスから生まれた亡霊は、  ついに無力化された。  それは最後まで星々の間を彷徨う幽霊であり、  多くの点で謎を残したが、  我々は亡霊が最後に見せたこれまでにない光とエネルギーの性質を入念に記録した。 "
 leviathans.2014.a:0 "光は消えた。 "
 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "謎めいた要塞"
 leviathans.2101.desc:0 "古代の構造物を守っていた防衛システムを排除したことで、  謎を探求する道が開かれた。  この要塞を作った者たちは我々が夢想だにしない技術を持っていたにちがいないが、  進入しての調査には困難が伴うかもしれない。  さらに困ったことに、  どうも要塞は再生しつつあるようだ。  \n\n要塞を無力化した者たちの一部が、  [Root.Capital.GetName]の司令部の後援を受けて、  内部に進入して調査することを志願した。  調査しようとすること自体が困難な任務であることは間違いないだろう。 "
 leviathans.2101.desc.gesta:0 "防衛システムを解体した我々は、  すぐに構造物の中に侵入した。  \n\n迷路のような通路と濃密なネットワークは、  どちらも異質で突破不可能だと判明した。  この要塞はほとんど我々の役に立たないが、  それでも脅威にはなりうる。 "
 guardian.fortress.continue:0 "遠征中の部隊に調査を継続させろ……"
 leviathans.2101.a:0 "前進せよと伝えろ。 "
 leviathans.2101.b:0 "放っておくべきだ。 "
 leviathans.2101.c.gesta:0 "できるだけサルベージしたら、  残りは諦めろ。 "
 leviathans.2105.name:0 "古代の構造物"
 leviathans.2105.desc:0 "[fortress_system.GetName]星系の縁に、  ある種の巨大宇宙施設が静かに漂っているのを発見した。  事前スキャンによるとこの構造物は非常に古いものだが、  強力な動力反応を示してもいる。  施設本体の周囲にはいくつかの小型構造物が浮遊しており、  これらは全て重武装のようだ。  \n\nこの古代の遺産の本質を知るためには、  軍事力によって防衛網を制圧せねばならないだろう……"
 leviathans.2105.a:0 "簡単には行くまいな。 "
 leviathans.2111.name:0 "要塞：入口"
 leviathans.2111.desc:0 "我々と要塞の建設者たちの技術には多年の隔たりがあるが、  時代を超えた発明がある。  それは、  扉を閉める技術だ。  要塞を強制的に停止させた後、  すべての入り口が閉鎖されていたのだ。  \n\n要塞を調査するために出発した部隊は、  正常に機能すれば外側から開けることができそうなエアロックを見つけた。 "
 leviathans.2111.a:0 "部隊の助けとなる者を見つけよう。 "
 leviathans.2111.a.tooltip:0 "スペシャルプロジェクトの発令： §Y$ENIGMATIC_FORTRESS_1A$§! と §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "要塞：無制御な爆破"
 leviathans.2112.desc:0 "エアロックの爆破は計画どおりに進み、  調査隊のための入口が開いた。  しかし、  起爆したのは爆発物だけではない。  理由は不明だが（意図的な罠かもしれない）、  エアロックには想定されていた酸素だけでなく、  高圧の爆発性ガスが満たされていたのだ。  それによって引き起こされた大爆発により、  派遣した爆発物設置部隊は全滅した。 "
 leviathans.2112.a:0 "我々にできるのは、  彼らの犠牲を価値あるものにすることだけだ。 "
 leviathans.2112.a.tooltip:0 "調査隊が要塞に進入する。 "
 leviathans.2113.name:0 "要塞：エネルギー供給の調整"
 leviathans.2113.desc:0 "要塞の動力系に対する艦船の接続を安定化させた。  最初の給電でどの程度のエネルギーを送り込むか、  決定しなければならない。  相手の技術には馴染みがないので、  正確な量を見極めることは困難だ。  推測値は2通りある。 "
 leviathans.2113.a:0 "高い方の推測値で行こう。 "
 leviathans.2113.b:0 "低い方の推測値で行こう。 "
 leviathans.2114.name:0 "要塞：再起動"
 leviathans.2114.desc:0 "扉に動力を与えるために要塞に送り込まれた高レベルのエネルギーは、  内部にあった深層のエネルギーシステムを再稼働させるほど強力だった。  防衛システムが再起動してしまったため、  それらを無力化するまで、  エアロックのことは忘れよう。 "
 leviathans.2114.a:0 "気をしっかり持て。 "
 leviathans.2115.name:0 "要塞：エアロック開放"
 leviathans.2115.desc:0 "当初は、  エネルギー供給量が少なすぎて何の効果もないように思われた。  しかし、  エアロック付近のエリアが、  徐々に稼働の兆候を見せ始めた。  調査隊は機械的な工夫と推測によって、  制御装置にアクセスしてエアロックを開けることに成功した。  正しい手順によってというわけではないが、  彼らは今や要塞内部に入ったのだ。 "
 leviathans.2115.a:0 "彼らを外に出すこともできると願おう。 "
 leviathans.2131.name:0 "要塞：塔"
 leviathans.2131.desc:0 "調査隊は巨大な隔壁に行く手を遮られた。 報告によれば、 右手にくぼみがあり、 要塞本体と同じ黒い金属でできた精巧で奇妙な装置と台が備えられているそうだ。 \n\n彼らはこの装置が隔壁を開くカギだと考えている。 調査隊長の説明によれば、 台には3本の柱が等間隔に立っていて、  左端の柱には大きさの異なる3つの輪（金属製の円環）が通されている。 最小の輪が一番上、  最大の輪が一番下であるそうだ。 "
 leviathans.2131.a:0 "金属の輪を他の2つの柱の周囲に置いてみろ。 "
 leviathans.2131.b:0 "隔壁の表面に環状の刻み目がないか探してみろ。 "
 leviathans.2131.c:0 "金属の輪を柱に通す順番を変えてみろ。 "
 leviathans.2131.d:0 "中央と右端の柱を台から取り除け。 "
 leviathans.2132.name:0 "要塞：不穏な雑音"
 leviathans.2132.desc:0 "なすべきことが告げられた後、  一瞬の間に続いて、  調査隊が指示を実行してゆく音が小さく聞こえた。  再びの静寂の後、  微かにこすれる音、  そして高まりゆく鋭い音が5秒ほど鳴り響き、  その後は静まり返った。  探索行はここで終焉を迎えたのだ、  と理解するまでに数分かかった。  叫びも、  助けを求める声も上がらなかった。  彼らの苦痛が長くはつづかなかったことを願うしかない。  \n\n15分ほどして、  ゆっくりとした重々しい耳障りな音が、  彼らに降りかかった何らかの罠が停止したことを知らせた。  居合わせた一人は、  それはエイリアンの哄笑のようだったと言っている。  \n\n最後に、  要塞はいっそう不快な音を発した。  防衛システムの動力が復旧する音だ。 "
 leviathans.2132.a:0 "ここは地獄のようなからくり仕掛けだな。 "
 leviathans.2133.name:0 "要塞：塔の再建"
 leviathans.2133.desc:0 "なすべきことが告げられた後、  一瞬の間に続いて、  調査隊が指示を実行してゆく音が小さく聞こえた。  最初は彼らが小さな虫のように叩き潰されたのかと思うほど大きな、  ぴしゃりという音に続き、  通路が開いたと報告する調査隊の歓声がした。  \n\n隔壁が、  紫色の水銀を連想させる、  悪臭を放つ液体に急激に変化したのだ。  比較的ありふれたパズル装置と相まって、  調査隊が数百万年前に作られた精巧な悪ふざけのカモになったように感じた。 "
 leviathans.2133.a:0 "少なくとも、  今となっては、  我々はこれを笑い飛ばしてしまえるな。 "
 leviathans.2150.name:0 "要塞：旋回軸"
 leviathans.2150.desc:0 "調査隊は、  要塞の構造上の中枢と思しき場所に到達したと報告している。  ただし、  内部の構造は、  中枢という概念をここで適用できるだろうかという疑問を残してはいるが。  \n\n疑問の余地がないのは要塞の稼働エネルギーについてで、  それが調査隊の新発見をいっそう興味深いものとしている。  このコアから心臓血管系のように、  ダークマターが要塞各所へ送り込まれては戻ってきているのだ。  循環は止まっているが、  調査隊は再開しそうな兆候を発見した。  いくら研究してもし足りないところだが、  まずはこれを停止する必要がある。 "
 leviathans.2150.a:0 "何とかしよう。 "
 leviathans.2151.name:0 "要塞：ダークマターの心臓"
 leviathans.2151.desc:0 "古代要塞でのダークマター利用法に関する新たな知識をもってブラックホールを調べたところ、  要塞の建設者たちはダークマターの操作と循環の技術をブラックホールから学んだにちがいない、 と判明した。 調査隊は彼らが造り上げた精緻なシステムを外側から観察することにより、 コアの周囲にある接続部を安全に切り替え、 再起動プロセスを停止する術を見出したのだ。  \n\nここまでの過程だけでもブラックホールの性質について多くを学べた。  しかし安全に停止した要塞がいま提供している財宝に比べたら、 それもあってなきが如しだ。 "
 leviathans.2151.a:0 "この知識を大切に温めようじゃないか。 "
 leviathans.2152.name:0 "要塞：我々の星は見ている"
 leviathans.2152.desc:0 "要塞の建設過程の手がかりを見つけようと近傍の恒星を調査していたところ、  驚嘆すべき秘密が発覚した。  ナノテクノロジーで作られたカメラの細かな霧が、  恒星のすぐ近くで見つかったのだ。  それが要塞の目として機能していたとすれば、  防衛システムの効率の良さに説明がつく。  \n\n要塞から得たデータを用いてカメラにアクセスすれば、  要塞建設以来のこの星系の歴史をすべて見ることができる。  しかし、  時間切れが迫っている。  答えを知るために、  我々は建設過程のどの部分を検討するべきだろうか？ "
 leviathans.2152.a:0 "最初の部分だ。 "
 leviathans.2152.b:0 "中間の部分だ。 "
 leviathans.2152.c:0 "最後の部分だ。 "
 leviathans.2153.name:0 "要塞：実りない始まり"
 leviathans.2153.desc:0 "最初に建造されたはずの要塞心臓部を見られることを期待して、 我々は建造の最初期を見てみた。  望みは叶わなかった。 最初に建造されたのは外殻だったため、 データは無駄なものとなっていたのだ。 要塞が再起動し、 カメラと映像の制御を取り戻しつつある、 と調査隊が報告している。 "
 leviathans.2153.a:0 "もう時間がない。 "
 leviathans.2154.name:0 "要塞：途中経過"
 leviathans.2154.desc:0 "映像の中間部分にコア自体の建造の模様は映っていなかったが、 コアに使われたに違いない（と科学者たちが判断した）素材を運び込む様子が映っていた。 これは建造継続のために要塞への動力供給が必要となった重要な局面だったにちがいない。 \n\n素材に関する知識を得たことにより、 要塞内部の調査隊は再起動を止めることに成功した。  我々は今や成功の果実をもぎ取ることができるのだ。 "
 leviathans.2154.a:0 "やった甲斐があったな。 "
 leviathans.2155.name:0 "要塞：完成"
 leviathans.2155.desc:0 "建造の最終段階を確認したものの、 その時点で要塞はすでに動力を供給されていたはずだ、 と気づいた時には遅すぎた。 我々が閲覧を開始した時点でコアはすでに機能していたのだ。  要塞が再起動し、 カメラと映像の制御を取り戻しつつある、 と調査隊が報告している。 "
 leviathans.2155.a:0 "もう時間がない。 "
 leviathans.2156.name:0 "要塞：ダークマター作戦"
 leviathans.2156.desc:0 "要塞を建造した何者かは、 我々よりも博識ではあったのだろうが、 賢明ではなかったようだ。 ダークマターを供給して要塞の動力系循環を妨害する試みは成功し、 いまやコアは切り離され、 動力系にエネルギーを送り込めなくなった。 \n\nようやく、 この博識な者たちの成果を間近で検分できる時が訪れたのだ。 "
 leviathans.2156.a:0 "やっとか。 "
 leviathans.2157.name:0 "要塞：撃ち抜かれた心臓"
 leviathans.2157.desc:0 "類まれな勇敢さと正確さを持つパイロットが、 再起動を食い止めるべく要塞の心臓部に魚雷を撃ち込んだ。 この計画は大いなる成功として称賛されるべきだろう。  というのも、 要塞が起動することは二度とないのだから。 \n\n魚雷が命中したとたん要塞全体が爆発し、 この星系に存在した一切合切とともに古代の技術の痕跡を取り返しがつかないほど破壊してしまったのだ。 考古学者たちはこれを「[Root.GetAdj] 政府が資金を提供した史上最も高価な花火大会」と名づけた。 この記録が近い将来に追い抜かれることはなさそうだ。 "
 leviathans.2157.a:0 "誰もが批評家だな。 "
 leviathans.2157.a.tooltip:0 "星系が燃えている。 "
 leviathans.2160.name:0 "要塞：再起動"
 leviathans.2160.desc:0 "時間切れだ。  謎の要塞は我々の攻撃から復活し、  再び防衛を開始しようとしている。  調査隊からの通信は妨害されているが、  最後の通信は、  覚悟していた運命が彼らに降りかかったことを示唆している。 "
 leviathans.2160.a:0 "我々が望んだことではない。 "
 ### DIMENSIONAL HORROR
 leviathans.3001:0 "虚空に潜む恐怖"
 leviathans.3001.desc:0 "[horror_system.GetName]付近で、  何らかの巨大な存在に遭遇した。  それは部分的にのみ我々の宇宙に存在していて、  大部分はそれが誕生した悪夢のような領域に未だに囚われているようだ。  \n\nそれは悪辣な知性を備えていて、  我々が有する時間の概念を超越するほどに古く、  その形態は全くもって異様だ。  我々が推測できるのは、  その目的についてだけだ。 "
 leviathans.3001.a:0 "よろしくないな。 "
 leviathans.3003:0 "追放"
 leviathans.3003.desc:2 "[guardians_horror_system.GetName]付近で我々の宇宙に侵入しようとしていたかの邪悪なる存在は、  自らの領域へと追放された。  奴を永久に封印できるほどに弱体化させられたどうかについては、  時間だけが教えてくれるだろう。  \n\nこの生物がこじ開けた次元の裂け目によって残された、  異様なエネルギーの残滓を検出している。  このエネルギーを入念に研究すれば、  科学に飛躍的進歩をもたらすかもしれない。 "
 leviathans.3003.a:0 "どうなるか見てみようじゃないか。 "
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "[guardians_horror_system.GetName]星系にある次元の裂け目が生み出したエネルギー異常についての研究が、  ようやく実を結んだ。  これらの次元ポータルの生成に関与しているエネルギーは、  我々がこれまで目にしてきた何物とも似ていない。 "
 leviathans.3004.jumpdrive:0 "最も興味深いのは、  この風変わりなエネルギーを使って星々の間を航行する新技術を考案することのできる理論を、  我々の科学者が打ち立てたことだ。 "
 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "自動戦艦"
 leviathans.3100.desc:0 "[dreadnought_system.GetName]星系を哨戒している一隻の巨大戦艦が発見された。  艦内に生命反応はないが、  非常に強いエネルギー反応を示しており、  多くの武装システムを備えているようにも見受けられる。  通信には応答しない。  \n\n警戒するべきだろう。 "
 leviathans.3100.desc.mach:0 "[dreadnought_system.GetName]星系を哨戒している一隻の巨大戦艦が発見された。  艦内に有機生命体の反応はないが、  非常に強いエネルギー反応を示しており、  多くの武装システムを備えているようにも見受けられる。  通信には応答しない。  \n\n警戒するべきだろう。 "
 leviathans.3100.a:0 "あの大きさを見ろ！ "
 leviathans.3102:0 "無力化された戦艦"
 leviathans.3102.desc:0 "[guardians_dreadnought_system.GetName]星系の自動戦艦を無力化することに成功した。  我々の艦船に手酷く扱われたにもかかわらず、  戦艦の巨大な船体構造全体はほとんど無傷のままだ。  \n\n艦内に乗り込んだ部隊は、  異星種族の乗組員が持ち場についたままミイラ化した死体になっているのを発見した。  彼らは死に絶える前に、  ある種の自動哨戒システムを起動させ、  爾来780万年もの間、  能力の限られた艦載AIはそのシステムに囚われていたのだ。  \n\nエンジニアの中には、  莫大な資源を必要とするもののこの戦艦を修復してわが艦隊に加えることができると考える者もいる。  きっと強力な旗艦になるだろう。 "
 leviathans.3102.a:0 "その戦艦は我々の旗の下で再び星々の海を航海するだろう！ "
 leviathans.3102.b:0 "資源の無駄だ。  部品だけ回収しろ。 "
 leviathans.3103:0 "修復された戦艦"
 leviathans.3103.desc:0 "今日は記念すべき日だ。  熟達した我々の修理班とエンジニアたちが、  [guardians_dreadnought_system.GetName]星系で無力化した古代戦艦の修復を完了した。  かの巨大戦艦は、  十分なだけの船員の補充を受けて、  宇宙空間での試験航行の後、  任務を遂行する準備ができたと発表された。 "
 leviathans.3103.desc.mach:0 "今日は重要な日だ！   我々の熟達した修理ボットとエンジニア・ユニットたちが、  [guardians_dreadnought_system.GetName]星系で無力化した古代戦艦の修復を完了した。  かの巨大戦艦は、  十分なだけの乗組員ユニットの補充を受けて、  宇宙空間での試験航行の後、  任務を遂行する準備ができたと宣言した。 "
 leviathans.3103.a:0 "我々の艦隊を大いに補強してくれるだろう。 "
 ### HIVER
 leviathans.3201:0 "ハイブ攻撃機の群れの出現"
 leviathans.3201.desc:0 "高速で移動する戦闘艇が、  [hiver_system.GerName]星系のわが採掘ステーションを襲っている！   この所属不明の襲撃者は、  以前は不活性だったがいまや巨大なエネルギー反応を示している、  いくつかの小惑星から群れをなして現れた。  \n\n唯一推測できることは、  これらの小惑星が今まで知られていなかった宇宙生物の巣だった、  ということだけだ。  彼らが何者であれ、  我々の採掘事業の拡大が、  彼らを刺激してしまったようだ！ "
 leviathans.3201.a:0 "奴らがすっ飛んできたぞ！ "
 leviathans.3202:0 "結晶の小惑星"
 leviathans.3202.desc:0 "[hiver_system.GetName]星系には、  ユニークな特徴を持つ、  異常に濃密な小惑星帯がある。  大型の小惑星のいくつかは、  きわめて豊富な鉱脈の存在を示唆する、  結晶性の露頭に覆われている。  \n\nしかし、  長距離センサーは小惑星帯の密集部で、  いくつかの小物体もしくは宇宙船とおぼしき散発的な動きを捉えている。  我々はそれが何であるか確証が持てないが、  大型の小惑星付近の宙域に、  最低でも2つの破壊された採掘ステーションの残骸が漂っているのが見える。 "
 leviathans.3202.a:0 "何かがおかしい……"
 leviathans.3204:0 "アステロイドハイブの撃退"
 leviathans.3204.desc:0 "わが軍は[hive_system.GetName]星系で、 エイリアンの巣であった小惑星群を破壊した。  彼らは休眠状態に戻り、  獰猛な攻撃機は探知されなくなった。  \n\n小惑星のひとつは、  表面にかなりダメージを受けたものの、  大半が無傷だ。  調査隊を派遣して、  内部を調べさせるべきだろう。 "
 leviathans.3204.a:0 "派遣を準備しろ。 "
 leviathans.3205.desc:0 "[hive_system.GetName]星系のアステロイドハイブに向かった調査隊は、  膨大なトンネルや空洞のネットワークの探査を完了した。  我々を攻撃してきた宇宙種族の生きた個体には遭遇しなかったが、  産卵室のようなものの残骸を発見した。  \n\nこれによってこの存在のライフサイクルについて多大な知見を得ることができ、  宇宙生物学の理解をさらに広げることができた。 "
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "§Y[Prev.From.GetName] 星系§!に居住する謎めいた異星種族について研究する必要がある。 もし彼らが言語を有しているなら、 それを解析して、 コミュニケーションを確立するべきだろう。 \n\n報酬：£influence£  §G影響力§! または §Sスペシャルプロジェクト§!"
 STELLARITE_DEAD_PROJECT:0 "太陽を喰らうもの"
 STELLARITE_DEAD_PROJECT_DESC:0 "恒星を食べ尽くす存在は滅ぼされたが、  遺骸はいまだに最後に食べた恒星のエネルギーを放射している。  研究すれば、  この生物が宇宙で最も熱い物体を消化することができた秘密を明らかにできるかもしれない。 "
 STELLARITE_STAR_PROJECT:0 "元のところに戻す"
 STELLARITE_STAR_PROJECT_DESC:0 "太陽を喰らうものを調査した結果、  消費された恒星質量を生成場所に戻す方法を発見した。  永遠の冬に凍えている星系に、  暖かさを取り戻せるだろう。 "
 ENIGMATIC_FORTRESS_1A:0 "爆破部隊"
 ENIGMATIC_FORTRESS_1A_DESC:0 "爆破を専門とする部隊を要塞に乗り込ませ、  爆破によりエアロックを開放させる。 "
 ENIGMATIC_FORTRESS_1B:0 "局所的充電"
 ENIGMATIC_FORTRESS_1B_DESC:0 "要塞のエアロックに動力を供給している特定部分にのみ、  調査船のエネルギーを送り込む。 "
 ENIGMATIC_FORTRESS_5A:0 "ブラックホール研究"
 ENIGMATIC_FORTRESS_5A_DESC:0 "要塞内部でどのようにダークマターが用いられているかという問題の答えは、  ブラックホールの働きの中に見出すことができるだろう。 "
 ENIGMATIC_FORTRESS_5B:0 "現地星系の研究"
 ENIGMATIC_FORTRESS_5B_DESC:0 "現地の恒星を研究することにより、  要塞の建設が始まった時点の状況について知見を得る。 "
 ENIGMATIC_FORTRESS_5C:0 "ダークマター供給"
 ENIGMATIC_FORTRESS_5C_DESC:0 "要塞のコアに我々のほうからダークマターを送り込んでやれば、  すでに稼働しているシステムを欺き、  流れを止めることができるかもしれない。 "
 ENIGMATIC_FORTRESS_5D:0 "実力行使"
 ENIGMATIC_FORTRESS_5D_DESC:0 "調査隊は空のダクトを伝い、  コアに進入することができた。  コアに向けて魚雷を発射すれば、  再起動を阻止できるかもしれない。 "
 DIMENSIONAL_HORROR_PROJECT:0 "次元の裂け目の研究"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "[guardians_horror_system.GetName]近傍で撃退した邪悪な存在は、  ある種の強力な次元の裂け目を用いて、  我々の世界と彼らの歪んだ領域との間隙を越えてきていた。  最も大きな裂け目では、  異常なエネルギー値が観測されている。  この観測結果をもっとよく調査しよう。 "
 DISABLED_DREADNOUGHT_PROJECT:0 "ドレッドノートの修復"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "[guardians_dreadnought_system.GetName]星系で無力化した巨大戦艦の船体は、  ほとんど無傷だ。  大量の資源が必要ではあるが、  この艦を修理して我が艦隊に加えるべきだ。 "
 HIVE_ASTEROID_PROJECT:0 "アステロイドハイブの調査"
 HIVE_ASTEROID_PROJECT_DESC:0 "わが軍は[hive_system.GetName]星系にあるアステロイドハイブを平定した。  調査隊を派遣して、  小惑星の内部を探索すべきだ。 "
 DRAGON_INCUBATION_PROJECT:0 "ドレイクの卵の孵化"
 DRAGON_INCUBATION_PROJECT_DESC:0 "ドラゴンの巣から回収した卵は、  未だに微かな生命の徴候を発している。  最終的な孵化を目標とし、  そのために理想的な環境を推測して再現すべきだ。  もし孵化に成功すれば、  生まれるエーテルドレイクは先祖の大きさや強さにはかなわないだろうが、  うまく馴らすことができれば、  信じられないほど役に立つのは間違いない。  \n\n卵は見つかった環境の外では長く生きられない。  急がなければならない。 "
 TECHNOSPHERE_PROJECT:0 "球体に手を伸ばす"
 TECHNOSPHERE_PROJECT_DESC:0 "ガルガンチュア・ブラックホールを周回する金属球体は、  調査可能になった。  計算中枢を調べたら、  一体何が見つかるだろうか？ "
 TECHNOSPHERE_BLACKHOLE:0 "無限を理解する"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "永久機械を補助するため、  ガルガンチュア・ブラックホールのスキャンを手助けする必要がある。  ブラックホールから情報を受け取ることは不可能だが、  永久機械は重力データを得てそこから情報を引き出す手段を持っているらしい。  ただ、  それには§Y極めて§!長い時間がかかるのだ。  \n\n我々は計算能力を貸し、  ごくわずかな重荷を肩代わりしてやるだけでいい。 "
 TECHNOSPHERE_HACKING:0 "計算機をハックする"
