 leviathans.102.name:0 "[From.GetName]との初遭遇"
 leviathans.102a.desc:2 "ジュラコープへようこそ！ \n\n我々は[trader_system.GetName]星系を拠点とする複合企業体で、 交易を専門としています。 我々ジュラコープが「文明の基礎を成す」と呼んでいる営みをね。 \n\nもしもお得な取引にご興味がおありでしたら、 どうぞ遠慮なくご連絡ください。 "
 leviathans.102b.desc:2 "私はリガン商品取引所の代表です。 我々は貴方がたの暦でもう千年以上もの間、 [trader_system.GetName]星系のステーションを拠点として、 星間諸勢力の交易交渉を仲介してまいりました。 \n\nもしも余剰の資源をお持ちでしたら、 ぜひ引き取らせていただきたい。 もちろん、 たっぷりとお支払いはいたしますよ。 "
 leviathans.102c.desc:2 "やあ、 友よ！  ムウタガン商人ギルドの代表として、 貴方がたの[trader_system.GetName]星系への来訪を歓迎しよう。 我々はよい取引を求めて宇宙を股にかける、 ムウタガン人の独立商船長数百人からなる組織だ。 \n\n我々の施設では、 余剰の資源を買い取っている。 そういう取引をお望みなら、 ぜひ連絡してくれ。 "
 leviathans.100.a:0 "取引したい。 "
 leviathans.100.b:0 "通信終わり。 "
 leviathans.100.name:0 "ジュラコープ"
 leviathans.100a.desc:0 "ジュラコープではお得意様候補を選り好みすることはございません。 貴方がたのお国のモラルに口出しする立場にはありませんからね。 "
 leviathans.100b.desc:0 "鉱物を必要とする目的は軍艦の建造かもしれませんし、 孤児院の建設かもしれません！  ジュラコープでは、 そうしたことは関知いたしませんよ！ "
 leviathans.100c.desc:0 "質問はなし。 貴方がたの産業にご利用いただける、 良質な資源をご用意していますよ！ "
 leviathans.100d.desc:0 "申し訳ありませんが、 返金はいたしておりません。 企業方針でして……すでに我々の手を離れておりますからね。 "
 leviathans.100e.desc:0 "鉱物はいかがですか？  いらない？  ではエネルギーは？ "
 leviathans.100f.desc:0 "ジュラコープへようこそ。 ご用は何でしょうか？ "
 leviathans.103.name:0 "リガン商品取引所"
 leviathans.103a.desc:0 "顧客は皆様、 匿名でいらっしゃいます。 "
 leviathans.103b.desc:0 "どこから資源を仕入れているかって？  信用してください……[Root.GetName]を含めて、 あらゆる取引関係者は、 そういうつまらない情報を知らずにいるのが最良なんですよ。 "
 leviathans.103c.desc:0 "奴隷は取り扱いません。 すみませんが、 例外はございません。 "
 leviathans.103d.desc:0 "リガン商品取引所へようこそ。 "
 leviathans.103e.desc:0 "もう千年もこの商売を続けております。 それで信用いただけないのでしたら、 どうしようもありませんね。 "
 leviathans.103f.desc:0 "わが星系基地にいる集団のいくつかが、 [Root.GetName]との取引に関心を抱いております。 交渉してもよいですかな？ "
 leviathans.104.name:0 "ムウタガン商人ギルド"
 leviathans.104a.desc:0 "数千年前、 ムウタガン帝国は銀河のかなりの領域に広がっていた。 残っているのは我々だけだ。 "
 leviathans.104b.desc:0 "ムウタガン人は12パーセク先からでもよい取引のにおいを嗅ぎつけると言われている……実際には8パーセクが限度だがね。 "
 leviathans.104c.desc:0 "ムウタガン商人ギルドにようこそ。 取引をお望みかな？ "
 leviathans.104d.desc:0 "ムウタガン人とリクシダラン人がバーに行くと……いや失敬、 これはこの場にふさわしい話ではなかった。 許してくれ。 "
 leviathans.104e.desc:0 "ようこそ、 [Root.GetSpeciesName]。 取引に来たのだろう？ "
 leviathans.104f.desc:0 "「値引き」という言葉は、 我々の間では冒涜的だと見なされている。 我々と話すときは、 心に留めておいてくれ。 "
 leviathans.105.a:0 "£minerals£ §Y鉱物§!を購入したい。 "
 leviathans.105.b:0 "£energy£ §Yエネルギー通貨§!を購入したい。 "
 leviathans.105.f:0 "£food£ §Y食料§!を購入したい。 "
 leviathans.105.c:0 "戦略資源に興味がある。 "
 leviathans.105.c.sr1:0 "既に§Yリガン貿易契約§!を結んでいる\n"
 leviathans.105.c.sr2:0 "既に§Yジュラコープ貿易契約§!を結んでいる\n"
 leviathans.105.c.sr3:0 "既に§Yムウタガン貿易契約§!を結んでいる\n"
 leviathans.105.c.trust:0 "この§Y交易中立機構§!との取引に必要：\n£opinion£ 態度 +50\n"
 leviathans.105.d:0 "今のところは不要だ。  ではまた。 "
 leviathans.110.desc:1 "鉱物1をエネルギー通貨もしくは食料2と交換いたしましょう。  今の相場ですよ。 "
 leviathans.110.a:1 "毎月£minerals£ §G10§!を£energy£ §R20§!で買う"
 leviathans.110.b:1 "毎月£minerals£ §G25§!を£energy£ §R50§!で買う"
 leviathans.110.c:1 "毎月£minerals£ §G50§!を£energy£ §R100§!で買う"
 leviathans.110.food.a:0 "毎月£minerals£ §G10§!を£food£ §R20§!で買う"
 leviathans.110.food.b:0 "毎月£minerals£ §G25§!を£food£ §R50§!で買う"
 leviathans.110.food.c:0 "毎月£minerals£ §G50§!を£food£ §R100§!で買う"
 leviathans.110.a.reply:0 "ご成約ありがとうございます。  またお越しください！ "
 leviathans.110.b.reply:0 "素晴らしい選択です。  鉱物の質にはきっとご満足いただけますよ。 "
 leviathans.110.c.reply:0 "大盤振る舞いですな！   今日は早めに店じまいできそうです。 "
 leviathans.110.d:0 "他のものに興味がある……"
 leviathans.110.e:0 "もういい。 "
 leviathans.120.desc:1 "エネルギー通貨1を鉱物もしくは食料2と交換いたしましょう。  今の相場ですよ。 "
 leviathans.120.a:1 "毎月£energy£ §G10§!を£minerals£ §R20§!で買う"
 leviathans.120.b:1 "毎月£energy£ §G25§!を£minerals£ §R50§!で買う"
 leviathans.120.c:1 "毎月£energy£ §G50§!を£minerals£ §R100§!で買う"
 leviathans.120.food.a:0 "毎月£energy£ §G10§!を£food£ §R20§!で買う"
 leviathans.120.food.b:0 "毎月£energy£ §G25§!を£food£ §R50§!で買う"
 leviathans.120.food.c:0 "毎月£energy£ §G50§!を£food£ §R100§!で買う"
 leviathans.120.a.reply:0 "はい、  通貨をどうぞ。  鉱物の移送は手配済みです。 "
 leviathans.120.b.reply:0 "素晴らしい。  もしもっと鉱物が余っておられるようでしたら、  お待ちしております。 "
 leviathans.120.c.reply:0 "お客様がみなこのくらい大量に取引してくれればいいのに！   今、  通貨を振り込ませていただきました。 "
 leviathans.125.desc:0 "食料1を鉱物もしくはエネルギー通貨2と交換いたしましょう。  今の相場ですよ。 "
 leviathans.125.minerals.a:0 "毎月£food£ §G10§!を£minerals£ §R20§!で買う"
 leviathans.125.minerals.b:0 "毎月£food£ §G25§!を£minerals£ §R50§!で買う"
 leviathans.125.minerals.c:0 "毎月£food£ §G50§!を£minerals£ §R100§!で買う"
 leviathans.125.energy.a:0 "毎月£food£ §G10§!を£energy£ §R20§!で買う"
 leviathans.125.energy.b:0 "毎月£food£ §G25§!を£energy£ §R50§!で買う"
 leviathans.125.energy.c:0 "毎月£food£ §G50§!を£energy£ §R100§!で買う"
 leviathans.125.a.reply:0 "この食料は気に入っていただけると思いますよ。 "
 leviathans.125.b.reply:0 "素晴らしい。  食料は完璧な食用状態でお届けいたしますよ。 "
 leviathans.125.c.reply:0 "今サイクル、  あなたがたがお腹を空かせることはないでしょう！   食料の移送は即時手配しております。 "
 leviathans.130.desc:2 "揮発性粉末はリガンの名高い香辛料です。 際立つ香りは他になく、 爆発するところもまた他にはないため、 銀河中で評判ですよ。 これは[Root.GetName]のような最上のお得意様にしかお分けしておりません。  \n\nもしこちらの控えめなお値段でご納得いただけるようでしたら、 向こう10年間、 この揮発性粉末を貴方がたに輸出させていただきますよ。 "
 leviathans.130.a.reply:0 "決して後悔はなさいませんよ。  ついつい食べすぎてしまう、  というのは別にして……そうなると燃え上がってしまう可能性がわずかですがございますから。  あくまでわずかですけどね。 "
 #leviathans.130.a:0 "香辛料を買いたい。 "
 leviathans.131.desc:1 "こちらはジュラコープがとりわけ誇る製品でございます。 当社の医療部門が新開発したガスは、 異質な惑星環境への適応をかなり容易にするという、 ユニークな機能を持っております。 これを使えば、  きわめて不適な気候の惑星においても貴方がたの入植者は生き残ることができますよ！  \n\nこのエキゾチックガスを貴方がたに輸出いたしましょう。 期間は10年間、 そのあとは条件を再交渉するということで。 "
 leviathans.131.a.reply:0 "ジュラコープの社是に適いますな！   わが貨物船団がすぐに発送を開始いたしますよ。  \n\n§Lなお購入に当たり、  本製品の使用が引き起こすかもしれない以下の（それ以外も含む）あらゆる有害効果に対して、  ジュラコープは責任を負わないものとします：皮膚の不快感、  精神障害、  眼球の変色、  悪性の突然変異、  入植者の自殺率上昇、  予知夢トランス状態、  生態系損耗、  危険な素粒子生成、  マイクロブラックホール生成、  穀物エレベーター爆発、  社会崩壊、  大量絶滅イベント、  予期せぬ超新星爆発、  貴国の完全または部分的破壊、  突発的ガンマ線バースト、  タイムトラベルパラドックス、  真空メタ安定性事象、  宇宙的エントロピー増大、  時空連続体の崩壊……§!"
 #leviathans.131.a:0 "ジュラゲルを買おう。 "
 leviathans.132.desc:1 "シラカット＝ドゥ、  別名レアクリスタルは他種族にも知られており、 わが文明全体の象徴となっています。 この「歌う」クリスタルは振動するとき、 ほとんどの知的生命体にとって鎮静効果を持つ、 ユニークな楽音を発します。 \n\n普段はシラカット＝ドゥの驚異をよそ者に分け与えはしないのですが、 貴方がたはその例外としてもかまいませんよ。 対価をお支払いいただけるのでしたら、 今後10年間、 このクリスタルを輸出いたします。 "
 leviathans.132.a.reply:1 "素晴らしい。  わが商人たちがすぐに貴方がたの惑星にクリスタルをお届けしますよ。  シラカット＝ドゥの歌が貴方がたにあらんことを。 "
 #leviathans.132.a:0 "クリスタルを買おう。 "
