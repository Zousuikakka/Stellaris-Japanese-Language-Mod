 leviathans.511.desc:0 "うむ……良いね。 この施設は銀河の科学研究に大きな利益をもたらすだろう。 この協定によって、 貴方がたは我々と共存している星系の星系基地にシンクタンクを建設することができるんだ。 両方の研究者たちが交流を深めることになるだろうね。 \n\n§H〈我々は§!§Y[curator_system.GetName]§!§H星系にある星系基地の建造物として、 §!§Yシンクタンク§!§Hを建設することができるようになる。 〉§!"
