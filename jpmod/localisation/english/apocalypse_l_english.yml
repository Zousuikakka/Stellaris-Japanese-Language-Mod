 planet_destruction.101.name:0 "砕けた世界"
 planet_destruction.102.name:0 "冷たいものをパカっとあける"
 planet_destruction.101.desc:0 "[From.GetName]の地殻と磁気圏の崩壊がもたらす衝撃波に洗われて、 [From.From.GetName]は穏やかに揺れている。 それはコロッサスの破滅的な任務の終わりとともに収まった。  \n\n 死にゆく惑星が見せる純粋な猛々しさを理解するのは難しいが、 [From.GetName]の溶けた地核が極寒の宇宙で冷たくなってゆく姿に、 惜別の美があることは否定できない。 "
 planet_destruction.101.a.purifexter:0 "すばらしい"
 planet_destruction.301.name:0 "中性子掃射の完了"
 planet_destruction.301.nobots.desc:0 "[From.From.GetName]の中性子ビームが徐々に消え、 [From.GetName]表面が一掃された。 知的生命体の痕跡はスキャンに示されていない。 ダメージを受けているが、 植物は時間とともに回復するだろう。 無機物を保ちつつ知的生命体を絶滅させる行為を一部の者は卑劣な戦争犯罪と呼ぶ。 \n\n我々は「効率的」と呼ぶ。 "
 planet_destruction.301.bots.desc:0 "[From.GetName]の地表を一掃した[From.From.GetName]の中性子ビームが、 徐々に消えてゆく。 \n\n音声センサーからは風と、 生き残った人工生命体の穏やかな作動音だけが聞こえている。 全ての知的有機生命体が一掃されたのだ。 "
 planet_destruction.301.infested.desc:0 "[From.From.GetName]の中性子ビームが徐々に消え、 [From.GetName]表面が一掃された。 \n\n簡易スキャンによれば、 以前は有機体の苦悶や混乱にまみれて汚染されていた地表からは、 いまやあらゆる生命が消し去られた。 残ったのはただ不毛な大地だけだ。 "
 planet_destruction.401.name:0 "強制改宗"
 planet_destruction.401.desc:0 "[From.From.GetName]のサイオニック・コイルの崇高な唸りが鎮まると、 一瞬の静寂が下りた。 [From.GetName]では、 住民たちが口をぽかんと開け（もしくはそれに相当する仕草をして）、 サイオニック光線によって心の奥底から溢れ出る強力な信仰心に恍惚としていた。 \n\n彼らは以前は理解していなかったが、 今は本能的に知っている。 我々は皆、 偉大なる存在の一部なのだと。 "
 planet_destruction.401.tooltip:0 "サイオニック共鳴により、 §Y$trait_mechanical$§!、 §Y$trait_machine_unit$§!、 §Y$trait_hive_mind$§!のPOPは全て§R破壊される§!。 \n\n残りの§Y生物§!POPは§Y$ethic_spiritualist$§!になる。 \n\n§Y$god_rayed$§!の補正が[This.GetName]に§Y10年間§!追加される。 \n精神主義志向の魅力：§Y+999%§!。 "
 planet_destruction.501.name:0 "ナノボットの散布"
 planet_destruction.501.desc:0 "[From.From.GetName]は同化ナノボットの散布を完了した。 これは[From.GetName]のあらゆる有機知的生命体をサイバネティクス的に支配するに足る量だと計算されている。 \n\n[From.From.GetName]には、 成功度合いを測れるようなセンサーや装置を搭載してはいないが、 我々にはわかる。 我々は初めて、 [From.GetName]の地上で目を開けた。 我々が目にするのも、 目にされるのも我々自身であった。 \n\n[From.GetName]の地表には、 いまや我々のみが存在するのだ。 "
 planet_destruction.501.tooltip:0 "すべての§Y有機体§!POPが§Y$trait_cybernetic$§!の特性を得る。 "
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]は聖なる星だった。 \n\n\n貴様らは自らの犯した罪の重さをわかっておらぬ。 \n\n\nいずれ思い知ることになろう。 "
 planet_destruction.610.spiri:0 "我らの正義を見るがいい。 "
 planet_destruction.610.mater:0 "ただの一惑星に過ぎないではないか。 "
 planet_destruction.610.milit:0 "これは私怨ではない、 戦術的なものだ。 "
 planet_destruction.610.pacif:0 "予防措置だよ。 "
 planet_destruction.610.autho:0 "これあなたのだったの? まあ、 もうないけど。 "
 planet_destruction.610.egali:0 "遊び場の末路だ。 "
 planet_destruction.610.phile:0 "それでも貴方がたを愛している！ "
 planet_destruction.610.phobe:0 "お前が守っているものは何一つ残らない。 "
 planet_destruction.610.gesta:0 "たかだか惑星ひとつじゃないか。 "
 planet_destruction.610.devou:0 "§Rはく　はく　はく！ §!"
 planet_destruction.610.termi:0 "迷惑メールを多数受信しました、 削除します。 "
 planet_destruction.610.purif:0 "古い邪宗は何も為さないが燃やしておくべきかと思ってね。 "
