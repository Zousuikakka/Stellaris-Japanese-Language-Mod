 action.87.desc:0 "§Y[From.GetStarName]§!星系にある§H星系基地§!の支配を失ったため、 §Y[new_planet_owner.GetName]§!に§Y[From.GetName]§!の行政支配権を奪われた。 "
 action.88.name:0 "植民地を得た！ "
 action.88.desc:0 "我々は§Y[From.GetStarName]§!星系の§H星系基地§!を支配下に置いたため、 §Y[former_planet_owner.GetName]§!が領有していた§Y[From.GetName]§!の行政支配権を得た。 "
 apoc.1.name:0 "放棄されたゲートウェイ"
 apoc.1.desc:0 "太古の宇宙ステーションが [gateway_system.GetName] 星系の外れで発見された。 ステーションの周囲にはっきりと残された亜空間痕跡が示すところによると、 これはある種の「§Hゲートウェイ§!」、 つまり複数の異なる場所にある同じようなステーションからなるネットワークの一部で、 宇宙の遠く離れた地点の間をほぼ瞬時に移動できるようにするものらしい。 \n\nこれがゲートウェイだと仮定すると、 現状は荒廃しているために使用不可能である。 しかし、 もしこれを稼動状態に戻せれば、 その領有者は銀河にある他の稼働中ゲートウェイを訪れることが可能になり、 途方もない距離をわずか数日で移動できるようになるだろう。 "
 apoc.2.desc:0 "放棄されたゲートウェイを、 またひとつ発見した。 [gateway_system.GetName] 星系にあったものと同様に、 このゲートウェイも状態が悪く、 現在は稼働していないようだ。 "
 apoc.3.desc:2 "太古の亜空間ゲートウェイが、 §H[gateway_system.GetName]§!の近傍で発見された。 これは未知の設計に従い、 微視的な§Hナノマシン§!のみによって建造されたらしい。 \n\nこのゲートウェイは、 建造後いずれかの時点で改造が施された形跡がある。 ゲートウェイのネットワークからは切断されており、 その代わりに、 我々の天文学者が§HLクラスター§!と名づけた、 この銀河の外にある未踏査の星群のみに通じているのだ。 \n\nこのゲートウェイはかすかにエネルギーを放出しているが、 意図的にある種のメンテナンス・ループに固定され、 起動できないようにされている。 このプロセスを中止する手段を見つけなければ、 Lクラスターに到達することはできない。 "
 apoc.5.name:0 "天然のワームホール"
 apoc.5.desc:0 "§H[wormhole_system.GetName]§! 星系の外れで、 自然発生したものと思われる亜空間的な現象が検出された！ ここの時空間そのものに形成された裂け目が、 「§Hワームホール§!」 をつくりだしている。 [Root.Owner.GetScientistPlural] の推測によれば、 これは銀河のどこかにある別のワームホールとの間に亜空間的な通路を形成しているものらしい。 \n\nもう一つのワームホールの場所次第だが、 うまくすればこれを使って宇宙船が銀河の端から端まで僅かな日数で移動できるようになるかもしれない。 しかし、 あいにくこのワームホールのみならずほとんどのワームホールは本質的に不安定な存在であるようだ。 ここを通ろうなどという愚かな目論見をした船は、 すぐに木っ端微塵に引き裂かれるだろう。 "
 apoc.5.a:0 "何とかしてこいつを安定させることができれば……"
 apoc.10.name:0 "ゲートウェイ再稼働"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我々の科学者は、 [gateway_system.GetName] 星系の太古のゲートウェイの動力を修復することに成功した！ 永い時を経ているにも関わらず、 この装置が作り出す亜空間通路は安定していて十分に通行可能なものだ。 "
 apoc.10.desc.b:0 "このゲートウェイを再起動したことにより、 もうひとつの同様の装置が再起動したことが、 無人探査機によって確認できた。 今はこの2つの接続されたゲートウェイしか使えないが、 稼働していないゲートウェイが他にも見つかるかもしれない。 将来はきっと、 まったく新規のゲートウェイを好きな星系に建設することもできるようになるだろう！ "
 apoc.10.desc.c:0 "送り出した探査機が、 このゲートウェイがネットワーク全体と強固に接続されたことを確認した。 今や我々の船はここを通って他の稼働中のゲートウェイに行くことができる……その領有者が我々に敵対的だったり、 国境を閉ざしたりしていなければ。 "
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "§H[gateway_system.GetName]§!星系の遺棄されていたゲートウェイが、 突如再起動した！  おそらくは他のゲートウェイによるなんらかの遠隔操作により、 動力が復旧したにちがいない。 通行可能と思われる、 安定した亜空間トンネルが開いている。 "
 apoc.10.desc.e:0 "残念ながら、 われわれはこのゲートウェイを利用できない。 我々の船が近づこうとすると、 周囲の亜空間フィールドに押しのけられてしまうのだ。 利用できるようにするには、 我々の船が通過できるようにこちら側からゲートウェイを起動する方法を調査しなければならない。 "
 apoc.10.a:0 "いつ、 なにが通り抜けてきてもおかしくないぞ！ "
 apoc.11.name:0 "ゲートウェイ建設完了"
 apoc.11.desc:0 "まさにわが科学技術の偉大な勝利だ。 [gateway_system.GetName]星系において、 ついに我々の手による最初の使用可能なゲートウェイが完成した！  この装置は安定した亜空間通路を形成しており、 この銀河のゲートウェイ・ネットワークへの接続を確立することに成功したのだ。 "
 apoc.12.desc:0 "§H[gateway_system.GetName]§!星系で見つかった遺棄ゲートウェイが復旧した。 既存のゲートウェイ・ネットワークに繋がり、 今や完全に機能している。 "
 apoc.13.desc:0 "§H[gateway_system.GetName]§!星系にて新しいゲートウェイの建設が完了した。 既存のゲートウェイ・ネットワークと安定した亜空間接続を確立し、 今や完全に機能している。 "
 apoc.14.name:0 "ゲートウェイ建設拠点の準備が完了"
 apoc.14.desc:0 "§H[gateway_system.GetName]§!星系のゲートウェイ建設計画のための深宇宙作業拠点が完成した。 十分な資源を投下すれば、 実際のゲートウェイ建設をいつでも始められる。 "
 planet_destruction.111.name:0 "超空間バイパス"
 planet_destruction.111.desc:0 "超空間計画評議会の報告によれば、 Sol星系の第三惑星を恒星の重力圏外に移動させることで新しい天然のワームホールが形成されるだろうとのことだ。 このワームホールがあれば、 この近辺のハイパーレーンにおけるFTL交通網の混雑が緩和されるだろう。 "
 planet_destruction.111.a:0 "ひどくつまらん星だ。 まったく同情などしないね。 "
 planet_destruction.111.a.tooltip:0 "§H$NATURAL_WORMHOLE_GALACTIC$§! が§Y[sol_sys.GetName]§! に形成された。 "
 planet_destruction.210.name:0 "[From.GetName] 遮蔽完了"
 planet_destruction.210.desc:0 "[From.From.GetName] から放たれたきらびやかなビームが薄れ、  [From.GetName] は静寂に包まれた。 \n\nもしかすると歴史はこのシールド展開、 すなわち [From.GetName] の大宇宙からの完全な分断を厳しすぎる不当な行いであると判断するかもしれない。 だがどちらにせよ、 今や [From.GetStarName] 星系にあるのは惑星規模のテラリウムだ。 "
 planet_destruction.210.desc.alt:0 "[From.From.GetName]から放たれたきらびやかなビームが薄れ、 [From.GetName]は静寂に包まれた。 \n\nこの星の生命はそのまま続いていくだろう。 外部から遮断されていても。 "
 planet_destruction.210.a:0 "のぞき窓に張り付いて、 奴らがもがき苦しむさまを観察しよう。 "
 planet_destruction.210.b:0 "これは必要悪だったのだ。 "
 sentinel_station:0 "センチネルのステーション"
 sentinel_station_plural:0 "センチネルのステーション"
 crisis.52.2.a.response:0 "センチネルの多くは、 軍事経験を積んでいる。  我々は、 プレスリンと戦い、 そして敗れた艦隊の生き残りだ。  我々はセンチネルとして、  過去の失敗から学び、 決してそれを繰り返さぬように努めている。 \n\nまた、 先程述べた通り、 銀河内のすべての種族からメンバーを集めている。 ここには、 今は亡き古代帝国の種族も含まれている。 彼らは我々に対し、 機密テクノロジー保管庫とモスボール保存されていた艦隊の使用許可を与えてくれた。 "
 crisis.52.new.b.response:0 "我々は§H[sentinel_system.GetName]§!の近傍に司令本部を築いている。 星図にはないこのブラックホールの座標は、 §H[sentinel_fallen_empire.GetName]§!に教わったものだ。 我々の拠点にして艦隊の母港でもあるセンチネル・アルファの建設にも、 彼らは協力してくれた。 \n\n言わせてもらえば、 これは実に驚くべき成果だ。 我々の限られた時間を考えればなおさら。 "
 crisis.52.2.new.b.response:0 "我々は§H[sentinel_system.GetName]§!の近傍に司令本部を築いている。 星図にはないこのブラックホールの座標は、 今や歴史上の存在と化したある没落帝国のデータバンクから回収したものだ。 我々の拠点にして艦隊の母港でもあるセンチネル・アルファの建設にも、 このデータバンクから得られた技術情報が役立った。 \n\n言わせてもらえば、 これは実に驚くべき成果だ。 我々の限られた時間を考えればなおさらのことだ。 "
 sentinel_title:0 "センチネル"
 crisis.76.desc:0 "多くの困難に打ち勝ち、 我々の銀河は勝利した。 プレスリンは打ち破られた。 この日は来ないものかと思っていた。 だが、 今や勝利はここにある。 私には最後の任務が残されている。 \n\nセンチネルの代表として、 組織解散を宣言する。 我々の唯一の目的は、 災厄の撃退をこの目で見ることであり、 それは達成された。 いまやセンチネルのメンバーは、 各々の道を歩むときだ。 悪用を防ぐためにも、 我々の残存艦隊は解体する。 \n\n願わくば、 銀河をまたぐ危機の撃退が平和な新時代の到来を告げんことを。 センチネル・ワン、 通信終わり。 "
 crisis.76.c:0 "通信終わり。 "
 crisis.81.name:0 "センチネル陥落"
 crisis.81.desc:0 "§H[sentinel_system.GetName]§!星系において、 激しい戦闘が報告されている。 センチネルの母星は、 陥落しかけている。 \n\n彼らの司令本部である§Hセンチネル・アルファ§!から、 途切れ途切れの長距離通信を受信した。 通信には、 ジャミングおよび、 星系内戦闘による膨大な余剰エネルギーにより、 激しいノイズが乗っている。 "
 crisis.82.desc:0 "こ……こちらセンチネル・アルファ。 我々は§R###信号破損###§!……致命傷を負った。 船体は大破し、 §R###信号破損###§!……グランドマスターは殉職した。 とにかく、 敵が多すぎる！ \n\nわ、 我々は壊滅する。 だが、 抵抗を止めるな。 将来の世代のためにも、 我々の犠牲を無駄にはしないでくれ！  我々は……我々……うわああああああああああ§R<信号途絶>§!"
 crisis.78.desc:0 "こちらセンチネル・ワン。 銀河は絶望的な状況だが、 良いニュースを用意した。 \n\n膨大な戦闘と丹精な研究により、 我々のエージェントは、 プレスリンについての非常に詳細な解析記録を収集した。 例えば、 プレスリンの2つの胆嚢を同時に貫通すると、 激しく炎上する。 この事を知っていただろうか。 \n\n銀河の誰もがこれらの記録を利用できるようにした。 我々の発見した弱点を狙うことで、 貴方がたの艦隊は、 はるかに効率的にこの災厄に立ち向かえるだろう。 "
 crisis.78.c:0 "火器管制コンピューターにデータをアップロードしろ。 "
 sentinel_data:0 "センチネルからのデータ"
 sentinel_data_desc:0 "プレスリンについての詳細な解析記録がセンチネルによりもたらされた。 彼らの支援により我々は、 プレスリン外骨格について、 いつかの弱点を発見することができた。 "
 crisis.121.name:0 "野良プレスリンの発見"
 crisis.121.desc:0 "災厄終結後の混乱の中、 深宇宙に逃げ込んだ多くの残存プレスリンの行方が掴めていない。 奴らを動かす集合意識は中核を失い、 知性をなくしたバケモノは、 衰弱し朽ち果てるはずだった。 \n\nしかしながら、 最近の目撃情報から、 多数の野良プレスリンが§H[feral_prethoryn_system.GetName]§!星系に新たな巣を構築していることが確認された。 \n\n今後数年間、 かつてプレスリンの侵略を受け、 現在誰も管理していない星系は、 野良プレスリンが巣食う可能性に直面するだろう。 これらが大きな脅威に発展する可能性は低い。 この野良は、 内紛に陥りやすい上、 災厄を引き起こすに足る知性を持たないようだからだ。 "
 crisis.121.a:0 "旅行者に勧告を出せ。 "
 crisis.51.2.name:0 "センチネルの発起"
 sentinel_fleet_gift:0 "センチネルの艦隊が[Root.Capital.GetName]周辺に出現し、 プレイヤーの指揮下に入る。 "
 pirate.6.desc:1 "珍しい遺伝子変異のため、 集合意識と接続を一部断っても昏睡状態に陥らない個体が少数発生した。 この逸脱個体群は集合意識から離れすぎると死んでしまうため、 国境の近くの§H[pirate_system.GetName]§!星系に隠れ家を建設した。 彼らは海賊として自活すべく、 粗雑な小型宇宙船を用いてわが領内を襲撃している。 "
 pirate.7.desc:1 "少数の誤作動している個体が、 [Root.GetName]の中央処理装置との接続を断ち、 領内の周縁部にある§H[pirate_system.GetName]§!星系に逃げこんだ。 修復不可能なほど壊れているこれらのユニットは、 予備のパーツや資源を得るべく、 粗雑な小型宇宙船を用いてわが領内を襲撃している。 "
 pirate.50.name:0 "海賊を確認！ "
 pirate.50.a.desc:0 "法の支配が及んでいない§H[pirate_system.GetName]§!星系は、 数を増やし続けている海賊、 密輸業者、 その他数々の犯罪組織の隠れ家となっている。 この無法者どもは現在星間文明の支配が及んでいない国境の外に拠点を構えているが、 奴らは餌食を求めて我々の領域に入り込む危険な企てを繰り返している。 "
 pirate.50.b.desc:0 "放浪していた海賊の一団が、 我々の支配が及ばない場所にある、 居住者のいなかった§H[pirate_system.GetName]§!星系に拠点を構えた。 奴らはこの法の支配が及ばない星系を、 我々の領域を略奪するための拠点として使っているのだ。 "
 pirate.50.c.desc:0 "我々の領域に近い辺境の§H[pirate_system.GetName]§!星系は、 今や無法なる悪人と悪事の巣窟として有名になりつつある。 ここには膨大な数のならず者どもが集まり、 そして最近の権力闘争の結果、 この堕落した犯罪者たちは我々の領域への略奪行動を始められるだけの組織をつくりあげた。 "
 pirate.50.a:0 "対処しなければならない。 "
 pirate.53.name:0 "脱走個体による襲撃"
 pirate.53.desc:0 "珍しい遺伝子変異のため、 集合意識と接続を一部断っても昏睡状態に陥らない個体が少数発生した。 この逸脱個体群は集合意識から離れすぎると死んでしまうため、 国境近くの§H[pirate_system.GetName]§!星系に隠れ家を建設した。 彼らは海賊として自活すべく、 粗雑な小型宇宙船を用いてわが領内を襲撃している。 "
 pirate.54.name:0 "異星種族の海賊"
 pirate.54.desc:0 "異星種族の海賊の一団が侵入してきて、 集合意識の影響が及んでいない§H[pirate_system.GetName]§!星系に拠点を築いた。 彼らは犯罪行為の資金を得るため、 わが領内を襲撃しようとしている。 "
 pirate.56.name:0 "壊れたユニット"
 pirate.56.desc:0 "少数の誤作動している個体が、 [Root.GetName]の中央処理装置との接続を断ち、 領内の周縁にある§H[pirate_system.GetName]§!星系に逃げこんだ。 修復不可能なほど壊れているこれらのユニットは、 予備のパーツや資源を得るべく、 粗雑な小型宇宙船を用いてわが領内を襲撃している。 "
 pirate.57.name:0 "有機生命体の海賊"
 pirate.57.desc:0 "明らかに犯罪者の集まりである有機生命体サブユニットの一団が、 国境近くの§H[pirate_system.GetName]§!星系に侵入して拠点を築いた。 彼らはわが領内を襲撃するつもりらしい。 有機体にありがちなことだが、 おそらく彼らのように取るに足らない存在に対して我々が武力を行使することはない、 とたかをくくっているのだろう。 "
 leviathans.509.name:0 "学術中立機構による研究支援"
 leviathans.509.desc:0 "私たちのデータバンクへのアクセス契約期間が終了した。 さらに10標準年、 契約を延長するかね?  それとも我々の情報提供はもはや不要かな? "
 leviathans.509.a:0 "取引を延長したい。 "
 leviathans.509.a.reply:0 "素晴らしい。 我々のデータバンクは引き続き貴方の科学者たちがアクセス可能だ。 "
 leviathans.509.e:0 "いや、 今回は興味がない。 "
 enclave_mineral_trade_1_xur:0 "ジュラコープ取引契約"
 enclave_mineral_trade_1_xur_desc:0 "この取引契約は、 我々とジュラコープの毎月の資源取引を規定している。 \n\n§Yこれはジュラコープの外交画面からいつでも終了できる。 §!"
