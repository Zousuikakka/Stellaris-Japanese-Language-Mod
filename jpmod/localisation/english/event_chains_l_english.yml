 test_chain_title:0 "[Root.GetName]の謎"
 test_chain_desc:0 "奇妙な事象が、 [Root.GetName]で発見された。 "
 test_chain_2_title:0 "[Root.GetName]の謎"
 test_chain_2_desc:0 "奇妙な事象が、 [Root.GetName]で発見された。 "
 test_counter:0 "テストカウンター"
 migrating_forests_chain_title:0 "[Root.GetName]の彷徨う森"
 migrating_forests_chain_desc:0 "[Root.GetName]の彷徨う森は、 わが植民地の開発を妨げている。 更なる繁栄のために、 この問題の解決策を見つけなければならない。 "
 subterranean_civilization_chain_title:0 "地下文明"
 subterranean_civilization_chain_desc:0 "[Root.GetName]の地下文明種族は、 地表のわが植民地に向けてトンネルを掘り始めた。 彼らの数や意図は不明だが、 重大な脅威となるかもしれない。 "
 abandoned_terraforming_chain_title:0 "放棄されたテラフォーミング計画"
 abandoned_terraforming_chain_desc:0 "[Root.GetName]は何千年も昔に何者かによって部分的にテラフォームが行われたが、 何らかの理由で中断され、 結果として非常に不安定な気候と生物圏が残された。 我々は放棄されたテラフォーミング施設の位置を特定しており、 この施設をどうするべきか決断する必要がある。 "
 vultaum_chain_title:0 "先駆者 - ヴルタウム"
 vultaum_chain_desc:0 "我々はヴルタウム星間会議の出土品を回収した。 彼らは約1200万年前に繁栄した異星人の文明だ。 その正確な外観は時間の霧の向こうに失われているが、 遺跡からすれば彼らはワームのような環形動物であり、 体長は約3〜4メートルで、 主に分節化した体を振動させて意思の伝達をしていたと思われる。 \n\n彼らの遺跡から十分な痕跡を収集できれば、 母星の位置を特定できるかもしれない。 "
 vultaum_artifacts:0 "ヴルタウムの出土品を回収"
 vultaum_homeworld_chain_title:0 "ヴルタウムの母星"
 vultaum_homeworld_chain_desc:0 "失われていたヴルタウムの母星を発見した！  他の誰かがこの秘密を見つける前に、 直ちに探査隊を派遣する必要がある。 "
 yuht_chain_title:0 "先駆者 - ユート"
 yuht_chain_desc:0 "我々はユート帝国の出土品を回収した。 彼らは約600万年前に銀河の一部に住んでいた種族だ。 ユートは非常に大きくて平坦な節足動物に似た姿をしていた。 成体で全長100メートルに達する可能性があり、 2、 3人以上のユートが同じ宇宙船に乗ることは非常に稀だったようだ。 \n\n彼らの遺跡から十分な痕跡を収集できれば、 母星の位置を特定できるかもしれない。 "
 yuht_artifacts:0 "ユートの出土品を回収"
 yuht_homeworld_chain_title:0 "ユートの母星"
 yuht_homeworld_chain_desc:0 "失われていたユートの母星を発見した！  他の誰かがこの秘密を見つける前に、 直ちに探査隊を派遣する必要がある。 "
 first_league_chain_title:0 "先駆者 - 『第一同盟』"
 first_league_chain_desc:0 "我々は『第一同盟』の出土品を回収した。 彼らは約200万年前に存在した大きな連合政体で、 多種族が比較的平和に共存していた。 崩壊前の『第一同盟』の領域は、 銀河のかなりの部分を覆うほどに拡大していた可能性がある。 \n\n彼らの遺跡から十分な痕跡を収集できれば、 母星の位置を特定できるかもしれない。 "
 first_league_artifacts:0 "『第一同盟』の出土品を回収"
 first_league_homeworld_chain_title:0 "『第一同盟』の首都星系"
 first_league_homeworld_chain_desc:0 "『第一同盟』の元老院があった、 失われていた首都星系を発見した！  他の誰かがこの秘密を見つける前に、 直ちに探査隊を派遣する必要がある。 "
 irassian_chain_title:0 "先駆者 - イラッシア人"
 irassian_chain_desc:0 "我々はイラッシア政教協約の出土品を回収した。 彼らは百万年ほど前に銀河の一部を支配した星間国家だ。 イラッシア人は六肢の哺乳類で、 非常に弱い免疫しか持たなかったため、 異星人の病気に対し非常に脆弱であったと見られる。 幾つかの文献によると、 彼らの帝国はジャヴォリア痘という壊滅的な疾病に突如として覆われ、 絶滅したとされている。 \n\n彼らの遺跡から十分な痕跡を収集できれば、 母星の位置を特定できるかもしれない。 "
 irassian_artifacts:0 "イラッシア人の出土品を回収"
 irassian_homeworld_chain_title:0 "イラッシア人の母星"
 irassian_homeworld_chain_desc:0 "失われていたイラッシア人の母星を発見した！  他の誰かがこの秘密を見つける前に、 直ちに探査隊を派遣する必要がある。 "
 cybrex_chain_title:0 "先駆者 - サイブレックス"
 cybrex_chain_desc:0 "我々は[From.GetName]でサイブレックスの出土品を回収した。 彼らは約60万年前に銀河のこの領域を支配していた、 集合意識を持つ機械知性だ。 その起源と正確な性質は謎に包まれているが、 彼らはあらゆる有機知的生命に対する聖戦を起こしたことが知られている。 戦いは何世紀も続き、 何兆人もの死者を出した。 \n\n彼らの遺跡から十分な痕跡を収集できれば、 母星の位置を特定できるかもしれない。 "
 cybrex_artifacts:0 "サイブレックスの出土品を回収"
 cybrex_homeworld_chain_title:0 "サイブレックスの母星"
 cybrex_homeworld_chain_desc:0 "失われていたサイブレックスの母星を発見した！  他の誰かがこの秘密を見つける前に、 直ちに探索船を派遣する必要がある。 "
 sublight_probes_chain_title:0 "亜光速探査機"
 sublight_probes_chain_desc:0 "我々はFTL技術を習得する前に、 亜光速探査機をいくつか、 [Root.Capital.GetName]から近隣星系へ向けて放った。 これらの探査機が敵対的な者たちの手に渡る前に回収する必要がある。 "
 probes_recovered:0 "探査機を回収"
 survey_habitable_worlds_chain_title:0 "生命の居住可能な惑星の調査"
 survey_habitable_worlds_chain_desc:0 "異種生物学者たちは、 活発な生物圏を持つ新発見惑星をすべて調査するよう強く求めている。 彼らは銀河の多様な異種生態系について、 さらに学びたいと熱望している。 "
 habitable_worlds_surveyed:0 "生命の居住可能な惑星を調査"
 specimen_procurement_chain_title:0 "異種生物の標本の調達"
 specimen_procurement_chain_desc:0 "[Root.Capital.GetName]に存在する宇宙生物博物館は、 様々な惑星に確認されている希少な異種生物を収集する手助けを求めている。 "
 specimens_collected:0 "標本を収集"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "「[radical_cult.GetName]」と自称する過激な狂信的教団のメンバーは、 わが政府を弱体化し、 彼らの歪んだ教義で民衆を堕落させようと企んでいる。 彼らの指導者は、 [Root.Capital.GetName]において数世紀に渡って静かに組織を構築した末、 我々に対する聖戦を続けるため、 宇宙空間に逃亡した。 "
 survey_home_system_title:0 "母星系の調査"
 survey_home_system_desc:0 "銀河の他の星系に進出する前に、 [home_system.GetName]を完全に調査すべきだ。 自らの裏庭を未踏のままにしておくわけにはいかない。 "
 establish_colony_title:0 "最初の植民地の建設"
 establish_colony_desc:0 "[This.GetSpeciesName]は長期的存続を確保するため、 [This.Capital.GetName]以外の星にも進出する必要がある。 最初の植民地を建設し、 新世界の地表に[This.GetName]の旗を立てよう。 "
 first_colony:0 "最初の植民地を建設"
 asteroid_sighted_chain_title:0 "小惑星の検出"
 asteroid_sighted_chain_desc:0 "[Root.GetName]との衝突コースにある大きな小惑星が発見された！  地表に衝突する前に破壊しなければ。 "
 asteroid_destroyed:0 "小惑星は破壊された"
 coming_storm_chain_title:0 "嵐の到来"
 coming_storm_chain_desc:0 "亜空間の不思議な裂け目から我々の銀河に接近する何かが検出された。 我々は来訪者を迎えることになりそうだ……"
 prethoryn_scourge_chain_title:0 "ボイドの災厄"
 prethoryn_scourge_chain_desc:0 "わが銀河は貪欲な宇宙航行生物の群れに侵略されている。 彼らはその経路上の全生命を貪りつくそうとしているようだ。 数で圧倒される前に、 侵略者プレスリンの群れの活動を押しとどめる必要がある。 "
 extradimensional_invasion_chain_title:1 "招かれざる客"
 extradimensional_invasion_chain_desc:0 "わが銀河の時空基本構造に巨大な裂け目が生じ、 異次元からの一方通行の導管となっているようだ。 奇妙なエーテル宇宙船がこの次元ポータルから溢れだしており、 不幸にも彼らの進路上にいた者から、 致命的な量のエネルギーを吸収しているようだ。 "
 star_power_chain_title:0 "珍しい星屑"
 star_power_chain_desc:0 "奇妙な放射線測定値の調査"
 hunting_hyacinth_title:0 "ヒヤシンス号の捜索"
 hunting_hyacinth_desc:0 "ヒヤシンス号は我々の先祖を[Root.Capital.GetName]に運んだコロニー船の姉妹船で、 百年前に我々に続いて地球を旅立った。 かの船がどのような運命を辿ったのか調べる必要がある。 "
 nomads_observation_chain_title:0 "珍妙な宇宙旅行者"
 nomads_observation_chain_desc:1 "通信に応えない奇妙な異星種族が国境内に現れた。 彼らの言葉を翻訳できないため、 何者で何を欲しているのか、 ただ見守ることしかできない。 "
 ####################################
 # Points of Interest
 ####################################
 hijacked_cult_fleet_poi:0 "狂信者の船"
 hijacked_cult_fleet_poi_desc:0 "狂信者たちは、 [Root.Capital.GetName]上の秘密施設で宇宙船の小艦隊を建造することに成功していた。 我々に発見されると、 彼らは自分たちの船に乗り、 [hijacked_fleet_planet.GetName]へ逃げ出した。 彼らがこれ以上の損害を引き起こす前に壊滅させなければならない。 "
 cultist_search_1_poi:1 "[cultists_1.GetName]の調査"
 cultist_search_1_poi_desc:0 "我々は逃走中の狂信者の船のイオン航跡を、 この星系の近くに検出した。 これは威力偵察する必要がある。 "
 cultist_search_2_poi:1 "[cultists_2.GetName]の調査"
 cultist_search_3_poi:1 "[cultists_3.GetName]の調査"
 cultist_shipyard_poi:0 "狂信者の造船所を破壊せよ"
 cultist_shipyard_poi_desc:0 "ついに狂信者の船の供給源を特定した！  彼らは[cult_planet.GetStarName]で手に入れた、 古代種族の造船所を利用しているようだ。 能力をフルに発揮する機会を与える前に、 この施設を破壊しなければならない。 "
 cultist_flagship_poi:0 "狂信者の旗艦を見つけろ"
 cultist_flagship_poi_desc:0 "捉えがたい狂信者の旗艦はこの星系内のどこかに潜んでいると考えられている。 我々はそれに立ち向かう重武装艦隊を派遣する必要がある。 "
 probe_search_1_poi:1 "[probe_system_1.GetName]の調査"
 probe_search_1_poi_desc:0 "わが母星からの離脱軌道と経過時間に基づけば、 行方不明の亜光速探査機の一つがこの星系内で見つかると考えられる。 "
 probe_search_2_poi:1 "[probe_system_2.GetName]の調査"
 probe_search_3_poi:1 "[probe_system_3.GetName]の調査"
 probe_search_4_poi:1 "[probe_system_4.GetName]の調査"
 probe_ion_trail_poi:0 "イオン航跡の追跡"
 probe_ion_trail_poi_desc:0 "行方不明の探査機のうち一つに属するイオン航跡は、 この星系へ続いている。 "
 probe_subspace_anomaly_poi:2 "敵対勢力の妨害"
 probe_subspace_anomaly_poi_desc:1 "敵対的な勢力が、 この星系にある亜光速探査機の調査を妨害している。 "
 coming_storm_poi_1_poi:0 "侵入口"
 coming_storm_poi_1_poi_desc:0 "接近してくる亜空間物質の現在の進行方向を考えると、 これらの星系近傍のどこかでこの銀河に侵入してくると推測される。 "
 systems_visited_poi:0 "星系への訪問者"
 hunting_hyacinth_poi:0 "資源調査"
 hunting_hyacinth_poi_desc:0 "我々はこれらの星系を完全に調査して、 ヒヤシンス号の痕跡を探す必要がある。 この箱舟の原始的エンジンは、 航跡上にイオン残留物を残している可能性がある。 "
 hunting_hyacinth_2_poi:0 "星系の更なる調査"
 hunting_hyacinth_2_poi_desc:0 "ヒヤシンス号のイオン航跡を、 この星系まで辿ることができた。 さらなる調査を行う必要がある。 "
 extradimensional_invasion_1_poi:0 "次元ポータル"
 extradimensional_invasion_1_poi_desc:0 "異次元からの侵入者を吐き出している次元ポータルが[extradimensional_system.GetName]星系で検出された。 ポータルが破壊されるまで、 侵入者は絶え間なく援軍を送ることができる。 "
 extradimensional_invasion_2_poi:0 "第二の次元ポータル"
 extradimensional_invasion_2_poi_desc:0 "第二の次元ポータルが[second_portal_system.GetName]星系に出現した。 最初の次元ポータルと同じように、 敵対的な異次元船をわが銀河に向けて吐き出し続けている。 "
 extradimensional_invasion_3_poi:0 "第三の次元ポータル"
 extradimensional_invasion_3_poi_desc:0 "第三の次元ポータルが[third_portal_system.GetName]星系で検出された。 この瞬間にも、 敵対的な異次元船をわが領域に向けて吐き出し続けている。 "
 vultaum_1_poi:0 "ヴルタウマー"
 vultaum_1_poi_desc:0 "我々はヴルタウムの母星の座標を突き止めた。 "
 yuht_1_poi:0 "ユータアン"
 yuht_1_poi_desc:0 "ユートの古代の故郷をついに突き止めた。 "
 first_league_1_poi:0 "フェン・ハバニス"
 first_league_1_poi_desc:0 "フェン・ハバニス星系は、 古代の『第一同盟』における政治、 行政、 経済の中心地だった。 "
 irassian_1_poi:0 "イラス"
 irassian_1_poi_desc:0 "イラス星系は、 古代イラッシア政教協約の中心地だった。 "
 cybrex_1_poi:0 "サイブレックス・アルファ"
 cybrex_1_poi_desc:0 "サイブレックスはこの星系に向けて撤退したようだ。 "
 nomad_poi_1:0 "所在追跡"
 nomad_poi_1_desc:1 "珍妙な宇宙旅行者たちはここにいる。 彼らへの呼びかけには沈黙しか返ってこないので、 次に何が起こるのかをただ見守るしかない。 "
 extradimensional_invasion_4_poi:0 "次元アンカー"
 extradimensional_invasion_4_poi_desc:0 "侵略者が建造している大型の宇宙ステーションは次元の「錨（アンカー）」、 つまりワームホールを用いた艦船移動能力を拡張する導管として機能するらしい。 起動中のアンカーが増えれば増えるほど、 彼らは自己の領域から多くの援軍を連れてくることが可能になる。 \n\nまた、 アンカーは次元ポータルの亜空間一体性を大幅に強める役目も果たしているようだ。 ひとつでも起動中のアンカーがある限り、 次元ポータルは事実上破壊不能なのだ！ "
 extradimensional_invasion_chain_2_title:0 "逸脱せる者"
 extradimensional_invasion_chain_2_desc:0 "次元侵略者の第二の派閥がこの銀河に現われた。 彼らは以前の派閥と同様に敵対的だ。 幸いなことに、 両派閥は互いに戦っているようだ。 "
 extradimensional_invasion_chain_3_title:0 "激怒せる者"
 extradimensional_invasion_chain_3_desc:0 "第三の次元侵略者派閥が、 別のワームホールから出現した。 やはり彼らもこの銀河の全生命を食らいつくそうとしているが、 他の二つの派閥と三つ巴の戦争を繰り広げているようだ。 "

