 # Manufactory
 anomaly.3125.name:0 "古代の製作所"
 anomaly.3125.desc:0 "この小惑星の軌道上にあるステーションはかつて、 鉱物の採掘・加工施設として機能していたらしいが、 我々の採掘ステーションの設計とは全く似ていない。 \n\n科学部門担当官[Root.GetLeaderName]は、 何人かの工兵たち（都合のよいことに[Root.Owner.GetSpeciesNamePlural]はもう軍艦に乗り組ませている）が、 ステーションを復旧できるかもしれないと期待している。 "
 anomaly.3125.a:0 "異星人の残骸など興味はない。 "
 anomaly.3125.b:0 "このステーションを復元する。 "
 anomaly.3125.c:0 "そのままにして立ち去るのが良いだろう。 "
 # Basic fallback
 anomaly.3126.name:0 "古代の製作所：新しい採掘ステーション"
 anomaly.3126.desc:0 "工兵隊はミッションを完了した。 適合する[Root.Owner.GetSpeciesAdj]の部品と制御機構で老朽化した採掘ステーションを補修した。 "
 # Various one-time effects
 anomaly.3127.name:0 "古代の製作所"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nこの工場は元々ベザリアン石の採掘と精製のために建てられたようだ。 今、 その機能が復旧された。 "
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nこのステーションの本来の機能の一部は未だによくわからないままだ。 この工場は元々、 我々が関心を持つ鉱物以外の何かの採掘と精製を目的としていたらしい。 さらなる調査が必要だ。 "
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n工場の加工室から回収された未知の物質についての報告を受けた。 この物質こそ、 かつてステーションが採掘し精製していた、 我々が関心を持つ鉱物以外の何かであるもしれない。 "
 anomaly.3127.a.1:0 "大変結構！ "
 anomaly.3127.a.2:0 "多くのことを学べそうだ。 "
 anomaly.3127.a.3:0 "面白い……"
 # Drones emerge
 anomaly.3128.name:0 "古代の製作所：ドローン稼動"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]でのエンジニアの調査は成果を挙げなかった。 ステーションは稼働させるには老朽化しすぎており、 懸命に再起動を試みたものの、 大半の構造が崩落してしまった。 \n\n工場が崩壊すると、 何かが――複数の何かが、 深みから姿を現した。 高出力レーザーで道を切り開き、 [Root.GetFleetName]に照準を合わせている。 "
 # Crystals emerge
 anomaly.3129.name:0 "古代の製作所：巣を騒がせた"
 anomaly.3129.desc:0 "古い岩の錠前が開くと、 何かが溢れ出してきた。 \n\n予想していたような光沢のある鉱石からはかけ離れた、 ギザギザのクリスタルの刃が老朽化したステーションを切り刻み、 [Root.GetFleetName]に注意を向けた。 "
 anomaly.3129.a.tooltip:0 "古代の造船所は破壊される。 \n[Root.GetFleetName]は攻撃を受けている！ "
 anomaly.3130.name:2 "討論と議論"
 anomaly.3130.desc:2 "科学部門担当官[Root.GetLeaderName]の報告によると、 かつて[From.GetPlanetMoon]の[From.GetName]はやや高度な文明の母星だったが、 [From.GetPlanetMoon]を脱出する前に自滅したようだ。 [Root.GetName]の乗組員は、 地上にある古代の無線情報基地から復旧した断片を分析して、 文明崩壊の物語を繋ぎ合わせた。 \n\n遠い昔のある時、 現在の我々が集産主義と個人主義と呼ぶ思想の定義をめぐり、 イデオロギー的分裂が生じた。 これらの思想の妥当性は[Root.Owner.GetName]の人々にとってはかなり疑わしく思えるが、 どうやらこの文明は、 各種の倫理的立場がどちらのイデオロギーの特徴であるのかという問題をめぐって崩壊したようだ。 "
 anomaly.3130.desc.colle:2 "科学部門担当官[Root.GetLeaderName]の報告によると、 かつて[From.GetPlanetMoon]の[From.GetName]はやや高度な文明の母星だったが、 [From.GetPlanetMoon]を脱出する前に自滅したようだ。 [Root.GetName]の乗組員は、 地上にある古代の無線情報基地から復旧した断片を分析して、 文明崩壊の物語を繋ぎ合わせた。 \n\n遠い昔のある時、 現在の我々が集産主義と個人主義と呼ぶ思想の定義をめぐり、 イデオロギー的分裂が生じた。 [Root.Owner.GetSpeciesNamePlural]にとって集産主義の本質は疑いの余地なく明白に思えるが、 どうやらこの文明は、 各種の倫理的立場がどちらのイデオロギーの特徴であるのかという問題をめぐって崩壊したようだ。 "
 anomaly.3130.desc.mater:2 "科学部門担当官[Root.GetLeaderName]の報告によると、 かつて[From.GetPlanetMoon]の[From.GetName]はやや高度な文明の母星だったが、 [From.GetPlanetMoon]を脱出する前に自滅したようだ。 [Root.GetName]の乗組員は、 地上にある古代の無線情報基地から復旧した断片を分析して、 文明崩壊の物語を繋ぎ合わせた。 \n\n遠い昔のある時、 現在の我々が集産主義と個人主義と呼ぶ思想の定義をめぐり、 イデオロギー的分裂が生じた。 [Root.Owner.GetName]の人々にとって個人主義の本質は疑いの余地なく明白に思えるが、 どうやらこの文明は、 各種の倫理的立場がどちらのイデオロギーの特徴であるのかという問題をめぐって崩壊したようだ。 "
 anomaly.3130.a:2 "これは本当にひどい。 "
 anomaly.3130.b:2 "真の思想ですらない……"
 anomaly.3135.name:0 "パニクるな"
 anomaly.3135.desc:0 "科学部門担当官[Root.GetLeaderName]は、 [From.GetName]の荒れ果てた地表から織った植物繊維のシートを持ち帰った。 その正確な起源と目的は不明だが、 テストでは非常に吸収性が高いことが証明されている。 研究の役には立たないが、 [Root.GetLeaderName]はそれを気に入り、 肌身離さず持ち歩いている。 \n\n「[Root.GetLeaderName]ってフーピイ（実にイカしたやつ）をサス（知）ってる? 彼はフルード（実に全くもってイカしたやつ）だぜ。 」と乗組員は噂している。 "
 anomaly.3135.a:0 "どういう意味なんだ? "
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]は自分のタオルのありかを知っている。 "
