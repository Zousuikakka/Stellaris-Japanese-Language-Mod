 story.205.b:0 "この情報には何かしら使いみちがあるはずだ。 "
 story.205.b.tooltip:1 "帝国に§Yクリスタルソナー§!の補正が追加される：\n結晶生命体が居る星系に入ったとき、 エネルギー通貨 £energy£ を§Y30§!消費することで、 §Y即座に調査§!を行える。 "
 story.205.aa:0 "軍事的に応用できるか? "
 story.205.bb:0 "役に立つ可能性がありそうだな。 "
 story.210.name:0 "結晶生命体は砕け散った"
 story.210.desc.milit:0 "結晶生命体（ケイ素ながら活動的な物質を表すにはましな、 新しい表現だ）は、 厄介で攻撃的な敵だ。 \n\n我々は交戦したことにより、 理論上は彼ら全員に共通するはずの構造的弱点を特定できた。 これは幸運だった。 というのも、 我々の艦隊がこの謎めいたプリズムについてそれ以上学ぶには、 さらにいくつかの交戦を重ねる必要があるだろうからだ。 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のように放射しようとしてエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するということだ。 \n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船は様々な色の結晶生命体に遭遇することになるだろうし、 その振る舞いや戦闘力の違いに備えておいたほうがよい、 ということだ。 "
 story.210.desc.mater:0 "結晶生命体（彼らが希少鉱物というよりも動物に近いことがわかったため、 そう呼ばれることになった）は、 [Root.GetSpeciesAdj]の船に対し攻撃的で極めて敵対的だ。 どうやら彼らは我が艦隊のことを、 結晶の領域からあらゆる手を尽くして追い払うべき金属様存在として感知しているらしい。 \n\n我々は交戦したことにより、 理論上は彼ら全員に共通するはずの構造的弱点を特定することができた。 さらに、 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のように放射しようとしてエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するということだ。 \n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船は様々な色の結晶生命体に遭遇することになるだろうし、 その振る舞いや戦闘力の違いには備えておいたほうがよい、 ということだ。 \n\n我々としては、 結晶生命体についてこれ以上学ぼうとすれば、 直接戦闘を重ねつづけるほかにほとんど方法はない。 [Root.GetName]は彼らを天然資源として利用する簡単な手段を持ち合わせてはいないが、 当然ながら手ぶらで逃げ帰るつもりはない。 "
 story.210.desc:0 "結晶生命体（彼らの活動が不明な鉱物学的プロセスによるものではなく、 実際に生物のような行動であることが判明したため、 非公式にそう呼ばれるようになった）は、 [Root.GetSpeciesAdj]の艦船に攻撃的かつ明白に敵対している。 どうやら彼らは我が艦隊のことを、 結晶の領域からあらゆる手を尽くして追い払うべき金属様存在として感知しているらしい。 \n\n我々は交戦したことより、 理論上は彼ら全員に共通するはずの構造的弱点を特定することができた。 さらに、 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のように放射しようとしてエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するということだ。 \n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船は様々な色の結晶生命体に遭遇することになるだろうし、 その振る舞いや戦闘力の違いには備えておいたほうがよい、 ということだ。 \n\n現時点では平和的解決が不可能であるため、 結晶生命体についてこれ以上学ぼうとすれば、 直接戦闘を重ねつづける他にほとんど方法はない。 "
 story.210.desc.gesta:0 "結晶生命体は攻撃的で、 わが艦隊に対し明らかな敵意を示している。 どうやら彼らは我が艦隊のことを、 結晶の領域からあらゆる手を尽くして追い払うべき金属様存在として感知しているらしい。 \n\n我々は交戦したことにより、 理論上は彼ら全員に共通するはずの構造的弱点を特定することができた。 さらに、 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のように放射しようとしてエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するということだ。 \n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船は様々な色の結晶生命体に遭遇することになるだろうし、 その振る舞いや戦闘力の違いには備えておいたほうがよい、 ということだ。 \n\n現時点では平和的交流が不可能なようなので、 彼らについてこれ以上学ぼうとすれば、 直接戦闘を重ねつづけるほかにほとんど方法はない。 "
 story.210.a:0 "気に留めておこう。 "
 story.215.name:0 "結晶生命体撃破"
 story.215.desc.milit:0 "[Root.GetName]の艦隊が征くところ、 粉砕された結晶が残るのみだ。 \n\n結晶生命体の真の性質は永遠に謎のまま残るかもしれないが、 それに何の問題があるだろうか? \n\n[Root.GetSpeciesAdj]の軍は今や結晶の抹殺に非常に長けているし、 しかも我々は、 この作戦中、 武装をチューンアップする方法を見つけた。 "
 story.215.desc.mater:0 "幾つかの結晶検体を破壊し、 数千ものサンプルを収集した結果、 [Root.GetSpeciesAdj]の技術者はついに結晶生命体の遺骸から利用可能な資材を精錬する費用対効果の高い方法を考案した。 \n\nこの方法によって結晶との交戦とそれに伴う兵器の投射量といったコストが相殺されるかどうかは見守る必要があるが、 どちらにせよ産業界の勝利ではある。 "
 story.215.desc:0 "頻繁に衝突を重ねたにもかかわらず、 結晶生命体は相変わらず謎のままだ。 交尾しているようには思えないが、 自然に何かを生み出す宇宙空間の巨大な晶洞石、 というのも考えがたい。 \n\n我々は破壊された結晶生命体の欠片の使用法をいくつか発見したが、 彼らの真の実態のように、 根本的に知りえないことがあるというのは恐ろしいことだ。 "
 story.215.desc.gesta:0 "頻繁に衝突を重ねたにもかかわらず、 結晶生命体は相変わらず謎のままだ。 交尾しているようには思えないが、 自然に何かを生み出す宇宙空間の巨大な晶洞石、 というのも考えがたい。 \n\n我々は破壊された結晶生命体の欠片の使用法をいくつか発見したが、 彼らの真の実態のように、 根本的に知りえないことがあるというのは恐ろしいことだ。 "
 story.215.a.milit:0 "真実よりも勝利だ。 "
 story.215.b.mater:0 "宇宙がもたらす全てを最大限利用せねば。 "
 story.215.b.mater.tooltip:0 "帝国布告§Y結晶生命体の大懸賞金§!が施行可能になる。 "
 story.215.c:0 "残念。 "
 story.215.c.tooltip:0 "帝国布告§Y結晶生命体の懸賞金§!が施行可能になる。 "
 story.219.name:0 "クリスタルソナー"
 story.219.desc:0 "艦隊[From.GetFleetName]が、 [From.From.GetName]星系内で結晶生命体と遭遇した。 \n\n我が艦船は蓄積したエネルギーを用いて、 結晶生命体に向けて強力だが無害な爆発的高周波信号を撃ちこんだ。 結晶生命体はプリズム兼共振器として機能し、 その信号波を分光して星系全域に撒き散らした。 そして、 我々の艦船センサーは各天体に反射した信号波を検知した。 \n\n星系全体の調査が一瞬にして完了した。 "
 story.219.a:0 "やってみろ。 "
 story.219.a.tooltip:1 "エネルギー通貨 £energy£ を§R-30§!消費し、 [From.From.GetName]星系の§Y調査§!が即座に完了する。 "
 story.219.b:0 "今回はやめておこう。 "
 story.219.c:0 "そのような資源の余裕はない。 "
 story.220.name:0 "クリスタルボール"
 story.220.desc.hostile:0 "[Root.GetName]は[From.GetName]星系にて大量の結晶生命体を報告した。 ここが怪物の故郷であるかは多少の疑問が残るが、 今までひとつの星系内でこのような大量の結晶生命体が目撃されたことはなかった。 \n\n初期調査によれば、 ここには通常と異なる興味深い結晶構造体が生息している。 これを……解体してみるべきだろう。 "
 story.220.desc.nonhostile:1 "[Root.GetName]は[From.GetName]星系にて大量の結晶生命体の存在を報告した。 明らかにここは、 ある種の巣（あるいは少なくとも活動中心地）であり、 [From.GetName]にはこれまでに遭遇したことのない結晶構造体が生息している。 \n\nこの個体の特徴は他の個体と共通しているが、 程度が甚だしい。 "
 story.220.desc.gesta:1 "我々は[From.GetName]星系にて大量の結晶生命体の存在を確認した。 明らかにここは、 ある種の巣（あるいは少なくとも活動中心地）であり、 [From.GetName]にはこれまでに遭遇したことのない結晶構造体が生息している。 \n\nこの個体の特徴は他の個体と共通しているが、 程度が甚だしい。 "
 story.220.a.nonhostile:0 "そうしろ。 "
 story.221.name:0 "水晶占いの結果"
 story.221.desc:0 "[Root.Capital.GetName]の異種生物学部門が、 例の遠隔調査結果の報告をまとめた。 \n\n対象が観測できるような行動を一切取らないため、 またしても決定的な結論を出すことは難しくなっている。 しかし、 対象の生理的特徴は相変わらず興味深いものだ。 異種生物学部門が材料工学部門と緊密に協力して調査した結果、 結晶構造体で観察された先進的な再構築能力を模倣することに成功しつつある。 "
 story.221.desc.gesta:0 "結晶構造体の遠隔調査を完了した。 \n\n構造体は観測可能な行動を一切取らなかったため、 確たる結論を導き出すのは困難だ。 しかし、 彼らの生理的特徴に対する興味は尽きない。 我々は、 結晶構造体に見られる高度な再構築能力の模倣に成功しつつある。 "
 story.221.a:0 "よくやった。 "
 story.223.name:0 "水晶占いに邪魔が入る"
 story.223.desc:0 "[Root.Capital.GetName]の異種生物学部門によれば、 遠くの星系にいた例の結晶構造体が破壊されてしまい、 遠隔調査できなくなったそうだ。 "
 story.223.desc.gesta:0 "遠く離れた星系で観察されていた結晶構造体が破壊されたため、 もはや遠隔調査することができなくなった。 "
 story.223.a:0 "残念だ。 "
 story.223.a.tooltip:0 "§H結晶構造体§!スペシャルプロジェクトはキャンセルされる。 "
 story.301.name:0 "古代の採掘ドローン"
 story.301.desc.pacif:0 "いくつかの星系で、 深宇宙ドローンに関する報告を調査した。 これらは軌道上の自動採鉱活動と管理を担っており、 状態からして数千年前に配置されたものの、 すぐにドローンたち自身以外に面倒を見るものはいなくなったようだ。 \n\nドローンたちは第三者との対話能力を（少なくとも[Root.GetName]に解読できる範囲では）有しておらず、 星系に進入した[Root.GetSpeciesAdj]の船に敵対的に反応している。 \n\n[From.From.From.GetName]星系に彼らが存在することは興味深く、 さらに調査すべきだろう。 "
 story.301.desc.mater:0 "いくつかの星系で、 深宇宙ドローンに関する報告を調査した。 これらは軌道上の自動採鉱活動と管理を担っており、 状態からして数千年前に配置されたものの、 すぐにドローンたち自身以外に面倒を見るものはいなくなったようだ。 彼らの目的が採鉱であることは明白だが、 しかし誰が彼らを送り出したのかはまだわからない。 明らかなのは、 少なくともここ数百年、 鉱石はこの星系から輸送回収されていないということだ。 \n\n彼らはただの古びたドローンなのかもしれないが、 [Root.GetName]の監視下においておくべきではないだろうか。 "
 story.301.desc:0 "いくつかの星系で、 深宇宙ドローンに関する報告を調査した。 これらは軌道上の自動採鉱活動と管理を担っており、 状態からして数千年前に配置されたものの、 すぐにドローンたち自身以外に面倒を見るものはいなくなったようだ。 ドローンたちは強力な掘削レーザーを装備しており、 敵意をむき出しにしてこそいないが、 [Root.GetSpeciesAdj]の船が接近すると明らかに筒先を向けてきている。 \n\n彼らはただの古びたドローンなのかもしれないが、 [Root.GetName]の監視下においておくべきではないだろうか。 "
 story.301.desc.gesta:0 "我々が遭遇した深宇宙ドローンは、 自律型軌道採掘場で労働と管理に従事していたようだ。 処理装置の状態から勘案すると、 この採掘場は、 数千年前に建設された直後に放棄され、 ドローンだけが残されたらしい。 ドローンは強力な採掘レーザーを有しており、 我々が接近すると、 完全に敵対的ではなかったものの、 明確に威迫的な態度を示してきた。 \n\nこれらはただの古臭いドローンに過ぎないが、 厳重な監視下に置く必要がある。 "
 story.301.a:0 "[Root.Capital.GetName]に聴音哨を設ける。 "
 story.301.b:0 "彼らが何でできているか調査しよう。 分解するのだ。 "
 story.305.name:0 "採掘ドローンの職業倫理"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "掘削レーザーを[Root.GetSpeciesAdj]の船に向けていないときのドローンは他にするべきこともなく、 忠実かつ無言でよく働き、 鉱物に乏しい小惑星を掘り返している。 \n\nもっと興味深いのは、 以前に推測していたのとは違い、 ドローンは完全に無言ではないということだ。 彼らはきわめて稀ながら、 背景ノイズとはっきり区別できる波長で信号を発しているのだ。 信号の受信者がまだ存在しているのかどうかは、 また別の謎である。 "
 story.305.desc.mater:0 "ドローンは驚くべき効率性で、 どんどん収穫の落ちていく小惑星から鉱石を搾り取っている。 [Root.GetSpeciesAdj]の採鉱者であれば価値ある鉱脈は掘りつくしたと考えてすぐに諦めるところだ。 我々の一流エンジニアは、 ドローンの手法を[Root.GetName]の採鉱ネットワークやステーションに応用し、 効率を上げエネルギー消費を節約できないかと調査している。 \n\nそれよりも重要性では劣ることだが、 以前に推測していたのとは違い、 ドローンは完全に無言ではないようだ。 彼らはきわめて稀ながら、 背景ノイズとはっきり区別できる波長で信号を発しているのだ。 信号の受信者がまだ存在しているのかどうかは、 また別の謎である。 "
 story.305.desc:0 "収穫が落ちていく一方の小惑星から資源を搾り取ろうとする、 ドローンとその疲れを知らぬ果てしない労働は、 多少退屈かもしれないが示唆に富んだ研究対象だ。 実際、 [Root.Capital.GetName]の採鉱ネットワークは採掘効率を最大化しエネルギー消費を節約するための知見を彼らから、 二、 三学ぶことができた。 \n\nさらに、 以前に推測していたのとは違い、 ドローンは完全に無言ではないようだ。 彼らはきわめて稀ながら、 背景ノイズとはっきり区別するのが困難な波長で信号を発しているのだ。 信号の受信者がまだ存在しているのかどうかは、 また別の謎である。 "
 story.305.desc.gesta:0 "ドローンが、 枯渇しつつある小惑星の資源を一片も残さず搾り取ろうとしている。 多少退屈な光景だが、 研究対象としては有益だ。 実際、 エネルギーを節約しつつ最大効率で鉱物を採掘するための知識をいくつか得ることができた。 \n\nまた、 ドローンが完全に無言でいるわけではないこともわかった。 彼らは信号を発信している。 発信頻度は極めて低く、 信号の波長は背景ノイズと区別するのが困難なほどに微弱だ。 この信号の受信者が未だに存在しているのかどうかという別の謎が出てきた。 "
 story.305.a:0 "気に留めておこう。 "
 story.305.a.tooltip:1 "布告§Yドローン最適化§!が施行可能になる。 "
 story.305.b:1 "連中が鉱脈をどう評価したか調べてみよう。 "
 story.305.b.tooltip:0 "状況レポートに鉱物の豊富な小惑星の情報が追加される。 "
 story.310.name:0 "採掘ドローンの分解"
 story.310.desc.mater:0 "[Root.GetSpeciesAdj]の艦隊との激戦の末、 採掘ドローンは破壊された。 運がいいことに、 彼らの構造ではエナジーセルが最も頑丈な部分であり、 いくつかを回収できた。 セルに使われている技術は現在の我々のレベルを超えているが、 初期テストの結果では、 これらから産出されるものをエネルギー通貨に変換できるようだ。 \n\n最後のエナジーセルに出力させたとき、 テスト担当エンジニアはバックグラウンドで電波が発されていることに気づいた。 我々が遭遇して以来、 ひょっとすると奴らが設置されて以来、 ドローンは沈黙していたわけではなく、 通常使われない周波数で散発的に信号を発していたと思われる。 ありそうもないことだが、 何者かがこの信号を受け取っているかもしれない。 \n\nいずれにせよ、 ドローンはうまく見つけて効率的に解体できさえすれば、 限りある有力なエネルギー源となることがわかった。 "
 story.310.desc:0 "[Root.GetSpeciesAdj]の艦隊との激戦の末、 採掘ドローンは破壊された。 運がいいことに、 彼らの構造ではエナジーセルが最も頑丈な部分であり、 いくつかを回収できた。 セルに使われている技術は現在の我々のレベルを超えているが、 初期テストの結果では、 これらから産出されるものをエネルギー通貨に変換できるようだ。 \n\n最後のエナジーセルに出力させたとき、 テスト担当エンジニアはバックグラウンドで電波が発されていることに気づいた。 我々が遭遇して以来、 ひょっとすると奴らが設置されて以来、 ドローンは沈黙していたわけではなく、 通常使われない周波数で散発的に信号を発していたと思われる。 ありそうもないことだが、 何者かがこの信号を受け取っているかもしれない。 \n\nいずれにせよ、 ドローンはうまく見つけて効率的に解体できさえすれば、 限りある有力なエネルギー源となることがわかった。 "
 story.310.desc.gesta:0 "激戦の末、 採掘ドローンを破壊した。 幸運にも、 彼らを構成する部品の中でエナジーセルが最も頑丈だったようで、 いくつか回収することができた。 このセルの製造技術は現在の我々の水準を凌駕しているが、 初期試験により、 それらの出力をエネルギー通貨に変換することが可能であるとわかった。 \n\n最後のセルを処理した際、 試験に従事していた[Root.GetUnitDronePlural]が宇宙背景放射のくぼみに気付いた。 ドローンは、 我々と遭遇して以来、 無言でいたのではなく、 珍しい周波数で散発的に信号を発信していたようだ。 おそらく、 採掘場に配備されてからずっと、 そうしていたのだろう。 可能性は低いが、 何者かがこの信号を受信していたかもしれない。 \n\nいずれにせよ、 ドローンは、 効率的に発見して無力化しさえすれば、 有力かつ有限なエネルギー源になることがわかった。 "
 story.310.a:0 "大変結構。 "
 story.310.a.tooltip:0 "帝国布告§Yドローン捕獲の懸賞金§!が施行可能になる。 \n"
 story.320.name:0 "鉱床の調査完了"
 story.320.desc:0 "リバースエンジニアリングした古代の採掘ドローンの評価アルゴリズムにより、 全ての有望鉱床が発見され、 調査された。 "
 story.330.name:0 "古代の鉱物加工拠点"
 story.330.desc:0 "[Root.GetName]は[From.GetNane]星系において、 膨大な数の古代採掘ドローンに遭遇した。 主要な鉱物加工拠点と思われ、 おそらくこの銀河で最後のものだろう。 "
 story.330.desc.gesta:0 "[From.GetName]星系で膨大な数の古代の採掘ドローンに遭遇した。 ここは重要な鉱物加工拠点だったようだ。 そしておそらく、 このようなものは銀河に2つと残されていないだろう。 "
 story.330.a:0 "最後にしてやろうじゃないか。 "
 story.330.b:0 "何か学べるものはないか? "
 story.331.name:0 "鉱物加工過程の観察"
 story.331.desc:0 "古代採掘ドローンの鉱物加工拠点に触れずに放置した事は結果的に正しい判断だった。 長期間その単調なリズムを観察することによって、 我々が保有する技術よりも優れたいくつかの原材料自動処理技術を発見した。 "
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "ならば、 この技術をものにしよう。 "
 story.331.b:0 "大当たりだ。 "
 story.333.name:0 "採掘ドローン基地の破壊"
 story.333.desc:0 "[location_planet.GetStarName]星系で発見された鉱物加工拠点が破壊されたとの報告が入った。 大量に貯蔵されていた加工前および加工後の鉱物は廃棄され、 付近の小惑星帯の[location_planet.GetName]に墜落した。 "
 story.333.desc.gesta:0 "[location_planet.GetStarName]星系で発見された鉱物加工拠点が破壊された。 大量に貯蔵されていた鉱物は、 未加工のものも加工済みのものも放り出されて、 付近の小惑星帯の[location_planet.GetName]に落下した。 "
 story.333.a:0 "残骸は充分に調査した。 "
 story.333.a.tooltip:0 "§H自動加工拠点§!のスペシャルプロジェクトがキャンセルされる。 \n$story.333.b.tooltip$"
 story.333.b:0 "大当たり"
 story.333.b.tooltip:0 "[location_planet.GetName]では以前よりも多くの鉱物を採掘できるようになる。 "
 story.401.name:0 "ボイドクラウド"
 story.401.desc.spiri:0 "畏怖に満ちた報告が、 複数の情報源から届いた。 「雲（クラウド）が、 まるで光り輝く星の雲のように、 暗闇に渦巻いていた」といういささか詩的な描写に続き、 その現象は「ボイドクラウド」と呼ばれていた。 \n\n[Root.GetName]の聖職者にとっては、 この雲が高次元の意志に遣わされた伝令であることが明らかだそうだ。 この意志が何者に（あるいは何に）属しているのかについては議論が白熱しており、 近いうちには決着がつかないだろう。 とにかくボイドクラウドの真の性質が分かるまで、 その渦巻く強大な力の流れには注意が必要だ。 "
 story.401.desc:0 "宇宙塵やデブリの奇妙な集合体の調査は驚くべき結果をもたらした。 それは意図的な動作どころか単純な反射行動すら示さない、 出所不明の強電荷を針山のように噴き出す、 粒子の雲だったのだ。 \n\n今もそのままである。 \n\nこの中継映像上のぼんやりした物体が与える不吉な感触には拭いがたいものがある。 思うに宇宙には我々が深入りしてはならない部分があるのだ。 "
 story.401.desc.gesta:0 "デブリと宇宙塵から成る奇妙な集合体の調査で、 驚くべき結論が得られた。 これは、 起源不明の強電荷で充満した粒子の雲なのだ。 この雲は、 単純な反射行動も、 意図的な動作も示さない。 \n\n未だに変化が見られない。 \n\n中継された映像に見られる曖昧な物体には、 紛れもなく不気味な何かがある。 どうやら宇宙には深入りしてはならないものがあるらしい。 "
 story.401.a.spiri:0 "神に至る道か否か、 それを研究せねば。 "
 story.401.b.spiri:0 "この件は提督の手腕に任せる。 "
 story.401.c:0 "観察しよう、 だが干渉するな。 "
 story.401.d:0 "この件は提督の手腕に任せる。 "
 story.401.e:0 "破壊するべきだ。 多分な。 "
 story.405.name:0 "霧散する空虚"
 story.405.desc.spiri:0 "ボイドクラウドは、 この宇宙の執事のような存在だ。 ひとたび要点をつかんだ[Root.GetSpeciesAdj]の天文学者は、 ボイドクラウドの痕跡をあちこちに発見した。 \n\n創造の最初期に形作られた彼らは、 恒星が輝き、 若い惑星が生まれてゆくのを見守った。 いまの彼らは、 擬似意識を持ち、 時間そのものが生まれた直後から存在しつづける不活発な物質の塊として、 死んだ星々や崩壊した星系の間を漂っている。 \n\n彼らを見るたびに、 我々はより偉大な存在の小さな一部に過ぎないのだという思いを新たにする。 "
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "[Root.GetSpeciesAdj]の研究者は、 ボイドクラウドは宇宙で最も古い存在だと言う。 知りうる限りでは、 彼らが生まれたのは、 宇宙が今のような姿に落ち着いてからわずか数十億年後のことで、 若い宇宙の巨大な力が無から有を生み出したようだ。 彼らはかつて星になる可能性もあったが、 そうならなかった。 \n\n彼らの動物的な知性を説明するのはさらに困難だが、 その答えは、 彼らを結びつけている非常に強い電磁場にあると見ている。 それもまた、 始原の産物であるようだ。 信じがたいことだが、 長い時間をかけて観察すると、 奇妙な星屑と重力場の循環が神経回路に似たパターンを示しているのだ。 \n\nさらに、 明白なコミュニケーションではないが、 ボイドクラウドは何光年も離れた他のボイドクラウドからの信号を受信しているらしい。 量子もつれ現象がなんらかの役割を果たしていると見られる。 "
 story.405.desc.gesta:0 "ボイドクラウドは宇宙で最も古い存在かもしれない。 彼らは、 宇宙が我々の知る姿を取るようになってから数十億年後に出現したようだ。 若かりし頃の宇宙にあった巨大な力が無から有を生み出したのだ。 彼らは星になる可能性もあったが、 星にはならなかった。 \n\n彼らの動物的な知性に説明を付けることは困難だが、 この問題の答えは、 彼らを結び付けている非常に強力な電磁場にあるかもしれない。 それもまた始原の産物だろう。 信じがたいことだが、 長い時間をかけて観察すると、 奇妙な星屑と重力場の循環が神経回路に似たパターンを示している。 \n\nさらに、 明白なコミュニケーションではないが、 ボイドクラウドは何光年も離れた他のボイドクラウドからの信号を受信しているらしい。 量子もつれ現象がなんらかの役割を果たしていると見られる。 "
 story.405.a.spiri:0 "謙虚になろう。 "
 story.405.a.spiri.tooltip:0 "§Yグランドデザイン§!の補正が§Y帝国§!に追加される：\n£happiness£ 幸福度：§G+5%§!"
 story.405.b:0 "我々の障害にはならないだろう。 "
 story.405.b.tooltip:0 "§Yクラウドバスター§!の補正が§Y帝国§!に追加される：\nボイドクラウドへのダメージ： §G+10%§!"
 story.405.c:0 "そいつを追跡できないか? "
 story.405.c.tooltip:0 "状況レポートに§Yボイドクラウド§!の存在しそうな星系のリストが追加される。 "
 story.410.name:0 "ダーククラウド"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "[From.GetName]に敗れたボイドクラウドは、 簡単には死ななかった。 \n\nボイドクラウドの電磁場がついに崩壊した――その構成物質が渦を巻いて星系中に放出された――その寸前、 戦闘に参加した乗組員の多くが、 恐怖と迫りくる破滅を突如として感じた、 と報告している。 \n\n我々は罪を犯したのかもしれない。 "
 story.410.desc:0 "ボイドクラウドに辛勝した。 \n\n多くの犠牲が発生したが、 [Root.GetName]が、 銀河でも特に恐ろしい不可解存在を倒したことに変わりはない。 "
 story.410.desc.gesta:0 "ボイドクラウドに辛勝した。 \n\n多くの犠牲を出したが、 銀河でも特に恐ろしい不可解存在を倒したことに変わりはない。 "
 story.410.a.spiri:0 "不当に扱った相手のことを知らずして、 罪滅ぼしなどできるだろうか? "
 story.410.b:0 "この日の事は語り継がれるだろう。 "
 story.501.name:0 "ティヤンキ"
 story.501.desc.spiri:0 "占い師は闇を漂うその生物を「§Yティヤンキ§!」と名づけた。 \n\n我々は彼らと相応の距離を取るべきだろう。 "
 story.501.desc:1 "宇宙に生きる生物（[Root.GetSpeciesAdj]における社会研究の第一人者は「§Yティヤンキ§!」と呼ぶようになった）は、 御しやすい生物だ。 彼らは亜空間の低い次元を通過することができ、 きわめて簡単に星系を渡り歩く。 \n\n巨大ガス惑星上層部によく見られる気体を主食とし、 それが唯一の食料であるとは考えにくいが、 他の栄養分を摂取している様子は観察されていない。 \n\nこちらが刺激した時でさえ、 攻撃してくることは皆無ではないにせよ稀だ。 安全に無視できる。 "
 story.501.desc.gesta:0 "宇宙に生きるあの生物（我々は彼らを「§Yティヤンキ§!」と呼ぶ）は、 御しやすい生物だ。 彼らは亜空間の低い次元を通過することができ、 きわめて簡単に星系を渡り歩く。 \n\n巨大ガス惑星上層部によく見られる気体を主食とし、 それが唯一の食料であるとは考えにくいが、 他の栄養分を摂取している様子は観察されていない。 \n\n挑発しない限り、 彼らは攻撃してこない。 安全に無視できる。 "
 story.501.a.spiri:0 "立派な事だ。 "
 story.501.a.mater:0 "どちらにせよこの生き物を狩っても赤字だな。 "
 galactic_features.361.name:0 "放出された子孫"
 galactic_features.361.desc:0 "[From.From.From.GetStarName]星系で我が艦隊が壊滅した後、 現地のボイドクラウドは残骸を素材として、 マクロレベルでの細胞分裂の一種という表現に最も近い行動を始めた。 すなわち、 無性生殖だ。 \n\n現在、 [From.From.From.GetStarName]には1つ以上のボイドクラウドが存在する。 "
 galactic_features.361.a:0 "ゾッとするな。 "
 galactic_features.361.a.milit:0 "厄介だ。 "
 galactic_features.361.a.phobe:0 "最低だ。 "
 galactic_features.361.a.phile:0 "魅力的だ。 "
 galactic_features.361.a.spiri:0 "神が我らをお守り下さる。 "
 galactic_features.361.a.mater:0 "気に留めておこう。 "
