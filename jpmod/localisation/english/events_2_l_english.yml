 rogue_scientist_3_chain_desc:0 "動機が何であれ、 教授を[Root.Capital.GetName]に連れ戻さねばならない。 \n\nその後に革新的な論文を執筆するか、 懲罰を受けるだけかはわからないが。 "
 scientist_apprehended:0 "科学者を捕まえる"
 scientist_poi_1:0 "最後の目撃場所"
 scientist_poi_1_desc:0 "教授の調査船が最後に目撃されたのは、 [Root.Capital.GetStarName]星系の領域の外側だ。 "
 scientist_poi_2:0 "最後に語られた目的地"
 scientist_poi_2_desc:0 "教授の目的地は、 彼らの最後のメッセージによれば[Root.Capital.GetName]だ。 "
 scientist_poi_3:0 "FTLの目的地が示される"
 scientist_poi_3_desc:0 "[Root.Capital.GetName]の長距離センサーアレイが、 FTL由来かもしれない微かなエネルギー痕跡を運良く探知した。 \n\n航跡は既知データのどれとも合わず、 教授の船のものと思われる。 "
 scientist_poi_4:0 "狩りは続く"
 scientist_poi_4_desc:0 "試作調査船特有のエネルギー痕跡を解析し、 極めて複雑な数学をそこに適用したところ、 教授の逃亡先の星系が判明した。 "
 scientist_poi_5:0 "「窓」"
 scientist_poi_5_desc:0 "教授はどうやら最終目的地に辿り着いたようだ。 "
 ### Starting Event - Mass Extinction
 mass_extinction_chain_title:0 "様々な時代の大量絶滅"
 mass_extinction_chain_desc:0 "[Root.Capital.GetName]の潜在的な終末の日を避けるため、 他の惑星が経験してきた大災害の影響を研究しなければならない。 "
 massex_analyzed:0 "再構築された大量絶滅"
 massex_poi_1:0 "破壊された惑星"
 massex_poi_1_desc:0 "恒星を巡る小惑星帯が、 何らかの大災害の唯一の目撃者だ。 "
 massex_poi_2:0 "焼け焦げた惑星"
 massex_poi_2_desc:0 "この惑星は自らの地獄の坩堝でのたうっている。 "
 massex_poi_3:0 "荒廃した惑星"
 massex_poi_3_desc:0 "この惑星は生命に適した環境であるにもかかわらず、 驚くほど不毛だ。 "
 massex_poi_4:0 "毒々しい惑星"
 massex_poi_4_desc:0 "今やこの惑星の大気を支配している毒気は、 かなり最近、 しかも突然端を発したもののようだ。 "
 massex_poi_5:0 "凍てつく惑星"
 massex_poi_5_desc:0 "天文学上の記録によれば、 この惑星は常に凍りついた不毛な土地ではなかったようだ。 "
