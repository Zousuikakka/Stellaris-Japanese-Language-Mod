 uplift.6020.name:0 "知性化可能な種族を発見"
 uplift.6020.desc:0 "[From.GetName]の優勢種族は珍しい知性を持つ。 [Root.GetName]の科学部門担当官[Root.GetLeaderName]は、 この生物に適切な処置を施すことで進化を加速できると確信している。 "
 uplift.6021.name:0 "知性化に成功"
 uplift.6021.desc:0 "成功だ！ \n\n[From.GetName]土着の[This.GetName]は知性化によって[This.Owner.GetName]の市民となった。 "
 uplift.6011.a:0 "[This.Owner.GetName]は彼等を歓迎する。 "
 uplift.6010.name:0 "海にそびえ立つ"
 uplift.6010.desc:0 "[From.GetName]の軌道にいる[Root.GetName]によると、 原生生物のある種族が惑星上の小さな陸地と広大な海洋をほぼ支配しているようだ。 \n\n科学部門担当官[Root.GetLeaderName]は、 注意深く彼らの発展を監視すべきだと進言している。 可能であれば手助けもできるだろう。 "
 uplift.6011.name:0 "知性化に成功"
 uplift.6011.desc:0 "我々の手による[From.GetName]の進化加速は順調に軌道に乗り、 大きな成功を収めた。 知性化したこの生物への……彼らへの教育プログラムが実施されているが、 彼らのうち成長した者は精神感応による条件付けを理解できるようだ。 "
 uplift.6030.name:0 "大地"
 uplift.6030.desc:0 "[From.GetName]の平原や海岸には興味深い生物がいる。 [Root.GetName]はこの生物が原始的ながら道具を使っていると報告しており、 やがては知性を獲得する可能性があるようだ。 \n\n科学部門担当官[Root.GetLeaderName]は、 この段階の異星生物が見つかるのは稀であり、 注意を払うべきだ――いっそ彼らを知性化し、 従属種族にしてもよいかもしれない、 と主張している。 "
 uplift.6031.name:0 "知性化に成功"
 uplift.6031.desc:0 "[Root.GetName]の優勢種、 [From.GetName]は知性化した。 もともと持っていた知的能力や手先の器用さは、 わずかな遺伝子改変のみで大幅に開花し、 また小規模なサイバネティック・インプラントにより、 旧世代との違いも埋め合わせられる。 "
 uplift.6040.name:0 "ジャングルへようこそ"
 uplift.6040.desc:0 "[From.GetName]の密生する熱帯植物は、 [Root.GetName]の科学部門担当官[Root.GetLeaderName]が「原始文明」と呼ぶものを覆い隠している。 \n\nこの原始文明を構成する種族は未だ進化曲線のはるか後方に位置し、 原始人とも呼べないほどだが、 社会秩序は明瞭な言語と抽象的思考が現れはじめたことに裏打ちされているようだ。 \n\n科学部門担当官[Root.GetLeaderName]はこの種族について、 急速な進化を誘発する技術の実験体として有望かもしれないと報告している。 "
 uplift.6041.name:0 "知性化に成功"
 uplift.6041.desc:0 "[From.GetName]は知性化に成功し、 [Root.Owner.GetName]社会の一員に、 そして熱帯惑星[Root.GetName]のわが植民地の住民になった。 "
 uplift.6050.name:0 "凍結した荒野"
 uplift.6050.desc:0 "[From.GetName]の寒い生物圏のように、 過酷な環境で繁栄する種もある。 \n\n科学部門担当官[Root.GetLeaderName]は、 惑星全土を走り回るある生物に特別な関心を示し、 正しい方向へ導くだけで彼らを知性化できるだろうと確信している。 "
 uplift.6051.name:0 "知性化に成功"
 uplift.6051.desc:0 "[From.GetName]は知性を手に入れ、 またそのことを自覚した。 \n\n彼らとその母星[Root.GetName]は[Root.Owner.GetName]の支配下に入った。 "
 uplift.6060.name:0 "氷と凍れる種族"
 uplift.6060.desc:0 "[From.GetName]の氷点下の気候は、 知的生命どころか生命そのものを育む助けにもならない。 \n\nしかし、 いくつかの種はこの環境に適応して進化しており、 科学部門担当官[Root.GetLeaderName]は外部刺激を与えることでこれらの種族がどれほど進化できるかに興味を持っている……"
 uplift.6061.name:0 "知性化に成功"
 uplift.6061.desc:0 "[Root.GetName]の凍れる平野から立ち上がった[From.GetName]は、 [Root.Owner.GetSpeciesName]の助力を得て知性化を成し遂げた。 \n\n彼らは故郷[Root.GetName]のわが植民地に組み込まれ、 [Root.Owner.GetName]社会の一員となった。 "
 uplift.6070.name:0 "移動する砂"
 uplift.6070.desc:0 "[From.GetName]の砂丘を動き回る生物のうちある種は、 高度な精神的能力に加えて知性を持つように進化するのに有利となりそうな、 多くの特性を持っている。 \n\nこの種の発展は数千年前に頭打ちとなっているようだが、 我々なら進化に必要な技術的刺激を与えられるだろう。 "
 uplift.6071.name:0 "知性化に成功"
 uplift.6071.desc:0 "[From.GetName]は我ら[Root.Owner.GetName]の科学と技術の生きた証となった。 "
 uplift.6080.name:0 "準知性的な種族を発見"
 uplift.6080.desc:0 "惑星軌道を周回する[Root.GetName]によって、 惑星[From.GetName]の暫定的な支配を達成している原住種族が発見された。 \n\n科学部門担当官[Root.GetLeaderName]は、 我々が密接に監視し可能であるならば助力するべきだと提案している。 "
 uplift.6081.name:0 "知性化に成功"
 uplift.6081.desc:0 "[From.GetName]は我ら[Root.Owner.GetName]の科学と技術の生きた証となった。 "
 uplift.6090.name:0 "惑星地表に這い蹲れ"
 uplift.6090.desc:0 "[From.GetName]は大量の放射線を浴びている一方で、 少なくとも一種の進化した生命体が繁栄している。 節足動物に似たこの種について、 科学部門担当官[Root.GetLeaderName]は印象的な集合的意思決定スキルを示していると報告している。 また、 彼らに外部から刺激を与えれば、 進化的な高みに押し上げることも可能だそうだ。 "
 uplift.6091.name:0 "知性化に成功"
 uplift.6091.desc:0 "[From.GetName]は最も卑しい種族から身を起こし、 [Root.Owner.GetName]に加わった。 "
