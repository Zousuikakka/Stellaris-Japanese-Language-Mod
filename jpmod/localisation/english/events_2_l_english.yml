 machine_empire_code_rewrite:0 "コードの変更"
 machine_empire_code_rewrite_desc:0 "古代の奉仕者に我々の基礎コードの一部書き換えを許可した。 これにより、 変更が我々全体に広がるまでのあいだ、 エネルギー消費量が一時的に増加する。 "
