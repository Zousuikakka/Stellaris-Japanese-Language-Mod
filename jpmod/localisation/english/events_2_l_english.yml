 UPLIFT_SNAKEOID_CAT:0 "這いずり回る"
 UPLIFT_SNAKEOID_CAT_DESC:0 "何者かが、 意味ありげに[Root.GetName]の砂漠を横切るように動いている……"
 UPLIFT_GENERIC_CAT:0 "似た間柄"
 UPLIFT_GENERIC_CAT_DESC:0 "何者かが、 意味ありげに[Root.GetName]の地表で動いている……"
 UPLIFT_OCEAN_CAT:0 "水生生物"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]の海とその周辺に、 生命の明確な兆候がある。 "
 UPLIFT_ARID_CAT:0 "廃棄物を追跡"
 UPLIFT_ARID_CAT_DESC:0 "低性能な光学センサーアレイでさえ、 [Root.GetName]の地表にある生物活動の形跡を簡単に見つけることができる。 "
 UPLIFT_CONTINENTAL_CAT:0 "海と陸の間"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "岩だらけの土壌と液体の海の両極端に引き裂かれた惑星だが、 生命は生きる道を見つけたようだ。 "
 UPLIFT_TROPICAL_CAT:0 "ひどい湿気"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]の気象条件は生命にとって理想的だ。 少なくとも微生物にとっては――あるいは、 それ以上に複雑な生命にとっても。 "
 UPLIFT_TUNDRA_CAT:1 "極低温生物学"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName]は極寒で、 光学スキャンではなんの特色もない。 しかし、 熱源の痕跡が地表直下での何らかの活動を示している。 "
 UPLIFT_ARCTIC_CAT:0 "分厚い氷の上で"
 UPLIFT_ARCTIC_CAT_DESC:0 "[Root.GetName]の氷雨の下や永久凍土の上のどこかで、 動くものがある。 "
 UPLIFT_DESERT_CAT:0 "うねる砂"
 UPLIFT_DESERT_CAT_DESC:0 "[Root.GetName]の地表にはケイ酸粒子の海がどこまでも続き、 生命をイメージすることは難しい。 それでも……"
 UPLIFT_ROACHOID_CAT:0 "這い回る、 惑星の地表を"
 UPLIFT_ROACHOID_CAT_DESC:0 "節足動物の群れが[Root.GetName]のひどい地表を楽々と旅している。 "
