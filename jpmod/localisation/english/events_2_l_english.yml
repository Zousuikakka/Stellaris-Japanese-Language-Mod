 fallen_empires_tasks.2.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName]よ、 敬意のあかしとしてお前たちの帝国に資源を下賜することを決定した。 我々の雅量をありがたく思い、 喜んで受け取るがよい。 "
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]よ、 お前たちは銀河のコミュニティにとって最も価値ある新種族だ。 高く評価する証として、 貴重な鉱物や資源をふんだんに与えてやることに決めた。 "
 fallen_empires_tasks.2.desc.a.machine.o:0 "管理プロトコル 712-4起動。 従順な有機生命体文明に対する資源供与を開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "管理プロトコル 718-4起動。 従順な人工生命体知能に対する資源供与を開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]よ！  あなたたちの種族は立派です。 無謬なる信仰教義に寄せるあなたたちの忠実さは、 賞賛に値します。 我々の限りない慈悲のあかしとして、 この資源を受け取りなさい。 "
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]、 お前たちの技術の非効率さは痛々しいばかりだ。  [FallenEmpireTaskOrigin.GetName]の有用な属国であるお前たちに、 宇宙の知識のいくつかを分け与えてやろう。 どんな種族にも同じようにしてやるわけではないぞ。 これからも我々の役に立ってくれよ。 恩知らずは子供の特性としては望ましくない。 "
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]よ、 我らはお前たちの技術的進歩のなさを懸念とともに観察している。 お前たちの現在のペースでは、 お前たちの真の可能性に到達する前に自滅するか他の進歩した種族によって征服されるのではないかと我らは危惧している。 お前たちを扶助してやるために、 我らは[FallenEmpireTaskOrigin.GetSpeciesName]の科学的知見のデータ・キャッシュを転送してやろう。 お前たちの帝国にとって極めて重大な価値のある内容をおそらく見出すであろう。 "
 fallen_empires_tasks.2.desc.b.machine.o:0 "管理プロトコル 712-6起動。 原始的有機生命体文明に対するデータ転送開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "管理プロトコル 718-6起動。 未発達の人工生命体知能に対するデータ転送開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]よ！  あなたの種族は立派です。 無謬なる信仰教義に忠実であることも、 賞賛に値します。 我々の限りない慈悲のあかしとして、 この神聖なる知識を受け取りなさい。 "
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]よ、 [FallenEmpireTaskOrigin.GetSpeciesName]の属国として、 お前たちの艦隊の現状は我らの沽券に関わる。 お前たちが「軍艦」と呼ぶ粗悪なボロ船はまったくもって貧弱だ。 それゆえ、 お前たちに余剰護衛艦の小艦隊を与えてやることにした。 お前たちがふだん相対するような他の蛮族どもは、 大変な感銘を受けることだろう。 \n\nお前たちがあまり操作に迷わぬよう、 高度な部品のいくつかを初歩的なものと交換した。 また、 他の部品には解析阻止装置を装着しているので、 船を解析したり分解したりしようとしてはならない。 お前たちが内部構造を理解できることはまずないだろうが。 "
 fallen_empires_tasks.2.desc.c.xenophile:0 "我ら[FallenEmpireTaskOrigin.GetSpeciesName]は[Root.GetSpeciesNamePlural]が銀河の調和と生物多様性を維持するために重要な種族であると信じている。 しかし我らは、 お前たちの艦隊が好戦的な他種族に対抗するにはあまりにも貧弱であることを懸念している。 お前たちの自衛を手助けするため、 我らは余剰の護衛艦の小艦隊を与えてやると決定した。 \n\nいくつかの高度な技術を要する部品をお前たち[Root.GetSpeciesNamePlural]が見慣れているものに交換したので、 何の問題もなく操作することができるだろう。 また、 分析や分解をしようとはしないことだ、 我らはお前の自傷行為を望んではいない。 "
 fallen_empires_tasks.2.desc.c.machine.o:0 "管理プロトコル 712-1起動。 従順な有機生命体文明に対する軍事アセット転送開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "管理プロトコル 718-1起動。 従順な人工生命体知能に対する軍事アセット転送開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]よ！  神託にお伺いを立てたところ、 信仰の大偉業においてあなたたちの種族が重要な役割を果たすことが決まりました。 あなたたちが責務を全うできるようにするために、 余っていた護衛艦を賜与します。 あなたたちの前に立ちふさがる他の劣等種族の原始的な艦隊を破壊するには十分すぎる戦力です。 \n\n艦のシステムを調べ上げようなどとは考えないことです。 賜与する艦は、 我々にとっては旧式ですが、 現在のあなたたちの知的発達の水準をはるかに凌駕しています。 "
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]よ、 [FallenEmpireTaskOrigin.GetSpeciesName]の従属国として、 お前たちの艦隊の現状は我らの沽券に関わる。 お前たちが「軍艦」と呼ぶ粗悪なボロ船はまったくもって貧弱だ。 それゆえ、 お前たちに余剰の巡洋戦艦を1隻与えてやることにした。 お前たちがふだん相対するような他の蛮族どもは、 大変な感銘を受けることだろう。 \n\nお前たちがあまり操作に迷わぬよう、 高度な部品のいくつかを粗末なものと交換した。 また、 他の部品には解析阻止装置を装着しているので、 船を解析したり分解したりしようとしてはならない。 お前たちが内部構造を理解できることはまずないだろうが。 "
 fallen_empires_tasks.2.desc.d.xenophile:0 "我ら[FallenEmpireTaskOrigin.GetSpeciesName]は[Root.GetSpeciesNamePlural]が銀河の調和と生物多様性を維持するために重要な種族であると信じている。 しかし我らは、 お前たちの艦隊が好戦的な他種族に対抗するにはあまりにも貧弱であることを懸念している。 お前たちの自衛を手助けするため、 我らは余剰の巡洋戦艦を1隻与えてやることに決めた。 \n\nいくつかの高度な技術を要する部品をお前たち[Root.GetSpeciesNamePlural]が見慣れているものに交換したので、 何の問題もなく操作することができるだろう。 また、 分析や分解をしようとはしないことだ、 我らはお前の自傷行為を望んではいない。 "
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]よ！  神託にお伺いを立てたところ、 信仰の大偉業においてあなたたちの種族が重要な役割を果たすことが決まりました。 あなたたちが責務を全うできるようにするために、 余っていた巡洋艦を賜与します。 あなたたちの前に立ちふさがる他の劣等種族の原始的な艦隊を破壊するには十分すぎる戦力です。 \n\n艦のシステムを調べ上げようなどとは考えないことです。 賜与する艦は、 我々にとっては旧式ですが、 現在のあなたたちの知的発達の水準をはるかに凌駕しています。 "
 fallen_empires_tasks.2.a:0 "私たちは畏れ多くも受け入れます。 "
 fallen_empires_tasks.2.b:0 "我々に[FallenEmpireTaskOrigin.GetSpeciesName]の慈悲は必要ない！ "
 fallen_empires_tasks.2.escorts_tooltip:0 "§Y護衛艦§!を3隻獲得。 "
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "§Y巡洋戦艦§!を1隻獲得。 "
 fallen_empires_tasks.4.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.4.desc:0 "ごきげんよう、 [Root.GetSpeciesNamePlural]！  知ってのとおり、 我ら§H[FallenEmpireTaskOrigin.GetSpeciesName]§!は銀河内すべての生命の研究と保護を行っている。 研究の結果、 お前たち[Root.GetName]はせいぜい数世紀しか存続できないという予測が出た。 予想される最悪の事態に備えて、 [Root.GetSpeciesName]種族を確実に存続させるため、 わが§H絶滅危惧種保護区§!にお前たちの人口の一部を収容したいと考えている。 その特別居留地では、 お前たちの自然生息環境を完全に再現しよう。 住民はありとあらゆる危険から保護されるから、 お前たちは彼らを心配しなくてもよい。 \n\nさあ、 何か言いたいことはあるか?  我らの保護活動に貢献し、 種族の未来を守らぬか? "
 fallen_empires_tasks.4.a:0 "いいだろう、 引き渡そう。 "
 fallen_empires_tasks.4.b:0 "わが民を異星人などに渡さぬ！ "
 fallen_empires_tasks.4.c:0 "わが民は売り物ではない、 [FallenEmpireTaskOrigin.GetSpeciesName]よ。 "
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]には[Root.GetName]がふさわしい。 "
 fallen_empires_tasks.4.e:0 "断る。 住民は必要だ。 "
 fallen_empires_tasks.4.tooltip:1 "§H[Root.GetSpeciesName] POP§!が1つ、 帝国から失われる。 "
 fallen_empires_tasks.8.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.8.desc:0 "敬愛する[From.GetName]の[From.GetSpeciesNamePluralCompliment]よ。 我らはお前たちのことを極めて有望な種族だと考えている。 まだ若いというのに生物学的・社会学的多様性の重要さを理解していて、 異なる相手を抑圧したり破壊したりせずに理解して受け入れようとしているからな。 残念なことに、 若い種族が皆そのように賢いわけではないのだ。 特に§H[FallenEmpireTaskTarget.GetName]§!は、 彼らが不適当と見なすあらゆる生命を銀河から「浄化」する仕事を誇りに思っているようだ。 我々が直接介入することはできないが、 彼らの邪悪な行為を終わらせるために力を貸そうと思う。 彼らを攻撃し、 絶滅活動を禁止させられれば、 大いに感謝しよう。 "
 fallen_empires_tasks.8.a:0 "これ以上の残虐行為を食い止めよう！ "
 fallen_empires_tasks.8.b:0 "[FallenEmpireTaskTarget.GetName]と争いたくない。 "
 fallen_empires_tasks.9.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.9.desc:0 "よくやった、 若き[From.GetSpeciesName]よ。 §H[FallenEmpireTaskTarget.GetName]§!は降参し、 少なくとも当面は彼らの残虐行為は止んだ。 大いに感謝する。 若き種族たちがみなお前たちのような有望さを示してくれればよいのだがな。 "
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.10.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.10.desc:0 "若き[From.GetSpeciesName]よ、 我らは大変失望している。 お前たちが邪悪な行いを終わらせると約束したにもかかわらず、 §H[FallenEmpireTaskTarget.GetName]§!は思いのままに殲滅と虐殺を続けているではないか。 お前たちを有望だと考えたのは間違いだったのかもな。 "
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.11.desc:0 "ご機嫌いかがか、 若き[From.GetSpeciesName]よ。 少し前、 我らは§H[FallenEmpireTaskTarget.GetName]§!の浄化行為を終わらせるという任務をお前たちに与えた。 [FallenEmpireTaskTarget.GetSpeciesName]がそのような行いを止めたため、 その求めはもはや不要になったようだ。 他者から強制されたのか自らそのように決めたのか、 いずれにせよ彼らに対して攻撃的な行為に出る必要はもはやない。 "
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.13.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.13.desc:0 "何をしているのだ、 若き[From.GetSpeciesName]よ? ！  我々を嘲るつもりか? ！  §H[FallenEmpireTaskTarget.GetName]§!の残虐行為を止めるのに失敗したばかりか、 まったく同じような行為を自国でも合法化するとは！  我らを欺くことはできぬと知れ。 必ず報いを受けさせてやるぞ。 "
 fallen_empires_tasks.13.a:0 "な……んと? "
 fallen_empires_tasks.15.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]よ！  §H[FallenEmpireTaskTarget.GetName]§!に危険な動きがあることを知らせておこう。 [FallenEmpireTaskTarget.GetSpeciesName]は許されざる技術の研究を始めている。 完全な自意識を持つ機械を目指して、 より複雑な人工知能を製作しているのだ。 我らにはこれがどういう結末に至るかがわかる。 この銀河のあらゆる知的生命が彼らによって危機に晒される、 と警告せねばならん。 お前たちの軍事力をもって彼らを攻撃し、 これ以上の研究を妨げるべきだ。 "
 fallen_empires_tasks.15.a:1 "奴らを止めなければ！ "
 fallen_empires_tasks.15.b:0 "[FallenEmpireTaskTarget.GetName]と争いたくない。 "
 fallen_empires_tasks.16.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]よ！  よくやった。 §H[FallenEmpireTaskTarget.GetName]§!の許されざる実験は食い止められ、 当面は大惨事を避けられた。 銀河をより安全な場所にするためにお前たちが果たしてくれた役割に、 大いに感謝する。 "
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.17.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]よ！  警告したにもかかわらず、 お前たちは§H[FallenEmpireTaskTarget.GetName]§!の許されざる研究を止めるために何もしなかった。 お前たちの種族は救済するに値しないようだな。 "
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.18.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]よ！  §H[FallenEmpireTaskTarget.GetName]§!の許されざる研究を止めるための力添えが不要になった、 と知らせておこうと思ってな。 彼らは人工知能の研究を自ら全面的に禁止したのだ。 お前たちは特に役に立っていないが、 大事なのは、 精神的健全さに対する脅威が避けられたということだ……少なくとも当面は。 "
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.20.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.20.desc:1 "我らを馬鹿だと思っているのか、 [From.GetSpeciesName]よ? ！  気づかないとでも思ったか? ！  §H[FallenEmpireTaskTarget.GetName]§!の許されざる研究を止めることに合意したというのに、 まったく同じ研究を自国で始めようとするとは！  原子すらまともに扱えない無価値なつまらぬ蛮族に、 我らを欺くことはできぬ。 必ず報いを受けさせてやるぞ。 "
 fallen_empires_tasks.20.a:0 "な……んと? "
 fallen_empires_tasks.22.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerName] [Root.GetRulerTitle]よ。 悲惨なほど原始的なお前たち種族の間に、 群を抜いて優れた精神を持つ人物がいることを我らは知っている。 残念なことに、 §H[FallenEmpireScientistTarget.GetName]§!の才能は[Root.GetName]で無為に浪費されているが、 [FallenEmpireTaskOrigin.GetSpeciesName]のアーカイヴには常に、 優秀な科学者のための仕事がある。 そこでお前たちに、 この人物を引き渡すことで見返りを得る、 またとない機会を与えよう。  迎えの船はすでに手配してあるから、 お前はただ「イエス」と言うだけでいいのだぞ。 \n\nお前は我らを失望させるようなことをしない、 そうだろう? "
 fallen_empires_tasks.22.a:0 "いいだろう、 [FallenEmpireScientistTarget.GetHimHer]連れて行きたまえ。 "
 fallen_empires_tasks.22.b:0 "異星人などに同族を引き渡しはしない！ "
 fallen_empires_tasks.22.c:0 "我々には判断できない！ "
 fallen_empires_tasks.22.d:0 "最も優秀な人物を手放せと?  それはないな。 "
 fallen_empires_tasks.22.e:0 "いいや、 我々には[FallenEmpireScientistTarget.GetSheHe]が必要だ。 "
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!が我が帝国を去る。 "
 fallen_empires_tasks.24.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.24.desc:0 "ご機嫌いかがか、 [Root.GetSpeciesNamePlural]！  お前たちの帝国は、 ある絶滅種族の母星で、 彼らの脳スキャンデータのキャッシュを手に入れたはずだな。 お前たちはそのデータを活用するには原始的にすぎるが、 かつて繁栄した文明の残滓を保存しようという努力は褒めてやろう。 我らの§H絶滅危惧種保護区§!で絶滅危惧種を保存してカタログ化する活動の一環として、 そのデータを手に入れ、 我らのクローン技術を用いてその種族の少数を生き返らせたいと思う。 データを共有し、 共に彼らの最後の望みを叶えてやるつもりはないか? "
 fallen_empires_tasks.24.a:0 "コピーを渡そう。 "
 fallen_empires_tasks.24.b:0 "我々で独占しておきたい。 "
 fallen_empires_tasks.24.tooltip:1 "[FallenEmpireTaskOrigin.GetAdjective]の絶滅危惧種保護区に、 長らく絶滅していた§H[FallenEmpireDeadSpecies.GetSpeciesName]§!種族のPOPが1つ現れる。 "
 fe_stop_atrocity_task_chain_title:0 "任務：残虐行為の阻止"
