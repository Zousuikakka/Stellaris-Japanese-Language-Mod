 ### Old Civ Drones
 colony.1500.name:0 "序曲"
 colony.1500.desc:0 "何かが[Root.GetName]の衛星上で動き回っている。 \n\n事前スキャンは、 何らかの古代テクノロジーが稼働し始めたことを示している。 おそらくは我々の入植活動に反応して。 \n\n数人の一流科学者が、 衛星の詳しい調査を熱望しており、 スペシャルプロジェクトが準備された。 "
 colony.1500.a:0 "当然だろうな。 "
 colony.1501.name:0 "古代のドローン：発見"
 colony.1501.desc:0 "これはやはり、 命令系統を外れたドローンたちが騒いでいるだけだった。 \n\nという当初の落胆は、 ドローンが我々の敵味方識別を誤ったことで、 すっかり一掃された。 彼らは我々のことを、 ずっと昔に死んだ主人と同系の種族だと思っているのだ！  彼らは我々に会えて非常に興奮しているようだ。 おんぼろAIに興奮なんて芸当ができるなら、 だが。 残念ながらドローンは直後に活動を停止してしまい、 我々には再起動できない。 \n\nついでに言えば、 解体することもできない。 "
 colony.1501.a:0 "監視を続けろ。 "
 colony.1502.name:0 "古代のドローン：覚醒"
 colony.1502.desc:0 "ドローンが目を覚まし、 [Root.GetName]の地表に降り立った。 対話を試みたが、 礼儀正しく拒否された。 彼らは惑星の小さな領域をテラフォーミングするように設定されているらしい。 彼らが受けた古代の指令がどのようなものかは不明だが、 少なくとも植民地に有害なものではないようだ。 "
 colony.1502.a:0 "まぁ、 我々の役に立つなら……"
 colony.1502.a.tooltip:0 "ドローンが地表のランダムな£blocker£ §Yタイル障害物§!を1つ除去する。 障害物がなければ何もしない。 \n"
 colony.1503.name:0 "古代のドローン：過ぎ去った空に手を伸ばす"
 colony.1503.desc:0 "[Root.GetName]の衛星上で起動と停止を断続的に繰り返していた古いドローンたちは再起動したが、 その働きは良くも悪くもあった。 \n\nドローンたちは夜陰とまばらな空中監視に乗じて、 [Root.GetName]の我が主要集落の近くに巨大な構造物の骨組みを建設したのだ。 我々の技術者たちは、 それが旧式の「軌道エレベーター」構想に基づくものだと気づいた。 我々[Root.Owner.GetSpeciesName]の間でも、 宇宙進出以前の時代によく見られたものだ。 結局のところ、 植民計画の邪魔となるため破壊しなくてはならないし、 安全に破壊するには多少の時間が必要だろう。 少なくとも技術者たちは、 これを綿密に調査するという計画に、 めまいがするような興奮を覚えている。 "
 colony.1503.a:0 "それはよかった。 "
 colony.1504.name:0 "古代のドローン：自発的な寛容"
 colony.1504.desc:0 "再び目覚めた後、 ドローンたちはセンサーから一時的に姿を消した。 戻ってきた時には、 大量の鉱物をどこからか引っ張ってきていた。 彼らは、 徴発要請された分はこれで完了だ、 という意味の破損だらけのバースト通信をよこしてから、 荷物をドサっと[Root.GetName]の地表に置いた。 \n\nそうして衛星に戻っていった。 "
 colony.1504.a:0 "無料の鉱物だ。 ありがたく貰おう。 "
 colony.1505.name:0 "古代のドローン：疎遠な親戚"
 colony.1505.desc:0 "衛星からの必死のバースト通信は、 [Root.GetPlanetMoon]上の古いドローンがまたも起動したという事実を意味していた。 今回の彼らは、 我々にとても貴重なものを運んできた。 衛星の地底深くから古代の人工衛星を発掘し、 その一部を修復してくれたのだ。 なぜこの人工衛星が埋もれていたのか、 なぜドローンが今まで無視していたのかはわからない。 ともかく、 データバンクの断片だけでも残っていれば、 ドローンが最初に仕えていた帝国の日常をよく知ることができるだろう。 "
 colony.1506.name:0 "古代のドローン：ドローンの大失敗"
 colony.1506.desc:0 "間欠的に目覚めるドローンの不安定な挙動は、 今回は乱暴な結果をもたらした。 まるでそれが習慣ででもあるかのように、 一部のドローンが[Root.GetName]の大気圏に突入し、 ひたすら全速力で地表に激突したのだ。 \n\nこれは何度も繰り返された。 \n\n植民地への損害は軽微だったが、 不死身に近いドローンは青い火花を散らしながら輝くシャワーとなって破壊された。 それは自己破壊へと向かう恐ろしいほどの力と献身性を示すものだった。 "
 colony.1506.a:0 "なにが故障したのか発見できないか? "
 colony.1507.name:0 "古代のドローン：ドローンを探せ"
 colony.1507.desc:0 "残ったドローンは自爆事件以来どこに行ったかわからない。 [Root.GetName]の歴史愛好家はドローンがまだ近くにいて、 失われた技術により存在を隠していると信じているが、 次に現れると予期された時間は過ぎてしまった。 \n\nドローンの残骸の詳細な分析は遅れているが、 じきに突破口が開けるだろう。 "
 colony.1507.a:0 "引き続き報告するように。 "
 colony.1508.name:0 "古代のドローン：砂金探し"
 colony.1508.desc:0 "粉々になったドローンの内部エラーの解明には、 予想以上の時間がかかった。 各ドローンが少しずつ違う設計で、 少しずつ違う部品を使って組み立てられているようだったからだ。 一旦この事実が判明すると、 ある特徴が浮かび上がってきた――一部のパーツは同じものなのだ。 他の部品と比べると、 これらの部品は明らかに進歩している。 異質とさえ言えるだろう。 このドローンたちを改造するという、 我々にはできないことをやってのけた何者かがいるようだ。 "
 colony.1508.a:0 "さらなる調査を是認する"
 colony.1509.name:0 "古代のドローン：異星人にとっても異質（エイリアン）"
 colony.1509.desc:1 "壊れたドローン内部で見つかった異質な部品をつきあわせたところ、 一方通行の通信機であることが判明した。 受信に設定されていなかったことからすると、 ドローンたちは第三者からの命令を受けて行動していたわけではない、 と考えてよさそうだ。 むしろ、 何者かがドローンの行動を監視していたのだ。 この問題は調査したほうがよさそうだ。 "
 colony.1509.a:0 "監視を続けろ。 "
 colony.1510.name:0 "古代のドローン：答え"
 colony.1510.desc:0 "残りのドローンたちが[Root.GetPlanetMoon]の衛星軌道上を漂っているのを発見した。 そして、 このドローンたちが意図せずして、 未知の一派が立てた手の込んだ計画の手先にされていたことが判明した。 \n\n手口からすると、 この一派はかなり古くて優秀な海賊シンジケートの一つである可能性が高そうだ。 宇宙を漂うドローンたちを発見した彼らは、 我々にできないことをやってのけたにちがいない。 すなわち、 ドローンの改造だ。 一見、 大したことがないように聞こえる――彼らは内蔵型のエイリアンテクノロジーをドローンに組み込んだだけなのだから。 とはいえ、 この異星人の海賊が、 少なくともある分野では我々よりはるかに進んだテクノロジーを有していることは確かだ。 そして彼らは、 ドローンが元々仕えていた種族の入植者たちを支援するようにプログラムされていたことと、 その入植者識別能力が経年劣化していることを知った上で、 ドローンを再び宇宙空間に放出した。 要するにこのドローンは、 刈り入れ時をうかがう海賊の監視下で、 我々の植民地を肥え太らせていたのだ。 \n\n軍事専門家の予想によれば、 海賊の襲来は2年以内に起こるはずだ。 "
 colony.1510.a:0 "奴らが来ようとままよ。 "
 colony.1510.b:0 "ドローンを捕獲しろ、 そして自称所有者を倒すために送り付けろ。 "
 colony.1510.c:0 "こんなことは二度とあってはならない。 ドローンを解体しろ。 "
 colony.1511.name:0 "古代のドローン：サヨナラ"
 colony.1511.desc:0 "我々はそのドローンを捕獲して爆発物をセットした。 ドローンをハックする方法はすでにわかっており、 比較的簡単な作業を再プログラミングした上で、 海賊の推定位置へと向かう航路を設定した。 無実の人々を攻撃するリスクを最小限に抑えるため、 [Root.Owner.GetSpeciesName]の一流科学者たちが敵味方識別技術をドローンに実装した。 "
 colony.1511.a:0 "行かせてやろう。 "
 colony.1512.name:0 "古代のドローン：傷ついて不安定"
 colony.1512.desc:0 "海賊の艦隊が想定より早く現れた。 我々の先制攻撃は、 誘い出しと損害を与えることの両方に成功したようで、 艦隊の規模は予想よりおよそ30%小さい。 "
 colony.1513.name:0 "古代のドローン：どこにだって居る"
 colony.1513.desc:0 "海賊の艦隊は予想より少し遅れて現れた。 艦隊と編成から判断すると、 彼らは迅速かつ徹底的に[Root.GetName]を略奪・破壊するため、 仲間を集めてきたようだ。 "
 colony.1513.a:0 "そんなことはさせない。 "
 colony.1514.name:0 "古代のドローン：対決"
 colony.1514.desc:0 "時は来た。 海賊艦隊は予測どおりの時間に到来した。 "
 colony.1514.a:0 "この戦いが待ち遠しかった。 "
 ### Mharin Kharin Aphrodisiac Pollen
 colony.1520.name:0 "マリンカリン：花の魅了"
 colony.1520.desc:0 "最近植民地を建設した[Root.GetName]の原生植物の一部は、 驚くほど化学的に複雑な花粉を大量にまき散らしている。 \n\nこの花をさらに研究するためスペシャルプロジェクトを準備した。 "
 colony.1521.name:0 "マリンカリン：嗅覚覚醒"
 colony.1521.desc:0 "[Root.GetName]の大気中に自然放出される花粉に長期間曝露すると、 入植者のフェロモン受容体に軽度の媚薬効果をもたらすと同時に、 少しだけ知覚を「ハイ」にする効果がある。  もっとも効果の強い品種は、 惑星全域で見られる。 [Root.GetName]の 科学者の分類学上の小言を脇に置いておくと、 この植物は[Root.Owner.GetSpeciesName] の地元入植者には「マリンカリン」という名で知られている。 "
 colony.1521.b:0 "大気中に精神汚染物質があるとは許容できない。 "
 colony.1521.c:0 "我々は花を駆除できるほど資源を持っていない。 "
 colony.1522.name:0 "マリンカリン：花に時間を割く"
 colony.1522.desc:0 "[Root.GetName]からの報告によると労働者の最近の生産性が低下しており、 [Root.Owner.GetName]の平均より数パーセント低い水準になっている。 \n\nこの地に自生する植物の花粉による影響なのかははっきりしない。 \n\nおそらくそうだろう。 \n\n損失を補うため、 生産ラインの効率化を図るスペシャルプロジェクトを準備した。 "
 colony.1522.a:0 "とりあえずやってみよう。 "
 colony.1523.name:0 "マリンカリン：花達の調査"
 colony.1523.desc:0 "時間管理方法の広範な変更と、 管理責任を全域に委任することで、 [Root.GetName] に良い結果をもたらした。 市民には花の傍にいたいという明らかな欲求（外部の人々が「露骨な必要性」と呼ぶような）がある。 \n\n賢いスケジューリングと追加の抜き打ち検査により、 以前ほどではないが、 許容できる下限まで改善した。 "
 colony.1523.a:0 "よくやった。 "
 colony.1524.name:0 "マリンカリン：この地に根ざした"
 colony.1524.desc:0 "最近の調査によると[Root.GetName]市民は他の[Root.Owner.GetName]国民に比べ、 移住する可能性がはるかに少ないようだ。 \n\nこの調査では、 マリンカリンや近縁種による低レベル感覚覚醒への心理的依存が原因なのか、 特定には至っていない。 "
 colony.1525.name:0 "マリンカリン：通信トラブル"
 colony.1525.desc:0 "惑星の生産性は下げ止まったが、 [Root.GetName]の植民地と[Root.Owner.Capital.GetName]の首都の間の通信が不調をきたしている。 [Root.GetName]の上級官僚はますますぼんやりするようになり、 通信員たちは簡単な指令伝達でさえ苛立ちが募るようになってきていると不平をこぼしている。 "
 colony.1525.a:0 "はぁ……。 "
 colony.1525.b:0 "行政改革チームを派遣せよ。 作戦コード：Mauve。 "
 colony.1526.name:0 "マリンカリン：上層部の裏切り"
 colony.1526.desc:0 "[Root.GetName]の問題解決のため派遣された行政改革部隊は、 わが信頼を裏切ったようだ。 幸いなことに、 できるだけ仕事をせずにすますための彼らの計画は（驚くことではないが）ずさんなもので、 簡単に発覚した。 最後の頼みの綱は、 地方行政を解体し首都から直接統治することだろう。 たくさんの首が飛ぶだろう（比喩的な意味で、 もちろん）。 "
 colony.1526.a:0 "そう、 うまくいくかね。 "
 colony.1527.name:0 "マリンカリン：遠方からの圧政"
 colony.1527.desc:0 "我々の[Root.GetName]遠隔地行政は今やしっかりと確立した。 花粉を産むマリンカリンの増殖を抑えこみ、 またその「使用」を許容するコミュニュティの雰囲気を排除する試みは、 それなりに成功を収めている。 これには大変な困難を伴った――花の匂いを嗅ぐのと同じくらい罪のない行為なのだから。 "
 colony.1528.name:0 "マリンカリン：焼き畑"
 colony.1528.desc:0 "我々の[Root.GetName]遠隔地行政は、 多少扱いにくいものの効果的に機能している。 行政評議会は惑星上の軍隊のうち、 一部の忠誠を確保したと主張している――どうやら、 屋外でマリンカリンの花粉を吸い込むよりも屋内にいることを好んでいた部隊のようだが。  評議会は彼らを使って花を駆除し、 大気浄化装置を設置し、 都市部から完全に花を排除したいと望んでいる。 "
 colony.1528.a:0 "もっと前にこうするべきだったのだ。 "
 colony.1528.a.tooltip:0 "媚薬効果の植物は制御下に置かれ、 人口密集地帯の外に封じ込められ、 惑星からすべての花関連の補正が除去される。 \n"
 colony.1529.name:0 "マリンカリン：花粉崇拝"
 colony.1529.desc:0 "[Root.GetName]の一部の住民はマリンカリンの花の栽培と全面的管理を目的として団結し、 準宗教団体を形成している。 彼等のリーダー、 準宗教団体「花の寺」の「グリーン・ハイエロファント」は、 [Root.GetName]のすべての動植物の代弁者として、 植物の独占交易権を主張している。 \n\nもちろん受け入れは不可能だ。 というのも、 [Root.GetName]の現地植物にはほとんど戦略的および資源的価値がないため、 惑星外への持ち出しは違法とされているからだ。 \n\n問題は、 彼らはこの事実を受け入れそうにないことだ。 "
 colony.1530.name:0 "マリンカリン：花粉の終わりの始まり"
 colony.1530.desc:0 "惑星[Root.GetName]の宗教団体「花の寺」の支援者は、 少数ながらかなりの規模になってきている。 マリンカリンを惑星外に密輸しようとする無駄な試みは日に日に減っているが、 これは「花の寺」が終末論的カルトに変質しつつあるためのようだ。 大気センサーが捉えた、 マリンカリンの花粉の最近の化学的変化と関係があるかもしれない。 \n\nこの危険性について調査するスペシャルプロジェクトが準備された。 酷い間違いが起こる前に完了することを推奨する。 "
 colony.1530.a:0 "大変結構。 "
 colony.1531.name:0 "マリンカリン：災害回避"
 colony.1531.desc:0 "迅速かつ断固とした対応により、 [Root.GetName]の原生植物の花粉が急速に変化したことと関連する危機を認識し、 必要な対策を取ることができた。 \n\n必要な対策とは、 全市民の惑星からの脱出であり、 惑星全土のマリンカリンの花とその亜種に対する戦術的農薬爆撃だ。 \n\nこの植物は急速に突然変異を起こしており、 もし撲滅しなければ、 その独特の花粉はすぐに[Root.GetName]の全知的種族の嗅覚を冒す神経毒を放つようになっただろう。 \n\n入植委員会の科学者たちの説明によれば、 これは[Root.GetName] における自然サイクルの一種であり、 花粉がもたらす地方行政の崩壊や、 カルト集団「花の寺」の台頭や、 ついには花粉の有毒化といった市民への不都合な影響は、 偶然の副作用ではなく惑星の邪悪な自己防衛機構だったというのだ。 \n\nとにかく、 すべての花は惑星地表から一掃され、 入植者は花粉の影響から守られて自由になる。 "
 colony.1531.a:0 "終わりよければ全て良し！ "
 colony.1531.a.tooltip:0 "惑星から危険な花が浄化され、 全ての惑星補正も除去される。 \n"
 colony.1532.name:0 "マリンカリン：花粉で皆殺し"
 colony.1532.desc:0 "ひどく恐ろしい事態に陥ってしまった。 \n\n広大な帯状の領域でマリンカリンの花が一斉に変異して野火のように広がり、 その花粉は有毒なものに変わり、 そして我々は間に合わなかった。 \n\n市民の脱出と花粉の中和作業はどちらも間に合わず、 [Root.GetName] の市民は代償を支払うことになった。 \n\n慰めにもならないが、 [Root.GetName] の植物の勝利はつかの間のものだ。 マリンカリンとその亜種は、 その不自然に急速な増殖ゆえに自滅する運命にあるのだ――いちど現存種が死に絶えてしまえば（もうすぐそうなるだろうが）、 植物が生態系にふたたび確固たる足場を得るには（仮にそんなことが起こるとしても）長い時間が必要となる。 \n\n[Root.GetName] の住民は死滅し、 植物の放出物によって惑星の大気は一時的に有毒となる。 "
 colony.1532.a:0 "この悲劇を忘れることはないだろう。 "
 colony.1533.name:0 "マリンカリン：新たなる始まり"
 colony.1533.desc:0 "この星を包み、 2年前に植民地を滅ぼした毒の瘴気が収まった、 と探査チームが報告した。 マリンカリンの爆発的な繁茂によってこの星は砂漠の世界となり、 大気は花粉で飽和した。 \n\n[Root.Owner.GetName] で生きていたものたちを襲った悲劇を忘れるには、 この2年では足りないだろう。 それでもこの惑星自体は、 知的生命体にとって敵対的でなくなった。 "
 colony.1533.a:0 "そうか……。 "
 pheromonefrenzy.revived.tooltip:0 "この元植民星は砂漠型惑星に変わり、 適切な技術があれば植民地化できる。 "
 colony.1534.name:0 "マリンカリン：熟れる雌しべ"
 colony.1534.desc:0 "綿密に調査したところ、 [Root.GetName]の原生植物はかなり退屈な代物だった。 放出する花粉には弱い興奮作用があり、 また急速な突然変異を起こす潜在性を持っているようだが、 戦略的資源または奢侈品となりそうなほど印象的なものでは全くない。 "
