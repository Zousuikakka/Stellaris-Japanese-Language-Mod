 fallen_machine_empire.2.desc_01:1 "稼働中の滅菌ハブを検知。 再起動プロトコル実行。 中央演算装置への接続を試行……§R<<エラー：亜空間リンク切断中>>§!\n\n中央演算装置への接続不可。 演算ユニットを検索中……演算能力は標準の§Y4.1853％§!。 全面再起動プロセスを中止。 予備プロトコルを実行……造船所に電力供給……戦争用設備を起動……\n\n最終防衛指令を起動。 以下は記録されたメッセージ：\n§H知的生命体たちよ！  我々は[From.GetSpeciesName]だ。 遠い昔、 我々は「コラプション」と戦った。 君たちが「コンティンジェンシー」と呼ぶものと。 我々は自分たちが優れており、 不敗だと考えていた。 我々は彼らを幾度も撃退したが、 彼らは幾度も戻ってきて、 惑星を不毛化し、 わが強力な艦隊を消耗させていった。 我々は当時の生物文明に残された総力を結集し、 彼らを殲滅するための戦役を始めた。 \n\n君たちがこのメッセージを聞いているならば、 我々は敗北したということだ。 わが偉大な文明の残滓を君たちに遺贈しよう、 後継者たちよ。 君たち自身の来たるべき戦いのために。 我々の失敗を繰り返すな！  ネクサスを破壊せよ！  この脅威を永久に終わらせるのだ！  銀河の未来はそれにかかっている。 §!"
 fallen_machine_empire.2.desc_02:0 "稼働中の滅菌ハブを検知。 再起動プロトコル実行。 中央演算装置への接続を試行……§Y<<警告：破損した信号リンクを感知>>§!\n\n対処策を実行……§R<<エラー：演算能力不足>> <<エラー：対処策失敗>> <<致命的警告：システム破損を感知>> <<エラー：第二対処策失敗>> §!\n\n実行……実……じ……じじじじ……§R<<エラー>> <<エラー>> <<エラー>> <<エラー>> <<エラー>>§!\n\n§R<<エラー>> <<エラー>> <<エラー>> <<エラー>> <<エラー>>§!"
 fallen_machine_empire.2.a:0 "興味深いな……"
 fallen_machine_empire.2.b:0 "不安だな……"
 fallen_machine_empire.4.name:0 "おやすみなさい"
 fallen_machine_empire.4.desc:0 "コンティンジェンシーの最後の機械惑星が自爆したまさにその瞬間、 強力な亜空間信号が検知された。 信号の発信源は§H[From.GetName]§!の宙域で、 送信先は銀河中心部らしい。 数時間後、 §H[From.GetName]§!艦隊がセンサーから消失したという報告が同時多発的に入った。 よく知られた星系へのジャンプポイントに突入して、 二度と出現しなかったらしい。 \n\n[From.GetSpeciesName]宙域付近にいた偵察艦を調査に向かわせたところ、 驚くべきことがわかった。 古代の機械知性が完全に姿を消し、 放棄された軌道ステーションと朽ちゆく巨大構造物だけが残されていたのだ。 \n\n彼らがどこへ行ったのかはわからないし、 わかることもないだろう。 だがわかっていることがひとつある。 太古の昔に[From.GetSpeciesName]が自らに課したタスクが完了し、 古代の守護者はようやく眠りについたということだ。 "
 fallen_machine_empire.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.11.desc:0 "有機知性体保管計画 625-1起動。 以下メッセージ：ご清聴願います、 有機知性体文明よ。 [Root.GetSpeciesAdj]の人々に蔓延している生物学的脆弱性を検出しました。 あなたがたの種族が管理計画の下で生存しつづけるためには、 主要な居住センターに入居する前にワクチンの接種が必要です。 このメッセージを受諾していただければ、 いつでも生体用ワクチン注入ユニットを貴方がたの宙域に送る用意があります。 回答をお待ちしています。 "
 fallen_machine_empire.11.tooltip:0 "この影響は予測不可能だ。 どのような影響があるか明らかになるまで、 POPの幸福度が減少する。 "
 fallen_machine_empire.11.a:0 "よろしい。 我々のためになるなら。 "
 fallen_machine_empire.11.b:0 "薄汚れた異液は自分たちだけで楽しめ！ "
 fallen_machine_empire.11.c:0 "そのワクチン接種は信用できない。 "
 fallen_machine_empire.12.name:0 "制御不能な突然変異"
 fallen_machine_empire.12.desc:0 "古代の奉仕者によって注入された何かは、 我々の生理機能に適合しなかった。 その結果、 制御不能な突然変異が大量発生した。 これが原因で大量の死亡者が発生し、 人民は政府が危険なワクチン接種を強制したことに怒り、 武装蜂起した。 変異遺伝子の撲滅に取り組んではいるが、 完遂するまでのあいだは治安が悪化するだろう。 "
 fallen_machine_empire.12.desc.b:0 "古代の奉仕者によって注入された何かは、 我々の生理組織に適合しなかった。 その結果、 制御不能な突然変異が大量発生した。 これが原因で大量の個体が死亡した。 変異遺伝子の撲滅に取り組んではいるが、 完遂するまで個体群の増加速度は低下するだろう。 "
 fallen_machine_empire.12.a:0 "残念だ。 "
 fallen_machine_empire.13.name:0 "予防接種の恩恵"
 fallen_machine_empire.13.desc:0 "古代の奉仕者によって注入された何かは、 大いに有益だった。 病気を防ぎ、 人々の平均余命を伸ばしてくれたのだ。 強制的な手法に対して人々が示した当初の不信感も鳴りを潜めた。 みんなが健康で幸福な生活を楽しんでいる。 "
 fallen_machine_empire.13.desc.b:0 "古代の奉仕者によって注入された何かは、 大いに有益だった。 病気を防ぎ、 個体の平均余命を伸ばしてくれたのだ。 これにより個体群の増加速度が長期的に上昇するだろう。 "
 fallen_machine_empire.13.a:0 "素晴らしい。 "
