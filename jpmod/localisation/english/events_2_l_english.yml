 story.201.desc.spiri:0 "いくつかの星系で、 浮遊する水晶のような物体が観測されたという驚くべき報告が上がった。 \n\n宇宙船サイズのものと、 少し小さいがやはり水晶に似た人工衛星サイズのものがあり、 当初は不活発のように見えたが、 我々の船に反応すると向きを変え、 プリズム内に新たなエネルギー反応を出現させた。 これはおそらく、 彼らが[Root.GetSpeciesAdj]の船に反応していることを示している。 \n\nこの水晶に似た物体の本質や起源は、 現在のところ不明だ。 しかし彼らの形状や、 その純粋な角度は、 [Root.GetSpeciesAdj]の魂に共鳴するところがある。 [Root.GetName]は一歩下がって敬意ある距離で観察すべきだろう。 "
 story.201.desc.milit:0 "いくつかの星系で、 浮遊する水晶のような物体が観測されたという驚くべき報告が上がった。 \n\n宇宙船サイズのものと、 少し小さいがやはり水晶に似た人工衛星サイズのものがあり、 当初は不活発のように見えたが、 我々の船に反応すると向きを変え、 プリズム内に新たなエネルギー反応を出現させた。 これはおそらく、 彼らが潜在的に危険であり、 注意して近づかなければならないことを示している。 \n\nたとえ軍事利用する方法が見つからないとしても、 粉々になった水晶を研究すれば、 疑いなしに興味深い結果が手に入るだろう。 "
 story.201.desc:0 "いくつかの星系で、 浮遊する水晶のような物体が観測されたという驚くべき報告が上がった。 \n\n宇宙船サイズのものと、 少し小さいがやはり水晶に似た人工衛星サイズのものがあり、 当初は不活発のように見えたが、 我々の船に反応すると向きを変え、 プリズム内に新たなエネルギー反応を出現させた。 これはおそらく、 彼らが潜在的に危険であり、 注意して近づかなければならないことを示している。 \n\n我々はこの潜在的に危険な物体と直接交戦することもできるし、 安全な距離から遠隔監視・観察することもできる。 "
 story.201.desc.gesta:0 "艦船サイズの結晶は当初は不活性だと思われた。 だが、 我々の艦隊との相対的方向を突然に変化させたことと、 プリズム内に新たなエネルギー反応を出現させたことは、 彼らが危険であり、 注意して近づかなければならないことを示している。 "
 story.201.a:0 "結晶を遠隔研究するスペシャルプロジェクトを発令する。 "
 story.201.b:0 "我が艦隊がそいつらを破壊するだろう。 "
 story.205.name:0 "結晶生命体は砕けない"
 story.205.desc.phile:0 "結晶生命体（[Root.Capital.GetName]のライバル関係にある異種生物学者と異種地質学者の派閥が妥協してつけられた名前だ）は、 ほぼ間違いなく生きた存在と言える。 \n\n[Root.GetSpeciesAdj]の学術エリートのうちごく保守的な何人かは「珪素活動物体」であると主張しており、 生物学的生命との共通点は少ししかないと述べている。 \n\n[Root.GetName]の民衆の大半は、 この反動的な視点を受け入れず、 代わりに結晶生命体が魅せる新しい地平に目を向けている。 彼らはある種痛ましいほどに孤独を好む存在であり、 各結晶君主ともいうべき個体が、 歩哨とそれより小さい従者という2体だけを伴っている。 一隊の中で歩哨や従者が明らかに君主に従属しているという点を除いて、 結晶生命体の社会階層の細かなニュアンスは不明だ。 だからといって、 [Root.Capital.GetName]上で熱心に研究される主題であることは変わりはないが。 \n\nこの存在は、 つがいを作るようには見えず、 今のところ他の個体と比べて目に見えて年をとっているものも、 若いものも観測されていない。 初期の仮説に反して、 個体間の色相の違いは年齢ではなくその潜在的エネルギー蓄積量（これは暴力的に解放することも可能）によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。 "
 story.205.desc:0 "結晶生命体（[Root.Capital.GetName]のライバル関係にある異種生物学者と異種地質学者の派閥が妥協してつけられた名前だ）は、 おそらく生きている。 \n\n初期の、 そしておそらくより説明的な呼称は「ケイ素活動物体」で、 生物学的生命と共通点はほとんどない。 彼らはある種痛ましいほどに孤独を好む存在であり、 、 各結晶君主ともいうべき個体が、 歩哨とそれより小さい従者という2体だけを伴っている。 一隊の中で歩哨や従者が明らかに君主に従属しているという点を除いて、 結晶生命体の社会階層の細かなニュアンスは不明だ。 \n\nこの存在は、 つがいを作るようには見えず、 今のところ他の個体と比べて目に見えて年をとっているものも、 若いものも観測されていない。 初期の仮説に反して、 個体間の色相の違いは年齢ではなくその潜在的エネルギー蓄積量（これは暴力的に解放することも可能）によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。 "
 story.205.desc.pacif:0 "結晶生命体（[Root.Capital.GetName]のライバル関係にある異種生物学者と異種地質学者の派閥が妥協してつけられた名前だ）は、 おそらく生きている。 \n\n初期の、 そしておそらくより説明的な呼称は「ケイ素活動物体」で、 生物学的生命と共通点はほとんどない。 彼らはある種痛ましいほどに孤独を好む存在であり、 各結晶君主ともいうべき個体が、 歩哨とそれより小さい従者という2体だけを伴っている。 一隊の中で歩哨や従者が明らかに君主に従属しているという点を除いて、 結晶生命体の社会階層の細かなニュアンスは不明だ。 \n\nこの存在は、 つがいを作るようには見えず、 今のところ他の個体と比べて目に見えて年をとっているものも、 若いものも観測されていない。 初期の仮説に反して、 個体間の色相の違いは年齢ではなくその潜在的エネルギー蓄積量（これは暴力的に解放することも可能）によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。 結晶生命体は特定の対象に向けて暴力的にエネルギーを放射することができ、 また残念ながら異質な存在を無傷で通すより、 そうすることを好むようだ。 "
 story.205.desc.spiri:0 "結晶生命体（[Root.Capital.GetName]で、 ライバル意識をもつ異種生物学者と異種地質学者の両派閥が妥協してつけられた名前だ）は、 生と死の基本概念を超えた存在だ。 [Root.Capital.GetName]の想像力に乏しい知の吹聴者たちの一部は、 それらのことを「ケイ素活動物体」と呼び、 異様ではあるものの（あらゆるものに適用されると彼らが主張するところの）冷厳な自然法則に従った存在だと主張している。 \n\nともあれ、 結晶生命体は孤高で、 荘厳なる存在だ。 ほとんどの場合、 結晶君主とでも呼ぶべき各個体が、 歩哨とそれより小さい従者という2体だけを伴っている。 この存在は交尾をせず、 同族間での老若もないようだ。 彼らは皆、 はるか昔に現在と同じ姿のままで発生したのだろう。 個体間の色相の違いは、 エネルギー蓄積量（これは激しく発射することも可能）の多寡を反映しているらしい。 また、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。 "
 story.205.desc.gesta:0 "結晶生命体はおそらく生きている。 \n\n彼らが生物とも伝統的人工生命体ともほとんど共通点を持たないことからすれば、 「ケイ素活動物体」と呼ぶほうが妥当かもしれない。 \n\nこの存在は、 つがいを作るようには見えず、 今のところ他の個体と比べて目に見えて年をとっているものも、 若いものも観測されていない。 初期の仮説に反して、 個体間の色相の違いは年齢ではなくその潜在的エネルギー蓄積量（これは暴力的に解放することも可能）によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。 "
 story.205.a:0 "この知識は科学に大きな利益を齎すだろう。 "
