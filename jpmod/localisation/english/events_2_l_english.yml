 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!は我々に対し、 §H[FallenEmpireTaskTarget.GetName]§!による意識を持つ人工知能の研究を阻止するよう求めてきた。 彼らに戦争を仕掛け、 これ以上の人工知能研究を禁止させる必要がある。 "
