 fallen_machine_empire.53.a:0 "多分よくないことなんだろうな。 "
 fallen_machine_empire.61.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.61.desc:0 "管理プロトコル 955-1起動。 以下メッセージ：ご清聴願います、 [Root.GetSpeciesName]よ。 あなたたちの文明は§R<<エラー：データブロックが破損しています>>§!の勢力により感染させられた恐れがあります。 他の文明に対する危険を封じ込めるために、 我々は、 コンプライアンスプロトコルを発動しました。 §Y20§!標準年間、 攻撃的戦争を控えてください。 §R従わない場合、 軍事アセットを起動して、 あなたたちの帝国に対して懲罰プロトコルを実行します。 §!"
