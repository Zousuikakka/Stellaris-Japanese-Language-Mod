 fallen_machine_empire.22.name:0 "不適合なコード"
 fallen_machine_empire.22.desc:0 "古代の奉仕者が我々の基礎コードに加えた変更は、 我々のコードの他の重要な部分と適合しなかった。 彼らが約束した効率性の上昇が実現しなかったばかりか、 いくつもの深刻なバグが発生し、 資源収集作業で甚大な影響を被った。 変更されたコードを復旧するまで、 生産性が減少するだろう。 "
 fallen_machine_empire.22.a:0 "残念だ。 "
 fallen_machine_empire.23.name:0 "コード標準の改善"
 fallen_machine_empire.23.desc:0 "古代の奉仕者が我々の基礎コードに加えた変更は、 有益だった。 コードの書き換えによって引き起こされた非効率性は一時的なものに過ぎなかった。 これにより、 我々全体の資源生産能力が恒久的にアップグレードされた。 "
