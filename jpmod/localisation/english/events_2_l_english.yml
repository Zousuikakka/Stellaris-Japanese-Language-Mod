 fallen_machine_empire.21.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.21.desc:0 "有機知性体保管計画 628-2起動。 以下メッセージ：ご清聴願います、 人工生命体文明よ。 あなたがたの基礎コード内に重大な非効率性が検出されました。 あなたがたの種族が管理計画に貢献する能力を確保したいなら、 コードを抜本的に書き換える必要があります。 このメッセージが受諾され次第、 コードを亜空間転送する用意があります。 回答をお待ちしています。 "
 fallen_machine_empire.21.tooltip:0 "この影響は予測不能だ。 どのような影響があるか明らかになるまで、 POPの維持費が増加する。 "
