 anomaly_failure.2500.desc:0 "接近して調査したところ、 小惑星[From.From.GetName]には何もないことが確認された。  [Root.GetLeaderName]の助手の一人は、 誰かが計器を読み違えたのだろうと結論づけた。 "
 anomaly_failure.2501.desc:0 "[Root.GetName]号は[From.From.GetName]の周囲の無数のデブリの中での安全な航行に一苦労を強いられた。 [Root.GetLeaderName]号とクルーが到着した時には、 センサーが検出した何かは既にそこになかった。 "
 anomaly_failure.2502.desc:0 "[Root.GetName]の探査機は、 [From.From.GetName]の地表を何度もくまなく調査した。 科学部門担当官[Root.GetLeaderName]は、 この星の入念な調査に成果がなく、 時間と資源の浪費に終わったことについて、 公式に謝罪した。 "
 anomaly_failure.2503.desc:0 "宇宙空間からは印象的な構造物に見えたそれは、 接近するにつれて落胆をもたらした。 [Root.GetName]号は[From.From.GetName]の軌道上にしばしとどまって気象パターンを研究し、 やがて科学部門担当官[Root.GetLeaderName]が、 惑星上の構造物はよくある気象現象の結果に過ぎず知的生命の活動によるものではないことを確認した。 "
 anomaly_failure.2504.desc:0 "過熱状態の[From.From.GetName]の表面から発せられる救助信号は、 [Root.GetName]の乗組員が発信源を特定するより早く消失した。  正確な位置情報が得られないため、 科学部門担当官[Root.GetLeaderName]は、 救助を試みるのは危険すぎると判断した。 "
 anomaly_failure.2535.desc:0 "[Root.GetName]の科学部門担当官[Root.GetLeaderName]は、 [From.From.GetName]地表の構造物は注意を払う価値のないものであり、 時間の無駄だったと報告した。 "
 anomaly_failure.2540.desc:0 "[Root.GetName]号のクルーの報告によれば、 この小惑星はある種の寺院の外観によく似た形に削れており、 実に美しいという。 \n\nそれだけである。 "
 anomaly_failure.2545.desc:0 "[Root.GetName]号に乗り組んだ[Root.GetLeaderName]以下のクルーは、 [From.From.GetName]の珍妙な音声的特徴は、 この星の生態系が混然一体となって奏でるアカペラエイリアンソングであると断定した。 \n\n彼らはこれ以上の調査に妥当性を見出さなかった。 "
 anomaly_failure.2550.desc:0 "[Root.GetName]号は巨大な氷塊[From.From.GetName]から何らのめぼしいサンプルも回収できなかった。 "
 anomaly_failure.2555.desc:0 "[Root.GetName]号の探査プローブは、 公平に言って雑なつくりをした異星人テクノロジーを発見した。 科学部門担当官[Root.GetLeaderName]の軽率な起動の試みは、 不幸にもそれを破壊へと至らしめた。 "
 anomaly_failure.2560.desc:0 "科学部門担当官[Root.GetLeaderName]は[From.From.GetName]の研究命令への不満がありありと見て取れるレポートを提出した。 そこには、 興味深い物は何も見つからなかったと述べられていた。 "
 anomaly_failure.2600.desc:0 "[Root.GetName]号は幾度か周回しつつ[From.From.GetName]からの発振を観察したが、 特に何も起きなかったので、 科学部門担当官[Root.GetLeaderName]はこの小惑星の鉱物サンプルを採るべく船外へ出ることにした。 \n\n降り立った瞬間、 [From.From.GetName]からの送波は急激に強度を増し始めた。 マイクロウェーブは[Root.GetLeaderName]をものの数分で茹であげてしまった。 "
 anomaly_failure.2601.desc:0 "[Root.GetName]号が[From.From.GetName]の周囲の濃密なデブリ群に突入して間もなく、 船の追跡は不可能になった。 \n\n数日後、 デブリ帯の外縁で脱出ポッドが発見された。 科学部門担当官[Root.GetLeaderName]は生還したが、 [Root.GetName]号とクルーに何が起こったかについては一切の記憶がなかった。 "
 anomaly_failure.2602.desc:0 "科学部門担当官[Root.GetLeaderName]の不注意な[From.From.GetName]の調査は惑星軌道上の大型§Yティヤンキ§!2匹を怒らせた。 この生命体は[Root.GetName]号にとって実体のある脅威となろうとしている。 "
 anomaly_failure.2603.desc:0 "[From.From.GetName]の珍しい地層は古代のトラップであった。 [Root.GetName]号が着陸体勢に入らぬうちに、 数機の古い戦闘ドローンが船を取り囲んでいた。 "
 anomaly_failure.2604.desc:0 "救助信号の正確な捕捉のため[From.From.GetName]の低空を飛行していた[Root.GetName]号めがけて、 突如地表からマグマが噴き上がった。 \n\n生存者はなかった。 "
 anomaly_failure.2635.desc:0 "[Root.GetName]号の報告によれば、 [From.From.GetName]の調査対象地域は、 かつてある種のレクリエーションやアミューズメントのためのエリアだったようだ。 その年代も、 そもそも[From.From.GetName]に建設された理由も定かではない。 \n\n[Root.GetName]号のクルーはまた、 「観覧車」としか思えないような不安定な建築物に押し潰された科学部門担当官の惜しむべき死去についても報告している。 "
 anomaly_failure.2640.desc:0 "科学部門担当官[Root.GetLeaderName]は、 彫刻で装飾され、 内部をくりぬかれた[From.From.GetName]から[Root.GetName]号のクルーが発見できたものは皆無であると強硬に主張を繰り返している。 \n\nしかしこの科学者はどこか以前と様子が異なる。 "
 anomaly_failure.2645.desc:0 "[From.From.GetName]で鳴り乱れる音が、 表面に接触しつつあった[Root.GetName]号のクルーからの最後のメッセージ中で報告されていた。 ほどなく通信は途絶え、 全乗員は船とともに行方不明となり、 死亡と推定された。 "
 anomaly_failure.2650.desc:0 "できる限り多くの氷のサンプルを採取すべく、 [Root.GetName]号のクルーは安全高度を下回る飛行に打って出た。 突発した大気の超臨界流体が船のリアスラスターに流れ込み、 大惨事を引き起こした。 \n\n生存者なし。 "
 anomaly_failure.2655.desc:0 "[Root.GetName]号の[From.From.GetName]へのアプローチは、 到底友好的とはいえない二隻の密輸船によって遮られた。  敵船は武装を小惑星に向け、 彼らがそこで行っていた何かについてのあらゆる証拠を破壊した。 次は[Root.GetName]号の番だろう。 "
 anomaly_failure.2660.desc:0 "[Root.GetName]の乗組員は、 科学部門担当官が[From.From.GetName]の雨に特に関心を寄せたと報告してきた。 この雨は彼らの言葉によると、 文字通りの「紫の雨」だそうだ。 \n\n不幸なことに、 この降水サンプルは高揮発性だと判明し、 [Root.GetName]内のラボで開封されるや否や、 猛烈に燃え上がって科学部門担当官の命を即座に奪った。 "
 anomaly_failure.2665.desc:0 "[From.From.GetName]の地表に近づくにつれ活動が急上昇しつつあると、 [Root.GetName]号の乗組員からの最後のメッセージ中で報告されていた。 ほどなく通信は途絶え、 全乗員は船とともに行方不明となり、 死亡と推定された。 "
 anomaly_failure.2670.desc:0 "古い構造物のシステムを調査する科学部門担当官[Root.GetLeaderName]の熱心さは裏目に出た。 文字通りのバックファイアが起こったのだ。 \n\n[Root.GetName]はなんとか軌道ステーションの機動スラスターを遠隔起動し、 旧文明の回路が黒焦げになる前に、 温和な軌道から恒星の重力井戸へと速やかに叩き込んだ。 "
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]よ…… 太陽に投げ込むのか? "
 anomaly_failure.2670.a.tooltip:0 "§Y太古の工場§!は破壊された。 \n"
