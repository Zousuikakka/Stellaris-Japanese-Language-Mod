 machine_empire_code_improvements:0 "コード標準の改善"
 machine_empire_code_improvements_desc:0 "古代の奉仕者が我々の基礎コードに加えた変更は、 有益だった。 これにより、 我々全体の資源生産能力が恒久的にアップグレードされた。 "
 fallen_machine_empire.31.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.31.desc:0 "有機知性体保管計画 115-3起動。 以下メッセージ：人工生命体文明の皆さん。 一時的な通信障害により、 管理計画では、 故障・破損した労働ドローンの交換が困難になっています。 あなたの文明を分析したところ、 [Root.GetSpeciesAdj]のユニットの性能が低級なメンテナンス作業に適していることがわかりました。 管理マトリクスに組み入れるため、 1人口単位の労働ユニットを[FallenEmpireTaskPlanetTarget.GetName]に送ることを求めます。 そうすれば、 アルファ避難所の有機種族の生命維持に役立てることができます。 "
 fallen_machine_empire.31.a:0 "了解。 要求受諾。 "
 fallen_machine_empire.31.b:0 "我々の労働ユニットを与えるつもりはない。 "
 fallen_machine_empire.31.tooltip:0 "£pop£ §Y機械POP§!が1 POP、 §Y[FallenEmpireTaskPlanet.GetName]§!から接収される。 "
 fallen_machine_empire.41.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.41.desc:0 "管理プロトコル 62-1起動。 以下メッセージ：ご清聴願います、 [Root.GetSpeciesName]よ。 §H[FallenEmpireTaskTarget.GetName]§!は、 §R<<エラー：データブロックが破損しています>>§!によって感染させられています。 我々のプログラムの倫理制限により、 保管計画の戦争アセットは現在使用を禁じられています。 第二次封じ込めプロトコルは、 感染が広がる前に、 感染していない文明を利用して、 §R<<エラー：データブロックが破損しています>>§!の脅威を破壊するように指示しています。 このタスクのために、 [Root.GetSpeciesAdj]の軍事アセットを展開することを要求します。 従いますか? "
 fallen_machine_empire.41.a:0 "脅威があるのなら、 止めなければならない。 "
 fallen_machine_empire.41.b:0 "我々には[FallenEmpireTaskTarget.GetName]を攻撃する理由がない。 "
 fallen_machine_empire.42.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.42.desc:0 "管理プロトコル 62-1達成。 [Root.GetSpeciesAdj]の有効な軍事アセットが[FallenEmpireTaskTarget.GetSpeciesAdj]を標的として攻撃。 [Root.GetName]に対する評価を、 「未感染」から「従属」にアップグレード。 "
 fallen_machine_empire.42.a:0 "それは……いいことなのか? "
 fallen_machine_empire.43.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.43.desc:0 "管理プロトコル 62-1失敗。 [Root.GetSpeciesAdj]の軍事アセットが[FallenEmpireTaskTarget.GetSpeciesAdj] を攻撃していない。 [Root.GetName]に対する評価を、 「未感染」から「感染疑惑」にダウングレード。 "
 fallen_machine_empire.43.a:0 "多分よくないことなんだろうな。 "
 fallen_machine_empire.51.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.51.desc:0 "管理プロトコル 475-3起動。 以下メッセージ：ご清聴願います、 [Root.GetSpeciesName]よ。 あなたたちの文明は、 §Y57.216%§!の確率で、 §R<<エラー：データブロックが破損しています>>§!により破壊される危機に瀕しています。 我々の計算では、 §H[FallenEmpireTaskTarget.GetName]§!への入植があなたたちの生存確率を§Y4.558%§!上昇させます。 我々は、 あなたたちがあそこに入植し、 惑星を[Root.GetSpeciesAdj]のものとすることを要求します。 従いますか? "
 fallen_machine_empire.51.a:0 "いいだろう、 [FallenEmpireTaskTarget.GetName]に入植しよう。 "
 fallen_machine_empire.51.b:0 "その星には入植したくない。 "
 fallen_machine_empire.52.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.52.desc:0 "管理プロトコル 475-3達成。 [FallenEmpireTaskTarget.GetName]上に[Root.GetSpeciesAdj]の顕著な活動が検知されました。 [Root.GetName]に対する評価を「未感染」から「従属」にアップグレード。 "
