 nomad.6.name:0 "[From.From.From.GetName]の奇妙な遭遇"
 nomad.6.desc:0 "§Y[From.From.From.GetName]§!星系で、 異星種族の宇宙船らしきものと遭遇した！  これらの奇妙な物体は§Y[From.GetName]§!であるという信号を発しているが、 それ以外にはなにも判読できない。 彼らの言語を翻訳するのは不可能だ。 \n\n何が起こるのか、 待つしかないだろう……"
 nomad.9.desc:0 "「水追い」船団に乗り組む銀河放浪種族は、 別れのメッセージを送ってきた。 彼らはこの銀河を離れ、 次の目的地に向かっているようだ。 次はどこに到着するのだろうか?  彼らが探し求めるものは見つかるだろうか? "
 nomad.9.a:0 "どうだろうな……"
 nomad.9.a.phobe:0 "厄介払いできたな。 "
 nomad.9.c.phile:0 "無事な旅を。 "
 nomad.10.name:0 "銀河放浪種族"
 nomad.10.desc:0 "あなたに涼しい昼と暖かな夜があらんことを、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 我々は[contact_speaker_leader.GetName]、 銀河をさすらうこの「水追い」集合船団に乗り組んでいる全ナマリア人を代表してお話ししています。 \n\n我々を恐れることはありません。 この船団は、 球地のことどもには何の関心もありませんから。 ただ、 我々の自主独立を尊重し、 旅を邪魔しないでいただきたいだけです。 "
 nomad.21.desc:0 "改めてご挨拶を、 [Root.GetRulerTitle] [Root.GetAdj]。 あなたにお願いがあります。 虚空を渡る旅の間に、 我々のうちで旅に倦み、 我らが目的を見失ってしまったものたちがいるのです。 我々は暴君ではなく、 誰にも探求の旅を最後まで見届けよと強制したりはしません。 そこでお願いなのですが、 このものたちを引き取ってはいただけませんか?  [NomadMissionPlanet.GetName]という名の、 あなたがたの球地に住ませてやってほしいのです。 "
 nomad.21.a:0 "引き取ろう。 "
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!：\n§B銀河放浪種族が 3 £pops£ POP§! 増える"
 nomad.21.a.response:0 "ありがとう、 [Root.GetSpeciesAdj]。 あなたがたと合一することで、 彼らが求めるものが見つかりますように。 "
 nomad.21.b:0 "引き取ることはできない。 "
 nomad.21.b.response:0 "それは残念です、 [Root.GetSpeciesAdj]。 苦しむものたちがもう少し耐えられることを願いましょう。 我々は旅を続けます。 "
 nomad.21.c:0 "なぜ不満を抱いているのだ? "
 nomad.21.c.response:0 "船団の旅は長いものです。 生きている間に終わりを見ることもないでしょう。 不満なものたちは、 星々の間に目的の地を探す以外に、 人生の目的を求めているのです。 "
 nomad.21.d:0 "我々の社会にどうやって適応するのかな? "
 nomad.21.d.response:1 "このものたちは精神性を重んじ、 平等主義的です。 あなたがたの部族にどれだけうまく適応するかは、 いずれわかるでしょう。 "
 nomad.30.name:0 "銀河放浪船団"
 nomad.30.desc_01:0 "あなたに涼しい昼と暖かな夜があらんことを、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 "
 nomad.30.desc_02:0 "あなたに良い風が吹きますように、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 幸運を祈ります。 "
 nomad.30.desc_03:0 "何が望みかな、 [Root.GetSpeciesAdj]? "
 nomad.30.a:0 "あなたがたについてもっと教えてくれ。 "
 nomad.30.a.response:0 "以前の交流でお伝えしたように、 我々は「水追い」船団のものです。 何世代もの間、 星々と虚空を旅してきましたし、 そしてこれから何世代もの間、 旅を続けるでしょう。 \n\n船団には目的のために全力を捧げる個体の集合が乗り組んでいます。 船を下りて自分たちで球地に囚われた新生活を始めたがっているものもいますが、 大半は虚空の先に何が存在するかを見極めたがっています。 "
 nomad.30.b:0 "どこに向かっている? "
 nomad.30.b.response_trust:0 "[Root.GetSpeciesAdj]、 あなたを「水追い」船団の盟友と信頼してお話ししましょう。 \n\n船団は探求の旅の途上にあります。 我らの先祖は故郷の球地を離れ、 夜の闇の向こうに旅立つことを余儀なくされました。 彼らは我々に対し、 種族としての目的を見つけることを望んでいました。 そして故郷の砂丘を離れてから数千年が経った今、 我々はその望みどおりに生きています。 \n\n我々が明かせるのはこれだけです。 あなたに日陰がもたらされますように。 "
 nomad.30.b.response:0 "我々は数多くの虚空と虚空の間の川を下ってゆく旅の途上にあります。 すでに数千年が経っていますが、 旅を続けています。 我々が探し求めている目的地は、 宇宙の大洋です。 謎めいて聞こえるかもしれませんが、 明かせる内容の要約としては充分でしょう。 あなたに日陰がもたらされますように。 "
 nomad.30.b.response_no_trust:0 "それは言わないほうがよいでしょう、 [Root.GetSpeciesAdj]よ。 他に何かありますか? "
 nomad.30.c:0 "さようなら。 "
 nomad.30.c.response:0 "よき風を、 [Root.GetSpeciesAdj]。 "
 nomad.41.desc:1 "あなたに良い風が吹きますように、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 §Y[NomadMissionPlanet.GetName]§!と呼ばれる球地には、 今のところ貴方がたの民が住んでいないようですね。 お願いがあるのですが、 わが部族のうちひとつをあの星に下ろし、 彼らの新たな故郷とさせてやってくれませんか? \n\nこれが過ぎたお願いであることは承知しています。 星系まるごとひとつをわが同胞に分け与えてほしい、 というのですから。 結論がいかなるものであれ、 お待ちいたします。 "
 nomad.41.a:1 "その星系と、 「球地」は貴方がたのものだ。 "
 nomad.41.a.tooltip:1 "§H[NomadMissionPlanet.GetStarName]§!星系の§R支配を譲渡§!する\n\n§H[NomadMissionPlanet.GetName]§!に §B3 £pops£  POP§!を持つ§Yナマリア人§!の帝国が誕生する\n\n§Y[nomad_fleet_country.GetName]§!および新たな§Yナマリア人§!の帝国と、 自国の関係が§G向上§!する\n\n"
 nomad.41.b.tooltip:0 "§Y[nomad_fleet_country.GetName]§!との関係が§R悪化する§!。 \n\n"
 nomad.41.a.response:0 "あなたがたの慈悲に感謝します。 銀河は冷たいところですが、 今日の親切な行いは水面に波紋を広げることでしょう。 我々放浪船団は、 あなたがたと新たな帝国の両方の幸運を祈ります。 "
 nomad.41.b:0 "望みを叶えてやることはできない。 "
 nomad.41.b.phobe:0 "その「惑星」は我々のものだ。 "
 nomad.41.b.spirit:0 "いいや、 あれは神が与えたもうた我々の地だ。 "
 nomad.41.b.response:0 "我が民にとっては残念なことです、 [Root.GetSpeciesAdj]。 次の水場では熱風ではなく、 あのものたちが求めるものが見つかることを願うしかありませんね。 交信終わり。 "
 nomad.41.c:0 "どうしてあの星に? "
 nomad.41.c.response:0 "虚空を渡る旅は困難で、 まだまだ続きます。 あのものたちはただ休息を求めているだけで、 §Y[NomadMissionPlanet.GetName]§!がその要求を満たしてくれると考えています。 \n\nあなたがたは彼らに休息を与えてくれますか、 [Root.GetAdj]の[Root.GetRulerTitle]よ? "
 nomad.100.name:0 "緊急通信"
 nomad.100.desc:0 "照りつける陽射しと干魃に襲われるがいい、 [Root.GetSpeciesAdj]。 「水追い」船団はお前たちのような連中とは二度と取引きしないだろう。 "
 nomad.105.name:0 "敵対宣言"
 nomad.105.desc:0 "荒れ狂う水の怒りを思い知るがいい、 [Root.GetSpeciesAdj]よ！ "
 nomad.110.name:0 "救難通信"
 nomad.110.desc:0 "きわめて緊急のお願いです、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 船団が[attacker_country.GetName]の攻撃を受けており、 あなたがたの助けを求めています！ "
 nomad.110.a:0 "助けよう。 "
 nomad.110.a.reply:0 "船団は感謝します、 急いでください！ "
 nomad.110.b:0 "残念ながら介入はできない。 "
 nomad.110.b.reply:0 "……お前たちの球地と子孫が干魃に襲われますように、 [Root.GetSpeciesAdj]。 交信終わり。 "
 nomad.110.c:0 "助けるつもりはない。 "
 nomad.500.title:0 "遊牧民からの取引提案"
 nomad.500.desc:0 "改めてご挨拶を、 オアシスの[Root.GetRulerTitle]よ。 近隣の恒星系での廃品漁りは、 とても実りあるものでした。 そのおかげで、 新しい船を建造することができましたよ。 \n\n実のところ、 余剰の資源を出さないようにするため、 我々は必要以上の数の船を造る必要があります。 キャラバンは身軽で俊敏なほうがよいですからね。 そこで取引にうかがったわけです。 "
 nomad.500.a:0 "キャラバンとは? "
 nomad.500.a.reply:0 "我が船団の方舟です。 機械装置を作ったり、 建築者たちが眠ったりする場所です。 虚空を渡るキャラバンには居住区画が必要で、 したがって荷物を減らす必要があるというわけです。 \n\n我が軍が艦隊の手だとすれば、 キャラバンは心臓です。 "
 nomad.500.b:0 "取引とは? "
 nomad.500.c:0 "追い払え。 "
 nomad.505.desc:1 "それではご提案させていただきましょう。 次の渡りのために、 エネルギー通貨と鉱物が必要なのです。 それらと交換に、 我々が建造した船を§Y5§!隻お渡しします。 "
 nomad.505.a:1 "5隻だけか? "
 nomad.505.a.reply:0 "それ以上はお渡しできません。 結局のところ、 キャラバンには盾と槍の両方を持つ手が必要ですからね。 "
 nomad.505.b:0 "続けよ。 "
 nomad.505.c:0 "ナマリアの工学技術は信頼できない。 "
 nomad.510.desc:0 "資源をあさり、 可能な時と場所で船団内の造船所を稼働させるというのが、 伝統と必要性に応じた我々の生き方です。 生産品に余剰が生じたら、 旅の足手まといにするよりも、 球地住まいの人々に引き渡すほうを選びます。 \n\n我々の設計はあなたを失望させないと思いますよ。 "
 nomad.510.a:0 "船について教えてくれ。 "
 nomad.510.a.reply:0 "あなたがたが呼ぶところの巡洋艦です。 シールドとプラズマ投射砲、 アーク放射器を装備しています。 "
 nomad.510.b:0 "興味がある。 "
 nomad.510.c:0 "興味はない。 "
 nomad.511.desc:1 "楽しみなお答えですね、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 我々としては、 £minerals£ §Y2000§!か£energy£ §Y2000§!をいただきたく思います。 "
 nomad.511.a:1 "£energy£ §Y2000§!で、 喜んで貴方がたの負担を引き取ろう。 "
 nomad.511.e:0 "£minerals£ §Y2000§!で引き取ろう。 "
 nomad.511.b:0 "価格を下げてくれ。 "
 nomad.511.c:0 "そんな余裕はない。 "
 nomad.511.d:0 "交渉決裂だ。 "
 nomad.512.desc:0 "自分たちが作るものの価値は心得ております、 球地住まいの方々。 ふっかけてはいませんよ。 "
 nomad.513.b:0 "£energy£ §Y1500§!で、 喜んで貴方がたの負担を引き取ろう。 "
 nomad.513.c:0 "それでも余裕はない。 "
 nomad.513.d:0 "£minerals£ §Y1500§!で引き取ろう。 "
 nomad.513.desc:0 "少なくとも建造費用は回収したいと思っていたのですが、 それでは£minerals£ §Y1500§!か£energy£ §Y1500§!でいかがかな? "
 nomad.514.desc:0 "それではあなたがたの中央オアシスに船をお届けしましょう。 [Root.Capital.GetName]でしたかな?  §Y30§!日以内にね。 \n\n[Root.GetRulerName]、 あなたが道に迷わず、 日陰を見つけられますように。 "
 nomad.514.a:0 "さようなら、 [contact_speaker_leader.GetName]。 "
 nomad.514.b:0 "よい取引だった。 "
 nomad.520.title:0 "暗号通信"
 nomad.520.desc:0 "やあ、 球地住まい。 \n\n君たちにちょっとしたニュースがあるよ。 "
 nomad.520.a:0 "ナマリア人か。 名を名乗れ。 "
 nomad.520.a.reply:0 "特別な個体じゃない。 「水追い」船団のある一派、 と言ってもいいかな。 "
 nomad.520.b:0 "追い払え。 "
 nomad.521.desc:1 "君たちは最近、 §Y5§!の新造船を買っただろう?  快速で重武装のやつを。 \n\nでもね、 なんというか……君たちの聞かされてない話があるんだよ。 地域の安定を保つため、 君たち以外にもこの取引は持ちかけられているんだ。 隣国の§H[other_empire.GetName]§!も商談をしている。 "
 nomad.521.a:0 "それで? "
 nomad.521.b:0 "要点を述べよ。 "
 nomad.522.desc:1 "彼らも似たような商談をまとめてね、 別の§Y5§!隻の船が[other_empire.GetAdj]の[other_empire.Capital.GetName]というオアシスに向けて出発したよ。 我々としては[other_empire.GetName]の軍に船団の船が加わることは望ましくないので、 君たちに手を貸したいと思っている。 "
 nomad.522.b:0 "なぜ我々に教える? "
 nomad.522.b.reply:1 "我々は船団の他のものたちと違って、 [other_empire.GetSpeciesNamePlural]を信用していないんだ。 まだ支払いをしていないし、 連中はこのまま船の到着まで引き延ばして、 鉱物とエネルギー通貨をよこさないつもりじゃないかとね。 船団の長たちが早く出発したがっているのを知っているんだよ……"
 nomad.522.c:0 "どうするつもりだ? "
 nomad.522.c.reply:0 "我々はキャラバン造船所のオートパイロット設定にアクセスする権利を持っている。 単純に、 全艦船の目的地を[Root.Capital.GetName]にしてしまえばいい。 そして、 [other_empire.GetAdj]の球地[other_empire.Capital.GetName]には1隻も到着しないようにする。 造作もないことさ。 発覚することもない。 "
 nomad.522.d:0 "何が望みだ? "
 nomad.522.e:0 "興味はない。 "
 nomad.523.desc:0 "適切な対価を。 £energy£ §Y1000§!もあれば、 船団が球地住まいの[other_empire.GetAdj]から得られるよりも多いね。 "
 nomad.523.c:0 "取引成立だ。 "
 nomad.523.a:0 "交渉決裂だ。 "
 nomad.523.b:0 "そんな余裕はない。 "
 nomad.524.desc:1 "あなたに日陰のあらんことを、 [Root.GetRulerName]。 全船が予定の日時に到着するだろう。 良い風を。 "
 nomad.524.a:0 "交信終わり。 "
 nomad.525.desc:0 "残念だ。 \n\n涼しい昼と暖かな夜があらんことを、 球地住まい。 "
 nomad.525.desc.poor:0 "灼熱と干魃を。 残念だよ、 [Root.GetName]は我々の船にとってよい港になると思ったんだが。 "
 nomad.525.a:0 "交信終わり。 "
 nomad.526.desc:0 "了解した。 \n\nどちらにとっても後悔することがないように願うよ、 球地住まい。 \n\n交信終わり。 "
 nomad.526.a:0 "さようなら。 "
 nomad.530.title:0 "放浪種族の船が到着"
 nomad.530.desc.15ships:0 "「水追い」船団との約束どおり、  §Y5§!隻の軍艦が[Root.Capital.GetStarName]星系に到着し、 首都星を周回している。 "
 nomad.530.desc.30ships:0 "「水追い」船団との、 そしてその内部の誠実なる侵入者たちとの約束どおり、  合計§Y10§!隻の軍艦が[Root.Capital.GetStarName]星系に到着し、 首都星を周回している。 "
