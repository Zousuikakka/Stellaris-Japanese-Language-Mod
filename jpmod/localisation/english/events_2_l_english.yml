 fallen_empires.2.name:0 "[From.GetName]が[Root.GetRulerTitle]を暗殺！ "
 fallen_empires.2.desc:1 "[From.GetName]の没落した帝国と戦っただけでなく、 敗北を受け入れたことを罰するかのように、 和平成立直後に[From.GetAdj]のエージェント集団が[rulername.GetName] [Root.GetRulerTitle]の傍に現れた。 \n\n彼らは詳細不明の武器を用いて[Root.GetRulerName]を素早く暗殺し、 残虐行為を働いたのち、 初めから存在しなかったかのように姿を消した。 "
 fallen_empires.2.a:0 "我々は敗北し権威を失ったが、 再び立ち上がるであろう。 "
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle][rulername.GetName]が§R死亡§!。 §!"
 fallen_empires.4.name:0 "§H[From.GetName]§!からの通信"
 fallen_empires.4.desc:1 "惨めで矮小な恥知らず者め！ 貴様らは[Root.GetSpeciesName]植民者が我々の聖地を侵略しても気づかれないと思っていたのか? いますぐ惑星から退去せよ、 さもなくば即座に艦隊を差し向けるぞ！ "
 fallen_empires.4.a:0 "受け入れるしかない……"
 fallen_empires.4.b:0 "[Root.GetName]は従わない！ "
 fallen_empires.5.name:0 "§H[From.GetName]§!からの通信"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName]よ、 人工知性を創り出そうという貴様らの不格好な試みを監視してきたが、 貴様らは自己破壊への道を歩んでいる。 そのような愚かな野心は永久に捨てよ。 さもなくば我々がそう強制してやる。 "
 fallen_empires.5.a:0 "受け入れるしかない……"
 fallen_empires.5.b:0 "[Root.GetName]は従わない！ "
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策が§H$ai_outlawed$§!になる。 "
 fallen_empires.6.name:0 "§H[From.GetName]§!からの通信"
 fallen_empires.6.desc:0 "野蛮人の[Root.GetSpeciesName]め！ 貴様の罪を見過ごすことはできない。 市民を奴隷化したり肉塊に変える行為は銀河の将来を脅かしている。 貴様に選ばせてやろう。 その野蛮な慣習を捨てるか、 正義の鉄槌に立ち向かうか。 "
 fallen_empires.6.a:0 "受け入れるしかない……"
 fallen_empires.6.b:0 "[Root.GetName]は従わない！ "
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策が§H$slavery_not_allowed$§!になる。 \n§H$policy_purge$§!政策が§H$purge_not_allowed$§!になる。 "
 fallen_empires.7.name:0 "§H[From.GetName]§!からの通信"
 fallen_empires.7.desc:0 "[From.GetSpeciesNamePluralInsult]の痴れ者が！ ついに我らが領土に乗り込んできたな！ 直ちに撤退せよ、 さもなくば貴様ら無価値な種族を銀河からシミ一つ残さず消し去ってくれよう！ "
 fallen_empires.7.a:0 "受け入れるしかない……"
 fallen_empires.7.b:0 "[Root.GetName]は従わない！ "
 fallen_empires.8.name:0 "§H[From.GetName]§!からの通信"
 fallen_empires.8.desc:0 "愚かな[Root.GetSpeciesName]。  年長者への敬意の欠如は破滅のもとだぞ。 平伏して許しを乞え。 さすれば貴様らの矮小な帝国を生かしておいてやる「かも」しれない。 "
 fallen_empires.8.a:0 "受け入れるしかない……"
 fallen_empires.8.b:0 "[Root.GetName]は従わない！ "
 fallen_empires.9.name:0 "§H[From.GetName]§!からの通信"
 fallen_empires.9.desc:1 "冒涜者の[Root.GetSpeciesName]よ！  貴様らは死者の聖堂へ不用意に立ち入り、 歴史を踏み荒らし、 霊の眠りを妨げることを何とも思っていない。 もう我慢できない！  死者を安らかに眠らせてやれ、 さもなければ生者の、 すなわち我らの報いを受けることになる。 "
 fallen_empires.9.a:0 "受け入れるしかない……"
 fallen_empires.9.b:0 "[Root.GetName]は従わない！ "
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§!は非常に怒り、 高確率で我々を攻撃する。 "
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!は満足して、 これからは我々に好意を持ってくれるだろう。 "
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! は不快に思うだろう。 "
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! は激怒して、 我々への懲罰を決定するかもしれない。 "
 fallen_empire_enigmatic_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! は我々の拒否に何らかの反応をするかもしれないし、 しないかもしれない。 "
