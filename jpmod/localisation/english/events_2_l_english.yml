 story.105.desc.phile:1 "「宇宙アメーバ」（今や[Root.Capital.GetName]では愛情を込めてこう呼ぶ）は、 群れを作らないが、 その器官は孤独ではない。 最も若い個体を除いて、 宿主となるアメーバが生み出すらしき半独立性の「フラゲーラ（鞭毛）」と呼ばれる器官と共生しているのだ。 フラゲーラは、 RNAを含む分泌物を介して宿主の意志に沿うようにプログラムされているようだ。 フラゲーラは最初、 宇宙アメーバの若い個体だと考えられていたが、 生殖機能はないらしく、 単に宿主から独立した手足のように活動しているにすぎない。 これらのフラゲーラは宿主周囲の驚くほど広範囲において物体を動かしたり攻撃することも可能で、 定期的に宿主の体内に入り再プログラミングされている。 \n\nアメーバの分厚い皮膚が持つ再生能力か、 フラゲーラの優雅な運動パターンのどちらかに、 軍事的応用の可能性がある。 "
 story.105.desc.pacif:0 "「宇宙アメーバ」（この呼び名は、 発見の顛末を描いた物語によって人気となった）は、 群れを作らないが、 その器官は孤独ではない。 最も若い個体を除いて、 宿主となるアメーバが生み出すらしき半独立性の「フラゲーラ(鞭毛)」と呼ばれる器官と共生しているのだ。 フラゲーラは、 RNAを含む分泌物を介して宿主の意志に沿うようにプログラムされているようだ。 フラゲーラは最初、 宇宙アメーバの若い個体だと考えられていたが、 生殖機能はないらしく、 単に宿主から独立した手足のように活動しているにすぎない。 これらのフラゲーラは宿主周囲の驚くほど広範囲において物体を動かしたり攻撃することも可能で、 定期的に宿主の体内に入り再プログラミングされている。 "
