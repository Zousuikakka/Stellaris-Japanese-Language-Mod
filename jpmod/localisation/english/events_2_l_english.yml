 uplift.7200.name:0 "内省"
 uplift.7200.desc:0 "統計的に有意な人数の[From.From.From.GetName]市民が、 我々の自然宇宙の説明に不満を持っているようだ。 \n\n正体不明の個人もしくは一部集団が偽の文書を流通させ、 [From.From.From.GetName]と、 [Root.Owner.GetName]による知性化について過剰な意味を見出そうとしている。 "
 uplift.7200.a:0 "何の意味もない。 "
 uplift.7200.b:0 "彼等にも神秘は必要だ。 "
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]は§Y精神主義§!の志向を獲得する。 "
 uplift.7200.c:0 "何が必要なのか正しく導こう。 "
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]は§Y物質主義§!の志向を獲得する。 "
 uplift.7205.name:0 "良心的な兵役拒否者"
 uplift.7205.desc:0 "[Root.GetName]にて[From.From.From.GetName]市民達が兵役を拒否する問題が発生した。 代表者は非武装地帯の明確な線引きを要求している。 "
 uplift.7205.a:0 "大変結構。 "
 uplift.7205.b:0 "彼等の勇気ある信念を称賛しよう。 "
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]は§Y平和主義§!の志向を獲得する。 "
 uplift.7205.c:0 "戦争という亡霊は望まずとも近寄ってくることを知るべきだ。 "
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]は§Y軍国主義§!の志向を獲得する。 "
 uplift.7210.name:0 "見知らぬ人の危険性"
 uplift.7210.desc:0 "報告によると、 [Root.GetName]で新たに知性化し成長した[From.From.From.GetName]市民は宇宙の未到達領域における未知の存在との遭遇について心配していると[Root.Owner.GetSpaciesName]の指導員に相談したそうだ。 "
 uplift.7210.a:0 "そうか……"
 uplift.7210.b:0 "あらゆる異星人との出会いは良縁が変装したものだ。 "
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]は§Y異星人好き§!の志向を獲得する。 "
 uplift.7210.c:0 "未知を恐れることは正しいことだ。 "
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]は§Y異星人嫌い§!の志向を獲得する。 "
 uplift.7215.name:0 "家族の分離"
 uplift.7215.desc:0 "[Root.Owner.GetName]は、 知性化した[From.From.From.GetName]に対して社会構造の強固なモデルを与えたが、 それは彼らにとって最適なものではなかったかもしれない。 \n\n彼らの急激な知性化は、 潜在的に社会と文化を育む期間を奪ってしまったのかもしれない。 とにかく結果として、 [From.From.From.GetName]の社会は極めて流動的だ。 ある日は家族が何より重要とされたかと思えば、 次の日には社会的先導者が群れのような集団の解体を呼び掛けている。 "
 uplift.7215.a:0 "面白いな。 "
 uplift.7215.b:0 "[From.From.From.GetName]達は集団の中にこそ居場所を見つけるだろう。 "
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]は§Y権威主義§!の志向を獲得する。 "
 uplift.7215.c:0 "自己実現は独立によってのみ得られる。 "
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]は§Y平等主義§!の志向を獲得する。 "
