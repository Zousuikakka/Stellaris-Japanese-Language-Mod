 # FROM = SHIP SCOPE
 NAME_Former_Cult_Flagship:0 "かつてのカルト教団の旗艦"
 AST_WAVELENGTHS_1_CAT:0 "小惑星波"
 AST_WAVELENGTHS_1_DESC:0 "[Root.GetName]小惑星が制御されたバースト電波を放射している。 これは……誰かが……何かが我々と交信しようとしているのか? "
 AST_DEBRIS_FIELD_1_CAT:0 "デブリ地帯"
 AST_DEBRIS_FIELD_1_DESC:0 "[Root.GetName]を囲む稠密なデブリ地帯の中に、 有益な可能性がある地点をいくつか、 センサーが探知している。 "
 HBL_LUSH_PLANET_1_CAT:0 "青い惑星"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName]は多くの緑に包まれており、 事前スキャンの結果を見るに、 地表には有益なものがあるかもしれない。 "
 UHB_ANCIENT_RUINS_1_CAT:0 "モノリス"
 UHB_ANCIENT_RUINS_1_DESC:0 "[Root.GetName]の地表には、 考古学的研究を待ち望むかのように印象的な構造物が散在している。 "
 UHB_MOLTEN_CHART_CAT:0 "融解"
 UHB_MOLTEN_CHART_DESC:0 "過熱した[Root.GetName]の地表を発信源とする、 微弱な救難信号をキャッチした。 "
 GEN_PLAYGROUND_CAT:0 "調べがいのある廃墟"
 GEN_PLAYGROUND_DESC:0 "[Root.GetName]の地表の一部には、 考古学的研究を待ち望むかのように印象的な構造物が点在している。 "
 AST_SHRINE_1_CAT:0 "小惑星"
 AST_SHRINE_1_DESC:0 "[Root.GetName]は一部をくり抜かれ、 極めて精巧な彫刻が施されていた。 岩に刻まれた描線には、 どこか見覚えがあるような……"
 HBL_MUSIC_1_CAT:0 "夜にうなるもの"
 HBL_MUSIC_1_DESC:0 "変わった音響活動パターンが、 [Root.GetName]に存在する。 "
 GAS_ZRO_ICE_CAT:0 "巨大な氷"
 GAS_ZRO_ICE_DESC:0 "[Root.GetName]は巨大ガス惑星と分類されているが、 実際は水素とヘリウムが不足しており、 巨大氷惑星であるようだ。 "
 AST_ILLICIT_DARK_CAT:0 "放散する小惑星"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]は、 驚くほど多様な素粒子や放射線の混合物を噴出している。 "
 TOX_PURPLE_RAIN_CAT:0 "毒化粧"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]の毒性物質圏は、 惑星に非常に独特な色彩を与えている。 "
 FROZ_BASE_CAT:0 "冷たい荒野"
 FROZ_BASE_DESC:0 "センサーが、 予期せぬ活動を[Root.GetName]の極寒の地表で探知した。 "
 FROZ_BASE2_CAT:0 "氷の平野"
 FROZ_BASE2_DESC:0 "センサーが、 予期せぬ活動を[Root.GetName]の極地の地表で探知した。 "
 TROP_PETS_CAT:0 "急げ"
 TROP_PETS_DESC:0 "不規則な反応を[Root.GetName]の深い熱帯林内で見つけた。 "
 BARR_BASE_CAT:0 "不毛な平野"
 BARR_BASE_DESC:0 "惑星表面のおおまかなスキャンで、 闇の中に脈打つ弱い反応を明らかにした。 "
 PROJ_MOON_CAT:0 "投影"
 PROJ_MOON_DESC:0 "事前スキャンによると、 [Root.GetName]はいくつかのおかしな特性を示しており、 我々がこのタイプの惑星に予期しているものとはまったく一致していないようだ……"
 SEA_CAT:0 "変幻自在"
 SEA_DESC:0 "規模の定まらない渦が[Root.GetName]の大海で渦巻いている。 "
 MOLTEN_BASE_CAT:0 "暑い鼓動"
 MOLTEN_BASE_DESC:0 "センサーが、 周期的な動きを[Root.GetName]の地獄の地表から見つけた。 "
 LEVELED_CAT:0 "スチームローラー"
 LEVELED_DESC:0 "[Root.GetName]はひとつの、 いやひとつだけの興味深い地質学的特徴を見せているようだ……"
 DIMENSIONAL_POCKET_CAT:0 "次元の狂乱"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName]を含むデブリ地帯は、 未知の力の影響を受けて渦巻いている。 "
 HAB_CORN_CAT:0 "むらのある緑地"
 HAB_CORN_DESC:0 "光学スキャンは、 [Root.GetName]の地表のところどころに異常に植生豊かな地点があることを示している。 "
 HAB_MAT_CAT:0 "金属の輝き"
 HAB_MAT_DESC:0 "後方散乱分光センサーが、 惑星の地表で価値ある物質の存在を示している。 "
 ATM_ANOMALY_CAT:0 "異常な大気"
 ATM_ANOMALY_DESC:0 "[Root.GetName]からの大気の測定値は、 シミュレートされた予測と一致していない。 "
 FRBR_GRIMACING_CAT:0 "まばたき"
 FRBR_GRIMACING_DESC:0 "[Root.GetName]の地表は、 惑星そのものが常に激変しているかのように、 何度スキャンしても一貫性のない測定値が出る。 "
 FROZ_ILLUMINATED_CAT:0 "氷の輝き"
 FROZ_ILLUMINATED_DESC:0 "不可解な光学現象が[Root.GetName]の地表に浮かんでおり、 宇宙からでもはっきり観測できる。 "
 GAS_CLOUDY_CAT:0 "踊る雲"
 GAS_CLOUDY_DESC:0 "[Root.GetName]の大気のパターンは、 標準サイズの巨大ガス惑星としては非常に不規則だ。 "
 GAIA_MOVE_CAT:0 "楽園予測"
 GAIA_MOVE_DESC:0 "ガイア型惑星である[Root.GetName]は、 生命で満ちていると予想される。 "
 FROZ_BOX_CAT:0 "何かが匂う"
 FROZ_BOX_DESC:0 "スキャン結果が、 §H[Root.GetName]§!の氷雪に覆われた山々の頂のひとつに、 エイリアンによる生成物の存在を示している。 "
 CONT_SIGNS_CAT:0 "惑星の傷跡"
 CONT_SIGNS_DESC:0 "[Root.GetName]の表面にはありふれたかなりの凹凸が見られる。 \n\n異様なのは不規則に分布している規則的な形状の傷跡だ。 これは隕石の衝突によってもたらされたものではないだろう。 "
 AST_CRATER_CAT:0 "黄塵地帯"
 AST_CRATER_DESC:0 "[Root.GetName]には見事な衝突クレーターがいくつもある。 しかし、 大きめのクレーターの一つに、 一見して異質な何かが存在する……"
 BAR_COLONY_CAT:0 "見下ろす"
 BAR_COLONY_DESC:0 "光学センサーにより、 [Root.GetName]の荒廃した地表で建造物と思われる形の集合体を観測できた。 "
 TOX_MAT_CAT:0 "毒で覆われた"
 TOX_MAT_DESC:0 "後方散乱分光センサーが[Root.GetName]の有毒な雲の下に価値のある物質の存在を示している。 "
 AST_CLUSTER_CAT:0 "鉱物集合体"
 AST_CLUSTER_DESC:0 "奇妙に意図的な、 幾何学的配置の鉱物群が、 [Root.GetName]近傍のデブリ帯を漂流している。 これは異星種族起源のものかもしれない。 "
 GAEA_CHECKERED_CAT:0 "マインスイーパ"
 GAEA_CHECKERED_DESC:0 "[Root.GetName]地表の光学スキャン結果は、 格子模様が惑星全体を覆っているらしいことを明らかにしている。 "
 GEN_ABANDONED_SHIP_CAT:0 "停留中"
 GEN_ABANDONED_SHIP_DESC:0 "[Root.GetName]をざっとスキャンすると、 驚くべき結果が得られた。 \n\n何者かが私たちを逆にスキャンしているようだ……"
 GEN_DESERT_CAT:0 "砂の惑星"
 GEN_DESERT_DESC:0 "[Root.GetName]の大気は非常に薄いにもかかわらず、 風に似た何かが惑星地表を構成する砂の海を撹拌しているようだ。 "
 TOX_STRUCTURES_CAT:0 "有毒な建造物"
 TOX_STRUCTURES_DESC:0 "[Root.GetName]のなめらかな雲の下の有毒な地表に、 不自然な構造物の輪郭が見える。 "
 TROP_WOODS_CAT:0 "樹木の覇権"
 TROP_WOODS_DESC:0 "[Root.GetName]の地表はとりわけ印象的な外見の木々に支配されている。 "
 HOLE_RADIATION_CAT:0 "暗闇の虹"
 HOLE_RADIATION_DESC:0 "センサーが[Root.GetName]近辺で異常な測定値を感知した。 ブラックホールにこれほど近い地点での測定値としては、 説明が困難だ。 "
 UHB_BUOY_CAT:0 "ドップラー効果"
 UHB_BUOY_DESC:0 "[Root.GetName]に不安定な信号が出現しているが、 惑星表面由来のものではないようだ。 "
 GAIA_RECORD_CAT:0 "ルビコン川を渡る"
 GAIA_RECORD_DESC:0 "[Root.GetName]の植物の生い茂った平原は静かだが、 微弱ながら一定のビーコン信号が探知された。 "
 CRYSTAL_MANUFACTORY_CAT:0 "古代の工場"
 CRYSTAL_MANUFACTORY_DESC:0 "[Root.GetName]は平凡な小惑星のはずだが、 放棄されたらしき古い構造物がそびえている。 "
 ####################################
 # Anomaly Events
 ####################################
 anomaly.75.name:0 "石の脳"
 anomaly.75.desc:0 "格段に巨大な小惑星[From.GetName]をスキャンしたところ、 興奮するような結果がもたらされた。 この小惑星のコアは、 微弱な電荷を伝える導電性の結晶ネットワークに貫かれている。 [From.GetName]の乗組員はこの基質が原始的な神経格子であると気づき、 この天体が完全な意識を持たないにしても、 いくらか考える力を持っていると信じている。 彼らはコアの試掘と、 綿密な研究のために最も近い軌道ステーションへの輸送の許可を求めている。 "
 anomaly.75.a:0 "そうしよう。 "
 anomaly.75.b:0 "表面から調査できるもので済ませてくれ。 "
 anomaly.75.b.tooltip:1 "§Y石の脳§!の補正が[From.GetName]に追加される：\n£physics£ §G+8§!"
 anomaly.80.name:0 "岩の偏頭痛"
 anomaly.80.desc:1 "小惑星の地殻内部から取り出された[From.From.GetName]のコアは宇宙の真空を好ましく思わなかったようだ。 岩の塊が静かに、 しかし決定的に砕ける直前に突発的なエネルギー上昇を示したのを、 [Root.GetName]の計測器が読み取っている。 \n\n導電性をもつ鉱物の大きな塊をサルベージできたが、 それに生命を吹き込んでいた電荷スペクトルは今やすべて消えてしまった。 "
 anomaly.80.a:0 "結晶にはまだそれ自体に価値がある。 "
 anomaly.85.name:0 "惑星の噂話"
 anomaly.85.desc:0 "[From.GetName]と近隣の惑星から発せられている不規則な電磁バーストは[Root.GetName]の乗組員たちの興味を誘っている。 さらなる調査の結果、 このバーストが、 内容はかなり平凡であるものの、 暗号化された通信であることが判明した。 まるで傍受に反応したかのように、 この電磁活動は突然休止してしまったが、 [Root.GetName]はその前に、 [From.GetName]や星系内のすべての惑星が発信したステータス情報を記録分類した。 "
 anomaly.85.a:0 "長距離通信をさらに調査するためにそのデータを利用しよう。 "
 anomaly.85.b:0 "星系内の全ての惑星にステータス情報をマッピングしてくれ。 "
 anomaly.90.name:0 "物欲しげな蔓草"
 anomaly.90.desc:0 "[From.GetName]の密集した草は、 [Root.GetName]の探査機を驚くほど乱暴に分解するという反応を示した。 はるか上空の船に向かってたくましい蔓が伸び上がろうとしているのを見て、 この惑星に動物型生命が比較的少ないことの理由がわかってきた。 \n\nこの惑星の植物型生命をさらに調査するため、 スペシャルプロジェクトを発令した。 "
 anomaly.90.a:0 "トリフィド的な脅威だ。 "
 anomaly.91.name:0 "草の民兵"
 anomaly.91.desc:0 "綿密な観察の結果、 [From.From.GetName]のつる草の暴力的振舞いは、 単なる自己防衛の為の反射反応ではないことが分かった。  \n\nこの星の植物は複雑な社会構造を有している。 地理的条件に応じて各々の植物が異なる役割を認識しており、 最も重要なのは草食動物と宇宙からの侵略者を穴だらけにする任務だろう。 "
 anomaly.91.a.tooltip:0 "§Y狡猾な花の精§!の補正が[From.From.GetName]に追加される：\n£society£ §G+6§!"
 anomaly.95.name:0 "他者に重要"
 anomaly.95.desc:0 "[From.GetName]の周りのデブリの中で、 漂流しているアルミの金属板を発見した。 陽極処理された表面がそれを囲む金属破片から飛び出している。 その金属板には、 数字と思われる記号、 いくつかの無意味な幾何学的図形、 そして奇妙な2体の哺乳類が描かれている。 "
 anomaly.95.a:0 "飲み物のコースターにはなるかもな。 "
 anomaly.95.b:0 "この金属板を解読してみようか。 "
 anomaly.95.c:0 "これを買いたがる奴がいるだろう。 "
 anomaly.95.b.tooltip:0 "状況レポートに太陽系（Sol星系）の座標が追加される。 \n"
 anomaly.96.name:0 "大地"
 anomaly.96.desc.neutral:0 "金属板に刻まれた方向はとても正確だった。 \n\nこの金属板は明らかに、 天文学者がSol IIIとラベル付けた惑星から発信されている。 "
 anomaly.96.desc.phobe:0 "回収された安っぽい金属片の出どころと思わしき天体を発見した。 太陽系（Sol星系）は[Root.Owner.GetName]の輝きの陰に完全に隠れてしまった、 辺境のつまらない黄色矮星を中心とした宇宙の小点だ。 "
 anomaly.96.desc.phile:0 "我々は遂に太陽系（Sol星系）に到着した。 何らかの存在が、 極めて原始的な媒体によってコミュニケーションを取ろうと努力していたところだ。 あの金属板の出所は、 見たところ恒星から３番目の岩塊、 大陸型の惑星だろう。 "
 anomaly.96.a.neutral:0 "本当に遠い対岸だ。 "
 anomaly.96.a.phobe:0 "声明を出そう。 その金属板は太陽にでも捨てておいてくれ。 "
 anomaly.96.a.phile:0 "君達は虚無へと叫び、 そして我々がここに来た。 "
 anomaly.100.name:0 "パイオニア探査機を捕捉"
 anomaly.100.desc:0 "陽極酸化金のアルミニウム板が[From.GetName]の地表から回収された。 [Root.GetName]の乗組員は皆、 長時間の分析とデータベース参照にかけるまでもなく、 その正体を理解した。 "
 anomaly.100.a:0 "パイオニア探査機……11号。 "
 anomaly.105.name:0 "昔懐かしの曲"
 anomaly.105.desc:0 "[From.GetName]の弱い重力場を調査している際に、 [Root.GetName]前方の観測窓に黄金色の円盤がぶつかってきた。 その物体を回収してざっと分析したところ、 エイリアン文明が作った音や映像を円盤表面の細い溝にコード化しているらしいことが分かった。 "
 anomaly.105.a:0 "デカい飲み物には丁度いいコースターになるかもしれん。 "
 anomaly.105.b:0 "解析しろ。 "
 anomaly.105.c:0 "異星種族オーディオマニアに高く売れるだろう。 "
 anomaly.105.b.tooltip:0 "状況レポートに太陽系（Sol星系）の座標が追加される。 \n"
 anomaly.106.name:0 "大地"
 anomaly.106.desc.neutral:0 "レコードに刻まれた方向はとても正確だった。 \n\nこの金属板は明らかに、 天文学者がSol IIIとラベル付けた惑星から発信されている。 "
 anomaly.106.desc.phobe:0 "回収された安っぽい円盤の出どころと思わしき天体を発見した。 太陽系（Sol星系）は[Root.Owner.GetName]の輝きの陰に完全に隠れてしまった、 辺境のつまらない黄色矮星を中心とした宇宙の小点だ。 "
 anomaly.106.desc.phile:0 "我々は遂に太陽系（Sol星系）に到着した。 何らかの存在が、 極めて原始的な媒体によってコミュニケーションを取ろうと努力していたところだ。 あの円盤の出所は、 見たところ恒星から３番目の岩塊、 大陸型の惑星だろう。 "
 anomaly.106.a.neutral:0 "本当に遠い対岸だ。 "
 anomaly.106.a.phobe:0 "声明を出そう。 そのレコードは太陽にでも捨てておいてくれ。 "
 anomaly.106.a.phile:0 "君達は虚無へと叫び、 そして我々がここに来た。 "
 anomaly.110.name:0 "過去からの声"
 anomaly.110.desc:0 "[From.GetName]の表面にある放棄された要塞（明らかに、 遠い昔に滅んだ原始的な種族が建てたものだ）の中に、 黄金色の円盤が分厚い胞子塵に覆われ、 台座の上に安置されている。 \n\n当初はつまらない異星人の人工物であり、 宗教的象徴物か何かだろうとしてしまいこまれてしまうところだったが、 記録管理コンピューターがすぐに、 それはもともとボイジャー探査機と一緒に打ち上げられた黄金のレコードであると識別した。 "
 anomaly.110.a:0 "再生しよう。 今すぐにだ。 "
 anomaly.115.name:0 "細胞の小部屋"
 anomaly.115.desc:0 "[From.GetName]には一部隙間がある。 内側の空洞には未知の合金からなる密集したハニカム構造が広がっており、 異星人の遺伝物質の保管容器を納めている。 誰が見ようとこれは生命の保存記録、 かつて興りそして消えた過去の文明の遺伝的レコードだ。 DNAのほとんどはどうしようもないほど分解しているが、 それでもなお学ぶべきたくさんのものが存在する。 "
 anomaly.120.name:0 "モノリスの詩"
 anomaly.120.desc:0 "[From.GetName]に居住者はいないし、 まったく居住には適していないが、 未訪問だったわけではない。 惑星地表には、 この星のものではない鉱石から切り出された背の高い碑が点在している――あきらかに、 どこかの芸術に傾倒する宇宙航行種族によって置かれたものだ。 モノリスの流麗な筆致は巧みに、 あまりにも幻想的な、 きっと作り話に違いない歴史を記している。 \n\nきっと。 "
 anomaly.120.a:0 "保存記録として撮影しておけ。 "
 anomaly.120.b:0 "それらは……美しい。 "
 anomaly.120.b.tooltip:2 "われわれの§Y帝国§!内でも広く見ることのできるよう、 モノリスの完全複製をつくれ。 "
 anomaly.121.desc:0 "[From.From.GetName]で発見されたモノリスの解説付き撮影画像が、 [Root.GetName]で高い人気を集めている。 \n\nたくさんの市民が、 この幻想的な記録碑が彼らの異星人観を完璧に変えてしまったように感じると述べている。 "
 anomaly.121.a.tooltip:0 "§B6£pops£ POP§!が§Y異星人好き§!の志向を得る。 "
 anomaly.121.b.tooltip:0 "§B3£pops£ POP§!が§Y異星人好き§!の志向を得る"
 anomaly.125.name:0 "独自調査の星系地図"
 anomaly.125.desc:0 "[Root.GetName]は救難信号を受信し、 探査機を[From.GetName]の不安定な地表に着陸させた。 どうやら船籍不明の輸送艦が最近墜落したようだ。 積載していた荷物は粉々に砕け散っているが、 航法コンピューターのデータを復旧させて、 この星系の調査データを再構成することができる。 "
 anomaly.125.a:0 "解析を進めてくれ"
 anomaly.130.name:0 "重力圧壊"
 anomaly.130.desc:0 "[Root.GetName]の小惑星調査は、 探査装置が重力異常地帯に捉われたため、 一時中止された。 \n\n探査装置からは、 謎の重力によって圧壊する直前のデータを受信したが、 その後すぐに重力源は消失している。 "
 anomaly.130.a:0 "少なくとも、 人的被害はなかったということだな。 "
 anomaly.135.name:0 "見捨てられた遊園地"
 anomaly.135.desc:0 "[From.GetName]上の構造物は当初考えていたほど古くはなかった。 それは運動場か遊園地の類に見える。 科学部門担当官[Root.GetLeaderName]は「不思議な仕掛けは非常に複雑な作りで研究のしがいがある。 また、 製作したエイリアンにとってこれは最先端のセンサーアレイか、 もしくは巨大なアートだったのではないか」と記している。 \n\nいずれにせよ、 我々[Root.Owner.GetSpeciesNamePlural]にとっては、 子供を連れていったり自分たちで楽しんだりする類の場所に見える。 "
 anomaly.140.name:0 "見慣れた聖堂"
 anomaly.140.desc:0 "小惑星の大半は大変な精密さでレーザー彫刻されており、 小さな[Root.Owner.GetSpeciesName]の寺院か大型の聖堂を模したものになっている。 \n\n古代の[Root.Owner.GetSpeciesAdj]の教義にある、 決してその名が語られることのない偉大な破壊神を祀った聖堂だ。 \n\n我々が宇宙航行できるようになるはるか以前から、 静寂の宇宙を巡っているこの寺院は……控えめに言っても、 不穏当な存在だ。 \n\nはっきり言うならば、 恐るべきものだ。 \n\n当然ながら、 科学部門担当官[Root.GetLeaderName]はこの宇宙寺院に見られる特徴と合致するような、 別の天体をもっと見つけ出すように強く要請し、 有力な候補となる近隣星系の天体リストを状況レポートにアップした。 "
 anomaly.140.a:0 "もしかしたら探さないことが最良かもしれない。 "
 anomaly.140.a.tooltip:0 "触らぬ神に祟り無し。 "
 anomaly.140.b:0 "では探索に行くべきだ。 "
 anomaly.140.b.tooltip:0 "古き神々の連鎖イベントを開始する。 "
 anomaly.140.c:0 "このような異端に煩わされたくない。 "
 anomaly.140.c.tooltip:0 "[Root.GetName]に聖堂の徹底的破壊を命令する。 "
 anomaly.142.name:0 "古き神々：恩恵の女神へのアプローチ"
 anomaly.142.desc:0 "[Root.GetName]は[Root.GetStarName]星系に進入し、 クルーは破壊神の聖堂によく似た天体が確かにその星を周回していると報告した。 "
 anomaly.142.a:0 "調査することにしよう"
 anomaly.143.name:0 "古き神々：不屈なるものへのアプローチ"
 anomaly.143.desc:0 "[Root.GetName]は[Root.GetStarName]星系に進入し、 クルーは破壊神の聖堂によく似た天体が確かにその星を周回していると報告した。 "
 anomaly.143.a:0 "よくやった"
 anomaly.144.name:0 "古き神々：知覚者へのアプローチ"
 anomaly.144.desc:0 "[Root.GetName]は[Root.GetStarName]星系に進入し、 クルーは破壊神の聖堂によく似た天体が確かにその星を周回していると報告した。 "
 anomaly.144.a:0 "了解"
 anomaly.145.name:0 "どんな曲を奏でるのか? "
 anomaly.145.desc:0 "[From.GetName]の動物は、 捕食者もその獲物も、 夜が訪れるたびに集まり……\n\n歌う。 \n\nそのワオーン、 チキチキ、 チュンチュン、 グルルル、 シューッという音は控えめに表現しても不協和音だが、 そこにはたしかに旋律が存在する。 そして[Root.GetName]のクルーが語るぶんには、 なかなか悪くないようだ。 \n\nこの無知性の合唱団は明らかにどこかの異星存在のしわざだが、 彼らが[From.GetName]の動物相をこのように変えてしまった目的は、 決して判明することはないだろう。 \n\nだがせめて、 その手法を解明することくらいはできるかもしれない。 "
 anomaly.150.name:0 "氷点下ズィロ"
 anomaly.150.desc:0 "[From.GetName]はただの氷の巨星ではなく、 非常に珍しい氷で構成されている。 惑星の大気上層部の手が届く範囲内に、 ズィロの塊がいくつも滞留している。 "
 anomaly.150.a.tooltip:0 "§Yズィロ氷§!の鉱脈を発見した。 "
 anomaly.155.name:0 "不法案件"
 anomaly.155.desc:0 "[Root.GetName]は、 小惑星上の深いクレーターのなかに隠された、 テクノロジーの物騒なもつれを発見した。 \n\n明らかに何者かが、 かなりシンプルな方法で、 一方通行のワームホールを固定化することに成功したのだ。 科学部門担当官[Root.GetLeaderName]はすぐに、 この小惑星はその出口側であると判定した。 反対端は未探索宙域のどこか、 あるブラックホールから数光年離れたところに開いており、 少量のダークマターがワームホールを通して漏れ出して（吸い上げられて）いる。 \n\nこれを設置したのが誰であるにせよ、 彼らは運用を放棄したようだ。 "
 anomaly.155.a.tooltip:0 "§Yダークマター§!の鉱脈を見つけた。 "
 anomaly.160.name:0 "紫の雨"
 anomaly.160.desc:0 "[Root.GetName]の地表探索機が[From.GetName]の魅惑的な紫の雨を写した画像が、 どういうわけか[Root.Owner.Capital.GetName]の文化エリートの手に渡った。 \n\n科学的な価値はなかったのだが、 カラフルな降雨から呼び起こされるイメージが[Root.Owner.GetSpeciesName]のアート界のちょっとしたルネッサンスに火をつけた。 今後数年は良い影響を与えるだろう。 "
 anomaly.165.name:0 "古き神々：恩恵の女神の聖堂"
 anomaly.165.desc:0 "恩恵の女神の聖堂にある絵文字の解読は、 予想以上にスムーズに進んだ。 古さや複雑さにも拘わらず、 参加した言語学者は皆、 すぐに意味が「ピンと来た」「腑に落ちた」と語っている。 \n\nしかしながら、 四柱神格の他の神々に関する文書と組み合わせなければ、 今のところあまり意味をなさないようだ。 "
 anomaly.166.name:0 "古き神々：不屈なるもの"
 anomaly.166.desc:1 "「くだらない」という言葉が最も相応しい活動の日々を送ったのち、 科学部門担当官[Root.GetLeaderName]は「不屈なるもの」の教義を、 つまり頑強なプラスチックポリマーでコーティングされた巻物を手に入れた。 "
 anomaly.167.name:0 "古き神々：知覚者の聖堂"
 anomaly.167.desc:0 "科学部門担当官[Root.GetLeaderName]は[Root.GetName]の知覚者の聖堂での発見を報告した。 彼らは早い段階で、 ある種の表語文字で書かれた文書が壁にはめ込まれ、 何層もの半透明のラッカーのせいで大きく歪んで見えることに気づいた。 \n\n文書の解読にあたり、 まずは[Root.GetName]のコンピュータの優れた処理能力を用いて未加工の画像から文章を再構築しようとしたが、 既知の言語系統図のどれにも当てはまらないほど歪んでいたため、 無駄な努力だった。 次に[Root.GetName]のクルーは様々な波長と強度の光をラッカー層に浴びせてみたが、 有益な反応は観察されなかった。 [Root.GetLeaderName]は当然、 はめ込まれた文書とラッカー層を物理的に剥離することも検討したが、 不思議な文字はラッカー層のレンズを通して見た場合のみ正しい形に見えるよう、 最初から歪んだ形で書かれていることにそこで気づいた。 \n\n[Root.GetLeaderName]がミッションの失敗を宣言しようとしたそのとき、 壁に目をやりながら円形空間の縁を苛々と歩きまわっていた研究者達は、 ひとまとまりの文章が次々と現れては溶け去り、 新しい文章に変わっていくことに気づいた。 \n\n天井、 壁、 床にらせん状に記された文書を記録するのに、 それからあまり時間はかからなかった。 他の聖堂に残されていた文書は、 全貌を知るための役に立つはずだ。 "
 anomaly.168.name:0 "古き神々：黙示録"
 anomaly.168.desc:0 "神々の完全なる聖典（復元されたテキストは、 そう見なさざるを得ない。 これに比べれば、 かつての[Root.GetSpeciesName]の宗教が依拠していた教典など、 おとぎ話の残り滓も同然だ）は、 驚くほど啓示的かつ革命的なものだった。 \n\n少しばかり創造的に解釈するだけで、 [Root.Capital.GetName]の人々が、 強い宗教的指導者に導かれてより大いなる存在に仕えるために創られたことは明白だ。 \n\n神性にいたる我々の道は一つだが、 我々の過去は実現されなかった預言や無知が生み出す罪にまみれている。 贖罪ははかないものだ。 "
 anomaly.168.a:0 "調査結果を秘匿しろ。 "
 anomaly.168.a.tooltip:0 "知は力なり。 秘密の知識は、 力を隠し持つに等しい。 "
 anomaly.168.b:0 "調査結果を収益化しろ。 "
 anomaly.168.b.tooltip:0 "いくつかの裕福な宗教企業が事態を察知し、 大きな関心を示している。 "
 anomaly.168.c:0 "しかし、 ここから何を学べると言うのだ? "
 anomaly.168.c.tooltip:0 "聖典の妥当性や信憑性はともかく、 我々が未知の古代宇宙航行種族と宗教的な概念を共有しているという事実は変わらない。 "
 anomaly.168.d:0 "我々は神の後に続く！ "
 #anomaly.168.d.tooltip:1 "宗教的ルネッサンスを開始する。 \n創設種族が§Y狂信的な精神主義§!と§Y権威主義§!の志向を得る。 "
 anomaly.169.name:0 "神託の受諾"
 anomaly.169.desc:0 "[Root.GetSpeciesName]の人々は、 彼らを古くて新しい信仰に導いてくれる者を強く求めている。 "
 anomaly.169.a:0 "政治体系を変更すべきでない。 "
 #anomaly.169.a.tooltip: "受け入れられない。 "
 anomaly.169.b:0 "わが民は指導を受けるに値する。 "
 anomaly.169.b.tooltip:0 "すぐさま§Y天命代任政§!に§Y政治体系を変更§!する。 "
 anomaly.170.name:0 "亡命者"
 anomaly.170.desc:0 "事の始まりは小さな科学基地だった――その基地を[Root.Owner.GetName]が建造した記録も、 認可した記録もない。 基地は[From.GetName]の地表にあり、 ひとりで駐在している[Root.Owner.GetSpeciesAdj]の科学者は、 [From.GetName]の研究成果からすればかなり優秀で勤勉だ。 しかし問題はその身元である。 公式記録上では照会することができず、 また本人は「亡命者」であると自称するだけで、 身元を明かすことを拒否している。 \n\nこの科学者は[Root.Owner.Capital.GetName]に戻って[Root.Owner.GetName]直属となることに興味を示しているが、 それには[Root.GetName]が[From.GetName] を直ちに去り、 [Root.Owner.GetSpeciesAdj]の船が決して再訪しないことが条件だという。 "
 anomaly.170.a:0 "論外だ。 その基地を隅々まで調査しろ。 "
 anomaly.170.a.tooltip:0 "§Y亡命者§!を拘留し、 未認可の研究基地をくまなく調査する。 "
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]は彷徨える子羊が戻るのを喜んで受け入れよう。 "
 anomaly.170.b.tooltip:0 "亡命者は予備§Yリーダー§!に追加される。 "
 anomaly.171.name:0 "冷気と空漠"
 anomaly.171.desc:0 "この科学基地にはおかしなところがある。 構造自体は一般的な、 厳しい環境向けの一時的シェルターであり、 惑星地表の観察用に短期の使い捨てで用いられるものだ。 \n\n[From.From.GetName]の基地は寿命に近づいているが、 その一時的な構造に対し、 惑星の強烈な冷気はまだ致命的な劣化をもたらしてはいない。 装備品（機能性重視で、 安価で、 使い捨て）はよく使い込まれていて、 ローカルデータバンクはこの過酷な環境で可能な、 簡単な実験の結果で一杯だった。 それは詳細ながら、 つまるところありふれた調査結果だった。 \n\nしかしおかしなことに、 基地自体基盤の下に露出している鉱物は、 簡単にしか調査していなかった。 [Root.GetName]のスキャン結果によれば、 基地の下は大部分が氷に埋もれた山だが、 部分的に中空であるようだ。 さらに驚くことに、 科学部門担当官[Root.GetLeaderName]の報告によれば、 この基地の唯一の住人、 例のミステリアスな「亡命者」は失踪し、 どこにも見当たらないそうだ。 "
 anomaly.171.a:0 "不可解な話だ。 "
 anomaly.172.name:0 "地下"
 anomaly.172.desc:0 "[From.From.GetName] の科学基地にはおかしなところがある。 構造自体は一般的な、 厳しい環境向けの一時的シェルターであり、 惑星地表の観察用に短期の使い捨てで用いられるものだ。 しかし、 惑星を覆う氷の海から突き出した岩山の天辺に設置されていた。 \n\n[Root.GetName]の乗組員は、 研究基地内からこの岩山に、 入り組んだ洞窟と狭い通路が通じているのを発見した。 \n\n比較的大きな洞窟内広間のひとつで、 元々の科学基地スタッフたちの干からびた遺体が見つかった。 彼ら[Root.Owner.GetSpeciesAdj]の研究者団は元々、 別のどこかに派遣されていたのだが、 この無人で敵対的な惑星に研究基地を開設するために異動させられてきた人々であることは確かだ。 \n\nもちろん、 自称「亡命者」は今はどこにも見当たらない。 [Root.GetName]は、 [Root.Owner.Capital.GetName]に遺体を移送するため、 脱出ポッドの一つを発射させた。 "
 anomaly.175.name:0 "しょっぱい"
 anomaly.175.desc:0 "[From.GetName]の凍結した地表における、 調査船[Root.GetName]による本来の調査任務の結果は、 要約してしまえば岩と氷しかないということだった。 \n\nしかしながら、 自称グルメシェフにして歴史愛好家である科学部門担当官[Root.GetLeaderName]は、 重大な発見があると主張している。  [From.From.GetName]の氷層表面で見つかった化合物の成分構成が、 どうやら……おそらく……[Root.Owner.GetSpeciesAdj]の「星塩」に極めて似ているようなのだ。 この塩は幾つもの[Root.Owner.GetSpeciesAdj]伝統料理に使われ、 首都 [Root.Owner.Capital.GetName] では枯渇したと思われていた。 [Root.Owner.GetSpeciesAdj]の星塩は決して母星由来のものではなく、 はるか過去に隕石の地表衝突で運ばれてきたと長い間推測されていた。 [Root.GetLeaderName]が二つの塩類の関係を証明するにあたり、 現代化学以前の古代料理本の記述にかなり依存してはいるものの、 [From.GetName]での発見はこの説を裏づけるものだ。 \n\n分析・再合成されたこの塩が本当に古代の[Root.Owner.GetSpeciesAdj]の星塩と同じ味なのかは、 最終的には重要ではない。 伝統料理が歴史的により正確な味つけになったという考えだけで、 [Root.Owner.GetSpeciesAdj]の経済と舌の両方を刺激することだろう。 "
 anomaly.175.a:0 "美味そうだ。 "
 anomaly.180.name:0 "ンミクピ"
 anomaly.180.desc:0 "[From.From.GetName]には、 動植物の間の分岐点にまたがる小さくてカラフルな生命体が居住している。 彼らには全くと言っていいほど進化の可能性がないが、 集団協応と大きさの割に強い力は印象的だ。 \n\n科学部門担当官[Root.GetLeaderName]は「赤色のヤツ」が好みのツボにはまったと認め、 彼らをいたくお気に入りだ。 "
 anomaly.180.a:0 "楽しいな。 "
 anomaly.180.b:0 "[Root.Owner.GetName]がこの生物に悩まされることがないようにしろ。 "
 anomaly.180.b.tooltip:0 "[Root.GetName]の乗組員による迅速な根絶作戦を行い、 この可愛いふりをした異星人どもが[Root.Owner.GetName]を脅かすことが決してないようにする。 \n"
 anomaly.180.c:1 "我々は傍観者でなければならない。 "
 anomaly.180.d:0 "哀れな生物は放っておけ、 [Root.GetLeaderName]。 "
 anomaly.180.e:0 "食い尽くしてやろう。 "
 anomaly.180.e.tooltip:0 "このかわいらしいエイリアンを食料にして[Root.Owner.GetSpeciesSpawnNamePlural]を養う。 \n"
 anomaly.185.name:0 "辺獄"
 anomaly.185.desc:0 "信号の発信源はアンテナのような構造物の残骸だった。 [Root.GetName]から地表に探査プローブが発射され、 詳細な調査が行われた。 \n\n科学部門担当官[Root.GetLeaderName]は地下収納庫を発見し、 容易にこじ開けることができた。 収納庫は明らかに、 ある遠い昔に滅びたエイリアンの種族の保管庫兼避難所だった。 技術的にはそれなりに進んでいたようだが、 彼らは星に手が届くことなく、 惑星規模の自然災害で全滅したようだ。 収納庫は巨大で、 [Root.GetName]により記憶装置だと断定された何千もの黒い箱が積み上がっている。 \n\n内容解析のため、 スペシャルプロジェクトが準備されている。 "
 anomaly.190.name:0 "衛星の投影"
 anomaly.190.desc:0 "科学部門担当官[Root.GetLeaderName]は、 [Root.GetName]について収集したセンサー測定値は、 まったくもって信頼できないと報告している。 彼らは[From.From.GetName]の衛星に特に疑念を抱いており、 より大掛かりな調査についてのスペシャルプロジェクトを立案した。 \n\n詳細については状況レポートを参照。 "
 anomaly.191.name:0 "投影する衛星"
 anomaly.191.desc:0 "衛星上に不可思議な装置が存在する。 中核部には3進法のコンピューターがあり、 惑星の基本的データ・セットにもとづく新たな順列を絶え間なく計算処理しているようだ。 それらの値はつづいて強力な通信アレイに渡され、 変調されてから親惑星の地表に放射される。 生の信号は一見しただけでは無意味にみえるのだが、 いったん親惑星表面で反射されて大気を通り抜けると、 精妙な変調のために、 正規のセンサー値とほぼ見分けがつかなくなるのだ。 \n\nこの仕組みの目的を推測するのは困難だが、 異星人の工学技術を学ぶよい機会になる。 "
 anomaly.191.a.tooltip:1 "§Y投影する衛星§!の補正が衛星に追加される：\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "霞がかった海岸"
 anomaly.195.desc:0 "科学部門担当官[Root.GetLeaderName]は、 ある種のプラスチック高分子化合物でできた、 巨大で柔軟性のある幾何学的格子（明らかに人工物だ）が、 [From.From.GetName]の海中に設置されていると報告している。 \n\n軌道上からも見えるそれは、 美しいという以外におそらく何の目的も果たしていないように思える。 "
 anomaly.200.name:0 "地熱"
 anomaly.200.desc:0 "軌道上から観測された規則的な周期的律動は、 太古の巨大な地熱抽出機――今にも息絶えようとしている――の運動によるものだった。 遠い過去のある時点に建設され、 放棄されたものの、 崩壊しつつある機械群の強大なバッテリーはこれまでずっと、 過熱した流動体を惑星の核からくみ上げつづけてきた。 \n\n蓄電器は残らず損傷し漏電しているが、 それでもなおいくらかのエネルギーを吸い出すことが可能だ。 "
 anomaly.205.name:0 "完全にまっ平ら"
 anomaly.205.desc:0 "[Root.GetName]による[From.From.GetName]の徹底的な地質調査の結果には、 まるで興味深いところがなかった。 \n\nまったく並外れたつまらなさだ――この地の唯一の特徴は、 特徴がないことなのだ。 もちろん、 くぼみや盛り上がりくらいはある。 だが全体として、 [From.From.GetName]の地表は異常なほど平坦と見なせる。 同じように、 原生の植物相も動物相もきわめて穏やかであり、 注目に値しない。 "
 anomaly.205.a:0 "これは……いいのか? "
 anomaly.205.a.tooltip:0 "全ての£blocker£ §Yタイル障害物§!が[From.From.GetName]から除去される。 "
 anomaly.210.name:0 "次元ポケット"
 anomaly.210.desc:0 "[From.From.From.GetName]のアノマリー周辺で、 [Root.GetName]は未知の現象に見舞われた。 科学部門担当官[Root.GetLeaderName]と乗組員を乗せた船は、 デブリフィールドを航行中に突如として消失したのだ。 \n\nそして数分後、 再出現した。 \n\n[Root.GetLeaderName]の報告によると、 彼らは短時間だけ、 何らかの異次元空間にいた。 観測窓の外は無数の異星人の船に取り囲まれており、 周囲はまるで無限の虚無のようだった。 乗組員が自身の状態を把握する前に、 彼らの視界は徐々に薄れ、 気が付けば通常空間に戻っていた。 \n\nしかし、 乗組員の約半数が消失していた。 科学部門担当官[Root.GetLeaderName]は、 乗組員は選択的に囚われたと考えている。 なんらかの未知の方法で、 あの異常な空間に。 "
 anomaly.211.name:0 "次元ドリフト"
 anomaly.211.desc:0 "[Root.GetName]の消えた乗組員、 つまり次元の狭間に囚われたと思われていた者たちが、 再出現した。 \n\n通信を送ってきた彼らは、 我々の調査船と似ていないこともない未知の船に乗り、 [Root.GetName]が異次元事件と遭遇した場所の近くで待機していた。 彼らは、 しばらく気絶していたという漠然とした認識以外、 異次元にいた時に何が起こったか全く覚えていないと主張している。 \n\n彼らの望みは科学部門担当官[Root.GetLeaderName]のもとに戻ることだけで、 船は[Root.Owner.GetSpeciesAdj]の当局に引き渡したいそうだ。 "
 anomaly.211.a:0 "大変結構。 "
 anomaly.211.a.tooltip:0 "調査船を得る。 "
 anomaly.211.b:0 "彼らの抹殺は[Root.Owner.GetSpeciesAdj]の人々の安全に必要だ。 "
 anomaly.211.c:0 "彼らの抹殺は[Root.Owner.GetSpeciesNamePlural]の安全に必要だ。 "
 anomaly.211.b.tooltip:0 "彼らは敵対化する！ "
 anomaly.215.name:0 "豊饒の角の地"
 anomaly.215.desc:0 "[From.From.GetName]の地表には植物の繁茂地帯が不規則に点在している。 \n\n科学部門担当官[Root.GetLeaderName]は土壌の局所的な高肥沃化の原因を未だ説明できていないが、 原生植物相の多くは、 必要最小限の処理をするだけで、 [Root.Owner.GetSpeciesAdj]の食料に適するようになると主張している。 "
 anomaly.215.desc.serv:0 "[From.From.GetName]の地表には植物の繁茂地帯が不規則に点在している。 \n\n科学部門担当官[Root.GetLeaderName]は土壌の局所的な高肥沃化の原因を未だ説明できていないが、 原生植物相の多くは、 必要最小限の処理をするだけで、 [Root.Owner.GetSpeciesAdj]のバイオトロフィーPOPの食料に適するようになると主張している。 "
 anomaly.215.a.tooltip:0 "§Y豊饒の角§!の補正が[From.GetName]に追加される：\n追加の§G食料§!"
 anomaly.220.name:0 "鉱物狂時代"
 anomaly.220.desc:0 "科学部門担当官[Root.GetLeaderName]が[From.GetName]の地質学的豊かさについて詳細な報告を提出した。 どうやらこの星の独特な地殻変動史は、 [Root.GetName]にとって興味深いさまざまな鉱物を地表近くに集中させる働きをしたようだ。 "
 anomaly.220.a.tooltip:0 "§Y原材料§!の補正が[From.GetName]に追加される：\n追加の§G鉱物§!"
 anomaly.225.name:0 "旋回する影"
 anomaly.225.desc:0 "広大で、 不規則な影面が[From.GetName]の表面を漂っている。 \n\nそれらは雲によるものではなく、 大気上層を漂う有機物の薄膜が落とす影だ。 薄膜はすこし曲がる余裕をもたせるようにヒンジで連結されて（というよりは関節を持って）いる。 \n\n科学部門担当官[Root.GetLeaderName]は今のところ、 この精巧な構造体が植物か動物か、 また目的があるとすれば何のためなのか、 について明言を避けている。 "
 anomaly.225.a.tooltip:1 "§Y動く影§!の補正が[From.GetName]に追加される：\n£society£ §G+3§!"
 anomaly.230.name:0 "表情を変える星"
 anomaly.230.desc.v1:0 "[From.GetName]は地質構造自体が流動的で、 その地質学的プロセスは難解かつ魅力的であると科学部門担当官[Root.GetLeaderName]が述べている。 [Root.Owner.GetName]にとってさらに興味深いのは、 この惑星の絶え間ない混沌とした自己変革を、 我々にとって都合のよい形で停止させられるかもしれないということだ。 要するに、 ほぼ瞬時のテラフォーミングで居住性を（完全でないとしても）多少増すことが理論的には可能なのだ。 \n\n惑星活動を全面的にマッピングし、 [Root.GetLeaderName]の言う「精密なテラフォーミング攻撃」を実行可能かどうか確かめるには、 およそ200エネルギー通貨が必要だそうだ。 もちろん、 その後でも既存技術によるテラフォーミングはいつでも可能だ。 "
 anomaly.230.desc.v2:0 "[From.GetName]は地質構造自体が流動的で、 その地質学的プロセスは難解かつ魅力的であると科学部門担当官[Root.GetLeaderName]が述べている。 [Root.Owner.GetName]にとってさらに興味深いのは、 この惑星の絶え間ない混沌とした自己変革を、 我々にとって都合のよい形で停止させられるかもしれないということだ。 要するに、 ほぼ瞬時のテラフォーミングで居住性を（完全でないとしても）多少増すことが理論的には可能なのだ。 \n\n惑星活動を全面的にマッピングし、 [Root.GetLeaderName]の言う「精密なテラフォーミング攻撃」を実行可能かどうか確かめるには、 およそ200エネルギー通貨が必要だそうだ。 実際のテラフォーミングはいまだ我々の手に余る事業であるため、 これは魅力的なチャンスだ。 "
 anomaly.230.a:0 "自然の過程の研究にとどめよ。 "
 anomaly.230.a.tooltip:1 "§Y表情を変える星§!の補正が[From.GetName]に追加される：\n£physics£ §G+4§!"
 anomaly.230.b:0 "[Root.GetName]に200エネルギー通貨を与えよう。 "
 anomaly.230.b.tooltip:0 "エネルギー通貨を消費し、 より適切な状態で惑星を安定させる。  およそ§Y50%の成功率§!。 \n"
 anomaly.230.c:0 "あいまいな仮説につぎ込む金は無い。 "
 anomaly.231.name:0 "戦術的テラフォーミング"
 anomaly.231.desc:0 "科学部門担当官[Root.GetLeaderName]が、 [From.From.GetName]は実際にテラフォーミングできると報告している！  この絶好の機会は、 惑星の変動サイクルのうち特に不安定な段階を迎える、 今後数ヶ月間に限られるようだ。 [Root.GetLeaderName]は、 この期間内に地殻に小規模な発破をかけて大気圏に戦略的な照射を行うことにより、 [From.From.GetName]の激しい変動を止め、 生命を維持するのにもっと適した形で安定化できると考えている。 \n\nスペシャルプロジェクトが発令されたが、 あまり時間はない。 "
 anomaly.232.name:0 "戦術的テラフォーミング：失敗"
 anomaly.232.desc:0 "[Root.GetName]の乗組員は、 最善の努力を尽くしたものの期間内に[From.From.GetName]のテラフォーミングを行うことはできなかった、 と落胆しつつ報告している。 残念なことに、 次の機会は数世紀の間は巡ってこないだろう。 "
 anomaly.233.name:0 "戦術的テラフォーミング：成功"
 anomaly.233.desc:0 "科学部門担当官[Root.GetLeaderName]は、 [From.From.GetName]が今や不毛の惑星ではなく乾燥型惑星として再分類されたと誇らしげに報告してきた。 この壮大な実験により[Root.Owner.GetSpeciesAdj]の科学の質が非常に高まった。 "
 anomaly.233.desc.mach:0 "科学部門担当官[Root.GetLeaderName]は、 [From.From.GetName]が今や不毛の惑星ではなく機械の惑星として再分類されたと誇らしげに報告してきた。 この壮大な実験により[Root.Owner.GetSpeciesAdj]の科学の質が非常に高まった。 "
 anomaly.235.name:0 "光の劇"
 anomaly.235.desc.v1:0 "科学部門担当官の[Root.GetLeaderName]の報告によると、 [From.GetName]を覆う氷床を通り抜ける光の波は、 異質な起源を持つようだ。 \n\n古代の何らかの戦いの結果、 この凍りついた惑星には異星人の戦闘機の残骸が散乱し、 その露出した主要武装のコアだけが原形を保っている。 この異星種族は[Root.Owner.GetSpeciesAdj]艦隊が現在用いているようなレーザーを使っていたらしい。 力の衰えた内部機構は定期的に、 [From.GetName]の氷の内部に低出力レーザーを放射している。 そして厳しい気候のため氷は溶かされることなく、 鮮やかなプリズムの役目を果たしているのだ。 "
 anomaly.235.desc.v2:0 "科学部門担当官の[Root.GetLeaderName]の報告によると、 [From.GetName]を覆う氷床を通り抜ける光の波は、 異質な起源を持つようだ。 \n\n古代の何らかの戦いの結果、 この凍りついた惑星には異星人の戦闘機の残骸が散乱し、 その露出した主要武装のコアだけが原形を保っている。 この異星種族は[Root.Owner.GetSpeciesAdj]艦隊が現在用いているよりも進歩したレーザーを使っていたらしい。 力の衰えた内部機構は定期的に、 [From.GetName]の氷の内部に低出力レーザーを放射している。 そして厳しい気候のため氷は溶かされることなく、 鮮やかなプリズムの役目を果たしているのだ。 "
 anomaly.235.b:0 "このテクノロジーは利用できる。 "
 anomaly.240.name:0 "見せ掛けの巨星"
 anomaly.240.desc:0 "我々が、 異例なほど小さなガス惑星だと思い込んでいたものは、 実はそうではなかった。 \n\n上層大気に渦巻く分厚い塵でできた見せ掛けの覆いの下には、 ごくふつうの惑星が浮かんでいる。 不毛な惑星だが、 いずれにせよ単なる惑星である。 \n\nこの一件は、 [Root.Owner.Capital.GetName]の天文学コミュニティの面目をたいそう失わせることになった。 "
 anomaly.240.a.tooltip:0 "[From.GetName]が§Y不毛な§!惑星であることが明らかになった。 \n"
 anomaly.245.name:0 "楽園すぎる"
 anomaly.245.desc:0 "[From.GetName]はまさに生命に満ち溢れている。 \n\n危険な生命も。 \n\n植民にはもってこいである一方、 現地の野生生物という難問に直面するであろうことを[Root.GetName]のクルーは警告している。 "
 anomaly.250.name:0 "何かのにおい"
 anomaly.250.desc:0 "[Root.GetName]は[From.GetName]の地表で金属の箱を回収した。 小さな穴の集まりが五面にあり、 科学部門担当官[Root.GetLeaderName]は、 これは単なる容器ではなく、 一種の噴霧拡散装置ではないかと信じている。 初期テストの結果では、 この装置から芳香化合物がわずかに発散していることが確認された。 \n\n大気中の化学化合物、 つまり匂いで主なコミュニケーションをする異星人が作ったと思われる、 この情報伝達装置らしきものを調べるため、 スペシャルプロジェクトを発令した。 "
 anomaly.250.a:0 "悪臭だ。 "
 anomaly.251.name:0 "何かのにおい"
 anomaly.251.desc:0 "この箱は実際に、 ある種の文書だった。 科学部門担当官[Root.GetLeaderName]はこれが別の文化の遺した歴史記録か何かの古書であることを期待していたが、 失望した。 \n\nこの芳香箱の正体は、 きわめて短い物語を集めたもので、 各話の結末に向けて素早く匂いが切り替わっていく、 驚きかおかしさを主眼とした掌編集だったようだ。 特定の匂いを保存し、 再展開する技術は多少は興味深いものだが、 物語のほうはそうではない。 \n\n[Root.GetName]の乗組員は、 異星人の消化活動で生じるある種のガスに似た匂いにいつの間にか慣れてしまったことに、 居心地の悪さを感じている。 なぜ凍った地獄のような星にこの箱が捨てられていたかについては、 科学部門担当官[Root.GetLeaderName]は推測したくないそうだ。 "
 anomaly.255.name:0 "過ぎ去った黙示録"
 anomaly.255.desc:0 "[From.GetName]はそれなりに知的な種族の母星だったが、 彼らは宇宙飛行を成功させてからたった数十年で自滅してしまったようだ。 大規模で無意味な破壊が行われたに違いなく、 惑星は回復したものの、 まだ目に見えるほどの傷を負っている。 \n\n惑星表面に残っている遺跡の一つには、 メッセージの刻まれたそれなりに保存状態のいい石碑があり、 [Root.GetLeaderName]が速やかに解読した。 そのメッセージは、 絶滅した種族の最後の者から、 誰であれ後に現れるだろう者達への警告だった。 彼らを滅亡させたのは「最終兵器」の発明だった。 この種族は心理性向的に、 相互確証破壊戦略による戦争抑止策を採ることができなかったようだ。 \n\n生存者はすぐに何らかの原因で死滅したが、 その直前に、 破壊が困難であったこの兵器を地下深くに隠し、 我々に探すことを思いとどまらせようとするメッセージを残した。 "
 anomaly.255.a:0 "ならば忠告に従おう。 "
 anomaly.255.b:0 "これらの兵器を見つけ出せ。 "
 anomaly.256.name:0 "興味深い掘り出し物"
 anomaly.256.desc:0 "この惑星の人々が使っていた兵器技術は、 我々にとってはきわめて基礎的なものだけだったようだ。 \n\n彼らがもたらした大破壊は、 その兵器の威力というより、 驚くほどの集団虐殺への執着を示す証左だった。 "
 anomaly.256.a:0 "基礎的だが、 便利なものだ。 "
 anomaly.256.a.tooltip.mass:0 "テクノロジーを獲得：§Yマスドライバー§!"
 anomaly.256.a.tooltip.miss:0 "テクノロジーを獲得：§Yミサイル§!"
 anomaly.256.a.tooltip.laser:0 "テクノロジーを獲得：§Y赤色レーザー§!"
 anomaly.256.b:0 "[Root.Owner.GetName]にとって使えそうなものはない。 "
 anomaly.257.name:0 "残忍な発見"
 anomaly.257.desc:0 "科学部門担当官[Root.GetLeaderName]の報告によれば、 以前の住民が隠したらしき兵器が廃墟の地下の洞窟から見つかった。 わが[Root.Owner.GetName]で使われているのと同じ基本原理に基づく兵器だが、 はるかに進んでいる。 これらの技術は[Root.Owner.GetSpeciesAdj]の軍事機器に恩恵をもたらすはずだ。 "
 anomaly.257.a:0 "何だと? このテクノロジーは既に保有している。 "
 anomaly.257.b:0 "我々のレーザー兵器をアップグレードする。 "
 anomaly.257.c:0 "我々のマスドライバーをアップグレードする。 "
 anomaly.257.d:0 "我々のミサイルをアップグレードする。 "
 anomaly.258.name:0 "手ぶら"
 anomaly.258.desc:0 "調査は無益だった。 謎の兵器が何であったとしても、 今はもうない。 "
 anomaly.260.name:0 "鉱物の工場"
 anomaly.260.desc:0 "[From.GetName]にて[Root.GetName]は異星種族の建造物を発見した。 惑星上にこの種のものは他に残っていない。 科学部門担当官[Root.GetLeaderName]の推測では、 異星種族は痕跡を残さずに惑星外に旅立ったらしく、 なぜかこれだけが残されたようだ。 \n\nこの施設は惑星の豊富な鉱物の処理工場であり、 [Root.GetName]の事前スキャンによれば、 施設の再起動は比較的容易だ。 "
 anomaly.260.a:0 "大変結構！ "
 anomaly.260.a.tooltip:0 "§Y古代の工場§!が[From.GetName]に追加される。 \n"
 anomaly.265.name:0 "異星人のドラッグレース"
 anomaly.265.desc:0 "[From.GetName]のクレーターには、 小惑星の比較的軟らかい表層に長くて不規則な線が書き込まれていた。  科学部門担当官[Root.GetName]は窪地の端から予想外の機械の残骸を発見した。  タイヤのついた車両で、 研究用装備というよりは個人用の移動機械だ。 \n\nクレーターはかつてスポーツに使われ、 なんらかの異星種族が準無重力環境で個人用移動機械の速度や力強さを競い合っていた、 と[Root.GetName]の乗組員は考えている。 "
 anomaly.265.a:0 "ヴルォーゥン！ "
 anomaly.265.a.tooltip:1 "§Yブレーキ痕§!の補正が[From.GetName]に追加される：\n£engineering£ §G+6§!"
 anomaly.270.name:0 "ちょっとした衝突事故"
 anomaly.270.desc:0 "問題のクレーターは通常の隕石衝突の結果とほぼ一致したが、 衝突孔の中にみられる複雑なパターンは、 もっと後になってつくり出されたものだった。 \n\n科学部門担当官[Root.GetLeaderName]は、 これらの表面パターンは隕石衝突ではなく、 アステロイド[From.GetName]と異星人の作った正体不明の軌道施設あるいは艦船との激突の結果物だと主張している。 "
 anomaly.270.a:0 "なんと奇妙な。 "
 anomaly.270.a.tooltip:1 "§Y塵埃のなかの回路§!補正が[From.GetName]に追加される：\n£engineering£ §G+9§!"
 anomaly.275.name:0 "放棄された推進機"
 anomaly.275.desc:0 "[From.GetName]上の特大のクレーターの中央に、 疑う余地なく異星人起源である金属の塊が横たわっている。 \n\n科学部門担当官[Root.GetLeaderName]はそれらが、 目的も目標も不明ながら[From.GetName]を軌道から押し出すために使われた巨大な小惑星搭載用推進デバイスであると確信している。 [Root.GetName]は待機状態にあり、 クルーは我々自身の推進機技術の改良という期待を抱いて、 件の推進システムの分解・解析をはじめる用意がある。 "
 anomaly.275.a:0 "そうしろ。 "
 anomaly.275.b:0 "異星人の悪ふざけは放っておけ。 "
 anomaly.280.name:0 "植民地の失敗"
 anomaly.280.desc:0 "[From.GetName]には異星人の植民地（少なくとも初期の入植を試みた跡）があった。 科学部門担当官[Root.GetLeaderName]の報告によると計画は明らかに時期尚早で、 粗末な施設が[From.GetName]の過酷な環境に耐えられる可能性はまったくなかっただろう。 \n\n手ぶらで帰りたくはなかったので、 [Root.GetName]は興味を持てるかもしれない、 機能停止した大気濾過装置を持ち帰った。 "
 anomaly.280.a:0 "過去の過ちから学ぶことが出来るはずだ。 "
 anomaly.280.b:0 "このことは無用だ。 "
 anomaly.280.c:0 "[Root.Owner.GetName]が今後このような間違いを起こすことはないだろう。 "
 anomaly.285.name:0 "変わった構造地質"
 anomaly.285.desc:0 "[Root.GetName]が[From.GetName]で見つけたものは建物ではなく、 驚くことに天然の鉱物の露頭だった。 科学部門担当官[Root.GetLeaderName]は、 この角ばった岩塊は地殻プレート間の相互作用により生成されたもので、 この形状は、 この惑星特有の珍しい地殻物理が働いた結果と言える。 \n\nこの完全な角度を持つ衝上断層は、 過去に異星種族が[From.GetName]の地殻を操作した可能性を示している。 "
 anomaly.285.a:0 "とても興味深い。 "
 anomaly.285.a.tooltip:1 "§Y変わった構造地質§!の補正が[From.GetName]に追加される：\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "岩が持つ可能性"
 anomaly.290.desc:0 "[From.GetName]は非常に鉱物資源が豊富だ。 \n\nその豊富な鉱物は、 残念ながら我々には役に立たないものだ。 しかしながら、 科学部門担当官[Root.GetLeaderName]は、 [From.GetName]の地殻に含まれる多くの元素は陽電子爆撃を行うことで、 もっと潜在的有用性の高い元素に変換できると考えている。 \n\n[Root.GetName]はこのプロジェクトのために、 [Root.Owner.GetName]にエネルギー通貨100を提供するよう求めている。 "
 anomaly.290.a:0 "いやいや、 そんな事はしない。 "
 anomaly.290.b:0 "大変結構。 陽電子を充電開始せよ。 "
 #anomaly.292.desc: "訳出不要"
 anomaly.292.desc:0 "[Root.GetName] の乗組員は実験が成功したことを喜びつつ報告し、 [From.From.GetName] の膨大な高濃度鉱脈は使用可能な資源に変異した。 "
 anomaly.295.name:0 "上が下で"
 anomaly.295.desc:0 "[Root.GetName]が[From.GetName]に向かうためアステロイドベルトを通過中、 科学部門担当官[Root.GetLeaderName]は船が何度も突然の重力変動の影響を受けたことを報告した。 好奇心から原因を特定するため、 [Root.GetLeaderName]は多数の無人機を射出し、 デブリ地帯の探索を行った。 \n\n問題の原因は、 異星種族が作った複数の古い人工重力発生装置だった。 エネルギー源が切れかけたことで機能が混乱し、 ときどき虚空に向けて反重力を発生させていたが、 深刻な害が出るほど強力なものではなかった。 今後は二度と起こらない。 \n\nこれらの装置はかつて、 大きめの小惑星に人工重力を提供していたが、 何らかの不具合により最終的にその小惑星をバラバラにしてしまったのだろう、 と科学部門担当官[Root.GetLeaderName]は結論した。 "
 anomaly.295.a:0 "落ち着かないな。 "
 anomaly.3000.name:0 "不注意な接触"
 anomaly.3000.desc:0 "[Root.GetName]の乗組員からの報告。 作戦は失敗した。 科学部門担当官[Root.GetLeaderName]が手動操作していたと思われる無人探査機が、 岩塊のサンプル採取を試みて衝突してしまった。 ほんのちょっぴり。 そのために鉱物岩塊は完全に粉々になってしった。 \n\n乗組員は控えめに、 科学部門担当官[Root.GetLeaderName]は動揺したままだが、 鉱物の破片にもそれなりの価値はあるはずだ、 と付け加えている。 "
 anomaly.3000.a:0 "全体は部分の合計に等しい。 "
 anomaly.3000.b:0 "[Root.Owner.GetName]はそのような不注意を容認できない。 "
 anomaly.3005.name:0 "金ぴかの檻"
 anomaly.3005.desc:0 "その鉱石でできた建造物は、 部屋であるという以外にうまく説明できる言葉がない。 \n\n[Root.Owner.GetName]で広く使われるのと同じ鉱石で作られていて、 中空の二十・十二面体構造をしている。 共鳴を利用したスキャンにより、 内部がほとんど空っぽであることと、 過去のある時点で誰かが住んでいた可能性が明らかになった。 ピカピカの外見に反して、 内部は完全に無秩序状態になっている。 これは意図的な破壊工作の結果かもしれない。 \n\nそのため、 建造物の内部から価値のあるものを見つけ出すことは難しいと科学部門担当官[Root.GetLeaderName]は報告しているが、 一方で深宇宙の荒波に耐えるのに極めて適した外殻を建造した技術は、 ものすごく進んでいるに違いないとも強調している。 "
 anomaly.3005.a:0 "難解だ。 "
 anomaly.3010.name:0 "結晶の写本"
 anomaly.3010.desc:0 "その鉱物の塊は、 多層でたくさんのエッジがある、 半透明のホログラムメモリだった。 [Root.GetName]のトラクタービームが今もそれをしっかりと保持しているが、 専門家達が内容を解読するにはしばらく時間が必要だろう。 \n\n解読を進めるために、 スペシャルプロジェクトが発令された。 "
 anomaly.3010.a:0 "何も良い事は無いだろう。 "
 anomaly.3010.b:0 "大変結構。 "
 anomaly.3012.desc:0 "ホログラムデータは、 かつてこの銀河を支配していた3つの主要なエイリアン帝国間の、 貿易協定の契約条件を記録していた。 この文書の背景は我々には理解し得ないもので、 また詳細な内容も我々にとっては無意味だが、 科学部門担当官[Root.GetLeaderName]は、 我々がエイリアンとコミュニケーションを取る能力を改善していくために、 この発見はかけがえのないものになると考えている。 "
 anomaly.3015.name:0 "異星人の兵舎"
 anomaly.3015.desc:0 "軌道からも識別可能な輪郭は、 実際には建物であり、 精密調査によりそれらが軍事用の施設であったことが明らかになった。 ある時点で（銀河の時間の尺度ではつい最近だが）この建物は廃棄されたとはいえ、 科学部門担当官[Root.GetLeaderName]は、 朽ちた兵舎や略奪された兵器庫を覆っている塵の下から異星人の戦術の秘密を発見できるだろうと考えている。 \n\n遺跡を研究するためにスペシャルプロジェクトを発令できる。 "
 anomaly.3015.a:0 "承認しよう。 "
 anomaly.3015.b.pacifist:0 "この前哨基地が滅び埋もれていること自体が、 雄弁に物語っている。 "
 anomaly.3017.name:0 "異星人の兵舎"
 anomaly.3017.desc:0 "科学部門担当官[Root.GetLeaderName]による、 [From.From.GetName]上の軍事施設に対する徹底的な異星種族史的分析は、 具体的な成果をほとんどもたらさなかった。 基地が建てられたのはこの惑星が完全に不毛になる前だが、 現在のひどい環境が武力紛争の結果なのか、 より平和的あるいは自然な成り行きの結果なのかは不明だ。 \n\n推定される彼らの軍事戦略や戦術は、 我々とかけ離れているわけではなさそうだ。 \n\nうわべ上、 科学部門担当官[Root.GetLeaderName]は、 異星人の残したものから多くのインスピレーションを得られたと主張している。 "
 anomaly.3017.a:0 "何かしらの意味はある。 "
 anomaly.3020.name:0 "チェッカー盤"
 anomaly.3020.desc:0 "[From.GetName]の特殊な地形は、 惑星を無数の異なる生物群系と微小気候に精妙に分割しており、 またそれらの相互作用はごくわずかになるように巧みに調整され、 隣り合う環境が維持されているようだ。 科学部門担当官[Root.GetLeaderName]は高度なテラフォーミング技術が働いていると強く疑っているが、 その過程自体に関してはほとんど手掛かりが残っていない。 \n\nしかしながら、 その効果は[Root.GetLeaderName]と[Root.GetName]の乗組員の目に見える形ではっきりと残っている。 "
 anomaly.3020.a:0 "とても興味深い。 "
 anomaly.3025.name:0 "古代の自動人形"
 anomaly.3025.desc:0 "[From.GetName]にある極端に植生が濃い地域の中心部で、 植物に覆われた異星人の建造物が見つかった。 初めは荒廃していると思われていたが、 [Root.GetName]による綿密な観察により、 この建造物がこの惑星の絞め殺し植物から生き延びたことが明らかになった。 \n\n建造物の中に入る方法を見つけるべく、 スペシャルプロジェクトが発令された。 "
 anomaly.3025.a:0 "とても興味深い。 "
 anomaly.3027.desc:0 "[From.From.GetName]にある植物に覆われた建造物（異星人の鉱物処理施設）は、 遠い昔に廃棄される前はほぼ自動化されていた。 床には人工労働者の外殻が散らばっており、 彼らの有機成分（身体の大部分が生物学的な性質を持つため、 ポリマー骨格によって直立姿勢を保持していた）はずっと前に朽ち果てていた。 \n\n科学部門担当官[Root.GetLeaderName]は、 これら自動人形の有機遺物がすぐに液化し地面に流れ、 地面を大幅に富栄養化し、 在来の植物を豊かに元気に成長させていると推測した。 \n\n施設は再稼働できるが、 [Root.GetLeaderName]にとって同じくらい魅力的であるかもしれないこの自動人形は、 二度とそのホールを歩くことはないだろう。 "
 anomaly.3027.a:0 "わかった。 "
 anomaly.3027.a.tooltip:0 "§Y古代の工場§!が[From.GetName]に追加される。 \n"
 anomaly.3030.name:0 "避難用の堅路肩"
 anomaly.3030.desc:0 "[From.GetName]の平野には起動していない船があり、 その船のセンサーが惑星周回軌道上の[Root.GetName]に反応している。 \n\n[Root.GetName]の乗組員は、 正確にいつこの船が放棄されたのか（というのは今現在放棄されているので）、 誰がここに残したのか、 残した者は今どこにいるのかを正確に確認することはできなかった。 科学部門担当官[Root.GetLeaderName]によれば、 もし我が艦隊にこの軽武装船を加えたければ、 遠隔起動することは難しくないそうだ。 "
 anomaly.3030.a:0 "誰もが見逃さないだろう。 "
 anomaly.3030.a.tooltip:0 "§Yコルベット§!級の艦船を得る。 "
 anomaly.3030.b.phobe:0 "我々にはそれがどこから来たかどこに向かおうとしているか分からない。 その船を解体しろ。 "
 anomaly.3035.name:0 "在庫の取り崩し"
 anomaly.3035.desc.carefree:0 "砂漠型惑星[From.GetPlanetMoon] [From.GetName]はとても平凡であると判明した。 \n\n乗組員が反応のない機器を監視していた間、 科学部門担当官[Root.GetLeaderName]は[Root.GetName]のエネルギー備蓄量にほとんど注意を払っていなかった。 報告によれば、 [Root.GetName]が最後に宇宙港を離れた時のエネルギー支給量は標準未満だったそうだが、 エネルギー収支の赤字の責任は[Root.GetLeaderName]の不注意なリソース管理のせいだろう。 \n\nとにかく、 この艦は追加のエネルギー通貨を必要としている。 "
 anomaly.3035.desc.meticulous:0 "砂漠型惑星[From.GetPlanetMoon][From.GetName]はとても平凡であると判明した。 \n\n乗組員が反応のない機器を監視していた間、 科学部門担当官[Root.GetLeaderName]は[Root.GetName]のエネルギー備蓄量を入念に調べていた。 報告によれば、 [Root.GetName]は最後に宇宙港を離れた時に標準以上のエネルギーを支給されていたが、 それは恐らく記入ミスのせいだろう。 \n\n[Root.Leader.GetName]は[Root.Owner.GetSpeciesAdj]当局に超過分を返そうと申し出た。 "
 anomaly.3035.a:0 "予期せぬ棚ぼただ。 "
 anomaly.3035.b:0 "そういう奴だったな。 "
 anomaly.3040.name:0 "海賊の追放"
 anomaly.3040.desc:0 "鉱物の塊と思われたものは、 小惑星帯をこっそりと漂流する、 異星人コルベット2隻の金属船体だった。 \n\n科学部門担当官[Root.GetLeaderName]が接触したことで、 2隻のコルベットには元海賊らしき者たちが乗り組んでおり、 また今現在の彼らは海賊一味から追放されていることが分かった。 彼らは、 [Root.Owner.GetName]の[Root.Owner.GetRulerName] [Root.Owner.GetRulerTitle]が人民の擁護者であるという噂を聞いて、 亡命を求めている。 "
 anomaly.3040.a:0 "彼らは使える。 "
 anomaly.3040.a.tooltip:0 "追放された海賊を徴募し、 ２隻の§Yコルベット§!級の艦船を得る。 "
 anomaly.3040.b:0 "彼らの助けは不要だ。 命以外すべてを奪え。 "
 anomaly.3040.c:0 "[Root.Owner.GetName]にはそのような連中を抱え込むつもりはない。 "
 anomaly.3040.c.tooltip:0 "追放された海賊は敵対化する！ "
 anomaly.3040.d:0 "亡命要請を拒否しなければ。 "
 anomaly.3050.name:0 "擦れ合う格子構造"
 anomaly.3050.desc:0 "ゴツゴツした地面から高く伸びる柔軟性のある支柱に支えられた鉱物の帯が、 [From.GetName]を縦横に覆っている。 明らかに異星種族の仕業で、 大気圏内の風によって常に支柱が振動している。 重なりあっている鉱物の帯も互いにこすれ合い、 [Root.Owner.GetSpeciesNamePlural]にとっては不可聴域の超音波を発している。 \n\n科学部門担当官[Root.GetLeaderName]は惑星のバックグラウンドノイズからこの音声を分離することは難しいと報告したが、 他の方針として、 鉱物の帯を解体して[Root.Owner.GetName]により効率的にリサイクルすることも、 選択次第では可能としている。 "
 anomaly.3050.a:0 "エイリアンの生み出した音を分離して研究しよう。 "
 anomaly.3050.a.tooltip:1 "[From.GetName]：\n£society£ §G+9§!"
 anomaly.3050.b:0 "鉱物の帯を回収する準備をしよう。 "
 anomaly.3050.b.tooltip:1 "[From.GetName]：\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "樹木の覇権"
 anomaly.3055.desc:0 "[From.GetName]は繁栄する生物圏を持つ熱帯型惑星だ。 地表植物の綿密な分析により、 背の高い木々の特定のある一群が生態系を支配しているため、 多様性が予想外に欠けていることが明らかになった。 \n\nそれ自体は有害ではないが、 単一種による覇権は小動物の生存に有害な影響を与えており、 入植する場合には食用作物の生産効率に悪影響が出るだろう。 \n\n高名な異星生物学者である科学部門担当官[Root.GetLeaderName]は、 この異星生物圏の再調整のための計画をまとめた。 "
 anomaly.3055.a:0 "計画を承認する。 "
 anomaly.3055.a.tooltip:1 "§Yアンバランスな生態系§!の補正が[From.GetName]に追加される：\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "そのままにしておけ。 "
 anomaly.3055.b.tooltip:1 "§Yアンバランスな生態系§!の補正が[From.GetName]に追加される：\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "[Root.GetName]からの意図的な放射線放出により、 支配的な多年生植物は広い地域で不毛化され、 生物圏のバランスは復元（あるいは、 ひょっとしたら初めて実現）された。 さらに再均衡の達成を早めるため、 余分な植物も燃やされた。 "
 anomaly.3057.desc:0 "[From.From.GetName]上の支配的な木々を広い地域で乱暴に排除したことは、 意図しない結果をもたらした。 \n\nかつて長く続いた木々の圧制の下で苦しんでいた小動物たちは、 数を増やすとともに攻撃性を増している――凶暴と言ってもよいほどに。 以前の豊かな森林を燃やしつくして孤立した領域は、 今や激しい縄張り争いの場となっている。 "
 anomaly.3057.a:0 "おそらく、 我々は干渉するよりもよく知るべきだったのだ。 "
 anomaly.3057.a.tooltip:0 "§R危険な野生生物§!が[From.From.GetName]全土を徘徊している。 "
 anomaly.3060.name:0 "砂潜り頭"
 anomaly.3060.desc:0 "科学部門担当官[Root.GetLeaderName]は、 [From.GetName]の砂の海のいたる所で波打っているように見える波は活動的な艦船の小型ロケットエンジンによるものであると報告している。 \n\n異星人の艦船は下に向けて砂に埋められた状態で横たわっており、 パチパチと音を立てる推進システムは弱々しく砂丘の上部をかき混ぜている。 ゆっくりと砂漠の砂丘深くに沈んで行っているので、 そのうち地下へ行ってしまうだろう。 [Root.GetName]にはこのもがいている船を掘り出す手段がないため、 [Root.GetLeaderName]は[From.GetName]にこの船を掘り出すために軍艦を派遣するよう勧めている。 "
 anomaly.3060.a:0 "了解だ。 "
 anomaly.3060.b:0 "見え透いた餌に引っかかることはない。 "
 anomaly.3060.c:0 "有機生命体がいるならば全て駆除せよ。 "
 anomaly.3061.desc:0 "[Root.GetFleetName]は埋まった異星人の船をついに引き上げることに成功した。 \n\n空っぽだ。 ほとんど中身をはぎ取られている。 \n\n乗っていた者たちはこの船が[From.From.GetName]の砂地に沈む前に放棄せざるを得ず、 重要でない内装を全部持っていってしまったようだ。 [Root.GetFleetName]の技術者はどうにか船の重要部を稼動させて、 枯渇しつつあるエネルギータンクを補充している。 "
 anomaly.3061.a:0 "[Root.Owner.GetSpeciesAdj]艦隊への新たな加入艦だ。 "
 anomaly.3061.a.tooltip:0 "§Yコルベット§!級の艦船を得る。 "
 anomaly.3062.desc:0 "最終的に、 [Root.GetFleetName]の高強度ワイヤーは埋まった異星の船を引き揚げることに成功した。 しかし、 船の武器システムがうぉォンと出力を上げ我らを出迎えた！ "
 anomaly.3062.a:0 "回避行動をとれ！ "
 anomaly.3062.a.tooltip:0 "§Yダチョウ共§!の攻撃だ！ "
 anomaly.3063.desc:0 "サルベージの試みは失敗した。 潜っている船を包んだ[Root.GetFleetName]の高強度テザーは引き揚げを開始した途端、 船の腐食した装甲を容易く切断したのだ。 \n\n断片を収集するのは比較的簡単だったが、 全てはスクラップ同然になってしまった。 "
 anomaly.3063.a:0 "またしくじった。 "
 anomaly.3065.name:0 "違法なコミュニケーション"
 anomaly.3065.desc:0 "不恰好な通信中継器が、 不器用に[From.GetName]に取りつけられていた。 \n\n科学部門担当官[Root.GetLeaderName]は、 これが違法通信網の中継ネットワークの一部であると確信している。 簡易分析によれば、 中継されていたメッセージは戦略的に重要なものではなく、 乗組員同士の私的な船内通信であるようだ。 "
 anomaly.3065.a:0 "おそらく、 深宇宙での生活について何か学べるだろう。 "
 anomaly.3065.b:0 "おそらく、 深宇宙での生活について有益な何かが学べるだろう。 "
 anomaly.3070.name:0 "下水管を流れる"
 anomaly.3070.desc:0 "データの発信源は、 小さな金属製ポッドだった。 科学部門担当官[Root.GetLeaderName]は、 これが古代の異星種族の救命艇であると判断した。 \n\n明らかに、 何億年も昔にブラックホールの重力井戸の端に捕まったのだが、 スイングバイするにはわずかに角度が足りず（意図したものか偶然かは判断がつかないが）、 それ以来ポッドの自動スラスターが事象の地平線への降下に抗いつづけてきたのだ。 今となっては、 回収するには地平線に近すぎる。 \n\n[Root.GetLeaderName]の報告はそこで突如途絶えた。 [Root.GetName]の乗組員が、 科学部門担当官は救命艇の悲劇的な運命に深く心を揺さぶられたようだと伝えてきた。 "
 anomaly.3070.desc.mach:0 "データの発信源は、 小さな金属製ポッドだった。 科学部門担当官[Root.GetLeaderName]は、 これが古代の異星種族の救命艇であると判断した。 \n\n明らかに、 何億年も昔にブラックホールの重力井戸の端に捕まったのだが、 スイングバイするにはわずかに角度が足りず（意図したものか偶然かは判断がつかないが）、 それ以来ポッドの自動スラスターが事象の地平線への降下に抗いつづけてきたのだ。 今となっては、 回収するには地平線に近すぎる。 \n\n[Root.GetLeaderName]の報告はそこで突如途絶えた。 [Root.GetName]の乗組員が、 彼らのリスク評価統計値と生存確率予想を大きく変えたこのデータに対して、 科学部門担当官は深く影響を受けたのだと伝えてきた。 "
 anomaly.3070.a:0 "理解できるな。 "
 anomaly.3075.name:0 "放射線の行商"
 anomaly.3075.desc:0 "少なからず驚くべきことに、 この星系で捉えられた放射線数値の出所は[From.GetName]そのものだった。 \n\n普通のブラックホールと比べるととても小さく、 事象の地平線から漏れ出ている予想外の放射線の一部はそれで説明がつく。 科学部門担当官[Root.GetLeaderName] は、 これは「蒸発」しつつあるブラックホールであり、 いずれ完全に消滅するだろうと考えている。 ただ、 それが宇宙の熱死よりも先かどうかは判断つきかねるという。 成長期に存在した重力不安定のために、 このホールは（[Root.GetLeaderName]の表現を借りれば）「ふらついて」おり、 そのせいで事象の地平線から流出するエネルギーはさらに増大している。 "
 anomaly.3075.a:0 "学べることが多そうだ。 "
 anomaly.3075.a.tooltip:1 "[From.GetName]：\n£physics£ §G+9§!"
 anomaly.3080.name:0 "おもちゃ工場"
 anomaly.3080.desc:0 "廃墟ですらなくほとんど瓦礫ではあるが、 [From.GetName]には建造物がある。 惑星を初期調査した[Root.GetName]によれば、 [From.GetName]の建造物とその建主を襲った何らかの大災害を免れた無傷らしき建物が一つだけあるそうだ。 \n\nノイズはここから来ていたのだろう。 \n\n科学部門担当官[Root.GetLeaderName]が報告するには、 この建物は無傷なだけでなく、 現在も稼働中だ。 \n\nどうやら生産施設の一種で、 可塑性のポリマーを不明な目的（装飾用と思われるが）のための物品に変えているようだ。 原材料や最終製品のほとんどは[Root.Owner.GetName]にとってはつまらないものだが、 その自動製造過程そのものから学ぶことがあるのは間違いない。 "
 anomaly.3080.a:0 "拠点を設置して観察すべきだろう。 "
 anomaly.3080.a.tooltip:0 "§Y異星人のおもちゃ工場§!の補正が[From.GetName]に追加される。 \n"
 anomaly.3085.name:0 "君主論"
 anomaly.3085.desc:0 "大規模な[From.GetName]の穏やかな周回軌道で携帯式のデータバンクが浮かんでいた。 [Root.GetName]によって拾い上げられ、 異星人言語の文章が含まれていることが判明した。 語彙は不慣れというほどではないが、 構文は戸惑いを覚えるほど複雑だ。 \n\n科学部門担当官[Root.GetLeaderName]は文章の内容と起源を解読するために、 徹底した調査を行うことを勧めてきている。 "
 anomaly.3085.a:0 "[Root.Owner.Capital.GetName]にて解析せよ。 "
 anomaly.3085.b:0 "放置しておけ。 "
 anomaly.3086.name:0 "君主論、 解読"
 anomaly.3086.desc:0 "この文書（タイトルをざっくり翻訳すると「地域の支配者」となる）は、 [book_writer.GetName]で使われていた[book_writer.GetSpeciesAdj]語の古代方言の一つで書かれているようだ。 \n\n彼らにとっては明らかに歴史的に重要なもののようで、 有益な洞察が含まれているかもしれない。 "
 anomaly.3086.a:0 "我々で解読しよう。 彼らに知らせる必要はない。 "
 anomaly.3086.b:0 "本来の所有者に返還しよう。 彼らに通信を送れ。 "
 anomaly.3086.c:0 "この文章は月並みで、 考えが足りない。 彼らに通信を送れ。 "
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "貴方がたは『君主論』の現存する唯一の写本を発見したようだ。 これはわが民にとって歴史的、 文化的に大変重要な文書である。 \n何年も前に海賊に襲撃されて完全に失われたと考えていたのだが、 文明人の手に渡ったことがわかってほっとしている。 \n\n返還してはくれないか?  対価としてそれなりのエネルギー通貨をお支払いしよう。 "
 anomaly.3087.a:0 "もちろんですよ。 "
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "貴方がたは『君主論』の現存する唯一の写本を発見したようだ。 これはわが民にとって歴史的、 文化的に大変重要な文書である。 \n\n何年も前に海賊に襲撃されて完全に失われたと考えていたのだが、 文明人の手に渡ったことがわかってほっとしている。 \n\n返還してはくれないか? "
 anomaly.3088.a:0 "断る。 それに、 これは出来が悪い。 "
 anomaly.3088.b:0 "断る。 この文書は嘘吐きの道具だ。 "
 anomaly.3088.c:0 "お前とお前の言葉を破壊してやろう。 "
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "我々の文学を侮辱するのは赦せない！ \n\n後悔させてやる！ "
 anomaly.3089.a:0 "へっ、 本の虫め。 "
 anomaly.3089.b:0 "哀れな有機生命体め。 "
 anomaly.3090.name:0 "ランソマーズ：緊急ブイ"
 anomaly.3090.desc:0 "[From.GetName]をめぐる穏やかな軌道上に緊急通信ブイが浮遊している。 どうやら至近弾か激しい爆発により、 外殻が大きく破損している。 \n\n通信システムの故障時に緊急手段として排出されるよう設計された、 民間船用の[Root.Owner.GetSpeciesAdj]のモデルかもしれない。 しかし破損がひどく、 推測どおりかどうかは不明だ。 \n\nブイは弱くて歪んだ信号を繰り返している。 "
 anomaly.3090.a:0 "信号を解析しろ。 "
 anomaly.3090.b:0 "罠かもしれない。 放置が一番だ。 "
 anomaly.3091.name:0 "ランソマーズ：SOS"
 anomaly.3091.desc:0 "ブイは[Root.Owner.GetSpeciesAdj]で作られたうちの一つと確認され、 それが中継していた信号が安定した。 "
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj]当局。 身元を明らかにせよ。 "
 anomaly.3091.a.tooltip:0 "回線を開け。 "
 anomaly.3091.b:0 "遮断せよ。 誰もこのことを口外するな。 "
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]の捕虜"
 anomaly.3092.desc:0 "ハ……ハロー?  こちら[Root.GetSpeciesAdj]民間輸送船ルクシオンの艦長だ。 \n\nあー、 元艦長だ。 ルクシオンはもうない。 我々は海賊に乗り込まれて捕虜にされ、 船は破壊された。 "
 anomaly.3092.a:0 "君を捕らえたのは何者だ? "
 anomaly.3092.a.response:0 "彼らは「人質（ランサマーズ）」と名乗っていたように思う……いや、 「ランソマーズ」と言ったのか?  \n\nともかくやつらは卑劣な集団で、 我々と交換に[Root.GetName]から何か得られると考えていなければ、 全員殺されていただろう。 やつらが要求内容について話し合ってるのが聞こえたんだ……"
 anomaly.3092.b:0 "お前を助けることは無い。 "
 anomaly.3092.c:0 "君を助けよう。 "
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]の捕虜"
 anomaly.3093.desc:0 "なに? 　なんだと? 　そんな、 助けないだって！ \n\n奴らは[Root.GetName]が身代金を払わないと知ったら俺らを躊躇わず殺すだろう。 たぶん払ったとしても殺すんだ！ だから――"
 anomaly.3093.a:0 "お別れだ。 "
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]の捕虜"
 anomaly.3094.desc:0 "おお、 ありがとう！ 本当にありがとう、 [Root.GetRulerTitle]。 俺たちはどこかの宇宙ステーションに囚われているが、 それがどこなのか見当もつかないんだ。 \n\n今から通信装置の出力を上げる。 緊急ブイから三角測量でこの刑務所の場所を調べてくれ……"
 anomaly.3094.a:0 "状況レポートに位置が記録される。 "
 anomaly.3095.name:0 "ランソマーズ：最上の練られた計画"
 anomaly.3095.desc:0 "海賊基地は非常に目立たないが、 そのつもりで観察すればすぐに見つかった。 \n\n隊列の乱れた船団が、 改装された採掘施設の裏からゆっくりと漂い出てくる――明らかに企業のものではない。 "
 anomaly.3095.a:0 "通信開け。 捕虜には準備が必要だ。 "
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]の捕虜"
 anomaly.3096.desc:0 "ハロー、 また会えたな、 [Root.GetRulerTitle]。 [Root.GetSpeciesAdj]船が騒ぎの原因かい? \n\n我々の招待主は、 この基地を脱出する準備ができてるみたいだ。 ここに突入したらおそらくこの場の全員がおしまいになる。 けど……もし基地に直接攻撃をすれば、 俺たちは自力で救命艇を奪取できると思う。 \n\n脱出中の俺たちを吹っ飛ばさないでくれよな！ "
 anomaly.3096.a:0 "大変結構。 "
 anomaly.3098.name:0 "ランソマーズ：塵と反響"
 anomaly.3098.desc:0 "ランソマーズの海賊基地は破壊され、 [Root.GetSpeciesAdj]捕虜たちも巻き込まれた。 捕虜達は攻撃してきた異星人の船になんとか通信を送ったが、 無視されたようだ。 "
 anomaly.3098.a:0 "この悲劇を忘れはしない。 "
 anomaly.3099.name:0 "ランソマーズ：予想外の救助者"
 anomaly.3099.desc:0 "[From.From.GetName]の軍事行動が、 ランソマーズ海賊を撃破した。 \n\n[Root.GetSpeciesAdj]捕虜たちは攻撃中の脱出に成功し、 今は救命艇に乗って安全に[Root.GetSpeciesAdj]の救助船とのランデブー地点に向かっている。 "
 anomaly.3099.a:0 "感謝し続けても足りないな。 "
 anomaly.3100.name:0 "ランソマーズ：襲撃される"
 anomaly.3100.desc:0 "未知の勢力の軍事行動により、 ランソマーズ海賊は撃破された。 \n\n奇跡的に、 [Root.GetSpeciesAdj]の捕虜たちは戦闘中に救命艇を盗んで脱出に成功し、 いま[Root.Capital.GetName]に帰還中だ。 "
 anomaly.3100.a:0 "ほとんど偶然だ、 そして不思議だ。 "
 anomaly.3101.name:0 "ランソマーズ：切れ端を持ち上げる"
 anomaly.3101.desc:0 "海賊基地は我が軍艦が誘発させた激しい連鎖反応でゆっくりとバラバラになり、 捕虜となっていたルクシオン乗員の捜索が開始された。 \n\nもし救命艇にたどり着けたのなら、 今頃はもう通信があるはずだ……"
 anomaly.3101.a:0 "すべての周波数を調べろ。 "
 anomaly.3102.name:0 "[Root.GetSpeciesAdj]の捕虜"
 anomaly.3102.desc:1 "[Root.GetRulerTitle]、 こちらルクシオン乗組員。 \n\n計画は問題なく成功しました。 貴方たちが基地に直接砲撃を始めると看守が船に向かったので、 牢の扉を破れました。 救命艇に警備はなく、 海賊は脱走者にかまう余裕がなかったようです。 "
 anomaly.3102.a:0 "おかえり。 脱走者たち。 "
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]の捕虜"
 anomaly.3103.desc:0 "助け――\n\n\n救命艇がない、 我々――\n\n\n放棄された、 崩壊して――\n\n\n\n\n\n――――――"
 anomaly.3103.a:0 "艦長? "
 anomaly.3103.a.response:0 "…………\n…………\n…………\n…………\n…………\n…………\n"
 anomaly.3103.b:0 "……"
 anomaly.3104.name:0 "ランソマーズ：煙と灰"
 anomaly.3104.desc:0 "誘拐された[Root.GetSpeciesNamePlural]は海賊基地から脱出できなかった。 彼らがどこで最期を遂げたかは正確には判断できない――救命ボートが発進に失敗したのか、 牢獄を脱出できなかったのか。 しかし、 彼らが死んだという事実に変わりはない。 \n\n[Root.GetSpeciesAdj]の人々は[Root.GetName]の[Root.GetRulerTitle]が実施した迅速な行動に本当に感謝している。 しかし、 この悲劇をすぐには忘れそうにない。 "
 anomaly.3104.a:0 "なるほど……"
 anomaly.3105.name:0 "ランソマーズ：全部うまくいく? "
 anomaly.3105.desc:1 "ルクシオン乗員は[Root.Capital.GetName]に安全に帰還し、 惨事は避けられた。 [Root.GetAdj]の人々は[Root.GetName]の[Root.GetRulerTitle]の断固たる行動を心から称えた。 \n\nランソマーズ海賊団の誘拐事件は、 海賊団そのものとともに終焉を迎えた。 だがいくつかの疑問は残った。 主な疑問は、 捕虜になった直後に人質が舷窓から見たという、 もっと大きな海賊艦隊に関するものだ。 しかし、 状況を考慮すれば、 脅威が実際よりずっと大きく見えたとしてもおかしくはない。 \n\nランソマーズの一件は終わったのだ。 "
 anomaly.3105.a:0 "どうかな……"
 anomaly.3110.name:0 "過去からの信号"
 anomaly.3110.desc:0 "予想どおり、 [Root.GetName]は[From.GetName]からの電波の発信源を突き止めた。 \n\nこの星に異星人の形跡はないようだが、 唯一、 くすんだ白の滑らかな鉱物でできたモノリスが、 南半球の丘の上に立っている。 信号はこのモニュメント内部から出ている。 そして、 その外装は明らかに装飾目的でなく、 長い年月に耐えるよう設計されている。 \n\n科学部門担当官[Root.GetLeaderName] は時間を割いて、 信号情報を解読するスペシャルプロジェクトを発令した。 "
 anomaly.3110.a:0 "適切な対応を。 "
 anomaly.3110.b:0 "死者の言葉に耳を傾けたところで得られる物は殆ど無い。 "
 anomaly.3110.c:0 "モニュメントを破壊し、 発信器を見つけろ。 "
 anomaly.3111.name:0 "壊れた信号"
 anomaly.3111.desc:1 "我々はモノリスのことを発信器の保護ケースにすぎないと考えていたが、 それは間違いだった。 \n\n取り出された発信器は、 単体では作動しなかったのだ。 破壊してしまったモノリスの内部構造が作動に関与していたようだが、 もはや機能を回復する見込みはない。 "
 anomaly.3111.a:0 "失望した。 "
 anomaly.3112.desc:1 "モノリスは驚くほど簡単に解体できた。 事前の推測に反し、 中心にあった発信器がモノリスの鉱物構造を活性化することにより、 送信が実現していた。 "
 anomaly.3112.a:0 "興味深い。 "
 anomaly.3112.b:0 "古いニュースだな、 残念ながら。 "
 anomaly.3113.name:0 "解析された信号"
 anomaly.3113.desc:0 "科学部門担当官[From.GetLeaderName]は、 [From.From.GetName]の送信ビーコンが発していた放送信号が解析されたことを報告した。 \n\nそれは、 千年前の戦闘で何百もの命が失われたことを非難する追悼メッセージだった。 ある信念の固い同盟が明らかに裏切りと欺瞞の犠牲になり、 敵が到着する前に同士討ちによって大艦隊が自滅してしまったのだ。 \n\nこれらの朽ちた廃船は、 明らかに船体弱点への精密攻撃によって殺された乗組員達の墓標として、 浮かんだまま残されている。 "
 anomaly.3113.a:0 "記録を調査しろ。 "
 anomaly.3113.b:0 "難破した艦隊の軌跡と現在の位置を計算しろ。 "
 anomaly.3114.name:0 "現在の海賊"
 anomaly.3114.desc:0 "[From.GetName]星系に到着すると、 [Root.GetName]が遅すぎたことが明らかになった。 \n\nどこから来たか分からない海賊艦隊は、 漂流する過去の戦場を発見し、 それを解体して得た素材で近くの小惑星上に基地を建設していたのだ。 \n\n激しい対立が避けられないと思われるため、 我々は調査を終了する。 "
 anomaly.3115.name:0 "漂流中の艦隊"
 anomaly.3115.desc:0 "[Root.GetName]は、 [From.GetName]星系内で漂流中の難破船の位置を突き止めた。 追悼ビーコンメッセージで言及されていた艦船の多くは、 数百年を経て塵や灰に変わっていたが、 いくつかの艦船はまだほとんど無傷のままだった。 \n\nうち6隻の軍艦は、 十分な数の工兵がいれば、 保存状態のいい船体を修復して動かせるだろう。 \n\n詳細については§Y状況レポート§!を確認すること。 "
 anomaly.3115.a:0 "大変興味深い。 "
 anomaly.3116.name:0 "徴用された艦隊"
 anomaly.3116.desc:0 "派遣された工兵たちはこの大事業の達成方法をはっきりと確定できなかったものの、 古代のおんぼろ艦隊は部分的に復活した。 \n\nこの艦船は[Root.GetSpeciesAdj]艦隊に就役した。 "
 anomaly.3116.a.tooltip:0 "§Y古代の同盟艦隊§!が復元される。 \n"
 anomaly.3117.name:0 "背反した艦隊"
 anomaly.3117.desc:0 "工兵隊はまず、 ドレッドノート（巨大戦艦）に焦点を当てた。 この船はメッセージ信号によれば、 運命の戦いにおいて最初に裏切った船の一つだった。 \n\nしかし、 この方針は間違いだったと分かった。 \n\n高次システムを意識して避けていたにもかかわらず、 船のコンピューターは突如として起動し、 我々の船に高周波パルスの電撃を浴びせたのだ。 作業中に帯域幅を広げようとして戦闘ファイアウォールを切っていたため、 起動した巨大戦艦によるこのバースト通信のせいで、 近隣にいた船舶全てが瞬時に隷属してしまった。 全ての通信が切られる前の最後のログは、 生命維持システムがすべて停止され、 進路を[Root.Owner.Capital.GetName]に向けたことを示している。 \n\n乗組員はすでに死亡しており、 古代の戦闘コンピューターは目標を我が母星に定めたと推測される。 最悪の事態に備えるべきだろう。 "
 anomaly.3118.name:0 "破壊された艦隊"
 anomaly.3118.desc:0 "ドレッドノートは破壊され、 残った船は起動したままでイベントが終了する"
 anomaly.3119.name:0 "破壊された艦隊"
 anomaly.3119.desc:0 "ドレッドノートは他のものによって破壊され、 残った船も破壊された"
 anomaly.3120.name:0 "破壊された海賊"
 anomaly.3120.desc:1 "脅威は終わりを告げた。 少なくとも、 海賊が不法に占有していた古代技術は、 我々の役に立つだろう。 "
 anomaly.3120.a:0 "しかし謎は残る……"
 anomaly.3120.b:0 "$anomaly.3120.a$"
