 story.105.desc.gesta:0 "宇宙アメーバは通常、 防御や物体操作のために用いる半独立性フラゲーラ（鞭毛）を数体伴っている。 アメーバとフラゲーラは精神を共有しているのではなく、 前者がRNAを含む分泌物を介して後者をプログラムし、 中程度に複雑な任務を実行させている。 "
 story.105.a:0 "実に興味深い"
 story.110.name:0 "宇宙アメーバの解剖"
 #debris studied
 story.110.desc.phobe:0 "宇宙アメーバ（今日では、 彼らを倒す任務にあたった[Root.GetSpeciesAdj]の軍によって面白おかしく広まった、 ほぼ侮蔑的な呼び名だが）は、 思った以上に複雑だ。 丈夫な外殻には大量のポケットがあり、 小さなアメーバを格納している。 これらの小アメーバは、 我が艦隊が「母船アメーバ」と交戦する際に事実上の戦闘艇として活動している。 この「戦闘アメーバ」は、 サイズの明確な違いを除けば表面的には母船アメーバと似ているが、 はるかに単純な生物だ。 母船アメーバはポケット以外に何百もの何百もの繊細な器官を有しているが、 これらは宇宙の厳しい真空環境で生き延びるために不可欠なものにちがいない。 \n\nこれらの器官の多くは破裂したり、 アメーバを倒す過程で焼却されたりしており、 我々が回収できたのは不完全な遺骸だけだ。 \n\nしかし、 宇宙アメーバプロジェクトの異種生物学者は無傷の標本が必要だと考えており、 艦隊に対して具体的な照準位置を指示した。 5体以上のアメーバを、 特定の位置への精密攻撃によって殺せば、 遺骸を完全に復元することができるだろう。 "
 story.110.desc.milit:0 "宇宙アメーバ([Root.GetSpeciesAdj]の軍は結局、 このニックネームを公式採用した)は、 思った以上に複雑だ。 丈夫な外殻には大量のポケットがあり、 小さなアメーバを格納している。 これらの小アメーバは、 我が艦隊が「母船アメーバ」と交戦する際に事実上の戦闘艇として活動している。 この「戦闘アメーバ」は、 サイズの明確な違いを除けば表面的には母船アメーバと似ているが、 はるかに単純な生物だ。 母船アメーバはポケット以外に何百もの何百もの繊細な器官を有しているが、 これらは宇宙の厳しい真空環境で生き延びるために不可欠なものにちがいない。 これらの器官の多くは破裂したり、 アメーバを倒す過程で焼却されたりしており、 我々が回収できたのは不完全な遺骸だけだ。 \n\nしかし、 宇宙アメーバプロジェクトの宇宙生物学者は無傷の標本が必要だと考えており、 艦隊に対して具体的な照準位置を指示した。 5体以上のアメーバを、 特定の位置への精密攻撃によって殺せば、 遺骸を完全に復元することができるだろう。 "
 story.110.desc:0 "宇宙アメーバ（伝統的な[Root.Owner.Capital.GetSpeciesAdj]の分類学では簡単に分類できないため、 この名が定着してしまった）は、 思った以上に複雑だ。 丈夫な外殻には大量のポケットがあり、 小さなアメーバを格納している。 これらの小アメーバは、 我が艦隊が「母船アメーバ」と交戦する際に事実上の戦闘艇として活動している。 この「戦闘アメーバ」は、 サイズの明確な違いを除けば表面的には母船アメーバと似ているが、 はるかに単純な生物だ。 母船アメーバはポケット以外に何百もの何百もの繊細な器官を有しているが、 これらは宇宙の厳しい真空環境で生き延びるために不可欠なものにちがいない。 これらの器官の多くは破裂したり、 アメーバを倒す過程で焼却されたりしており、 我々が回収できたのは不完全な遺骸だけだ。 とはいえ、 宇宙アメーバプロジェクトの異種生物学者はこれでも標本として充分だと考えている。 すでに宇宙アメーバ特有の弱点や物理的特徴のいくつかを特定することに成功しているからだ。 "
 story.110.desc.gesta:0 "宇宙アメーバは予想したよりもずっと複雑だった。 彼らの堅固な外殻にはポケットが大量にあり、 そこにはわが艦隊が「母船アメーバ」と交戦した際に目撃したような、 攻撃機として機能する小さなアメーバが収められている。 明らかなサイズの違いを除けば外見上は似ているが、 生物学的には「攻撃機アメーバ」は宇宙アメーバ本体よりもずっと単純だ。 宇宙アメーバのポケットの奥には数百もの繊細な器官があり、 それらが過酷な真空中での生存に不可欠であることは間違いない。 それら器官の多くは、 小アメーバを放出する際に破裂もしくは燃え尽きてしまうため、 我々が回収できるのはほとんどが不完全な外殻だけだ。 だが、 宇宙アメーバ研究プロジェクトを担当する異星生物学者たちはそれでも十分だと考えている。 宇宙アメーバ特有の生物学的特徴や弱点については、 すでにいくつか特定することに成功しているからだ。 "
 story.110.a.phobe:1 "奴らの駆除を早めるのに役立つ。 "
 story.110.b.milit:0 "射撃練習の的にでもしておけ。 "
 story.110.c:0 "大変結構。 "
 story.115.name:0 "宇宙アメーバを仕留める"
 story.115.desc.phobe:0 "宇宙アメーバをいくつか殺したことで、 宇宙アメーバとその体内に棲む小生物のグロテスクな関係を調査することができた。 [Root.GetSpeciesAdj]の異種生物学者によれば、 これらの「フラゲーラ（鞭毛）」――その鞭のような動きから命名された――は、 この宇宙生物の幼生や、 ましてや寄生体などではない。 単に成熟した宿主が道具として使用するために生み出すもので、 生殖とは関係ないようだ。 フラゲーラはマニピュレータや暗闇を探る触覚として働いているらしく、 任務を終えると宿主アメーバのポケットに戻り、 そこで新たな任務を受け取っているらしい。 宇宙アメーバの笑えるほど明確な欠点である生来の反応の遅さは、 膨大な数のフラゲーラと、 彼らが持つ強力な反射反応と盲目的な宿主追従能力によって幾分相殺されている。 \n\nいずれにせよ、 今まで以上に容易に宇宙アメーバを仕留めることができるようになった。 "
 story.115.desc.milit:0 "宇宙アメーバの死骸をいくつか回収したことで、 宇宙アメーバとその体内に棲む小生物の興味深い関係を調査することができた。 [Root.GetSpeciesAdj]の異種生物学者によれば、 これらの「フラゲーラ（鞭毛）」――その鞭のような動きから命名された――は、 この宇宙生物の幼生や、 ましてや寄生体などではない。 単に成熟した宿主が道具として使用するために生み出すもので、 生殖とは関係ないようだ。 フラゲーラの（その複雑な動きや、 相互コミュニケーションからすれば必要であろう）脳があるはずの位置には、 複雑な腺のような処理中枢がある。 この器官はRNAの形で宿主が分泌したものを皮下の受容体で受け取り、 入力信号（指示）として解読する。 フラゲーラは任務を終えると宿主アメーバのポケットに戻り、 そこで新たな任務を受け取っているようだ。 このために宿主はフラゲーラを、 肉体から分離したマニピュレータとして利用できるらしい。 宇宙アメーバの明確な欠点である生来の反応の遅さは、 膨大な数のフラゲーラと、 彼らが持つ強力な反射反応と盲目的な宿主追従能力によって幾分相殺されている。 宇宙アメーバが深宇宙戦闘において比較的熟達を見せているのは、 大半がこのフラゲーラの一貫した切り離し運用のためであり、 我が軍は多くを学べそうだ。 "
 story.115.desc:0 "四体目の宇宙アメーバの殺害により、 [Root.GetName]の首都惑星である[Root.Capital.GetName]において、 宇宙アメーバの完全な死骸が復元された。 この生命体に隠された秘密について占い、 結果を[Root.GetSpeciesAdj]の行政府の適切な部署に伝えるつもりだ。 \n\n現時点での発見内容において、 おそらくもっとも役立つのは、 宇宙アメーバの皮膚膜に関するものだろう。 それは複雑な腺における処理を通じて広範囲にわたる宇宙放射線を代謝・吸収している。 まるで放射線を食べているように。 "
 story.115.a.phobe:0 "結構だ。 "
 story.115.b.milit:0 "それならば学ばねばならない。 "
 story.115.c:0 "この知識はうまく利用できるだろう。 "
 story.201.name:0 "結晶生命体"
 story.201.desc.phile:0 "いくつかの星系で、 浮遊する水晶のような物体が観測されたという驚くべき報告が上がった。 \n\n宇宙船サイズのものと、 少し小さいがやはり水晶に似た人工衛星サイズのものがあり、 当初は不活発のように見えたが、 我々の船に反応すると向きを変え、 プリズム内に新たなエネルギー反応を出現させた。 これはおそらく、 彼らが生きていることを示している。 ぜひ確認したい仮説だが、 しかしもちろんのこと、 注意して近づかなければならない。 \n\n最高の科学者たちが、 これらの存在を調査するために待機している。 "
