 communications_spread.1.name:0 "通信を傍受した"
 communications_spread.1.desc:1 "[CommSpreader.GetName]へ向けられた通信を傍受した結果、 未だ我々との接触を持たない別の星間帝国からの通常交信であったことが確認された。  このメッセージの発信源を辿れば、 我々は銀河という舞台の昨日まで未知であった役者との間に独自の対話チャンネルを開けるだろう。 "
 communications_spread.1.a:0 "面白い……"
 communications_spread.1.tooltip:1 "[contact_empire.GetName]との通信を確立する。 "
 communications_spread.2.name:0 "新しい出会い"
 communications_spread.2.desc:2 "§H[From.GetName]§!と名乗る、 これまで知られていなかった星間帝国から通信があった。 我々と他の帝国の間の通信を傍受して、 我々の存在を知った、 と彼らは主張している。 "
 communications_spread.2.a:0 "面白い……"
