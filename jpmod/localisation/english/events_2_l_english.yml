 fallen_empires_awakening.2.name:0 "眠れる者たちの覚醒"
 fallen_empires_awakening.2.desc:0 "始まりは§H[From.GetAdjective]§!の行動のわずかな変化だった。 かつて自宙域外ではまれであった、 彼らの船に関する目撃報告がぽつぽつ上がるようになり、 今では銀河全域の辺境星系でさえ目撃されている。 高度に発達した偵察船が古代の廃墟となった諸惑星を訪れているが、 それらは通信を送られても返答を拒むし、 攻撃すると逃走する。 彼らの目的や任務は不明だった……これまでは。 \n\n[From.GetSpeciesName]は、 現在の領域に撤退する前に各地に残していった調査ビーコンや自動偵察哨のデータバンクを回収し、 準備をしていたことが判明した。 銀河の舞台に復帰するため、 情報を集めていたのだ。 \n\n[From.GetSpeciesName]の宙域では、 艦隊が集結し、 軍隊が編成され、 古代の工場群が息を吹き返している。 長い時を経て、 §H[From.GetName]§!は国境の先に、 銀河全体に目を向け始めたのだ。 \n\n彼らの老朽化した造船所は修復され、 再建され、 眠っていた巨人のような生産施設も稼働を始めた。 銀河全体がただ一つの疑問を抱いている……はるか昔に失われた栄光を回復するにあたり、 目覚めた巨人の最初のターゲットとなるのは誰だろう? "
 fallen_empires_awakening.2.a:0 "巨人たちが子供の遊び場に……"
 fallen_empires_awakening.2.b:0 "愚かな老いぼれめが。 "
 fallen_empires_awakening.5.name:0 "ガーディアンズ・オブ・ギャラクシー"
 fallen_empires_awakening.5.desc:0 "普段は超然としている先駆帝国群でさえも、 銀河規模の脅威の台頭には当然気づいていた。 銀河の出来事にほとんど関心を払わなかった§H[From.GetSpeciesName]§!も、 この新たな恐怖のニュースに対してはにわかに動きを見せた。 まずは偵察船が数隻だけ、 おそらくは状況の深刻さを評価するために派遣された。 だが、 やがて[From.GetSpeciesName]の戦闘艦隊が国境付近に姿を現し、 来るべき嵐に備えて防備を整えているという報告が入り始めた。 \n\n今や§H[From.GetName]§!は自らに課した孤立状態から完全に目覚め、 銀河全体の防衛において主導的役割を果たそうとしている。 彼らは§H銀河防衛連盟§!の盟主を名乗り、 銀河の全知的生命に対する脅威を撃退するため、 あらゆる「劣等種」に対して紛争をやめて彼らに加わるよう呼びかけている。 "
 fallen_empires_awakening.5.a:0 "彼らは我々を守れるのか? "
 fallen_empires_awakening.5.b:0 "彼らなど必要ない！ "
 war_in_heaven.2.name:0 "古代の宿敵"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!が銀河の表舞台に復帰したことには、 銀河に存在する他の没落した帝国群も当然気づいた。 特に§H[From.GetSpeciesName]§!は、 この知らせに最も過敏に反応した。 どうやらこの2つの先駆帝国は古くからの宿敵らしい。 敵対の理由はとっくに歴史の闇の向こうに埋もれてしまっているが、 §H[FirstSleeper.GetName]§!の突然の覚醒は古い憎しみに火をつけ、 カウンターアクションを惹起した。  §H[From.GetName]§!もまた古き宿敵に対抗すべく目を覚まし、 銀河全体が彼らの戦場となったのだ。 "
 war_in_heaven.2.a:0 "我々はどうなるのだ? "
 war_in_heaven.4.name:0 "天上戦争"
 war_in_heaven.4.desc:0 "§H[FirstSleeper.GetSpeciesName]§!とその古き宿敵§H[From.GetSpeciesName]§!の覚醒以来、 両大国は反目し、 小競り合いし、 影響力を巡って争い、 お互いの力を探っている。 このためにますます激しい対立が頻発し、 ついに[FirstSleeper.GetSpeciesName]と[From.GetSpeciesName]の艦隊が辺境星系で公然と衝突するに至った。 今や§H[FirstSleeper.GetName]§!と§H[From.GetName]§!の全面戦争に発展している。 \n\nどちらも使節を若き他種族に派遣し、 味方に加わるものには多大な褒賞を、 敵方に回るものには恐るべき処罰を約束している。 どちらかに与すれば独立を放棄することになるが、 他の中立国を味方につけない限り、 どっちつかずでいるのはもっと危険かもしれない。 "
 war_in_heaven.4.a:0 "[FirstSleeper.GetName]の陣営につこう。 "
 war_in_heaven.4.b:0 "[From.GetName]に臣従しよう。 "
 war_in_heaven.4.c:0 "どちら側にも与しない。 "
 war_in_heaven.4.c.2:0 "どちらも我々の力にひれ伏すだろう！ "
 war_in_heaven.4.d:0 "従属国である我々に選択権はない。 "
 war_in_heaven.5.name:0 "天上戦争の終結"
 war_in_heaven.5.desc:1 "長く激しい抗争の結果、 §H[WarInHeavenFEOne.GetName]§!が銀河の支配を巡る戦いの勝者となった。 敗北した先駆帝国は旧敵に完全併合され、 §H[WarInHeavenFEOne.GetSpeciesName]§!は議論の余地なき銀河の支配勢力として勝ち誇っている。 \n\n現在のところ、 銀河には不安定な平和が訪れているが、 この新秩序はいつまで続くだろうか? "
 war_in_heaven.5.a:1 "パクス・[WarInHeavenFEOne.GetSpeciesName]の成立だ。 "
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "長く激しい抗争の結果、 天上戦争はどちらの陣営も決定的勝利を得ることなく終わった。 §H[WarInHeavenFEOne.GetName]§!と§H[WarInHeavenFETwo.GetName]§!は休戦を結び、 艦隊を自領内に引き揚げた。 \n\n現在のところ、 銀河には不安定な平和が訪れているが、 この新秩序はいつまで続くだろうか? "
 war_in_heaven.6.a:1 "戦いは終わっていない……"
 war_in_heaven.11.name:0 "先駆帝国の敗北"
 war_in_heaven.11.desc:0 "二大先駆帝国間の戦争は、 一方の崩壊によって幕を閉じた……ただし、 手を下したのはもう一方ではなかった。 戦争のために弱体化したのか、 それとも単に若い種族の力によるものか、 劣位と思われていた種族が先駆帝国の片方を打ち負かし、 状況を一変させたのだ。 だが、 問題は残っている……§H[RemainingAwakened.GetName]§! は仇敵と同じ運命を避けられるのか、 それともこの敗北は銀河の新時代の夜明けを告げるものなのだろうか? "
 war_in_heaven.11.a:0 "まだわからない……"
 war_in_heaven.13.name:0 "中立連盟"
 war_in_heaven.13.desc:0 "若い種族が全て、 先駆帝国のどちらかに与したわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては先駆帝国の脅威に独力で立ち向かうはめになりかねない。 そこで他国のいくつかが、 両陣営と明白に一線を画す§H中立連盟§!を結成しないかと持ちかけてきている。 我々はその軍事力と影響力により、 同盟の盟主を打診されている。 受諾すれば確実に先駆帝国との戦争になるだろうが、 少なくとも単独ではなく、 盟友を得ることができるだろう。 "
 war_in_heaven.13.a:0 "盟主になろう！ "
 war_in_heaven.13.b:0 "だめだ、 危険すぎる。 "
 war_in_heaven.13.c:0 "自分の身は自分で守る。 "
 war_in_heaven.15.name:0 "連盟への参加要請"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!が正式に、 §H中立連盟§!に加入したいと求めてきた。 "
 war_in_heaven.15.a:0 "喜んで迎えよう！ "
 war_in_heaven.15.b:0 "いや、 彼らは必要ない。 "
 war_in_heaven.16.name:0 "目覚めし者との戦争"
 war_in_heaven.16.desc:0 "§H中立連盟§!はすぐに先駆帝国の注意を引いた。 両陣営から使節が[Root.Capital.GetName]にやってきて、 連盟を解散して各国はどちらかの陣営に与するよう求めてきた。 当然ながら我々は拒否し、 今朝から§H[FirstAwakened.GetName]§!と§H[SecondAwakened.GetName]§!の両国と戦争状態に入ることとなった。 "
 war_in_heaven.16.a:0 "どっちもこの銀河から消え去れ！ "
 war_in_heaven.18.name:0 "目覚めし者の没落"
 war_in_heaven.18.desc:0 "長く激しい戦いを経て、 二大先駆帝国間の争いとして始まったこの戦争は、 若い種族たちによって両国がともに崩壊するという形で幕を閉じた。 両国は古くからの技術力にもかからわず、 その傲慢さや硬直性が破滅を招いて、 ありふれた過去の廃墟に成り果てたのだ。 銀河に新たな時代が到来し、 今後は若き種族は自らの手で運命を切り開いてゆくだろう。 "
 war_in_heaven.18.a:0 "[Root.GetName]の時代になるぞ。 "
 war_in_heaven.19.name:0 "中立連盟"
 war_in_heaven.19.desc:0 "若い種族が全て、 先駆帝国のどちらかに与したわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては先駆帝国の脅威に独力で立ち向かうはめになりかねない。 そこで§H[From.GetName]§!が盟主となり、 両陣営と明白に一線を画す§H中立連盟§!が結成された。 この同盟に参加すれば確実に先駆帝国との戦争になるだろうが、 少なくとも単独ではなく、 盟友を得ることができるだろう。 "
 war_in_heaven.19.a:0 "連盟に参加しよう！ "
 war_in_heaven.19.b:0 "だめだ、 危険すぎる"
 war_in_heaven.20.name:0 "連盟参加の受諾"
 war_in_heaven.20.desc:0 "§H[From.GetName]§!はわが国の§H中立連盟§!への参加を受諾した。 今後、 我々は力を合わせて先駆帝国の脅威に立ち向かう。 "
 war_in_heaven.20.a:0 "勝利と自由のために！ "
 war_in_heaven.21.name:0 "連盟参加の拒否"
 war_in_heaven.21.desc:0 "§H[From.GetName]§!は我が国の§H中立連盟§!への参加を拒否した。 今後、 我々は独力で先駆帝国の脅威に立ち向かわねばならない。 "
 war_in_heaven.21.a:0 "まずいな……"
 war_in_heaven.22.name:0 "中立連盟"
 war_in_heaven.22.desc:0 "若い種族が全て、 先駆帝国のどちらかに与したわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては先駆帝国の脅威に独力で立ち向かうはめになりかねない。 そこで§H[From.GetName]§!が盟主となり、 両陣営と明白に一線を画す§H中立連盟§!が結成された。 "
 war_in_heaven.22.a:0 "大胆な行動だ。 "
