 # Rogue Scientist
 country.1000.name:0 "旅への渇望"
 country.1000.desc:0 "[Root.GetName] の物理学研究部門の部長が失踪した。 \n\n研究部門が民間の援助を得て製作した、 非常に実験的な試作調査船と共に。 \n\nこの事件のせいで、 [Root.Capital.GetName]の科学コミュニティは紛糾している。 "
 country.1000.a:0 "なんと奇妙な。 "
 country.1001.name:0 "旅への渇望：意図的な失踪"
 country.1001.desc:0 "物理学研究部門の部長（厳密にはもはや元・部長だが）の行方はまだ突き止められていない。 調査船プロトタイプの一部詳細と、 部長の個人的研究の内容については、 我々の耳に届いている。 非現実的なように聞こえる部分もあるが、 できるだけ早く部長を見つけて確保することが[Root.GetName]にとっての利益であるのは明らかだ。 \n\n状況レポートをアップデートした。 "
 country.1001.a:0 "大変結構。 "
 country.1001.a.tooltip:0 "旅への渇望：放浪科学者の連鎖イベント開始"
 country.1003.name:0 "旅への渇望：行き止まり"
 country.1003.desc:0 "部長はこの星系にはいない。 \n\n手がかりが偽物だったか、 すでに航跡が消えてしまったかのどちらかだ。 "
 country.1003.a:0 "探しつづけよう。 "
 country.1005.name:0 "旅への渇望：垣間見る"
 country.1005.desc:0 "消えた調査船はこの星系にいる――と我々は考えている。 \n\nセンサー上では位置を特定できないが、 向こうから通信を送ってきていいる。 [Root.Capital.GetName]につなぐ。 "
 country.1005.a:0 "通信を開く。 "
 country.1010.name:0 "物理学研究部長"
 country.1010.desc:0 "ごきげんよう、 [Root.GetRulerTitle]。 \n\n単なる社交上の挨拶がしたいわけではない、 と思いますが。 "
 country.1010.a:0 "なぜこんなことをした? "
 country.1010.a.response:0 "[Root.GetName]の領内から失踪した理由ですか? \n\n時間が欲しかっただけですよ。 いや、 むしろ「窓」を探しているのです。 もちろん「窓」はそこにはありませんでした。 \n\nここにもありません。 探しつづけなければ。 ただ、 ここで見つけたドローンを一緒に連れていくつもりはない、 とお伝えしておきましょう。 "
 country.1010.b:0 "君を家に送る船を用意しよう。 "
 country.1010.b.response:0 "現時点では帰る気はありません。 \n\nしかし好意の証として、 ドローンをお持ち帰りください。 [Root.GetName]への寄付ですよ。 この星系のはずれで漂流していたのを見つけたものです。 大々的に修理しないかぎり、 調査プローブとして使うのにはまるで向かないようですから。 "
 country.1010.c:0 "一度首都に戻るべきだ。 "
 country.1010.c.response:0 "お断り申し上げます。 これはまだ始まりにすぎません。 科学者としての義務、 のようなものです。 \n\nしかし好意の証として、 ドローンをお持ち帰りください。 [Root.GetName]への寄付ですよ。 この星系のはずれで漂流していたのを見つけたものです。 大々的に修理しないかぎり、 調査プローブとして使うのにはまるで向かないようですから。 "
 country.1010.d:0 "この会話は終わりだ。 "
 country.1015.name:0 "旅への渇望：ドローン"
 country.1015.desc:0 "不可解なことに、 部長はまたも行方をくらませた。 \n\nしかし約束どおり、 数機のドローンを残していった。 ドローンは武装されており、 武器を構えている！ "
 country.1020.name:0 "旅への渇望：ドローンを破壊"
 country.1020.desc:0 "ドローンの敵味方識別モジュールは取り外されていた。 物理学研究部長の修理によるものだろう。 しかし脅威分析プロセッサーはそのままで、 部長の改造によって若干強化されていた。 \n\n部長がドローンに我々を攻撃させようとしたわけではなさそうだが、 それでもドローンが部長の逃亡を手助けしたという事実は残る。 \n\n状況レポートに、 最後に得られた部長の位置情報を追うためのスペシャルプロジェクトを追加した。 "
 country.1022.name:0 "旅への渇望：ドローンが敗北"
 country.1022.desc:0 "物理学研究部長が残したドローンは、 何かもしくは何者かによって破壊されたようだ。 \n\nこの機会を利用して、 部長の痕跡を追おう。 \n\n状況レポートにスペシャルプロジェクトを追加した。 "
 country.1025.name:0 "旅への渇望：スペシャルプロジェクト完了"
 country.1025.desc:0 "捉えどころのない部長の調査船が残したエネルギー痕跡の複雑な網の目を解析した結果、 我々は再び船の航跡を追えるようになった。 \n\n状況レポートを確認すること。 "
 country.1030.name:0 "放浪癖：トラブル発生"
 country.1030.desc:0 "神出鬼没の調査船を探知するのはまだ困難なものの、 それほどではないようだ。 \n\nセンサーの曖昧な揺らぎが示すには、 物理学研究部長の船はかなり厄介そうな2隻のコルベットに挟まれている。 \n\n部長が通信を送ってきた。 "
 country.1035.name:0 "物理学研究部長"
 country.1035.desc:0 "ごきげんよう、 [Root.GetRulerTitle]。 \n\n[Root.GetSpeciesName]の船を目にすることができて、 大変嬉しく思います。 どうやら、 周りの船の異星種族は、 私が突然この星域に現れたせいで腹を立てているようなんです。 \n\n私がしでかしたらしい無作法の埋め合わせに、 少しでも協力していただけるのでしたら、 大変ありがたく存じます。 この一件が落着したら、 喜んで遠征行の詳細をお教えいたしましょう。 "
 country.1035.a:0 "なぜ逃げた? "
 country.1035.a.response:0 "逃げた? 　立ち去っただけですよ。 \n\n私の行動をお喜びでないことは承知しております、 [Root.GetRulerTitle]。 ですが、 [Root.GetSpeciesName]の科学コミュニティのつまらない政治に、 我が研究を台無しにさせるわけにはいかなかったんですよ。 \n\nそれに、 現場で研究したいこともいくつかありましたしね。 今もそうです。 "
 country.1035.b:0 "先に、 この「窓」についてもっと教えてくれ。 "
 country.1035.b.response:0 "まだ細部までお教えしたくはございません。 その、 愚かな真似をする羽目にはなりたくないので。 私が誤解されているとすればね。 \n\nしかし、 結局我々は皆ホログラムなのではありませんか。 そんな価値はないのでは? "
 country.1035.c:0 "この状況からあなたを救い出そう。 "
 country.1040.name:0 "サンブラスター海賊団"
 country.1040.desc:0 "失せろ！  そのオンボロ幽霊船を先に見つけたのは俺たちだ。 \n\nどういう船だかわかりさえすれば、 乗り込んだも同然だ。 そうなりゃ俺たちのもんで、 お前らのじゃねえ。 そいつの船長も殺す。 "
 country.1040.a:0 "我々に逆らったことを後悔させてやるぞ、 異星人のくずども。 "
 country.1040.a.response:0 "不細工がでかい口を叩きやがって。 荒事ならこっちのお手のもんだぜ、 若造が。 "
 country.1040.b:0 "エネルギー通貨を150支払おう。 "
 country.1040.c:0 "射撃準備だ。 "
 country.1040.d:0 "今立ち去れば、 命は助けてやる。 "
 country.1040.d.response:0 "こけ脅しだ！  お前らの故郷はずいぶん遠くだろう、 この不細工が。 \nここいらの星はサンブラスター海賊団のもんだぜ。 "
 country.1041.name:0 "サンブラスター海賊団"
 country.1041.desc:0 "150エネルギー通貨だと?  家畜の小便のほうがまだマシだ、 この不細工が。 だが……\n\nはぁ、 とにかく汚らしい幽霊船にかかずらわる価値もねえしな。 \n\nスキッツカール！  行くぞ！ "
 country.1041.a:0 "また会う事がないよう祈るよ、 チンピラ。 "
 country.1041.b:0 "全てははかない、 物質的豊かさは特に。 "
 country.1041.c:0 "金はものを言う。 ときには声を上げる必要があるな。 "
 country.1041.d:0 "よそに行ってくれ。 "
 country.1042.name:0 "サンブラスター海賊団"
 country.1042.desc:0 "バカにはレッスンしてやらんとな。 \n\nスキッツカール！  武器だ！ "
 country.1042.a:0 "[Root.GetSpeciesNamePlural]の軍事力を知ることになろう。 "
 country.1044.name:0 "物理学研究部長"
 country.1044.desc:0 "申し訳ありませんが、 話を聞かせてもらっていましたよ。 まあ、 オープンチャンネルで通信していたのだしね。 \n\n交渉はうまくいったようですな。 "
 country.1045.name:0 "物理学研究部長"
 country.1045.desc:0 "海賊をあっさり始末するのを見ていましたよ、 [Root.GetRulerTitle]。 \n科学者として、 私は暴力が大嫌いですが……この場合は必要なことだと理解します。 海賊の手に落ちていたら、 今ほど寛大には扱ってもらえなかったでしょうからね。 "
 country.1045.a:0 "その通り。 さあ、 話そうか。 "
 country.1045.a.response:0 "あ、 ええ、 もちろん。 \nそうですね……[Root.GetRulerTitle]、 退屈でしょうから詳細は省きますが、 核心はつまり、 何事も現実ではないということです。 それとも、 我々が現実だと考えていることはそうではないといいますか、 現実度が低い……もっと現実的なものがあるといいますか。 つまり、 その、 この宇宙の全ては――私やあなたがた、 [Root.GetRulerTitle]、 我々が絶対と考えている自然の法則は、 単なる光のトリックにすぎないのですよ。 宇宙とは鏡像、 あるいはホログラムかプリズムか、 すなわち真の現実という光を単に分解しているだけなのです。 \n\nお分かりですか?  その光がどこから来ているのか。 「窓」からですよ。 "
 country.1045.b:0 "すぐに[Root.Capital.GetName]に戻りたまえ。 "
 country.1046.name:0 "物理学研究部長"
 country.1046.desc:0 "そんなつもりがないのはお分かりでしょう、 [Root.GetRulerTitle]。 \nそれに、 時間を割いてさらなる可能性を検討してみましたが、 合理的な時間スケール内で私が帰還できない可能性は極めて高いと思いますね。 \n\n勝手ながら、 [Root.Capital.GetName]のデータベースに[Root.GetSpeciesName]の人々の役に立ちそうな研究データをすべてアップロードさせていただきました。 ただし「窓」に関するデータは別ですが。 私にはまだ準備ができていないのではないか、 と思い始めたんですよ――他の誰にもね。 \nそれではこれにて。 "
 country.1046.a:0 "待て――"
 country.1047.name:0 "旅への渇望：ブラインド"
 country.1047.desc:0 "簡易チェックの結果は物理学研究部長の主張を裏づけるもので、 [Root.GetName]の物理学研究部門にとってはそれなりの助けとなった。 \n\n部長は再び姿を消したが、 しかし今回のコースは、 彼らが星系に出る前には解析できた。 \n\n彼らが「窓」とやらに向かっているのなら、 我々もそうしよう。 \n詳細は状況レポートを確認すること。 "
 country.1050.name:0 "旅への渇望：「窓」を開ける"
 country.1050.desc:0 "試作調査船は、 初めてはっきりとセンサーに映っている。 星系の恒星の危険なほど近くを周回しているが、 それ以外に特筆すべきことはない。 \n\n単純な光学スキャン1回で、 調査船の秘密が明らかになった。 船体は標準的デザインにけっこう改造を加えたもので、 縦横に船体を取り巻く金属線が、 変動させつつも厳密にコントロールした電圧をかけた電磁石のように動いている。 恒星の近くにいると、 船は恒星風を軽く歪めることができ、 それが迷彩のように船を包んでいる。 \n\n概念的には面白いが、 技術としては明らかに実用的な欠点がある。 全体が燃え尽きようとしているし、 恒星放射に長くさらされすぎて役に立たなくなってしまっているから。 "
 country.1051.name:0 "物理学研究部長"
 country.1051.desc:0 "ごきげんよう、 [Root.GetRulerTitle]。 \n\nあなたがたがまた後をついてくることは合理的に推測できることでした。 \n\nもちろん私もそう推測しましたよ。 "
 country.1051.a:0 "今度は何だ、 部長? "
 country.1051.a.response:0 "「窓」を発見した、 と思います。 少なくとも「窓」の一つをね。 他にもあるかもしれない。 あの向こうには、 真の我々自身が存在するのでしょうか?  他のあらゆるものが?  私には皆目見当がつかないと告白せねばなりますまい。 私がどんな知識を得ようと、 さして他の人々の役には立たないでしょうね。 しかし、 ここでやめるのは無責任に過ぎる、 というものです。 "
 country.1051.b:0 "何をする気だ? "
 country.1051.b.response:0 "「窓」を抜けて、 現実に行くのですよ。 もちろん、 現実の光が差し込んでいるのがここだけというわけではありません。 宇宙は全体が巨大なガラス板のようなもので、 我々は向こう側の輝きに照らされた小さな歪みやキズにすぎないのです。 \n\nこれが私のための「窓」です。 なぜなら開いたようですから。 "
 country.1051.c:0 "あなたの行動は無謀で危険だ。 "
 country.1052.name:0 "物理学研究部長"
 country.1052.desc:0 "私の引き起こした騒ぎを心から遺憾に思います、 [Root.GetRulerTitle]。 しかしながら、 [Root.GetName]に借りはありません。 義務はきっちり果たしてきました。 この件についてもね。 私を追ってきたのはあなたがたの勝手ですし、 助力いただいたことには感謝申し上げますが、 しかし私は最初からそのつもりだとお伝えしておりました。 "
 country.1052.a:0 "すべて水に流すから、 故郷に帰ろう。 "
 country.1052.b:0 "君は裁判を受けることになる。 "
 country.1053.name:0 "物理学研究部長"
 country.1053.desc:0 "「窓」が開きました、  [Root.GetRulerTitle]。 \n\nさようなら。 "
 country.1053.a:0 "部長? "
 country.1055.name:0 "旅への渇望：「窓」が閉じる"
 country.1055.desc:0 "調査船はもぬけの殻だった。 \n\n船外活動スーツはすべてポッドに残されており、 航海ログによればエアロックは一度も開いていない。 \n\n船はまだ星を周回しているが、 今は[Root.Owner.GetSpeciesAdj]のコントロール下にある。 "
 country.1055.a:0 "落ち着かない結末だ。 "
 country.1055.a.tooltip:0 "調査船が回収された。 基本的な機能に問題はない。 \n"
 country.1061.name:0 "旅への渇望：壊滅した海賊"
 country.1061.desc:0 "物理学研究部長を脅かすサンブラスター海賊団は、 我々以外の何者かに壊滅させられていた。 \n\n部長が私たちに通信をよこしている。 "
 ### Mass Extinction Starting Event Chain
 country.1100.name:0 "大量絶滅"
 country.1100.desc:0 "§Y[Root.Capital.GetName]§!から虚空におそるおそる一歩を踏み出す動機は、 単なる好奇心や、 未知を征服する欲望、 我が足跡を銀河に残すという欲求だけではない。 \n\n§Y[Root.Capital.GetName]§!の生物圏はここ数世紀、 急速な変化を経験してきたが、 著名な科学者たちは§Y[Root.Capital.GetName]§!が大量絶滅の始まりに直面するかもしれない、 と警鐘を鳴らしている。 自然によるこのような定期的な生命浄化は、 広大な宇宙に存在する惑星にとっては避けられないものだ。 \n\n大規模な天文学的事象や惑星固有の大災害のせいで生存に適さなくなったいくつかの惑星を調査する、 という研究計画が提出された。 こうした破壊的事象がどのように起こったのか再構成することにより、 §Y[Root.Capital.GetName]§!と§Y[Root.GetSpeciesName]§!種族が同じような運命を辿ることを避けられるかもしれない。 \n\nこの計画を実施するかどうかは、 §Y[Root.GetName]§!の[Root.GetRulerTitle]であるあなたに委ねられている。 \n\n詳細は§H状況レポート§!を確認すること。 "
 country.1100.a:0 "[Root.GetSpeciesAdj]の未来のために。 "
 country.1100.owned:0 "外国の領域内だ。 他の調査対象を探そう。 "
 country.1105.name:0 "大量絶滅：粉砕された惑星"
 country.1105.desc:0 "天文学者たちの見立てによると、 この星系の小惑星帯はかつて居住可能な一つの惑星だったようだが、 何らかの力によってばらばらに粉砕されたらしい。 \n\n大きな小惑星の一つを調査するスペシャルプロジェクトが発令された。 "
 country.1110.name:0 "大量絶滅：燃える惑星"
 country.1110.desc:0 "この星系をめぐる惑星の一つに、 過去に起こったと思しき災害の痕が見られる。 過熱した大気の中で、 半ば溶けた地表の鉱物が大波を打つといった様相だが、 [Root.GetSpeciesAdj]の天文学者たちはかつてここは命を育む惑星であったと主張している。 \n\n溶解した惑星を調査するスペシャルプロジェクトが発令された。 "
 country.1115.name:0 "大量絶滅：荒涼とした惑星"
 country.1115.desc:0 "この星系の惑星の一つでは、 今や化石となった過去の生態環境の跡が見られる。 一時は繁栄していた生物圏が、 なぜこのような枯れた荒野へと転じてしまったのだろうか? \n\nこの悲惨な変化の原因を追うべく、 スペシャルプロジェクトが発令された。 "
 country.1120.name:0 "大量絶滅：有毒の惑星"
 country.1120.desc:0 "この惑星の動植物は、 自身が排出した有毒物質によって窒息した。 これには地殻下から放出される反応性ガスが関わっていたようだ。 \n\nこの問題を調査するため、 スペシャルプロジェクトが発令された。 "
 country.1125.name:0 "大量絶滅：氷結の惑星"
 country.1125.desc:0 "この星系で対象となるのは、 様々な組成からなる幾重もの分厚い氷の層に覆われた惑星だ。 この地がかつて豊かな生物群系を育んでいたことは明らかだ。 \n\nその可能性を探るため、 スペシャルプロジェクトが発令された。 "
 country.1130.name:0 "大量絶滅：隕石"
 country.1130.desc:0 "この小惑星は、 かつては居住可能であり……そしておそらくは何者かが居住していた惑星の破片だ。 規則的ながらも重複した破砕パターンが、 この惑星の破壊が意図的かつ何者かの制御下において（慌てていたにせよ）行われたことを示している。 \n\nこの惑星がそれを破壊した種族の母星であったことを、 あらゆる証拠が指し示している。 惑星絶滅がやむをえない手段だと考えるほど彼らが追い込まれた理由は不明だが、 我々がまだそれを知らないことを幸運と考えるべきなのかもしれない。 "
 country.1135.name:0 "大量絶滅：溶解"
 country.1135.desc:0 "この惑星の辿った不幸な運命は、 まじめに言っても宇宙の気まぐれのせいとしか言いようがない。 ある種の重力変動（我々の科学者がいくらかの疑いを持って恒星を観察したところ、 主な原因として一時的な時空間の異常現象が挙げられた）が惑星の軌道を恒星に近すぎるものに変えてしまったのだ。 惑星は徐々に本来の軌道に戻りつつあるとはいえ、 それ以来ずっと恒星に熱せられつづけている。 "
 country.1140.name:0 "大量絶滅：荒廃"
 country.1140.desc:0 "今や荒れ果ててしまっている惑星の運命は、 悲しいことに最初から決まっていたものだった。 \n\nまるで残酷な宇宙規模の陰謀で仕組まれていたかのように、 この惑星を支配していた種族が知性を発達させ農業技術を発明するやいなや、 不幸にも地質学的性質により土壌が不毛化しはじめたのだ。 \n\n深い地層のサンプルや、 かつては地表を覆うばかりに繁栄していた生物の化石を調べると、 大地を潤すのに必須のミネラルが菜食を主とする食生活のために生物の骨格に蓄積されていったことがわかった。 その生物の死骸は腐るよりも化石化しやすい性質があるため、 彼らの存在そのものが脆弱な生態系を疲弊させつくしてしまった。 結果として生物が死に絶え、 環境も永久に変化してしまったのだ。 "
 country.1145.name:0 "大量絶滅：毒"
 country.1145.desc:0 "著しい地殻変動の結果だと始めに推定されていた惑星の地殻の割れ目は、 実際には有り得ないほど巨大な地中深くに掘り進んだ根の痕だった。 \n\nはるか昔のある時、 奇形的変異（おそらく知的生命体によって故意に引き起こされたが、 予期していた結果とは違ったのだろう）によって、 野生植物が手を付けられなくなるほど成長したのだ。 多くの植物は受粉によって繁殖するので、 下層大気を通じて数え切れないほどの花粉が運ばれる。 このようなプロセスは、 本来はちょっとした刺激しか引き起こさないが、 空気中の花粉粒子の指数関数的増加は、 数か月のうちに惑星中の動物の息の根を止めるに至った。 "
 country.1150.name:0 "大量絶滅：寒冷化"
 country.1150.desc:0 "大気の化学組成が不自然に変化したことで、 緩慢に進行するものの後戻りできない寒冷化が始まってしまった。 寒冷化の始まりは[Root.Owner.GetName]の出現より前のことで、 我々が滅亡したずっと後まで続くと考えられている。 \n\n本当の原因はわからないままだが、 可能性の高い説としてテラフォーミングの失敗や星間テロまでもが挙げられている。 [Root.Owner.Capital.GetName]の科学コミュニティにおける、 より急進的な一派は、 工場の排気ガスが野放しにされたことが原因で急激な気候変動が起きたと指摘している。 \n\n高度な工業化を実現するほどの知性があるにも関わらず、 意図せずに自らを滅亡させてしまうなどといった事態は起こりそうにもないことから、 この説は科学界の一角を占めているにすぎない。 "
 country.1155.name:0 "大量絶滅：研究完了"
 country.1155.desc:0 "探検旅行はしばしば予期しない結果をもたらしたものの、 [Root.GetSpeciesAdj]の科学者は未だかつてないほど豊富なデータにより[Root.Capital.GetName]の未来を予測できるようになった。 \n\n最初のレポートによれば、 [Root.Capital.GetName]が現実に危険にさらされることは少なくとも十数世代にわたってありえず、 恐ろしい宇宙規模の現象や[Root.GetName]の突然の崩壊は起こらないだろうとのことだ。 "
 country.1155.a:0 "他にこれらの惑星から何が学べるだろうか? "
 country.1155.b:0 "[Root.GetSpeciesName] を安心させてやろう。 "
 country.1155.c:0 "調査データを公開する。 "
 country.1156.name:0 "大量絶滅：調査済み"
 country.1156.desc:0 "各星系全体に関するデータとしてはムラがあるが、 個々の惑星を詳細に研究したことで、 [Root.GetName]は該当星系の全調査データを推定できるようになった。 "
 country.1156.a:0 "素晴らしい"
 country.1157.name:0 "大量絶滅：未来への確信"
 country.1157.desc:0 "一般大衆は研究の進捗がメディアを通じて小出しにされるごとに不安をつのらせていた。 今や、 民衆の不安と恐れを一挙に取り除くことができるようになった。 "
 country.1157.a:0 "母星は安全だ。 "
 country.1157.b:0 "[Root.GetRulerTitle]の作戦がまた成功した。 "
 country.1158.name:0 "大量絶滅：情報の普及"
 country.1158.desc:0 "探検旅行により収集された情報は[Root.GetName]の所有物で、 アクセスは制限されている。 時期尚早に好ましくない結論が出ることを防ぐための予防措置だ。 \n\n今や研究は完了しているため、 広く科学界に関係データを公表することを求めるロビー活動が盛んだ。 "
 country.1158.a:0 "大変結構。 "
