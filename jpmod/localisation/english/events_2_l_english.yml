 # Comet Sighted
 country.999.name:0 "彗星を発見"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]は自然への好奇心が強い。 [Root.Capital.GetName]上空への彗星の出現は、 多くの人々の間に驚きを与えた。 \n\nこれは偉大な出来事が起こる兆候であると彼らは確信している。 "
 country.999.a:0 "良い兆候だ。 "
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]は自然への好奇心が強い。 [Root.Capital.GetName]上空への彗星の出現は、 多くの人々の間に謙虚な気持ちを植えつけた。 \n\nいつの日か、 このような奇跡が銀河中の生物を団結させることが、 彼らの熱烈な願いだ。 "
 country.999.a.pac:0 "良い兆候だ。 "
 country.999.desc.mil:0 "彗星が上部成層圏を覆い、 激しい火炎の尾羽が[Root.Capital.GetName]の天を焼く。 その宇宙軌道における明白で絶対的な力は、 首都の民衆に深い感銘を与えた。 \n\n民衆は彗星が進む唯我独尊のさまを、 銀河の覇権へと[Root.GetName]が駆け上がることの必然性になぞらえた。 "
 country.999.a.mil:0 "勝利へ。 "
 country.999.desc.spirit:0 "[Root.Capital.GetName]の夜空に動く光が見られ、 その優しく描かれた弧はゆっくりとした星々と全く対照的だ。 \n\n[Root.Capital.GetName]の市民は我々の道をささやかに祝福する、 神の力の証拠だと認識した。 "
 country.999.a.spirit:0 "確かに。 "
 country.999.desc.material:0 "はっきりとしたガスと微粒子の尾を持つ小天体が、 [Root.Capital.GetStarName]系で最近に観察された。 \n\nその後、 何事も無く通過した。 "
 country.999.a.material:0 "確認した。 "
 country.999.desc.phile:0 "彗星は尾を燃え上がらせ[Root.Capital.GetName]の上空を横切る、 はるか彼方の星々からの使者だ。 [Root.GetSpeciesName]の人々は漠然とながら、 我々は宇宙で孤独ではないと感じ喜んだ。 \n\n両手を広げて銀河を迎え入れるという[Root.GetName]の大志を、 人々は今まで以上に支持している。 "
 country.999.a.phile:0 "すさまじい。 "
 country.999.desc.phobe:0 "[Root.Capital.GetName]の上空を恐怖の彗星が通り過ぎた。 執念深いほど空に残る軌跡は[Root.GetSpeciesName]が宇宙の孤独な存在ではなく、 星々の向こうに潜む未知の恐怖が近づいているのかもしれないということを厳しく思い出させた。 \n\n異星人の影響を決して許してはならないという予兆と考えるべきだろう。 "
 country.999.a.phobe:0 "悪い兆候だ。 "
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]の一団は、 [Root.Capital.GetName]の空を彗星が横切るのを目撃した。 この孤独な星の出現は[Root.GetSpeciesName]に大きすぎる苦悩をもたらしたようで、 [Root.GetSpeciesName]は自らが孤独ではないという安心を求めて互いを頼った。 \n\nそして、 これは[Root.GetSpeciesAdj]の社会が孤立し、 ばらばらになっていく兆候であると確信を抱いた。 "
 country.999.a.coll:0 "警告だ。 "
 country.999.desc.ind:0 "[Root.Capital.GetStarName]系を駆け抜ける孤独な誇り高い彗星は、 [Root.Capital.GetName]からはっきりと見える。 彗星は宇宙で自身の行く手を創り出す。 力強く、 何者にも阻まれずに。 \n\nこれはあらゆる[Root.GetSpeciesNamePlural]にとっての得難い理想の姿だ。 "
 country.999.a.ind:0 "良い兆候だ。 "
 country.999.desc.mach:0 "[Root.Capital.GetName]の惑星上にいる[Root.GetSpeciesNamePlural]のユニットが、 赤経2'54''8、 赤緯10.3°でガスを放出した小規模な系内氷天体を観測したことについて報告している。 \n\n三角測量による天体との距離は約3.75天文単位、 コマのサイズと視認性は特筆すべきものと認められる。 天体の大きさは5×10×6kmと推定。 観測活動は事故もなく終了した。 "
 country.999.a.mach:0 "受信完了。 "
