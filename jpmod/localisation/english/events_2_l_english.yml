 uplift.6000.name:0 "蛇のごとく"
 uplift.6000.desc:0 "[Root.GetName]の報告によると、 [From.GetName]を支配している種は巨大な蛇のような種族で、 動物とはいえ高い知性のおかげで、 食物連鎖の最上位に君臨している。 \n\n科学部門担当官の[Root.GetLeaderName]は、 [Root.Owner.GetSpeciesName]が知性を得る前の進化の後期段階と、 彼らの現状に多くの類似点が見られると主張している。 \n\n適切な技術を用いれば、 これら下等種族を知性化することができるかもしれない。 "
 uplift.6000.a:0 "イエス。 我々はその知識を持っている。 "
 uplift.6000.b:0 "将来のため、 心に留めておこう。 "
