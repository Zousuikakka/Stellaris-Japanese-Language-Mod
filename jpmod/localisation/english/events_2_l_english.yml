 story.1.name:0 "接触報告：単純な生命体"
 story.1.desc:0 "[Root.GetName]は、 先ほど[From.GetFleetName]で発見された異星の有機生命のニュースで騒然としている。 \n\n決して知的ではないとはいえ、 宇宙には我々以外の生命が存在するのだ。 "
 story.1.desc.phobe:0 "[Root.GetName]は、 [From.GetFleetName]で最近発見された異星の有機生命のニュースで騒然としている。 \n\n決して知的ではないとはいえ、 宇宙には我々以外の生命が存在するのだ。 避けられない現実であり、 ひどく不安な未来が感じられる。 "
 story.1.desc.phile:0 "[Root.GetName]は、 [From.GetFleetName]で最近発見された異星の有機生命のニュースで騒然としている。 \n\n[Root.GetSpeciesAdj]の人々は小さな進化の奇跡を知り、 知的存在とのファーストコンタクトへの期待を新たにしている。 "
 story.1.desc.spiri:0 "[Root.GetName]は、 [From.GetFleetName]で最近発見された異星の有機生命のニュースで騒然としている。 \n\nこの、 神の御業が[Root.Capital.GetName]の外にも広がっていることの初めての証拠が顕れて以来、 [Root.GetSpeciesAdj]の神学者たちは秘儀を執り行っている。 新しい答えを見つけようとしているのだ。 "
 story.1.desc.gesta:0 "[Root.Capital.GetName]の生物圏の外側に下等有機生物の存在を確認した。 "
 story.1.desc.term:0 "[From.GetAdj]艦隊により、 有機性の異星微生物が検出された。 それに従って、 有機異星知性体の確率モデルは調節されている。 もし奴らが存在しているなら発見され、 駆除されるだろう。 "
 story.2.name:0 "接触報告：深宇宙に住まうもの"
 story.2.desc:0 "[Root.GetName]は、 [From.GetFleetName]が最近遭遇した異種の有機生命のニュースで騒然としている。 \n\nこの生命体は深宇宙に生息しているようで、 これと比較すれば[Root.Capital.GetName]の極限環境に生きる生物も脆弱に思えてくる。 "
 story.2.desc.phile:0 "[Root.GetName]は、 [From.GetFleetName]が最近遭遇した異種の有機生命のニュースで騒然としている。 \n\nこの生命体は深宇宙に生息しているようで、 これと比較すれば[Root.Capital.GetName]の極限環境に生きる生物も脆弱に思えてくる。 異種生命との遭遇については疑うものもいたが、 かねてから予測され、 期待されていたことだ。 しかし、 [Root.GetSpeciesAdj]の異種生物学者はこのような極端な環境で繁栄する生物の存在を全く予想していなかった。 "
 story.2.desc.followup:0 "奇妙な異種生命体と遭遇したという[From.GetName]の報告を、 [Root.GetName]の人々は比較的平静に受け止めている。 \n\n真空中に生息していると思われるこの異種生命体は、 [Root.Capital.GetName]の科学界の一部で内輪の論争を短期間引き起こしたものの、 以前もっと単純な生命を発見していたために、 [Root.GetSpeciesNamePlural]はみな心の備えができていたようだ。 "
 story.2.desc.gesta:0 "我々は極限環境有機生物が深宇宙を航行しているのを目撃した。 "
 story.3.name:0 "接触報告：惑星の動物"
 story.3.desc:0 "[Root.GetName]は、 [From.GetFleetName]が最近遭遇した異星生物のニュースで騒然としている。 \n\n知能に関しては[Root.GetSpeciesAdj]並とはとても言えないが、 この魅力的な種族については簡単な生物学的分類すらできず、 これは宇宙の途方もない複雑性と可能性を示唆している。 "
 story.3.desc.spiri:0 "深宇宙の惑星で見つかった複雑ながらも知性の低い有機生命体に関する[From.GetFleetName]の報告を、 [Root.Capital.GetName]の聖職者たちは概ね好意的に受け入れた。 \n\n調査結果は教義上の論争を引き起こした。 これは[Root.GetSpeciesNamePlural]があらゆる被創造物の長であることの証明なのか、 それとも我々はまだボイドの彼方にいる同類に出会っていないだけなのだろうか? "
 story.3.desc.followup:0 "異星生命体に関する報告がなされて以来、 [Root.GetSpecesAdj]の異種生物学者は、 [Root.Capital.GetName]とさほど変わらないくらい複雑な生物を喜んで研究している。 \n\n簡単に分類することはまだできないし、 純粋な動物的本能以上のものは持っていないようだが、 彼らの存在はある種の生命形態が普遍的であることを示唆している。 "
 story.3.desc.gesta:0 "我々は異星の動物の生命を確認した。 "
 story.4.name:0 "接触報告：準知的生命体"
 story.4.desc:0 "[Root.GetName]は、 [From.GetFleetName]が最近遭遇した異星生物のニュースで騒然としている。 \n\n彼らが持つ準知性はきわめて興味深く、 [Root.GetName]はまだ銀河進出のとば口に達したばかりかもしれないが、 それでも我々が長い道のりを歩んできたことを認識させられ、 ハッとする。 "
 story.4.desc.phobe:0 "[From.GetFleetName]による異星動物の観察結果は、 [Root.Capital.GetName]を驚愕させている。 彼らののっそりした歩き方やうつろな目を映した映像フィードには、 [Root.GetSpeciesAdj]の人々を深く動揺させる何かがある。 \n\nおそらく、 それは彼らが異質だからではなく、 異種生物学者が強く主張するように我々にとてもよく似ているためだ。 [Root.GetName]がむしろ忘れたい、 進化の試行錯誤の歪んだ鏡像なのだ。 "
 story.4.desc.phile:0 "[Root.GetSpeciesAdj]のニュースネットは、 [From.GetName]が遭遇した異星生物についての議論で持ちきりだ。 \n\n彼らの知性はきわめて興味深く、 [Root.GetName]はまだ銀河進出のとば口に達したばかりかもしれないが、 それでも我々が長い道のりを歩んできたことを認識させられ、 ハッとする。 [Root.GetSpeciesNamePlural]の大半は、 準備が整った他種族に同じ道のりを歩ませることを、 義務であり道徳的責務であると考えている。 "
 story.4.desc.spiri:0 "[Root.GetSpeciesAdj]の信徒集会は、 [From.GetFleetName]が遭遇した異星生物に関して騒がしくなっている。 \n\n彼らの知性はきわめて興味深く、 [Root.GetName]はまだ銀河進出のとば口に達したばかりかもしれませんが、 それでも我々が長い道のりを歩んできたことを認識させられ、 ハッとする。 [Root.Capital.GetName]では、 もしこの生命体が知性を獲得して宇宙に進出した場合、 彼らを導くのが我々の役目かどうかで白熱した議論が交わされている。 "
 story.4.desc.followup:0 "新たに発見した下等な生物に関して、 [From.GetFleetName]は[Root.GetSpeciesAdj]の首都に観察報告を送ってきた。 この生命はいまだ未熟だが、 知性を得る可能性と大きな進化的余地を持っているそうだ。 \n\n科学部門担当官[Root.GetLeaderName]の報告は熱烈な反響を呼んでいる。 "
 story.4.desc.gesta:0 "我々は、 意識を得るに近いところまで進化している異星生命体を発見した。 "
 story.5.name:0 "接触報告：遺跡"
 story.5.desc:0 "[Root.GetName]は、 [From.GetName]が調査している異星種族の遺物のニュースで騒然としている。 \n\nこの遺物は知的生命体が存在した決定的な証拠と考えられる一方、 過去のある時点で異種知的生命体が目的を持って活動していたことも意味する。 つまり我々は今のところまだ孤独かもしれないが、 少なくともそうなったのは宇宙の歴史上初めてではないということだ。 "
 story.5.desc.phobe:0 "[Root.Capital.GetName]の当局は、 異星種族の遺物に関する科学部門担当官[From.GetLeadersName]の報告にいささかの不安を感じている。 \n\n問題の遺物は、 この銀河において過去のある時点で未知の勢力が活動していたことを示す決定的な証拠であると広く考えられているが、 [Root.GetSpeciesAdj]の有力思想家の一部はその見方を拒否し、 「異常な地学的形成によるもの」や「奇妙な自然現象の結果」であると主張している。 "
 story.5.desc.phile:0 "[From.GetFleetName]の実り多い調査行からしばらく経って、 [Root.GetSpeciesAdj]の異星生物学者たちは[From.GetName]で発見された遺物について先を争うように研究発表を続けている。 \n\n学界におけるこのブームは一時的とはいえ、 他の分野の研究進度にある程度の悪影響を与えている。 "
 story.5.desc.followup:0 "『知的生命は意図的不在を嘲笑う』これは[Root.Capital.GetName]の人気ニュースネットに掲載された記事だ。 [Root.GetName]の国民は下等な異星生物が公式記録で扱われる問題になったことにおかしさを感じたようだが、 しかし他の星々から我々が同じように扱われている可能性は否定できない。 \n\n科学部門担当官[From.GetLeaderName]の報告によると、 [From.From.GetName]で見つかった痕跡はどうやら、 この皮肉な状況をさらに強める結果になりそうだ。 "
 story.5.desc.gesta:0 "我々は、 他の惑星で初めて知的生命の具体的な痕跡を確認した。 "
 story.6.name:0 "接触報告：原始文明"
 story.6.desc:1 "[Root.GetName]は、 わが艦隊が発見した原始的な異星人文明のニュースで騒然となっている。 \n\n[primitive_planet.GetName]の異星人は宇宙航行はできないかもしれないが、 計測できる程度の知性を持ち、 その社会はそれなりに発達した文化としての特徴をすべて備えている。 "
 story.6.desc.phobe:1 "初歩的な知性を示す原始的な生物――[primitive_planet.GetName]のいわゆる文明――に関するニュースは、 [Root.Capital.GetName]ではさほど快く受け取られなかったようだ。 \n\n公衆の議論は不安な雰囲気に満ちており、 一部少数派があらゆる手段を用いてそのエイリアン惑星を支配せよと強く訴える一方で、 大半の[Root.GetSpeciesNamePlural]はエイリアンを避けるか、 完全に忘れたがっているようだ。 "
 story.6.desc.phile:0 "我が艦隊が原始的文明を発見したというニュースに接した[Root.GetName]の学術エリートたちは、 （彼らの標準からすれば）喜びを爆発させた、 と表現しても差し支えないほどの態度を示した。 \n\n[Root.GetSpeciesAdj]が宇宙の闇に踏み出したのが無意味ではないことを示す一応の証拠が、 はじめて手に入ったのだ。 彼らはいまだ我々と同水準に達してはいないかもしれないし、 我々の生きている間に彼らと直接接触することはないかもしれないが、 彼らが存在するという事実だけでも、 銀河が死んでいて動きがないわけではないという希望の灯なのだ。 "
 story.6.desc.followup5:1 "[Root.Capital.GetName]の科学コミュニティは知的生命体の異星人生活に関する報告にエキサイトしている。 \n\n未だ宇宙飛行には至ってないものの、 [primitive_planet.GetName]の異星人の知性は相当の水準であり、 その社会は高度に文化的な特徴を示している。 著名な異星人研究者は以前発見した古代の遺跡とは異なり、 社会を研究する絶好の機会であると述べている。 "
 story.6.desc.followup4:0 "原始文明に関する報告は、 以前の準知性種族に関する発見に続いて、 [Root.GetSpeciesAdj]の研究者達に歓迎された。 \n\n知りうる限り、 [Root.GetName]は星々の世界へ到達した最初の文明である。 しかし、 せいぜい数千年か数百年しか遅れていない他の文明を研究するのは、 大変魅力的なことだ。 "
 story.6.desc.followup123:1 "これまでの下等生物の発見に続き、 ついに我が艦隊が[primitive_planet.GetName]の原始的な異星種族に遭遇したという報告により、 主として理論上の分野に過ぎないと考えられていた異星生物学が[Root.Capital.GetName]で再び大きな関心を集めている。 "
 story.6.desc.gesta:0 "我々は、 原始的な異星文化の存在を確認した。 彼らは断片化された個々の人格というハンディキャップがあり、 未だFTL能力を開発していない。 "
 story.7.name:0 "接触報告：謎の宇宙航行種族"
 story.7.desc:0 "[Root.GetName]が異星の知的生命体と出会うまで長くはかからなかった。 \n\n[Root.GetSpeciesAdj]の首都が艦隊から受け取った報告は、 どのように相手勢力が出現したかを控えめに記すのみで、 通信確立に失敗したことにはあまり触れていない。 "
 story.7.desc.phobe:0 "首都[Root.Capital.GetName]は、 宇宙空間で正体不明の船が発見されたニュースで騒然としている。 \n\n彼らの意図は不明だが、 最悪の事態を想定しておくべきだろう。 "
 story.7.desc.phile:0 "[Root.GetName]はついに、 星間を彷徨う同輩と出会った。 \n\n彼らの意図は不明で、 敵対的な可能性さえあるにもかかわらず、 彼らと出会った船からのレポートを受け取った[Root.Capital.GetName]の雰囲気は、 有頂天とさえ言えそうだ。 "
 story.7.desc.followup6:0 "我々は宇宙航行が可能な知的生命体に遭遇した。 \n\nこれまで[Root.GetName]が遭遇したような原始的生命とは明らかに異なり、 未知の目的のもとに船団を操って宇宙を渡っていく存在を、 我々はまだはっきりと観察していない。 "
 story.7.desc.followup12345:0 "新たな異星人の船から響く駆動音がエーテルを超え[Root.Capital.GetName]に届くことで、 星間帝国[Root.GetName]の歴史書の序章は、 あらゆる意味で終わったといえる。 "
 story.7.desc.mach.followup12345:0 "我々は高度な宇宙航行が可能な異星の船を確認した。 まだ通信は確立していないとしても、 我々[Root.GetSpeciesNamePlural]がこの銀河で星間探査が可能な唯一の帝国でないことは確認できる。 "
 story.7.desc.gesta:0 "我々は高度な異星生命に遭遇した。 接触は避けられないようだ。 "
 story.8.name:0 "接触レポート：リヴァイアサン"
 story.8.desc:0 "宇宙空間に住む巨大な怪物が発見されたことは、 大宇宙の大いなる計画において[Root.GetName]が取るに足りない存在でしかないことをますます浮き彫りにした。 栄えある我が帝国が遭遇した最初の生物は、 その小さな一例にすぎなかったのかもしれない。 リヴァイアサンの映像は帝国全土で中継され、 集団ヒステリーを引き起こし、 対策を求める声が殺到した。 \n\n艦隊の報告によれば、 怪物は最大の無敵艦隊でさえ破壊できる力を持っており、 注意が必要だとのことだ。 "
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]の民衆は祈りを捧げている。 宇宙空間で遭遇した巨大生物は臣民の多くを狂気の縁に追いやるか、 神聖なるものへの信仰を揺るがせている。 あれらの巨大生物はあらゆる生命の、 そしてそれを創り出したものの守護者なのだろうか、 それとも敵なのだろうか? "
 story.8.desc.phile:0 "[Root.GetName]は圧倒的な存在に遭遇した。 巨大生物は、 その存在そのものが大宇宙の計り知れぬ驚異の証であり、 これに比べたら大半の生命は燃え上がる恒星の隣に置かれた弱々しい灯火のようなものだ。 \n\nこのリヴァイアサンの生態は謎のままだが、 [Root.Capital.GetName]の人々は将来の発見について期待に満ちた畏敬の念を抱いており、 展開を楽観視している。 "
 story.8.desc.mach:0 "未知の特性を持つ巨大な存在が宇宙空間で発見されたことにより、 [Root.GetName]は敵対能力を持つ構造物が持ちうる最大表面積について、 既存パラメータを全面的に見直さざるを得なくなった。 [Root.GetName]がもしこの新存在と戦うことになれば、 生存可能性は決して楽観できるものではない。 \n\n科学・軍事ユニットは継続的な観察と、 現存艦隊の強化を提言している。 "
 story.8.desc.followup7:0 "わが帝国の宇宙航行史上、 他を圧するような存在と遭遇した。 衛星に匹敵する大きさと質量という、 予想だにしなかった規模に成長しうる生命だ。 \n\nこのようなものは全く予期していなかった。 今日という日は[Root.GetName]の歴史の転換点として記憶されるだろう。 願わくば、 それを語り継げるほど長く存続したいものだ。 "
 story.8.desc.followup123456:0 "宇宙空間に住む巨大生物発見と言うニュースは、 熱病のように帝国全土を席巻した。 民衆の間には不安と楽観的好奇心が入り交じっているが、 大半は実存的恐怖を抱いている。 今日という日は極めて重要な日として後世の史書に記されるだろう。 "
 story.8.desc.mechanical:0 "巨大な深宇宙構造物と遭遇したというニュースが、 [Root.GetName]に広がっている。 この物体は生物学的性質のものではないようだが、 それが存在するというだけで、 技術とメガエンジニアリングの可能性に当然のごとく影響を与えている。 "
 story.8.a:0 "これは存在物全てに対する悪意なのだろうか? "
 story.8.b:0 "我々は塵にすぎない。 "
 story.8.c:0 "畏怖心を誘われるな。 "
 story.8.d:0 "情報受信。 データバンクを更新。 "
 ### Space Monsters
 story.101.name:0 "宇宙アメーバ"
 story.101.desc.phile:0 "わが艦隊が最近遭遇した存在は、 新種の不思議な宇宙生物だった。 \n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベットよりも巨大だったのだ。 \n\nここは距離をとって、 [Root.Capital.GetName]からこの生物とその同類を観察するべきだろう。 "
 story.101.desc.phobe:1 "わが艦隊が最近遭遇した存在は、 新たな恐ろしい生命体だった。 \n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベットよりも巨大だったのだ。 \n\nこの化け物の一体を安楽死させたところで、 大した害ではないだろう。 \n\n科学あるいはそれに相当するもののためだ。 "
 story.101.desc.milit:1 "わが艦隊が最近遭遇した存在は、 宇宙に生きる生命体だった。 \n\n戦術担当官が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベットよりも巨大だったのだ。 \n\nこの生き物は[Root.GetSpeciesAdj]の船に対して攻撃的行動を見せているが、 さらなる研究を行う正当な根拠がある。 "
 story.101.desc.pacif:0 "わが艦隊が最近遭遇した存在は、 新種の宇宙生物だった。 \n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベットよりも巨大だったのだ。 \n\nその不快な外見にも関わらず、 更なる研究を行うべき根拠がある。 我々は[Root.Capital.GetName]からこの生物とその同類を遠隔観察できる。 "
 story.101.desc.mater:1 "わが艦隊が最近遭遇した存在は、 宇宙に生きる生命体だった。 \n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベット船よりも巨大だったのだ。 "
 story.101.desc.gesta:0 "わが艦隊が最近遭遇した存在は、 宇宙に生きる新たな生命体だった。 \n\n[Root.GetAdj]のコルベットよりもずっと巨大ではあるが、 この「宇宙アメーバ」の群れは我々全体に比べればはるかに小さい。 "
 story.101.desc:1 "わが艦隊が最近遭遇した存在は、 新種の宇宙生物だった。 \n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベットよりも巨大だったのだ。 "
 story.101.a:0 "宇宙アメーバを遠隔観察するスペシャルプロジェクトを発令する。 "
 story.101.b:0 "艦隊がその生物を片付けるだろう。 "
 story.105.name:0 "宇宙アメーバよ、 永遠に"
