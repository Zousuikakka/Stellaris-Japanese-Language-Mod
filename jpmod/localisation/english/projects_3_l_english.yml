l_english:
 ####################################
 # Special Projects
 ####################################
 ### Anomaly Events
 DERELICT_SHIP_PROJECT:0 "漂流船"
 DERELICT_SHIP_PROJECT_DESC:0 "一切の通信が取れない船が宇宙空間を漂流している。 詳しく調査すれば、 乗組員に何が起きたのか、 少し分かるかもしれない。 "
 ODD_STAR_PROJECT:0 "炉の光"
 ODD_STAR_PROJECT_DESC:0 "ありえないことだが、 この星はベリリウムで核融合できるようだ。 "
 IMPROBABLE_TEAPOT_PROJECT:0 "不可解な陶器"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "陶製のティーポットが恒星を周回している……こんなことはありえない。 真相の解明には相当な時間がかかるだろう。 答えを予想できる人なんているのだろうか、 というよりそもそもこれに答えなんてあるのだろうか？ "
 AI_ADMIRAL_PROJECT:0 "砂からの戦士"
 AI_ADMIRAL_PROJECT_DESC:0 "砂漠の惑星に墜落した古代の艦隊が発見されたが、 艦載AIがまだ生きている。 制圧しなければ、 事態が悪化する可能性がある。 "
 MINING_GEAR_PROJECT:0 "荒れ狂うドリル"
 MINING_GEAR_PROJECT_DESC:0 "古代の掘削機は巨大な小惑星を深くまで採掘している。 デブリによって押しつぶされる前に停止させられれば、 その仕組みについて価値ある何かを学べるかもしれない。 "
 ABANDONED_ARRAY_PROJECT:0 "遺棄されたセンサーアレイ"
 ABANDONED_ARRAY_PROJECT_DESC:0 "遺棄されたセンサーアレイは、 まだ使えるようだ。 修理して機能させる方法を見つけられれば、 隣の星系についてより多くの情報を得られるかもしれない。 "
 ALIEN_RACER_PROJECT:0 "漂流中"
 ALIEN_RACER_PROJECT_DESC:0 "異星船が小惑星帯内部で漂流している。 こちらの呼びかけには応答しない。 調査して、 何が起こっているか確かめるべきだろう。 "
 PSIONIC_HORSES_PROJECT:0 "平野の統治者"
 PSIONIC_HORSES_PROJECT_DESC:0 "巨大な哺乳類が湿原を闊歩している。 警戒心が強そうで、 我々の接近にも気づいているようだ。 詳しく観察すれば、 もっと情報が得られるだろう。 "
 ROBOT_CLEANERS_PROJECT:0 "置き去りにされた機械"
 ROBOT_CLEANERS_PROJECT_DESC:0 "僻地の惑星で、 ロボットだらけの施設が見つかった。 彼らを再起動すれば、 母星の秘密を明かしてくれるかもしれない。 "
 ALIEN_MONSTER_ON_SHIP:0 "異星獣が船内に侵入"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc]"
 TREE_OF_LIFE:0 "樹木"
 TREE_OF_LIFE_DESC:0 "大胆なことに、 一本の樹が宇宙の虚空を漂っている。 その樹液は恐ろしげな宇宙生物を惹きつけているようだ。 我々はこの樹の目的を解明するために調査する必要がある。 "
 MASTERS_WRITINGS_POLITICS:0 "入植者の文書の翻訳"
 MASTERS_WRITINGS_POLITICS_DESC:0 "今はなき社会にとって重要だったらしき文書の隠し場所を発見した。 翻訳すれば間違いなく、 彼らの歴史や文化をより深く知ることができるだろう。 "
 MASTERS_WRITINGS_PHILOSOPHY:0 "探検家の文書の翻訳"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "異星人の探検隊が持ち運んでいたらしき文書を発見した。 翻訳すれば、 より多くの事実が明らかになり、 かつての所有者について知ることができるだろう。 "
 MASTERS_WRITINGS_DIPLOMACY:0 "商人の文書の翻訳"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "我々は星間貿易の拠点だったと思しき遺跡で文書を発見した。 翻訳すれば、 この地を築いた者たちについて知ることができるだろう。 "
 MASTERS_WRITINGS_WAR:0 "戦士の文書の翻訳"
 MASTERS_WRITINGS_WAR_DESC:0 "我々は永く忘れ去られていた古戦場で戦士たちの遺骸を発見した。 彼らは大切なものだったと思しき文書を携えている。 翻訳すれば、 彼らとその戦いの詳細を知ることができるだろう。 "
 CRYOPOD_FOUND_PROJECT:0 "地下シェルター"
 CRYOPOD_FOUND_PROJECT_DESC:0 "我々はある山の地下の構造物内に貴重な情報や装備があることを発見した。 回収するためは、 そこを囲む危険な野生動物を討伐する必要がある。 "
 CRYOPOD_OPENING_PROJECT:0 "コンテナをこじ開ける"
 CRYOPOD_OPENING_PROJECT_DESC:0 "コンテナをひとつ収めたきりの地下シェルターを見つけた。 中身を知るにはこじ開ける必要がある。 "
 ANCIENT_OCEAN_SHIP:0 "水没した巡洋艦"
 ANCIENT_OCEAN_SHIP_DESC:0 "異星人の巡洋艦が[Root.GetName]の水中にある。 サルベージすれば、 貴重なテクノロジーや資源が手に入るかもしれない。 "
