 ####################################
 # Special Projects
 ####################################
 ### Story Events
 AMOEBAS_1_PROJECT:0 "宇宙アメーバの観察"
 AMOEBAS_1_PROJECT_DESC:0 "宇宙アメーバに関するデータの収集と分析を科学部門に命じる。 "
 CRYSTALS_1_PROJECT:0 "結晶生命体の観察"
 CRYSTALS_1_PROJECT_DESC:0 "結晶生命体に関するデータの収集と分析を科学部門に命じる。 "
 DRONES_1_PROJECT:0 "採掘ドローンの観察"
 DRONES_1_PROJECT_DESC:0 "古代の採掘ドローンに関するデータの収集と分析を科学部門に命じる。 "
 CLOUDS_1_PROJECT:0 "ボイドクラウドの観察"
 CLOUDS_1_PROJECT_DESC:0 "ボイドクラウドに関するデータの収集と分析を科学部門に命じる。 "
 CRYSTAL_CONSTRUCT_PROJECT:0 "結晶構造体"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "独特な結晶構造体に関するデータの収集と分析を科学部門に命じる。 "
 MINING_BASE_PROJECT:0 "加工拠点"
 MINING_BASE_PROJECT_DESC:0 "唯一見つかっている古代の採掘ドローンの加工拠点を遠距離から調査するよう、 科学部門に命じる。 "
 ### Anomaly Events
 DEAL_WITH_FLORA:0 "攻撃的な植物"
 DEAL_WITH_FLORA_DESC:0 "この惑星の植生は極めて利口で、 驚くほどの攻撃性を備えている。 つぶさに観察する価値があるだろう。 "
 OLD_GODS_BENEFACTRESS_PROJECT:0 "古き神々：恩恵の女神"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "「恩恵の女神」の神殿の全表面は複雑な絵文字に覆われており、 [Root.Owner.Capital.GetName]で長い年月を経て生き残った単純な神話よりもはるかに多くの物語が記してあるようだ。 \n\n古代[Root.Owner.GetSpeciesName]の言語の遠縁だということしか分からないが、 充分な時間とリソースを割けば現在の技術でも絵文字の解読が可能だろう。 "
 OLD_GODS_UNDAUNTED_PROJECT:0 "古き神々：不屈なるもの"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "「不屈なるもの」を祀る寺院は、 彼を取り巻く神話とまったく同じく、 目的も起源もわからないような仕掛けでいっぱいだ。 かつて[Root.Owner.Capital.GetName]の彼の寺院にあった、 単純なパズルボックスや力の試練といったものとは異なり、 この地では彼の聖なる文言はそれに値するものだけが目にできる。 \n\nとはいえ、 我々の洗練された分析機器はこの難題をさっさと片付けてしまうだろう。 "
 OLD_GODS_PERCIPIENT_PROJECT:0 "古き神々：知覚者"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "「知覚者」の祠を囲う壁は鉱物性塗料が分厚く塗られているが、 祠そのものは素材が露出している。 \n\n「知覚者」の物語は、 それを理解できるだけの知覚能力を備えたものにだけ語られる。 知覚することに必要な物とは何か、 ただ考え出すだけの問題なのだ。 "
 LIMBO_1_PROJECT:0 "辺獄にて"
 LIMBO_1_PROJECT_DESC:0 "記憶装置で埋め尽くされた異星人の地下収納庫が、 いにしえのデータが復元されることを待ち望んでいる。 "
 PROJECTING_MOON_PROJECT:0 "投影"
 PROJECTING_MOON_PROJECT_DESC:0 "風変わりな惑星は風変わりな衛星を有している。 一般的なスキャン技法では満足な結果を得られず、 より実地的なアプローチが必要となる。 "
 GRIMACING_PLANET_PROJECT:0 "顔をしかめる星"
 GRIMACING_PLANET_PROJECT_DESC:0 "私たちが行動すれば、 この惑星の激しく活動的な地表を安定させ居住可能にできる。 "
 OLFACTORY_PROJECT:0 "嗅覚研究"
 OLFACTORY_PROJECT_DESC:0 "この異星人の遺物は、 霧状の芳香族化合物によって情報を伝えているのかもしれない。 "
 ULTIMATE_WEAPON_PROJECT:0 "究極の武器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "兵器保管庫がこの惑星のどこかに隠されている。 見つけられれば、 それらの兵器はわが帝国に新たな軍事技術をもたらすかもしれない。 "
 REFINE_ROCK_PROJECT:0 "陽電子砲撃"
 REFINE_ROCK_PROJECT_DESC:0 "軌道上から陽電子を制御的に散布することにより、 惑星の天然鉱物をより有用なものに変えられるかもしれない。 "
 CRYSTAL_CODEX_PROJECT:0 "クリスタルコーデックス"
 CRYSTAL_CODEX_PROJECT_DESC:0 "鉱物の構造中にホログラムでエンコードされた情報が格納されている。 構造自体はなじみ深いものだが、 データ密度が極めて高く、 デコードが困難になっている。 "
 ALIEN_BARRACKS_PROJECT:0 "異星人の兵舎"
 ALIEN_BARRACKS_PROJECT_DESC:0 "これらの廃墟について綿密に異種社会考古学研究を行うことで、 過去の異星種族の軍事体制に対する洞察を得られるかもしれない。 "
 ROBOT_MINERALS_PROJECT:0 "自然への回帰"
 ROBOT_MINERALS_PROJECT_DESC:0 "草に覆われた施設は重要な秘密を納めているかもしない。 "
 BALANCE_ECOSYSTEM_PROJECT:0 "生態系のバランス確保"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "一般的な調査船が利用できるツールのみを使用して、 惑星の偏った生物圏のバランスをとろうとする計画が策定された。 \n\nこれには不測の影響があるかもしれない。 "
 HEAD_IN_SAND_PROJECT:0 "砂潜り頭"
 HEAD_IN_SAND_PROJECT_DESC:0 "軍用艦隊なら、 埋もれていく船のサルベージをできる。 "
 THE_PRINCE_PROJECT:0 "君主論"
 THE_PRINCE_PROJECT_DESC:0 "宇宙を漂う居住施設の中でデータバンクが発見されたが、 中には長い文章しか入っていなかった。 それは奇妙ながらどこか馴染みのある異星人の言語で書かれていた。 "
 EMERGENCY_BUOY_PROJECT:0 "緊急ブイ"
 EMERGENCY_BUOY_PROJECT_DESC:0 "大破した物体は、 なんらかの通信信号を繰り返し発しているようだ。 "
 WRECKED_FLEET_1:0 "記念碑送信"
 WRECKED_FLEET_1_DESC:0 "モノリスから発信される信号を解読せよ。 "
 WRECKED_FLEET_2:0 "古代の無敵艦隊"
 WRECKED_FLEET_2_DESC:0 "技術部隊を派遣し、 引き揚げ可能な艦船を復元し稼動させよ。 "
 MANUFACTORY_PROJECT:0 "採掘の復元"
 MANUFACTORY_PROJECT_DESC:0 "技術部隊を派遣し、 古代の軌道ステーションを復旧し稼働させよ。 "
 ### Colony Events
 HELPFUL_DRONES_1_PROJECT:0 "置き去り"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "惑星の衛星を調査した結果、 奇妙な値が出ている。 無意味なものかもしれない。 \n\nしかし、 意味があるかもしれない。 この問題の核心に迫るべく、 植民地の科学者たちは軌道上の船に中継させて、 慎重に衛星表面をスキャンするつもりだ。 "
 POLLEN_1_PROJECT:0 "花研究"
 POLLEN_1_PROJECT_DESC:0 "この惑星の在来植物の一部は、 いくつかの潜在的に興味深い特性を示している。 "
 POLLEN_2_PROJECT:0 "労働研究"
 POLLEN_2_PROJECT_DESC:0 "評判の高い[Root.Owner.GetSpeciesName]の学府から出された最近の複数の研究論文が、 大規模な労働力の新しい管理法をいくつか提示している。 これらの新しいアイデアを徹底的にメタ研究すれば、 植民地の厳しい環境における生産性低下の問題に対して、 解決策を提示できるかもしれない。 "
 POLLEN_3_PROJECT:0 "差し迫った破滅の予感"
 POLLEN_3_PROJECT_DESC:0 "花粉に侵食された惑星の状況は潜在的に危険になってきた。 植民地の独特の状況と、 とりわけ不安定さを増している環境要因について、 迅速な調査が極めて重要となっている。 \n\nひとたび全ての脅威がわかれば、 行動計画を策定してすぐに実施できるだろう。 "
 ### Starting Events
 # Wanderlust
 ROGUE_SCIENTIST_1_PROJECT:0 "旅への渇望：何を遺した"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "この星系からいずこかに旅立った科学者は、 太陽風の上に莫大な量のエネルギー痕跡を残していった。 \n\nこのエネルギーを分析すれば、 科学者の次の目的地が明らかになるばかりでなく、 将来的な追跡もより容易になるだろう。 "
